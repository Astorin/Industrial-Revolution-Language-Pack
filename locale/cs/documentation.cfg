paragraph_IndustrialRevolution3_1=Vítejte Industrial Revolution 3. V levém menu najdete návod k některým hlavním funkcím režimu.
paragraph_IndustrialRevolution3_2=Některé obecné rady k rozdílům od vanilla Factorio:
paragraph_IndustrialRevolution3_3=Tento mod byl vytvořen Deadlock989, 2018-2024, za přibližně 3000 hodin. Licence: CC BY-NC-ND 4.0. Bav se.

bullet_IndustrialRevolution3_1=Ruční výroba vám zabere velmi mnoho času, protože je zde mnohem, mnohem více komponentů a meziproduktů. Měli byste automatizovat.
bullet_IndustrialRevolution3_2=Na začátku hry nemůžete tavit železo (pokud v nastavení mapy nezměníte počáteční úroveň technologie).
bullet_IndustrialRevolution3_3=Když si odemknete tavení železa, může být nejbližší rudné ložisko ještě daleko. Možná budete muset zřídit dočasnou základnu.
bullet_IndustrialRevolution3_4=Suché a horké prostředí map může značně ztížit získání kaučukovníků. Budete je muset najít.
bullet_IndustrialRevolution3_5=Jednokolky se odemykají poměrně brzy. Jsou levnější a rychlejší než auta, takže usnadňují průzkum, ale nejsou ozbrojená.
bullet_IndustrialRevolution3_6=Obvodové sítě jsou v podstatě povinné zejména pro některé zpracovatelské řetězce, zpracování ropy a mytí rudy.
bullet_IndustrialRevolution3_7=Vždy zkontroluj stroj a statistiku receptu, než začneš s hromadnou výstavbou. Nepředpokládej poměry z původní hry.

paragraph_ir_entity_toggle_1=IR3 poskytuje [font=default-semibold][color=255,230,192]klávesové zkratky[/color][/font] (__CONTROL__ir-entity-adjustment__) který umožňuje interakci s určitými stroji, aniž byste museli otevírat jejich grafické uživatelské rozhraní.
paragraph_ir_entity_toggle_2=Chcete-li přepnout stroj nebo s ním interagovat, najeďte kurzorem na jednu z následujících položek a stiskněte klávesovou zkratku.

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]Vlaky[/color][/font] se přepínají mezi ručním a automatickým režimem. Pokud jedete vlakem, můžete jej přepnou, aniž byste museli najet kurzorem.
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]Fotonová děla[/color][/font] přepínají mezi širokým a úzkým palebným obloukem.
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]Aetherické lampy[/color][/font] se přepínají mezi průchozí variantou (dvě připojení) a variantou s koncovým potrubím (jedno připojení).
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]Vypínače napájení[/color][/font] se zapínají nebo vypínají.
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]Výstupní signál konstantního kombinátoru[/color][/font] je zapnutý nebo vypnutý.
bullet_ir_entity_toggle_6=[font=default-semibold][color=255,230,192]Truhly[/color][/font] a jiné schránky lze vytahovat nebo do nich vkládat předměty, aniž byste je museli otevírat (viz [font=default-semibold][color=255,230,192]Přenosy inventáře[/color][/font]).
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]Generátory baterií[/color][/font] mají přepínatelnou prioritu výkonu (viz tooltip).
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]Kovové odlitky[/color][/font] se cyklicky mění mezi čtyřmi typy komponent (ingoty, desky, ozubená kola, tyče).
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]Sudy[/color][/font] se přepínají mezi režimem plnění a vyprazdňování.
bullet_ir_entity_toggle_10=[font=default-semibold][color=255,230,192]Elektrické kotle[/color][/font] a [font=default-semibold][color=255,230,192]geotermální výměníky[/color][/font] přepínají mezi režimy výstupu horké vody a páry.
bullet_ir_entity_toggle_11=[font=default-semibold][color=255,230,192]Ventily[/color][/font] se přepínají mezi třemi režimy: jednosměrný, přepadový a doplňovací. V každém režimu je zabráněno zpětnému proplachu. Přepadové ventily rovněž zabraňují dopřednému toku, pokud je vstupní potrubí nebo nádrž naplněna z méně než 80 %. Doplňovací ventily zabraňují průtoku, pokud je výstupní potrubí nebo nádrž naplněna z více než 80 %. Přepadové a doplňovací ventily mají nižší maximální průtok než běžné trubky a jednosměrné ventily; jsou účinnější, pokud jsou připojeny k nádržím. Pro přesnější řízení a lepší průchodnost bez těchto omezení použijte raději čerpadla řízená obvodem.
bullet_ir_entity_toggle_12=[font=default-semibold][color=255,230,192]Raketové věže[/color][/font] ve výchozím nastavení ignorují malé a středně velké nepřátele, ale lze je přepnout tak, aby útočily na cokoli.

paragraph_ir_fuelman_1=IR3 poskytuje generátory a další zařízení pro vaši obrněnou síť, které spotřebovávají palivové články nebo nabité baterie. Vozidla také potřebují palivo k pohybu a některá mají také mřížky s vybavením. Správa paliv na více místech najednou může být docela únavná. V IR3 ji naštěstí můžete automatizovat.
paragraph_ir_fuelman_2=Pokud máte v brnění generátory nebo řídíte vozidlo, které používá palivo, bude přepínač správce paliva na rychlém panelu odemčen (aktuální vazba kláves je __CONTROL__ir-control-fuel-manager__). Pokud je správce zapnutý, bude pravidelně kontrolovat všechny sloty pro palivo, které najde. Pokud je hladina některého paliva příliš nízká, správce je za vás doplní, pokud máte nějaký druh paliva v hlavním inventáři. Pokud se v něm hromadí nějaké spotřebované položky (například prázdné sudy nebo vybité baterie), správce se je pokusí vyčistit.
paragraph_ir_fuelman_3=Pokud se mezi inventáři přesunou nějaké předměty, zobrazí se nad vaší postavou malé upozornění, kolik jich je. Pokud správce paliva narazí na problém, oznámení bude obsahovat varovné ikony:
paragraph_ir_fuelman_4=Když řídíte vozidlo, jeho palivové sloty a mřížka vybavení se spravují stejným způsobem jako vybavení zbroje. Správce má přístup jak k vašemu osobnímu inventáři, tak ke kufru vozidla. Pro vaše osobní pancéřové vybavení má váš osobní inventář jako zdroj paliva přednost před kufrem. Pro sloty vozidla má přednost kufr. Vlaky se nepočítají jako „jízda“ a nejsou spravovány, a to ani v ručním režimu.
paragraph_ir_fuelman_5=Pokud jsou sloty pro palivo prázdné, správce se pokusí použít první kompatibilní palivo, které najde. Nejprve upřednostňuje vlastnictví slotů (kufry vozidel oproti vlastnímu vybavení), poté filtrované sloty (paliva ve filtrovaných inventárních slotech jsou vždy vybrána před nefiltrovanými) a poté pořadí inventárních slotů (zleva doprava, shora dolů).
paragraph_ir_fuelman_6=Můžete zakázat specifická varování a zvuky: viz Nastavení > Nastavení Modu > Na přehrávač.

bullet_ir_fuelman_1=V zásobě paliva je málo paliva a bylo by třeba ho doplnit, ale nemáte k dispozici žádnou položku stejného paliva.
bullet_ir_fuelman_2=Zásoba paliva je prázdná, ale nemáte k dispozici žádné kompatibilní palivo.
bullet_ir_fuelman_3=V inventáři „vyhořelého paliva“ jsou položky, ale nikde jinde pro ně není místo.

paragraph_ir_mining_1=[img=item/electric-mining-drill] [font=default-semibold][color=255,230,192]Důlní vrtáky[/color][/font] se používají ke sběru obvyklých kovových rud, kamene a uhlí. V IR3 můžete také najít ložiska [img=item/tin-ore] [font=default-semibold][color=255,230,192]cínové rudy[/color][/font] a [img=item/gold-ore] [font=default-semibold][color=255,230,192]zlaté rudy[/color][/font]. Schopnost tavit železo a zlato vyžaduje výzkum a vývoj. Pro začátek jsou vašimi hlavními surovinami měď, cín, uhlí a kámen.
paragraph_ir_mining_2=Ingoty jsou hlavním produktem tavení rudy a představují relativně čistý kus kovu, který je třeba dále zpracovat. Některé elementární kovy lze kombinovat a vytvářet tak slitiny s novými vlastnostmi; například [img=item/tin-ingot] [font=default-semibold][color=255,230,192]cín[/color][/font] a [img=item/copper-ingot] [font=default-semibold][color=255, 230,192]měď[/color][/font] lze vyrobit [img=item/bronze-ingot] [font=default-semibold][color=255,230,192]bronz[/color][/font].
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]Nikl[/color][/font], [img=item/lead-pure]  [font=default-semibold][color=255,230,192]olovo[/color][/font], [img=item/chrom-pure] [font=default-semibold][color=255, 230,192]chrom[/color][/font] a [img=item/platinum-pure] [font=default-semibold][color=255,230,192]platina[/color][/font] jsou vzácné kovové minerály, které se v malém množství vyskytují v rudách jiných kovů. Nelze je těžit samostatně: lze je získat pouze procesem promývání rudy (viz Zpracování).
paragraph_ir_mining_4=[img=item/pumpjack] [font=default-semibold][color=255,230,192]Čerpadla[/color][/font] se používají k těžbě [img=fluid/crude-oil] [font=default-semibold][color=255,230,192]ropy[/color][/font] ze země, jako obvykle. Můžete také najít trhliny, z nichž se uvolňují plyny nebo pára, které lze odčerpat pomocí vrtné věže. [img=item/copper-derrick] [font=default-semibold][color=255,230,192]Parní vrtné věže[/color][/font] lze umístit pouze na [img=fluid/steam] [font=default-semibold][color=255,230,192]parní trhliny[/color][/font] a jsou na vlastní pohon. [img=item/steel-derrick] [font=default-semibold][color=255,230,192]Elektrické vrtné soupravy[/color][/font] lze použít s jakýmkoli druhem trhliny a využívat moduly. Na rozdíl od ropných skvrn jsou trhliny cyklické: jejich výkon klesá na minimum a pak opět propuká plnou silou.
paragraph_ir_mining_5=V blízkosti rudných ložisek si můžete všimnout třpytivých kamenů. Obsahují drahé kameny.

paragraph_ir_pollution_control_1=Znečištění ve hře Factorio je založeno na chuncích, což jsou úseky světa o velikosti 32x32 dlaždic: mřížku chunků uvidíte, když hru pozastavíte. Každý chunk má hodnotu znečištění. Pokud stroj [font=default-semibold][color=255,230,192]emituje[/color][/font] znečištění, přičte se k hodnotě znečištění chunku, ve kterém se stroj nachází. Postupem času se znečištění šíří do sousedních chunků; některé přírodní prvky (například stromy a hnízda kousačů) část znečištění pohlcují (podrobnosti viz wiki Factorio). Pokud má stroj záporné emise, pak [font=default-semibold][color=255,230,192]absorbuje[/color][/font] znečištění, ale úroveň znečištění chunku nemůže klesnout pod nulu.
paragraph_ir_pollution_control_2=IR3 poskytuje několik strojů, které pomáhají bojovat proti šíření znečištění. Po najetí kurzorem na libovolný stroj s negativním vlivem znečištění se zobrazí [font=default-semibold][color=255,230,192]vizualizace[/color][/font], která ukazuje hranici zasaženého kusu.

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]Vzduchové kompresory[/color][/font] snižují znečištění výrobou čistého stlačeného vzduchu, spotřebou filtrů a elektrické energie.
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]Čističky vzduchu[/color][/font] fungují stejně jako kompresory, ale automaticky vypouštějí vyčištěný vzduch. Účinky více kompresorů nebo čističek v rámci jednoho bloku se vzájemně sčítají (až do bodu nulového znečištění).
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]Lesy[/color][/font] mají také účinek na snížení znečištění (kromě přirozeného účinku stromů, které obhospodařují), ale jejich čisticí účinky v rámci jednoho celku se vzájemně nesčítají. Podrobnosti naleznete na stránce o lesních porostech.

paragraph_ir_pollution_spill_1=V IR3 je mnoho kapalin a plynů se znečišťujícími látkami. Pokud zařízení pro přepravu nebo skladování kapalin (jako je [img=item/storage-tank] [font=default-semibold][color=255,230,192]nádrž[/color][/font] nebo [img=item/pipe] [font=default-semibold][color=255,230, 192]potrubí[/color][/font]) zachycena, když je v ní znečišťující kapalina, a pokud v systému kapaliny není volné místo, kam by mohla proudit, kapalina se uvolní a dojde k okamžitému úniku znečištění. Rozlití se spouští také při proplachování potrubních systémů a při zničení nepřáteli nebo zbraněmi.
paragraph_ir_pollution_spill_2=Plyny se mohou uvolňovat z [img=item/iron-gas-vent] [font=default-semibold][color=255,230,192]plynového ventilu[/color][/font]: to se rovná pomalému rozlévání plynu. Kapaliny nelze odvzdušnit (s výjimkou zkapalněných plynů pod bodem mrazu). Některé plyny, zejména [img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]kyselý plyn[/color][/font] a [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]oxid uhličitý[/color][/font], bude pravděpodobně nutné někdy vypustit: považujte je za zachycené znečištění, které můžete vypustit, kamkoli se rozhodnete.
paragraph_ir_pollution_spill_3=Množství znečištění, které se při úniku uvolní, závisí částečně na tom, o jakou kapalinu se jedná, ale hlavně na tom, kolik jí je. V případě obsahu jednoho kusu potrubí se úniku s velkou pravděpodobností není třeba obávat. Ale skladovací nádrž s 25 000 jednotkami kapaliny v ní může způsobit velmi významný únik. Nejrizikovější je proplachování celých systémů s kapalinou, při kterém může potenciálně dojít k úniku strašlivého množství znečištění. Samozřejmě vám to může být jedno.
paragraph_ir_pollution_spill_4=Následující kapaliny mají [font=default-semibold][color=255,230,192]nulové[/color][/font] znečištění při úniku a jejich únik nebo vypuštění je zcela bezpečné:

bullet_ir_power_sources_1=[font=default-semibold][color=255,230,192]Hořáky[/color][/font] Stroje a zařízení vyžadují ke svému provozu uhlí nebo jiné pevné chemické palivo: patří sem kotle, pece, vrtačky a hořáky. Obecně platí, že čím lépe je palivo zpracováno, tím vyšší je jeho hodnota a/nebo tím méně znečišťuje životní prostředí. Hořákové vložky v IR3 „vypouštějí“ palivo z palivových slotů, pokud vykládají hořákový stroj.
bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]Parní[/color][/font] stroje pracují tak, že přeměňují tlakovou páru na mechanický pohyb. Parní pohon je jediným způsobem, jak v raných fázích hry nastavit automatizované zpracování receptů a rudy. Kotle přeměňují vodu na páru, která pak může být vedena potrubím přes parní stroje.
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]Elektrické stroje[/color][/font] vyžadují napájení z elektrické sítě prostřednictvím sloupů, stožárů nebo rozvoden.
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]Stroje na kapalná paliva[/color][/font] spalují hořlavé kapaliny nebo plyny (např. plynové pece a generátory).
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]Baterie[/color][/font] jsou dobíjecí pohonné hmoty, v podstatě elektřina v lahvích. Lze je použít k napájení elektrické sítě pomocí bateriových generátorů nebo k napájení sítě osobních zařízení pomocí vybíjecích zařízení, případně mohou sloužit jako obnovitelné palivo pro vozidla a lokomotivy. U baterií je malá pravděpodobnost, že při nabíjení „zasyčí“, čímž dojde ke ztrátě baterie; u baterií vyšších stupňů je pravděpodobnost selhání nižší.
bullet_ir_power_sources_6=[font=default-semibold][color=255,230,192]Sudové palivo[/color][/font] a [font=default-semibold][color=255,230,192]kanystrové palivo[/color][/font] se většinou používá ve vozidlech a lokomotivách, příležitostně v síťových zařízeních. Prázdný kanystr nebo barel se vrací po vyčerpání paliva.

paragraph_ir_processing_1=IR3 obsahuje další mezistupně pro zpracování rudy, které účinně zvyšují výnosy surové rudy již od počátku hry. V některých případech jsou tyto procesy nepovinné - pokud chcete, můžete surové rudy stále tavit - ale dodatečné zpracování je vždy výhodné.
paragraph_ir_processing_2=[img=item/steel-grinder] [font=default-semibold][color=255,230,192]Drtiče[/color][/font] se obvykle používají k drcení surových rud nebo k rozmělnění kamene na štěrk a křemelinu. Drcení kovových rud vede ke zvýšení výtěžnosti ingotů a menšímu znečištění při tavení. Drtiče se také používají k získávání kaučuku z kaučukovníku. [img=item/steel-mixer] [font=default-semibold][color=255,230,192]Míchačky[/color][/font] mají podobnou úlohu, ale mohou zpracovávat více přísad najednou a mohou do směsi přidávat i tekutiny; vyžadují ruční výběr receptury.
paragraph_ir_processing_3=[img=item/steel-washer] [font=default-semibold][color=255,230,192]Pračky rud[/color][/font] ještě více zvyšují výtěžnost drcených rud, které se oplachují v horké nebo studené vodě, aby se z nich vyplavily nečistoty a získaly čisté minerály. Jako bonus se při praní oddělí i vedlejší produkty vzácných minerálů, které nelze těžit samostatně. Ohřátá voda z [img=item/steel-boiler] [font=default-semibold][color=255,230,192]elektrického kotle[/color][/font] je pro separaci vedlejších produktů účinnější, ale nechcete jí mít příliš mnoho: [img=item/pump] [font=default-semibold][color=255,230,192]čerpadla[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230, 192]malé vyrovnávací nádrže[/color][/font] a [img=item/green-wire] [font=default-semibold][color=255,230,192]obvodové sítě[/color][/font] lze použít k vytvoření bezobslužných praček rudy, které přizpůsobují poměr výstupu minerálů poptávce. Při pracím cyklu vzniká znečištěná voda: [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]čističky[/color][/font] lze použít k získání většiny čisté vody odfiltrováním odpadu (nezapomeňte je vyprázdnit).
paragraph_ir_processing_4=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Šrotovací stroje[/color][/font] přeměňují vyrobené předměty na šrot, pokud mají v historii výroby kov, kámen, dřevo, sklo nebo beton. Kovový a skleněný šrot lze znovu přetavit a získat tak zdroje z nepotřebných předmětů; betonový šrot lze recyklovat. Návratnost surovin je náhodná, ale v průměru činí 75 %. Šrotování pouze vrací zpět procesy výroby, nikoli tavení, drcení nebo chemie. Některé předměty nelze sešrotovat, například ty, které obsahují velké množství tekutin (např. sudy, kanystry), a analytické balíčky.

paragraph_ir_transmats_1=Transmaty jsou odvětvím technologie kvantového pole, které využívá subprostorové tunelování k rychlému přenosu atomů inženýra z jedné platformy na druhou. Nastavení více transmatu po celém světě vytvoří síť. Kliknutím na transmat se otevře jeho rozhraní a zobrazí možné destinace. Pokud je stav obou transmatu zobrazen jako [font=default-semibold][color=255,230,192]Připraven[/color][/font], přepravu lze zahájit kliknutím na tlačítko [font=default-semibold][color=255,230,192]Spojit[/color][/font]. Transmaty mohou navázat spojení pouze za předpokladu, že jsou splněny všechny následující podmínky:
paragraph_ir_transmats_2=Můžete upravit název transmatu pomocí tlačítka [img=edit-inline] [font=default-semibold][color=255,230,192]Upravit[/color][/font]. Také můžete přepnout [img=map-marker-inline] [font=default-semibold][color=255,230,192]mapovou značku[/color][/font] na pozici transmatu.
paragraph_ir_transmats_3=Navrhovatelé technologie transmat nemohou nést odpovědnost za existenciální nudu nebo klinickou disociaci vyvolanou cestováním prostřednictvím transmatu a chtějí zdůraznit, že existuje velmi silný argument, že nyní jste stále stejná osoba a nejste úplně cizí, kdo nosí vaši zkopírovanou tvář a sní vaše zkopírované sny.

bullet_ir_transmats_1=Na iniciujícím transmatu musí stát alespoň jeden inženýr, uvnitř kruhového pole.
bullet_ir_transmats_2=Oba transmaty musí mít __1__ uložené. Vzdálenost a počet pasažérů nemají vliv na požadovaný výkon.
bullet_ir_transmats_3=Cílový transmat nesmí být blokován inženýrem. Vozidla také brání provozu transmatu na obou koncích.

paragraph_ir_weapons_1=IR3 přidává a mění některé mechaniky zbraní a munice, stejně jako přepracovává technologický strom armády. Všechny náboje v tomto módu jsou fyzické projektily s dobou letu, ať už jsou vystřelovány ze brokovnice, samopalu nebo věže. Náboje budou moci procházet vašimi vlastními budovami.

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]Rozptylové věže[/color][/font] jsou vaše první dostupná automatizovaná obrana. Používají krátkodobou [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]nábojovou munici[/color][/font], která se rozptyluje.
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]Automatické věže[/color][/font] mají delší dosah a zaměřují se na jediný cíl. Používají [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]nábojovou munici[/color][/font].
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]Laserové věže[/color][/font] vystřelují vysoce energetický paprsek na jediný cíl. Barvu paprsku můžete změnit v nastavení modu.
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]Obloukové věže[/color][/font] nezpůsobují žádné poškození: zasáhnou shluk nepřátel elektrickým pulsem, čímž je na krátkou dobu zpomalí.
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]Fotonová děla[/color][/font] vystřelují výbušné energetické projektily a jsou velmi smrtící. Nesmíte je namířit na svou vlastní základnu. Lze je přepínat.
bullet_ir_weapons_6=Zbraní poslední záchrany je [font=default-semibold][color=255,230,192]atomový dělostřelecký granát[/color][/font], který zpustoší nepřátelské základny, ale uvolní obrovský mrak znečištění.
bullet_ir_weapons_7=[font=default-semibold][color=255,230,192]Raketové věže[/color][/font] vypouštějí salvové střely [img=item/rocket] [font=default-semibold][color=255,230,192]raketové munice[/color][/font]. Buďte opatrní při používání výbušných raket. Lze je přepínat.

paragraph_ir_melting_1=[img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]Pece[/color][/font] se obvykle používají k tavení kovových rud a minerálů na ingoty. Rudy můžete předem zpracovat pomocí drtičů a praček, abyste získali lepší výtěžnost ingotů a produkovali méně znečištění (viz Zpracování). Většina pecí může pracovat i s nekovy, například se sklem a grafitem.
paragraph_ir_melting_2=[img=item/stone-alloy-furnace][img=item/bronze-alloy-furnace][img=item/electric-alloy-furnace] [font=default-semibold][color=255,230,192]Slévárenské pece[/color][/font] pracují s více složkami a vyrábějí kovové slitiny a redukce. Vyžadují ruční výběr receptury.
paragraph_ir_melting_3=[img=item/blast-furnace] [font=default-semibold][color=255,230,192]Vysoké pece[/color][/font] jsou specializované spalovací pece, které se zaměřují na efektivní výrobu klíčových materiálů. Pracují velmi rychle a mají zabudovaný bonus k produktivitě, ale vyžadují zásoby suroviny. [img=fluid/air-gas] [font=default-semibold][color=255,230,192]Stlačeného vzduchu[/color][/font] a [img=item/solid-fuel] [font=default-semibold][color=255,230,192]koksu[/color][/font].
paragraph_ir_melting_4=[img=item/arc-furnace] [font=default-semibold][color=255,230,192]Obloukové pece[/color][/font] vyžadují hodně místa a energie, ale pracují rychle. Vyrábějí roztavené kovy, které lze odlévat do ingotů, plechů, ozubených kol a tyčí. [img=item/steel-cast] [font=default-semibold][color=255,230,192]Kovové odlitky[/color][/font]. Při zpracování minerálů v obloukové peci je vyžadován čistý [img=fluid/oxygen-gas] [font=default-semibold][color=255,230,192]kyslík[/color][/font]. Jedná se o nejproduktivnější způsob zpracování nerostů: celý řetězec drcení, praní, obloukového tavení a odlévání dává trojnásobek ingotů ve srovnání s tavením surové rudy. Obloukové pece nemohou zpracovávat surové nebo drcené rudy, ale lze v nich tavit čisté formy kovů (např. ingoty a šrot). U těchto neminerálních receptů není zapotřebí kyslík, ale není zde žádný výrobní bonus. Roztavené kovy lze také míchat a vytvářet tak roztavené slitiny.
paragraph_ir_melting_5=Vysoké pece a obloukové pece nejsou [font=default-semibold][color=255,230,192]přímou modernizací[/color][/font] elektrických pecí. Mají své výhody i nevýhody a poskytují flexibilitu herního stylu. Obě mohou produkovat [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]oxid uhličitý[/color][/font] odpad, stejně jako některé další chemické procesy. Oxid uhličitý má drobné použití v lesnictví, ale možná jej budete muset odvětrávat (viz Úniky znečištění).

paragraph_ir_forestry_1=Lesy jsou budovy založené na dílcích, které spravují blízké stromy za účelem automatizace výroby dřeva. [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]Bronzové lesní školky[/color][/font] jsou pomalé, ale nevyžadují palivo, pouze vodu. [img=item/iron-forestry] [font=default-semibold][color=255,230,192]Elektrické lesní školky[/color][/font] jsou rychlejší, ale vyžadují také elektřinu. [img=item/chrome-forestry] [font=default-semibold][color=255,230,192]Pokročilé lesní školky[/color][/font] jsou ještě rychlejší a vyžadují elektřinu, hnojiva a oxid uhličitý. Všechny mají kromě přirozené absorpce stromů také vliv na snížení znečištění.
paragraph_ir_forestry_2=Míra produkce se stupňuje s počtem stromů ve stejném kmeni jako lesní hospodářství až do maximálního počtu __1__ stromů; žádné stromy, žádné dřevo. Mrtvé nebo suché stromy se nezapočítávají. Kaučukovníky mají přednost: pokud jsou v dílci nějaké kaučukovníky, ostatní stromy se ignorují. Lesy se rozjedou, pokud jsou založeny v rámci existujících lesů; pokud to není možné, můžete vyrobit [img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]stromové záhony[/color][/font] a ručně tak zaplnit kus stromy. Stromové záhony lze zahrnout do plánů, vyříznout, vložit a umístit pomocí robotů.
paragraph_ir_forestry_3=Populace stromů se mění v závislosti na denním světle. Obvykle se bude zvyšovat až do dosažení maxima. Menší populace stromů rostou pomaleji. Nové stromy rostou pouze v prázdném prostoru a nerostou na umělých dlaždicích, jako jsou cihly nebo beton. Řízené stromy, které dosáhnou kritické úrovně poškození znečištěním, však odumřou, takže se populace může také zmenšit nebo dokonce zhroutit. To závisí na nastavení mapy: podrobnosti o poškození znečištěním najdete na oficiální wiki Factorio o stromech. Lesy zobrazí [img=virtual-signal/ir-signal-toxic][font=default-semibold][color=255,230,192]varování[/color][/font], pokud zjistí, že úroveň znečištění kusů přesahuje škodlivou hranici.
paragraph_ir_forestry_4=Není žádnou výhodou mít v jednom kuse více než jedno lesní hospodářství. Dostupné stromy se rozdělí mezi lesní závody, takže se v průměru vyprodukuje stejné množství dřeva a absorbuje se stejné množství znečištění. Podržením kurzoru nad lesním hospodářstvím se zvýrazní hranice dílce, ve kterém se nachází, které stromy aktuálně obhospodařuje a všechna ostatní lesní hospodářství ve stejném dílci, kterým konkuruje.

paragraph_ir_transfers_1=Přenosy zásob jsou nízkoenergetickou náhradou osobní logistiky, která pracuje s filtrovanými zásobními sloty. Používá následující zásoby:
bullet_ir_transfers_1=Váš hlavní inventář;
bullet_ir_transfers_6=Sloty na munici pro vaše zbraně;
bullet_ir_transfers_2=Zavazadlový prostor a sloty pro náboje jakéhokoli typu vozidla, které právě řídíte;
bullet_ir_transfers_3=Truhly a jiné statické kontejnery.
paragraph_ir_transfers_2=Přenos lze spustit dvěma způsoby. Můžete nastavit [img=item/transfer-plate][font=default-semibold][color=255,230,192]přenosovou desku[/color][/font] a pak spustit přenos tím, že přes ni přejdete nebo přejedete, případně na ní zůstanete stát nebo zaparkujete: to funguje u každého kontejneru v dosahu desky. Je také možné použít [font=default-semibold][color=255,230,192]přepínací klávesovou zkratku[/color][/font] (__CONTROL__ir-entity-adjustment__) na skupinu kontejnerů, ale musíte nejprve vybrat typ kontejneru (viz Nastavení > Nastavení modů > Na hráče). Na přenosové desky nemá nastavení klávesové zkratky vliv a vždy fungují s jakýmkoli podporovaným kontejnerem.
paragraph_ir_transfers_3=Pokud jste při spuštění přenosu filtrovali některý z vlastních inventárních slotů pomocí __CONTROL__toggle-filter__, přenos se pokusí tyto sloty zaplnit „vytažením“ odpovídajících položek z kontejnerů v dosahu. Položky můžete také „vytlačit“ ze svého inventáře nastavením filtrovaných slotů v kontejnerech, které je podporují (např. nelogistické kontejnery). Sloty na munici jsou z tlačení vyjmuty. Vytlačování má přednost před vytahováním, takže pokud má váš inventář a některý z kontejnerů v dosahu stejný filtr, filtr ve vašem inventáři se ignoruje.
paragraph_ir_transfers_4=Příklady typických úloh přenosu zásob:
bullet_ir_transfers_4=Nastavení parního článku nebo nabitého bateriového filtru v inventáři a prázdného článku nebo prázdného bateriového filtru v truhle vedle nabíječky, abyste mohli automatizovat doplňování a dobíjení osobních paliv nebo paliv do vozidel.
bullet_ir_transfers_5=Nastavení filtrů v kufru vozidla na železnou rudu, návštěva základny a doplnění rudy jízdou přes přenosovou desku a poté jízda do tavicího centra a dodání rudy do kontejnerů, které jsou rovněž filtrovány na rudu. Bonusové body za to, že vozidlo ani nezastaví.
paragraph_ir_transfers_5=Upozorňujeme, že některé položky nelze přenést. Patří sem věci, které jsou částečně spotřebované (např. vyčerpané opravárenské soupravy, zásobníky munice), předměty s menším než maximálním zdravím (např. stroje, které byly poškozeny), předměty, které mohou uchovávat jiné předměty (např. vozidla, neprůstřelné vesty), a předměty, které mohou uchovávat informace (např. plány, plánovače).

paragraph_ir_modules_1=Moduly se v IR3 používají ke stejným účelům jako ve vanilkové hře a mají stejné účinky. Způsob jejich výroby je však odlišný a jiné jsou i stroje a recepty, které je podporují. Obecně platí, že sloty pro moduly mohou mít pouze elektrické stroje, i když ne všechny. Parní stroje a stroje, které spalují pevná nebo kapalná paliva, moduly ani majáky nepodporují.
paragraph_ir_modules_2=Všechny tři typy modulů ([img=item/effectivity-module-3] [font=default-semibold][color=255,230,192]efficiency[/color][/font], [img=item/speed-module-3] [font=default-semibold][color=255,230,192]speed[/color][/font], a [img=item/productivity-module-3] [font=default-semibold][color=255,230,192]produktivita[/color][/font]) jsou vyrobeny z [img=item/computer-mk1][img=item/computer-mk2][img=item/computer-mk3] [font=default-semibold][color=255,230,192]počítačů[/color][/font]. Modul však lze kdykoli změnit zpět na prázdný počítač tím, že jej [img=recept/deprogram-effectivity-module-3] [font=default-semibold][color=255,230,192]naformátujete[/color][/font]. To znamená, že modul můžete snadno převést na jiný typ nebo použít počítač pro vytvoření něčeho jiného. Automatizovaná výroba modulů vyžaduje [img=item/module-loader] [font=default-semibold][color=255,230,192]programátora modulů[/color][/font]. Moduly lze programovat a formátovat i ručně, ale automatizace je mnohem rychlejší.
paragraph_ir_modules_3=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]Moduly produktivity[/color][/font] se v IR3 omezují na zpracování a zušlechťování surovin (například těžba, zpracování rudy, tavení a chemie, mimo jiné). Vyrábění součástek a strojů v [img=item/assembling-machine-3] [font=default-semibold][color=255,230,192]montovnách[/color][/font] obecně nelze zvýšit produktivitu (pokud to neumožnily jiné nainstalované mody). Důležitou výjimkou jsou [img=item/automation-science-pack] [font=default-semibold][color=255,230,192]analytické balíčky[/color][/font]: produktivita je podporována jak pro jejich výrobu v assemblerech, tak pro proces výzkumu v laboratořích. Dalším důležitým procesem, který podporuje produktivitu, je [img=item/rocket-silo] [font=default-semibold][color=255,230,192]vypouštění raket[/color][/font].

