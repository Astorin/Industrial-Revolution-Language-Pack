[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Přijato:[/color][/font]
air-compressor=Elektrický kompresor vzduchu. Vyrábí stlačený vzduch filtrováním místní atmosféry, čímž snižuje znečištění.
air-purifier=Elektrický čistič vzduchu. Filtruje místní atmosféru, snižuje znečištění.
arc-furnace=Vyspělá elektrická pec. Vyrábí roztavené kovy pro lití nebo slitování. Vyžaduje ruční výběr receptů.
arc-turret=Narušuje nervovou soustavu živých cílů a zpomaluje je. Nezpůsobuje žádné škody.
assembling-machine-1=Parou poháněná montovna. Uvádí věci do tvaru pomocí látkových forem.
assembling-machine-2=Elektrická montovna. Používá nástroje k výrobě součástí.
assembling-machine-3=Pokročilá montovna. Používá nástroje pro rychlou výrobu součástí.
barrelling-machine=Elektrický manipulátor kapaliny. Automaticky vyplní nebo vyprázdní nádoby nebo barely. Použijte __CONTROL__ir-entity-adjustment__ pro přepnutí mezi režimy vyprazdňování a plnění.
blast-furnace=Spalovací pec. Zpracovává ocel, železo, měď a křemík. Vyžaduje koks jako palivo. Vestavěné bonusy pro rychlost a výrobu. Před vložením položek vyžaduje stlačený vzduch.
bottomless-pit=Hluboká tmavá díra v zemi. Každý předmět hozený dovnitř je navždy ztracen. Sloty lze filtrovat pomocí __CONTROL__toggle-filter__.
bronze-forestry=Pěstování stromů. Výstupní stupnice s počtem stromů ve stejném chunku (až do maxima). Vyčistí vzduch. Vyžaduje vodu, ale žádnou energii.
bronze-alloy-furnace=Spalovací pece. Kombinuje materiály střední úrovně. Vyžaduje se ruční výběr receptů.
bronze-furnace=Spalovací pec. Slévá materiály střední úrovně.
bronze-telescope=Skener hnaný parou. Mapuje vzdálené sektory a odhaluje malou místní oblast.
burner-inserter=Spalovací překladače mohou také čerpat palivo z palivového prostoru pecí a dalších strojů.
burner-mining-drill=Těžař napájené spalováním. Nelze těžit rudy, které vyžadují rozpouštědlo.
chrome-drill=Obrovské elektrický vrták. Můžeš používat těžící rozpouštědlo.
chrome-forestry=Zrychlené pěstování stromů. Výstupní stupnice s počtem stromů ve stejném chunku (až do maxima). Vyčistí vzduch. Vyžaduje vodu, ale žádnou energii.
chrome-press=Elektrický kompresor. Komprimuje průmyslové drahokamy a krystaly pomocí obrovského tlaku.
chrome-transmat=Transmaterializátor. Pár transmaterializací potřebuje alespoň __1__ v každém energetickém vyrovnávači k připojení. Maximální míra nabití je __2__.
copper-aetheric-lamp=Používá páru a měděné podložky k vytvoření nepatrného záření. Jak to funguje? Nikdo neví. Použij __CONTROL__ir-entity-adjustment__ k přepnutí mezi variantami procházející a končící trubkou. Vyberte a nakonfigurujte lampu pro výběr barvy nebo použijte __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ pro cyklování barvami.
copper-boiler=Spaluje palivo k přeměně vody na páru.
copper-derrick=Párou hnaný jeřáb. Lze nastavit pouze na čisté páry. Samoběžný.
copper-grinder=Parou hnaný drtič. Maceruje rudu, zvyšuje výnos a dokáže zpracovávat i jiné zdroje.
copper-lab=Výzkumné zařízení hnané parou.\n__1__ __2__
copper-mixer=Parou hnaný míchač. Specializovaný drtič, který mísí čisté přísady pro další zpracování.
electric-alloy-furnace=Elektrická pec. Kombinuje vysoce kvalitní materiály. Vyžaduje se ruční výběr receptů.
electric-furnace=Elektrická pec. Taví vysoce kvalitní materiály.
electric-mining-drill=Elektrický vrták. Můžeš používat těžící rozpouštědlo.
gear-wheel-cast=Odlévání ozubených kol. Použij __CONTROL__ir-entity-adjustment__ pro cyklus typu součásti.
gun-turret=Automatická kulometná věž. Design se zdá být podivně povědomý.
heavy-picket=Rychlé stavební vozidlo s efektem pole. Pouze bateriové palivo. Žádné zbraně. Velká mřížka vybavení. Může procházet vodou. Rozdrtí stromy. Imunní pásům.
heavy-roller=Těžké, pomalé stavební vozidlo. Žádné zbraně. Mřížka středního vybavení. Kácení a sklizně stromů. Imunní na pásy.
ingot-cast=Odlitek Ingot. Použij __CONTROL__ir-entity-adjustment__ pro cyklus typu komponenty.
ir-adjust-inserters=Upravte, na které straně pásu tento překladač upustí s __CONTROL__ir-entity-adjustment__.
iron-air-compressor=Filtry a stlačování vzduchu, připravené pro potrubní přepravu. Snižuje lokální znečištění.
iron-battery-charger=Nabíjí baterie s malou šancí na výpadek baterie. Nabité baterie lze použít v osobních zařízeních, vozidlech, lokomotivách a generátorech baterií.
iron-battery-discharger=Vypouští energii uloženou v nabitých bateriích a článcích pro použití v místní síti. Použij __CONTROL__ir-entity-adjustment__ pro přepnutí mezi výchozí nízkou prioritou (ekvivalentní akumulátorům) a vyšší prioritou (nabíjí akumulátory).
iron-flare-stack=Zničí ropné produkty, vytváří znečištění.
iron-forestry=Zrychlené pěstování stromů. Výstupní stupnice s počtem stromů ve stejném chunku (až do maxima). Vyčistí vzduch. Vyžaduje vodu, a energii.
iron-gas-vent=Vypouští plyny do ovzduší. Rychlost znečištění závisí na plynu.
iron-geothermal-exchanger=Elektrická čerpadla a zařízení pro přenos tepla. K ohřevu čisté vody využívá znečištěnou páru ze geotermálních zdrojů. Použij __CONTROL__ir-entity-adjustment__ k přepínání mezi horkou vodou a párou na výstupu.
iron-grinder=Elektrický drtič: Maceruje rudu, zvyšuje výnos a může zpracovávat i jiné zdroje.
iron-mixer=Elektrický mixér. Speciální drtič, který mísí čisté přísady pro další zpracování.
iron-scrapper=Elektrický recyklátor. Znič předměty k výrobě šrotu. Přijímá jakýkoli předmět z kovu, skla, dřeva, kamene nebo betonu. Průměry účinnosti rekuperace jsou 75 %.
iron-washer=Elektrický čistič rudy: Extrahuje minerály z rud s další šancí vedlejších produktů.
lab-inputs=[font=default-semibold][color=255,230,192]Vstupy:[/color][/font]
lab=Elektrické výzkumné zařízení.\n__1__ __2__
laser-assembler=Laserová montovna. Používá lasery k výrobě velmi složitých nebo tuhých součástí.
laser-turret=Automatické zaměřování laserových věží. Pif, paf.
locomotive=Spuštění automatických jízdních řádů a táhnutí kolejových vozidel. Otevřete nabídku vlaku pomocí __CONTROL__build__. Zapněte manuální/automatický režim vlaku pomocí __CONTROL__ir-entity-adjustment__.
module-loader=Elektrická jednotka pro přenos dat. Programuje moduly mnohem rychleji než člověk.
monowheel=Svérázné osobní vozidlo. Velmi rychlé. Žádné zbraně. Minimální kapacita nákladu.
output-priority-high=Vysoká
output-priority-low=Nízká
output-priority=__1__\n[font=default-semibold][color=255,230,192]Výstupní priorita:[/color][/font] __2__
photon-turret=Silná věž středního dostřelu.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ k otočení.\n__CONTROL__ir-entity-adjustment__ k přepnutí oblouku ohně.\n[font=default-semibold][color=255,230,192]Varování:[/color][/font] [img=virtual-signal/ir-signal-signal danger] Výbušné poškození
pipes-all=Jakákoli tekutina
pipes=[font=default-semibold][color=255,230,192]Přeprava:[/color][/font] __1__
plate-cast=Plátový odlitek. Použij __CONTROL__ir-entity-adjustment__ pro cyklus typu součásti.
quantum-lab=Pokročilé výzkumné zařízení. Další kapacita modulů.\n__1__ __2__
racing-monowheel=Vysoká rychlost a nadřazené brzdy. Žádné zbraně a minimální kapacita nákladu. Vstupte do monokola pomocí __CONTROL__toggle-driving__.
radar=Elektrický skener. Mapuje vzdálená sektory a odhaluje střední vzdálenou oblast.
robotower=Základní roboport s omezeným pokrytím, ale slabou stopou.
rod-cast=Tyčový odlitek. Použij __CONTROL__ir-entity-adjustment__ pro cyklus typu komponenty.
scattergun-turret=Pomalá, ale brutální obrana proti útočníkům.
small-assembler-1=Miniaturní parní montovna. Zpracovává podmnožinu jednoduchých receptů.
small-assembler-2=Miniaturní elektrický montovna. Ovládá podmnožinu jednoduchých receptů.
small-assembler-3=Miniaturní pokročilá montovna. Zpracovává podmnožinu jednoduchých receptů komponentů.
small-tank=[font=default-semibold][color=255,230,192]Sklady:[/color][/font] __1__
solar-array=Vytváří elektřinu ze slunečního světla. Úspory z rozsahu znamenají více energie na menším prostoru.
steam-barrelling-machine=Tlakový vstup / výstup. Naplní nebo vyprázdní parní články. Nevyžaduje energii. Použijte __CONTROL__ir-entity-adjustment__ pro přepnutí mezi režimy vyprazdňování a plnění.
steam-drill=Těžař napájený párou. Připojuje se k parním potrubím, ale nemůže těžit rudy, které vyžadují kapalné rozpouštědlo.
steam-inserter=Vyžaduje dodávku páry.
steel-boiler=Elektrický ohřívač vody. Použij __CONTROL__ir-entity-adjustment__ k přepínání mezi teplovodným a párovým výstupem. Není vhodný pro výrobu energie.
steel-cleaner=Elektrický potrubní filtr. Odstraňuje nečistoty ze znečištěné vody. Vytváří usazeniny, se kterým je třeba se vypořádat.
steel-cryo-tower=Elektrický zkapalňovač plynu. Odděluje, ochlazuje a kondenzuje plyny.
steel-derrick=Elektrický vrt. Lze jej nastavit na jakoukoli trhlinu.
steel-electroplater=Galvanický stroj. Pokrývá kovové součásti vrstvami ochranného kovu. Galvanická lázeň může procházet do sousedních strojů. Před vložením předmětů vyžaduje přívod kapaliny.
steel-furnace=Spalovací pec. Taví vysoce kvalitní materiály.
petro-generator=Elektrický generátor. Vyrábí energii spalováním kapalných uhlovodíků.
steel-grinder=Pokročilý elektrický drtič, schopný macerovat nejtvrdší materiál.
steel-mixer=Pokročilý elektrický mixer. Specializovaný drtič, který mísí čisté přísady pro další zpracování.
steel-vaporiser=Blok pro přenos tepla. Zahřívá zkapalněné elementární plyny na teplotu okolí a zvětšuje jejich objem. Také ochlazuje páru na vodu. Nevyžaduje napájení.
steel-washer=Elektrický čistič rudy: Extrahuje minerály z rud s další šancí vedlejších produktů. Před vložením předmětů je třeba oddělit studenou nebo horkou vodu.
stone-charcoal-kiln=Pomalu hořící pec, která přeměňuje dřevo na dřevěné uhlí.
stone-furnace=Spalovací pec. Odlévá nepříliš kvalitní materiály.
stone-alloy-furnace=Spalovací pec. Kombinuje levné materiály. Vyžaduje se ruční výběr receptů.
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] Uvolňuje znečišťující látky, pokud jsou dekonstruovány nebo splachovány.
supermagnet=Vysoce výkonný generátor magnetického pole.
tree-planter-rubber-wood=Umožňuje umístit (i plán) kaučukovník pro použití v lesnictví nebo jako dekoraci. Při dekonstrukci vrací ingredience.
tree-planter-wood=Umožňuje umístit a plánovat stromy, použít je v lesnictví nebo jako dekoraci. Vrátí ingredience na dekonstrukci.
valve=Omezené potrubí. Čtení pomocí obvodových kabelů. Použij __CONTROL__ir-entity-adjustment__ pro přepínání mezi jednosměrnými, přetíženými a vyrovnávacími režimy (podívej se na stránku Manifesto pro klávesové zkratky).
waterfill-explosive=Pokud je výbušnina umístěna na zem vedle vodní dlaždice, po určité prodlevě se odjistí a exploduje, čímž se dlaždice pod ní naplní vodou, kterou lze přejít, a odjistí se všechny sousední výbušniny, které po kratší prodlevě rovněž explodují.
transfer-plate=Spouštěče filtrovaných přenosů zásob pro kontejnery v dosahu při procházení nebo řízení. Viz Manifesto.
hidden-entity=Tato entita má nastaveny příznaky „hidden“ a „not-in-made-in“ a neměla by se zobrazovat v grafických uživatelských rozhraních.
