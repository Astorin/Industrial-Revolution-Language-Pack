[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Přijato:[/color][/font]
air-compressor=Elektrický kompresor vzduchu. Vyrábí stlačený vzduch filtrováním místní atmosféry, čímž snižuje znečištění.
air-purifier=Elektrický čistič vzduchu. Filtruje místní atmosféru, snižuje znečištění.
arc-furnace=Vyspělá elektrická pec. Vyrábí roztavené kovy pro lití nebo slitování. Vyžaduje ruční výběr receptů.
arc-turret=Narušuje nervovou soustavu živých cílů a zpomaluje je. Nezpůsobuje žádné škody.
assembling-machine-1=Parou poháněná montovna. Uvádí věci do tvaru pomocí látkových forem.
assembling-machine-2=Elektrická montovna. Používá nástroje k výrobě součástí.
assembling-machine-3=Pokročilá montovna. Používá nástroje pro rychlou výrobu součástí.
barrelling-machine=Elektrický manipulátor kapaliny. Automaticky vyplní nebo vyprázdní nádoby nebo barely. Použijte __CONTROL__ir-entity-adjustment__ pro přepnutí mezi režimy vyprazdňování a plnění.
blast-furnace=Spalovací pec. Zpracovává ocel, železo, měď a křemík. Vyžaduje koks jako palivo. Vestavěné bonusy pro rychlost a výrobu. Před vložením položek vyžaduje stlačený vzduch.
bottomless-pit=Hluboká tmavá díra v zemi. Každý předmět hozený dovnitř je navždy ztracen. Sloty lze filtrovat pomocí __CONTROL__toggle-filter__.
bronze-forestry=Chov stromů. Výstupní stupnice s počtem stromů ve stejném kusu (až do maxima). Vyčistí vzduch. Vyžaduje vodu, ale žádnou energii.
bronze-alloy-furnace=Spalovací pece. Kombinuje materiály střední úrovně. Vyžaduje se ruční výběr receptů.
bronze-furnace=Spalovací pec. Slévá materiály střední úrovně.
bronze-telescope=Skener hnaný parou. Mapuje vzdálené sektory a odhaluje malou místní oblast.
burner-inserter=Spalovací překladače mohou také čerpat palivo z palivového prostoru pecí a dalších strojů.
burner-mining-drill=Těžař napájené spalováním. Nelze těžit rudy, které vyžadují rozpouštědlo.
chrome-drill=Obrovské elektrický vrták. Můžeš používat těžící rozpouštědlo.
chrome-press=Elektrický kompresor. Komprimuje průmyslové drahokamy a krystaly pomocí obrovského tlaku.
copper-boiler=Spaluje palivo k přeměně vody na páru.
copper-grinder=Parou hnaný drtič. Maceruje rudu, zvyšuje výnos a dokáže zpracovávat i jiné zdroje.
copper-lab=Výzkumné zařízení hnané parou.\n__1__ __2__
copper-mixer=Parou hnaný míchač. Specializovaný drtič, který mísí čisté přísady pro další zpracování.
electric-alloy-furnace=Elektrická pec. Kombinuje vysoce kvalitní materiály. Vyžaduje se ruční výběr receptů.
electric-furnace=Elektrická pec. Taví vysoce kvalitní materiály.
electric-mining-drill=Elektrický vrták. Můžeš používat těžící rozpouštědlo.
iron-air-compressor=Filtry a stlačování vzduchu, připravené pro potrubní přepravu. Snižuje lokální znečištění.
iron-battery-charger=Nabíjí baterie s malou šancí na výpadek baterie. Nabité baterie lze použít v osobních zařízeních, vozidlech, lokomotivách a generátorech baterií.
iron-battery-discharger=Vypouští energii uloženou v nabitých bateriích a článcích pro použití v místní síti. Použij __CONTROL__ir-entity-adjustment__ pro přepnutí mezi výchozí nízkou prioritou (ekvivalentní akumulátorům) a vyšší prioritou (nabíjí akumulátory).
iron-flare-stack=Zničí ropné produkty, vytváří znečištění.
iron-washer=Elektrický čistič rudy: Extrahuje minerály z rud s další šancí vedlejších produktů.
laser-assembler=Laserová montovna. Používá lasery k výrobě velmi složitých nebo tuhých součástí.
module-loader=Elektrická jednotka pro přenos dat. Programuje moduly mnohem rychleji než člověk.
monowheel=Svérázné osobní vozidlo. Velmi rychlé. Žádné zbraně. Minimální kapacita nákladu.
output-priority-high=Vysoká
output-priority-low=Nízká
output-priority=__1__\n[font=default-semibold][color=255,230,192]Výstupní priorita:[/color][/font] __2__
pipes-all=Jakákoli tekutina
plate-cast=Plátový odlitek. Použij __CONTROL__ir-entity-adjustment__ pro cyklus typu součásti.
small-assembler-1=Miniaturní parní montovna. Zpracovává podmnožinu jednoduchých receptů.
small-assembler-2=Miniaturní elektrický montovna. Ovládá podmnožinu jednoduchých receptů.
small-assembler-3=Miniaturní pokročilá montovna. Zpracovává podmnožinu jednoduchých receptů komponentů.
steam-drill=Těžař napájený párou. Připojuje se k parním potrubím, ale nemůže těžit rudy, které vyžadují kapalné rozpouštědlo.
steel-washer=Elektrický čistič rudy: Extrahuje minerály z rud s další šancí vedlejších produktů. Před vložením předmětů je třeba oddělit studenou nebo horkou vodu.

