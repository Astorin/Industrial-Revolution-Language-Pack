[IndustrialRevolution3]
menu_ir-airships=Vzducholodě
title_ir-airships=Vzducholodě
paragraph_ir-airships_1=[img=item/hydrogen-airship] [font=default-semibold][color=255,230,192]Vzducholodě[/color][/font] se vznášejí nad budovami a mohou překonávat vodu. K pohybu potřebují palivo, ale využívají ho efektivně. Nejsou rychlé, ale využívají bonusů k rychlosti vozidla na palivo; heliové vzducholodě jsou o něco rychlejší. Hráči je mohou pilotovat a pohybovat se s nimi stylem WASD. Mohou být také řízeny autopilotem pomocí dálkového ovladače. Pokud jsou vzducholodě zničeny, jsou všichni lidé v nich zabiti a vodíkové vzducholodě zapálí zem kolem sebe.
paragraph_ir-airships_2=[img=item/airship-station] [font=default-semibold][color=255,230,192]Stanice vzducholodí[/color][/font] fungují jako směrovací uzly pro vzducholodě a umožňují vytvořit automatizovaný logistický systém. Vzducholodě se připojí ke stanicím, pokud jejich konečný bod autopilota dorazí k některé z nich. Stanice nemají vlastní inventář, ale mají přístup k inventářům přilehlých kontejnerů (až šestnáct truhel 1x1). Stanice se neliší od vlakových zastávek v tom, že mohou být pojmenovány jako cíle cesty. Na rozdíl od lokomotiv však vzducholodě nemají jízdní řády: veškeré směrování zajišťují stanice. Je možné, aby více stanic dostalo stejné jméno, ale každá z nich zůstává jedinečným cílem. Změna názvu stanice nezmění žádnou trasu; destinace budou pouze odrážet nový název. 
paragraph_ir-airships_3=V grafickém uživatelském rozhraní každé stanice můžete nakonfigurovat, jak se bude zpracovávat dokování. Dokování má čtyři fáze: doplňování paliva, vykládání, nakládání a předávání. Stanice mohou mít až __1__ pokynů pro nakládání nákladu (vykládání/nakládání), které lze filtrovat podle barvy vzducholodě a položky. Nákladní instrukce jsou vždy zpracovávány v pořadí a všechny jsou kontrolovány; mohou také změnit barvu vzducholodě, pokud jsou splněny podmínky, například místo v zásobách nebo hladina paliva. Vzducholodím lze také bezpodmínečně přidělit barvu, když zakotví v doku. Pokud pokyn změní barvu vzducholodi, nová barva se započítává pro všechny následující pokyny. Toho lze využít k podmíněnému vynechání pokynů a posílání vzducholodí do různých destinací. Tento plán by například naložil oranžové vzducholodě měděnou rudou, obarvil je na černo, pokud potřebují palivo, a jinak je obarvil na červeno, pokud nejsou plné:
paragraph_ir-airships_4=Stanice mohou mít až __1__ možných cílů předání (jiné stanice), které lze filtrovat podle barvy vzducholodě. Vzducholoď je vyslána do prvního cíle, který odpovídá barvě vzducholodi. Pokud vzducholoď přišla z jiné stanice, instrukce „Předchozí stanice“ ji tam vrátí. Stanice se také mohou zvolit jako cíl „Obkroužit a vrátit se“: vzducholoď opustí stanici, chvíli obíhá a pak se po spirále vrátí zpět a opět zakotví. Při použití v kombinaci s podmíněnými barvami je „kroužit a vrátit se“ ekvivalentem podmínky čekání pro vzducholodě. Ve výše uvedeném příkladu plánu nakládky byste nastavili tankovací depo filtrované na černou barvu, pokyn „kruh a návrat“ filtrovaný na červenou barvu a místo vyložení rudy filtrované na oranžovou barvu. Pokud nelze najít žádný cíl odeslání, vzducholodě zaparkují na náhodném místě v okolí; můžete si zvolit, zda chcete být v takovém případě upozorněni. 
paragraph_ir-airships_5=Pokud byla vzducholoď zaparkována nebo zastavena hráčem, použití klávesové zkratky IR3 (__CONTROL__ir-entity-adjustment__) na ní obnoví její předchozí cestu. Kopírováním z jedné stanice na druhou se přenesou všechna nastavení stanice, včetně jejího názvu; toto nastavení nelze vrátit zpět. Nastavení stanic se nezachovávají v plánech.



