[item-name]
spidertron-remote=Pokročilý dálkový ovladač pro vozidla

[item-description]
spidertron-remote=Umožňuje posílání příkazů pokročilým vozidlům z mapy nebo světa. Pokročilá vozidla zahrnují vzducholodě a spidertrony.

[entity-name]
hydrogen-airship=Vodíková vzducholodě
helium-airship=Héliové vzducholodě
airship-station=Letecká stanice

[entity-description]
hydrogen-airship=Létající vozidlo. Kardinální ovládání směru. Nízká rychlost. Efektivní využití petrochemického paliva. Nízká kapacita nákladu. Žádné zbraně. Může překonávat vodu. Lze ovládat dálkově. Směrovány stanicemi vzducholodí. Při zničení prudce exploduje.
helium-airship=Létající vozidlo. Kardinální ovládání směru. Vylepšená rychlost. Efektivní využití paliva z baterií. Střední kapacita nákladu. Žádné zbraně. Může překonávat vodu. Lze ovládat dálkově. Směrováno stanicemi vzducholodí.
airship-station=Stanice řízení provozu a překládání nákladu pro vzducholodě. Může přistupovat k přilehlým kontejnerům. Chcete-li zahájit směrování vzducholodě, použijte pokročilý ovladač vozidla a pošlete vzducholoď do stanice.

