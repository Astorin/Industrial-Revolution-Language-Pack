[IndustrialRevolution3]
menu_ir_inspiration=Inspirace
title_ir_inspiration=Inspirace
paragraph_ir_inspiration_1=Některé technologie laboratoře nejsou odemčeny. Vyžadují [img=inspiration] [font=default-semibold][color=255,230,192]inspiration[/color][/font]. Existují dva druhy inspirace.
paragraph_ir_inspiration_2=Pro většinu inspirovaných technologií je třeba získat nový zdroj. Toho lze dosáhnout ruční sklizní, ruční výrobou nebo továrními procesy. Příkladem je [img=technology/ir-copper-working-1] [font=default-semibold][color=255,230,192]copper-working[/color][/font]. Když odemknete kamenné pece, odemknete také recepty na měděné ingoty. Jakmile vytavíte alespoň __1__ měděných ingotů, automaticky se vám odemkne první stupeň zpracování mědi, který vás inspiruje k výrobě součástek z ingotů a otevírá vám další technologie. To je rozdíl oproti výchozímu technologickému stromu IR3, kde se vám někdy podaří odemknout nový materiál a pak pro něj zkoumat tucet aplikací, aniž byste vyrobili jediný nuget.
paragraph_ir_inspiration_3=Jiný druh inspirace není založen na zdrojích. Technologie lze odemknout automaticky, jakmile jsou odemčeny všechny jejich předpoklady. Příkladem jsou [img=technology/ir-charcoal] [font=default-semibold][color=255,230,192]Kamenná pec[/color][/font]: když máte odemčené obě předpokládané technologie dřeva a kamene, návrhy kamenných pecí vás napadnou v okamžiku inspirace.



