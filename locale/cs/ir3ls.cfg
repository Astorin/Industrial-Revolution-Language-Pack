[IndustrialRevolution3]
menu_ir-stacking=Nakladače a stohovače
title_ir-stacking=Nakladače a stohovače
paragraph_ir-stacking_1=[img=item/ir3-express-loader] [font=default-semibold][color=255,230,192]Nakladače[/color][/font] umožňují přesunout celou kapacitu pásu do kontejneru nebo stroje nebo rychle vyprázdnit zásoby na pás. Pracují s truhlami a podobnými kontejnery, nákladními vagóny ve vlacích a řemeslnými/zpracovatelskými stroji. Ke svému provozu potřebují energii (páru nebo elektřinu, v závislosti na úrovni). Každá úroveň nakladače odpovídá rychlosti odpovídající úrovně pásu. Všimněte si, že u řemeslných strojů nakladače nerespektují vstupní limity vkládače, takže vstupní sloty stroje zaplní co největším počtem předmětů.
paragraph_ir-stacking_2=Po umístění nakladače nelze jeho směr otáčet: klávesa otáčení (__CONTROL__rotate__) přepíná nakladač mezi vstupním a výstupním režimem. nakladače lze filtrovat pouze ve výstupním režimu. Pokud je aktivní přichycení nakladače k pásu (viz Nastavení > Nastavení modů > Mapa), nově umístěné nakladače automaticky změní svůj vstupní/výstupní režim tak, aby odpovídal směru připojeného pásu.
paragraph_ir-stacking_3=[img=item/ir3-express-beltbox] [font=default-semibold][color=255,230,192]Stohovače[/color][/font] jsou malé stroje určené pro práci s nakladači. Poskytují způsob, jak čtyřnásobně zvýšit propustnost pásu, ale pouze pro ingoty a některé další předměty ve tvaru cihel. Seznam stohovatelných položek získáte, když na prázdný vstupní slot stohovače ukážete myší. Když do stohovače s nakladačem vložíte ingoty, vytvoří se stohovatelné ingoty. Když tyto naskládané ingoty vložíte do jiného stohovače, opět se rozbalí. Naskládané předměty nelze použít v receptech, takže typický postup je naskládat je na začátku sběrnice a pak je rozložit u vchodů do dílčích továren.
paragraph_ir-stacking_4=Stohovače lze nastavit tak, aby používaly „dávkový režim“ (viz Nastavení > Nastavení modů > Spuštění). To podporuje nakladače v tom, aby při vykládání nastohovaných položek využívaly oba pásy pásu, a to i za cenu toho, že je potřeba větší vyrovnávací množství vstupních položek.


