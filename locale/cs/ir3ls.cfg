[mod-setting-description]
ir3ls-belt-snapping=Pokud je tato možnost zapnutá, po připojení jakéhokoli nově umístěného nakladače k pásu se změní výstupní režim nakladače tak, aby odpovídal směru pásu.
ir3ls-enabled=Umožňuje zakázat nežádoucí funkce. Všimněte si, že změna na „Pouze zavaděče“ uprostřed uložené hry odstraní ze světa všechny naskládané ingoty.
ir3ls-batch-mode=Ve výchozím nastavení vytvářejí stohovače jednotlivé stohované položky. V dávkovém režimu se stohování ingotů zpracovává v dávkách po čtyřech, přičemž výroba čtyř stohovaných položek trvá čtyřikrát déle. Dávkový režim vybízí výstupní nakladače, aby využívaly obě strany pásu; drobnou nevýhodou je, že při nízkých úrovních průchodnosti může dojít k „hrudkování“. Recepty pro rozkládání nejsou dávkové (již produkují více položek).

