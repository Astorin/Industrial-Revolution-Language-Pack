title_ir-spacemining=Hluboko vesmírná těžba
paragraph_ir-spacemining_1=Těžba v hlubokém vesmíru je místem, kde se snoubí technologie vypouštění raket a kvantové transmaterializace, což vám umožní těžit zdroje z vesmíru. Místo přepravy inženýrů se [img=item/cargo-transmat] [font=default-semibold][color=255,230,192]cargo transmaty[/color][/font] připojují k [img=item/quantum-satellite] [font=default-semibold][color=255, 230,192]těžební sondy[/color][/font], které jsou vypouštěny do vesmíru pomocí [img=item/rocket-silo] [font=default-semibold][color=255,230,192]raket[/color][/font]. Vypuštění sond vyžaduje značné investice, ale po vypuštění vydrží navždy. Každá vypuštěná sonda se připojí k roji a prozkoumává místní sluneční soustavu a sbírá zdroje. Čím více sond vypustíte, tím větší bude váš denní úlovek.
paragraph_ir-spacemining_2=Z asteroidů lze těžit všechny čtyři kovové pozemské rudy a také [img=item/comet-ice-ore] [font=default-semibold][color=255,230,192]led komety[/color][/font], zdroj zemního plynu a vody. Zdroje jsou různě vzácné: nejběžnější je železná ruda. Jednou za den ve Factoriu (zhruba každých 7 minut) se roj sond pokouší navázat nákladní transmatové spojení a doručit svůj náklad. Stejně jako u běžných transmatů musí být pro navázání přenosu v zásobníku nákladního transmatu k dispozici __1__MJ energie. Pokud nákladní transmat nemá dostatek energie nebo kapacity zásobníku, pokusí se roj navázat spojení s jiným. Nákladní transmaty nemají vlastní úložiště, ale využívají všechny kontejnery umístěné přímo vedle nich: pomocí alt-mode zjistíte, ke kterým kontejnerům je transmat připojen. Pomocí filtrovaných kontejnerů můžete řídit, které rudy může konkrétní transmat přijímat.
paragraph_ir-spacemining_3=Pokud vaše sondy nemohou doručit všechny své úlovky, zkusí to znovu následující den. Roj má však maximální kapacitu skladování pro každý typ rudy, která se mění podle počtu spuštěných sond. Pokud je tato kapacita vyčerpána, sondy již nebudou sbírat žádnou další surovinu, dokud ji nebudou moci vyložit. Můžete mít aktivních maximálně __1__ sond a maximálně __2__ nákladních transmatů: Vypuštěné sondy nebo postavené transmaty nad tuto hranici nebudou produktivní. Otevřením rozhraní nákladního transmatu získáte informace o aktuálním stavu sond.

