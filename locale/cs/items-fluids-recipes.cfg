alternatives=[font=default-semibold][color=255,230,192]Alternativní ingredience:[/color][/font]
ammo-type=[font=default-semibold][color=255,230,192]Druh munice:[/color][/font] __1__
atomic-artillery-shell=[font=default-semibold][color=255,230,192]Doba nabíjení:[/color][/font] __1__\n[font=default-semibold][color=255,230,192]Varování:[/color][/font] [img=virtual-signal/ir-signal-danger] Extrémní spad znečištění
battery-discharge-equipment=Uvolněte energii z nabitých baterií do mřížky vašeho vybavení.
brass-ingot=Mosaz je to, čemu říkáte slitina olovnatého bronzu, vysoce obrobitelný a leštěný kov.
bronze-ingot=Bronze je slitina, tvrdší a tvrdší než cín nebo měď s vyšším bodem tání.
burner-generator-equipment=Spaluje pevná chemická paliva pro minimální mřížku vybavením.
carbon-foil=Grafen tvoří atomové husté filmy, které jsou neuvěřitelně silné pro svou šířku a vysoce vodivé.
chromium-ingot=Chrom je mimořádně tvrdý a odolný prvek, ale v čisté formě je křehký. Používá se ve slitinách a pro galvanické pokovování.
copper-ingot=Měď je poměrně tvrdá, velmi tvárná a má vynikající vodivost, ale není nijak zvlášť pevná.
copper-roboport-equipment=Základní roboport, který podporuje omezený počet primitivních robotů. Funguje na tlakových parních článcích, které se vkládají přímo. Nemůže přijímat energii z jiných zařízen.
effectivity-module=Snižuje spotřebu energie a emise stroje. Minimální spotřeba energie je 20 %.
electrum=Elektrum je přirozeně se vyskytující krystalická slitina ze zlata a stříbra, se stopovým množstvím mědi a dalších kovů, která má vynikající elektrickou vodivost a zároveň je velmi tvrdá a lehká.
fuel-manager-tip=Správce paliva (viz Manifest) může automaticky doplňovat zásoby paliva ve vybavení pomocí odpovídajících položek z vašeho inventáře.
fusion-reactor-equipment=Nechvalně proslulý „pan reaktor“ společnosti Acme Corporation. Napájí vaše obrněné vybavení pomocí uranových palivových článků. Pravděpodobně nevybuchne.
glass=Stannosilikátové sklo. Průhledné, izolační a odolné proti korozi, ale při silném nárazu se roztříští.
gold-ingot=Zlato je příjemné na pohled a má vynikající elektrickou vodivost, ale je velmi měkké.
iron-burner-generator-equipment=Miniaturní motor na zádech. Přeměňuje tlakové parní články na elektřinu pro vístrojovou mřížku.
iron-ingot=Železo je těžký a poměrně pevný kov, ale poměrně křehký a náchylný ke korozi.
lead-ingot=Olovo je velmi hutný kov, vhodný pro stínění, ale je poměrně toxický a měkký.
movement-penalty=[font=default-semibold][color=255,230,192]Penalizace pohybu:[/color][/font] __1__%
nanoglass=Nanosklo je špičkové sklo potažené grafenem se zvýšenou pevností a odolností proti opotřebení.
nickel-ingot=Nikl je poměrně tvrdý a tvárný kov, odolný vůči oxidaci.
plastic-bar=Univerzální a tvarovatelný petrochemický polymer s dobrou elektrickou izolací.
platinum-ingot=Platina je vzácný drahý kov s katalytickými vlastnostmi a vynikající odolností proti zmatnění.
poison-capsule=Vytváří dlouhotrvající toxický mrak, který škodí všemu, co může dýchat. Rozlije malé množství znečištění.
productivity-module=Zvyšuje počet vyrobených produktů, ale snižuje rychlost a zvyšuje spotřebu energie a emise.
reload-time=[font=default-semibold][color=255,230,192]Doba načtení:[/color][/font] __1__
repair-tool=Hráči a stavební roboti je používají k opravám poškozených strojů, zdí atd.
satellite=Pokud je vypuštěna v raketě, vrací se kosmická data.
scrap=[font=default-semibold][color=255,230,192]Maximální šrot:[/color][/font]
slowdown-capsule=Postříká nepřátele kluzkou tekutinou a sníží jejich rychlost pohybu. Rozlije malé množství znečištění.
speed-module=Zvyšuje rychlost stroje, spotřebu energie a emise.
splitter-blocker=Pro použití v rozdělovacích filtrech.
steambot=Primitivní stavební robot, který ale nakonec svou práci zvládne. Nemá prospěch z výzkumu rychlosti pohybu.
steel-cast=Odlévá roztavený kov do ingotů, desek, tyčí nebo ozubených kol. Nevyžaduje napájení. Pomocí __CONTROL__ir-entity-adjustment__ můžete po vložení odlitku cyklicky měnit typ součásti.
steel-ingot=Ocel je pevnější a méně křehká než litina.
stone-brick=Skladovatelný kus silikátové horniny.
tin-ingot=Cín je snadno tvárný kov, který se taví při nízké teplotě, ale je měkký a není velmi odolný.
medical-pack=Obnoví zdraví. Dlouhé reužití.
graphite=Grafit je forma čistého uhlíku, relativně nereaktivní, s vysokou tepelnou a elektrickou vodivostí.
silicon=Čistý křemík je křehká krystalická pevná látka, která je nezbytná pro výrobu polovodičů.
silicon-block=Karbid křemíku je velmi tvrdá sloučenina s vysokou tepelnou vodivostí a nízkou tepelnou roztažností.
scatterbot-capsule=Osobní bojový robot. Útočí rozptýlenými výbuchy.
defender-capsule=Osobní bojový robot. Útoky rychlými střelnými zbraněmi.
distractor-capsule=Osobní bojový robot. Neschopný pohybu. Útoky laserem.
destroyer-capsule=Osobní bojový robot. Útoky s plazmovým výbojem.
ancient-blunderbuss=Starobylá, zchátralá zbraň. Takový model jste už dlouho neviděli.

