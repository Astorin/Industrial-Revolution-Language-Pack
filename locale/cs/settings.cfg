[mod-setting-description]
ir-fuelman-inventorysounds=Převody zásob správce paliv vydávají tichý zvuk.
ir-fuelman-inventorynumbers=Při přesunech zásob správce paliva se zobrazuje letmý text popisující položky přesouvané mezi sloty.
ir-fuelman-pingemptyslot=Upozornění, pokud jsou sloty paliva zcela prázdné a v této kategorii je k dispozici palivo.
ir-fuelman-pingnofuel=Upozornění, pokud jsou některé sloty paliva pod prahem dorovnání, ale není k dispozici odpovídající palivo.
ir-fuelman-pingnoinv=Upozornění, pokud sloty na vyhořelé palivo obsahují předměty, které se mají odstranit, ale vaše zbrojní zásoby nebo vozidla jsou plné.
ir-fuelman-pingsounds=Výstrahy správce paliva přehrávají zvuk.
ir-fuelman-spent-fuel-inventory=Pokud je tato funkce povolena, správce paliva při vyprazdňování slotů na vyhořelé palivo vždy upřednostní hlavní inventář hráče; pokud je tato funkce zakázána, budou pro sloty na vyhořelé palivo vozidel upřednostněny kufry vozidel.
ir-hide-redundancies=Skryje základní produkty, které nemají žádné známé použití (pokud existuje) od výrobních karet, takže jsou nevyrobitelné. Jsou stále zobrazeny v technologických odemknutích. Většinou pro ladění nejsou pro hráče opravdu užitečné.
ir-laser-colour=Zvolte odstín laserových paprsků (věže, ničitele, PLD).
ir-no-blue-trees=Pokud je zapnuta, omezí modrý kanál zbarvení listů stromů na 80 % hodnoty zeleného kanálu (tj. odstraní podivné modré stromy).
ir-starting-age=Vyberte si, zda chcete začít ve výchozím „kamenném věku“ s minimální startovní sadou a žádnou prozkoumanou technologií, nebo zda chcete předzkoumat technologie a získat velkorysejší sadu. Ovlivňuje pouze založení nové hry (nemá vliv při změně uprostřed hry).
ir-status-disabled=Zobrazuje se, když je stroj deaktivován signálem sítě obvodů (pouze vrtačky). Používá se také v grafických uživatelských rozhraních stroje pro jakýkoli jiný „nepracovní“ stav než nízký výkon.
ir-status-full-output=Zobrazí, když stroj nemůže fungovat (např. výstup je zablokován nebo je zaneprázdněn jiným úkolem).
ir-status-idle=Zobrazeno, když stroj nemá co dělat (pouze výrobní stroje).
ir-status-insufficient-input=Zobrazeno, když stroj nemá dostatek ingrediencí pro dokončení úkolu (pouze výrobní stroje).
ir-status-low-power=Zobrazeno, pokud je dostupné napájení nebo nabíjení vyrovnávací zásoby nedostatečné.
ir-status-no-minable-resources=Zobrazí se, když vrtáku dojdou zdroje k těžbě (pouze vrtáky).
ir-status-working=Zobrazeno, když stroj pracuje nebo je připraven k aktivaci.
ir-rail-blocks=Barvy použité při vizualizaci kolejnicových bloků (např. při držení signálu nad kolejnicemi).
ir-turret-runtime=Ve výchozím nastavení jsou věže ve světě zbarveny stejnou barvou, jakou má hráč nebo síla, která je vlastní. Místo toho můžete zvolit, aby každá věž používala stejný pevný odstín jako její ikona (tj. různé barvy pro každý typ věže), nebo zvolit barvu pro všechny věže.
ir-research-notifications=Zobrazí oznámení v chatu, když vy nebo váš tým získáte novou technologii.
ir-driving-autocorrect=Při jízdě po umělých dlaždicích (např. cihly, beton, asfalt) ukazuje směr vozidla na nejbližší z osmi kompasových bodů. Platí pouze pro vozidla typu „auto“ (např. auta, tanky, jednokolky).
ir-belt-map-colours=Vyberte, zda se pásy na mapě zobrazí výchozí barvou, nebo jinou barvou pro každou úroveň. Pokud dojde ke změně během probíhající hry, může být nutné přemapovat sektory mapy, než se nová barva zobrazí.
ir-fetchport-containers=Zvolte si, z jakých typů kontejnerů můžete na dálku vytahovat předměty, abyste zaplnili filtrovaná místa v inventáři (viz stránka „Přesuny inventáře“ v Manifestu).
ir-bottomless-pit=Bezedné jámy umožňují „znehodnotit“ předměty, tj. zničit je bez nákladů. Díky nim je řešení některých herních problémů triviálně snadné a vybízejí vás k plýtvání zdroji. V IR3 můžete vypustit tisíc raket, aniž byste znehodnotili jediný předmět, takže bezedné jámy nejsou ve výchozím nastavení k dispozici. Existují však situace, kdy mohou být opravdu užitečné (např. odstraňování nehod způsobených kontaminací pásů), takže se můžete rozhodnout pro toto nastavení. Toto nastavení lze změnit uprostřed hry (ve hře více hráčů pouze správci). 
ir-trilinear-filtering=Trilineární filtrování (TF) je metoda vyhlazování, která redukuje artefakty a rušivé vzory ve spritech při libovolných úrovních zvětšení. Její použití má malý dopad na výkon GPU/CPU. Nastavení „Doporučeno“ používá TF pouze pro malý počet neobvyklých spritů IR3, které z něj mají obzvlášť velký užitek, např. vozidla a generátory. Nastavení „Více“ jej používá pro ostatní animace entit, např. montéry, pece, vrtačky. Nastavení „Žádná“ ji deaktivuje pro všechny sprity IR3.
ir-ghost-tint=Obarví duchy entit zadaným odstínem.
ir-scrap-localisation=Přidá ke každé položce, kterou lze sešrotovat, informaci o maximální možné návratnosti (průměrná návratnost je 75 % zobrazených hodnot). Pro většinu lidí to bude znamenat přetížení informacemi.
ir-hide-military-technologies=Pokud hrajete hru bez nepřátel, můžete si přát skrýt všechny vojenské technologie v okně technologického stromu. Zahrnuje technologie ozbrojených vozidel (auta, tanky a pavouky). Nezahrnuje neozbrojená vozidla IR3, silové pancíře a mřížové vybavení bez zbraní. Dokončené technologie se zobrazují vždy. Toto nastavení lze změnit uprostřed hry (ve hře více hráčů pouze správci).
ir-transfer-plate-style=Vyberte si, zda mají být přenosové desky pouze metalicky šedé, nebo s motivem „logistických barev“.
ir-inserter-overlays=Pokud je zapnuta, přidá k ikonám vkládacího zařízení překryv zdroje energie a/nebo typu.
ir-belt-brightness-variation=Pokud je zapnuta, budou se některé položky při kreslení na pásech mírně lišit v jasu. Při přiblížení je efekt nepatrný, ale při oddálení a rozmazání ikon pásů může pomoci identifikovat pohyb pásu. Používá se pouze u nejběžnějších základních a středně pokročilých předmětů, které již nemají jiné druhy variací pásu.
ir-colour-trains=Pokud je tato funkce aktivována, při příjezdu vlaku do zastávky, která má v názvu ikonu položky nebo kapaliny a tato ikona má známou barvu, je tato barva použita jak na zastávku, tak na vybrané části vlaku. Ne všechny ikony mají známou barvu. Poměrně dobře jsou podporovány barvy kapalin, rud, základních komponent a virtuálních návěstidel, méně pravděpodobně ostatní položky.
ir-stone-wall-style=Zda se pro kamenné zdi použijí výchozí sprity vanilky, nebo vlastní verze cihel.

