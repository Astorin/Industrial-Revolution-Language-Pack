[technology-description]
advanced-military-science-pack=Odemkne výzkum vylepšení vynikajících zbraní.
atomic-bomb=Je to jediný způsob, jak si být jistý.
automation-4=Speciální laserové montážní procesy, kdy stačí pouze vysoká energie a přesnost.
battery-equipment=Přenosný akumulátor. Naplní se energií z jakýchkoli vybavených generátorů a v případě potřeby ji uvolní.
battery-mk2-equipment=Vylepšený přenosný akumulátor. Plní se energií z jakýchkoli vybavených generátorů a v případě potřeby ji uvolňuje.
battery=Ukládat energii do elektrochemických článků a vybíjet ji v bateriových generátorech nebo vozidlech.
coal-liquefaction=Uhlí se jevilo jako nejlepší věc někdy v bronzové éře, ale je to daleko za tebou.
electric-engine=Pokročilé elektrické motory s vynikajícím zatížením.
energy-weapons-damage=Zvyšuje poškození způsobené laserovými a jinými energetickými paprskovými zbraněmi.
engine=Robustní dříč, který pohání vozidla a řídí těžké stroje.
fusion-reactor-equipment=Nechvalně proslulý „Pan Reaktor“ společnosti Acme Corporation. Všechny radosti neutronového toku v kapse. Napájí vaše brnění uranovými palivovými články. Pravděpodobně nevybuchne.
gun-turret=Automatická kulometná věž. Design se zdá být podivně známý.
heavy-armor=Tvrdší bronzová zbroj s minimální mřížkou vybavení.
inserter-capacity-bonus=Zásobníkové překladače posunou více položek v jednom posunutí.
ir-advanced-batteries=Vynikající olověné baterie se čtyřnásobnou kapacitou nabíjení.
ir-advanced-engine=Silnější motor. A je to lesklé.
ir-air-compression=Využívají adsorpční filtry k čištění atmosféry od znečištění a stlačují vzduch.
ir-arc-furnace=Výroba ... bez ingotů? Šílenství!
ir-arc-turret-equipment=Přenosná verze obloukové věže, na umístění do mřížky vybavení.
ir-arc-turret=Vypouští omračující elektrický výboj, který zpomaluje nepřátele.
ir-barrelling=Naplňte různé nádoby kapalinami pro přepravu nebo doplňování paliva.
ir-blast-furnace=Vysoké pece jsou velmi horké a rychlé, jako palivo je potřeba koks. Specializují se na železo, měď, ocel a křemík.
ir-brass-milestone=Není to úplně mosaz, jak si ji pamatujete z domova, ale je tvrdá, lesklá a velmi dobře opracovatelná, takže se jí dost blíží.
ir-bronze-forestry=Automatizované pěstování stromů, který vytváří pomalou, ale stabilní dodávku dřeva.
ir-bronze-furnace=Vylepšené pece znamenají vylepšené materiály. Vylepšené materiály znamenají vylepšené pece. Chceš pece.
ir-bronze-milestone=Bronzový materiál je silný a odolný proti korozi, jehož vlastnosti přesahují vlastnosti jednotlivých složek.
ir-bronze-telescope=Špehujte věci z velké dálky.
ir-charcoal=Kolo a oheň, první den? Zpomalte, profesore.
ir-chrome-forestry=Zrychlený pěstování stromů hnojivem, který vytváří stálé dodávky dřeva.
ir-chromium-milestone=Chrom je extrémně tvrdý a odolný prvek, ale křehký v čisté formě. Používá se na slitiny a na elektrolytické pokovování.
ir-coking=Pyrolýza uhlí vyrábí koks, čistší palivo, které je rovněž užitečné pro redukční procesy.
ir-concrete=Velmi užitečný stavební materiál. Sbohem, cihly.
ir-coolant=Některé stroje a zařízení jsou velmi horké. Nastavení cyklu chladicí kapaliny jim pomůže toto teplo zvládnout.
ir-copper-derrick=Odběr čisté páry z parních trhlin.
ir-crude-oil-processing=Čerpejte surovou ropu na povrch a krakujte ji na frakce.
ir-cryogenics=Používejte teploty pod nulovou hodnotou pro zkapalňování plynů a samostatné směsné plyny.
ir-electric-furnace=Místo přímého spalování paliva se k pohonu rozžhavených indukčních cívek používá elektřina.
ir-electronics=Kombinovat a modifikovat elektronické signály.
ir-electroplating=Zvyšuje odolnost a trvanlivost součástí.
ir-electrum-milestone=Pokročilá krystalická slitina s výjimečnou odolností a neobvyklými elektromagnetickými vlastnostmi.
ir-ethanol=Zpracování biomasy nebo jiných uhlovodíků za účelem získání čistého a užitečného lehkého alkoholu.
ir-force-fields=Elektromagnetické efektory, které se pomocí manipulace silových polí mohou deformovat, vstřebávat, přitahovat nebo odklonit.
ir-gas-furnace=Pece na plyn se slušnou energetickou účinností.
ir-gasification=Přizpůsobte svůj proces krakování zemního plynu tak, aby fungoval s pevnými palivy.
ir-geothermal-exchange=Použití škálování znečištěné páry z podzemní pro vaření čisté vody.
ir-glass-milestone=Křemičité sklo. Průhledný a dobrý izolátor, ale lehce se rozpadá.
ir-gold-milestone=Čas uběhne ... sedíte si a začnete zpívat o zlatu.
ir-graphene=Vyrobte neuvěřitelně silné filmy uspořádaných atomů uhlíku laserovým nanášením polymerů v inertní atmosféře.
ir-graphite=Konečně můžete vyrábět tužky! ... a další pokročilé materiály.
ir-grinding=Macerát a směsný materiál ke zlepšení výnosů rudy a vytvoření nových materiálů.
ir-heavy-oil-processing=Existuje něco jako příliš mnoho maziva. Vyvinout metodu krakování těžké ropy na užitečnější frakce.
ir-heavy-picket=Rychlá mobilní stavební platforma.
ir-heavy-roller=Pomalá, ale velmi robustní mobilní stavební platforma.
ir-high-pressure-canisters=Bezpečné skladování zkapalněných plynů a jiných těkavých kapalin.
ir-hydrogen-battery=Technologická forma obnovitelné baterie.
ir-inserters=Zlepšení služeb robotů: chytřejší, rychlejší, silnější.
ir-iron-forestry=Zlepšené pěstování stromů, které produkují pomalý, ale stálý přísun dřeva.
ir-iron-milestone=Práce se železem brzy odhalí sílu elektronu.
ir-iron-motor=Štěstí je v kole, které se točí tak, že se nedaří stále jednomu a tomu samému.
ir-lampbot=Lampboty se vznášejí na jednom místě a vrhají paprsek světla jedním směrem. Lze je zvednout a přemístit.
ir-lead-milestone=Olovo je toxický, ale velmi hustý materiál, dobrý pro stínění.
ir-light-oil-processing=Lehký olej je skvělý pro oheň, ale jsou mnohem čistší a využitelnější paliva.
ir-logistics-depot=Přidejte logistická síťová rozhraní do vašich skladů.
ir-mining=Vylepšené stroje na větší drancování světových zdrojů.
ir-modules=Programování počítačů k vyladění provozu strojů. Součásti počítače lze opět vrátit do výchozího stavu.
ir-monowheel=Bizarní osobní vozidlo. Žádné zbraně. Minimální kapacita nákladu.
ir-natural-gas-processing=Je hezké mít plyn, ale vodík je doslova zásadní.
ir-nickel-milestone=Nikl je tvrdý, ale mírně křehký kov, který se používá jako legující nebo pokovovací činidlo.
ir-nickelsteel-milestone=Niklová ocel je velmi houževnatá slitina s vysokou tepelnou odolností.
ir-normal-inserter-capacity-bonus=Vkladače bez stohování posunou více položek na jeden zátah.
ir-nuclear-fuel=Je to záhadné, ale funguje to.
ir-petroleum-processing=Ropa má několik klíčových použití, ale také koks a zemní plyn jsou žádoucí.
ir-photon-turret-damage=Zvyšuje poškození způsobené fotonovými torpédy.
ir-photon-turret=Torpéda vypuštěna!
ir-plastiglass=Pružný, ale silný a nepropustný plast, tak čistý jako sklo.
ir-pressing=Žíhací kelímek intenzivního tepla a tlaku, který umožňuje syntézu tvrdých krystalů.
ir-racing-monowheel=Vynikající nejvyšší rychlost a výjimečné brzdy. Žádné zbraně. Minimální kapacita nákladu.
ir-radar=Mapa okolního prostředí odrážející rádiové vlny.
ir-reclamation=Rozdělte předměty od sebe a získejte zpět některé kovy a sklo používané k jejich výrobě.
ir-research=Pokročilá zařízení pro posunování technologických mezí.
ir-robot-battery=Zvyšuje množství energie, kterou jsou roboti schopni uložit.
ir-robotower=Programování počítačů k vyladění chodu strojů. Počítačové komponenty lze vrátit do výchozího stavu.
ir-rocket-propellant=Nádoby na kapalný vodík a kyslík, vhodné pro spouštění vozidel na oběžnou dráhu.
ir-rocket-speed=Zvyšuje rychlost střelby raketometů.
ir-scatterbot=Jejich životy jsou brutální a krátké, ale svým vlastním zmatkem vás milují.
ir-scattergun-turret=Najměte několik kovových strážců, kteří budou nepřátele střílet broky.
ir-solar-energy=Vytvářejte omezené množství energie z paprsků slunečního svitu.
ir-steam-power=Konečně! Vytvářejte elektrický proud z tlakových parních motorů.
ir-steambot=Primitivní stavební robot. Netěží z výzkumu rychlosti pohybu.
ir-steel-derrick=Extrahujte jakýkoli druh plynu nebo páry z jakékoli trhliny.
ir-petro-generator=Rotující elektromagnetické cívky poháněné kapalnými uhlovodíkovými palivy: relativně kompaktní zdroj energie.
ir-steel-milestone=Výroba oceli, tvrdší a méně křehké přípravy železa.
ir-steel-wall=Možná za to zaplatí kousači.
ir-storage-depot=Máte tam pěkné hromadné skladiště. Škoda, kdyby se s ním něco stalo.
ir-transmat=Teleporty, abych to řekl jinak. Pravděpodobnost, že vaše DNA se smíchá s kousačem, je docela nízká.
ir-washing=Vyčistit rozdrcené rudy, dále zlepšovat výnos a těžit sekundární nerosty.
ir-water-electrolysis=Prolomení molekul vody elektřinou je velmi neefektivní způsob, jak získat vodík a kyslík. Ale pokud energie nehraje roli ...
laser-turret=Vypálte velké díry ve věcech. Pif, Paf.
laser=Koherentní paprsky světla mohou řezat, svařit nebo zabít.
low-density-structure=Bublání inertních plynů skrz roztavené slitiny za účelem vytvoření struktur s nízkou hustotou.
lubricant=Odstraňte nečistoty z těžkého oleje, aby vzniklo mazivo pro pohyblivé částí.
personal-roboport-equipment=Vybav si mřížku zbroje pomocí vynikajících stavebních nástrojů.
physical-projectile-damage=Zvyšuje škody způsobené kulkami.
robotics=Robotické stanice pro velké zatížení s lepším pokrytím, větším počtem nabíjecích stanic a úložnou kapacitou.
rocket-fuel=Optimální směs paliv určených pro lokomotivy a vozidla.
space-science-pack=Vypusťte družice na oběžnou dráhu a získejte kosmická data.
weapon-shooting-speed=Zvyšuje rychlost střelby pro všechny kulky a náboje do brokovnice.
worker-robots-speed=Zvyšuje rychlost letu pokročilých konstrukčních a logistických robotů. Nemá vliv na roboty s hodinovým strojkem.
ir-medical-pack=Obnovuje více zdraví než mimozemský tuňák, ale má delší dobu odezvy.
ir-silicon=Velmi užitečný polokov a brána k pokročilé elektronice.
ir-silicon-carbide=Karbid křemíku: pokročilá tepelná izolace, nezbytná pro moderní pece a manipulaci s roztaveným kovem.
ir-bitumen-upgrading=Snížení viskozity živice pomocí ředidla umožňuje, aby se s ním zacházelo jako se syntetickou ropou.
ir-rocket-turret=Střílí raketové střely s volitelným filtrem cílů. Doporučuje se opatrnost při použití výbušných raket.

