paragraph_IndustrialRevolution3_1=Willkommen bei Industrial Revolution 3. Auf der linken Seite findest du Hinweise zu einigen Hauptmerkmalen des Mods.
paragraph_IndustrialRevolution3_2=Ein paar allgemeine Ratschläge zu den Unterschieden von Vanilla Factorio:
paragraph_IndustrialRevolution3_3=Diese Modifikation wurde von Deadlock989, 2018-2023, in etwa 3000 Stunden erstellt. Lizenz: CC BY-NC-ND 4.0. Viel Spaß.

bullet_IndustrialRevolution3_1=Händisches Herstellen kann eine lange Zeit dauern, da es viel mehr Komponenten und Zwischenprodukte gibt. Du solltest automatisieren.
bullet_IndustrialRevolution3_2=Du kannst Eisen nicht zu Beginn des Spiels schmelzen (es sei denn, du änderst das Level der Starttechnologie in den Mod-Karteneinstellungen).
bullet_IndustrialRevolution3_3=Wenn du zum Eisenschmelzen kommst, könnte das nächstgelegene Eisenerzvorkommen etwas entfernt sein. Möglicherweise musst du einen temporären Außenposten errichten.
bullet_IndustrialRevolution3_4=Trockene, warme Karteneinstellungen können es erschweren, Kautschukbäume zu finden. Du wirst sie suchen müssen.
bullet_IndustrialRevolution3_5=Monowheels werden recht früh freigeschaltet. Sie sind billiger und schneller als Autos, sodass sie gut zum Erkunden sind. Sie sind jedoch unbewaffnet.
bullet_IndustrialRevolution3_6=Signalnetzwerke sind für einige Verarbeitungsketten, Ölverarbeitung und insbesondere für Erzwäschereien fast unumgänglich.
bullet_IndustrialRevolution3_7=Überprüfe immer Maschinen- und Rezeptstatistiken, bevor du mit dem Bauen beginnst. Gehe nicht von Vanilleverhältnissen aus.

paragraph_ir_entity_toggle_1=IR3 stellt einen Hotkey zur Verfügung, mit dem du das Verhalten einiger Maschinen anpassen kannst, ohne die GUIs öffnen zu müssen. Die aktuelle Tastenbelegung ist __CONTROL__ir-entity-adjustment__.
paragraph_ir_entity_toggle_2=Um eine Maschine umzuschalten oder mit ihr zu interagieren, bewege den Cursor über eines der folgenden Dinge und drücke den Hotkey.

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]Züge[/color][/font] werden zwischen manuellem und automatischen Modus umgeschaltet. Wenn du einen Zug fährst, wird er umgeschaltet, ohne den Cursor nutzen zu müssen.
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]Photonische Kanonen[/color][/font] werden zwischen breitem und schmalen Feuerbogen umgeschaltet.
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]Ätherische Lampen[/color][/font] werden zwischen einer Durchlaufversion (zwei Verbindungen) und einer Rohr-Ende-Variante (eine Verbindung) umgeschaltet.
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]Energieschalter[/color][/font] sind an oder aus geschaltet.
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]Konstanter Kombinator[/color][/font] Signalausgabe ist ein- oder ausgeschaltet.
bullet_ir_entity_toggle_6=[font=default-semibold][color=255,230,192]Kisten[/color][/font] und andere Behälter können Items hineingeschoben und herausgezogen bekommen, ohne sie zu öffnen (siehe [font=default-semibold][color=255,230,192]Inventar Transfers[/color][/font]).
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]Batteriegeneratoren[/color][/font] werden ihre Energieausgabepriorität umgeschaltet (siehe Tooltip).
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]Metallgussformen[/color][/font] werden zwischen den vier Komponententypen (Barren, Platten, Zahnräder, Stangen) gewechselt.
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]Abfüllanlage[/color][/font] wird zwischen Befüll- und Entleermodus umgeschaltet.
bullet_ir_entity_toggle_10=[font=default-semibold][color=255,230,192]Elektrische Heizkessel[/color][/font] und [font=default-semibold][color=255,230,192]geothermische Wärmetauscher[/color][/font] werden zwischen Warmwasser- und Dampfausgabemodus umgeschaltet.
bullet_ir_entity_toggle_11=[font=default-semibold][color=255,230,192]Ventile[/color][/font] werden zwischen drei Modi umgeschaltet: Einweg, Überlauf und Auffüllen. Überlaufventile verhindern auch Vorwärtsströme, wenn das Eingangsrohr oder der Tank weniger als 80% voll ist. Auffüllventile verhindern Durchfluss, wenn das Ausgangsrohr oder der Tank mehr als 80% voll ist. Überlauf und Auffüllventile haben einen geringeren maximalen Durchsatz als normale Rohre und Einbahnventile; sie sind effektiver bei der Anbringung an Tanks. Für eine genauere Steuerung und einen besseren Durchsatz ohne diese Einschränkungen, verwende stattdessen von Schaltungsnetzen gesteuerte Pumpen.

paragraph_ir_fuelman_1=IR3 stellt Generatoren und andere Geräte für dein Ausrüstungsgitter bereit, die Brennstoffzellen oder geladene Batterien verbrauchen. Auch Fahrzeuge benötigen Brennstoff, um sich fortzubewegen, und einige verfügen auch über Gerätegitter. Die gleichzeitige Verwaltung von Brennstoffen an mehreren Orten kann ziemlich mühsam sein. Glücklicherweise kannst du es in IR3 automatisieren.
paragraph_ir_fuelman_2=Wenn deine Rüstung über Generatoren verfügt oder du ein Fahrzeug fährst, das Brennstoff verbraucht, wird die Schnellschaltleiste für den Brennstoffmanager entsperrt (die aktuelle Tastenbelegung lautet __CONTROL__ir-control-fuel-manager__). Wenn der Manager eingeschaltet ist, überprüft er regelmäßig alle Brennstoffplätze, die er finden kann. Wenn der Kraftstoffvorrat zu niedrig wird, füllt der Manager den Kraftstoff für dich auf, sofern du noch Brennstoff der gleichen Art in deinem Inventar hast. Sollten sich verbrauchte Gegenstände ansammeln (z. B. leere Fässer oder entladene Batterien), wird der Manager versuchen, diese zu entsorgen.
paragraph_ir_fuelman_3=Wenn Gegenstände zwischen den Inventaren verschoben werden, erscheint über Ihrem Charakter eine kleine Benachrichtigung, die angibt, wie viele Gegenstände es sind. Wenn der Brennstoffmanager ein Problem feststellt, enthält die Benachrichtigung Warnsymbole:
paragraph_ir_fuelman_4=Während du ein Fahrzeug fährst, werden seine Brennstoffplätze und sein Ausrüstungsgitter auf die gleiche Weise verwaltet wie bei deiner persönlichen Ausrüstung. Der Manager hat Zugriff sowohl auf dein persönliches Inventar als auch auf den Kofferraum des Fahrzeugs. Bei deiner persönlichen Ausrüstung hat dein persönliches Inventar Vorrang vor dem Kofferraum als Brennstoffquelle. Bei den Slots des Fahrzeugs hat der Kofferraum Vorrang. Züge gelten nicht als „fahrend“ und werden nicht verwaltet, auch nicht im manuellen Modus.
paragraph_ir_fuelman_5=Wenn die Brennstoffplätze leer sind, versucht der Manager, den ersten kompatiblen Brennstoff zu verwenden, den er finden kann. Es gibt zuerst dem Slot-Besitz Vorrang (Fahrzeugkofferraum gegenüber deiner eigenen Ausrüstung), dann den gefilterten Slots (Brennstoffe in gefilterten Inventar-Slots werden immer vor nicht gefilterten ausgewählt) und dann der Inventar-Slot-Reihenfolge (von links nach rechts, von oben nach unten).
paragraph_ir_fuelman_6=Du kannst bestimmte Warnungen und Töne deaktivieren: siehe Einstellungen > Mod-Einstellungen > Pro Spieler.

bullet_ir_fuelman_1=Ein Brennstoffvorrat hat nur noch wenig Brennstoff und würde aufgefüllt werden, aber du hast keinen der gleichen Brennstoffe zur Verfügung.
bullet_ir_fuelman_2=Ein Brennstoffvorrat ist leer, aber du hast keine kompatiblen Brennstoffe zur Verfügung.
bullet_ir_fuelman_3=In einem „verbrauchter Brennstoff“ Inventar befinden sich Gegenstände, für die jedoch nirgendwo sonst Platz ist.

paragraph_ir_mining_1=[img=item/electric-mining-drill] [font=default-semibold][color=255,230,192]Erzförderer[/color][/font] werden verwendet um metallische Erze, Stein und Kohle abzubauen. In IR3 kannst du auch [img=item/tin-ore] [font=default-semibold][color=255,230,192]Zinnerzvorkommen[/color][/font] und [img=item/gold-ore] [font=default-semibold][color=255,230,192]Golderzvorkommen[/color][/font] finden. Die Fähigkeit, Eisen und Gold zu schmelzen, erfordert Forschung und Entwicklung. Zunächst sind deine Hauptressourcen Kupfer, Zinn, Kohle und Stein.
paragraph_ir_mining_2=Barren sind das Hauptprodukt der Erzverhüttung und stellen einen relativ reinen Metallklumpen dar, der einer weiteren Verarbeitung bedarf. Einige elementare Metalle können kombiniert werden, um Legierungen mit neuen Eigenschaften herzustellen; zum Beispiel kann aus [img=item/tin-ingot] [font=default-semibold][color=255,230,192]Zinn[/color][/font] und [img=item/copper-ingot] [font=default-semibold] [color=255,230,192]Kupfer[/color][/font] [img=item/bronze-ingot] [font=default-semibold][color=255,230,192]Bronze[/color][/font] hergestellt werden.
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]Nickel[/color][/font], [img=item/lead-pure] [font=default-semibold][color=255,230,192]Blei[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]Chrom[/color][/font] und [img=item/platinum-pure] [font=default-semibold][color=255,230,192]Platin[/color][/font] sind seltene Erden, die in geringen Mengen in anderen Erzen vorkommen. Sie können nicht unabhängig abgebaut werden: Nur der Erzwaschprozess kann sie zurückgewinnen (siehe Verarbeitung).
paragraph_ir_mining_4=[img=item/pumpjack] [font=default-semibold][color=255,230,192]Förderpumpen[/color][/font] werden verwendet, um [img=fluid/crude-oil] [font=default-semibold][color=255,230,192]Rohöl[/color][/font] wie im Basisspiel aus dem Boden zu fördern. Möglicherweise findest du auch Risse, aus denen Gase oder Dampf austreten, die mit einem Bohrturm angezapft werden können. [img=item/copper-derrick] [font=default-semibold][color=255,230,192]Dampfförderer[/color][/font] können nur auf [img=fluid/steam] [font=default-semibold][color=255,230,192]Dampfrissen[/color][/font] gebaut werden und sind selbstversorgend. [img=item/steel-derrick] [font=default-semibold][color=255,230,192]Elektrische Bohrtürme[/color][/font] können auf allen Rissen gebaut werden und biten Modulplätze. Im Gegensatz zu Ölvorkommen sind Risse zyklisch: Ihre Ausstoßrate nimmt auf ein Minimum ab und bricht dann wieder mit voller Stärke aus.
paragraph_ir_mining_5=Auf Erzvorkommen befinden sich manchmal große, glitzernde Steine. Diese enthalten Edelsteine.

paragraph_ir_pollution_control_1=Die Umweltverschmutzung in Factorio basiert auf Chunks, das sind 32x32 Kachelabschnitte der Welt: Sie können das Chunk-Raster sehen, wenn Sie das Spiel pausieren. Jeder Chunk hat einen Verschmutzungswert. Wenn eine Maschine Verschmutzung [font=default-semibold][color=255,230,192]ausstößt[/color][/font], wird diese zum Verschmutzungswert des Chunks addiert, in dem sich die Maschine befindet. Mit der Zeit breitet sich die Verschmutzung auf benachbarte Chunks aus; Einige natürliche Merkmale (z. B. Bäume und Beißnester) absorbieren einen Teil davon (weitere Informationen finden Sie im Factorio-Wiki). Wenn eine Maschine negative Emissionen hat, [font=default-semibold][color=255,230,192]absorbiert[/color][/font] sie die Verschmutzung aus dem Chunk. Der Verschmutzungsgrad kann nicht unter Null sinken.
paragraph_ir_pollution_control_2=IR3 stellt einige Maschinen zur Verfügung, die helfen, der Ausbreitung der Umweltverschmutzung entgegenzuwirken. Eine [font=default-semibold][color=255,230,192]Hover-Visualisierung[/color][/font] wird angezeigt, wenn du den Cursor auf eine Maschine mit negativem Verschmutzungseffekt richtest, wodurch die Grenze des betroffenen Chunks angezeigt wird.

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]Luftkompressoren[/color][/font] reduzieren die Umweltverschmutzung, indem sie saubere Druckluft erzeugen und Luftfilter und Strom verbrauchen.
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]Luftreiniger[/color][/font] funktionieren auf die gleiche Weise wie Kompressoren, entlüften die gereinigte Luft jedoch automatisch. Die Auswirkungen mehrerer Kompressoren oder Luftreiniger innerhalb eines Chunks stapeln sich (bis keine Verschmutzung mehr da ist).
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]Gewächshäuser[/color][/font] haben ebenfalls eine schadstoffmindernde Wirkung (zusätzlich zur natürlichen Wirkung der von ihnen bewirtschafteten Bäume), ihre reinigende Wirkung in einem Chunk ist jedoch nur begrenzt und nicht miteinander stapelbar. Weitere Informationen finden Sie auf der Seite Forstwirtschaft.

paragraph_ir_pollution_spill_1=Im IR3 sind viele Flüssigkeiten und Gase Schadstoffe. Wenn ein Flüssigkeitstransport- oder Speichergerät (z. B. ein [img=item/storage-tank] [font=default-semibold][color=255,230,192]Lagertank[/color][/font] oder ein [img=item/pipe] [font=default-semibold][color=255,230,192]Rohr[/color][/font]) aufgenommen oder abgebaut wird, während sich darin eine verunreinigende Flüssigkeit befindet, und wenn im Flüssigkeitssystem kein freier Raum vorhanden ist, zu dem es abfließen kann, wird die Flüssigkeit freigesetzt und es kommt zu einem sofortigen Austritt von Schadstoffen. Auch beim Spülen von Rohrsystemen und bei Zerstörung durch Feinde oder Waffen werden Verschüttungen ausgelöst.
paragraph_ir_pollution_spill_2=Aus einem [img=item/iron-gas-vent] [font=default-semibold][color=255,230,192]Gasventil[/color][/font] können Gase freigesetzt werden: Dies entspricht einem langsamen Verschütten des Gases. Flüssigkeiten können nicht abgelassen werden (außer verflüssigte Gase mit Temperaturen unter Null). Einige Gase, insbesondere [img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]saures Gas[/color][/font] und [img=fluid/carbon-gas] [font=default- semibold][color=255,230,192]Kohlendioxid[/color][/font], müssen wahrscheinlich irgendwann abgelassen werden: Betrachte sie als eingefangene Verschmutzung, die du freisetzen kannst, wo immer du möchtest.
paragraph_ir_pollution_spill_3=Die Menge der durch eine Verschüttung freigesetzten Verschmutzung hängt zum Teil davon ab, um welche Flüssigkeit es sich handelte, vor allem aber davon, wie viel davon. Bei dem Inhalt eines einzelnen Rohrstücks ist das Verschütten höchstwahrscheinlich kein Grund zur Sorge. Aber ein Lagertank mit 25.000 Flüssigkeitseinheiten kann zu einer sehr großen Leckage führen. Am riskantesten ist es, ganze Flüssigkeitssysteme durchzuspülen, wodurch möglicherweise schreckliche Mengen an Schadstoffen freigesetzt werden. Natürlich ist es dir vielleicht egal.
paragraph_ir_pollution_spill_4=Die folgenden Flüssigkeiten und Gase weisen [font=default-semibold][color=255,230,192]null[/color][/font] verschüttete Verschmutzungen auf und können völlig sicher verschüttet oder entlüftet werden:

bullet_ir_power_sources_1=[font=default-semibold][color=255,230,192]Verbrennungsmaschinen und -geräte [/color][/font] benötigen zum Betrieb Kohle oder einen anderen festen chemischen Brennstoff: Dazu gehören Kessel, Öfen, befeuerte Erzförderer und befeuerte Greifärme. Im Allgemeinen gilt: Je hochqulitativer ein Kraftstoff ist, desto höher ist sein Brennstoffwert und/oder desto weniger umweltschädlich ist er. Befeuerte Greifärme in IR3 „saugen“ Brennstoff aus den Brennstoffplätzen, wenn sie eine Brennermaschine entladen.
bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]Dampf[/color][/font] Maschinen funktionieren, indem sie unter Druck stehenden Dampf in mechanische Bewegung umwandeln. Dampfkraft ist die einzige Möglichkeit, in den frühen Phasen eines Spiels eine automatisierte Herstellung und Erzverarbeitung einzurichten. Kessel wandeln Wasser in Dampf um, der dann durch Dampfmaschinen geleitet werden kann.
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]Elektrische Maschinen[/color][/font] benötigen eine Stromversorgung aus einem Stromnetz über Masten oder Umspannwerke.
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]Flüssigkeitsbrennstoffmaschinen[/color][/font] verbrennen brennbare Flüssigkeiten oder Gase (z.B. Gasöfen und petrochemische Generatoren).
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]Batterien[/color][/font] sind wiederaufladbare Brennstoffgegenstände, sozusagen Strom in Flaschen. Sie können zur Versorgung eines Stromnetzes mithilfe von Batteriegeneratoren oder zur Stromversorgung von Ausrüstung mithilfe von Entladegeräten verwendet werden oder als erneuerbarer Kraftstoff für Fahrzeuge und Lokomotiven dienen. Bei Akkus besteht ein geringes Risiko, dass sie beim Laden „verpuffen“ und den Akku verlieren. Bei höherwertigen Batterien ist die Wahrscheinlichkeit eines Ausfalls geringer.
bullet_ir_power_sources_6=[font=default-semibold][color=255,230,192]Treibstofffässer[/color][/font] und [font=default-semibold][color=255,230,192]Treibstoffkanister[/color][/font] werden hauptsächlich von Fahrzeugen und Lokomotiven verwendet, gelegentlich in Ausrüstung. Wenn der Treibstoff verbraucht ist, wird ein leerer Kanister oder ein leeres Fass zurückgegeben.

paragraph_ir_processing_1=IR3 bietet zusätzliche Zwischenschritte für die Erzverarbeitung, wodurch die Roherzausbeute bereits zu Beginn des Spiels effektiv gesteigert wird. In einigen Fällen sind diese Prozesse optional – du kannst immer noch Roherze schmelzen, wenn du möchtest – aber eine zusätzliche Verarbeitung hat immer Vorteile.
paragraph_ir_processing_2=[img=item/steel-grinder] [font=default-semibold][color=255,230,192]Erzbrecher[/color][/font] werden typischerweise zum Pulverisieren von Roherzen oder zum Zerkleinern von Steinen zu Kies und Silicium verwendet. Das Zerkleinern von Metallerzen führt zu einer höheren Barrenausbeute und einer geringeren Umweltverschmutzung durch das Schmelzen. Brecher werden auch verwendet, um Gummi aus Gummiholz zu gewinnen. [img=item/steel-mixer] [font=default-semibold][color=255,230,192]Mixer[/color][/font] haben eine ähnliche Funktion, können aber mehrere Zutaten gleichzeitig verarbeiten und auch Flüssigkeiten hinzufügen; sie erfordern eine manuelle Rezeptauswahl.
paragraph_ir_processing_3=[img=item/steel-washer] [font=default-semibold][color=255,230,192]Erzwäscher[/color][/font] steigern die Ausbeute an zerkleinerten Erzen noch weiter, indem sie Verunreinigungen in heißem oder kaltem Wasser ausspülen und saubere Mineralien produzieren. Als Bonus werden durch das Waschen auch seltene mineralische Nebenprodukte abgetrennt, die nicht separat abgebaut werden können. Erhitztes Wasser aus einem [img=item/steel-boiler] [font=default-semibold][color=255,230,192]Elektrischer Heizkessel[/color][/font] ist für die Nebenproduktabtrennung effektiver, aber du willst nicht zu viel: [img=item/pump] [font=default-semibold][color=255,230,192]Pumpen[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]kleine Tanks[/color][/font] und [img=item/green-wire] [font=default-semibold][color=255,230,192]Schaltungsnetzwerke[/color][/font] können zum Aufbau verwendet werden und das Mineralproduktionsverhältnis an die Nachfrage anpassen. Der Waschzyklus erzeugt verschmutztes Wasser: [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]Kläranlagen[/color][/font] können verwendet werden, um den größten Teil des sauberen Wassers durch Herausfiltern wieder zurückzugewinnen.
paragraph_ir_processing_4=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Schrottmaschinen[/color][/font] können hergestellte Gegenstände in Schrott verwandeln, so lange diese zumindest teilweise aus Metall, Stein, Holz oder Glas bestehen. Schrott kann dann wieder in Barren oder Bleche eingeschmolzen werden. Dies ist eine gute Möglichkeit, um Ressourcen von unerwünschten oder veralteten Gegenständen zurückzugewinnen. Du erhälst garantiert mindestens die Hälfte der Materialien, die für die Herstellung des Gegenstands verwendet werden. Verschrottungen können nur Herstellungsprozesse umkehren und keine Schmelz-, Zerkleinerungs-, Chemie- oder Galvanikprozesse. Gegenstände, die viel Flüssigkeit beinhalten (z.B. Fässer, Kanister) können nicht verschrottet werden.

paragraph_ir_transmats_1=Transmaterialisierer, kurz "Transmaten", sind ein Teil der Quantenfeldring-Technologie, die hyperräumliche Slipstream Tunnel einsetzen um Ingenieure sehr schnell von Ort zu Ort zu transportieren. Das Installieren von mehreren Transmaten überall auf der Welt ergibt ein Netzwerk. Das Klicken auf einen Transmat öffnet sein Interface und zeigt mögliche Zielorte. Wenn der Status für beide Transmaten als [font=default-semibold][color=255,230,192]Bereit[/color][/font] angezeigt wird, kann der Transport durch Klicken auf den [font=default-semibold][color=255,230,192]Engage[/color][/font]-knopf initiiert werden. Transmaten können nur dann Verbindungen öffnen, wenn jede der folgenden Bedingungen gegeben ist:
paragraph_ir_transmats_2=Du kannst den Namen der Übertragung mit der [img=edit-inline] [font=default-semibold][color=255,230,192]Bearbeiten[/color][/font] Taste ändern. Du kannst auch einen [img=map-marker-inline] [font=default-semibold][color=255,230,192]Kartenmarker[/color][/font] an der Position des Transmats umschalten.
paragraph_ir_transmats_3=Die Entwickler der Transmeterialisierungstechnik können nicht für existenzielle Langeweile oder durch Transmat-Reisen ausgelöste klinische Dissoziation verantwortlich gemacht werden und möchte betonen, dass es ein sehr solides Argument gibt, dass Sie noch immer die gleiche Person sind und kein vollständiger Fremder der dein kopiertes Gesicht trägt und deine kopierten Träume träumt.

bullet_ir_transmats_1=Mindestens ein Ingenieur muss auf dem Start-Transmat stehen, innerhalb des Feldrings.
bullet_ir_transmats_2=Beide Transmaten müssen __1__ gespeichert haben. Distanz und Anzahl der Passagiere beeinträchtigen die benötigte Leistung nicht.
bullet_ir_transmats_3=Der Ziel-Transmat darf nicht durch einen Ingenieur blockiert werden. Fahrzeuge blockieren auch den Betrieb an beiden Enden.

paragraph_ir_weapons_1=IR3 fügt einige Waffen- und Munitionsmechaniken hinzu und ändert Vanilla Mechaniken. Außerdem überarbeitet es den Militärtechnologiebaum. Alle Kugeln in diesem Mod sind physische Projektile mit einer Flugdauer, unabhängig davon, ob sie aus einer Schrotflinte, einer Maschinenpistole oder einem Geschützturm abgefeuert werden. Kugeln werden über deine eigenen Gebäude hinwegfliegen.

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]Schrotflintengeschütztürme[/color][/font] sind deine erste verfügbare automatisierte Verteidigung. Sie verwenden [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]Schrotmunition[/color][/font] mit kurzer Reichweite, die sich ausbreitet.
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]Automatische Geschütztürme[/color][/font] haben eine größere Reichweite und konzentrieren sich auf ein einzelnes Ziel. Sie verwenden [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]Magazinmunition[/color][/font].
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]Lasertürme[/color][/font] feuern einen hochenergetischen Energiestrahl auf ein einzelnes Ziel ab. Du kannst die Farbe der Laserstrahlen in den Mod-Einstellungen ändern.
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]Lichtbogengeschützturm[/color][/font] verursachen keinen Schaden, aber treffen eine Gruppe von Feinden mit einem elektrischen Impuls, der sie kurzzeitig stark verlangsamt.
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]Photonische Kanonen[/color][/font] feuern tödliche, explosive Energieprojektile ab. Richte sie nicht auf deine eigene Basis.
bullet_ir_weapons_6=Die ultimative Waffe ist die [font=default-semibold][color=255,230,192]atomare Artilleriegranate[/color][/font], die feindliche Nester und Stützpunkt dem Erdboden gleichmachen, aber dabei massive Umweltverschmutzung freisetzt.

paragraph_ir_melting_1=[img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]Öfen[ /color][/font] werden typischerweise zum Schmelzen von Metallerzen und Mineralien zu Barren verwendet. Sie können Erze mit Erzbrechern und -wäschern zuvor verarbeiten, um bessere Barrenausbeuten zu erzielen und weniger Umweltverschmutzung zu erzeugen (siehe Verarbeitung). Die meisten Öfen können auch Nichtmetallen wie Glas und Graphit verarbeiten.
paragraph_ir_melting_2=[img=item/stone-alloy-furnace][img=item/bronze-alloy-furnace][img=item/electric-alloy-furnace] [font=default-semibold][color=255,230,192]Legierungsöfen[/color][/font] arbeiten mit mehreren Zutaten, um Metalllegierungen und Reduktionen herzustellen. Sie erfordern eine manuelle Rezeptauswahl.
paragraph_ir_melting_3=[img=item/blast-furnace] [font=default-semibold][color=255,230,192]Hochöfen[/color][/font] sind spezielle Verbrennungsöfen, die sich auf die effiziente Herstellung wichtiger Materialien konzentrieren. Sie arbeiten sehr schnell, benötigen aber [img=fluid/air-gas] [font=default-semibold][color=255,230,192]Druckluft[/color][/font] und [img=item/solid-fuel] [font=default-semibold][color=255,230,192]Koks[/color][/font].
paragraph_ir_melting_4=[img=item/arc-furnace] [font=default-semibold][color=255,230,192]Lichtbogenöfen[/color][/font] benötigen viel Platz und Strom, arbeiten dafür aber schnell. Sie produzieren geschmolzene Metalle, die mithilfe von [img=item/steel-cast] [font=default-semibold][color=255,230,192]Metallgüssen[/color][/font] zu Barren, Platten, Zahnrädern und Stangen gegossen werden können. Bei der Verarbeitung von Mineralien in einem Lichtbogenofen ist reines [img=fluid/oxygen-gas] [font=default-semibold][color=255,230,192]Sauerstoffgas[/color][/font] erforderlich. Dies ist die produktivste Art der Mineralienverarbeitung: Die vollständige Kette aus Zerkleinern, Waschen, Lichtbogenschmelzen und Gießen liefert im Vergleich zur Verhüttung von Roherz die dreifache Ausbeute an Barren. Lichtbogenöfen können keine rohen oder zerkleinerten Erze verarbeiten, es können jedoch reine Metallformen geschmolzen werden (z. B. Barren und Schrott). Für diese nicht-mineralischen Rezepte ist kein Sauerstoff erforderlich, es gibt jedoch keinen Produktionsbonus. Geschmolzene Metalle können auch gemischt werden, um geschmolzene Legierungen herzustellen.
paragraph_ir_melting_5=Hochöfen und Lichtbogenöfen sind keine direkten Weiterentwicklungen eines Elektroofens; Sie haben Vor- und Nachteile und bieten Spielstilflexibilität. Sie können beide [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]Kohlendioxid[/color][/font] als Abfall produzieren, ebenso wie einige andere chemische Prozesse. Kohlendioxid hat in der Forstwirtschaft eine Nischenanwendung, aber möglicherweise müssen du es ablassen (siehe Umweltverschmutzungslecks).

paragraph_ir_forestry_1=Bei Gewächshäuser handelt es sich um Chunk-basierte Gebäude, die nahegelegene Bäume bewirtschaften, um die Holzproduktion zu automatisieren. [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]Bronze-Gewächshäuser[/color][/font] sind langsam, benötigen aber nur Wasser. [img=item/iron-forestry] [font=default-semibold][color=255,230,192]Elektrische Gewächshäuser[/color][/font] sind schneller, benötigt aber zusätzlich Strom. [img=item/chrome-forestry] [font=default-semibold][color=255,230,192]Fortgeschrittene Gewächshäuser[/color][/font] sind noch schneller und benötigen Strom, Dünger und Kohlendioxid. Alle Gewächshäuser verringern zusätzlich die lokale Umweltverschmutzung.
paragraph_ir_forestry_2=Die Produktionsrate skaliert mit der Anzahl der Bäume im gleichen Waldstück wie das Gewächshaus, bis zu einem Maximum von __1__ Bäumen; keine Bäume, kein Holz. Abgestorbene oder vertrocknete Bäume werden nicht gezählt. Gummibäume haben Vorrang: Wenn sich Gummibäume im Chunk befinden, werden andere Bäume ignoriert. Gewächshäuser sollten am besten in bestehenden Wäldern errichtet werden; Wenn dies nicht möglich ist, kannst du einen [img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]Setzlinge[/color][/font] herstellen, um einen Chunk manuell mit Bäumen zu bepflanzen. Setzlinge können in Baupläne ausgeschnitten und eingefügt werden und von Robotern platziert werden.
paragraph_ir_forestry_3=Der Baumbestand wird sich im Laufe des Tageslichtzyklus verändern. Normalerweise steigt er an, bis das Maximum erreicht ist. Kleinere Baumbestände wachsen langsamer. Neue Bäume wachsen nur in leerem Raum und nicht auf künstlichen Kacheln wie Ziegeln oder Beton. Bewirtschaftete Bäume, die ein kritisches Ausmaß an Verschmutzungsschäden erreichen, werden jedoch absterben, sodass die Population ebenfalls schrumpfen oder sogar zusammenbrechen kann. Dies hängt von deinen Karteneinstellungen ab: Einzelheiten zu Verschmutzungsschäden findest du im offiziellen Factorio-Wiki zu Bäumen. Gewächshäuser zeigen eine [img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]Warnung[/color][/font] an, wenn sie einen Verschmutzungsgrad feststellen, der über dem schädlichen Schwellenwert liegt.
paragraph_ir_forestry_4=Es hat keinen Vorteil, mehr als ein Gewächshaus in einem Chunk zu haben. Die verfügbaren Bäume werden auf die Gewächshäuser aufgeteilt, sodass im Durchschnitt die gleiche Menge Holz produziert und die gleiche Menge an Schadstoffen absorbiert wird. Wenn du den Mauszeiger über ein Gewächshaus hältst, werden die Chunkgrenze (innerhalb der er liegt), die Bäume (die es derzeit verwaltet) und alle anderen Gewächshäuser im selben Chunk, mit denen es konkurriert, hervorgehoben.

paragraph_ir_transfers_1=Bestandsübertragungen sind ein Low-Tech-Ersatz für die persönliche Logistik, die mit gefilterten Lagerplätzen arbeitet. Es verwendet die folgenden Bestände:
bullet_ir_transfers_1=Dein Hauptinventar;
bullet_ir_transfers_6=Die Munitionsplätze für deine ausgerüsteten Waffen;
bullet_ir_transfers_2=Der Kofferraum und die Munitionsplätze aller Pkw-Fahrzeuge, die du gerade fährst;
bullet_ir_transfers_3=Truhen und andere statische Behälter.
paragraph_ir_transfers_2=Es gibt zwei Möglichkeiten, einen Transfer auszulösen. Du kannst eine [img=item/transfer-plate] [font=default-semibold][color=255,230,192]Transferplatte[/color][/font] aufstellen und dann einen Transfer auslösen, indem du darüber gehst oder fährst, oder darauf stehen bleibst: Das funktioniert mit jedem Behälter in Reichweite der Platte. Es ist auch möglich, den [font=default-semibold][color=255,230,192]Umschalt-Hotkey[/color][/font] (__CONTROL__ir-entity-adjustment__) für eine Gruppe von Behältern zu verwenden, aber dazu du musst zuerst einen Behältertyp auswählen (siehe Einstellungen > Mod-Einstellungen > Pro Spieler). Transferplatten sind von der Hotkey-Einstellung nicht betroffen und funktionieren immer mit jedem unterstützten Behälter.
paragraph_ir_transfers_3=Wenn eine Übertragung ausgelöst wurde und du mit __CONTROL__toggle-filter__ einen deiner eigenen Inventarplätze gefiltert hast, versucht die Übertragung diese Plätze zu füllen, indem passende Gegenstände aus den Behältern in Reichweite „herausgezogen“ werden. Du kannst Artikel auch aus deinem Inventar „schieben“, indem du gefilterte Slots in unterstützten Behältern einrichtest (z. B. Nicht-Logistik-Container). Munitionsplätze sind vom Pushen ausgenommen. Das Schieben hat Vorrang vor dem Ziehen. Wenn also dein Inventar und einer der Container in Reichweite denselben Filter haben, wird der Filter in deinem Inventar ignoriert.
paragraph_ir_transfers_4=Beispiele für typische Inventarübertragungen:
bullet_ir_transfers_4=Richte in deinem Inventar eine Dampfzelle oder einen Filter für eine geladene Batterie ein und in einer Truhe neben einem Ladegerät einen Filter für eine leere Zelle oder eine leere Batterie, damit du das Auffüllen und Wiederaufladen deiner persönlichen Brennstoffe oder Fahrzeugbrennstoffe automatisieren kannst.
bullet_ir_transfers_5=Stelle die Kofferraumfilter deines Fahrzeugs auf Eisenerz ein, besuche einen Außenposten und fülle Erz auf, indem du über eine Transferplatte fährst. Fahre dann zu einem Schmelzzentrum und liefere das Erz in Behälter, die ebenfalls nach Erz gefiltert werden. Bonuspunkte dafür, dass das Fahrzeug nicht einmal angehalten wird.

