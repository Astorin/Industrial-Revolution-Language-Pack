paragraph_IndustrialRevolution_1=Willkommen bei Industrial Revolution 2. Es wird davon ausgegangen, dass du Erfahrung mit Vanilla Factorio hast und grundlegende Funktionen alleine finden kannst. Auf der linken Seite findest du Themen zu den weniger offensichtlichen Merkmalen des Mods.
paragraph_IndustrialRevolution_2=Ein allgemeiner Rat:
paragraph_IndustrialRevolution_3=Diese Modifikation wurde von Deadlock989, 2018-2021 in etwa 2000 Stunden erstellt. Lizenz: CC BY-NC-ND 4.0. Viel Spaß.
bullet_IndustrialRevolution_1=Händisches Herstellen kann eine lange Zeit dauern, da es mehr Komponenten und Zwischenprodukte gibt. Du solltest automatisieren.
bullet_IndustrialRevolution_2=Du kannst Eisen nicht schon zu Beginn des Spiels schmelzen (es sei denn, du änderst das Level der Starttechnologie in den Karteneinstellungen der Mod).
bullet_IndustrialRevolution_3=Wenn du zum Eisenschmelzen kommst, könnte das nächstgelegene Eisenerzvorkommen etwas entfernt sein. Möglicherweise musst du einen temporären Außenposten errichten.
bullet_IndustrialRevolution_4=Monowheels werden recht früh freigeschaltet. Sie sind billiger und schneller als Autos, sodass sie gut zum Erkunden sind.
bullet_IndustrialRevolution_5=Überprüf die Maschineneigenschaften, bevor du sie hin spammst. Geh nicht von Vanille-Verhältnissen oder Vanilla-Zahlen aus.
bullet_IndustrialRevolution_6=Einige Karteneinstellungen können das Aufbringen von Gummi-Bäumen erschweren. Benutze ein Monorad zur Erkundung oder wähle dein Starterkit.
bullet_IndustrialRevolution_7=Signalnetzwerke sind für einige Spätspiel-Verarbeitungsketten, insbesondere für Erzwäschereien, ziemlich verpflichtend.

paragraph_ir2_entity_toggle_1=IR2 stellt einen Hotkey zur Verfügung, mit dem du das Verhalten einiger Maschinen anpassen kannst, ohne die GUIs öffnen zu müssen. Die aktuelle Tastenbelegung ist __CONTROL__ir2-entity-adjustment__.
paragraph_ir2_entity_toggle_2=Um eine Maschine umzuschalten, beweg den Cursor über eines der folgenden Dinge und drücke den Hotkey:
bullet_ir2_entity_toggle_1=[font=default-semibold][color=255,230,192]Züge[/color][/font] werden zwischen manuellem und automatischen Modus umgeschaltet. Wenn du einen Zug fährst, wird er umgeschaltet, ohne den Cursor nutzen zu müssen.
bullet_ir2_entity_toggle_2=[font=default-semibold][color=255,230,192]Photonische Kanonen[/color][/font] werden zwischen breitem und schmalen Feuerbogen umgeschaltet.
bullet_ir2_entity_toggle_3=[font=default-semibold][color=255,230,192]Ätherische Lampen[/color][/font] werden zwischen einer Durchlaufversion (zwei Verbindungen) und einer Rohr-Ende-Variante (eine Verbindung) umgeschaltet.
bullet_ir2_entity_toggle_4=[font=default-semibold][color=255,230,192]Energieschalter[/color][/font] sind an oder aus geschaltet.
bullet_ir2_entity_toggle_5=[font=default-semibold][color=255,230,192]Konstanter Kombinator[/color][/font] Signalausgabe ist ein- oder ausgeschaltet.
bullet_ir2_entity_toggle_6=[font=default-semibold][color=255,230,192]Kisten[/color][/font] und andere Container bekommen ihren Inhalt (falls vorhanden) sortiert und zusammengeführt.

paragraph_ir2_fuelman_1=Für Ausrüstungsgitter bietet IR2 Generatoren, die Treibstoff verbrennen oder Batterien entladen. Fahrzeuge benötigen auch Treibstoff. Treibstoff-Slots per Hand aufzufüllen kann ermüdend sein. Glücklicherweise kannst du das in IR2 automatisieren.
paragraph_ir2_fuelman_2=Wenn du irgendwelche Generatoren in deinem Ausrüstungsgitter hast oder ein Fahrzeug fährst, welches Treibstoff benötigt, schaltet sich der Treibstoffmanager Schnellzugriffsleistenumschalter frei (zurzeit auf Taste __CONTROL__ir2-control-fuel-manager__). Wenn der Manager aktiviert ist und irgendein Treibstofflevel zu niedrig ist, wird er versuchen mit dem gleichen Treibstoff nachzufüllen. Wenn es Gegenstände gibt wie z.B. leere Batterien, wird er außerdem versuchen diese zu entfernen. Sobald irgenwelche Items in Inventare rein oder raus bewegt werden, erscheint eine Benachrichtigung über deinem Charakter, die zeigt wieviele transferiert wurden. Wenn der Treibstoffmanager ein Problem hat, enthält die Benachrichtigung Warnsymbole:
paragraph_ir2_fuelman_3=Während du fährst, werden der Treibstoff und das Ausrüstungsnetz des Fahrzeugs auf die gleiche Weise verwaltet wie deine Rüstungsausrüstung und der Manager hat sowohl Zugriff auf dein persönliches Inventar als auch auf den Kofferraum. Für deine Rüstungsausrüstung hat dein Inventar Vorrang vor dem Kofferraum. Für das Fahrzeug hat der Kofferaum Priorität. Lokomotiven und Waggons zählen nicht als "fahrend" und werden nicht gemanagt.
paragraph_ir2_fuelman_4=Sie können bestimmte Warnungen und Töne deaktivieren: siehe Einstellungen > Mod-Einstellungen > Pro Spieler.
bullet_ir2_fuelman_1=Ein Treibstoffbestand im Inventar muss aufgestockt werden, aber du hast keinen gleichartigen Brennstoff mehr.
bullet_ir2_fuelman_2=Es wurde ein leeres Treibstoffinventar gefunden. Es wurde keine Aktion durchgeführt, da der Manager nicht weiß, welchen Treibstoff du lieber verwenden möchtest.
bullet_ir2_fuelman_3=Ein "abgebrannter-Treibstoff-Slot" enthält Gegenstände, aber nirgendwo sonst gibt es Platz.

paragraph_ir2_mining_1=IR2 bietet die bekannten Ressourcenvorkommen aus Vanilla Factorio: [img=item/coal] [font=default-semibold][color=255,230,192]Kohle[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]Stein[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]Kupfer[/color][/font], [img=item/iron-ore] [font=default-semibold][color=255,230,192]Eisen[/color][/font] and [img=item/uranium-ore] [font=default-semibold][color=255,230,192]Uran[/color][/font]. Zusätzlich wirst du Vorkommen von [img=item/tin-ore] [font=default-semibold][color=255,230,192]Zinn[/color][/font] und [img=item/gold-ore] [font=default-semibold][color=255,230,192]Gold[/color][/font] finden. Um Eisen und Gold schmelzen zu können, wird eine entsprechende Forschung benötigt. Am Anfang sind deine primären Ressourcen Kupfer und Zinn.
paragraph_ir2_mining_2=Gelegentlich findest du eine Erzvorkommen, die vereinzelte Vorkommen seltener Edelsteine enthält. Dazu gehören [img=item/ruby-gem] [font=default-semibold][color=255,230,192]Rubine[/color][/font], [img=item/sapphire-gem] [font=default-semibold][color=255,230,192]Saphire[/color][/font] und [img=item/diamond-gem] [font=default-semibold][color=255,230,192]Diamanten[/color][/font]. Jeder Edelstein ist einer bestimmten Erzarten zugeordnet. Nicht jedes Erzvorkommen enthält Edelsteine. Erzressourcen, die Edelsteine enthalten, können schwer zu erkennen sein, aber es gibt visuelle Hinweise sowohl in der Welt als auch auf der Karte. Im späteren Spiel steht eine High-Tech-Methode zur Synthetisierung von Edelsteinen zur Verfügung. Allerdings werden als Keim Edelsteine (natürlich oder synthetisiert) benötigt, sodass du erst ein paar Edelsteine finden musst, um diese Verarbeitungen starten zu können.
paragraph_ir2_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]Nickel[/color][/font], [img=item/lead-pure] [font=default-semibold][color=255,230,192]Blei[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]Chrom[/color][/font] und [img=item/tellurium-pure] [font=default-semibold][color=255,230,192]Tellur[/color][/font] treten nicht unabhängig voneinander auf. Sie müssen aus verarbeiteten Erzen extrahiert werden.

paragraph_ir2_pollution_control_1=IR2 liefert Maschinen, die helfen, gegen die Ausbreitung von Umweltverschmutzungen zu arbeiten.
paragraph_ir2_pollution_control_2=Die Umweltverschmutzung in Factorio basiert auf Chunks, das sind 32x32 Kachelabschnitte der Welt: Du kannst das Chunk-Raster sehen, wenn du das Spiel pausierst. Jeder Chunk hat einen Schadstoffwert. Wenn eine Maschine Verschmutzung abgibt, wird sie zum Schadstoffwert des Chunks hinzugerechnet. Die Verschmutzung breitet sich auf benachbarte Chunks aus; einige natürliche Gegebenheiten reduzieren sie. Wenn eine Maschine negative Emissionen hat, werden sie von der Verschmutzung in diesem Chunk abgezogen, bis sie Null erreicht. IR2 zeigt eine [img=selection-box] [font=default-semibold][color=255,230, 92]Alt-Mode-Visualisierung[/color][/font]c wenn du den Cursor auf irgendeine Maschine mit einem negativen Schadstoffeffekt zeigst, sie zeigt die Grenze des betroffenen Chunks. Da die Verschmutzung eines Chunks nicht unter Null gehen kann, solltest du vielleicht vermeiden, dass es zu viele umweltverbessernde Maschinen im gleichen Chunk gibt.
bullet_ir2_pollution_control_1=[font=default-semibold][color=255,230,192]Forstwirtschaften[/color][/font] werden hauptsächlich genutzt, um Holz zu züchten, aber haben auch einen kleinen anti Umweltverschmutzungseffekt.
bullet_ir2_pollution_control_2=[font=default-semibold][color=255,230,192]Luftreinigungstürme[/color][/font] sind effektiver, aber sie verbrauchen Ressourcen.

paragraph_ir2_pollution_spill_1=Einige Flüssigkeiten und Gase sind Schadstoffe. Wenn ein [font=default-semibold][color=255,230,192]Speichertank[/color][/font] oder [font=default-semibold][color=255,230, 92]Rohr[/color][/font] dekonstruiert oder zerstört wird, während es eine verschmutzende Flüssigkeit enthält, wird die Verschmutzung sofort in die Umwelt freigesetzt. Dasselbe gilt auch für das manuelle Spülen eines Flüssigkeitssystems.
paragraph_ir2_pollution_spill_2=Die Menge der freigesetzten Verschmutzung hängt teilweise davon ab, welche Flüssigkeit es war, aber auch davon, wie viel Flüssigkeit verloren ging. Der Inhalt eines einzelnen Rohrs stellt kein Problem dar. Aber wenn es sich um einen Speichertank mit 25.000 Flüssigkeitseinheiten darin handelt, kann die Umweltverschmutzungs beträchtlich sein. Am riskantesten ist es, ganze Flüssigkeitssysteme zu spülen, wodurch hunderttausende von Flüssigkeitseinheiten oder mehr gelöscht werden können.
paragraph_ir2_pollution_spill_3=Die umweltschädlichste Flüssigkeit ist Erdöl, die am wenigsten schädlichste ist verschmutztes Wasser. Auch geschmolzene Metalle und geschmolzenes Glas sind Schadstoffe.

paragraph_ir2_power_sources_1=Maschinen in IR2 haben drei verschiedene Arten von Energiequelle.
paragraph_ir2_power_sources_2=[img=tooltip-category-chemical] [font=default-semibold][color=255,230,192]Verbrennungsmaschinen[/color][/font] benötigen Kohle oder einen anderen festen chemischen Brennstoff. Dazu gehören Kessel, Öfen, befeuerte Erzabbauer und befeuerte Greifarme. In IR2 "klauen" befeuerte Greifarme Treibstoff aus Brennstoff-Slots, wenn sie eine Verbrennungsmaschine entladen.
paragraph_ir2_power_sources_3=[img=tooltip-category-steam] [font=default-semibold][color=255,230,192]Dampfmaschinen[/color][/font] funktionieren durch Umwandlung von Druckdampf in mechanische Bewegung. In den frühen Phasen eines IR2-Spiels ist Dampfkraft die einzige Möglichkeit, automatisches Herstellen und Erzverarbeitung einzurichten. Ein Kupferkessel wird verwendet, um Wasser in Dampf umzuwandeln, der dann in Dampfmaschinen (und normalerweise auch durch) gepumpt werden kann.
paragraph_ir2_power_sources_4=[img=tooltip-category-electricity] [font=default-semibold][color=255,230,192]Elektrische Maschinen[/color][/font] benötigen eine Energiequelle von einem Stromnetzwerk. In IR2 wird Strom mit Dampfmaschinen freigeschaltet, welche das Eisenschmelzen erfordern. Viele elektrische Verarbeitungsmaschinen zeigen ihren Arbeitsstatus durch farbige Lichter, diese findest du hier: Einstellungen > Mod Einstellungen > Starteinstellungen.

paragraph_ir2_processing_1=IR2 bietet zusätzliche Zwischenschritte für die Erzverarbeitung, wodurch die Erzrendite schon recht früh im Spiel gesteigert wird. In manchen Fällen sind diese Prozesse optional - d.h. wenn du willst, kannst du auch die Rohstoffe schmelzen - aber es gibt immer Vorteile bei der Extraverarbeitung.
paragraph_ir2_processing_2=[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold][color=255,230,192]Brecher[/color][/font] werden üblicherweise verwendet, um Roherze zu pulverisieren oder Stein zu Schotter und Kiesel zu reduzieren. Das Zerkleinern von metallischen Erzen führt zu einer erhöhten Ertragsmenge bzw. zum extrahieren von Gummi aus Gummi-Holz.
paragraph_ir2_processing_3=[img=item/copper-mixer][img=item/iron-mixer][img=item/steel mixer] [font=default-semibold][color=255,230,192]Mixer[/color][/font] sind eine spezialisierte Form von Brechern, die eine manuelle Rezeptauswahl erfordern. Sie werden hauptsächlich zur Herstellung von Legierungsmischungen zum Schmelzen verwendet, können aber auch zerkleinerte Materialien mit Wasser kombinieren, um Bodenbeläge und andere Produkte herzustellen.
paragraph_ir2_processing_4=[img=item/steel-washer] [font=default-semibold][color=255,230,192]Erzwäscher[/color][/font] erhöhen die Ausbeute von gebrochenen Erzen durch die Verarbeitung zu gereinigten Mineralien. Das Waschen von Erzen trennt auch seltenere metallische Mineralien heraus, die sonst verloren gegangen wären. Waschen erfordert Flüssigkeit, die während des Waschvorgangs verschmutzt wird. Ein [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]Wasserreiniger[/color][/font] kann verwendet werden, um Verunreinigungen auszufiltern, wodurch ein Teil des Wassers wiederhergestellt wird. [img=item/pump] [font=default-semibold][color=255,230,192]Pumpen[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230, 230, [color=255,230, 92]kleine Puffertanks[/color][/font] und [img=item/green-wire] [font=default-semibold][color=255,230, 92]Schaltungsnetze[/color][/font] sind nützlich, um autonome Erzwäschereien aufzubauen und das Verhältnis zu verwalten.
paragraph_ir2_processing_5=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Verschrottmaschinen[/color][/font] können hergestellte Gegenstände in Schrott verwandeln, so lange diese zumindest ein wenig Metall, Stein, Holz oder Glas in ihrer Herstellungs-Historie haben. Schrott kann dann wieder in Barren oder Bleche eingeschmolzen werden. Dies ist eine gute Möglichkeit, um Ressourcen von unerwünschten oder veralteten Gegenständen zurückzugewinnen. Du erhälst garantiert mindestens die Hälfte der Materialien, die für die Herstellung des Gegenstands verwendet werden. Verschrottungen können nur Herstellungsprozesse umkehren und keine Schmelz-, Mahl-, Chemie- oder Galvanikprozesse.

paragraph_ir2_productivity_1=[img=item/productivity module-3] [font=default-semibold][color=255,230,192]Produktivitätsmodule[/color][/font] können in Laboren, Erzabbauern und folgenden Rezepten verwendet werden:

paragraph_ir2_transmats_1=Transmats (oder auch "Transmaterialisations Plattformen") sind ein Werk der Quantenfeld Ring Technologie, die Hyperräumliche Slipstream Tunnel einsetzen um Ingenieure sehr schnell von Ort zu Ort zu transportieren. Das Installieren von mehreren Transmats überall auf der Welt ergibt ein Netzwerk. Das Klicken auf einen Transmat öffnet sein Interface und zeigt mögliche Zielorte. Wenn der Status für beide Transmats als [font=default-semibold][color=255,230,192]Bereit[/color][/font] angezeigt wird, kann der Transport durch Klicken auf den [font=default-semibold][color=255,230,192]Engage[/color][/font]-knopf initiiert werden. Transmats können nur dann Verbindungen öffnen, wenn jede der folgenden Bedingungen gegeben ist:
paragraph_ir2_transmats_2=Du kannst die Namen von Transmats durch Klicken auf den [font=default-semibold][color=255,230,192]Edit[/color][/font] Knopf ändern. Geänderte Namen bleiben in Blueprints und während copy-pasting erhalten.

bullet_ir2_transmats_1=Mindestens ein Ingenieur muss auf dem Initial-Transmat stehen, innerhalb des Feldrings.
bullet_ir2_transmats_2=Beide Transmats müssen genug Energie in ihren Energiepuffern haben. Der Abstand beeinflusst die benötigte Energie nicht.
bullet_ir2_transmats_3=Beide Transmats müssen dem/der gleichen Team/Partei gehören.
bullet_ir2_transmats_4=Normalerweise müssen beide Transmats auf der gleichen Oberfläche bzw. Planet sein (andere Mods können cross-Oberflächen Verbindungen ermöglichen).
bullet_ir2_transmats_5=Der Ziel-Transmat ist blockiert, sollte jeglicher Ingenieur auf der Plattform stehen; Fahrzeuge haben die selbige Wirkung.

paragraph_ir2_weapons_1=IR2 ändert und fügt einige Waffen- und Munitionsmechaniken hinzu, und überarbeitet auch den militärischen Technologiebaum.

bullet_ir2_weapons_1=[font=Default-Leibold][color=255,230,192]Schrotflinten Geschütztürme[/color][/font] sind deine erste automatisierte Verteidigung. Sie verwenden Schrotmunition.
bullet_ir2_weapons_2=[font=default-semibold][color=255,230,192]Maschinengewehr-Geschütztürme[/color][/font] verwenden Magazin Munition. Geschosse sind Projektile, die eine Reisezeit haben, egal ob sie von einem Turm oder einer Handwaffe abgefeuert werden.
bullet_ir2_weapons_3=[font=default-semibold][color=255,230,192]Lasertürme[/color][/font] funktionieren genauso wie bei Vanilla Factorio. Du kannst die Farbe der Laserstrahlen in den Mod-Einstellungen ändern.
bullet_ir2_weapons_4=[font=default-semibold][color=255,230,192]Blitztürme[/color][/font] verursachen keinen Schaden, aber treffen eine Gruppe von Feinden mit einem elektrischen Impuls, der sie stark verlangsamt.
bullet_ir2_weapons_5=[font=default-semibold][color=255,230,192]Photonische Kanonen[/color][/font] geben tödliche explosive Energie-Projektile ab. Richte sie nicht auf deine eigene Basis.
bullet_ir2_weapons_6=Die ultimative Waffe ist die [font=default-semibold][color=255,230,192]atomare Artilleriegranate[/color][/font], die feindliche Stützpunkte verwüstet, aber eine massive Umweltverschmutzungswolke freisetzt.


