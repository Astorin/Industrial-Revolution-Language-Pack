[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Akzeptiert:[/color][/font]
air-compressor=Elektrischer Kompressor, produziert Druckluft durch Filtern der lokalen Atmosphäre und verringert Umweltverschmutzung.
air-purifier=Elektrische Luftreinigung. Filtert die lokale Atmosphäre und reduziert die Umweltverschmutzung.
arc-furnace=Fortschrittlicher Elektroofen. Schmilzt Metalle zum Gießen oder Legieren. Manuelle Rezeptauswahl erforderlich.
arc-turret=Sehr energiehungrig. Stört das Nervensystem des Ziels und verlangsamt es immens. Verursacht keine bleibenden Schäden.
assembling-machine-1=Dampfgetriebene Montage. Haut Dinge mithilfe von einfachen Werkzeugen in Form.
assembling-machine-2=Elektrische Montagemaschine. Verwendet Werkzeuge zur Herstellung von Komponenten.
assembling-machine-3=Fortschrittliche elektrische Montagemaschine. Verwendet Werkzeuge zur schnellen Herstellung von Komponenten.
barrelling-machine=Elektrische Abfüllanlage. Füllt oder entleert automatisch Kanister oder Fässer. Verwende __CONTROL__ir-entity-adjustment__, um zwischen Entleerungs- und Füllmodus umzuschalten.
bottomless-pit=Ein tiefes, dunkles Loch im Boden. Jeder Gegenstand ist für immer verloren. Slots können mit __CONTROL__toggle-filter__ gefiltert werden.
bronze-forestry=Baumzucht. Produktion skaliert mit der Anzahl der Bäume im gleichen Chunk (bis zu einem Maximum). Reinigt die Luft. Benötigt Wasser, aber keinen Strom.
bronze-alloy-furnace=Verbrennungsofen. Kombiniert mittelwertige Materialien. Manuelle Rezeptauswahl erforderlich.
bronze-furnace=Verbrenner-Schmelzofen. Schmilzt mittelstufige Materialien.
bronze-telescope=Dampfbetriebene Scanner. Deckt entfernte Sektoren auf und zeigt eine kleine lokale Umgebung an.
burner-inserter=Befeuerte Greifarme können ihren Brennstoff aus dem von Öfen und anderen Maschinen beziehen.
burner-mining-drill=Verbrennungs-Erzabbauer. Kann keine Erze abbauen, die ein flüssiges Lösungsmittel benötigen.
chrome-drill=Riesiger Elektrobohrer. Kann ein Lösungsmittel für den Abbau verwenden.
chrome-forestry=Schnellere Baumzucht. Produktion skaliert mit der Anzahl der Bäume im gleichen Chunk (bis zu einem Maximum). Reinigt die Luft. Benötigt Wasser, Dünger, Kohlendioxid und Strom.
chrome-press=Elektrischer Kompressor. Stellt industrielle Edelsteine und Kristalle bei massivem Druck her.
chrome-transmat=Ein Ort-zu-Ort-Transmaterialisierer. Ein Transmat-Paar benötigt mindestens __1__ in jedem Energiepuffer um sich zu verbinden. Die maximale Ladegeschwindigkeit beträgt __2__.
copper-aetheric-lamp=Verwendet Dampf und präzise kalibrierte Kupferzacken, um ein unheimliches Leuchten zu erzeugen. Wie das funktioniert? Keiner weiß es. Benutze __CONTROL__ir-entity-adjustment__, um zwischen der Durchgangs- und der Endrohrvariante umzuschalten. Klicke die Lampe an, um eine Farbe auszuwählen, oder verwende __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__, um zwischen den Farben zu wechseln.
copper-boiler=Verbrennt Brennstoff, um Wasser in Dampf umzuwandeln.
copper-derrick=Dampfbetriebener Bohrturm. Kann nur auf sauberen Dampfspalten aufgestellt werden. Selbstversorgend.
copper-grinder=Dampfbetriebener Erzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
copper-lab=Dampfbetriebene Forschungsanlage.\n__1__ __2__
copper-mixer=Dampfbetriebener Mischer. Ein spezialisierter Erzbrecher, der Rohmaterialien zur Weiterverarbeitung vermengt.
electric-alloy-furnace=Elektrischer Ofen. Kombiniert hochwertige Materialien. Manuelle Rezeptauswahl erforderlich.
electric-furnace=Elektrischer Ofen. Schmilzt hochwertige Materialien.
electric-mining-drill=Elektrischer Bohrer. Kann ein Lösungsmittel zum Abbauen verwenden.
gear-wheel-cast=Zahnradguss. Benutze __CONTROL__ir-entity-adjustment__ um den Komponententyp zu wechseln.
gun-turret=Automatischer Maschinengewehrgeschützturm. Kann durch Forschung verbessert werden. Das Aussehen kommt mir irgendwie bekannt vor..\nMunitionstyp: [font=default][color=1,0.74,0.4]__ITEM__magazine__[/color][/font]
heavy-picket=Feldeffekt-Schnellbaufahrzeug. Nur batteriebetrieben. Keine Waffen. Großes Ausrüstungsraster. Kann Wasser überqueren. Vernichtet Bäume. Immun gegen Fließbänder.
heavy-roller=Schweres, langsames Baufahrzeug. Keine Waffen. Mittleres Ausrüstungsgitter. Zertrümmert und erntet Bäume. Unempfindlich gegen Fließbänder.
ingot-cast=Barrenguss. Benutze __CONTROL__ir-entity-adjustment__ um den Komponententyp zu wechseln.
ir-adjust-inserters=Lege mit __CONTROL__ir2-entity-adjustment__ fest, auf welche Seite des Fließbands dieser Greifarm legt.
iron-air-compressor=Filtert und komprimiert Luft für den Transport über Rohre. Reduziert die lokale Umweltverschmutzung.
iron-battery-charger=Lädt Batterien auf, mit einer kleinen Wahrscheinlichkeit eines Batterieausfalls. Aufgeladene Batterien können in persönlicher Ausrüstung, Fahrzeugen, Lokomotiven und Akku-Generator verwendet werden.
iron-battery-discharger=Gibt die, in geladenen Batterien und Zellen, gespeicherte Energie zur Nutzung durch das lokale Stromnetz frei. Verwenden Sie __CONTROL__ir-entity-adjustment__, um zwischen der standardmäßig niedrigen Priorität (entspricht Akkumulatoren) und einer höheren Priorität (lädt Akkumulatoren auf) zu wechseln.
iron-flare-stack=Zerstört Ölprodukte, produziert Umweltverschmutzung.
iron-forestry=Schnellere Baumzucht. Produktion skaliert mit der Anzahl der Bäume im gleichen Chunk (bis zu einem Maximum). Reinigt die Luft. Benötigt Wasser und Strom.
iron-gas-vent=Gibt Gase in die Atmosphäre ab. Die Umweltverschmutzungsrate hängt vom Gas ab.
iron-geothermal-exchanger=Elektrische Pumpe und Wärmetauscher. Verwendet verschmutzten Dampf aus geothermischen Quellen zur Erwärmung von sauberem Wasser. Benutze __CONTROL__ir-entity-adjustment__ um zwischen Warmwasser und Dampf zu wechseln.
iron-grinder=Elektrischer Erzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
iron-mixer=Elektrischer Mischer. Ein spezialisierter Erzbrecher, der Rohmaterialien zur Weiterverarbeitung vermengt.
iron-scrapper=Elektrischer Recycler. Zerstört Gegenstände, um Schrott zu produzieren. Nimmt alle Gegenstände aus Metall, Glas, Holz, Stein oder Beton an. Die Verwertungsquote liegt im Durchschnitt bei 75 %.
iron-washer=Elektrische Erzreinigungsanlage. Extrahiert Mineralien aus metallhaltigen Erzen mit einer zusätzlichen Chance für Nebenprodukte.
lab-inputs=[font=default-semibold][color=255,230,192]Eingänge:[/color][/font]
lab=Elektrische Forschungseinrichtung.\n__1__ __2__
laser-assembler=Lasermontagemaschine. Verwendet Laser, um sehr komplexe oder harte Komponenten herzustellen.
laser-turret=Automatisch zielender Megawatt-Laser. Kann durch Forschung verbessert werden.
locomotive=Fährt automatisiert Fahrpläne ab und zieht Anhänge. Öffne das Zugmenü mit __CONTROL__build__. Schalte den manuellen/automatischen Zugmodus mit __CONTROL__ir-entity-adjustment__ um.
module-loader=Elektrische Datenübertragungseinheit. Programme Module viel schneller als ein Mensch.
monowheel=Ein seltsames Personenfahrzeug. Sehr schnell. Keine Waffen. Minimale Ladungskapazität.
output-priority-high=Hoch
output-priority-low=Gering
output-priority=__1__\n[font=default-semibold][color=255,230,192]Ausgangspriorität:[/color][/font] __2__
photon-turret=Starker Geschützturm mittlerer Reichweite.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ zum rotieren.\n__CONTROL__ir-entity-adjustment__ um Schusswinkel zu ändern.\n[font=default-semibold][color=255,230,192]Achtung:[/color][/font] [img=virtual-signal/ir-signal-danger] Explosivschaden
pipes-all=Jede Flüssigkeit
pipes=[font=default-semibold][color=255,230,192]Befördert:[/color][/font] __1__
plate-cast=Plattenguss. Benutze __CONTROL__ir-entity-adjustment__ um den Komponententyp zu wechseln.
quantum-lab=Fortschrittliche Forschungseinrichtung. Zusätzliche Modulkapazität.\n__1__ __2__
racing-monowheel=Hohe Geschwindigkeit und beste Bremsen. Keine Waffen und minimale Ladekapazität. Betritt das Monorad mit __CONTROL__toggle-driving__.
radar=Elektrischer Scanner. Deckt entfernte Sektoren auf und zeigt eine kleine lokale Umgebung an.
robotower=Ein kleiner Roboterhangar mit verkleinerter Reichweite, aber sparsamerer Grundfläche.
rod-cast=Stangenguss. Benutze __CONTROL__ir-entity-adjustment__ um den Komponententyp zu wechseln.
scattergun-turret=Eine langsame, aber brutale Abwehr gegen Eindringlinge. Kann durch Forschung verbessert werden.\nMunitionstyp: [font=default][color=1,0.74,0.4]__ITEM__cartridge__[/color][/font]
small-assembler-1=Miniaturdampfmontagemaschine. Verarbeitet eine Teilmenge einfacher Bauteilrezepte.
small-assembler-2=Elektrische Miniaturmontagemaschine. Verarbeitet eine Teilmenge einfacher Bauteilrezepte.
small-assembler-3=Fortschrittliche elektrische Miniaturmontagemaschine. Verarbeitet eine Teilmenge einfacher Bauteilrezepte.
small-tank=[font=default-semibold][color=255,230,192]Lagert:[/color][/font] __1__
solar-array=Die Ökonomie der Skalierung besagt: Mehr Energie in weniger Platz.
steam-barrelling-machine=Einlass/Auslass unter Druck. Füllt oder entleert Dampfzellen. Benötigt keinen Strom. Verwende __CONTROL__ir-entity-adjustment__, um zwischen Entleerungs- und Füllmodus umzuschalten.
steam-drill=Dampfbetriebener Erzabbauer. Verbindet sich mit Dampfrohren, kann aber keine Erze abbauen, die ein flüssiges Lösungsmittel benötigen.
steam-inserter=Benötigt eine Versorgung mit Dampf.
steel-boiler=Elektrischer Wassererhitzer. Benutze __CONTROL__ir-entity-adjustment__ um zwischen Warmwasser und Dampf zu wechseln. Nicht geeignet für die Stromerzeugung.
steel-cleaner=Elektrische Kläranlage. Entfernt Verunreinigungen aus verschmutztem Wasser.
steel-cryo-tower=Elektrischer Gasverflüssiger. Trennt, kühlt und kondensiert Gase.
steel-derrick=Elektrischer Bohrturm. Kann auf jedem Riss eingerichtet werden.
steel-furnace=Brennofen. Schmelzt hochwertige Materialien.
petro-generator=Stromgenerator. Erzeugt Strom durch Verbrennung von flüssigen Kohlenwasserstoffen.
steel-grinder=Verbesserter, elektrischer Erzbrecher. Ist in der Lage pingeligere Metalle zu verarbeiten.
steel-mixer=Fortschrittlicher elektrischer Mischer. Ein spezialisierter Erzbrecher, der Rohmaterialien zur Weiterverarbeitung vermengt.
steel-vaporiser=Wärmeübertragungsblock. Erwärmt verflüssigte Elementargase auf Umgebungstemperatur und vergrößert ihr Volumen. Kühlt auch Dampf zu Wasser. Benötigt keinen Strom.
stone-charcoal-kiln=Ein langsambrennender Meiler, der Holz in Holzkohle umwandelt.
stone-furnace=Brennofen. Schmelzt niederwertige Materialien.
stone-alloy-furnace=Verbrennungsofen. Kombiniert niederwertige Materialien. Manuelle Rezeptauswahl erforderlich.
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] Setzt Schadstoffe beim Abriss oder Leeren frei.
supermagnet=Hochleistungs-Magnetfeldgenerator.
tree-planter-rubber-wood=Erlaubt es dir Kautschukbäume zu platzieren (und Blaupausen) für den Einsatz in Forstwirtschaft oder als Dekoration zu verwenden. Gibt Zutaten bei der Dekonstruktion zurück.
tree-planter-wood=Erlaubt es dir Kautschukbäume zu platzieren (und als Blaupausen) für den Einsatz in Forstwirtschaft oder als Dekoration zu verwenden. Gibt Zutaten beim Abriss zurück.
valve=Eingeschränktes Rohr. Lesbar durch Signalkabel. Benutze __CONTROL__ir-entity-adjustment__ um zwischen Einweg-, Überlauf- und Auflademodus zu wechseln (siehe Manifest Hotkey-Seite).
waterfill-explosive=Wenn der Sprengstoff neben einem Wasserfeld auf dem Boden platziert wird, wird er scharf und explodiert nach einer Verzögerung, wobei er das darunter liegende Plättchen mit durchquerbarem, schlammigem Wasser füllt und alle angrenzenden Sprengstoffe scharf macht, die dann nach einer kürzeren Verzögerung ebenfalls explodieren.
transfer-plate=Wenn sie betreten oder überfahren wird, löst sie die Übertragung der Items, des eingestellten Inventar-Filters für die Behälter innerhalb der Reichweite, aus. Siehe Manifest.
hidden-entity=Für diesen Entity sind die Flags „hidden“ und „not-in-made-in“ gesetzt und er sollte nicht in GUIs angezeigt werden.

