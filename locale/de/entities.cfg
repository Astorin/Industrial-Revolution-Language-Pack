[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Akzeptiert:[/color][/font]
arc-turret=Sehr energiehungrig. Stört das Nervensystem des Ziels und verlangsamt es immens. Verursacht keine bleibenden Schäden.
assembling-machine-1=Dampfgetriebene Montage. Haut Dinge mithilfe von einfachen Werkzeugen in Form.
assembling-machine-2=Elektrische Montagemaschine. Verwendet Werkzeuge zur Herstellung von Komponenten.
barrelling-machine=Elektrische Abfüllanlage. Füllt oder entleert automatisch Kanister oder Fässer. Verwende __CONTROL__ir-entity-adjustment__, um zwischen Entleerungs- und Füllmodus umzuschalten.
bronze-alloy-furnace=Verbrennungsofen. Kombiniert mittelwertige Materialien. Manuelle Rezeptauswahl erforderlich.
bronze-furnace=Verbrenner-Schmelzofen. Schmilzt mittelstufige Materialien.
burner-inserter=Befeuerte Greifarme können ihren Brennstoff aus dem von Öfen und anderen Maschinen beziehen.
burner-mining-drill=Verbrennungs-Erzabbauer. Kann keine Erze abbauen, die ein flüssiges Lösungsmittel benötigen.
chrome-drill=Riesiger Elektrobohrer. Kann ein Lösungsmittel für den Abbau verwenden.
chrome-transmat=Ein Ort-zu-Ort-Transmaterialisierer. Ein Transmatten-Paar benötigt mindestens __1__ in jedem Energiepuffer um sich zu verbinden. Die maximale Ladegeschwindigkeit beträgt __2__.
copper-aetheric-lamp=Verwendet Dampf und präzise kalibrierte Kupferstäbe, um ein unheimliches Leuchten zu erzeugen. Wie das funktioniert? Keiner weiß es. Benutze __CONTROL__ir-entity-adjustment__, um zwischen der Durchgangs- und der Endrohrvariante umzuschalten. Klicke die Lampe an, um eine Farbe auszuwählen, oder verwende __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__, um zwischen den Farben zu wechseln.
copper-boiler=Verbrennt Brennstoff, um Wasser in Dampf umzuwandeln.
copper-derrick=Dampfbetriebener Derrick. Kann nur auf sauberen Dampfspalten aufgestellt werden. Selbstversorgend.
copper-grinder=Dampfbetriebener Erzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
copper-lab=Dampfbetriebene Forschungsanlage.\n__1__ __2__
copper-mixer=Dampfbetriebener Mischer. Ein spezialisierter Erzbrecher, der Rohmaterialien zur Weiterverarbeitung vermengt.
electric-alloy-furnace=Elektrischer Ofen. Kombiniert hochwertige Materialien. Manuelle Rezeptauswahl erforderlich.
electric-furnace=Lichtbogenofen. Schmilzt hochwertige Materialien.
electric-mining-drill=Elektrischer Bohrer. Kann ein Lösungsmittel zum Abbauen verwenden.
gun-turret=Automatischer Maschinengewehrgeschützturm. Kann durch Forschung verbessert werden. Das Aussehen kommt mir irgendwie bekannt vor..\nMunitionstyp: [font=default][color=1,0.74,0.4]__ITEM__magazine__[/color][/font]
heavy-roller=Schweres, langsames Baufahrzeug. Keine Waffen. Mittleres Ausrüstungsgitter. Zertrümmert und erntet Bäume. Unempfindlich gegen Fließbänder.
iron-battery-charger=Lädt Batterien auf, mit einer kleinen Wahrscheinlichkeit eines Batterieausfalls. Aufgeladene Batterien können in persönlicher Ausrüstung, Fahrzeugen, Lokomotiven und Akku-Generator verwendet werden.
iron-battery-discharger=Gibt die, in geladenen Batterien und Zellen, gespeicherte Energie zur Nutzung durch das lokale Stromnetz frei. Verwenden Sie __CONTROL__ir-entity-adjustment__, um zwischen der standardmäßig niedrigen Priorität (entspricht Akkumulatoren) und einer höheren Priorität (lädt Akkumulatoren auf) zu wechseln.
iron-flare-stack=Zerstört Ölprodukte, produziert Umweltverschmutzung.
iron-gas-vent=Gibt Gase in die Atmosphäre ab. Die Umweltverschmutzungsrate hängt vom Gas ab.
iron-grinder=Elektrischer Erzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
iron-mixer=Elektrischer Mischer. Ein spezialisierter Erzbrecher, der Rohmaterialien zur Weiterverarbeitung vermengt.
iron-scrapper=Elektrischer Recycler. Zerstört Gegenstände, um Schrott zu produzieren. Nimmt alle Gegenstände aus Metall, Glas, Holz, Stein oder Beton an. Die Verwertungsquote liegt im Durchschnitt bei 75 %.
iron-washer=Elektrische Erzreinigungsanlage. Extrahiert Mineralien aus metallhaltigen Erzen mit einer zusätzlichen Chance für Nebenprodukte.
lab-inputs=[font=default-semibold][color=255,230,192]Eingänge:[/color][/font]
laser-turret=Automatisch zielender Megawatt-Laser. Kann durch Forschung verbessert werden.
monowheel=Ein seltsames Personenfahrzeug. Sehr schnell. Keine Waffen. Minimale Ladungskapazität.
output-priority-high=Hoch
output-priority-low=Gering
pipes-all=Jede Flüssigkeit
pipes=[font=default-semibold][color=255,230,192]Befördert:[/color][/font] __1__
racing-monowheel=Hohe Geschwindigkeit und beste Bremsen. Keine Waffen und minimale Ladekapazität. Betritt das Monorad mit __CONTROL__toggle-driving__.
robotower=Ein kleiner Roboterhangar mit verkleinerter Reichweite, aber sparsamerer Grundfläche.
scattergun-turret=Eine langsame, aber brutale Abwehr gegen Eindringlinge. Kann durch Forschung verbessert werden.\nMunitionstyp: [font=default][color=1,0.74,0.4]__ITEM__cartridge__[/color][/font]
small-assembler-1=Miniaturdampfmontagemaschine. Verarbeitet eine Teilmenge einfacher Bauteilrezepte.
small-assembler-2=Elektrische Miniaturmontagemaschine. Verarbeitet eine Teilmenge einfacher Bauteilrezepte.
solar-array=Die Ökonomie der Skalierung besagt: Mehr Energie in weniger Platz.
steam-barrelling-machine=Einlass/Auslass unter Druck. Füllt oder entleert Dampfzellen. Benötigt keinen Strom. Verwende __CONTROL__ir-entity-adjustment__, um zwischen Entleerungs- und Füllmodus umzuschalten.
steam-drill=Dampfbetriebener Erzabbauer. Verbindet sich mit Dampfrohren, kann aber keine Erze abbauen, die ein flüssiges Lösungsmittel benötigen.
steam-inserter=Benötigt eine Versorgung mit Dampf.
steel-cleaner=Elektrische Kläranlage. Entfernt Verunreinigungen aus verschmutztem Wasser.
steel-electroplater=Elektrische Beschichtungsmaschine. Beschichtet Metallteile mit Schutzschichten aus Metall. Die Beschichtungslösung kann zu benachbarten Maschinen durchlaufen.
steel-grinder=Verbesserter, elektrischer Erzbrecher. Ist in der Lage pingeligere Metalle zu verarbeiten.
steel-washer=Elektrische Erzreinigungsanlage. Extrahiert Mineralien aus metallhaltigen Erzen mit einer zusätzlichen Chance für Nebenprodukte.
stone-charcoal-kiln=Ein langsambrennender Meiler, der Holz in Holzkohle umwandelt.
stone-furnace=Brennofen. Schmelzt niederwertige Materialien.
stone-alloy-furnace=Verbrennungsofen. Kombiniert niederwertige Materialien. Manuelle Rezeptauswahl erforderlich.
tree-planter-rubber-wood=Erlaubt es dir Kautschukbäume zu platzieren (und Blaupausen) für den Einsatz in Forstwirtschaft oder als Dekoration zu verwenden. Gibt Zutaten bei der Dekonstruktion zurück.
valve=Rückschlagventil. Verhindert Zurücklaufen.


