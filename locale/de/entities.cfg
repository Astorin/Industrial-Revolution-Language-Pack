[entity-description]
arc-turret=Sehr energiehungrig. Stört das Nervensystem des Ziels und verlangsamt es immens. Verursacht keine bleibenden Schäden.
assembling-machine-1=Dampfgetriebene Montage. Haut Dinge mithilfe von einfachen Werkzeugen in Form.
bronze-furnace=Verbrenner-Schmelzofen. Schmilzt mittelstufige Materialien.
burner-inserter=Befeuerte Greifarme können ihren Brennstoff aus dem von Öfen und anderen Maschinen beziehen.
burner-mining-drill=Verbrennungs-Erzabbauer. Kann keine Erze abbauen, die ein flüssiges Lösungsmittel benötigen.
chrome-drill=Riesiger Elektrobohrer. Kann ein Lösungsmittel für den Abbau verwenden.
chrome-transmat=Ein Ort-zu-Ort-Transmaterialisierer. Ein Transmatten-Paar benötigt mindestens __1__ in jedem Energiepuffer um sich zu verbinden. Die maximale Ladegeschwindigkeit beträgt __2__.
copper-boiler=Verbrennt Brennstoff, um Wasser in Dampf umzuwandeln.
copper-grinder=Dampfbetriebener Erzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
copper-mixer=Dampfbetriebener Mischer. Ein spezialisierter Erzbrecher, der Rohmaterialien zur Weiterverarbeitung vermengt.
electric-furnace=Lichtbogenofen. Schmilzt hochwertige Materialien.
electric-mining-drill=Elektrischer Bohrer. Kann ein Lösungsmittel zum Abbauen verwenden.
gun-turret=Automatischer Maschinengewehrgeschützturm. Kann durch Forschung verbessert werden. Das Aussehen kommt mir irgendwie bekannt vor..\nMunitionstyp: [font=default][color=1,0.74,0.4]__ITEM__magazine__[/color][/font]
iron-flare-stack=Zerstört Ölprodukte, produziert Umweltverschmutzung.
iron-gas-vent=Gibt Gase in die Atmosphäre ab. Die Umweltverschmutzungsrate hängt vom Gas ab.
iron-grinder=Elektrischer Erzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
iron-mixer=Elektrischer Mischer. Ein spezialisierter Erzbrecher, der Rohmaterialien zur Weiterverarbeitung vermengt.
iron-scrapper=Elektrischer Verschrotter. Reduziert Gegenstände und Körperteile zu Schrott. Akzeptiert keine Items, die nicht aus Metall, Glas oder Stein bestehen. Andere Bestandteile gehen verloren. Die Effektivität variiert zwischen 50 und 100%.
iron-washer=Elektrische Erzreinigungsanlage. Extrahiert Mineralien aus metallhaltigen Erzen mit einer zusätzlichen Chance für Nebenprodukte.
laser-turret=Automatisch zielender Megawatt-Laser. Kann durch Forschung verbessert werden.
monowheel=Ein seltsames Personenfahrzeug. Keine Waffen. Minimale Ladungskapazität.
output-priority-high=Hoch
output-priority-low=Gering
pipes-all=Jede Flüssigkeit
racing-monowheel=Hohe Geschwindigkeit und beste Bremsen. Keine Waffen und minimale Ladekapazität. Betritt das Monorad mit __CONTROL__toggle-driving__.
robotower=Ein kleiner Roboterhangar mit verkleinerter Reichweite, aber sparsamerer Grundfläche.
scattergun-turret=Eine langsame, aber brutale Abwehr gegen Eindringlinge. Kann durch Forschung verbessert werden.\nMunitionstyp: [font=default][color=1,0.74,0.4]__ITEM__cartridge__[/color][/font]
