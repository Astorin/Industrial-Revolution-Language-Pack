menu_ir-airships=Luftschiffe
title_ir-airships=Luftschiffe
paragraph_ir-airships_1=[img=item/hydrogen-airship] [font=default-semibold][color=255,230,192]Luftschiffe[/color][/font] schweben über Gebäuden und können Wasser überqueren. Sie benötigen Treibstoff, um sich fortzubewegen, nutzen ihn aber effizient. Sie sind nicht schnell, profitieren aber von Fahrzeuggeschwindigkeitsboni auf den Treibstoff; Helium-Luftschiffe sind etwas schneller. Sie können von Spielern gesteuert werden und sich im WASD-Stil bewegen. Sie können auch per Autopilot per Fernbedienung gesteuert werden. Wenn Luftschiffe zerstört werden, werden alle menschlichen Insassen getötet und Wasserstoff-Luftschiffe werden den Boden um sie herum in Brand setzen.
paragraph_ir-airships_2=[img=item/airship-station] [font=default-semibold][color=255,230,192]Luftschiffstationen[/color][/font] fungieren als Routing-Hubs für Luftschiffe und ermöglichen dir die Erstellung eines automatisierten Logistiksystems. Luftschiffe docken an Stationen an, wenn ihr letzter Autopilot-Wegpunkt an einer Station ankommt. Stationen verfügen über kein eigenes Inventar, können aber auf die Inventare benachbarter Behälter zugreifen (bis zu sechzehn 1x1-Truhen). Stationen können wie Zughaltestellen benannt werden. Im Gegensatz zu Lokomotiven haben Luftschiffe jedoch keine Fahrpläne: Die gesamte Streckenführung wird von den Stationen übernommen. Es ist möglich, dass mehrere Stationen denselben Namen erhalten, aber jede Station bleibt ein eindeutiges Ziel. Durch die Änderung des Namens einer Station werden keine Routen geändert; Reiseziele werden lediglich den neuen Namen widerspiegeln. 
paragraph_ir-airships_5=Wenn ein Luftschiff von einem Spieler geparkt oder angehalten wurde, kann es mit dem IR3-Umschalt-Hotkey (__CONTROL__ir-entity-adjustment__) seine vorherige Reise fortsetzen. Beim Kopieren und Einfügen von einer Station auf eine andere werden alle Stationseinstellungen übertragen, einschließlich des Stationsnamens. Das kann nicht rückgängig gemacht werden. Stationseinstellungen werden in Blaupausen nicht beibehalten.



