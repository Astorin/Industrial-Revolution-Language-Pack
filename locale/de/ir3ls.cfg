[IndustrialRevolution3]
menu_ir-stacking=Lader und Stapler
title_ir-stacking=Lader und Stapler
paragraph_ir-stacking_1=[img=item/ir3-express-loader] [font=default-semibold][color=255,230,192]Lader[/color][/font] können den gesamten Durchsatz eines Bandes in einen Behälter oder eine Maschine leiten oder ein Inventar schnell auf ein Band entleeren. Sie funktionieren mit Truhen und ähnlichen Behältern, Güterwaggons und Herstellungs-/Verarbeitungsmaschinen. Sie benötigen zum Betrieb Dampf oder Strom (je nach Stufe). Jede Stufe entspricht der Geschwindigkeit der entsprechenden Fließbandstufe. Beachte, dass die Lader bei Herstellungsmaschinen das Eingabemaximum der Greifärme nicht respektieren und daher die Eingabeslots der Maschine mit so vielen Gegenständen füllen, wie sie können.
paragraph_ir-stacking_2=Die Blickrichtung eines Laders kann nach dem Platzieren nicht gedreht werden: Die Drehtaste (__CONTROL__rotate__) schaltet den Lader stattdessen zwischen Eingabe- und Ausgabemodus um. Lader können nur im Ausgabemodus gefiltert werden. Wenn das Einrasten zwischen Lader und Band aktiv ist (siehe Einstellungen > Mod-Einstellungen > Pro Karte), ändern neu platzierte Lader automatisch ihren Eingabe-/Ausgabemodus, um ihn an die Richtung eines verbundenen Bandes anzupassen.
paragraph_ir-stacking_3=[img=item/ir3-express-beltbox] [font=default-semibold][color=255,230,192]Stapler[/color][/font] sind kleine Maschinen, die für den Einsatz mit Ladern konzipiert sind. Sie bieten die Möglichkeit, den Banddurchsatz zu vervierfachen, allerdings nur für Barren und einige andere ziegelförmige Gegenstände. Du kannst eine Liste der stapelbaren Artikel erhalten, indem Sie mit der Maus auf den leeren Eingabeschlot eines Staplers zeigst. Befördere Barren in einen Stapler mit Lader, wodurch er gestapelte Barren produziert. Gebe die gestapelten Barren in einen anderen Stapler und sie werden wieder entstapelt. Gestapelte Gegenstände können nicht in Rezepten verwendet werden. Ein typisches Verfahren besteht daher darin, sie am Anfang eines Busses zu stapeln und sie dann an den Eingängen zu Unterfabriken wieder abzustapeln.
paragraph_ir-stacking_4=Stapler könne auf den "Bündel-Modus" gestellt werden (Einstellungen > Mod-Einstellungen > Grundeinstellungen). Dadurch versuchen Lader beide Seiten eines Fließbands beim Entladen von gestapelten Items zu verwenden, wodurch jedoch ein größerer Input-Puffer benötigt wird.


