[mod-setting-description]
ir3ls-belt-snapping=Wenn diese Option aktiviert ist, wird beim Anschließen eines neu platzierten Laders an ein Fließband der Ausgabemodus des Laders an die Bandrichtung angepasst.
ir3ls-enabled=Erlaubt es dir, nur die gewünschten Funktionen zu aktivieren.
ir3ls-batch-mode=Standardmäßig produzieren Stapler individuelle Stapelgegenstände. Im Bündel-Modus wird der Barren in vier Stapel verarbeitet, wobei vier Mal so lange benötigt wird, um vier gestapelte Gegenstände zu produzieren. Der Bündel-Modus ermutigt Ausgabelader, beide Seiten des Fließbands zu benutzen; der kleine Nachteil ist, dass ein niedriger Durchsatz zu "klumpig" werden kann. Entstapelungsrezepte werden nicht gebündelt (sie produzieren bereits mehrere Gegenstände).

