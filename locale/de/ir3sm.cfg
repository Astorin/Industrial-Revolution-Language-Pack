title_ir-spacemining=Weltraumbergbau
paragraph_ir-spacemining_1=Beim Weltraum-Bergbau kommen Raketenstarttechnologie und Quantentransmaterialisierung zusammen und ermöglichen die Gewinnung von Ressourcen aus dem Weltraum. Anstatt Ingenieure zu transportieren, stellen [img=item/cargo-transmat] [font=default-semibold][color=255,230,192]Frachttransmaten[/color][/font] eine Verbindung zu [img=item/quantum-satellite] [font= default-semibold][color=255,230,192]Weltraum-Bargbausonden[/color][/font] her, die mit [img=item/rocket-silo] [font=default-semibold][color=255,230,192]Raketen[/color][/font] in den Weltraum geschossen werden. Der Start von Sonden erfordert erhebliche Investitionen, aber wenn sie einmal gestartet sind, halten sie ewig. Jede gestartete Sonde schließt sich dem Schwarm an, erkundet das lokale Sonnensystem und sammelt Ressourcen. Je mehr Sonden du startest, desto größer ist die tägliche Ausbeute.
paragraph_ir-spacemining_2=Alle vier metallischen terrestrischen Erze können aus Asteroiden abgebaut werden, ebenso wie [img=item/comet-ice-ore] [font=default-semibold][color=255,230,192]Kometeis[/color][/font], eine Quelle von Erdgas und Wasser. Ressourcen haben unterschiedliche Seltenheiten: Eisenerz ist am häufigsten. Einmal pro Factorio-Tag (ungefähr alle 7 Minuten) versucht der Sondenschwarm, Frachttransmatverbindungen herzustellen, um seine Ladung abzuliefern. Wie bei normalen Transmaten müssen im Puffer des Frachttransmats __1__MJ Energie verfügbar sein, um einen Transfer durchzuführen. Wenn ein Frachttransmat nicht über ausreichende Energie oder Speicherkapazität verfügt, versucht der Schwarm, sich mit einem anderen zu verbinden. Frachttransmaten haben keinen eigenen Speicher, sondern nutzen alle direkt daneben platzierten Behälter: Verwende den Alt-Modus, um zu sehen, an welche Behälter ein Transmat angeschlossen ist. Du kannst gefilterte Behälter verwenden, um zu steuern, welche Erze ein bestimmter Transmat empfangen kann.
paragraph_ir-spacemining_3=Wenn deine Sonden nicht den gesamten Transport liefern können, werden sie es am nächsten Tag erneut versuchen. Allerdings verfügt der Schwarm über eine maximale Speicherkapazität pro Erzsorte, die mit den gestarteten Sonden skaliert. Wenn diese Kapazität erreicht ist, sammeln Sonden keine weitere Ressource mehr, bis sie sie auslagern können. Du kannst maximal __1__ Sonden aktiv haben und maximal __2__ Frachttransporte: Sonden, die darüber hinaus gestartet oder gebaut werden, sind nicht produktiv. Wenn du die Schnittstelle eines Frachttransmats öffnen, erhältst du Informationen über den aktuellen Status deiner Sonden.

