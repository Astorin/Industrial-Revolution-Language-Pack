[item-description]
alternatives=[font=default-semibold][color=255,230,192]Alternative Zutaten:[/color][/font]
ammo-type=[font=default-semibold][color=255,230,192]Munitionstyp:[/color][/font] __1__
atomic-artillery-shell=[font=default-semibold][color=255,230,192]Nachladezeit:[/color][/font] __1__\n[font=default-semibold][color=255,230,192]Warnung:[/color][/font] [img=virtual-signal/ir-signal-danger] Extreme Umweltverschmutzung
battery-discharge-equipment=Leite Strom aus aufgeladenen Batterien in deine Ausrüstung.
brass-ingot=Messing ist die Bezeichnung für diese bleihaltige Bronzelegierung, ein gut bearbeitbares und poliertes Metall.
bronze-ingot=Bronze ist eine Legierung, härter als Zinn oder Kupfer, mit einem höheren Schmelzpunkt.
burner-generator-equipment=Verbrennt Festbrennstoffe, um eine kleine Ausrüstung zum Laufen zu bringen.
carbon-foil=Graphen bildet atomdicke Filme, die aufgrund ihrer Breite unglaublich stark und hochleitfähig sind.
chromium-ingot=Chrom ist ein äußerst hartes und widerstandsfähiges Element, aber in seiner reinen Form spröde. Genutzt für Legierungen und zum Galvanisieren.
copper-ingot=Kupfer ist hart, sehr dehnbar und hat eine hervorragende Leitfähigkeit, aber es ist nicht besonders fest.
copper-roboport-equipment=Ein einfacher Roboterhangar, der eine begrenzte Anzahl von primitiven Robotern unterstützt. Wird mit direkt eingefügten unter Druck stehende Dampfzellen betrieben. Kann keine Energie von anderen Geräten erhalten.
effectivity-module=Verringert Energieverbrauch und Emissionen der Maschine. Der geringste Energieverbrauch ist 20%.
electrum=Elektrum ist eine ungewöhnliche kristalline Legierung aus Gold und Platin mit ausgezeichneter elektrischer Leitfähigkeit, die gleichzeitig sehr hart und leicht ist.
fuel-manager-tip=Der Brennstoffmanager (siehe Manifest) kann automatisch neue Brennstoff-Items aus deinem Inventar in dein Equipment laden.
fusion-reactor-equipment=Der berühmte "Mister Reactor" der Acme GmbH. Versorgt deine Ausrüstung mit Strom aus Uran-Brennstoffzellen und wird dabei wahrscheinlich auch nicht explodieren.
glass=Stannosilikates Glas. Durchsichtig, isolierend und korrosionsbeständig, aber zerbricht schnell.
gold-ingot=Gold ist angenehm für das Auge und hat eine ausgezeichnete elektrische Leitfähigkeit, ist aber sehr weich.
iron-burner-generator-equipment=Miniaturisierter Rucksackmotor. Wandelt unter Druck stehende Dampfzellen in Strom für Ausrüstungsgitter um.
iron-ingot=Eisen ist ein schweres und relativ starkes Metall, aber ziemlich spröde und rostanfällig.
lead-ingot=Blei ist ein sehr dichtes Metall, gut zum Abschirmen, dabei aber ziemlich giftig und weich ist.
movement-penalty=[font=default-semibold][color=255,230,192]Bewegungsbenachteiligung:[/color][/font] __1__%
nanoglass=Nanoglas ist ein mit Graphen beschichtetes High-Tech-Glas mit verbesserter Festigkeit und Verschleißfestigkeit.
nickel-ingot=Nickel ist ein relativ hartes und dehnbares Metall, das oxidationsbeständig ist.
plastic-bar=Ein vielseitiges und formbares petrochemisches Polymer mit guter elektrischer Isolierung.
platinum-ingot=Platin ist ein seltenes Edelmetall mit katalytischen Eigenschaften und ausgezeichneter Anlaufbeständigkeit.
poison-capsule=Erzeugt eine anhaltende giftige Wolke, die alles verletzt, was atmen kann. Verschüttet eine kleine Menge Umweltverschmutzung.
productivity-module=Erhöht die Anzahl der produzierten Produkte, reduziert aber die Geschwindigkeit und erhöht den Energieverbrauch und die Emissionen.
reload-time=[font=default-semibold][color=255,230,192]Nachladezeit:[/color][/font] __1__
repair-tool=Wird von Spielern und Baurobotern verwendet, um beschädigte Maschinen, Wände usw. zu reparieren.
satellite=Wenn mit einer Rakete gestartet, werden wissenschaftliche Daten zurückgegeben.
scrap=[font=default-semibold][color=255,230,192]Maximum Schrott:[/color][/font]
slowdown-capsule=Bespritzt deine Feinde mit rutschiger Flüssigkeit und verringert so ihre Bewegungsgeschwindigkeit. Verschüttet eine kleine Menge Umweltverschmutzung.
speed-module=Erhöht die Geschwindigkeit der Maschine auf Kosten des Energieverbrauchs und der Umweltverschmutzung.
splitter-blocker=Für den Einsatz in Splitter-Filtern.
steambot=Ein primitiver Roboter, der seine Aufgaben langsam, aber sicher, erfüllt.
steel-cast=Gießt geschmolzenes Metall in Barren, Platten, Stangen oder Zahnräder. Benötigt keinen Strom. Nutze __CONTROL__ir-entity-adjustment__ um den Komponententyp zu wechseln, sobald der Guss platziert wurde.
steel-ingot=Stahl ist härter und weniger spröde als Gusseisen.
stone-brick=Ein stapelbarer Haufen aus Silikatgestein.
tin-ingot=Zinn ist ein leicht zu formendes Metall, das bei niedrigen Temperaturen schmilzt, aber weich und nicht sehr haltbar ist.
medical-pack=Stellt Gesundheit wieder her. Lange Abklingzeit.
graphite=Graphit ist eine Form von reinem Kohlenstoff, relativ nicht reaktiv, mit hoher thermischer und elektrischer Leitfähigkeit.
silicon=Reines Silicium ist ein spröder kristalliner Feststoff, der für die Herstellung von Halbleitern von entscheidender Bedeutung ist.
silicon-block=Siliciumcarbid ist eine sehr harte Verbindung mit hoher Wärmeleitfähigkeit und geringer Wärmeausdehnung.

