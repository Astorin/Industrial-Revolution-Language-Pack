[mod-setting-description]
ir2-fuelman-inventorysounds=Transfers vom Treibstoffmanager machen ein leises Geräusch.
ir2-fuelman-pingemptyslot=Warnung, falls alle Brennstoffplätze komplett leer sind. Nur angezeigt, wenn der Kraftstoffmanager aktiv ist (Schnellleistenkürzel).
ir2-fuelman-pingnofuel=Benachrichtige, wenn irgendwelche Treibstoff-Slots unter dem Schwellwert liegen es aber keinen passenden Treibstoff in deinem Inventar oder dem Fahrzeug gibt. Wird nur angezeigt, wenn der Treibstoffmanager aktiviert ist (Schnellzugriffsleiste).
ir2-fuelman-pingnoinv=Benachrichtige, falls irgendwelche Verbraucht-Brennstoff-Slots voll sind, aber dein Inventar oder das des Fahrzeugs voll ist. Wird nur angezeigt, wenn der Treibstoffmanager aktiviert ist (Schnellzugriffsleiste).
ir2-fuelman-pingsounds=Alarme spielen einen Geräusch ab.
ir2-hide-redundancies=Versteckt Grundprodukte, die (falls vorhanden) keinen Nutzen haben, im Craftingmenü, wodurch sie nicht herstellbar sind. Sie werden immer noch in der Technologie freigeschaltet, hauptsächlich zu Debugging-Zwecken, nicht wirklich nützlich für Spieler.
ir2-inserter-adjustment=Wenn aktiviert, kann die Seite, auf die Greifarme legen, mit einem Hotkey geändert werden. Deaktiviere diese Option, wenn du stattdessen eine andere Greifarm Mod nutzen willst.
ir2-laser-colour=Wähle den Farbton der Laserstrahlen (Geschütze, Zerstörer, PLD).
ir2-no-blue-trees=Wenn aktiviert, beschränkt es den Blau-Kanal der Baum-Blattkolorierung auf 80 % des Wertes des grünen Kanals (d.h. keine seltsam blauen Bäume).
ir2-starting-age=Wählen aus, ob du in der "Steinzeit" beginnen willst (Standard) oder ganze Technikstufen vorerforschen möchten. Beeinflusst nur die Erstellung eines neuen Spiels.
ir2-starting-kit=Wenn du dies aktivierst, erhältst du ein Bonus Starter Kit, das von deinem Start-Level abhängig ist. Wirkt sich nur auf die Erstellung eines neuen Spiels aus.
ir2-status-disabled=Wird angezeigt, wenn die Maschine vom Schaltungsnetz deaktiviert ist (nur Erzabbauer). Auch verwendet in Maschinen GUIs bei jedem "nicht arbeitend" Status außer bei "wenig Energie".
ir2-status-full-output=Wird angezeigt, wenn die Maschine nicht arbeiten kann (z.B. die Ausgabe ist blockiert oder sie ist mit einer anderen Aufgabe beschäftigt).
ir2-status-idle=Wird angezeigt, wenn die Maschine nichts zu tun hat (nur Herstellungsmaschinen).
ir2-status-insufficient-input=Wird angezeigt, wenn die Maschine nicht genügend Zutaten hat, um ihre Aufgabe zu erledigen (nur Herstellungsmaschinen).
ir2-status-low-power=Wird angezeigt, wenn die verfügbare Stromversorgung oder Pufferladung unzureichend ist.
ir2-status-no-minable-resources=Wird angezeigt, wenn der Bohrer keine Ressourcen mehr zum Abbauen hat (nur Bohrer).
ir2-status-working=Wird angezeigt, wenn die Maschine arbeitet oder zum Aktivieren bereit ist.
ir2-rail-blocks=Farben, die für die Visualisierung von Schienenabschnitten verwendet werden (z.B. beim Halten eines Signals über Schienen).
ir2-research-notifications=Zeigt eine Benachrichtigung an, wenn du oder dein Team die Forschung abgeschlossen haben. Nur sinnvoll in Verbindung mit Forschungs-Warteschlangen.
ir2-turret-runtime=Standardmäßig werden Geschütztürme in der Welt mit derselben Farbe getönt wie der Besitzer oder die Partei. Du kannst stattdessen wählen, dass jeder Turm den gleichen festen Farbton wie sein Symbol verwendet.

