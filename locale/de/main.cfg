[technology-description]
atomic-bomb=Das ist der einzige Weg, um sicher zu sein.
battery-equipment=Eine tragbarer Akku. Zieht Energie aus allen ausgerüsteten Generatoren und gibt sie bei Bedarf wieder ab.
battery-mk2-equipment=Ein verbesserter, tragbarer Akku. Zieht Energie aus allen ausgerüsteten Generatoren und gibt sie bei Bedarf wieder ab.
battery=Speichere Energie in elektrochemischen Zellen.
energy-weapons-damage=Erhöht den Schaden durch Laser und anderen Energiewaffen.
engine=Ein kräftiges Arbeitstier, das Fahrzeuge und schwere Maschinen antreibt.
fusion-reactor-equipment=Der berühmte "Mister Reactor" der Acme GmbH. All die Freuden der Neutronenstrahlen in deiner Hosentasche. Versorgt deine Ausrüstung mit Strom aus Uran-Brennstoffzellen und wird dabei wahrscheinlich auch nicht explodieren.
heavy-armor=Härtere Rüstung aus Bronze mit ein wenig Platz für Ausrüstung.
inserter-capacity-bonus=Stapelgreifarme werden mehrere Gegenstände auf einmal greifen.
ir2-advanced-batteries=Überlegene Blei-Nickel-Batterien, mit vervierfachter Ladekapazität.
ir2-air-purification=Verwendet verschiedene chemische Reagenzien, um die Verschmutzung aus der Atmosphäre zu waschen.
ir2-arc-turret=Entlädt elektrischen Strom und verlangsamt Feinde.
ir2-autogun-turret=Ein automatischer Maschinengewehrgeschützturm.
ir2-barrelling=Bewegen von Flüssigkeiten in Fässern und verstärkten Rohren.
ir2-bronze-forestry=Automatische Baumzucht, die eine langsame, aber sichere Versorgung mit Holz produziert.
ir2-bronze-milestone=Bronze ist ein beständiges und korrosionsbeständiges Material, dessen Eigenschaften die seiner einzelnen Bestandteile übersteigen.
ir2-chromium-milestone=Chrom ist ein äußerst hartes und widerstandsfähiges Element, aber in seiner reinen Form spröde. Genutzt für Legierungen und Galvanisieren.
ir2-concrete=Ein sehr nützliches Baumaterial. Auf Wiedersehen, Steine.
ir2-electronics=Verbinde und verändere elektrische Signale.
ir2-electroplating=Erhöht die Widerstandsfähigkeit und Haltbarkeit von Bauteilen.
ir2-force-fields=Elektromagnetische Effektoren, die durch Manipulation von Kraftfeldern ablenken, absorbieren, anziehen oder abstoßen können.
ir2-furnaces=Heißere, stärkere Öfen, die mit einer größeren Bandbreite an Materialien umgehen können.
ir2-glass-milestone=Stannosilikates Glas. Durchsichtig und ein guter Isolator, aber zerbricht schnell.
ir2-gold-milestone=Glänzend.
ir2-grinding=Zermahle Materialien um neue Produkte zu produzieren und Erzausbeute zu verbessern.
ir2-inserters=Verbesserungen an den Roboterbediensteten: klüger, schneller, stärker.
ir2-iron-forestry=Verbesserte Baumzucht, die eine langsame, aber sichere Versorgung mit Holz produziert.
ir2-iron-milestone=Die Arbeit mit Eisen wird bald die Kraft des Elektrons freisetzen.
ir2-lead-milestone=Blei ist ein giftiges, aber sehr dichtes Material, gut zum Abschirmen.
ir2-mining=Verbesserte Maschinen, um die Ressourcen der Welt intensiver zu plündern.
ir2-modules=Computer zum Feintunen der Operationen in den Maschinen. Die Computerkomponenten können wieder auf ihren Ausgangszustand zurückgesetzt werden.
ir2-monowheel=Ein seltsames Personenfahrzeug. Keine Waffen. Minimale Ladungskapazität.
ir2-nickel-milestone=Invar ist eine Nickel-Eisen-Legierung mit extrem niedriger Wärmeausdehnung. Kupfernickel ist eine korrosionsbeständige Kupfer-Nickel-Legierung.
ir2-normal-inserter-capacity-bonus=Nicht-Stapel-Greifarme werden mehrere Gegenstände auf einmal bewegen.
ir2-nuclear-fuel=Mysteriös. Aber funktioniert.
ir2-photon-turret-damage=Erhöht den durch Photonentorpedos zugefügten Schaden.
ir2-plastiglass=Ein flexibler, aber fester und bruchsicherer Kunststoff, so durchsichtig wie Glas.
ir2-radar=Kartieren der Umgebung mit reflektierenden Funkwellen.
ir2-research=Fortgeschrittene Einrichtungen zum Verschieben der Grenzen der Technologie.
ir2-robotower=Anpassung der Robotorhangarausrüstungswissenschaft zum Erstellen von Logistiknetzwerken, ausgeführt von materialtransportierenden Robotern.
ir2-scatterbot=Ihr Leben ist brutal und kurz, aber auf ihre eigene düstere Art lieben sie dich.
ir2-solar-energy=Erzeugung begrenzter Energemengen aus der Sonneneinstrahlung.
ir2-stainless-milestone=Edelstahl ist eine stärkere, aber flexiblere und widerstandsfähigere Stahllegierung.
ir2-steam-power=Endlich! Erzeuge Strom aus Hochdruckdampfkesseln.
ir2-steambot=Ein primitiver Bauroboter. Profitiert nicht von der Erforschung von Bewegungsgeschwindigkeiten.
ir2-steel-milestone=Produziere Stahl, eine härtere und weniger spröde Aufbereitung von Eisen.
ir2-steel-wall=Vielleicht werden die Beißer dafür bezahlen.
ir2-tellurium-milestone=Tellur, ein Verwandter des Schwefels, ist ein sprödes Halbmetall mit interessanten elektrischen Anwendungen.
ir2-transmat=Teleporter, um es anders auszudrücken. Die Wahrscheinlichkeit, dass deine DNA mit der eines Beißers gemischt wird, ist ziemlich gering.
ir2-washing=Reinigt zerkleinerte Erz, um den Ertrag weiter zu verbessern und Sekundärminerale zu extrahieren.
personal-roboport-equipment=Rüste dich mit Hightech-Konstruktionswerkzeugen aus.
physical-projectile-damage=Erhöht den Schaden durch Patronen.
robotics=Nutze die Erkenntnisse aus der Robohangerausrüstungsforschung, um logistische Netzwerke von Schwerlast-Roboterstationen zu erschaffen.
weapon-shooting-speed=Erhöht die Feuerrate für alle Patronen.
worker-robots-speed=Erhöht die Fluggeschwindigkeit der Bau- und Logistikroboter. Hat keinen Einfluss auf Clockwork Punkbots.

