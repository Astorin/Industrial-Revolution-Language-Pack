[entity-description]
accepted-item=__1__ __2__
accepted-types=Angenommen:
arc-furnace=Fortgeschrittener Lichtbogenofen. Produziert geschmolzene Metalle für Gießereien. Es muss manuell ein Rezept ausgewählt werden.
arc-turret=Sehr energiehungrig. Stört das Nervensystem des Ziels und verlangsamt es immens. Verursacht keine bleibenden Schäden.
assembling-machine-2=Elektrische Montagemaschine. Nutzt Sägen und Bohrer zur Herstellung der Komponenten.
bronze-forestry=Verbrenner-Gewächshaus. Zieht Setzlinge auf.
bronze-furnace=Verbrenner-Schmelzofen. Schmilzt mittelstufige Materialien.
bronze-incinerator=Zerstört unerwünschte Gegenstände, mit Ausnahme von Brennstoffen.
burner-inserter=Befeuerte Greifarme können ihren Brennstoff aus dem von Öfen und anderen Maschinen beziehen.
chrome-transmat=Ein Ort-zu-Ort-Transmaterialisierer. Ein Transmatten-Paar benötigt mindestens __1__ in jedem Energiepuffer um sich zu verbinden. Die maximale Ladegeschwindigkeit beträgt __2__.
copper-aetheric-lamp=Nutzt Dampf und präzise kalibrierte Kupferstäbe um ein unheimliches Leuchten zu erzeugen. Wie funktioniert das? Niemand weiß es. Nutze __CONTROL__rotate__ / __CONTROL__reverse-rotate__ zum rotieren. Nutze __CONTROL__ir2-entity-adjustment__ zum Umschalten zwischen durchlässigen und undurchlässigen Varianten. Nutze und konfiguriere die Lampe um eine Farbe auszuwählen oder nutze __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ um durch die Farben zu iterieren.
copper-boiler=Verbrennt Brennstoff, um Wasser in Dampf umzuwandeln.
copper-grinder=Dampfbetriebener Erzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
copper-lab=Verbrennungsbetriebene Forschungsstation mit limitierter Forschungskompatibilität.
copper-mixer=Dampfbetriebener Mischer. Ein spezialisierter Erzbrecher, der Rohmaterialien zur Weiterverarbeitung vermengt.
electric-furnace=Lichtbogenofen. Schmilzt hochwertige Materialien.
gun-turret=Automatischer Maschinengewehrgeschützturm. Kann durch Forschung verbessert werden. Das Aussehen kommt mir irgendwie bekannt vor..\nMunitionstyp: [font=default][color=1,0.74,0.4]__ITEM__magazine__[/color][/font]
iron-air-purifier=Entfernt die Umweltverschmutzungen aus dem lokalen Luftstrom und verbraucht dabei ein Filtermaterial.
iron-battery-charger=Lädt Batterien auf (80% Energieeffizienz, 98-99% Erfolgsrate).
iron-battery-discharger=Entlädt geladene Batterien (wenn keine Primärgeneratoren verfügbar sind).
iron-flare-stack=Zerstört Ölprodukte, produziert Umweltverschmutzung.
iron-forestry=Elektrisches Gewächshaus. Zieht Setzlinge auf.
iron-gas-vent=Gibt Gase in die Atmosphäre ab. Die Umweltverschmutzungsrate hängt vom Gas ab.
iron-grinder=Elektrischer Erzbrecher. Bricht Erz zu Kies und erhöht damit die Ausbeute.
iron-incinerator=Zerstört alles, was du hineingibst. Für immer.
iron-mixer=Elektrischer Mischer. Ein spezialisierter Erzbrecher, der Rohmaterialien zur Weiterverarbeitung vermengt.
iron-scrapper=Elektrischer Verschrotter. Produziert Schrott. Akzeptiert keine Gegenstände, die kein Metall, Glas, Holz oder Stein enthalten. Die Rückgewinnungseffizienz liegt im Durchschnitt bei 75%.
laser-turret=Automatisch zielender Megawatt-Laser. Kann durch Forschung verbessert werden.
monowheel=Ein seltsames Personenfahrzeug. Keine Waffen. Minimale Ladungskapazität.
photon-turret=[img=virtual-signal/deadlock-signal-danger] [color=red]ACHTUNG:[/color] [color=1,0.74,0.4]Explosivschaden.[/color]\nMächtiges Geschütz mit mittlerer Reichweite. Schießt kurze Salven nach vollständiger Ladung. Photonenprojektile fliegen über Mauern, aber ihre Explosionen zerstören alles. Dreh das Geschütz, sodass es weg von deiner Basis zeigt.\nPS. Der Energieverbrauch lügt.
pipe-resistance-high=Hoch
pipe-resistance-low=Gering
pipe-resistance-medium=Mittel
pipes-all=Jede Flüssigkeit
quantum-lab=Der ultimative Forschungssupercomputer, fähig zu unzähligen, parallel verlaufenden Rechenoperationen.\n[img=virtual-signal/deadlock-signal-danger] [color=red]ACHTUNG:[/color] [color=1,0.74,0.4]Schon kleinste Risse im Quantenkernschutzpanzer enden mit katastrophischen Energiefreisetzungen[/color]
robotower=Ein kleiner Roboterhangar mit verkleinerter Reichweite, aber sparsamerer Grundfläche.
scattergun-turret=Eine langsame, aber brutale Abwehr gegen Eindringlinge. Kann durch Forschung verbessert werden.\nMunitionstyp: [font=default][color=1,0.74,0.4]__ITEM__cartridge__[/color][/font]
solar-array=Die Ökonomie der Skalierung besagt: Mehr Energie in weniger Platz.
steel-cleaner=Elektrische Kläranlage. Entfernt Verunreinigungen aus verschmutztem Wasser.
steel-electroplater=Elektrische Galvanisierungsanlage. Versieht metallische Komponenten mit einer Schicht eines schützenden Metalls.
steel-grinder=Verbesserter, elektrischer Erzbrecher. Ist in der Lage pingeligere Metalle zu verarbeiten.
steel-mixer=Fortgeschrittener elektrischer Mischer. Ist in der Lage, auch die härtesten Materialen zu verarbeiten.
steel-washer=Elektrische Erzreinigungsanlage. Produziert metallische Erze mit einer hohen Reinheit, mit einer zusätzlichen Wahrscheinlichkeit für Nebenprodukte.
stone-charcoal-kiln=Ein langsambrennender Meiler, der Holz in Holzkohle umwandelt.
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]ACHTUNG:[/color] Das Entfernen oder Zerstören dieses Tanks, während er mit Öl, Säuren oder Kunststoff gefüllt ist, verschmutzt die Umwelt.
valve=Rückschlagventil. Verhindert Zurücklaufen.

