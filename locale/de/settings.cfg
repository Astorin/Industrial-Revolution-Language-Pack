[mod-setting-description]
ir-fuelman-inventorysounds=Transfers vom Brennstoffmanager machen ein leises Geräusch.
ir-fuelman-inventorynumbers=Brennstoffmanger-Inventartransfers zeigen einen schwebenden Text, der die zwischen Slots bewegten Items beschreibt.
ir-fuelman-pingemptyslot=Warnung, falls Brennstoffslots leer sind und kein weiterer Brennstoff dieser Kategorie verfügbar ist.
ir-fuelman-pingnofuel=Warnung, falls Brennstoffplätze unter dem Nachfüllschwellenwert liegen, aber kein passender Brenntstoff verfügbar ist.
ir-fuelman-pingnoinv=Warnung, falls sich in den Plätzen für abgebrannte Brennstoffe Gegenstände zum Abwerfen befinden, Ihr Panzerungs- oder Fahrzeuginventar jedoch voll ist.
ir-fuelman-pingsounds=Brennstoffmanager-Warnungen machen ein Geräusch.
ir-fuelman-spent-fuel-inventory=Wenn aktiviert, bevorzugt der Brennstoffmanager immer das Hauptinventar des Spielers, wenn er verbrauchte Brennstoffplätze leert; falls deaktiviert, werden Fahrzeuginventare für abgebrannte Brennstoffplätze bevorzugt.
ir-hide-redundancies=Versteckt Grundprodukte, die (falls vorhanden) keinen Nutzen haben, im Craftingmenü, wodurch sie nicht herstellbar sind. Sie werden immer noch in der Technologie freigeschaltet, hauptsächlich zu Debugging-Zwecken, nicht wirklich nützlich für Spieler.
ir-laser-colour=Wähle den Farbton der Laserstrahlen (Geschütze, Zerstörer, PLD).
ir-no-blue-trees=Wenn aktiviert, beschränkt es den Blau-Kanal der Baum-Blattkolorierung auf 80 % des Wertes des grünen Kanals (d.h. keine seltsam blauen Bäume).
ir-starting-age=Wähle, ob du in der standardmäßigen „Steinzeit“ mit einem minimalen Starterkit und keiner erforschten Technologie beginnst oder Technologien vorab erforschen und ein großzügigeres Kit erhalten möchtest. Betrifft nur die Erstellung neuer Spiele (hat keine Auswirkung, wenn sie mitten im Spiel geändert werden).
ir-status-disabled=Wird angezeigt, wenn die Maschine vom Schaltungsnetz deaktiviert ist (nur Erzabbauer). Auch verwendet in Maschinen GUIs bei jedem "nicht arbeitend" Status außer bei "wenig Energie".
ir-status-full-output=Wird angezeigt, wenn die Maschine nicht arbeiten kann (z.B. die Ausgabe ist blockiert oder sie ist mit einer anderen Aufgabe beschäftigt).
ir-status-idle=Wird angezeigt, wenn die Maschine nichts zu tun hat (nur Herstellungsmaschinen).
ir-status-insufficient-input=Wird angezeigt, wenn die Maschine nicht genügend Zutaten hat, um ihre Aufgabe zu erledigen (nur Herstellungsmaschinen).
ir-status-low-power=Wird angezeigt, wenn die verfügbare Stromversorgung oder Pufferladung unzureichend ist.
ir-status-no-minable-resources=Wird angezeigt, wenn der Bohrer keine Ressourcen mehr zum Abbauen hat (nur Bohrer).
ir-status-working=Wird angezeigt, wenn die Maschine arbeitet oder zum Aktivieren bereit ist.
ir-rail-blocks=Farben, die für die Visualisierung von Schienenabschnitten verwendet werden (z.B. beim Halten eines Signals über Schienen).
ir-turret-runtime=Standardmäßig haben Türme in der Welt die gleiche Farbe wie der Spieler oder das Team. Sie können stattdessen festlegen, dass jeder Turm denselben festen Farbton wie sein Symbol verwendet (d.h. unterschiedliche Farben pro Turmtyp) oder eine Farbe für alle Türme auswählen.
ir-research-notifications=Zeigt eine Chat-Benachrichtigung an, wenn Du oder Dein Team eine neue Technologie erhalten.
ir-driving-autocorrect=Lenkt die Richtung deines Fahrzeugs in Richtung des nächstgelegenen der acht Kompasspunkte, wenn du auf künstlichen Kacheln (z. B. Ziegeln, Beton, Asphalt) fährst. Gilt nur für Fahrzeuge vom Typ „Auto“ (z. B. Autos, Panzer, Monoräder).
ir-belt-map-colours=Wählen Sie, ob Fließbänder auf der Karte mit der Standardfarbe oder einer anderen Farbe pro Stufe angezeigt werden. Bei Änderungen während eines laufenden Spiels müssen Kartensektoren möglicherweise neu aufgedeckt werden, bevor die neue Farbe angezeigt wird.
ir-fetchport-containers=Wähle aus, aus welchen Behältertypen du Gegenstände aus der Ferne ziehen kannst, um gefilterte Inventarplätze zu füllen (siehe Seite „Inventarübertragungen“ im Manifest).
ir-bottomless-pit=In Gruben ohne Boden kannst du Gegenstände kostenlos zerstören. Sie machen bestimmte Spielprobleme trivial einfach zu lösen und ermutigen dazu, Ressourcen zu verschwenden. Du kannst in IR3 tausend Raketen abfeuern, ohne einen einzigen Gegenstand zu löschen, sodass „Bodenlose Gruben“ standardmäßig nicht verfügbar sind. Es gibt jedoch Situationen, in denen sie wirklich nützlich sein können (z.B. bei der Beseitigung von Fließbandverschmutzungsunfällen), daher können Sie diese Einstellung aktivieren. Diese Einstellung kann während des Spiels geändert werden (im Mehrspielermodus nur durch Administratoren). 
ir-trilinear-filtering=Trilineares Filtern (TF) ist eine Glättungsmethode, die Artefakte und Interferenzmuster in Sprites auf beliebigen Zoomstufen reduziert. Die Verwendung hat geringfügige Auswirkungen auf die Leistung von GPU/CPU. Die "Empfohlen"-Einstellung verwendet TF nur für eine kleine Anzahl ungewöhnlicher IR3-Sprites, die besonders davon profitieren, wie z.B. Fahrzeuge und Generatoren. Die Einstellung "Mehr" verwendet sie für andere Objektanimationen, wie Montagemschinen, Öfen, Erzförderer. Die Einstellung "Nichts" deaktiviert sie für alle IR3-Sprites.
ir-ghost-tint=Färbt Geister in der angegebenen Farbe.
ir-scrap-localisation=Fügt jedem Artikel, der verschrottet werden kann, Tooltip-Informationen hinzu, die den maximal möglichen Ertrag angeben (der durchschnittliche Ertrag beträgt 75 % der angezeigten Werte). Die meisten Spieler werden dies als Informationsüberflutung empfinden.
ir-hide-military-technologies=Wenn du ein Spiel ohne Feinde spielst, möchtest du möglicherweise alle militärischen Technologien im Forschungsbaum ausblenden. Beinhaltet bewaffnete Fahrzeugtechnologien (Autos, Panzer und Spidertrons). Beinhaltet nicht unbewaffnete IR3-Fahrzeuge, Hochleistungsrüstungen und Nicht-Waffen-Gitterausrüstung. Abgeschlossene Technologien werden immer angezeigt. Diese Einstellung kann während des Spiels geändert werden (im Mehrspielermodus nur durch Administratoren).
ir-transfer-plate-style=Wähle, ob Transferplatten nur metallisch grau sind oder "Logistikfarben" haben.
ir-inserter-overlays=Wenn aktiviert, fügt dem Greifarm-Icon ein Stromquellen Overlay und/oder ein Typ Overlay hinzu.

