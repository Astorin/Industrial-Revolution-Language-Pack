[technology-description]
advanced-military-science-pack=Schaltet die Forschung zur Verbesserung von Waffen frei.
atomic-bomb=Das ist der einzige Weg, um sicher zu sein.
battery-equipment=Eine tragbarer Akku. Zieht Energie aus allen ausgerüsteten Generatoren und gibt sie bei Bedarf wieder ab.
battery-mk2-equipment=Ein verbesserter, tragbarer Akku. Zieht Energie aus allen ausgerüsteten Generatoren und gibt sie bei Bedarf wieder ab.
electric-engine=Fortgeschrittene Elektromotoren mit überlegener Belastung.
energy-weapons-damage=Erhöht den Schaden durch Laser und anderen Energiewaffen.
engine=Ein kräftiges Arbeitstier, das Fahrzeuge und schwere Maschinen antreibt.
fusion-reactor-equipment=Der berühmte "Mister Reactor" der Acme GmbH. All die Freuden der Neutronenstrahlen in deiner Hosentasche. Versorgt deine Ausrüstung mit Strom aus Uran-Brennstoffzellen und wird dabei wahrscheinlich auch nicht explodieren.
gun-turret=Automatischer Maschinengewehr-Geschützturm. Das Aussehen kommt mir irgendwie bekannt vor.
heavy-armor=Härtere Rüstung aus Bronze mit ein wenig Platz für Ausrüstung.
inserter-capacity-bonus=Stapelgreifarme werden mehrere Gegenstände auf einmal greifen.
ir-advanced-engine=Ein stärkerer Motor. Und er glänzt sogar.
ir-bronze-forestry=Automatische Baumzucht, die eine langsame, aber sichere Versorgung mit Holz produziert.
ir-bronze-milestone=Bronze ist ein beständiges und korrosionsbeständiges Material, dessen Eigenschaften die seiner einzelnen Bestandteile übersteigen.
ir-chromium-milestone=Chrom ist ein äußerst hartes und widerstandsfähiges Element, aber in seiner reinen Form spröde. Genutzt für Legierungen und zum Galvanisieren.
ir-concrete=Ein sehr nützliches Baumaterial. Auf Wiedersehen, Steine.
ir-electroplating=Erhöht die Widerstandsfähigkeit und Haltbarkeit von Bauteilen.
ir-force-fields=Elektromagnetische Effektoren, die durch Manipulation von Kraftfeldern ablenken, absorbieren, anziehen oder abstoßen können.
ir-glass-milestone=Stannosilikates Glas. Durchsichtig und ein guter Isolator, aber zerbricht schnell.
ir-inserters=Verbesserungen an den Roboterbediensteten: klüger, schneller, stärker.
ir-iron-forestry=Verbesserte Baumzucht, die eine langsame, aber sichere Versorgung mit Holz produziert.
ir-iron-milestone=Die Arbeit mit Eisen wird bald die Kraft des Elektrons freisetzen.
ir-iron-motor=Das Glück ist auf einem Rad, das in seiner Wende nicht immer das Gleiche leidet, um für immer zu gedeihen.
ir-lead-milestone=Blei ist ein giftiges, aber sehr dichtes Material, gut zum Abschirmen.
ir-mining=Verbesserte Maschinen, um die Ressourcen der Welt intensiver zu plündern.
ir-modules=Computer zum Feintunen der Operationen in den Maschinen. Die Computerkomponenten können wieder auf ihren Ausgangszustand zurückgesetzt werden.
ir-monowheel=Ein seltsames Personenfahrzeug. Keine Waffen. Minimale Ladungskapazität.
ir-normal-inserter-capacity-bonus=Nicht-Stapel-Greifarme werden mehrere Gegenstände auf einmal bewegen.
ir-nuclear-fuel=Mysteriös. Aber funktioniert.
ir-photon-turret-damage=Erhöht den durch Photonentorpedos zugefügten Schaden.
ir-photon-turret=Torpedos raus!
ir-plastiglass=Ein flexibler, aber fester und bruchsicherer Kunststoff, so durchsichtig wie Glas.
ir-pressing=Ein Schmelztiegel von intensiver Hitze und Druck, der die Synthese harter Kristalle erlaubt.
ir-racing-monowheel=Exzellente Höchstgeschwindigkeit und hervorragende Bremsen. Keine Waffen. Minimale Ladungskapazität.
ir-radar=Kartieren der Umgebung mit reflektierenden Funkwellen.
ir-reclamation=Zerstöre Gegenstände und gewinne dabei einige der Metalle und Glas, die zur Herstelllung verwendet wurden, zurück.
ir-research=Fortgeschrittene Einrichtungen zum Verschieben der Grenzen der Technologie.
ir-robot-battery=Erhöht die Menge an Energie, die Arbeitsroboter in der Lage sind zu speichern.
ir-robotower=Anpassung der Robotorhangarausrüstungswissenschaft zum Erstellen von Logistiknetzwerken, ausgeführt von materialtransportierenden Robotern.
ir-rocket-speed=Erhöht die Feuerrate von Raketenwerfern.
ir-scatterbot=Ihr Leben ist brutal und kurz, aber auf ihre eigene düstere Art lieben sie dich.
ir-solar-energy=Erzeugung begrenzter Energemengen aus der Sonneneinstrahlung.
ir-steam-power=Endlich! Erzeuge Strom aus Hochdruckdampfkesseln.
ir-steambot=Ein primitiver Bauroboter. Profitiert nicht von der Erforschung von Bewegungsgeschwindigkeiten.
ir-steel-wall=Vielleicht werden die Beißer dafür bezahlen.
ir-transmat=Teleporter, um es anders auszudrücken. Die Wahrscheinlichkeit, dass deine DNA mit der eines Beißers gemischt wird, ist ziemlich gering.
ir-washing=Reinigt zerkleinerte Erz, um den Ertrag weiter zu verbessern und Sekundärminerale zu extrahieren.
laser-turret=Brenne große Löcher in Dinge. Peng, peng.
personal-roboport-equipment=Rüste dich mit Hightech-Konstruktionswerkzeugen aus.
physical-projectile-damage=Erhöht den Schaden durch Patronen.
robotics=Nutze die Erkenntnisse aus der Robohangerausrüstungsforschung, um logistische Netzwerke von Schwerlast-Roboterstationen zu erschaffen.
weapon-shooting-speed=Erhöht die Feuerrate für alle Patronen.
worker-robots-speed=Erhöht die Fluggeschwindigkeit der Bau- und Logistikroboter. Hat keinen Einfluss auf Clockwork Punkbots.

