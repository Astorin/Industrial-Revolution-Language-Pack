[technology-description]
advanced-military-science-pack=Schaltet die Forschung zur Verbesserung von Waffen frei.
atomic-bomb=Das ist der einzige Weg, um sicher zu sein.
automation-4=Spezialisierte Lasermontageverfahren, wenn hohe Energie und Präzision erforderlich sind.
battery-equipment=Eine tragbarer Akku. Zieht Energie aus allen ausgerüsteten Generatoren und gibt sie bei Bedarf wieder ab.
battery-mk2-equipment=Ein verbesserter, tragbarer Akku. Zieht Energie aus allen ausgerüsteten Generatoren und gibt sie bei Bedarf wieder ab.
electric-engine=Fortgeschrittene Elektromotoren mit überlegener Belastung.
energy-weapons-damage=Erhöht den Schaden durch Laser und anderen Energiewaffen.
engine=Ein kräftiges Arbeitstier, das Fahrzeuge und schwere Maschinen antreibt.
fusion-reactor-equipment=Der berühmte "Mister Reactor" der Acme GmbH. All die Freuden der Neutronenstrahlen in deiner Hosentasche. Versorgt deine Ausrüstung mit Strom aus Uran-Brennstoffzellen und wird dabei wahrscheinlich auch nicht explodieren.
gun-turret=Automatischer Maschinengewehr-Geschützturm. Das Aussehen kommt mir irgendwie bekannt vor.
heavy-armor=Härtere Rüstung aus Bronze mit ein wenig Platz für Ausrüstung.
inserter-capacity-bonus=Stapelgreifarme werden mehrere Gegenstände auf einmal greifen.
ir-advanced-batteries=Überlegene Bleibatterien mit der vierfachen Ladekapazität.
ir-advanced-engine=Ein stärkerer Motor. Und er glänzt sogar.
ir-air-compression=Verwendung von Adsorptionsfiltern zur Reinigung der Luft von Verunreinigungen und zur Komprimierung der Luft.
ir-arc-furnace=Herstellen ... ohne Barren? Wahnsinn!
ir-arc-turret-equipment=Eine tragbare Version des Lichtbogengeschützturms, die auf Ausrüstungsgittern montiert werden kann.
ir-arc-turret=Entlädt einen betäubenden elektrischen Stromstoß, der Gegner verlangsamt.
ir-barrelling=Fülle eine Vielzahl von Behältern mit Flüssigkeiten für den Transport oder zum Betanken.
ir-blast-furnace=Hochöfen sind sehr heiß und schnell und benötigen Koks als Brennstoff. Sie sind auf Eisen, Kupfer, Stahl und Silizium spezialisiert.
ir-brass-milestone=Es ist nicht ganz das Messing, das du von zu Hause kennst. Aber es ist robust, glänzend und gut verarbeitbar. Also nah genug.
ir-bronze-forestry=Automatische Baumzucht, die eine langsame, aber sichere Versorgung mit Holz produziert.
ir-bronze-furnace=Verbesserte Öfen bedeuten verbesserte Materialien. Bessere Materialien bedeuten bessere Öfen. Du willst Öfen.
ir-bronze-milestone=Bronze ist ein beständiges und korrosionsbeständiges Material, dessen Eigenschaften die seiner einzelnen Bestandteile übersteigen.
ir-bronze-telescope=Spioniere aus der Ferne.
ir-charcoal=Holz ist gut, aber es ist ein Brennstoff für die Steinzeit. Du kannst es besser machen.
ir-chrome-forestry=Beschleunigte Baumzucht, die durch Düngemittel unterstützt wird und einen ständigen Holzvorrat erzeugt.
ir-chromium-milestone=Chrom ist ein äußerst hartes und widerstandsfähiges Element, aber in seiner reinen Form spröde. Genutzt für Legierungen und zum Galvanisieren.
ir-coking=Bei der Pyrolyse von Kohle entsteht Koks, ein reinerer Brennstoff, der auch für Reduktionsprozesse nützlich ist.
ir-concrete=Ein sehr nützliches Baumaterial. Auf Wiedersehen, Steine.
ir-crude-oil-processing=Pumpe Rohöl an die Oberfläche und spalte es in Bruchteile.
ir-cryogenics=Verwende Minustemperaturen, um Gase zu verflüssigen oder von der Atmosphäre zu trennen.
ir-electric-furnace=Anstelle der direkten Verbrennung von Brennstoff wird Strom verwendet, um weißglühende Induktionsspulen zu betreiben.
ir-electronics=Kombinieren und Verändern von elektronischen Signalen.
ir-electroplating=Erhöht die Widerstandsfähigkeit und Haltbarkeit von Bauteilen.
ir-electrum-milestone=Eine fortschrittliche kristalline Legierung mit außergewöhnlicher Haltbarkeit und ungewöhnlichen elektromagnetischen Eigenschaften.
ir-ethanol=Verarbeitung von Biomasse oder anderen Kohlenwasserstoffen zur Herstellung eines sauberen und nützlichen leichten Alkohols.
ir-force-fields=Elektromagnetische Effektoren, die durch Manipulation von Kraftfeldern ablenken, absorbieren, anziehen oder abstoßen können.
ir-gas-furnace=Gasbetriebene Öfen mit angemessener Energieeffizienz.
ir-gasification=Passe deine Erdgas-Spalt-Verfahren an die Arbeit mit festen Brennstoffen an.
ir-geothermal-exchange=Verwende verbrühten, verschmutzten Dampf aus dem Untergrund, um sauberes Wasser zu erhalten.
ir-glass-milestone=Stannosilikates Glas. Durchsichtig und ein guter Isolator, aber zerbricht schnell.
ir-gold-milestone=Die Zeit vergeht ... du setzt dich hin und fängst an, über Gold zu singen.
ir-graphene=Herstellung von unglaublich starken Schichten aus geordneten Kohlenstoffatomen durch Laserabscheidung von Polymeren in einer inerten Atmosphäre.
ir-graphite=Endlich können Sie Bleistifte herstellen! ... und andere fortschrittliche Materialien.
ir-grinding=Zerkleinern und Mischen von Materialien zur Verbesserung der Erzausbeute und zur Herstellung neuer Materialien.
ir-heavy-oil-processing=Es gibt so etwas wie zu viel Schmiermittel. Entwickle eine Methode, um Schweröl in nützlichere Bestandteile zu zerlegen.
ir-heavy-picket=Eine schnelle schwebende mobile Bauplattform.
ir-heavy-roller=Eine langsame, aber sehr robuste mobile Bauplattform.
ir-high-pressure-canisters=Sichere Lagerung von Flüssiggasen und anderen flüchtigen Flüssigkeiten.
ir-hydrogen-battery=Eine High-Tech-Form von erneuerbaren Batterien.
ir-inserters=Verbesserungen an den Roboterbediensteten: klüger, schneller, stärker.
ir-iron-forestry=Verbesserte Baumzucht, die eine langsame, aber sichere Versorgung mit Holz produziert.
ir-iron-milestone=Die Arbeit mit Eisen wird bald die Kraft des Elektrons freisetzen.
ir-iron-motor=Das Glück ist auf einem Rad, das in seiner Wende nicht immer das Gleiche leidet, um für immer zu gedeihen.
ir-lampbot=Lampenbots schweben an einem Ort und werfen einen Lichtstrahl in eine Richtung. Sie können eingesammelt und neu positioniert werden.
ir-lead-milestone=Blei ist ein giftiges, aber sehr dichtes Material, gut zum Abschirmen.
ir-light-oil-processing=Leichtöl eignet sich hervorragend, um Dinge in Brand zu setzen, aber es gibt viel sauberere und flexiblere Kraftstoffe.
ir-mining=Verbesserte Maschinen, um die Ressourcen der Welt intensiver zu plündern.
ir-modules=Computer zum Feintunen der Operationen in den Maschinen. Die Computerkomponenten können wieder auf ihren Ausgangszustand zurückgesetzt werden.
ir-monowheel=Ein seltsames Personenfahrzeug. Keine Waffen. Minimale Ladungskapazität.
ir-natural-gas-processing=Erdgas ist schön zu haben, aber Wasserstoff ist buchstäblich grundlegend.
ir-normal-inserter-capacity-bonus=Nicht-Stapel-Greifarme werden mehrere Gegenstände auf einmal bewegen.
ir-nuclear-fuel=Mysteriös. Aber funktioniert.
ir-petroleum-processing=Petroleum ist überaus nützlich, aber Koks- und Erdgas sind ebenfalls wünschenswert.
ir-photon-turret-damage=Erhöht den durch Photonentorpedos zugefügten Schaden.
ir-photon-turret=Torpedos raus!
ir-plastiglass=Ein flexibler, aber fester und bruchsicherer Kunststoff, so durchsichtig wie Glas.
ir-pressing=Ein Schmelztiegel von intensiver Hitze und Druck, der die Synthese harter Kristalle erlaubt.
ir-racing-monowheel=Exzellente Höchstgeschwindigkeit und hervorragende Bremsen. Keine Waffen. Minimale Ladungskapazität.
ir-radar=Kartieren der Umgebung mit reflektierenden Funkwellen.
ir-reclamation=Zerstöre Gegenstände und gewinne dabei einige der Metalle und Glas, die zur Herstelllung verwendet wurden, zurück.
ir-research=Fortgeschrittene Einrichtungen zum Verschieben der Grenzen der Technologie.
ir-robot-battery=Erhöht die Menge an Energie, die Arbeitsroboter in der Lage sind zu speichern.
ir-robotower=Anpassung der Robotorhangarausrüstungswissenschaft zum Erstellen von Logistiknetzwerken, ausgeführt von materialtransportierenden Robotern.
ir-rocket-propellant=Kanister für flüssigen Wasserstoff oder Sauerstoff, geeignet für den Start von Fahrzeugen in die Umlaufbahn.
ir-rocket-speed=Erhöht die Feuerrate von Raketenwerfern.
ir-scatterbot=Ihr Leben ist brutal und kurz, aber auf ihre eigene düstere Art lieben sie dich.
ir-scattergun-turret=Du kannst nicht über jedes Fließband auf gleichzeitig wachen. Rekrutiere einige Metallfreunde, um deine Feinde automatisch mit Schrot zu stoppen.
ir-solar-energy=Erzeugung begrenzter Energemengen aus der Sonneneinstrahlung.
ir-steam-power=Endlich! Erzeuge Strom aus Hochdruckdampfkesseln.
ir-steambot=Ein primitiver Bauroboter. Profitiert nicht von der Erforschung von Bewegungsgeschwindigkeiten.
ir-steel-derrick=Ermöglicht das Absaugen von Gasen oder Dämpfen jeglicher Art aus einer Spalte.
ir-petro-generator=Sich drehende elektromagnetische Spulen, die von flüssigen Kohlenwasserstoffbrennstoffen angetrieben werden: eine relativ kompakte Energiequelle.
ir-steel-milestone=Produziere Stahl, eine härtere und weniger spröde Aufbereitung von Eisen.
ir-steel-wall=Vielleicht werden die Beißer dafür bezahlen.
ir-transmat=Teleporter, um es anders auszudrücken. Die Wahrscheinlichkeit, dass deine DNA mit der eines Beißers gemischt wird, ist ziemlich gering.
ir-washing=Reinigt zerkleinerte Erz, um den Ertrag weiter zu verbessern und Sekundärminerale zu extrahieren.
laser-turret=Brenne große Löcher in Dinge. Peng, peng.
personal-roboport-equipment=Rüste dich mit Hightech-Konstruktionswerkzeugen aus.
physical-projectile-damage=Erhöht den Schaden durch Patronen.
robotics=Nutze die Erkenntnisse aus der Robohangerausrüstungsforschung, um logistische Netzwerke von Schwerlast-Roboterstationen zu erschaffen.
rocket-fuel=Eine optimale Kraftstoffmischung für Lokomotiven und Fahrzeuge.
space-science-pack=Sende Satelliten in die Umlaufbahn, um kosmische Daten zu sammeln.
weapon-shooting-speed=Erhöht die Feuerrate für alle Patronen.
worker-robots-speed=Erhöht die Fluggeschwindigkeit von fortgeschrittenen Bau- und Logistikrobotern. Hat keinen Einfluss auf Uhrwerk-Roboter.
ir-medical-pack=Stellt mehr Gesundheit wieder her als Alien Thunfisch, hat aber eine längere Abklingzeit.
ir-silicon=Ein sehr nützliches Metalloid.
ir-silicon-carbide=Siliziumkarbid: fortschrittliche Wärmedämmung, unverzichtbar für fortschrittliche Öfen und den Umgang mit geschmolzenem Metall.

