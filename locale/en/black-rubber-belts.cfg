[mod-setting-description]
ir2rb-arrows=Adds coloured arrows to belt surfaces according to tier.
ir2rb-arrows-doubled=Arrows are spaced every fourth segment instead of every second segment. Helps the eye to cope with faster belts. Ignored if coloured arrows are turned off.
ir2rb-rails=Tints the metal parts of the belt according to tier.
ir3-materials=Use IR3 materials (copper, iron, steel) for the metal parts of the belts. Ignored if coloured rails are turned on.
