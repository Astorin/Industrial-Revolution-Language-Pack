paragraph_ir2_transmats_1=Transmats (short for "transmaterialisation platforms") are a branch of quantum field ring technology that employs hyperspatial slipstream tunnelling to transfer engineers very quickly from site to site. Setting up multiple transmats around the world will form a network. Clicking on a transmat will open its interface and show possible destinations. If the status for both transmats is shown as [font=default-semibold][color=255,230,192]Ready[/color][/font], transport can be initiated by clicking on the [font=default-semibold][color=255,230,192]Engage[/color][/font] button. Transmats can only make a connection if all of the following conditions are met:
paragraph_ir2_transmats_2=You can edit the name of the transmat by clicking on the [font=default-semibold][color=255,230,192]Edit[/color][/font] button. Edited names are preserved in blueprints and copy-pasting.

bullet_ir2_transmats_1=At least one engineer must be standing on the initiating transmat, within the field ring.
bullet_ir2_transmats_2=Both of the transmats must have enough power in their energy buffers. Distance does not affect the power required.
bullet_ir2_transmats_3=Both of the transmats must belong to the same force/team.
bullet_ir2_transmats_4=Usually, both of the transmats must be on the same surface or planet (third party mods can set up cross-surface connections).
bullet_ir2_transmats_5=The destination transmat will be obstructed if any engineers are standing on the platform; vehicles also obstruct platforms.

paragraph_ir2_weapons_1=IR2 adds and changes some weapon and ammo mechanics, as well as reworking the military technology tree.

bullet_ir2_weapons_1=[font=default-semibold][color=255,230,192]Scattergun turrets[/color][/font] are your first available automated defence. They use shotgun cartridge ammo.
bullet_ir2_weapons_2=[font=default-semibold][color=255,230,192]Autogun turrets[/color][/font] use magazine ammo. Bullets are projectiles with a travel time, whether fired from a turret or a hand weapon.
bullet_ir2_weapons_3=[font=default-semibold][color=255,230,192]Laser turrets[/color][/font] work the same way as they do in vanilla Factorio. You can change the colour of the beams in mod settings.
bullet_ir2_weapons_4=[font=default-semibold][color=255,230,192]Arc turrets[/color][/font] don't deal any damage but strike a cluster of enemies with an electric pulse, greatly slowing them down.
bullet_ir2_weapons_5=[font=default-semibold][color=255,230,192]Photonic cannons[/color][/font] release deadly explosive energy projectiles. Don't point them towards your own base.
bullet_ir2_weapons_6=The ultimate weapon is the [font=default-semibold][color=255,230,192]atomic artillery shell[/color][/font], which devastates enemy bases but releases a massive cloud of pollution.
