ir3-beltbox=Feed items into a stacker to stack them; feed the stacked items into another stacker to unstack them again. Works with ingots, bars, sheets and bricks. Best used with loaders. Does not increase inventory density, but increases belt throughput and inventory transfer rates by a factor of four.