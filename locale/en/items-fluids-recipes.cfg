nickel-ingot=Nickel is a relatively hard and ductile metal, resistant to oxidation.
plastic-bar=A versatile and mouldable petrochemical polymer, with good electrical insulation.
platinum-ingot=Platinum is a rare precious metal with catalytic properties and excellent resistance to tarnishing.
poison-capsule=Creates a lingering toxic cloud which hurts anything that can breathe. Spills a small amount of pollution.
productivity-module=Increases the number of products produced, but reduces speed and increases energy consumption and emissions.
