iron-burner-generator-equipment=Miniaturised backpack engine. Converts pressurised steam cells into electricity for equipment grids.
iron-ingot=Iron is a heavy and relatively strong metal, but quite brittle and prone to rusting.
lead-ingot=Lead is very dense metal, good for shielding, but it is quite toxic and soft.
