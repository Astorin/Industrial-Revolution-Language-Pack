[mod-setting-description]
ir-fuelman-inventorysounds=Fuel manager inventory transfers make a quiet sound.
ir-fuelman-inventorynumbers=Fuel manager inventory transfers display flying text describing the items moved between slots.
ir-fuelman-pingemptyslot=Alert if any fuel slots are completely empty and there is fuel in that category available.
ir-fuelman-pingnofuel=Alert if any fuel slots are below the top-up threshold but there is no matching fuel available.
ir-fuelman-pingnoinv=Alert if any spent fuel slots contain items to discard but your armour or vehicle inventories are full.
ir-fuelman-pingsounds=Fuel manager alerts play a sound.
ir-fuelman-spent-fuel-inventory=If enabled, the fuel manager always prefers the player's main inventory when emptying spent fuel slots; if disabled, vehicle trunks will be preferred for vehicle spent fuel slots.
ir-hide-redundancies=Hides basic products that have no known use (if any exist) from crafting tabs, making them non-craftable. They are still shown in technology unlocks. Mostly for debugging purposes, not really useful to players.
ir-laser-colour=Choose the hue of laser beams (turrets, destroyers, PLD).
ir-no-blue-trees=If turned on, caps the blue channel of tree foliage colouration at 80% of the green channel's value (i.e. banishes weird blue trees).
ir-starting-age=Choose whether to start in the default "stone age" with a minimal starter kit and no technology researched, or pre-research technologies and receive a more generous kit. Only affects new game creation (has no effect when changed mid-game).
ir-status-disabled=Shown when the machine is disabled by circuit network signal (drills only). Also used on machine GUIs for any "non-working" status other than low power.
ir-status-full-output=Shown when the machine cannot operate (e.g. the output is blocked or it is busy with some other task).
ir-status-idle=Shown when the machine has nothing to do (crafting machines only).
ir-status-insufficient-input=Shown when the machine doesn't have enough ingredients to complete its task (crafting machines only).
ir-status-low-power=Shown when the available power supply or buffer charge is insufficient.
ir-status-no-minable-resources=Shown when the drill has run out of resources to mine (drills only).
ir-status-working=Shown when the machine is working or ready to activate.
ir-rail-blocks=The colours used for rail block visualisations (e.g. when holding a signal over rails).
ir-turret-runtime=By default, turrets in the world are tinted the same colour as the owning player or force. You can choose instead to have each turret use the same fixed tint as its icon.
ir-research-notifications=Displays a chat notification when you or your team gain a new technology.
ir-driving-autocorrect=Nudges your vehicle's direction towards the nearest of the eight compass points when driving on artificial tiles (e.g. bricks, concrete, tarmac). Only applied to "car" type vehicles (e.g. cars, tanks, monowheels).
ir-belt-map-colours=Choose whether belts are shown on the map with the default colour or a different colour per tier. If changed during a game in progress, map sectors may need to be remapped before the new colour shows.
ir-fetchport-containers=Choose which types of container you can pull items out of from a distance in order to fill up filtered inventory slots (see the Manifesto's "Inventory transfers" page).
ir-bottomless-pit=Bottomless pits allow you to "void" items, i.e. destroy them at no cost. They make certain game problems trivially easy to solve and encourage you to waste resources. You can launch a thousand rockets in IR3 without voiding a single item, so bottomless pits are not made available by default. However, there are situations where they can be really useful (e.g. cleaning up belt contamination accidents) so you can opt in with this setting. This setting can be changed mid-game (in multiplayer, only by administrators). 
ir-trilinear-filtering=Trilinear filtering (TF) is a smoothing method which reduces artifacts and interference patterns in sprites at arbitrary zoom levels. Using it has a minor impact on GPU/CPU performance. The "Recommended" setting only uses TF for a small number of uncommon IR3 sprites that particularly benefit from it, e.g. vehicles and generators. The "More" setting uses it for other entity animations, e.g. assemblers, furnaces, drills. The "None" setting deactivates it for all IR3 sprites.
ir-ghost-tint=Tints entity ghosts with the specified hue.
ir-scrap-localisation=Adds tooltip info to every item which can be scrapped, indicating the maximum possible return (average return is 75% of values shown). Most people will find this to be information overload.
ir-hide-military-technologies=If you are playing a game without enemies, you may wish to hide all military technologies in the tech tree window. Includes armed vehicle technologies (cars, tanks, and spiders). Does not include unarmed IR3 vehicles, power armour, and non-weapon grid equipment. Completed technologies are always shown. This setting can be changed mid-game (in multiplayer, only by administrators).

