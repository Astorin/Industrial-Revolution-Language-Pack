paragraph_IndustrialRevolution3_1=Bienvenidos a Industrial Revolution 3. En el menú de la izquierda, puedes encontrar información sobre algunas de las características principales del mod.
paragraph_IndustrialRevolution3_2=Información general y las diferencias con el juego base:
paragraph_IndustrialRevolution3_3=Este mod fue creado por Deadlock989, 2018-2023, en aproximadamente 3000 horas. Licencia: CC BY-NC-ND 4.0. Diviértete.

bullet_IndustrialRevolution3_1=La fabricación a mano te llevará mucho tiempo porque hay muchos, muchos más componentes e intermedios. Deberías pensar más en la automatización los componentes.
bullet_IndustrialRevolution3_2=No puedes fundir hierro al comienzo del juego (a menos que cambies el nivel de tecnología inicial en la configuración del mapa del mod).
bullet_IndustrialRevolution3_3=Cuando desbloqueas la fundición de hierro, el parche de mineral más cercano puede estar algo lejos. Es posible que tengas que configurar un puesto temporal de extracción.
bullet_IndustrialRevolution3_4=La configuración seca y caliente del mapa puede hacer que sea mucho más difícil conseguir árboles de caucho. Tendrás que buscarlos.
bullet_IndustrialRevolution3_5=Las mono-ruedas se desbloquean bastante pronto. Son más baratas y rápidas que los coches, lo que facilita la exploración, pero están desarmados.
bullet_IndustrialRevolution3_6=Las redes de circuitos son bastante obligatorias para algunas cadenas de procesamiento, procesamiento de aceite y lavado de minerales en particular.
bullet_IndustrialRevolution3_7=Comprueba siempre las estadísticas de las máquinas y las recetas de las cosas. No asumas que es igual al juego base.

paragraph_ir_entity_toggle_1=IR3 proporciona una tecla de acceso rápido que te permite interactuar con determinadas máquinas sin tener que abrir su interfaz. La combinación de teclas actual es __CONTROL__ir-entity-adjustment__.
paragraph_ir_entity_toggle_2=Para alternar una máquina o interactuar con ella, coloca el cursor sobre una de las siguientes opciones y presiona la tecla de acceso rápido.

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]Los trenes[/color][/font] alternarán entre el modo manual y automático. Si viajas sobre ellos, alternarán sin tener que pasar el cursor.
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]Los cañones fotónicos[/color][/font] alternarán entre arcos amplios y estrechos de disparo.
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]Las lámparas etéreas[/color][/font] alternan entre una versión de paso a través (dos conexiones) y una variante con extremo de tubería (una conexión).
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]Los interruptores de alimentación[/color][/font] se activan o desactivan.
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]La salida de señal del combinador constante[/color][/font] se activa o desactiva.
bullet_ir_entity_toggle_6=[font=default-semibold][color=255,230,192]Los cofres[/color][/font] y otros contenedores pueden tener ítems sacados de ellos o empujados a ellos sin abrirlos (ver [font=default-semibold][color=255,230,192]Transferencias de inventario[/color][/font]).
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]Los generadores de batería[/color][/font] tendrán su prioridad de salida de energía cambiada (ver tooltip).
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]Las fundiciones de metal[/color][/font] se alternarán entre los cuatro tipos de componentes (lingotes, placas, engranajes, barras).
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]Las máquinas de barriles[/color][/font] se alternan entre el modo de llenado y el de vaciado.

