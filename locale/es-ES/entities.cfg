output-priority-low=Bajo
output-priority=__1__\n[font=default-semibold][color=255,230,192]Prioridad de salida:[/color][/font] __2__
photon-turret=Potente torreta de alcance medio.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ para rotar.\n__CONTROL__ir-entity-adjustment__ para cambiar el arco del fuego.\n[font=default-semibold][color=255,230,192]Advertencia:[/color][/font] [img=virtual-signal/ir-signal-danger] Daño explosivo
pipes-all=Cualquier fluido
pipes=[font=default-semibold][color=255,230,192]Transportes:[/color][/font] __1__
plate-cast=Placa lanzada. Usa __CONTROL__ir-entity-adjustment__ para cambiar el tipo de componente.
quantum-lab=Facilidad de investigación avanzada. Capacidad adicional del módulo.\n__1__ __2__
racing-monowheel=Alta velocidad máxima y frenos superiores. Sin armas y con una capacidad de carga mínima. Conduce la monorueda usando __CONTROL__toggle-driving__.
radar=Escáner eléctrico, mapea sectores remotos y revela una zona local de tamaño medio.
robotower=Un robopuerto básico con cobertura limitada pero con un tamaño reducido.
rod-cast=Mod lanzado. Usa __CONTROL__ir-entity-adjustment__ para cambiar el tipo de componente.
scattergun-turret=Una defensa lenta pero brutal contra los invasores.
small-assembler-1=Montaje de vapor de Miniatura. Maneja un subconjunto de recetas de componentes simples.
small-assembler-2=Montaje eléctrico de Miniatura. Maneja un subconjunto de recetas de componentes simples.
small-assembler-3=Montaje avanzado de Miniatura. Maneja un subconjunto de recetas simples de componentes.
small-tank=[font=default-semibold][color=255,230,192]Stores:[/color][/font] __1__
solar-array=Genera electricidad a partir de la luz solar. Las economías de escala significan más poder en menos espacio.
steam-barrelling-machine=Entrada/salida a presión. Llena o vacía las células de vapor. No requiere energía. Usa __CONTROL__ir-entity-adjustment__ para alternar entre modos vacíos y de llenado.
steam-drill=Minero propulsado por vapor. Conecta a tuberías de vapor, pero no puede extraer minerales que requieren un disolvente de fluido.
steam-inserter=Requiere un suministro de vapor.
steel-boiler=Calentador eléctrico de agua. Usa __CONTROL__ir-entity-adjustment__ para alternar entre agua caliente y salida de vapor. No es adecuado para generación de energía.
steel-cleaner=Filtro de tubería eléctrico. Elimina las impurezas del agua sucia. Acumula suciedad, que necesita ser tratado.
steel-cryo-tower=Licuador de gas eléctrico. Separa, enfría y condensa gases.
steel-derrick=Derrick eléctrico. Se puede configurar en cualquier fissue.
steel-electroplater=Máquina de recubrimiento eléctrico, Revestimiento de componentes metálicos con capas de metal protector. La solución de placa puede pasar a las máquinas vecinas.
steel-furnace=Horno de combustión. Funde materiales de alto nivel.
petro-generator=Generador eléctrico, produce energía quemando hidrocarburos.
steel-grinder=Trituradora eléctrica avanzada. Capaz de macerar los materiales más duros.
steel-mixer=Mezcladora eléctrica avanzada, trituradora especializada que mezcla ingredientes puros para su posterior procesamiento.
steel-vaporiser=Bloque de transferencia de calor. Calienta gases elementales liquificados a temperaturas ambientales, expandiéndolos en volumen. También enfría vapor a agua. No requiere energía.
steel-washer=Purificador de mineral eléctrico. Extrae minerales de minerales de minerales, con una posibilidad adicional de productos por. Requiere agua fría o caliente para ser introducida antes de que los objetos puedan ser insertados.
stone-charcoal-kiln=Un horno de combustión lenta que convierte la madera en carbón vegetal.
stone-furnace=Horno de combustión. Funde materiales de bajo nivel.
stone-alloy-furnace=Horno de combustión. Combina materiales de bajo nivel. Selección manual de recetas.
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] Libera a los contaminantes si son deconstruidos o limpiados.
supermagnet=Generador de campos magnéticos de alta potencia.
tree-planter-rubber-wood=Te permite colocar (y planear) árboles de goma, para usarlos con bosques o como decoración. Devuelve ingredientes en la deconstrucción.
tree-planter-wood=Le permite colocar y planear árboles, para su uso con bosques o como decoración. Devuelve ingredientes en la deconstrucción.
valve=Tubería restringida. Legible por cables de circuito. Usa __CONTROL__ir-entity-adjustment__ para alternar entre modos de una sola vía, desbordamiento y recarga (ver página de teclas de acceso de manifiesto).
waterfill-explosive=Cuando se coloca en el suelo junto a una baldosa de agua, la explosiva explotará tras un retraso, llenar la baldosa de abajo con agua muddy atravesable y armar cualquier explosivo adyacente que también explotará después de un breve retraso.
transfer-plate=Triggers filtró las transferencias de inventario para contenedores dentro del rango cuando se camina o se mueve. Ver Manifiesto.
hidden-entity=Esta entidad tiene las banderas "oculta" y "no-en-hecho" establecidas y no debe mostrarse en GUIs.

