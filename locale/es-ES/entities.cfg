lab=Facilidad de investigación eléctrica.\n__1__ __2__
laser-assembler=Ensamblador láser. Utiliza láser para fabricar componentes muy complejos o difíciles.
laser-turret=Torreta láser de orientación automática.
locomotive=Ejecuta programas automatizados y tira material rodante. Abre el menú del tren con __CONTROL__build__. Cambia el modo manual/automático del tren con __CONTROL__ir-entity-adjustment__.
module-loader=Unidad de transferencia de datos eléctrica. Programa módulos mucho más rápido que un humano.
monowheel=Un extraño vehículo personal. Muy rápido. Sin armas. Máxima capacidad de carga.
