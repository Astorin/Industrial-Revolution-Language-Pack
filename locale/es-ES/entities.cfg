[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Aceptado:[/color][/font]
air-compressor=Compresor de aire eléctrico. Produce aire comprimido filtrando la atmósfera local, reduciendo la contaminación.
air-purifier=Purificador eléctrico de aire. Filtra la atmósfera local, reduciendo la contaminación.
arc-furnace=Horno eléctrico avanzado. Produce metales fundidos para fundición o aleación. Selección manual de recetas.
arc-turret=Altera el sistema nervioso de los objetivos vivos, ralentizándolos. No causa ningún daño.
assembling-machine-1=Ensambladora a vapor. Da forma a las cosas con herramientas.
assembling-machine-2=Colmena eléctrica. Utiliza herramientas para fabricar componentes.
assembling-machine-3=Ensamblador avanzado. Utiliza herramientas para fabricar componentes rápidamente.
barrelling-machine=Manejador de fluidos eléctricos. Rellena automáticamente o vacía botas o barriles. Usa __CONTROL__ir-entity-adjustment__ para alternar entre modos vacíos y de llenado.
bottomless-pit=Un agujero profundo y oscuro en el suelo. Cualquier objeto arrojado dentro se pierde para siempre. Las esclusas se pueden filtrar con __CONTROL__toggle-filter__.
bronze-forestry=Husbandería. La salida se escala con el número de árboles en el mismo trozo (hasta un máximo). Limpia el aire. Requiere agua pero sin energía.
bronze-alloy-furnace=Horno de combustión. Combina materiales de nivel medio. Selección manual de recetas.
bronze-furnace=Horno de combustión. Fundir materiales de nivel medio.
bronze-telescope=Escáner a vapor. Mapea sectores remotos y revela un área local pequeña.
burner-inserter=Los insertadores a combustión también pueden alimentarse a sí mismos desde la ranura de combustible de los hornos y otras máquinas.
burner-mining-drill=Minero propulsado por combustión. No puede extraer minerales que requieren un disolvente de líquido.
chrome-drill=Gran taladro eléctrico. Puede usar un disolvente minero.
chrome-forestry=Husbandería. La salida se escala con el número de árboles en el mismo trozo (hasta un máximo). Limpia el aire. Requiere agua pero sin energía.
chrome-press=Compresor electrico. Fabrica cristales industriales aplicando una presión masiva.
chrome-transmat=Un teletransportador de sitio a sitio. Consulte el manual técnico TP-PLZ para obtener más detalles.
copper-aetheric-lamp=Utiliza vapor y varillas de cobre calibradas con precisión para producir un brillo sobrenatural. ¿Como funciona? Nadie lo sabe realmente. Utiliza / __CONTROL__reverse-rotate__ para rotar. Utiliza __CONTROL__ir2-entity-adjustment__ para alternar entre variantes de paso y terminación de tubería. Seleccione y configure la lámpara para seleccionar un color o utiliza __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ para cambiar los colores.
copper-boiler=Quema combustible para convertir el agua en vapor.
copper-derrick=Derrick impulsado por vapor. Solo puede establecerse en fisuras de vapor limpias. Autopotenciador.
copper-grinder=Trituradora de vapor. Macera el mineral, lo que aumenta el rendimiento y también puede procesar otros recursos.
copper-lab=Instalaciones de investigación impulsadas por vapor.\n__1__ __2__
copper-mixer=Mezcladora a vapor. Una trituradora especializada que mezcla ingredientes puros para su posterior procesamiento.
electric-alloy-furnace=Horno eléctrico. Combina materiales de alto nivel. Selección manual de recetas.
electric-furnace=Horno eléctrico. Fundir materiales de alto nivel.
electric-mining-drill=Perforadora eléctrica. Puede usar un disolvente minero.
gear-wheel-cast=Gear cast. Usa __CONTROL__ir-entity-adjustment__ para cambiar el tipo de componente.
gun-turret=Torreta de ametralladora. El diseño parece extrañamente familiar.
heavy-picket=Vehículo de construcción rápida de efecto de campo. Solo combustible de batería. No hay armas. Gran red de equipamiento. Puede cruzar agua. Aplasta árboles. Inmune a las cintas.
heavy-roller=Vehículo pesado de construcción lenta. Sin armas. Rejilla de equipamiento medio. Aplasta y cosecha. Inmune a las cintas.
ingot-cast=Lingote lanzado. Usa __CONTROL__ir-entity-adjustment__ para cambiar el tipo de componente.
ir-adjust-inserters=Ajusta el lado de la cinta sobre el que cae este insertador con __CONTROL__ir-entity-adjustment__.
iron-air-compressor=Filtrar y comprimir el aire, listo para el transporte de tuberías. Reduce la contaminación local.
iron-battery-charger=Carga baterías, con una pequeña posibilidad de fallo de batería. Las baterías cargadas pueden utilizarse en equipos personales, vehículos, locomotoras y generadores de baterías.
iron-battery-discharger=Libera la energía almacenada en las baterías cargadas y células para su uso por la red local. Usa __CONTROL__ir-entity-adjustment__ para alternar entre la prioridad por defecto baja (equivalente a los acumuladores) y una prioridad más alta (cargará acumuladores).
iron-flare-stack=Destruye los productos petrolíferos, produce contaminación.
iron-forestry=Husbandrería de árboles acelerada. La salida se escala con el número de árboles en el mismo trozo (hasta un máximo). Limpia el aire. Requiere agua y energía.
iron-gas-vent=Libera gases a la atmósfera. La tasa de contaminación depende del gas.
iron-geothermal-exchanger=Bomba eléctrica y montaje de transferencia de calor. Utiliza vapor contaminado de fuentes geotérmicas para calentar el agua limpia. Usa __CONTROL__ir-entity-adjustment__ para alternar entre agua caliente y salida de vapor.
iron-grinder=Trituradora eléctrica. Macera el mineral, lo que aumenta el rendimiento y también puede procesar otros recursos.
iron-mixer=Mezcladora eléctrica. Una trituradora especializada que mezcla ingredientes puros para su posterior procesamiento.
iron-scrapper=Recuperador eléctrico. Destruye artículos para producir chatarra. Acepta cualquier objeto fabricado con metal, vidrio, madera, piedra o hormigón. La eficiencia promedio de recuperación es del 75%.
iron-washer=Purificador de mineral eléctrico. Extrae minerales de minerales que contienen metales, con una posibilidad adicional de subproductos.
