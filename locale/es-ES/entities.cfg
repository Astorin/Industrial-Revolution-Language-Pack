[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Aceptado:[/color][/font]
air-compressor=Compresor eléctrico de aire. Produce aire comprimido filtrando la atmósfera local, reduciendo la polución.
air-purifier=Purificador eléctrico de aire. Filtra la atmósfera local, reduciendo la polución.
arc-furnace=Horno eléctrico avanzado. Produce metales fundidos para fusión o aleación. Requiere selección manual de recetas.
arc-turret=Altera el sistema nervioso de los objetivos vivos, ralentizándolos. No causa ningún daño.
assembling-machine-1=Ensambladora a vapor. Utiliza herramientas rudimentarias para moldear los materiales a golpes.
assembling-machine-2=Ensambladora eléctrica. Utiliza herramientas para fabricar componentes.
assembling-machine-3=Ensambladora avanzada. Utiliza herramientas para fabricar componentes rápidamente.
barrelling-machine=Manejadora eléctrica de fluidos. Llena o vacía de forma automática bidones o barriles. Usa __CONTROL__ir-entity-adjustment__ para alternar entre los modos de vaciado y llenado.
blast-furnace=Horno de combustión. Procesa acero, hierro, cobre y silicio. Requiere coque como combustible. Tiene bonificaciones integradas de velocidad y producción. Requiere que el aire comprimido se conecte antes de que los artículos puedan ser insertados.
bottomless-pit=Un agujero profundo y oscuro en el suelo. Cualquier objeto arrojado dentro se pierde para siempre. Los espacios pueden ser filtrados con __CONTROL__toggle-filter__.
bronze-forestry=Cultivadora forestal. La producción aumenta con el número de árboles en el área (tiene un límite). Purifica el aire. Requiere agua pero no energía.
bronze-alloy-furnace=Horno de combustión. Combina materiales de nivel medio. Requiere selección manual de recetas.
bronze-furnace=Horno de combustión. Funde materiales de nivel medio.
bronze-telescope=Escáner a vapor. Mapea sectores remotos y revela un área local pequeña.
burner-inserter=Los insertadores a combustión también pueden alimentarse a sí mismos extrayendo el combustible de los hornos y otras máquinas.
burner-mining-drill=Minero propulsado por combustión. No puede extraer minerales que requieran un solvente fluido.
chrome-drill=Gran taladro eléctrico. Puede usar un disolvente minero.
chrome-forestry=Cultivadora forestal. La producción aumenta con el número de árboles en el área (tiene un límite). Purifica el aire. Requiere fertilizante líquido, dióxido de carbono y energía.
chrome-press=Compresor eléctrico. Fabrica gemas y cristales industriales aplicando una presión masiva.
chrome-transmat=Un transmaterializador dé sitio a sitio. Un par de transmats necesitan al menos __1__ en cada búfer de energía para conectarse. La velocidad máxima de carga es de __2__.
copper-aetheric-lamp=Utiliza vapor y púas de cobre para crear un resplandor sobrenatural. ¿Cómo funciona? Nadie lo sabe. Utiliza / __CONTROL__reverse-rotate__ para rotar. Utiliza __CONTROL__ir2-entity-adjustment__ para alternar entre las variantes de paso y final de tubería. Selecciona y configura la lámpara para elegir un color o utiliza __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ para pasar de un color a otro.
copper-boiler=Quema combustible para convertir el agua en vapor.
copper-derrick=Torre de perforación a vapor. Solo puede ser instalado en fisuras de vapor limpio. Autoalimentación.
copper-grinder=Trituradora a vapor. Trituración mineral que aumenta el rendimiento, puede procesar recursos no minerales.
copper-lab=Instalaciones de investigación a vapor.\n__1__ __2__
copper-mixer=Mezcladora a vapor. Una trituradora especializada que mezcla ingredientes puros para su posterior procesamiento.
electric-alloy-furnace=Horno eléctrico. Combina materiales de alto nivel. Requiere selección manual de recetas.
electric-furnace=Horno eléctrico. Funde materiales de alto nivel.
electric-mining-drill=Perforadora eléctrica. Puede usar un disolvente minero.
gear-wheel-cast=Fundición de engranajes. Usa __CONTROL__ir-entity-adjustment__ para cambiar el tipo de componente.
gun-turret=Torreta ametralladora automática. El diseño parece extrañamente familiar.
heavy-picket=Vehículo de construcción rápida de efecto de campo. Funciona con batería únicamente. Desarmado. Amplia cuadrícula de equipamiento. Puede cruzar agua. Destruye árboles. Inmune a cintas transportadoras.
heavy-roller=Vehículo pesado de construcción lenta. Desarmado. Cuadrícula de equipamiento mediana. Destroza y cosecha árboles. Inmune a las cintas.
ingot-cast=Fundición de lingotes. Usa __CONTROL__ir-entity-adjustment__ para ciclar el tipo de componente.
ir-adjust-inserters=Ajusta en qué lado de la cinta suelta este insertador con __CONTROL__ir-entity-adjustment__.
iron-air-compressor=Filtrar y comprimir el aire, listo para el transporte de tuberías. Reduce la polución local.
iron-battery-charger=Carga baterías, con una pequeña posibilidad de fallo de batería. Las baterías cargadas pueden utilizarse en equipos personales, vehículos, locomotoras y generadores de baterías.
iron-battery-discharger=Libera la energía almacenada en las baterías cargadas y células para su uso por la red local. Usa __CONTROL__ir-entity-adjustment__ para alternar entre la prioridad por defecto baja (equivalente a los acumuladores) y una prioridad más alta (cargará acumuladores).
iron-flare-stack=Destruye los productos petrolíferos, produce polución.
iron-forestry=Cultivadora forestal. La producción aumenta con el número de árboles en el área (tiene un límite). Purifica el aire. Requiere agua y energía.
iron-gas-vent=Libera gases a la atmósfera. La tasa de polución depende del gas.
iron-geothermal-exchanger=Bomba eléctrica y montaje de transferencia de calor. Utiliza vapor contaminado de fuentes geotérmicas para calentar el agua limpia. Usa __CONTROL__ir-entity-adjustment__ para alternar entre agua caliente y salida de vapor.
iron-grinder=Trituradora eléctrica. Macera el mineral, lo que aumenta el rendimiento y también puede procesar otros recursos.
iron-mixer=Mezcladora eléctrica. Una trituradora especializada que mezcla ingredientes puros para su posterior procesamiento.
iron-scrapper=Recuperador eléctrico. Destruye artículos para producir chatarra. Acepta cualquier objeto fabricado con metal, vidrio, madera, piedra o hormigón. La eficiencia promedio de recuperación es del 75%.
iron-washer=Purificador de mineral eléctrico. Extrae minerales de minerales que contienen metales, con una posibilidad adicional de subproductos.
lab-inputs=[font=default-semibold][color=255,230,192]Entradas:[/color][/font]
lab=Facilidad de investigación eléctrica.\n__1__ __2__
laser-assembler=Ensamblador láser. Utiliza láser para fabricar componentes muy complejos o difíciles.
laser-turret=Torreta láser de orientación automática.
locomotive=Ejecuta programas automatizados y tira material rodante. Abre el menú del tren con __CONTROL__build__. Cambia el modo manual/automático del tren con __CONTROL__ir-entity-adjustment__.
module-loader=Unidad de transferencia de datos eléctrica. Programa módulos mucho más rápido que un humano.
monowheel=Un extraño vehículo personal. Muy rápido. Desarmado. Máxima capacidad de carga.
output-priority-high=Alto
output-priority-low=Bajo
output-priority=__1__\n[font=default-semibold][color=255,230,192]Prioridad de salida:[/color][/font] __2__
photon-turret=Potente torreta de alcance medio.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ para rotar.\n__CONTROL__ir-entity-adjustment__ para cambiar el arco del fuego.\n[font=default-semibold][color=255,230,192]Advertencia:[/color][/font] [img=virtual-signal/ir-signal-danger] Daño explosivo
pipes-all=Cualquier fluido
pipes=[font=default-semibold][color=255,230,192]Transportes:[/color][/font] __1__
plate-cast=Placa lanzada. Usa __CONTROL__ir-entity-adjustment__ para cambiar el tipo de componente.
quantum-lab=Facilidad de investigación avanzada. Capacidad adicional del módulo.\n__1__ __2__
racing-monowheel=Alta velocidad máxima y frenos superiores. Desarmado y con una capacidad de carga mínima. Conduce la mono-rueda usando __CONTROL__toggle-driving__.
radar=Escáner eléctrico, mapea sectores remotos y revela una zona local de tamaño medio.
robotower=Un robopuerto básico con cobertura limitada pero con un tamaño reducido.
rod-cast=Mod lanzado. Usa __CONTROL__ir-entity-adjustment__ para cambiar el tipo de componente.
scattergun-turret=Una defensa lenta pero brutal contra los invasores.
small-assembler-1=Montaje de vapor de Miniatura. Maneja un subconjunto de recetas de componentes simples.
small-assembler-2=Montaje eléctrico de Miniatura. Maneja un subconjunto de recetas de componentes simples.
small-assembler-3=Montaje avanzado de Miniatura. Maneja un subconjunto de recetas simples de componentes.
small-tank=[font=default-semibold][color=255,230,192]Stores:[/color][/font] __1__
solar-array=Genera electricidad a partir de la luz solar. Las economías de escala significan más poder en menos espacio.
steam-barrelling-machine=Entrada/salida a presión. Llena o vacía las células de vapor. No requiere energía. Usa __CONTROL__ir-entity-adjustment__ para alternar entre modos vacíos y de llenado.
steam-drill=Minero propulsado por vapor. Conecta a tuberías de vapor, pero no puede extraer minerales que requieren un disolvente de fluido.
steam-inserter=Requiere un suministro de vapor.
steel-boiler=Calentador eléctrico de agua. Usa __CONTROL__ir-entity-adjustment__ para alternar entre agua caliente y salida de vapor. No es adecuado para generación de energía.
steel-cleaner=Filtro de tubería eléctrico. Elimina las impurezas del agua sucia. Acumula suciedad, que necesita ser tratado.
steel-cryo-tower=Licuador de gas eléctrico. Separa, enfría y condensa gases.
steel-derrick=Derrick eléctrico. Se puede configurar en cualquier fissue.
steel-electroplater=Máquina de recubrimiento eléctrico, Revestimiento de componentes metálicos con capas de metal protector. La solución de placa puede pasar a las máquinas vecinas.
steel-furnace=Horno de combustión. Funde materiales de alto nivel.
petro-generator=Generador eléctrico, produce energía quemando hidrocarburos.
steel-grinder=Trituradora eléctrica avanzada. Capaz de macerar los materiales más duros.
steel-mixer=Mezcladora eléctrica avanzada, trituradora especializada que mezcla ingredientes puros para su posterior procesamiento.
steel-vaporiser=Bloque de transferencia de calor. Calienta gases elementales liquificados a temperaturas ambientales, expandiéndolos en volumen. También enfría vapor a agua. No requiere energía.
steel-washer=Purificador de mineral eléctrico. Extrae minerales de minerales de minerales, con una posibilidad adicional de productos por. Requiere agua fría o caliente para ser introducida antes de que los objetos puedan ser insertados.
stone-charcoal-kiln=Un horno de combustión lenta que convierte la madera en carbón vegetal.
stone-furnace=Horno de combustión. Funde materiales de bajo nivel.
stone-alloy-furnace=Horno de combustión. Combina materiales de bajo nivel. Selección manual de recetas.
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] Libera polución si son deconstruidos o limpiados.
supermagnet=Generador de campos magnéticos de alta potencia.
tree-planter-rubber-wood=Te permite colocar (y planear) árboles de goma, para usarlos con bosques o como decoración. Devuelve ingredientes en la deconstrucción.
tree-planter-wood=Le permite colocar y planear árboles, para su uso con bosques o como decoración. Devuelve ingredientes en la deconstrucción.
valve=Tubería restringida. Legible por cables de circuito. Usa __CONTROL__ir-entity-adjustment__ para alternar entre modos de una sola vía, desbordamiento y recarga (ver página de teclas de acceso de manifiesto).
waterfill-explosive=Cuando se coloca en el suelo junto a una baldosa de agua, la explosiva explotará tras un retraso, llenar la baldosa de abajo con agua muddy atravesable y armar cualquier explosivo adyacente que también explotará después de un breve retraso.
transfer-plate=Triggers filtró las transferencias de inventario para contenedores dentro del rango cuando se camina o se mueve. Ver Manifiesto.
hidden-entity=Esta entidad tiene las banderas "oculta" y "no-en-hecho" establecidas y no debe mostrarse en GUIs.

