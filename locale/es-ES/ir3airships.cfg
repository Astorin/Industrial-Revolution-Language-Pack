[IndustrialRevolution3]
menu_ir-airships=Dirigibles
title_ir-airships=Dirigibles
paragraph_ir-airships_1=[img=item/hydrogen-airship] [font=default-semibold][color=255,230,192]Los dirigibles[/color][/font] se elevan sobre edificios y pueden cruzar el agua. Necesitan combustible para moverse, pero lo utilizan eficientemente. No son rápidos, pero se benefician de las bonificaciones de velocidad de los vehículos en el combustible; los dirigibles de helio son ligeramente más rápidos. Pueden ser pilotados por jugadores, usando WASD, y también dirigidos en piloto automático por un control remoto. Si un dirigibles es destruido, cualquier ocupante humano fallecerá; ádemás, los dirigibles de hidrógeno incendiarán el suelo a su alrededor.
paragraph_ir-airships_2=[img=item/airship-station] [font=default-semibold][color=255,230,192]Los aeropuertos [/color][/font] actúan como centros de rutas para los dirigibles, permitiéndote crear un sistema logístico automatizado. Los dirigibles atracan en los aeropuertos si el punto de referencia final del piloto automático llega a uno. Los aeropuertos no tienen un inventario propio, pero pueden acceder a los inventarios de contenedores adyacentes (hasta dieciséis cofres 1x1). Las estaciones no son diferentes a las paradas de tren, sentido de que se les puede nombrar. Sin embargo, a diferencia de las locomotoras, los dirigibles no tienen horarios: todas las rutas son realizadas por las estaciones. Es posible que varios aeropuertos reciban el mismo nombre, pero cada uno sigue siendo un destino único. Cambiar el nombre de un aeropuerto no cambiará ninguna ruta; los destinos simplemente reflejarán el nuevo nombre. 
paragraph_ir-airships_3=Puedes configurar cómo se maneja el acoplamiento en la Interfaz de cada aeropuerto. El atraque tiene cuatro etapas: reabastecimiento de combustible; descarga; carga; reenvío. Las estaciones pueden tener hasta __1__ instrucciones de cargamento (descarga/carga), filtrables por color de dirigible y artículo. Las instrucciones de carga siempre se procesan en orden y se verifican todas; también pueden cambiar el color de un dirigible si se cumplen las condiciones, por ejemplo, el espacio de inventario o el nivel de combustible. A los dirigibles también se les puede dar un color incondicional cuando atracan. Si una instrucción cambia el color de una aeronave, el nuevo color cuenta para todas las instrucciones siguientes. Puede usar esto para omitir instrucciones condicionalmente y enviar dirigibles a diferentes destinos. Por ejemplo, este diseño cargaría dirigiblesde color naranja con mineral de cobre, las colorearía de negro si necesitan combustible y, de lo contrario, las colorearía de rojo si no están llenas:
paragraph_ir-airships_4=Los aeropuertos pueden tener hasta __1__ posibles destinos de reenvío (otras estaciones), filtrables por color de dirigible. El dirigible se envía al primer destino que coincida con el color del dirigible. Si el dirigible ha venido desde otro aeropuerto, la instrucción "Aeropuerto anterior" los devolverá allí. Los aeropuertos también pueden elegirse a sí mismos como destino de "Circula y regresa": el dirigible abandonará la estación, orbitará por un tiempo y luego regresará en espiral y atracará nuevamente. Cuando se usa en combinación con colores condicionales, circula y regresa es el equivalente en dirigible a una condición de espera. En el diseño de carga anterior, establecería un depósito de reabastecimiento de combustible filtrado en negro, un círculo y una instrucción de retorno filtrados en rojo y una ubicación de entrega de mineral filtrada en naranja. Si no se puede encontrar ningún destino de reenvío, las aeronaves se estacionarán en un lugar aleatorio cercano; puede optar por recibir una alerta si esto sucede. 
paragraph_ir-airships_5=Si un jugador estacionó o detuvo un dirigible, al usar la tecla de acceso rápido de IR3 (__CONTROL__ir-entity-adjustment__) se reanudará su viaje anterior. Copiar y pegar de un dirigiblea otro transfiere todas las configuraciones del aeropuerto, incluido el nombre de la estación; esto no se puede deshacer. La configuración del aeropuerto no se conserva en los planos.



