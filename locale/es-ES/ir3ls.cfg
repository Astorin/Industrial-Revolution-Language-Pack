[mod-setting-description]
ir3ls-belt-snapping=Si esta opción está activada, la conexión de cualquier cargador nuevo a una cinta cambiará el modo de salida del encajador para que coincida con la dirección de la cinta.
ir3ls-enabled=Te permite desactivar características no deseadas. Ten en cuenta que cambiar a "Solo cargadores" en medio de un juego guardado eliminará todos los lingotes agrupados del mundo.
ir3ls-batch-mode=Por defecto, los agrupadores producen ítems agrupados individualmente. En el modo de agrupación por lotes, el agrupado de lingotes se realiza en lotes de cuatro, por lo que se tarda cuatro veces más en producir cuatro piezas agrupadas. El modo de agrupación por lotes fomenta que los cargadores de salida utilicen ambos lados de la cinta; el pequeño inconveniente es que en niveles bajos el rendimiento puede volverse desordenado. Las recetas de ítems no agrupados no se procesan en lotes (ya producen varios ítems).

