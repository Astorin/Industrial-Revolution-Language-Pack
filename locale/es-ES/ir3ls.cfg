[IndustrialRevolution3]
menu_ir-stacking=Cargadoras y agrupadores
title_ir-stacking=Cargadoras y agrupadores
paragraph_ir-stacking_1=[img=item/ir3-express-loader] [font=default-semibold][color=255,230,192]Los cargadores[/color][/font] te permiten canalizar toda la producción de una cinta hacia un contenedor o máquina, o vaciar rápidamente un inventario en una cinta. Funcionan con cofres y contenedores similares, vagones de carga en trenes y máquinas de fabricación y procesamiento. Necesitan energía para funcionar (vapor o electricidad, según el nivel). Cada nivel de cargador corresponde a la velocidad del nivel de cinta correspondiente. Ten en cuenta que con las máquinas de fabricación, los cargadores no respetan los límites de de los insertadores, por lo que llenarán el espacio de entrada de la máquinas con tantos ítems como puedan.
paragraph_ir-stacking_2=La orientación a la que mira un cargador no se puede cambiar después de colocarlo: la tecla girar (__CONTROL__rotate__) cambia el cargador entre los modos de entrada y salida. Los cargadores sólo pueden filtrarse en modo de salida. Si el ajuste de cargador a cinta está activo (ver Ajustes > Configuración de mods > Mapa), los cargadores recién colocados cambiarán automáticamente su modo de entrada/salida para coincidir con la dirección de una cinta conectada.
paragraph_ir-stacking_3=[img=item/ir3-express-beltbox] [font=default-semibold][color=255,230,192]Los agrupadores[/color][/font] son pequeñas máquinas diseñadas para trabajar con los cargadores. Permiten cuadruplicar el rendimiento de la cinta, pero sólo para lingotes y otros ítems con forma de ladrillo. Puedes obtener una lista de ítems agrupables apuntando con el ratón a la ranura de entrada vacía de un agrupador. Introduce lingotes en un agrupador con un cargador y producirá lingotes agrupados. Introduce esos lingotes agrupados en otro agrupador y se volverán a separar. Los ítems agrupados no se pueden usar en recetas, así que un procedimiento típico es agruparlos al principio de un recorrido y luego separarlos en las entradas de las fabricadores.
paragraph_ir-stacking_4=Los agrupadores pueden ajustarse para que utilicen el «modo por lotes» (ver Ajustes > Configuración de mods > Inicio). Esto fomenta que los cargadores utilicen ambos carriles de la cinta al descargar los ítems agrupados, a costa de requerir una entrada mayor de ítems.


