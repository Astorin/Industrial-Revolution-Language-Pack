title_ir-spacemining=Minería en el espacio profundo
paragraph_ir-spacemining_1=La minería del espacio profundo es donde convergen la tecnología de lanzamiento de cohetes y la transmaterialización cuántica, lo que permite extraer recursos del espacio. En lugar de transportar ingenieros, los [img=item/cargo-transmat] [font=default-semibold][color=255,230,192]transmats de carga[/color][/font] se conectan a [img=item/quantum-satellite] [font=default-semibold][color=255, 230,192]sondas mineras[/color][/font], que se lanzan al espacio mediante [img=ittem/rocket-silo] [font=default-semibold][color=255,230,192]cohetes[/color][/font]. Las sondas requieren una inversión significativa para su lanzamiento, pero una vez lanzadas, duran para siempre. Cada sonda lanzada se une al enjambre y explora el sistema solar local, recolectando recursos. Cuantas más sondas lances, mayor será tu botín diario.
paragraph_ir-spacemining_2=Los cuatro minerales metálicos terrestres pueden extraerse de asteroides, así como [img=item/comet-ice-ore] [font=default-semibold][color=255,230,192]hielo de cometa[/color][/font], una fuente de gas natural y agua. Los recursos tienen rarezas variables: el mineral de hierro es el más común. Una vez al día en Factorio (aproximadamente cada 7 minutos), el enjambre de sondas intenta hacer conexiones transmat de carga para entregar su botín. Al igual que los transmat regulares, debe haber __1__MJ de energía disponible en el búfer del transmat de carga para establecer una transferencia. Si un transmat de carga no tiene suficiente energía o capacidad de almacenamiento, el enjambre intentará conectarse con otro. Los transmat de carga no tienen almacenamiento propio, sino que utilizan cualquier contenedor situado justo a su lado: utiliza el modo alt para ver a qué contenedores está unido un transmat. Puedes utilizar contenedores filtrados para controlar qué minerales puede recibir un transmat en particular.
paragraph_ir-spacemining_3=Si tus sondas no pueden entregar todo su botín, volverán a intentarlo al día siguiente. Sin embargo, el enjambre tiene una capacidad máxima de almacenamiento por tipo de mineral, que se escala con las sondas lanzadas. Si se alcanza esa capacidad, las sondas no recogerán más de ese recurso hasta que puedan descargarlo. Puedes tener un máximo de __1__ sondas activas, y un máximo de __2__ transmats de carga: Las sondas lanzadas o los transmat construidos más allá de ese número no serán productivos. Abrir la interfaz de un transmat de carga te da información sobre el estado actual de tus sondas.

