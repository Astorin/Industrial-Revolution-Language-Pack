battery-discharge-equipment=Libere la energía de las baterías cargadas en la red de su equipo.
brass-ingot=El latón es lo que usted llama a esta aleación de bronce con plomo, un metal altamente mecánico y quemado.
bronze-ingot=El bronce es una aleación, más resistente y más dura que el estaño o el cobre, con un punto de fusión más alto.
burner-generator-equipment=Quema combustibles químicos sólidos, para hacer funcionar una red de equipo mínima.
carbon-foil=Grafeno forma películas de espesor atómico que son increíblemente fuertes por su ancho y altamente conductor.
chromium-ingot=El cromo es un elemento extremadamente duro y resistente, pero quebradizo en su forma pura. Utilizado en aleaciones y para electrólisis.
copper-ingot=El cobre es bastante duro, muy dúctil y tiene una conductividad excelente, pero no es especialmente fuerte.
copper-roboport-equipment=Un puerto robótico básico que soporta un número limitado de robots primitivos. Ejecuta sobre las células de vapor presurizadas, insertadas directamente. No puede recibir energía de otros equipos.
effectivity-module=Disminuye el consumo de energía y las emisiones de la máquina. El consumo mínimo de energía es del 20%.
electrum=Electrum es una aleación cristalina inusual de oro y platino con excelente conductividad eléctrica, al tiempo que es muy dura y ligera.
fuel-manager-tip=El gestor de combustible (ver Manifiesto) puede recargar automáticamente las ranuras de combustible del equipo usando objetos que coincidan con tu inventario.
fusion-reactor-equipment=El infame "Mr Reactor" de Acme Corporation. Alimenta su equipo de blindaje con pilas de combustible de uranio. Probablemente no explotará.
glass=Vidrio de estannosilicato. Transparente, aislante y resistente a la corrosión, pero se rompe con fuertes impactos.
gold-ingot=El oro es agradable a los ojos y tiene una excelente conductividad eléctrica, pero es muy suave.
iron-burner-generator-equipment=Motor de mochilas Miniaturizado. Convierte células de vapor presurizadas en electricidad para redes de equipos.
iron-ingot=El hierro es un metal pesado y relativamente fuerte, pero bastante quebradizo y propenso a oxidarse.
lead-ingot=El plomo es metal muy denso, bueno para el blindaje, pero es bastante tóxico y suave.
movement-penalty=[font=default-semibold][color=255,230,192]Pensalidad de movimiento:[/color][/font] __1__%
nanoglass=Nanoglass es un vidrio de alta tecnología revestido con gráficos con mayor resistencia y resistencia al desgaste.
nickel-ingot=El níquel es un metal relativamente duro y dúctil, resistente al oxido.
plastic-bar=Un polímero petroquímico versátil y moldeable, con buen aislamiento eléctrico.
platinum-ingot=El platino es un metal precioso raro con propiedades catalíticas y excelente resistencia al manchado.
poison-capsule=Crea una nube tóxica persistente que perjudica cualquier cosa que pueda respirar. Limpia una pequeña cantidad de contaminación.
productivity-module=Aumenta el número de productos producidos, pero reduce la velocidad y aumenta el consumo de energía y las emisiones.
reload-time=[font=default-semibold][color=255,230,192]Tiempo de recarga:[/color][/font] __1__
repair-tool=Utilizado por jugadores y robots de construcción para reparar máquinas dañadas, paredes, etc.
satellite=Si se lanza en un coqueteo, los datos cósmicos son devueltos.
scrap=[font=default-semibold][color=255,230,192]scrap máximo:[/color][/font]
slowdown-capsule=Golpea a tus enemigos con un líquido deslizante, reduciendo su velocidad de movimiento. Suelta una pequeña cantidad de contaminación.
speed-module=Aumenta la velocidad de la máquina, el consumo de energía y las emisiones.
splitter-blocker=Para usar en filtros divisores.
steambot=Un robot de construcción primitivo, pero finalmente hace el trabajo. No se beneficia de la investigación de la velocidad de movimiento.
steel-cast=Lanza metal fundido en lingotes, planchas, varas o engranajes. No requiere energía. Usa __CONTROL__ir-entity-adjustment__ para cambiar el tipo de componente una vez colocado el hechizo.
steel-ingot=El acero es más duro y menos grueso que el hierro fundido.
stone-brick=Un trozo apilable de roca de silicato.
tin-ingot=El estaño es un metal de fácil formación que se funde a baja temperatura pero es suave y no muy duradero.
medical-pack=Restaura la salud. Enfriamiento largo.
graphite=El grafito es una forma de carbono puro, relativamente no reactivo, con alta conductividad térmica y eléctrica.
silicon=El silicio puro es un grano cristalino sólido, vital para la producción de semiconductores.
silicon-block=El carburo de silicio es un compuesto muy duro con alta conductividad térmica y baja expansión térmica.

