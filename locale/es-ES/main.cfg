[item-description]
atomic-artillery-shell=[img=virtual-signal/ir2-signal-danger] [font=default-semibold][color=red]AVISO:[/color][/font] Contaminación extrema!
battery-discharge-equipment=Libere la energía de las baterías cargadas en la red de su equipo.
bronze-ingot=El bronce es una aleación, más resistente y más dura que el estaño o el cobre, con un punto de fusión más alto.
burner-generator-equipment=Quema combustibles químicos sólidos, para hacer funcionar una red de equipo mínima.
chromium-ingot=El cromo es un elemento extremadamente duro y resistente, pero quebradizo en su forma pura. Utilizado en aleaciones y para electrólisis.
cupronickel-ingot=El cuproníquel es muy resistente a la corrosión y tiene una buena resistencia a la tracción.
copper-ingot=El cobre es bastante duro, muy dúctil y tiene una conductividad excelente, pero no es especialmente fuerte.
effectivity-module=Disminuye el consumo de energía y las emisiones de la máquina. El consumo mínimo de energía es del 20%.
fusion-reactor-equipment=El infame "Mr Reactor" de Acme Corporation. Alimenta su equipo de blindaje con pilas de combustible de uranio. Probablemente no explotará.
glass=Vidrio de estannosilicato. Transparente, aislante y resistente a la corrosión, pero se rompe con fuertes impactos.
gold-ingot=El oro es agradable a la vista y tiene buena conductividad eléctrica, pero es muy suave para un metal.
invar-ingot=Invar es una aleación de hierro y níquel de baja expansión. Apenas cambia de tamaño o forma con los cambios de temperatura.
iron-burner-generator-equipment=Un generador de vapor mejorado que convierte combustibles químicos en energía de red de equipos.
iron-ingot=El hierro es un metal pesado y relativamente fuerte, pero bastante quebradizo y propenso a oxidarse.
lead-ingot=El plomo es un metal muy denso, bueno para proteger, pero es bastante tóxico y no muy fuerte.
nickel-ingot=El níquel es un metal relativamente duro y dúctil, resistente a la oxidación. Utilizado principalmente en aleaciones.
plastic-bar=Un polímero petroquímico versátil y moldeable, con buen aislamiento eléctrico.
productivity-module=Aumenta el número de productos producidos, pero reduce la velocidad y aumenta el consumo de energía y las emisiones.
speed-module=Aumenta la velocidad de la máquina a costa de un mayor consumo de energía y emisiones.
stainless-ingot=El acero inoxidable es una aleación extremadamente fuerte y duradera, muy resistente a la corrosión.
steambot=Un robot de construcción primitivo, pero finalmente hace el trabajo. No se beneficia de la investigación de la velocidad de movimiento.
steel-ingot=El acero es más resistente que el hierro y mucho más resistente a la corrosión.
stone-brick=Un trozo apilable de roca de silicato. No es muy emocionante.
tellurium-ingot=El telurio es un metaloide frágil con interesantes aplicaciones eléctricas.
tin-ingot=El estaño es un metal de fácil formación que se funde a baja temperatura pero no es muy duradero.
splitter-blocker=Para usar en filtros divisores.

