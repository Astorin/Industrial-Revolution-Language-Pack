[technology-description]
advanced-military-science-pack=Desbloquea investigaciones superiores de mejora de armas.
atomic-bomb=Es la única manera de estar protegido.
battery-equipment=Un acumulador portátil. Se llena con energía de cualquier generador equipado y luego la libera cuando es necesario.
battery-mk2-equipment=Un acumulador portátil mejorado. Se llena con energía de cualquier generador equipado y luego la libera cuando es necesario.
battery=Almacene energía en celdas electroquímicas. Las baterías cargadas pueden ser descargadas por vehículos, locomotoras y máquinas de descarga.
electric-engine=Motores eléctricos avanzados con carga superior.
energy-weapons-damage=Aumenta el daño causado por los láseres y otras armas de rayos de energía.
engine=Un motor robusto que impulsa vehículos y maneja maquinaria pesada.
fusion-reactor-equipment=El infame "Mr Reactor" de Acme Corporation. Todas las alegrías del flujo de neutrones en tu bolsillo. Alimenta tu armadura con pilas de combustible de uranio. Probablemente no explote.
gun-turret=Una torreta de ametralladora automática. El diseño parece extrañamente familiar.
heavy-armor=Armadura de bronce más resistente, con una rejilla de equipamiento mínima.
inserter-capacity-bonus=Los insertadores de pilas moverán más elementos en un solo movimiento.
ir2-advanced-batteries=Baterías de plomo-níquel superiores, con capacidad de carga cuádruple.
ir2-advanced-engine=Un motor más potente. Aún mejor: es brillante.
ir2-air-purification=Utiliza varios reactivos químicos para eliminar la contaminación de la atmósfera.
ir2-arc-turret=Descarga corriente eléctrica, ralentizando a los enemigos.
ir2-autogun-turret=Una torreta de ametralladora automática.
ir2-barrelling=Mueva el líquido en barriles y tuberías reforzadas.
ir2-bronze-construction=Robots y equipos de vapor, para ayudar con la construcción automatizada
ir2-bronze-forestry=Manejo automatizado de árboles, que produce un suministro lento pero constante de madera.
ir2-bronze-milestone=El bronce es un material fuerte y resistente a la corrosión, con propiedades que exceden las de sus componentes individuales.
ir2-cannon-speed=Aumenta la velocidad de disparo de los cañones de los tanques.
ir2-chromium-milestone=El cromo es un elemento extremadamente duro y resistente, pero quebradizo en su forma pura. Utilizado en aleaciones y para electrólisis.
ir2-computing=Los microchips permiten un procesamiento de datos complejo.
ir2-concrete=Un material de construcción muy útil. Adiós, ladrillos.
ir2-electronics=Combinar y modificar señales eléctricas.
ir2-electroplating=Agrega mayor resistencia y durabilidad a los componentes.
ir2-force-fields=Efectores electromagnéticos que pueden desviar, absorber, atraer o repeler mediante la manipulación de campos de fuerza.
ir2-furnaces=Hornos más calientes y resistentes que manejan una gama más amplia de metales.
ir2-glass-milestone=Vidrio de estannosilicato. Transparente y un buen aislante, pero se rompe fácilmente.
ir2-gold-milestone=Brillante.
ir2-grinding=Macerar materiales para crear nuevos productos y mejorar los rendimientos de mineral.
ir2-inserters=Mejoras para sus servidores robot: más inteligentes, más rápidos, más fuertes.
ir2-iron-forestry=Manejo de árboles mejorado, produciendo un suministro lento pero constante de madera.
ir2-iron-milestone=Trabajar con hierro pronto desbloqueará el poder del electrón.
ir2-iron-motor=Las fortunas están en una rueda, que en su giro no deja que la misma prospere para siempre.
ir2-lead-milestone=El plomo es un material tóxico pero muy denso, bueno para proteger.
ir2-minigun-turret=Gran emplazamiento fijo de minigun. Asqueroso.
ir2-minigun=Una ametralladora devastadora pero difícil de manejar, con un alcance superior y fuego muy rápido.
ir2-mining=Máquinas mejoradas, para minar los recursos del mundo de forma más intensiva.
ir2-modules=Programe computadoras para ajustar las operaciones de sus máquinas. Los componentes de la computadora pueden volver a su estado predeterminado.
ir2-monowheel=Un vehículo personal peculiar. Sin armas. Capacidad de carga mínima.
ir2-nickel-milestone=Invar es una aleación de níquel-hierro con una expansión térmica extremadamente baja. El cuproníquel es una aleación de cobre y níquel resistente a la corrosión.
ir2-normal-inserter-capacity-bonus=Los insertadores que no son apiladores moverán más artículos en un solo movimiento.
ir2-nuclear-fuel=Es misterioso, pero funciona.
ir2-photon-turret-damage=Aumenta el daño causado por los torpedos de fotones.
ir2-photon-turret=¡Torpedos fuera!
ir2-plastiglass=Un plástico flexible pero resistente e irrompible, tan transparente como el vidrio.
ir2-pressing=Un crisol de intenso calor y presión, que permite la síntesis de cristales duros.
ir2-racing-monowheel=Excelente velocidad máxima y frenos superiores. Sin armas. Capacidad de carga mínima.
ir2-radar=Mapee el entorno circundante con ondas de radio reflectantes.
ir2-reclamation=Rompa los elementos y recupere algunos de los metales y el vidrio utilizados para hacerlos.
ir2-research=Instalaciones avanzadas para superar los límites de la tecnología.
ir2-robot-battery=Aumenta la cantidad de energía que los robots trabajadores pueden almacenar.
ir2-robotower=Adapte la ciencia de los equipos de robopuertos para crear redes logísticas, atendidas por robots de transporte de carga.
ir2-rocket-speed=Aumenta la velocidad de disparo de los lanzacohetes.
ir2-scatterbot=Sus vidas son brutales y breves, pero a su manera, te aman.
ir2-solar-energy=Genera cantidades limitadas de energía a partir de los rayos del sol.
ir2-stainless-milestone=El acero inoxidable es una aleación de acero más fuerte pero más flexible y resistente.
ir2-steam-power=¡Finalmente! Genera corriente eléctrica a partir de motores de vapor presurizados.
ir2-steambot=Un robot de construcción primitivo. No se beneficia de la investigación de la velocidad de movimiento.
ir2-steel-milestone=Produce acero, una preparación de hierro más resistente y menos quebradiza.
ir2-steel-wall=Tal vez los enemigos pagarán por ello
ir2-storage=Almacena todas las cosas.
ir2-tellurium-milestone=El telurio, un primo del azufre, es un metaloide frágil. Tiene interesantes aplicaciones eléctricas.
ir2-transmat=Teletransportadores, por decirlo de otra manera. La probabilidad de que su ADN se mezcle con el de un alien es bastante baja.
