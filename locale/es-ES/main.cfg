[mod-setting-description]
ir2-hide-redundancies=Oculta los productos básicos que no tienen ningún uso conocido (si existe alguno) de las pestañas de creación, lo que las hace imposibles de crear. Todavía se muestran en desbloqueos tecnológicos. Principalmente con fines de depuración, no es realmente útil para los jugadores.
ir2-inserter-adjustment=Cuando está habilitado, el lado en el que se colocan los insertadores de cinturón se puede ajustar con una tecla de acceso rápido. Desactive esta opción si desea utilizar otro mod de inserción en su lugar.
ir2-no-blue-trees=Si está activado, limita el canal azul de la coloración del follaje de los árboles al 80% del valor del canal verde (es decir, destierra los árboles azules extraños).
ir2-starting-age=Elija si desea comenzar en la "edad de piedra" predeterminada o antes de investigar niveles completos de tecnología. Solo afecta la creación de nuevos juegos.
ir2-status-disabled=Se muestra cuando la máquina está desactivada por una señal (solo perforadoras).
ir2-status-full-output=Se muestra cuando la salida de la máquina está bloqueada.
ir2-status-idle=Se muestra cuando la máquina no tiene nada que hacer (solo máquinas de fabricación).
ir2-status-insufficient-input=Se muestra cuando la máquina no tiene suficientes ingredientes (solo máquinas de fabricación).
ir2-status-low-power=Se muestra cuando la fuente de alimentación disponible es insuficiente para el funcionamiento a máxima velocidad.
ir2-status-no-minable-resources=Se muestra cuando el taladro se ha quedado sin recursos para extraer (solo perforadoras).
ir2-status-working=Se muestra cuando la máquina está funcionando y produciendo resultados.

