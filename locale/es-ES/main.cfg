[autoplace-control-descriptions]
ir2-rubber-trees=Los árboles de caucho prefieren los biomas cálidos y húmedos y las orillas de los lagos. Rara vez aparecen dentro del área de inicio. El caucho puede ser importante para la calidad de vida. Si la configuración de mapa elegida da como resultado un mapa muy seco, puede ajustar estos controles deslizantes para compensar. Alternativamente, puede activar "Bonificación de objetos iniciales" en Configuración de Mod> Mapa.

