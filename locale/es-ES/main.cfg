[entity-description]
accepted-item=__1__ __2__
accepted-types=Aceptado:
arc-furnace=Horno eléctrico avanzado. Produce metales fundidos para fundiciones. Debe seleccionar una receta manualmente.
arc-turret=Altera el sistema nervioso de los objetivos vivos, ralentizándolos. No causa ningún daño.
assembling-machine-1=Ensambladora a vapor. Da forma a las cosas con herramientas.
assembling-machine-2=Ensambladora eléctrico. Utiliza sierras y taladros para fabricar componentes.
assembling-machine-3=Ensambladora láser. Utiliza láseres para cortar y soldar piezas de precisión.
bronze-forestry=Crece madera. Limpia el aire. No requiere combustible.
bronze-furnace=Horno de combustión. Fundir materiales de nivel medio.
bronze-incinerator=Incinerador de combustión. Destruye elementos no deseados, excepto combustibles.
burner-inserter=Los insertadores a combustión también pueden alimentarse a sí mismos desde la ranura de combustible de los hornos y otras máquinas.
chrome-press=Compresor electrico. Fabrica cristales industriales aplicando una presión masiva.
chrome-transmat=Un teletransportador de sitio a sitio. Consulte el manual técnico TP-PLZ para obtener más detalles.
copper-aetheric-lamp=Utiliza vapor y varillas de cobre calibradas con precisión para producir un brillo sobrenatural. ¿Como funciona? Nadie lo sabe realmente. Utiliza __CONTROL__rotate__ / __CONTROL__reverse-rotate__ para rotar. Utiliza __CONTROL__ir2-entity-adjustment__ para alternar entre variantes de paso y terminación de tubería. Seleccione y configure la lámpara para seleccionar un color o utiliza __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ para cambiar los colores.
copper-boiler=Quema combustible para convertir el agua en vapor.
copper-grinder=Trituradora de vapor. Macera el mineral, lo que aumenta el rendimiento y también puede procesar otros recursos.
copper-lab=Estación de investigación impulsada por vapor. Compatibilidad limitada con el paquete científico.
copper-mixer=Mezcladora a vapor. Una trituradora especializada que mezcla ingredientes puros para su posterior procesamiento.
electric-furnace=Horno eléctrico. Fundir materiales de alto nivel.
gun-turret=Torreta de ametralladora. El diseño parece extrañamente familiar.
ir2-adjust-inserters=Ajuste en qué lado del cinturón cae este insertador con __CONTROL__ir2-entity-adjustment__.
iron-air-compressor=Aspira la atmósfera y la comprime, lista para el transporte por tubería.
iron-battery-charger=Carga las baterías, con una pequeña posibilidad de que falle. Las baterías cargadas se pueden utilizar en equipos personales, vehículos, locomotoras y descargadores de baterías.
iron-battery-discharger=Libera energía de la batería cargada si no hay generadores primarios disponibles, con la misma prioridad que un acumulador.
iron-forestry=Cultiva madera bajo lámparas eléctricas. Limpia el aire.
iron-grinder=Trituradora eléctrica. Macera el mineral, lo que aumenta el rendimiento y también puede procesar otros recursos.
iron-incinerator=Incinerador eléctrico. Destruye todos los elementos no deseados.
iron-mixer=Mezcladora eléctrica. Una trituradora especializada que mezcla ingredientes puros para su posterior procesamiento.
iron-scrapper=Reciclador eléctrico. Produce chatarra. No aceptará artículos que no contengan metal, vidrio, madera o piedra. La eficiencia de recuperación promedia al 75%.
iron-washer=Purificador de mineral eléctrico. Extrae minerales de minerales que contienen metales, con una posibilidad adicional de subproductos.
laser-turret=Torreta láser de orientación automática.
minigun-turret=Torreta de ametralladora avanzada. Alcance mejorado.
monowheel=Un vehículo personal peculiar. Sin armas. Capacidad de carga mínima.
photon-turret=Potente torreta de alcance medio.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ para rotar.\n__CONTROL__ir2-entity-adjustment__ para alternar el ángulo de fuego.\n[img=virtual-signal/ir2-signal-danger] [font=default-semibold][color=red]AVISO:[/color][/font] Daño explosivo.
pipe-inserter=Requiere un suministro de vapor.
pipe-resistance-high=Alto
pipe-resistance-low=Bajo
pipe-resistance-medium=Medio
pipes-all=Cualquier fluido
quantum-lab=Una instalación de investigación muy avanzada, capaz de realizar cálculos masivamente paralelos.
racing-monowheel=Alta velocidad máxima y frenos superiores. Sin armas y con una capacidad de carga mínima. Conduce la monorueda usando __CONTROL__toggle-driving__.
robotower=Un robopuerto básico con cobertura limitada pero con un tamaño reducido.
scattergun-turret=Una defensa lenta pero brutal contra los invasores.
solar-array=Genera electricidad a partir de la luz solar. Las economías de escala significan más poder en menos espacio.
steel-cleaner=Filtro de tubería eléctrico. Elimina las impurezas del agua sucia. Acumula suciedad, que necesita ser tratado.
steel-electroplater=Enchapado eléctrico. Recubre los componentes metálicos con una capa de metal protector.
steel-grinder=Trituradora eléctrica avanzada. Capaz de macerar los materiales más duros.
steel-mixer=Mezcladora eléctrica avanzada. Capaz de triturar los materiales más duros.
steel-washer=Purificador de mineral eléctrico. Extrae minerales de minerales que contienen metales, con una posibilidad adicional de subproductos.
stone-charcoal-kiln=Un horno de combustión lenta que convierte la madera en carbón vegetal.
stone-furnace=Horno de combustión. Funde materiales de bajo nivel.
storage-tank-pollution=[img=virtual-signal/ir2-signal-warning] Libera contaminantes si se deconstruye o enjuaga.
valve=Una válvula unidireccional. Evita el retrolavado.

