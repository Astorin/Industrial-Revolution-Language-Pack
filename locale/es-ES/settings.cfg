[autoplace]

[mod-setting-name]
ir-hide-redundancies=Ocultar recetas redundantes
ir-laser-colour=Color del laser
ir-no-blue-trees=Haz que los árboles azules sean verdes
ir-starting-age=Nivel de tecnología inicial
ir-status-disabled=Luz de estado de la máquina: desactivada
ir-status-full-output=Luz de estado de la máquina: salida completa
ir-status-idle=Luz de estado de la máquina: inactiva
ir-status-insufficient-input=Luz de estado de la máquina: entrada insuficiente
ir-status-low-power=Luz de estado de la máquina: baja potencia
ir-status-no-minable-resources=Luz de estado de la máquina: sin recursos extraíbles
ir-status-working=Luz de estado de la máquina: en funcionamiento

[mod-setting-description]
ir-hide-redundancies=Oculta los productos básicos que no tienen ningún uso conocido (si existe alguno) de las pestañas de creación, lo que las hace imposibles de crear. Todavía se muestran en desbloqueos tecnológicos. Principalmente con fines de depuración, no es realmente útil para los jugadores.
ir-no-blue-trees=Si está activado, limita el canal azul de la coloración del follaje de los árboles al 80% del valor del canal verde (es decir, destierra los árboles azules extraños).
ir-status-disabled=Se muestra cuando la máquina está desactivada por una señal (solo perforadoras).
ir-status-full-output=Se muestra cuando la salida de la máquina está bloqueada.
ir-status-idle=Se muestra cuando la máquina no tiene nada que hacer (solo máquinas de fabricación).
ir-status-insufficient-input=Se muestra cuando la máquina no tiene suficientes ingredientes (solo máquinas de fabricación).
ir-status-low-power=Se muestra cuando la fuente de alimentación disponible es insuficiente para el funcionamiento a máxima velocidad.
ir-status-no-minable-resources=Se muestra cuando el taladro se ha quedado sin recursos para extraer (solo perforadoras).
ir-status-working=Se muestra cuando la máquina está funcionando y produciendo resultados.

