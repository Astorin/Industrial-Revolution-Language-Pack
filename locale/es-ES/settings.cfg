[mod-setting-description]
ir-fuelman-inventorysounds=Las transferencias de inventario del generador hacen un breve sonido de crujido.
ir-fuelman-inventorynumbers=El inventario del gestor de combustible transfiere el texto volador que describe los objetos movidos entre ranuras.
ir-fuelman-pingemptyslot=Alerta si las ranuras de combustible están completamente vacías y hay combustible disponible en esa categoría.
ir-fuelman-pingnofuel=Alertar si cualquier ranura de combustible está por debajo del umbral de recarga, pero no hay combustible que coincida disponible.
ir-fuelman-pingnoinv=Alerta si alguna ranura de combustible gastada contiene objetos para descartar, pero tus inventarios de armadura o vehículo están llenos.
ir-fuelman-pingsounds=Las alertas del generador reproducen un sonido.
ir-fuelman-spent-fuel-inventory=Si está habilitado, el gestor de combustible siempre prefiere el inventario principal del jugador al vaciar ranuras de combustible gastadas; si está desactivado, los troncos de vehículos serán preferidos para las ranuras de combustible gastadas en el vehículo.
ir-hide-redundancies=Oculta los productos básicos que no tienen ningún uso conocido (si existe alguno) de las pestañas de creación, lo que las hace imposibles de crear. Todavía se muestran en desbloqueos tecnológicos. Principalmente con fines de depuración, no es realmente útil para los jugadores.
ir-laser-colour=Elija el tono de los rayos láser (torretas, destruidores, PLD).
ir-no-blue-trees=Si está activado, limita el canal azul de la coloración del follaje de los árboles al 80% del valor del canal verde (es decir, destierra los árboles azules extraños).
ir-starting-age=Elija si desea comenzar en la "Edad de piedra" predeterminada con un kit de inicio mínimo y sin tecnología investigada, o tecnologías de preinvestigación y reciben un kit más generoso. Sólo afecta a la creación de un nuevo juego (no tiene efecto cuando se cambia el medio del juego).
ir-status-disabled=Se muestra cuando la máquina está desactivada por una señal (solo perforadoras).
ir-status-full-output=Se muestra cuando la salida de la máquina está bloqueada.
ir-status-idle=Se muestra cuando la máquina no tiene nada que hacer (solo máquinas de fabricación).
ir-status-insufficient-input=Se muestra cuando la máquina no tiene suficientes ingredientes (solo máquinas de fabricación).
ir-status-low-power=Se muestra cuando la fuente de alimentación disponible es insuficiente para el funcionamiento a máxima velocidad.
ir-status-no-minable-resources=Se muestra cuando el taladro se ha quedado sin recursos para extraer (solo perforadoras).
ir-status-working=Se muestra cuando la máquina está funcionando y produciendo resultados.
ir-rail-blocks=Los colores utilizados para la visualización de bloques de raíl (por ejemplo, cuando se sostiene una señal sobre raíles).
ir-turret-runtime=Por defecto, las torretas en el mundo son tintadas del mismo color que el jugador o fuerza propietaria. Puedes elegir que cada torreta utilice el mismo tinte fijo que su icono (i., diferentes colores por tipo torreta) o elegir un color para todas las torretas.
ir-research-notifications=Muestra una notificación de chat cuando tú o tu equipo investigan una nueva tecnología.
ir-driving-autocorrect=Nudge la dirección de su vehículo hacia el más cercano de los ocho puntos de brújula al conducir en baldosas artificiales (e.. ladrillos, hormigón, tarmac). Sólo se aplica a vehículos tipo "coche" (por ejemplo, coches, tanques, monoruedas).
ir-belt-map-colours=Elija si las cintas se muestran en el mapa con el color predeterminado o con un color diferente por nivel. Si se cambia durante un juego en curso, es posible que los sectores de los mapas deban ser remplazados antes de que se muestre el nuevo color.
ir-fetchport-containers=Elija qué tipo de contenedor puede sacar de una distancia para llenar espacios filtrados de inventario (vea la página "Transferencias de Inventario" del Manifiesto).
ir-bottomless-pit=Los pozos sin bottomas te permiten "vacío" de objetos, es decir, destruirlos sin coste alguno. Hacen que ciertos problemas de juego sean trivialmente fáciles de resolver y te animan a desperdiciar recursos. Puede lanzar mil cohetes en IR3 sin voir un solo elemento, por lo que los pozos sin fondo no están disponibles por defecto. Sin embargo, hay situaciones en las que pueden ser realmente útiles (por ejemplo, limpiar los accidentes de contaminación de las correas) para que pueda optar por este ajuste. Esta configuración puede ser cambiada en medio del juego (en multijugador, sólo por los administradores). 
ir-trilinear-filtering=El filtrado trilineal (TF) es un método de suavizado que reduce los artefactos y los patrones de interferencia en los sprites a niveles de zoom arbitrarios. Su uso tiene un impacto menor en el rendimiento de GPU/CPU. El ajuste "Recomendado" sólo utiliza TF para un pequeño número de sprites IR3 poco comunes que se benefician de él, por ejemplo, vehículos y generadores. El ajuste "Más" lo utiliza para otras animaciones de entidades, como ensambladores, hornos, taladros. El ajuste "Ninguno" lo desactiva para todos los objetos IR3.
ir-ghost-tint=Muestra fantasmas de entidad con el color especificado.
ir-scrap-localisation=Añade información de descripción a cada elemento que puede ser borrado, indicando el máximo rendimiento posible (el rendimiento promedio es el 75% de los valores mostrados). La mayoría de la gente encontrará que esto es sobrecarga de información.
ir-hide-military-technologies=Si estás jugando un juego sin enemigos, tal vez quieras ocultar todas las tecnologías militares en la ventana del árbol tecnológico. Incluye tecnologías de vehículos armados (coches, tanques y arañas). No incluye vehículos IR3 desarmados, armaduras y equipos de rejilla no armados. Las tecnologías completadas siempre se muestran. Esta configuración puede ser cambiada en medio del juego (en multijugador, sólo por los administradores).
ir-transfer-plate-style=Elija si las placas de transferencia son sólo grises metálicos o tienen un tema de "colores logísticos".
ir-inserter-overlays=Si está activado, agrega una fuente de alimentación y/o una capa de tipo a los iconos del insertador.
ir-belt-brightness-variation=Si se activa, algunos objetos variarán ligeramente en el brillo cuando se dibuje en las cintas. El efecto es sutil cuando se enciende, pero cuando se zoomila a la derecha y los iconos de la cinta se desdibujan juntos, puede ayudar a identificar el movimiento de la cinta. Sólo se aplica a los artículos básicos e intermedios más comunes que no tienen ya otros tipos de variación de la cinta.

