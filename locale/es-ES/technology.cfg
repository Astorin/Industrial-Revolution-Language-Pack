[technology-description]
advanced-military-science-pack=Desbloquea investigaciones superiores de mejora de armas.
atomic-bomb=Es la única manera de estar protegido.
battery-equipment=Un acumulador portátil. Se llena con energía de cualquier generador equipado y luego la libera cuando es necesario.
battery-mk2-equipment=Un acumulador portátil mejorado. Se llena con energía de cualquier generador equipado y luego la libera cuando es necesario.
electric-engine=Motores eléctricos avanzados con carga superior.
energy-weapons-damage=Aumenta el daño causado por los láseres y otras armas de rayos de energía.
engine=Un motor robusto que impulsa vehículos y maneja maquinaria pesada.
fusion-reactor-equipment=El infame "Mr Reactor" de Acme Corporation. Todas las alegrías del flujo de neutrones en tu bolsillo. Alimenta tu armadura con pilas de combustible de uranio. Probablemente no explote.
gun-turret=Una torreta de ametralladora automática. El diseño parece extrañamente familiar.
heavy-armor=Armadura de bronce más resistente, con una rejilla de equipamiento mínima.
inserter-capacity-bonus=Los insertadores de pilas moverán más elementos en un solo movimiento.
ir-advanced-engine=Un motor más potente. Aún mejor: es brillante.
ir-bronze-forestry=Manejo automatizado de árboles, que produce un suministro lento pero constante de madera.
ir-bronze-milestone=El bronce es un material fuerte y resistente a la corrosión, con propiedades que exceden las de sus componentes individuales.
ir-chromium-milestone=El cromo es un elemento extremadamente duro y resistente, pero quebradizo en su forma pura. Utilizado en aleaciones y para electrólisis.
ir-concrete=Un material de construcción muy útil. Adiós, ladrillos.
ir-electroplating=Agrega mayor resistencia y durabilidad a los componentes.
ir-force-fields=Efectores electromagnéticos que pueden desviar, absorber, atraer o repeler mediante la manipulación de campos de fuerza.
ir-glass-milestone=Vidrio de estannosilicato. Transparente y un buen aislante, pero se rompe fácilmente.
ir-inserters=Mejoras para sus servidores robot: más inteligentes, más rápidos, más fuertes.
ir-iron-forestry=Manejo de árboles mejorado, produciendo un suministro lento pero constante de madera.
ir-iron-milestone=Trabajar con hierro pronto desbloqueará el poder del electrón.
ir-iron-motor=Las fortunas están en una rueda, que en su giro no deja que la misma prospere para siempre.
ir-lead-milestone=El plomo es un material tóxico pero muy denso, bueno para proteger.
ir-mining=Máquinas mejoradas, para minar los recursos del mundo de forma más intensiva.
ir-modules=Programe computadoras para ajustar las operaciones de sus máquinas. Los componentes de la computadora pueden volver a su estado predeterminado.
ir-monowheel=Un vehículo personal peculiar. Sin armas. Capacidad de carga mínima.
ir-normal-inserter-capacity-bonus=Los insertadores que no son apiladores moverán más artículos en un solo movimiento.
ir-nuclear-fuel=Es misterioso, pero funciona.
ir-photon-turret-damage=Aumenta el daño causado por los torpedos de fotones.
ir-photon-turret=¡Torpedos fuera!
ir-plastiglass=Un plástico flexible pero resistente e irrompible, tan transparente como el vidrio.
ir-pressing=Un crisol de intenso calor y presión, que permite la síntesis de cristales duros.
ir-racing-monowheel=Excelente velocidad máxima y frenos superiores. Sin armas. Capacidad de carga mínima.
ir-radar=Mapee el entorno circundante con ondas de radio reflectantes.
ir-reclamation=Rompa los elementos y recupere algunos de los metales y el vidrio utilizados para hacerlos.
ir-research=Instalaciones avanzadas para superar los límites de la tecnología.
ir-robot-battery=Aumenta la cantidad de energía que los robots trabajadores pueden almacenar.
ir-robotower=Adapte la ciencia de los equipos de robopuertos para crear redes logísticas, atendidas por robots de transporte de carga.
ir-rocket-speed=Aumenta la velocidad de disparo de los lanzacohetes.
ir-scatterbot=Sus vidas son brutales y breves, pero a su manera, te aman.
ir-solar-energy=Genera cantidades limitadas de energía a partir de los rayos del sol.
ir-steam-power=¡Finalmente! Genera corriente eléctrica a partir de motores de vapor presurizados.
ir-steambot=Un robot de construcción primitivo. No se beneficia de la investigación de la velocidad de movimiento.
ir-steel-wall=Tal vez los enemigos pagarán por ello
ir-transmat=Teletransportadores, por decirlo de otra manera. La probabilidad de que su ADN se mezcle con el de un alien es bastante baja.
ir-washing=Purifica los minerales triturados, mejorando aún más el rendimiento y extrayendo minerales secundarios.
laser-turret=Desintegra a tus enemigos.
personal-roboport-equipment=Equipe su armadura con herramientas de construcción superiores.
physical-projectile-damage=Aumenta el daño causado por las balas.
robotics=Estaciones de robots de alta resistencia con mejor cobertura, más estaciones de carga y capacidad de almacenamiento.
weapon-shooting-speed=Aumenta la velocidad de disparo de todas las balas y cartuchos de escopeta.
worker-robots-speed=Aumenta la velocidad de vuelo de los robots avanzados de construcción y logística. No afecta a los robots primitivos.

