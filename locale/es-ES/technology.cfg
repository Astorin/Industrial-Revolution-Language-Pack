[technology-description]
advanced-military-science-pack=Desbloquea investigaciones superiores de mejora de armas.
atomic-bomb=Es la única manera de estar protegido.
automation-4=Procesos de montaje láser especialistas, para cuando sólo la alta energía y precisión lo harán.
battery-equipment=Un acumulador portátil. Se llena con energía de cualquier generador equipado y luego la libera cuando es necesario.
battery-mk2-equipment=Un acumulador portátil mejorado. Se llena con energía de cualquier generador equipado y luego la libera cuando es necesario.
battery=Almacenar la energía en las células electroquímicas y descargarlas en generadores de baterías o vehículos.
coal-liquefaction=El carbón parecía lo mejor en la era de bronce de la historia, pero ahora está muy atrás.
electric-engine=Motores eléctricos avanzados con carga superior.
energy-weapons-damage=Aumenta el daño causado por los láseres y otras armas de rayos de energía.
engine=Un motor robusto que impulsa vehículos y maneja maquinaria pesada.
fusion-reactor-equipment=El infame "Mr Reactor" de Acme Corporation. Todas las alegrías del flujo de neutrones en tu bolsillo. Alimenta tu armadura con pilas de combustible de uranio. Probablemente no explote.
gun-turret=Una torreta de ametralladora automática. El diseño parece extrañamente familiar.
heavy-armor=Armadura de bronce más resistente, con una rejilla de equipamiento mínima.
inserter-capacity-bonus=Los insertadores de pilas moverán más elementos en un solo movimiento.
ir-advanced-batteries=Baterías de plomo-níquel superiores, con capacidad de carga cuádruple.
ir-advanced-engine=Un motor más potente. Aún mejor: es brillante.
ir-air-compression=Utilizar filtros de adsorción para controlar la contaminación de la atmósfera y comprimir el aire.
ir-arc-furnace=Fabricando ... Sin ingotas? ¡Locura!
ir-arc-turret-equipment=Una versión portátil de la torreta de arco, a ser montada en las rejillas del equipo.
ir-arc-turret=Descarga corriente eléctrica, ralentizando a los enemigos.
ir-barrelling=Llenar una variedad de barcos con líquidos para transporte o combustible.
ir-blast-furnace=Los hornos explosivos son muy calientes y rápidos, que requieren coque como combustible. Se especializan en hierro, cobre, acero y silicona.
ir-brass-milestone=No es un bronce como lo recuerdas de casa, pero es duro, brillante y muy mecánico, lo suficientemente cercano.
ir-bronze-forestry=Manejo automatizado de árboles, que produce un suministro lento pero constante de madera.
ir-bronze-furnace=Mejorar los hornos significa mejorar los materiales. Mejorar los materiales significa mejorar los hornos. Quieren hornos.
ir-bronze-milestone=El bronce es un material fuerte y resistente a la corrosión, con propiedades que exceden las de sus componentes individuales.
ir-bronze-telescope=Espia cosas desde lejos.
ir-charcoal=La madera está bien, pero es un combustible de la edad de piedra. Puedes hacerlo mejor.
ir-chrome-forestry=Aceleración del crecimiento de árboles impulsada por fertilizante, produciendo un suministro constante de madera.
ir-chromium-milestone=El cromo es un elemento extremadamente duro y resistente, pero quebradizo en su forma pura. Utilizado en aleaciones y para electrólisis.
ir-coking=La pirólisis del carbón produce coque, un combustible más puro, también útil para los procesos de reducción.
ir-concrete=Un material de construcción muy útil. Adiós, ladrillos.
ir-coolant=Algunas máquinas y equipos funcionan muy caliente. Arrojar un ciclo de enfriamiento les ayudará a manejar ese calor.
ir-copper-derrick=Extraer vapor limpio de fisuras de vapor.
ir-crude-oil-processing=Bomba el petróleo crudo a la superficie y lo agota en fracciones.
ir-cryogenics=Utilizar temperaturas sub-cero para licuar gases y separar gases mezclados.
ir-electric-furnace=En lugar de quemar directamente el combustible, utilice electricidad para utilizar bobinas de inducción calientes blancas.
ir-electronics=Combinar y modificar señales eléctricas.
ir-electroplating=Agrega mayor resistencia y durabilidad a los componentes.
ir-electrum-milestone=Una avanzada aleación de cristallina con una durabilidad excepcional y propiedades electromagnéticas inusuales.
ir-ethanol=Procese la biomasa u otros hidrocarburos para producir un agujero de luz limpio y útil.
ir-force-fields=Efectores electromagnéticos que pueden desviar, absorber, atraer o repeler mediante la manipulación de campos de fuerza.
ir-gas-furnace=Hornos alimentados con gas con una eficiencia energética decente.
ir-gasification=Adapte su proceso de agrietamiento de gas natural para trabajar con combustibles sólidos.
ir-geothermal-exchange=Usar vapor contaminado de la escamas del subsuelo para hervir agua limpia.
ir-glass-milestone=Vidrio de estannosilicato. Transparente y un buen aislante, pero se rompe fácilmente.
ir-gold-milestone=El tiempo pasa ... Te sientes y empieza a cantar sobre el oro.
ir-graphene=Fabricar películas increíblemente fuertes de átomos ordenados de carbono a través del depósito láser de los polimeros en una atmósfera inerte.
ir-graphite=Por fin puedes hacer lápices... y otros materiales avanzados.
ir-grinding=Macerar y mezclar materiales para mejorar los minerales y crear nuevos materiales.
ir-heavy-oil-processing=Hay tal cosa como demasiado lubricante. Desarrollar un método de agrietar petróleo pesado en fracciones más útiles.
ir-heavy-picket=Una plataforma de construcción móvil de alto rendimiento.
ir-heavy-roller=Una plataforma móvil lenta pero muy resistente.
ir-high-pressure-canisters=Almacena de forma segura los gases licuados y otros fluidos volátiles.
ir-hydrogen-battery=Una forma de batería renovable de alta tecnología.
ir-inserters=Mejoras para sus servidores robot: más inteligentes, más rápidos, más fuertes.
ir-iron-forestry=Manejo de árboles mejorado, produciendo un suministro lento pero constante de madera.
ir-iron-milestone=Trabajar con hierro pronto desbloqueará el poder del electrón.
ir-iron-motor=Las fortunas están en una rueda, que en su giro no deja que la misma prospere para siempre.
ir-lampbot=Los lampbots flotan en un solo lugar, lanzando un haz de luz en una dirección. Pueden ser recogidos y reposicionados.
ir-lead-milestone=El plomo es un material tóxico pero muy denso, bueno para proteger.
ir-light-oil-processing=El aceite ligero es excelente para encender las cosas, pero hay combustibles mucho más limpios y flexibles.
ir-logistics-depot=Añadir interfaces de red logística a sus depósitos.
ir-mining=Máquinas mejoradas, para minar los recursos del mundo de forma más intensiva.
ir-modules=Programe computadoras para ajustar las operaciones de sus máquinas. Los componentes de la computadora pueden volver a su estado predeterminado.
ir-monowheel=Un vehículo personal peculiar. Sin armas. Capacidad de carga mínima.
ir-natural-gas-processing=El gas natural es agradable de tener, pero el hidrógeno es literalmente fundamental.
ir-nickel-milestone=El níquel es un metal duro pero ligeramente fino, que se utiliza mejor como agente de aleación o revestimiento.
ir-nickelsteel-milestone=El acero al níquel es una aleación muy dura con alta resistencia térmica.
ir-normal-inserter-capacity-bonus=Los insertadores que no son apiladores moverán más artículos en un solo movimiento.
ir-nuclear-fuel=Es misterioso, pero funciona.
ir-petroleum-processing=Petroleum tiene varios usos clave, pero también es posible el coque y el gas natural.
ir-photon-turret-damage=Aumenta el daño causado por los torpedos de fotones.
ir-photon-turret=¡Torpedos fuera!
ir-plastiglass=Un plástico flexible pero resistente e irrompible, tan transparente como el vidrio.
ir-pressing=Un crisol de intenso calor y presión, que permite la síntesis de cristales duros.
ir-racing-monowheel=Excelente velocidad máxima y frenos superiores. Sin armas. Capacidad de carga mínima.
ir-radar=Mapee el entorno circundante con ondas de radio reflectantes.
ir-reclamation=Rompa los elementos y recupere algunos de los metales y el vidrio utilizados para hacerlos.
ir-research=Instalaciones avanzadas para superar los límites de la tecnología.
ir-robot-battery=Aumenta la cantidad de energía que los robots trabajadores pueden almacenar.
ir-robotower=Adapte la ciencia de los equipos de robopuertos para crear redes logísticas, atendidas por robots de transporte de carga.
ir-rocket-propellant=Líquidos de hidrógeno y de oxígeno, adecuados para lanzar vehículos en órbita.
ir-rocket-speed=Aumenta la velocidad de disparo de los lanzacohetes.
ir-scatterbot=Sus vidas son brutales y breves, pero a su manera, te aman.
ir-scattergun-turret=No puedes poner guardia en cada cinturón a la vez. Recluta a algunos amigos de metal para destrozar automáticamente a tus enemigos con disparo.
ir-solar-energy=Genera cantidades limitadas de energía a partir de los rayos del sol.
ir-steam-power=¡Finalmente! Genera corriente eléctrica a partir de motores de vapor presurizados.
ir-steambot=Un robot de construcción primitivo. No se beneficia de la investigación de la velocidad de movimiento.
ir-steel-derrick=Extraer cualquier tipo de gas o vapor de cualquier fissure.
ir-petro-generator=Bobinas electromagnéticas accionadas por combustibles hidrocarburos líquidos: una fuente de energía relativamente compacta.
ir-steel-milestone=Produce acero, una preparación de hierro más resistente y menos quebradiza.
ir-steel-wall=Tal vez los enemigos pagarán por ello
ir-storage-depot=The staff were very friendly and helpful.
ir-transmat=Teletransportadores, por decirlo de otra manera. La probabilidad de que su ADN se mezcle con el de un alien es bastante baja.
ir-washing=Purifica los minerales triturados, mejorando aún más el rendimiento y extrayendo minerales secundarios.
ir-water-electrolysis=Romper las moléculas de agua con electricidad es una forma muy ineficiente de obtener hidrógeno y oxígeno, pero si la energía no es un objeto ...
laser-turret=Desintegra a tus enemigos.
laser=Las vigas coherentes de luz pueden cortar, soldar o matar.
low-density-structure=Bomba gases inertes a través de aleaciones fundidas para producir estructuras de baja densidad.
lubricant=Retirar las impurezas del aceite pesado para producir lubricante para las partes en movimiento.
personal-roboport-equipment=Equipe su armadura con herramientas de construcción superiores.
physical-projectile-damage=Aumenta el daño causado por las balas.
robotics=Estaciones de robots de alta resistencia con mejor cobertura, más estaciones de carga y capacidad de almacenamiento.
rocket-fuel=Una mezcla óptima de combustibles diseñados para locomotoras y vehículos.
space-science-pack=Lanzar satélites en órbita para recoger datos cósmicas.
weapon-shooting-speed=Aumenta la velocidad de disparo de todas las balas y cartuchos de escopeta.
worker-robots-speed=Aumenta la velocidad de vuelo de los robots avanzados de construcción y logística. No afecta a los robots primitivos.
ir-medical-pack=Restaura más salud que el atún extraterrestre pero tiene un tiempo de enfriamiento.
ir-silicon=Un metaloide muy útil y la puerta de entrada a la electrónica avanzada.
ir-silicon-carbide=Carbono de silicio: aislamiento térmico avanzado, esencial para los hornos avanzados y la manipulación de metales fundidos.
ir-bitumen-upgrading=Reducir la viscosidad del bitumen con un diluyente le permite ser tratado como un crudo sintético.

