[mod-setting-name]
ir2rb-arrows=Flèches colorées
ir2rb-arrows-doubled=Flèches plus espacées
ir2rb-rails=Châssis colorés
ir3-materials=Châssis en métaux d'IR3

[mod-setting-description]
ir2rb-arrows=Rajoute des flèches colorées sur les tapis des convoyeurs, en fonction de leur tiers.
ir2rb-arrows-doubled=Les flèches apparaissent un segment sur quatre plutôt qu'un sur deux. Ainsi les convoyeurs les plus rapides fatiguent moins l'œil. Ce paramètre est ignoré si "Flèches colorées" est désactivé.
ir2rb-rails=Teinte les parties métalliques des convoyeurs, en fonction de leur tier.
ir3-materials=Les parties métalliques des convoyeurs auront les textures des métaux d'IR3 (cuivre, fer, acier). Ce paramètre est ignoré si "Châssis colorés" est activé.


