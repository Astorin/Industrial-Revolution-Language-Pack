paragraph_IndustrialRevolution3_1=Bienvenue dans Industrial Revolution 3. Sur le menu à gauche, vous pourrez trouver des conseils sur certaines des principales fonctionnalités du mod.
paragraph_IndustrialRevolution3_2=Quelques conseils généraux sur les différences avec Factorio vanilla :
paragraph_IndustrialRevolution3_3=Ce mod a été fait par Deadlock989, 2018-2023, en environ 3000 heures. Licence : CC BY-NC-ND 4.0. Amusez-vous bien.

bullet_IndustrialRevolution3_1=Fabriquer à la main vous prendra beaucoup de temps car il y a beaucoup, beaucoup plus de composants et de produits intermédiaires. Vous devriez plutôt automatiser.
bullet_IndustrialRevolution3_2=Vous ne pouvez pas fondre de fer au début de la partie (sauf si vous changez le niveau technologique de départ dans les paramètres du mod).
bullet_IndustrialRevolution3_3=Lorsque vous déverrouillez la fonte de fer, le gisement de minerai le plus proche peut être un peu éloigné. Vous devrez peut-être construire un avant-poste temporaire.
bullet_IndustrialRevolution3_4=Une carte sèche et chaude peut rendre l'accès au caoutchouc beaucoup plus difficile. Vous devrez les chercher.
bullet_IndustrialRevolution3_5=Les Monoroues sont débloquées assez tôt. Elles sont moins chères et plus rapides que les voitures, ce qui facilite l'exploration, mais elles ne sont pas armées.
bullet_IndustrialRevolution3_6=Les réseaux logiques sont à peu près nécessaires pour certaines chaînes de transformation, le traitement du pétrole et le lavage du minerai en particulier.
bullet_IndustrialRevolution3_7=Pensez toujours à vérifier les statistiques de machine et des recettes avant de commencer à spammer des choses. Ne vous fiez pas aux ratios vanilla.

paragraph_ir_entity_toggle_1=IR3 fournit une commande qui vous permet d'interagir avec certaines machines sans avoir à ouvrir leur interface graphique. Le raccourci clavier actuel est __CONTROL__ir-entité-adjustment__.
paragraph_ir_entity_toggle_2=Pour configurer certaines machines et intéragir avec, placez votre curseur sur l'une des machines suivantes et appuyez sur la commande "changer de mode".

bullet_ir_entity_toggle_1=Les [font=default-semibold][color=255,230,192]Trains[/color][/font] change de mode de conduite manuelle et autonome. Si vous êtes dans un train, il bascule sans avoir à le survoler avec le curseur.
bullet_ir_entity_toggle_2=Les [font=default-semibold][color=255,230,192]Canons Photoniques[/color][/font] basculent entre des modes de visée large et étroit.
bullet_ir_entity_toggle_3=Les [font=default-semibold][color=255,230,192]Lampes Éthérées[/color][/font] basculent entre une conduite continue (2 connexions) et un embout de conduite (1 connexion).
bullet_ir_entity_toggle_4=Les [font=default-semibold][color=255,230,192]Interrupteurs[/color][/font] sont enclenchés ou non.
bullet_ir_entity_toggle_5=Les signaux de sortie d'un [font=default-semibold][color=255,230,192]Émetteur de Constante[/color][/font] sont activés ou désactivés.
bullet_ir_entity_toggle_6=Les [font=default-semibold][color=255,230,192]Coffres[/color][/font] et autres conteneurs effectuent des transferts de stocks sans les ouvrir (plus de détails dans [font=default-semibold][color=255,230,192]Transferts de stocks[/color][/font]).
bullet_ir_entity_toggle_7=Les [font=default-semibold][color=255,230,192]Générateurs à Batteries[/color][/font] changent de priorité d'alimentation (à voir dans l'info-bulle).
bullet_ir_entity_toggle_8=Les [font=default-semibold][color=255,230,192]Moules à Métaux[/color][/font] défilent entre quatres types de composants (lingots, plaques, engrenages et barres).
bullet_ir_entity_toggle_9=Les [font=default-semibold][color=255,230,192]Machines de Mise en Baril[/color][/font] basculent entre les modes remplissage et vidange.
bullet_ir_entity_toggle_10=Les [font=default-semibold][color=255,230,192]Chaudières Électriques[/color][/font] et les [font=default-semibold][color=255,230,192]Échangeurs Géothermiques[/color][/font] basculent entre la production d'eau chaude ou de vapeur.
bullet_ir_entity_toggle_11=Les [font=default-semibold][color=255,230,192]Valves[/color][/font] basculent entre 3 modes: anti-retour, trop-plein et appoint. Toutes les valves ont un effet anti-retour de fluide. Les valves de trop-plein bloque le flux de fluide si l'entrée n'est pas remplie à 80% ou plus. Les valves d'appoint bloque le flux de fluide si la sortie est remplie à plus de 80%. Les valve de trop-plein et d'appoint ont un débit plus faible que les tuyaux normaux et les valves anti-retour ; elles sont plus efficace lorsqu'elles sont directement attachées à un réservoir. Si vous souhaiter avoir un control plus précis des flux et un meilleur débit de fluide sans restrictions, vous pouvez utiliser des pompes controllées par circuit logique.

paragraph_ir_fuelman_1=IR3 fourni des générateurs et des équipements d'armure qui consomment des bidons de carburant ou des batteries électriques chargées. Les véhicules consomment également du carburant pour se déplacer ou utiliser leur équipement personnel, s'ils en ont une grille. La gestion simultanée des différents carburants et consommateurs est une tâche qui se révèle pénible. Heureusement, il est possible d'automatiser les rechargements grâce à IR3.
paragraph_ir_fuelman_2=Si vous possédez des générateurs dans votre armure de puissance, ou bien si vous conduisez un véhicule qui consomme du carburant, la barre d'accès rapide possède un bouton pour activer/désactiver le gestionnaire de carburant (commande actuelle: __CONTROL__ir-control-fuel-manager__). Si le gestionnaire est activé, il cherchera périodiquement des emplacements de carburant à remplir. S'il en trouve qui arrivent à cours de carburant, il les rechargera automatiquement pour vous, tant que vous avez le même carburant dans votre inventaire principal. S'il y a des objets vides à retirer (comme des bidons vides ou des batteries déchargées), le gestionnaire essayera de les replacer dans votre inventaire.
paragraph_ir_fuelman_3=Si n'importe quel objet est déplacé entre les inventaires, une petite notification apparaîtra au-dessus de votre personnage, détaillant quels objets et combien d'entre eux ont été déplacés. Si le gestionnaire rencontre un souci, la notification contiendra aussi un ou plusieurs avertissements:
paragraph_ir_fuelman_4=Lorsque vous conduisez un véhicule, ses emplacements de carburant et sa grille d'équipement sont gérés de la même manière que votre équipement d'armure. Le gestionnaire a accès à la fois à votre inventaire personnel et à celui du véhicule. Pour l'équipement de votre propre armure, votre inventaire est pris en priorité en guise de source de carburant par rapport à celui de votre véhicule. Pour les véhicules, leur inventaire respectif prend la priorité. Les locomotives ne sont pas prises en charge par le gestionnaire, même en mode manuel.
paragraph_ir_fuelman_5=Lorsqu'un emplacement de carburant est vide, le gestionnaire essaiera de le recharger avec le premier carburant compatible qu'il détecte. Il donne priorité à l'inventaire lié à l'emplacement de carburant (inventaire de véhicule contre le votre), puis aux emplacements désignés (les carburants dans des emplacements désignés sont toujours utilisés avant ceux qui n'y sont pas), et enfin dans l'ordre de l'inventaire (de gauche à droite et de haut en bas).
paragraph_ir_fuelman_6=Vous pouvez désactiver certaines alertes et certains bruits: dans Options > Options des mods > Par joueur.

bullet_ir_fuelman_1=Un emplacement de carburant arrive à court et pourrait être rechargé, si vous aviez le même type de carburant sur vous.
bullet_ir_fuelman_2=Un inventaire de carburant est vide, mais vous n'avez pas de carburant compatible.
bullet_ir_fuelman_3=Un emplacement pour carburant usé est bouché par des objets, mais il n'y a aucun emplacement libre pour le décharger.

paragraph_ir_mining_1=Les [img=item/electric-mining-drill] [font=default-semibold][color=255,230,192]Foreuses Electriques[/color][/font] sont utiliser pour récolter les minerais habituels, la pierre et le charbon. Dans IR3, vous pourrez également trouver des dépôts de [img=item/tin-ore] [font=default-semibold][color=255,230,192]Minerai d'Etain[/color][/font] et de [img=item/gold-ore] [font=default-semibold][color=255,230,192]Minerai d'Or[/color][/font]. Faire fondre le fer et l'or en lingots nécessite certaines recherches à développer. Pour démarrer, vos ressources principales sont le cuivre, l'étain, le charbon et la pierre.
paragraph_ir_mining_2=Les lingots sont le produit principal de l'extraction de métaux et représentent un morceau de métal relativement pure, utilisé par le suite en fabrication. Certains métaux élémentaires peuvent être combinés en alliages possédant de nouvelles propriétés ; par exemple, allier de l' [img=item/tin-ingot] [font=default-semibold][color=255,230,192]Etain[/color][/font] et du [img=item/copper-ingot] [font=default-semibold][color=255,230,192]copper[/color][/font] produit du [img=item/bronze-ingot] [font=default-semibold][color=255,230,192]bronze[/color][/font].
paragraph_ir_mining_3=Le [img=item/nickel-pure][font=default-semibold][color=255,230,192]Nickel[/color][/font], le [img=item/lead-pure][font=default-semibold][color=255,230,192]Plomb[/color][/font], le [img=item/chromium-pure][font=default-semibold][color=255,230,192]Chrome[/color][/font], and le [img=item/platinum-pure][font=default-semibold][color=255,230,192]Platine[/color][/font] sont des minéraux métalliques rares présents en faible quantité dans les minerais d'autres métaux. Ils ne peuvent pas être extraits de manière indépendante: seul un processus de purification de minerai permet d'en récupérer (à voir dans Traitements et Processus).
paragraph_ir_mining_4=Les [img=item/pumpjack] [font=default-semibold][color=255,230,192]Chevalets de Pompages[/color][/font] sont utilisés pour extraire du [img=fluid/crude-oil] [font=default-semibold][color=255,230,192]Pétrole brut[/color][/font] du sol, comme dans le jeu de base. Vous pourrez aussi trouver des fissures qui émettent de la vapeur ou d'autres gaz, qui peuvent être exploitées par une tour de pompage. Les [img=item/copper-derrick] [font=default-semibold][color=255,230,192]Tours de Pompage à Vapeur[/color][/font] ne peuvent être placées que sur les [img=fluid/steam] [font=default-semibold][color=255,230,192]Fissures à Vapeur[/color][/font] et sont auto-alimentés. Les [img=item/steel-derrick] [font=default-semibold][color=255,230,192]Tours de Pompage Electriques[/color][/font] peuvent être construits sur n'importe quel fissure et peuvent accepter des modules. Contrairement aux puits de pétrole, les fissures à gaz émettent des gaz de manière cyclique: le débit de gaz produit baisse jusqu'à atteindre un minimum, puis augmente d'un coup jusqu'à la force maximum.
paragraph_ir_mining_5=Vous avez peut-être remarqué des rochers scintillants près des dépôts de minerai. Ceux-ci contiennent des pierres précieuses.

paragraph_ir_pollution_control_1=La pollution dans Factorio se base sur un système de "chunks", des zones du monde de 32x32 cases: vous pouvez voir la grille de chunks en mettant le jeu en pause. Chaque chunk possède un taux de pollution. Lorsqu'une machine [font=default-semibold][color=255,230,192]émet[/color][/font] de la pollution, celle-ci est ajouté au taux de pollution du chunk où elle se trouve. Au fil du temps, la pollution se répand aux chunks avoisinants ; certains éléments naturels (tels que les arbres et les nids de déchiqueteurs) en absorbent une partie (plus de détails sont disponibles sur le wiki de Factorio). Si une machine émet une "pollution négative", alors elle [font=default-semibold][color=255,230,192]absorbe[/color][/font] de la pollution du chunk. Cependant, le taux de pollution d'un chunk ne peut jamais être négatif.
paragraph_ir_pollution_control_2=IR3 fournit quelques machines qui aident à mitiger les émissions de pollution. Une [font=default-semibold][color=255,230,192]visualisation[/color][/font] est affichée lorsque vous placez votre souris au-dessus de n'importe quelle machine qui a un effet d'absorption de pollution, qui met en évidence les limites du chunk affecté.

bullet_ir_pollution_control_1=Les [font=default-semibold][color=255,230,192]Compresseurs à Air[/color][/font] réduisent la pollution ambiante en produisant de l'air comprimé propre, ce qui consomme des filtres et de l'électricité.
bullet_ir_pollution_control_2=Les [font=default-semibold][color=255,230,192]Purificateurs d'Air[/color][/font] fonctionne comme des compresseurs, mais rejettent directement l'air purifié dans l'air ambiant. Les effets dépolluants de plusieurs compresseurs et purificateurs dans un chunk s'additionnent sans restriction (jusqu'à ce que le taux de pollution du chunk soit nul).
bullet_ir_pollution_control_3=Les [font=default-semibold][color=255,230,192]Sylvicultures[/color][/font] ont aussi un effet de réduction de pollution (en plus de l'effet naturel des arbres qu'elles entretiennent), cependant leurs effets ne s'additionne pas dans un même chunk. Plus de détails sont disponibles dans la page "Sylviculture".

paragraph_ir_pollution_spill_1=Dans IR3, la plupart des fluides sont des polluants. Si un appareil de transport/stockage de fluide (tel qu'un [img=item/storage-tank] [font=default-semibold][color=255,230,192]réservoir[/color][/font] ou un [img=item/pipe] [font=default-semibold][color=255,230,192]tuyau[/color][/font]) est déconstruit alors qu'il contient un fluid polluant, et s'il n'y a pas de place pour ce fluide dans le reste du système, le fluide sera relâché dans la nature en un nuage de pollution instantanée. Des nuages de pollutions peuvent aussi être relâchés lors d'une vidange manuelle d'un système fluidique, ou lors de la destruction par un ennemi ou une arme.
paragraph_ir_pollution_spill_2=Les gaz peuvent être évacués par un [img=item/iron-gas-vent] [font=default-semibold][color=255,230,192]Event[/color][/font]: l'effet est similaire à un flux continu de pollution lorsque le gaz est rejeté. Les liquides ne peuvent pas être évacués par des évents (sauf les gaz liquifiés). Certains gaz, notament le [img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]gaz soufré[/color][/font] et le [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]gaz carbonique[/color][/font], devront sûrement être évacués par des évents: il faut les imaginer comme de la pollution capturée que vous pouvez rejetter où bon vous semble.
paragraph_ir_pollution_spill_3=La quantité de pollution produite lorsqu'un nuage de gaz est relâché depends en partie de la nature du fluide, mais aussi et surtout de la quantité relâchée. Le contenu d'un seul tuyau est relativement négligeable, mais celui d'un réservoir rempli de 25 000 unités de fluide produit un nuage de pollution très conséquent. Le plus dangereux est de faire la vidange d'une pipeline complète, ce qui peut créer un gigantesque nuage de pollution. A vous de voir si ça vous importe, bien sûr.
paragraph_ir_pollution_spill_4=Les fluides suivants ne créent [font=default-semibold][color=255,230,192]aucun[/color][/font] nuage de pollution, leur évacuation est parfaitement sans danger:

bullet_ir_power_sources_1=Les machines et équipements à [font=default-semibold][color=255,230,192]combustion[/color][/font] utilise du charbon ou un carburant solide pour fonctionner: ceux-ci incluent les chaudières, les fours, les foreuses et bras robotisés à combustion. De manière générale, plus un carburant est raffiné, plus son potentiel énergétique augmente et/ou moins il est polluant. Les bras robotisés à combustion d'IR3 peuvent "voler" du carburant depuis la réserve d'une machine à combustion qu'ils déchargent.
bullet_ir_power_sources_2=Les machines à [font=default-semibold][color=255,230,192]vapeur[/color][/font] fonctionne en transformant de la vapeur sous pression en mouvement mécanique. L'énergie à vapeur est la seule manière de mettre en place une chaîne de fabrication automatisée ou de traitement des minerais en début de partie. Les chaudières transforment l'eau en vapeur, qui peut alors alimenter les machines à vapeurs via des conduits.
bullet_ir_power_sources_3=Les machines [font=default-semibold][color=255,230,192]électriques[/color][/font] nécessitent un apport d'énergie fourni par un réseau électrique constitué de poteaux, pylônes ou transformateurs.
bullet_ir_power_sources_4=Les machines à [font=default-semibold][color=255,230,192]carburant fluide[/color][/font] brûlent directement des liquides/gas inflammables pour fonctionner (par exemple, les fours à gaz et les générateurs pétrochimiques).
bullet_ir_power_sources_5=Les [font=default-semibold][color=255,230,192]Batteries[/color][/font] sont des sources d'énergies rechargeables, "de l'électricité en bouteille". On peut s'en servir pour alimenter un réseau électrique grâce aux générateurs à batteries, ou pour alimenter des equipements personnel via un équipement de décharge, ou encore comme carburant renouvelable pour les véhicules et les locomotives. Les batteries ont une faible chance de tomber "en panne" lors de la charge et d'être ainsi détruite ; les batteries de plus haut niveau ont moins de chance de tomber en panne.
bullet_ir_power_sources_6=Les carburants en [font=default-semibold][color=255,230,192]baril[/color][/font] ou en [font=default-semibold][color=255,230,192]bonbonnes[/color][/font] sont principalement utilisés par les véhicules, les locomotives et parfois l'équipement personnel. Lorsque le carburant est utilisé, une bouteille ou un baril vide sont rendus.

paragraph_ir_processing_1=IR3 ajoute des étapes intermédiaires supplémentaires lors du traitement des minerais, ce qui boost la quantité de métal extrait presque dès le début de partie. Dans certains cas, ces processus sont optionels - vous pouvez toujours faire fondre du minerai tout juste miné - mais il y a toujours des avantages aux processus supplémentaires.
paragraph_ir_processing_2=Les [img=item/steel-grinder] [font=default-semibold][color=255,230,192]Broyeurs[/color][/font] sont en général utilisés pour pulvériser des minerais en pré-traitement ou de la pierre en gravier puis en sable. Broyer des minerais métalliques permet d'augmenter la nombre de lingots produits et de réduire la pollution produite lors de la fonte. Les broyeurs permettent aussi d'extraire la résine du bois de caoutchouc. Les [img=item/steel-mixer] [font=default-semibold][color=255,230,192]Mixeurs[/color][/font] ont un rôle similaire, mais mélangent plusieurs ingrédients en entrée, y compris des fluides, pour produire de nouveaux matériaux ; ces derniers nécessite une configuration manuelle.
paragraph_ir_processing_3=Les [img=item/steel-washer] [font=default-semibold][color=255,230,192]Usines de Traitement de Minerais[/color][/font] augmentent encore plus le rendement des minerais broyés en les rinçant à l'eau chaude ou froide, afin d'en retirer les impuretés pour ne garder que des minéraux purs. En bonus, ce nettoyage extrait des minéraux rares en sous-produits impossible à miner séparemment. Utiliser de l'eau chaude d'une [img=item/steel-boiler] [font=default-semibold][color=255,230,192]Chaudière Electrique[/color][/font] permet de séparer plus efficacement les minerais secondaires, cependant vous n'en voudrez pas trop: des [img=item/pump] [font=default-semibold][color=255,230,192]Pompes[/color][/font] et des [img=item/small-tank] [font=default-semibold][color=255,230,192]Petits Réservoirs[/color][/font] connectés par [img=item/green-wire] [font=default-semibold][color=255,230,192]Circuit Logique[/color][/font] peuvent être utilisés pour configurer automatiquement des usines de traitements afin d'ajuster la production de minéraux à la demande. Le cycle de nettoyage produit de l'eau polluée: des [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]Epurateurs[/color][/font] peuvent être utilisés pour récupérer une partie de l'eau saine en filtrant les déchets.
paragraph_ir_processing_4=Les [img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Recycleurs Industriels[/color][/font] transforment les objets assemblés en débris recyclables, tant que leur fabrication ait utilisée des métaux, de la pierre, du bois, du verre ou du béton. Ces débris peuvent ensuite être recyclés en lingots ou en plaque, ce qui permet de récupérer les ressources des objets indésirables. La quantité de matériaux récupérée est aléatoire à chaque opération, avec un rendement moyen est de 75%. Le recyclage n'inverse que les processus de d'usinage classiques ; la fonte, le broyage et les transformations thermo-chimiques sont irréversibles. Les objets contenant du fluide (barils, bonbonnes, etc) ne peuvent pas être recyclés.

paragraph_ir_transmats_1=Les transmats sont une application technique de la technologie des anneaux de champ quantique, ils emploient un tunnel subspatial afin de transférer les atomes d'un ingénieur d'une plateform à une autre, à vitesse extrême. Un réseau local de transmats peut être formé en en installant plusieurs sur la planète. Cliquer sur un transmat ouvre son interface et affiche les destinations possibles. Si les deux transmats ont leur status affiché [font=default-semibold][color=255,230,192]Prêt[/color][/font], le transport peut être initié en cliquant sur le bouton [font=default-semibold][color=255,230,192]Enclencher[/color][/font]. Les transmats ne peuvent être connectés que si l'ensemble des conditions suivantes est respecté:
paragraph_ir_transmats_2=Vous pouvez éditer le nom du transmat avec le bouton [img=edit-inline] [font=default-semibold][color=255,230,192]Editer[/color][/font]. Vous pouvez aussi activer un [img=map-marker-inline] [font=default-semibold][color=255,230,192]marqueur[/color][/font] sur la position du transmat.
paragraph_ir_transmats_3=Les concepteurs de la technologie des transmats n'assument aucune responsabilité en cas de lassitude existentielle ou dissociation clinique déclenchée à la suite d'un voyage en transmat, et tiennent à insister sur le fait tout-à-fait tangible que vous êtes toujours la même personne maintenant qu'auparavant, et pas un parfait inconnu qui porte une reproduction de votre visage et rêve des reproductions de vos rêves.

bullet_ir_transmats_1=Au moins un ingénieur doit être dans le transmat de départ, à l'intérieur des anneaux marqués.
bullet_ir_transmats_2=Les deux transmats doivent avoir __1__ en stock. Ni la distance de transport, ni le nombre de passagers n'affectent la quantité d'énergie requise.
bullet_ir_transmats_3=Le transmat d'arrivée ne doit pas être obstrué par un ingénieur. Les véhicules empêche le fonctionnement des transmats qu'ils soient sur l'entrée ou la sortie.

paragraph_ir_weapons_1=IR3 ajoute et change certaines mécaniques des armes et des munitions, et a retravaillé entièrement l'arbre technologique militaire. Dans ce mod, toutes les balles sont des objets physiques avec une vitesse de déplacement, qu'elles soient tirées d'un fusil à pompe, d'une mitrailleuse ou d'une tourelle. Les balles passe au dessus de vos constructions.

bullet_ir_weapons_1=Les [font=default-semibold][color=255,230,192]Tourelles Tromblon[/color][/font] sont vos premiers moyens de défense automatisés. Elles utilisent des [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]Cartouches[/color][/font] à faible portée qui se dispersent facilement.
bullet_ir_weapons_2=Les [font=default-semibold][color=255,230,192]Tourelles Mitrailleuses[/color][/font] ont plus de portée et vise les cibles individuellement. Elles utilisent des [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]Chargeurs de Balles[/color][/font].
bullet_ir_weapons_3=Les [font=default-semibold][color=255,230,192]Tourelles Laser[/color][/font] tire un faisceau étroit et puissant sur une cible individuelle. Vous pouvez changer la couleur du faisceau dans les options du mod.
bullet_ir_weapons_4=Les [font=default-semibold][color=255,230,192]Tourelles à Arc Électrique[/color][/font] ne font pas de dégâts: elles touchent un groupe d'ennemis avec une décharge électrique, ce qui les ralentis pendant un moment.
bullet_ir_weapons_5=Les [font=default-semibold][color=255,230,192]Canons Photoniques[/color][/font] tirent des projectiles explosifs d'énergie pure et sont plutôt mortels. Ne les pointez pas vers votre base.
bullet_ir_weapons_6=L'arme de dernier recours est [font=default-semibold][color=255,230,192]l'obus d'artillerie atomique[/color][/font], qui dévaste les bases ennemies mais libère un énorme nuage de pollution.

paragraph_ir_melting_1=Les [img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]Fours[/color][/font] servent en général à transformer des minerais métalliques en lingots. Vous pouvez pré-traiter les minerais en utilisant des broyeurs ou des usines de traitement pour obtenir plus de métal et produire moins de pollution (à voir dans Traitement et Processus). La plupart des fours sont capable de traiter des matériaux non-métalliques, tels que le verre et le graphite.
paragraph_ir_melting_2=Les [img=item/stone-alloy-furnace][img=item/bronze-alloy-furnace][img=item/electric-alloy-furnace] [font=default-semibold][color=255,230,192]Fours pour Alliages[/color][/font] utilisent plusieurs ingrédients pour produire des alliages et réductions métalliques (aciers). Ils nécessitent une configuration manuelle.
paragraph_ir_melting_3=Les [img=item/blast-furnace] [font=default-semibold][color=255,230,192]Hauts Fourneaux[/color][/font] sont des fours à combustion spécialisés qui visent à produire des matériaux clés de manière efficace. Ils produisent très rapidement, mais nécessite d'être alimenté en [img=fluid/air-gas] [font=default-semibold][color=255,230,192]Air Comprimé[/color][/font] et en [img=item/solid-fuel] [font=default-semibold][color=255,230,192]Coke[/color][/font].
paragraph_ir_melting_4=Les [img=item/arc-furnace] [font=default-semibold][color=255,230,192]Fours à Arc[/color][/font] nécessite beaucoup de place et d'énergie, mais travaille très rapidement. Ils produisent du métal en fusion, qui peut alors être moulé en lingots, en plaques, en engrenages, et en barres grâce aux [img=item/steel-cast] [font=default-semibold][color=255,230,192]Moules à Métaux[/color][/font]. Lors du traitement de minéraux dans un four à arc, un apport d'[img=fluid/oxygen-gas] [font=default-semibold][color=255,230,192]Oxygen Gazeux[/color][/font] est nécessaire. Ce traitement est la manière la plus productive de traiter les minerais: la chaîne complète (broyage, nettoyage, fonte à l'arc puis moulage) permet d'extraire trois fois plus de lingots que de faire fondre le minerai non traité. Les fours à arc ne peuvent pas fonctionner avec des minerais tout juste extrait ou broyés, seulement des formes pures de ces métaux (telles que les lingots et les débris). Pour des recettes de recyclage, de l'oxygen n'est pas nécessaire mais il n'y a pas de bonus de production. Les métaux en fusion peuvent être mélanger pour créer des alliages en fusion.
paragraph_ir_melting_5=Les hauts fourneaux et les fours à arc ne sont pas des améliorations directes des fours électriques ; ils ont chacun les avantages et inconvénients, et apportent plus de flexibilité lors de la partie. Ils produisent aussi du [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]Gaz Carbonique[/color][/font] en déchet, comme la plupart des processus chimiques. Le gaz carbonique a un usage de niche en sylviculture, mais dans la plupart des cas il sera nécessaire d'en rejeter par des évents (plus de détails dans l'onglet Nuages de pollution).

paragraph_ir_forestry_1=Les sylvicultures sont des bâtiments placés par tronçons qui gèrent les arbres à proximité afin d'automatiser la production de bois. [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]Les sylvicultures de bronze[/color][/font] sont lentes mais ne nécessitent pas de carburant, juste de l'eau. [img=item/iron-forestry] [font=default-semibold][color=255,230,192]Les sylvicultures électriques[/color][/font] sont plus rapides mais ont également besoin d'électricité. [img=item/chrome-foresttry] [font=default-semibold][color=255,230,192]Les sylvicultures avancées[/color][/font] sont encore plus rapides et ont besoin d'électricité, d'engrais et de dioxyde de carbone. Tous ont un effet de réduction de la pollution en plus de l'absorption naturelle des arbres.
paragraph_ir_forestry_2=Le taux de production évolue avec le nombre d'arbres dans le même tronçon que la sylviculture, jusqu'à un maximum de __1__ arbres ; pas d'arbres, pas de bois. Les arbres morts ou secs ne sont pas comptés. Les arbres à caoutchouc sont prioritaires : s'il y a des arbres à caoutchouc dans le tronçon, les autres arbres sont ignorés. Les sylvicultures commenceront très rapidement si elles sont installées dans les forêts existantes ; si ce n'est pas possible, vous pouvez fabriquer des [img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]plants d'arbres[/color][/font] pour remplir manuellement un tronçon avec des arbres. Les plants d'arbres peuvent être inclus dans des plans, coupés, collés, et placés par des robots.
paragraph_ir_forestry_3=La population des arbres changera à mesure que le cycle de lumière du jour passe. Habituellement, il augmentera jusqu'à ce que le maximum soit atteint. Les petites populations d'arbres croissent plus lentement. Les nouveaux arbres ne poussent que dans des espaces vides et ne poussent pas sur des tuiles artificielles comme la brique ou le béton. Cependant, les arbres qui atteignent un niveau critique de dommages dus à la pollution vont mourir, de sorte que la population peut aussi se réduire ou même s'éteindre. Cela dépend des paramètres de votre carte : consultez le wiki officiel de Factorio sur les arbres pour plus de détails sur les dommages causés par la pollution. Les forêts afficheront un [img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]avertissement[/color][/font] si elles détectent un niveau de pollution des tronçons au-delà du seuil nocif.
paragraph_ir_forestry_4=Il n'y a aucun avantage à avoir plus d'une sylviculture dans un tronçon. Les arbres disponibles sont répartis entre les sylvicultures, de sorte que la même quantité de bois est produite en moyenne et que la même quantité de pollution est absorbée. Maintenir votre curseur sur une sylviculture mettra en évidence la limite du tronçon qu'elle contient, quels arbres elle est actuellement en train de gérer, et toutes les autres sylvicultures dans le même tronçon avec lequel elle est en concurrence.

paragraph_ir_transfers_1=Les transferts de stocks sont un système low tech remplaçant la logistique personnelle, qui fonctionne avec les emplacements filtrés d'inventaire. Ils affectent les inventaires suivants:
bullet_ir_transfers_1=Votre inventaire principal;
bullet_ir_transfers_6=Les emplacements de munitions de vos armes;
bullet_ir_transfers_2=L'inventaire de n'importe quel véhicule, semblable à une voiture, que vous êtes en train de conduire;
bullet_ir_transfers_3=Les coffres et autres conteneurs fixes.
paragraph_ir_transfers_2=Il y a deux manière de lancer un transfert. Vous pouvez soit configurer une [img=item/transfer-plate] [font=default-semibold][color=255,230,192]Plaque de Transfert[/color][/font] puis déclencher un transfert passant sur la plaque, que ce soit en se déplaçant ou non: cela marche avec tous les conteneurs à proximité de la plaque. Il est aussi possible d'utiliser la commande [font=default-semibold][color=255,230,192]Basculer[/color][/font] (__CONTROL__ir-entity-adjustment__) sur un groupe de conteneur, mais vous devrez selectionner un type de conteneur avant cela (à voir dans Options > Options des Mods > Par joueur). Les plaques de transfert ne sont pas affectées par la commande basculer et fonctionnent toujours avec tous les conteneurs supportés.
paragraph_ir_transfers_3=Lorsqu'un transfert est lancé, si vous avez filtré une parties de vos emplacements d'inventaire via __CONTROL__toggle-filter__, le transfert va tenter de charger ces emplacements en soutirant les objets compatibles des conteneurs à portée. Vous pouvez aussi vous "débarasser" de vos objets en configurant des emplacements filtrés dans un conteneurs capable d'en avoir (par exemple, les conteneurs non-logistiques). Cela ne s'applique pas aux emplacements de munitions. Les inventaires externes ont la priorité sur le votre, si un conteneur à portée possède des filtres en commun avec ceux de votre inventaire, ceux-ci seront ignorés.
paragraph_ir_transfers_4=Quelques exemples de transferts de stocks classiques:
bullet_ir_transfers_4=Configurer un emplacement filtré pour les cartouches de vapeur ou les batteries chargées dans votre inventaire, puis un autre pour les cartouches vides ou les piles déchargées dans un coffre proche d'un chargeur. Ainsi, vous pouvez automatiser la recharge de carburant pour vous ou vos véhicules.
bullet_ir_transfers_5=Configurer des emplacements filtrés pour le minerai de fer dans l'inventaire de votre véhicule, visiter un avant-poste de minage, en récupéré en passant sur une plaque de transfert, puis les apporter à un centre de fonderie pour les déposer dans des conteneurs, eux aussi filtrés pour le minerai de fer. Points bonus si le véhicule n'est jamais à l'arrêt!
paragraph_ir_transfers_5=Notez cependant que certains objets ne peuvent pas être transférés. Notamment: les objets partiellement usés (ex: kits de réparation ou chargeurs de balles), les constructions endommagées, les objets capables d'en stocker d'autres (ex: les armures personnelles, les véhicules) et les objets spéciaux qui contiennent des informations (ex: blueprints, panificateurs).

