[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Accepté:[/color][/font]
air-compressor=Compresseur à air électrique. Produit de l'air comprimé tout en filtrant l'atmosphère localement, réduisant la pollution.
air-purifier=Épurateur d'air électrique. Filtre l'atmosphère localement, réduisant la pollution.
arc-furnace=Four électrique avancé. Produit du métal en fusion pour des applications de fonderie ou d'alliage. Configuration manuelle requise.
arc-turret=Perturbe le système nerveux des cibles vivantes, les ralentissant. Ne cause aucun dommage.
assembling-machine-1=Assembleur à vapeur. Frappe en forme des trucs avec des outils bosselés.
assembling-machine-2=Assembleur électrique. Utilise des outils pour fabriquer des composants.
assembling-machine-3=Assembleur avancé. Utilise des outils pour fabriquer rapidement des composants.
barrelling-machine=Manipulateur de fluides électrique. Rempli ou vide automatiquement des barils ou des bonbonnes. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre les modes remplissage et vidage.
blast-furnace=Four à combustion capable de raffiner de l'acier, du fer, du cuivre ou du silicium pur. Possède des bonus de vitesse et de production. Nécessite du coke en guise de carburant, et un apport en air comprimé avant l'insertion d'objets.
bottomless-pit=Un trou sombre et profond dans le sol. Tout objet jeté dedans est perdu à jamais. Des filtres peuvent être configurés via __CONTROL__toggle-filter__.
bronze-forestry=Culture arboricole. La quantité de bois produite dépend du nombre d'arbres présents dans le même chunk (jusqu'à un maximum). Purifie l'air ambiant. Nécessite un apport en eau, mais pas d'énergie.
bronze-alloy-furnace=Four à combustible. Combine des matériaux de niveau moyen. Configuration manuelle requise.
bronze-furnace=Four thermique. Fonte de matériaux de niveau moyen.
bronze-telescope=Radar à vapeur. Cartographie des secteurs éloignés et révèle une petite zone locale.
burner-inserter=Les bras robotisés thermiques peuvent également s'alimenter à partir de l’emplacement de combustible des fours et d'autres machines.
burner-mining-drill=Foreuse à combustible. Ne peut pas miner de minerai nécessitant un solvant fluide.
chrome-drill=Gigantesque foreuse électrique. Capable d'utiliser un solvant de minage.
chrome-forestry=Culture arboricole accélérée. La quantité de bois produite dépend du nombre d'arbres présents dans le même chunk (jusqu'à un maximum). Purifie l'air ambiant. Nécessite un apport de fertilisant liquide, de gaz carbonique et d'électricité.
chrome-press=Compresseur électrique. Produit des gemmes et cristaux industriels en appliquant d'intenses pressions.
chrome-transmat=Un transmatérialiseur inter-sites. Une paire de transmats a besoin d'au moins __1__ dans chaque réserve d'énergie pour être connectés. Le taux de charge maximal est de __2__.
copper-aetheric-lamp=Utilise de la vapeur et des broches de cuivre pour produire une lueur mystérieuse. Comment ça marche? Personne ne sait. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre une conduite continue ou bouchée. Sélectionnez puis configurez la lampe pour en changer la couleur, ou utilisez __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ pour faire défiler les couleurs.
copper-boiler=Brûle du combustible pour transformer l'eau en vapeur.
copper-derrick=Tour de forage à vapeur. Ne peut être installée que sur des fissures de vapeur saine. Auto-alimenté.
copper-grinder=Broyeur à vapeur. Écrase le minerai en gravier, ce qui augmente le rendement. Peut aussi transformer d'autres ressources.
copper-lab=Bâtiment de recherche alimenté par vapeur.\n__1__ __2__
copper-mixer=Mixeur à vapeur. Un broyeur spécialisé qui mélange des ingrédients purs pour une transformation ultérieure.
electric-alloy-furnace=Four électrique. Combine des matériaux de haut niveau. Configuration manuelle requise.
electric-furnace=Four électrique. Fond des matériaux de haut niveau.
electric-mining-drill=Foreuse électrique. Capable d'utiliser un solvant de minage.
gear-wheel-cast=Moule à engrenages. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
gun-turret=Tourelle mitrailleuse automatique. Le design semble étrangement familier.
heavy-picket=Véhicule de construction rapide à effet de zone. Alimenté uniquement par batteries. Aucune arme. Possède une grande grille d'équipement. Peut traverser les lacs. Écrase les arbres. Pas affecté par les convoyeurs.
heavy-roller=Véhicule de construction lent et lourd. Aucune arme. Possède une grille d'équipement moyenne. Écrase les arbres et récolte le bois. Pas affecté par les convoyeurs.
ingot-cast=Moule à lingots. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
ir-adjust-inserters=Configurez le côté du convoyeur où ce bras robotique dépose les objets avec __CONTROL__ir-entity-adjustment__.
iron-air-compressor=Filtre et comprime de l'air, prêt pour l'export en tuyaux. Réduit la pollution ambiante.
iron-battery-charger=Charges les batteries, avec une faible chance que la batterie soit détruite. Les batteries chargées peuvent être utilisées pour recharger l'équipement personnel, les véhicules, les locomotives, et les générateurs à batteries.
iron-battery-discharger=Libère l'énergie stockée en batteries ou piles à combustibles chargées dans le réseau électrique connecté. Utilisez __CONTROL__ir-entity-adjustment__ pour changer de mode de décharge: basse priorité (mode par défaut ; décharge les batteries en même que les accumulateurs) ou haute priorité (recharge les accumulateurs).
iron-flare-stack=Détruit des produits pétroliers, relâche de la pollution.
iron-forestry=Culture arboricole accélérée. La quantité de bois produite dépend du nombre d'arbres présents dans le même chunk (jusqu'à un maximum). Purifie l'air ambiant. Nécessite un apport en eau et en électricité.
iron-gas-vent=Évacue des gaz dans l'atmosphère. Le taux de pollution dépend du gaz.
iron-geothermal-exchanger=Un échangeur de chaleur associé à une pompe. Consomme de la vapeur polluée produite par des sources géothermiques pour chauffer de l'eau propre. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre une sortie d'eau chaude ou de vapeur.
iron-grinder=Broyeur électrique. Réduit le minerai en gravier, ce qui augmente le rendement.
iron-mixer=Mixeur électrique. Un broyeur spécialisé qui mélange des ingrédients purs pour une transformation ultérieure.
iron-scrapper=Broyeur recycleur. Détruit des objets pour produire des débris. Accepte en entrée n'importe quel objet fabriqué contenant du métal, du verre, du bois, de la pierre ou du béton. Le taux moyen d'efficacité du recyclage est de 75%.
iron-washer=Purificateur électrique de minerais. Extrait des minéraux des minerais métalliques, avec une possibilité de sous-produits.
lab-inputs=[font=default-semibold][color=255,230,192]Entrées:[/color][/font]
lab=Centre de recherches électrifié.\n__1__ __2__
laser-assembler=Un assembleur à lasers. Utilise des lasers pour usiner des composants complexes ou très solides.
laser-turret=Tourelle laser à ciblage automatique. Pew pew.
locomotive=Suit des trajets prédéfinis et déplacent des charges mobiles. Ouvrez le menu des trains avec __CONTROL__build__. Basculer le mode de conduite d'un train entre manuelle et autonome avec __CONTROL__ir-entity-adjustment__.
module-loader=Une unité de transfert de données. Programme les modules bien plus vite qu'un humain.
monowheel=Un véhicule personnel original. Très rapide. Aucune arme. Capacité de cargo minimale.
output-priority-high=Élevée
output-priority-low=Faible
output-priority=__1__\n[font=default-semibold][color=255,230,192]Priorité en sortie:[/color][/font] __2__
photon-turret=Une puissante tourelle à moyenne portée.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ pour la faire pivoter.\n__CONTROL__ir-entity-adjustment__ pour changer le mode de feu.\n[font=default-semibold][color=255,230,192]Attention:[/color][/font] [img=virtual-signal/ir-signal-danger] Projectiles explosifs
pipes-all=N'importe quel fluide
pipes=[font=default-semibold][color=255,230,192]Transporte:[/color][/font] __1__
plate-cast=Moule à plaques. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
quantum-lab=Centre de recherches avancé. Capacité de module augmentée.\n__1__ __2__
racing-monowheel=Vitesse de pointe élevée et freins supérieurs. Pas d'arme et capacité de chargement minimale. Entrer dans la mono-roue à l'aide des touches [img=keyboard] __CONTROL__toggle-driving__.
radar=Radar électrique. Cartographie les secteurs distants et révèle une zone locale de taille moyenne.
robotower=Un roboport de base, qui n'affecte qu'une petite zone mais prends moins de place.
rod-cast=Moule à barres. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant.
scattergun-turret=Une défense lente mais brutale contre les envahisseurs.
small-assembler-1=Assembleur à vapeur miniature. Ne peut usiner qu'un petit ensemble de composants simples.
small-assembler-2=Assembleur électrique miniature. Ne peut usiner qu'un petit ensemble de composants simples.
small-assembler-3=Assembleur avancé miniature. Ne peut usiner qu'un petit ensemble de composants simples.
small-tank=[font=default-semibold][color=255,230,192]Contient:[/color][/font] __1__
solar-array=Génère un courant électrique par effet photovoltaïque. Des économies d'échelle permettent de générer plus d'énergie en prenant moins de place.
steam-barrelling-machine=Arrivée de vapeur pressurisée. Remplit ou vide des cartouches de vapeur. N'a pas besoin d'électricité pour fonctionner. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre les modes remplissage et vidage.
steam-drill=Foreuse à vapeur. Se raccorde aux conduites de vapeur, mais ne peut pas miner de minerai nécessitant un solvant fluide.
steam-inserter=Nécessite un approvisionnement en vapeur.
steel-boiler=Chauffe-eau électrique. Utilisez __CONTROL__ir-entity-adjustment__ pour basculer entre une sortie d'eau chaude ou de vapeur. N'est pas adaptée pour la production d'énergie.
steel-cleaner=Filtre à eau électrique. Élimine les impuretés de l'eau polluée. De la vase s'accumule à l'intérieur, dont il faudra se débarrasser.
steel-cryo-tower=Liquéfacteur de gaz électrique. Sépare, refroidi et condense les gaz.
steel-derrick=Tour de forage électrique. Peut être installée sur tout type de fissure à gaz.
steel-electroplater=Électrolyseur servant au placage. Recouvre les composants métalliques d'une fine couche de métal protecteur tiers. Les solutions de placage passent au travers des machines adjacentes. Nécessite qu'un fluide soit fourni avant que des objets puissent y être insérés.
steel-furnace=Four à combustion. Chauffe et fait fondre des matériaux de haut niveau.
petro-generator=Générateur électrique. Produit de l'énergie en brûlant des hydrocarbures sous forme fluide.
steel-grinder=Broyeur électrique avancé. Capable de travailler avec des métaux plus résistants.
steel-mixer=Mixeur électrique avancé. Un broyeur spécialisé qui mélange des ingrédients purs pour une transformation ultérieure.
steel-vaporiser=Bloc de transfert calorifique. Réchauffe les gaz élémentaires à température ambiante, ce qui en augmente le volume. Peut aussi refroidir la vapeur en eau. Ne nécessite pas d'apport en énergie.
steel-washer=Purificateur électrique de minerai. Extrait des minéraux de minerai métallique, avec une chance de produire des dérivés. Nécessite un apport d'eau froide ou chaude avant que des objets puissent y être insérés.
stone-charcoal-kiln=Un four à combustion lent qui transforme le bois en charbon de bois.
stone-furnace=Four à combustion. Fond des matériaux de faible niveau.
stone-alloy-furnace=Four à combustible. Combine des matériaux de bas niveau. Configuration manuelle requise.
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] Libère des polluants s'il est déconstruit ou vidé.
supermagnet=Générateur de champ magnétique de haute puissance.
tree-planter-rubber-wood=Ceci vous permet de planter ou planifier la plantation de caoutchoucs, à des fins de sylviculture ou décoratives. Le déconstruire vous rendra ses ingrédients de fabrication.
tree-planter-wood=Ceci vous permet de planter ou planifier la plantation d'arbres, à des fins de sylviculture ou décoratives. Le déconstruire vous rendra ses ingrédients de fabrication.
valve=Tuyau à flux restreint, lisible par le circuit logique. Utilisez __CONTROL__ir-entity-adjustment__ pour changer la configuration de la valve entre 3 modes: anti-retour, trop-plein et d'appoint (plus d'informations dans la page du Manifeste sur la commande "changer de mode").
waterfill-explosive=Lorsqu'il est placé au sol près d'une case de lac, cet explosif s'arme et explose après un délai, remplace le sol par un marécage traversable. Cela arme les explosifs pour lacs adjacents, qui exploseront à leur tour après un court instant.
transfer-plate=Active les transferts de stocks pour les emplacements filtrés des inventaires à proximité lorsque quelqu'un passe dessus. Plus d'explications dans le Manifeste.
hidden-entity=Cette entité est taguée "hidden" (caché) et "not-in-made-in" (non-fabricable), et ne devrait pas être affichée dans les interfaces.
rocket-turret=Tire des salves de missiles, vise les cibles filtrées seulement. Utilisez __CONTROL__ir-entity-adjustment__ pour définir les cibles à ignorer (ennemis faibles, ou aucune cible).
rocket-turret-ignore=[font=default-semibold][color=255,230,192]Ignore:[/color][/font] __1__
rocket-turret-none=Aucune

