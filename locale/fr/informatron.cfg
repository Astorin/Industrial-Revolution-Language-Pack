page_ir2_entity_toggle=IR2 fournit un raccourci clavier qui vous permet d'ajuster le comportement de certaines machines dans le monde. Le raccourci clavier actuel est __CONTROL__ir2-entity-adjustment__. Vous pouvez le modifier dans les paramètres de raccourcis du jeu.\n\n[img=bronze-bullet] Si vous utilisez le raccourci lorsque vous conduisez un train [img=item/locomotive], le train basculera entre le mode manuel et le mode automatique.\n\n[img=bronze-bullet] Si vous n'êtes pas sur un train mais que vous en pointez un avec le curseur de la souris, cela basculera aussi le mode de ce train.\n\n[img=bronze-bullet] Si vous utilisez le raccourci en pointant sur un [img=item/photon-turret] canon photonique, le canon basculera entre les arcs de feu large et étroit.\n\n[img=bronze-bullet] Si vous utilisez le raccourci tout en pointant sur une [img=item/copper-aetheric-lamp-straight] lampe éthérée, la lampe basculera de la version par défaut "passthrough" (c-à-d la vapeur passe à travers vers les autres tuyaux) vers une variante "fin de tuyau" avec une seule connexion.
page_ir2_pollution_spill=Dans IR2, certains liquides et gaz sont des polluants notables. Si un réservoir ou un tuyau de stockage est déconstruit ou détruit alors qu'il contient un fluide polluant, la pollution est immédiatement rejetée dans le monde. Il en va de même pour le vidage manuel d'un système de fluide.\n\nLa quantité de pollution libérée dépend du fluide, mais plus important encore, du volume "supprimé". Pour le contenu d’un seul tuyau, la pollution libérée sera infime. Mais s'il s'agit d'un réservoir de stockage de 25k d'unités de fluide dedans, l'émission de pollution peut être significative. Le plus risqué est de vider des systèmes de fluides entiers, ce qui peut être énorme. Le fluide le plus polluant est le pétrole brut, le moins polluant étant l'eau polluée. Les métaux fondus et le verre en fusion sont également des polluants.
page_ir2_power_sources=Les machines dans IR2 ont trois sources d'alimentation différentes.\n\n[font=default-semibold]Les machines thermiques[/font] sont les bâtiments les plus basiques : ils nécessitent du charbon ou tout autre combustible chimique solide. C'est le cas par exemple des [img=item/burner-mining-drill] foreuses en cuivre, des [img=item/burner-inserter] bras robotisés thermiques, des [img=item/copper-boiler] chaudières et des [img=item/stone-furnace] fours.\n\n[font=default-semibold]Les machines à vapeur[/font] fonctionnent en transformant la vapeur pressurisée en mouvement mécanique. Une chaudière en cuivre est utilisée pour convertir l'eau en vapeur, qui peut ensuite être conduite vers (et généralement à travers) des machines à vapeur. Dans les premiers stades d'une partie IR2, l'énergie à vapeur est la seule façon d'automatiser la production et le traitement des minerais. L'eau est acheminée jusqu'aux chaudières à l'aide de [img=item/copper-pipe] canalisations et la vapeur est transportée des chaudières aux machines à l'aide de [img=item/steam-pipe] tuyaux à vapeur. Les machines à vapeur sont toutes disponibles dans le premier niveau de cuivre et comprennent [img=item/assembling-machine-1] des machines d'assemblage, [img=item/pipe-inserter] des bras robotisés à vapeur, [img=item/copper-lab] des laboratoires de cuivre, des [img=item/copper-mixer] mixeurs et des [img=item/copper-grinder] concasseurs.\n\nEnfin, [font=default-semibold]les machines électriques[/font] ont besoin d'être raccordé à un réseau électrique, comme dans le jeu de base Factorio. DansIR2, l'électricité n'est pas disponible avant la recherche de la fonte de fer. De nombreuses machines électriques montrent leur état de fonctionnement avec des lumières colorées : vous pouvez ajuster les couleurs utilisées dans Paramètres > Paramètres des mods > Démarrage.

