page_IndustrialRevolution=Bienvenue dans IR2. Nous considérons qu'une personne aussi perspicace que vous a une expérience plus qu'adéquat du jeu de base Factorio, et que vous maîtrisez les bases du minage, du traitement, de la fabrication et de la recherche sans avoir besoin d'aide. Dans le menu de gauche, vous trouverez des détails sur les fonctionnalités les moins évidentes du mod.\n\nQuelques petits conseils :\n\n[img=bronze-bullet]Si votre file de construction manuelle dure plusieurs minutes, c'est que vous n'automatisez pas. Si vous n'automatisez pas, c'est que vous ne vous y prenez pas bien.\n[img=bronze-bullet]Les champs de minerais durent plus longtemps car la productivité des minerais s'améliore au fil de la progression du mod. Les paramètres de génération de carte par défaut seront peut-être trop faciles.\n[img=bronze-bullet] Vous ne pouvez pas fondre de fer au début de la partie (à moins que vous ne modifiez les paramètres du mod dans l'onglet 'carte').\n[img=bronze-bullet] Les monoroues sont débloquées tôt dans la partie et sont moins chères et plus rapides que les voitures, vous facilitant l'exploration.\n[img=bronze-bullet] Lorsque vous aurez débloqué la fonte de fer, votre premier champ de minerais de fer sera peut-être loin ; vous aurez peut-être besoin de construire un avant-poste.\n[img=bronze-bullet] Vérifiez les chiffres avant de construire énormément de machines. La plupart des chiffres ont changé alors oubliez les ratios du jeu de base.\n[img=bronze-bullet] Certains réglages de carte (comme les cartes de désert pur) peuvent rendre difficile l'accès aux arbres à caoutchouc. Utilisez une monoroue pour explorer ou optez pour un kit de démarrage.\n[img=bronze-bullet] L'acier au carbone dans IR2 n'est pas du "fer compressé" comme l'acier dans le jeu de base, il nécessite donc beaucoup moins de minerais de fer.\n[img=bronze-bullet] Les réseaux logiques sont quasiment obligatoires pour les chaînes de production de fin de jeu, en particulier le nettoyage de minerais.\n\nCe mod est réalisé par Deadlock989, 2018-2021, et a nécessité environ 1500 heures. Licence : CC BY-NC-ND 4.0. Enjoy!
page_ir2_genman=IR2 présente des générateurs pour équipement qui brûle du carburant ou décharge des batteries. D'autres mods peuvent également en fournir. Faire le plein de carburant à la main peut devenir fatiguant. Heureusement, vous pouvez l'automatiser.\n\nSi vous portez une armure équipée de générateurs avec des emplacements pour carburant, ou si vous conduisez un véhicule qui en est équipé, la barre d'actions du gestionnaire de générateurs sera débloquée. Vous pouvez l'activer en cliquant dessus ou à l'aide d'un raccourci (actuellement __CONTROL__ir2-control-generator-manager__). Une fois activé, le gestionnaire vérifie vos générateurs quelques fois par minute. Si un niveau de carburant descend sous un certain seuil, le gestionnaire ira dans votre inventaire chercher le même carburant et fera le plein, si possible. S'il déplace des objets de ou vers votre inventaire, des petits icônes flottantes apparaîtront brièvement au dessus de votre personnage, indicant combien d'objets ont été utilisés ou renvoyés.\n\nSi vos grilles d'équipement ont un générateur complètement vide, vous verrez un avertissement [img=fuel-icon-red] au dessus de votre personnage. Le gestionnaire ne fera rien car ill ne sait pas quel carburant vous voudriez utiliser. S'il y a des générateurs qui nécessitent de faire le plein mais que vous n'avez pas le même carburant dans votre inventaire, un avertissement d'une couleur différente [img=fuel-icon-yellow] apparaîtra. Si le générateur dispose d'un emplacmeent de sortie (par exemples, les déchargeurs de batterie acceptent [img=item/charged-battery] des batteries chargées et rejettent [img=item/battery] des batteries déchargées), le gestionnaire videra cet emplacement dans votre inventaire s'il le peut. S'il n'y parvient pas car votre inventaire est plein, vous verrez un avertissement différent [img=fuel-icon-inventory].\n\nVous pouvez activer et désactiver des avertissements spécifiques dans les Paramètres > Paramètres de mod > Par joueur. Vous pouvez également laisser les avertissements visuels activés mais désactiver les sons.
page_ir2_entity_toggle=IR2 fournit un raccourci clavier qui vous permet d'ajuster le comportement de certaines machines dans le monde. Le raccourci clavier actuel est __CONTROL__ir2-entity-adjustment__. Vous pouvez le modifier dans les paramètres de raccourcis du jeu.\n\n[img=bronze-bullet] Si vous utilisez le raccourci lorsque vous conduisez un train [img=item/locomotive], le train basculera entre le mode manuel et le mode automatique.\n\n[img=bronze-bullet] Si vous n'êtes pas sur un train mais que vous en pointez un avec le curseur de la souris, cela basculera aussi le mode de ce train.\n\n[img=bronze-bullet] Si vous utilisez le raccourci en pointant sur un [img=item/photon-turret] canon photonique, le canon basculera entre les arcs de feu large et étroit.\n\n[img=bronze-bullet] Si vous utilisez le raccourci tout en pointant sur une [img=item/copper-aetheric-lamp-straight] lampe éthérée, la lampe basculera de la version par défaut "passthrough" (c-à-d la vapeur passe à travers vers les autres tuyaux) vers une variante "fin de tuyau" avec une seule connexion.
page_ir2_transmats=Les transmats (abréviation de "plateformes de transmatérialisation") sont une branche de la technologie quantique qui utilise un tunnel à glissement hyperspatial pour transférer rapidement des ingénieurs de site à site. Cliquer sur un transmat ouvrira son interface et montrera toutes les destinations possibles avec un indicateur d'état coloré. Vous pouvez modifier le nom du transmat en cliquant sur le bouton Modifier : les noms sont conservés dans les plans et copier-coller. Si l'indicateur de statut pour les deux transmats affiche [img=transmat-ready] [font=default-semibold]Énergie pleine, prêt à fonctionner[/font], le transport peut être initié en cliquant sur l'aperçu de la carte de la destination. Les coûts énergétiques de transmat sont fixes, c'est-à-dire que la distance parcourue et le nombre d'ingénieurs transportés en même temps n'influencent pas l'énergie requise.\n\nDeux transmats ne peuvent former une connexion à glissement que si toutes les conditions suivantes sont vraies :\n\n[img=bronze-bullet] Au moins un ingénieur doit être debout sur le transmat en cours d'initialisation, dans l'anneau du champ quantique.\n[img=bronze-bullet] Les deux transmats doivent avoir une puissance suffisante stockée dans leurs réserves d'énergie.\n[img=bronze-bullet] Les deux transmats doivent appartenir à la même force/équipe.\n[img=bronze-bullet] Dans des circonstances normales, les deux transmats doivent être sur la même surface ou sur la même planète. (Les mods tiers peuvent opter pour des transmats inter-surfaces).\n[img=bronze-bullet] Les transmats de destination seront bloqués si des ingénieurs se tiennent dessus. Les deux extrémités peuvent être bloquées si un véhicule est stationné dessus.
page_ir2_pollution_spill=Dans IR2, certains liquides et gaz sont des polluants notables. Si un réservoir ou un tuyau de stockage est déconstruit ou détruit alors qu'il contient un fluide polluant, la pollution est immédiatement rejetée dans le monde. Il en va de même pour le vidage manuel d'un système de fluide.\n\nLa quantité de pollution libérée dépend du fluide, mais plus important encore, du volume "supprimé". Pour le contenu d’un seul tuyau, la pollution libérée sera infime. Mais s'il s'agit d'un réservoir de stockage de 25k d'unités de fluide dedans, l'émission de pollution peut être significative. Le plus risqué est de vider des systèmes de fluides entiers, ce qui peut être énorme. Le fluide le plus polluant est le pétrole brut, le moins polluant étant l'eau polluée. Les métaux fondus et le verre en fusion sont également des polluants.
page_ir2_processing=IR2 ajoute de nouvelles étapes intermédiaires pour le traitement des minerais, permettant d'améliorer le rendement des minerais bruts assez tôt dans la partie. Dans certains cas ces traitements sont facultatifs - vous pouvez toujours fondre des minerais bruts si vous le souhaitez - mais il est toujours plus avantageux d'effectuer ces traitements supplémentaires.\n\n[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold]Les broyeurs[/font] sont en général utilisés pour pulvériser des minerais bruts ou réduire la pierre en graviers et silice. Broyer des minerais métalliques permet d'améliorer le rendement en lingots. Les broyeurs sont aussi utilisés pour extraire du caoutchouc des arbres à caoutchouc.\n\n[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold]Les mélangeurs[/font] sont une variante spécialisée des broyeurs qui nécessite une sélection manuelle de la recette. Ils sont principalement utilisés pour produire des mélanges d'alliage pour la fonte, mais ils peuvent également mélanger des matériaux broyés avec de l'eau pour produire des rêvements de sol et d'autres produits.\n\n[img=item/steel-washer] [font=default-semibold]Les nettoyeurs de minerais[/font] sont une étape supplémentaire au traitement des minerais, qui est débloquée plus tard dans le jeu. Nettoyer améliore davantage le rendement des minerais broyés en produisant des minéraux purifiés, et cela sépare également les minéraux métalliques plus rares, qui seraient sinon perdus dans le process de fonte. Le nettoyage nécessite une entrée supplémentaire de fluide comme l'eau ou l'acide, qui devient polluée par le processus de nettoyage. Une [img=item/steel-cleaner] [font=default-semibold]Installation de filtration d'eau[/font] peut être utilisée pour filtrer les impuretés, permettant de récupérer une partie de l'eau propre utilisée pour le nettoyage. [img=item/pump] [font=default-semibold]Les pompes[/font], [img=item/small-tank] [font=default-semibold]les petits réservoirs[/font] et[img=item/green-wire] [font=default-semibold]les circuits logiques[/font] seront probablement utiles pour automatiser le nettoyage de minerais et gérer les ratios entre les métaux primaires et les sous-produits secondaires.\n\n[img=item/iron-scrapper] [font=default-semibold]Les machines de mise au rebut[/font] peuvent transformer presque n'importe quel objet fabriqué en débris, du moment que l'objet est composé de métal, pierre, bois ou verre dans son historique de fabrication. Les débris peuvent être fondus à nouveau en lingots ou feuilles. C'est une bonne façon de récupérer des ressources à partir d'objets non désirés ou obsolètes. La quantité de débris générée est semi-aléatoire mais vous êtes assurés de récupérer au moins la moitié des matériaux utilisés pour fabriquer l'objet, et généralement plus que cela. La mise au rebut permet uniquement d'"annuler" les processus de fabrication, pas les processus de fonte, chimique ou de galvanisation : par exemple, vous ne récupérerez pas de plastique ou de chrome à partir d'objets mis au rebut.
page_ir2_power_sources=Les machines dans IR2 ont trois sources d'alimentation différentes.\n\n[font=default-semibold]Les machines thermiques[/font] sont les bâtiments les plus basiques : ils nécessitent du charbon ou tout autre combustible chimique solide. C'est le cas par exemple des [img=item/burner-mining-drill] foreuses à vapeur, des [img=item/burner-inserter] bras robotisés thermiques, des [img=item/copper-boiler] chaudières et des [img=item/stone-furnace] fours.\n\n[font=default-semibold]Les machines à vapeur[/font] fonctionnent en transformant la vapeur pressurisée en mouvement mécanique. Une chaudière en cuivre est utilisée pour convertir l'eau en vapeur, qui peut ensuite être conduite vers (et généralement à travers) des machines à vapeur. Dans les premiers stades d'une partie IR2, l'énergie à vapeur est la seule façon d'automatiser la production et le traitement des minerais. L'eau est acheminée jusqu'aux chaudières à l'aide de [img=item/copper-pipe] canalisations et la vapeur est transportée des chaudières aux machines à l'aide de [img=item/steam-pipe] tuyaux à vapeur. Les machines à vapeur sont toutes disponibles dans le premier niveau de cuivre et comprennent [img=item/assembling-machine-1] des machines d'assemblage, [img=item/pipe-inserter] des bras robotisés à vapeur, [img=item/copper-lab] des laboratoires en cuivre, des [img=item/copper-mixer] mixeurs et des [img=item/copper-grinder] broyeurs.\n\nEnfin, [font=default-semibold]les machines électriques[/font] ont besoin d'être raccordées à un réseau électrique, comme dans le jeu de base Factorio. Dans IR2, l'électricité n'est pas disponible avant la recherche de la fonte de fer. De nombreuses machines électriques montrent leur état de fonctionnement avec des lumières colorées : vous pouvez ajuster les couleurs utilisées dans Paramètres > Paramètres des mods > Démarrage.
page_ir2_mining=IR2 contient les gisements de ressources habituels du jeu de base Factorio : [img=item/charbon] le charbon, [img=item/stone] la pierre, [img=item/cuivper-ore] le minerai de cuivre, et [img=item/iron-ore] le minerai de fer. En plus de cela, vous trouverez des gisements de minerai d'étain [img=item/tin-ore] et de minerai d'or [img=item/gold-ore]. Pour pouvoir fondre du fer et de l'or, des recherches sont nécessaires, donc au début du jeu, vos ressources primaires sont le cuivre et l'étain. \n\nIl arrivera parfois que vous trouviez un gisement de minerais qui contient des pierres précieuses rares : des [img=item/ruby-gem] rubis, des [img=item/sapphire-gem] saphirs, et des [img=item/diamond-gem] diamants. Chaque pierre précieuse est associée à un type de minerai particulier. Tous les gisements de minerai ne contiennent pas nécessairement de pierres précieuses. Les gisements qui contiennent des pierres précieuses peuvent être difficiles à repérer, bien qu'il y ait des indices visuels à la fois dans le monde et sur la carte une fois que vous savez ce que vous recherchez.\n\nPlus tard dans le jeu, une méthode high-tech de synthèse de pierres précieuses devient disponible. Cependant, de la poudre de pierres précieuses (naturelles ou synthétisées) est nécessaire pour amorcer la formation de cristal, vous devrez donc miner au moins quelques pierres précieuses pour lancer cette ligne de production.
page_ir2_pollution_control=IR2 fournit des machines qui aident à réduire ou à contrôler la propagation de la pollution.\n\n[img=item/iron-foresttry] [font=default-semibold]Les sylvicultures[/font] sont principalement utilisées pour la culture du bois et du caoutchouc, mais elles ont également un petit effet anti-pollution.\n\n[img=item/iron-air-purifier] [font=default-semibold]Les tours d'épuration de l'air[/font] sont plus efficaces pour réduire la pollution, mais elles consomment des ressources.\n\nDans Factorio, la pollution est basée sur les "chunks". Le monde est divisé en carrés de 32x32 carrés appelés chunks : chaque chunk a une valeur de pollution. La pollution se propage progressivement aux chunks voisins; certaines caractéristiques naturelles réduisent la pollution au fur et à mesure qu’elle se répand. Si une machine produit de la pollution, elle est ajoutée à la valeur de pollution du chunk dans lequel se trouve la machine. Si une machine a une pollution négative, elle est soustraite de la pollution de ce tronc jusqu'à ce qu'il n'y en ait plus aucun. IR2 affiche une [font=default-semibold]surbrillance en mode alt[/font] lorsque vous pointez le curseur sur n'importe quelle machine ayant un effet de pollution négatif. qui indique la limite du chunk qu'il affecte. Comme la pollution d'un chunk ne peut pas aller en dessous de zéro, vous aurez peut-être envie éviter d'avoir trop de machines antipollution dans le même chunk.

