[IndustrialRevolution3]
menu_ir-airships=Aéronefs
title_ir-airships=Aéronefs
paragraph_ir-airships_1=Les [img=item/hydrogen-airship] [font=default-semibold][color=255,230,192]Aéronefs[/color][/font] flottent au dessus des constructions et des lacs. Ils nécessitent du carburant pour se déplacer, mais l'utilisent de manière efficace. Ils ne sont pas rapides, mais bénéficient quand même des bonus de vitesse des carburant ; les aéronefs à hélium sont un peu plus rapides. Ils peuvent être pilotés par les joueurs et se commandent directement avec les touches directionnelles (pas de "tank controls"). Ils peuvent aussi être télécommandés en autopilote. Lorsqu'un aéronef est détruit, tous ses passagers humains mourront, et dans le cas des aéronefs à hydrogène, le sol est incendié.
paragraph_ir-airships_2=Les [img=item/airship-station] [font=default-semibold][color=255,230,192]Stations d'Aéronefs[/color][/font] servent de pôles de directions pour les aéronefs, vous permettant de créer des réseaux logistiques autonomes. Les aéronefs s'amarrent à une station si c'est le dernier point de passage de leur autopilote. Les stations n'ont pas d'inventaire propre à elles, mais elles peuvent accéder aux inventaires des conteneurs adjacents (jusqu'à 16 coffres 1x1). Les stations peuvent être nommées comme des destination, de manière semblable aux arrêts de trains. Mais contrairement aux locomotives, les aéronefs ne suivent pas d'itinéraire: les itinéraires sont entièrement gérés par les stations. Il est possible que plusieurs stations aient le même nom, mais chacune d'entre elles reste une destination unique. Changer le nom d'une station ne change aucun itinéraire, les destinations déjà configurées indiqueront seulement le nouveau nom. 
paragraph_ir-airships_3=Vous pouvez configurer la marche à suivre lors de l'amarrage dans l'interface de chaque station. L'amarrage s'effectue en quatre phases: la recharge de carburant, la décharge de cargo, la charge de cargo, et la réexpédition. Les stations peuvent avoir jusqu'à __1__ instructions de cargo (décharge/charge), qui peuvent être configurées suivant les couleurs d'aéronef et les objets à déplacer. Les instructions de cargo sont toujours traitées dans l'ordre et seront toutes traitées ; elles peuvent aussi changer la couleur d'un aéronef si une condition est atteinte, en fonction par exemple de l'espace disponible dans l'inventaire ou du niveau de carburant. Une couleur peut aussi être assignée sans condition aux aéronefs dès l'amarrage. Si une instruction change la couleur d'un aéronef, la nouvelle couleur compte pour toutes les instructions suivantes. Vous pouvez utilisez cela pour passez des instructions sous condition et envoyer des aéronefs vers différentes destinations. Par exemple, cet itinéraire charge les aéronefs oranges avec du cuivre, les teinte en noir s'ils ont besoin de carburant, et sinon les teinte en rouge s'ils ne sont pas complètement chargés:
paragraph_ir-airships_4=Chaque station peut avoir jusqu'à __1__ destinations possibles (d'autres stations), qui peuvent être filtrées en fonction de la couleur des aéronefs. Les aéronefs sont envoyés à la première station qui correspond à leur couleur. Si un aéronef vient d'autre autre station, l'instruction "Station précédente" les y renverra. Les stations pour aussi s'auto-définir comme destination de "Ronde et retour": l'aéronef va décoller de la station, décrire un cercle autour d'elle pendant un moment, puis y revenir en spirale et s'y accrocher. Lorsqu'elles sont utilisées avec des conditions sur les couleurs, l'instruction "ronde et retour" fait office d'une condition d'attente. Dans l'exemple de plan de chargement précédent, vous pourriez configurer une station de ravitaillement marquée pour les aéronefs noirs, une instruction "ronde et retour" pour les rouges et une station de réception de minerai marquée pour ceux colorés en orange. Si aucune destination ne convient, les aéronefs seront stationnées à proximité ; vous pouvez configurer une alerte si cela se produit. 
paragraph_ir-airships_5=Si un aéronef a été stationné ou arrêté par un joueur, utiliser la commande "bascule" d'IR3 (__CONTROL__ir-entity-adjustment__) le fera reprendre son itinéraire précédent. Copier-coller depuis une station sur une autre transfert toutes les configurations de station, y compris son nom: cela ne peut pas être inversé. Les options de station ne sont pas conservées dans les plans.



