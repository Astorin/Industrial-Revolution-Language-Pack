[IndustrialRevolution3]
menu_ir_inspiration=L'Inspiration
title_ir_inspiration=L'Inspiration
paragraph_ir_inspiration_1=Certaines recherches ne peuvent pas être débloquées en laboratoire. Celles-ci nécessitent de [img=inspiration] [font=default-semibold][color=255,230,192]l'Inspiration[/color][/font]. Il y a deux types d'inspiration.
paragraph_ir_inspiration_2=Pour débloquer la plupart des recherches inspirées, il vous faut obtenir une nouvelle ressource. Soit en la récoltant, soit en la fabriquant à la main ou en usine. Par exemple, le [img=technology/ir-copper-working-1] [font=default-semibold][color=255,230,192]Travail du Cuivre[/color][/font]. Lorsque vous débloquez les fours en pierre, vous débloquez aussi les recettes de fabrication des lingots de cuivre. Dès que vous en avez moulés au moins __1__, le premier tier de travail du cuivre est automatiquement débloqué: vous êtes inspiré à façonner des composants en cuivre à partir de vos lingots, ce qui ouvre la porte à de nouvelles technologies. Ce système est différent de l'arbre de recherches par défaut d'IR3, où il est possible de débloquer un nouveau matériau puis d'en rechercher une douzaine d'applications sans même en avoir produit une pépite.
paragraph_ir_inspiration_3=L'autre type d'inspiration ne dépend pas de ressources. Les recherches peuvent être débloquées automatiquement dès lors que leurs recherches prérequises sont débloquées. Par exemple, les [img=technology/ir-charcoal] [font=default-semibold][color=255,230,192]Fours en Pierre[/color][/font]: dès que vous aurez débloqué les technologies pour travailler le bois et la pierre, la conception des fours en pierre vous traversera l'esprit dans un instant d'inspiration.



