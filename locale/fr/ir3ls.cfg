[mod-setting-name]
ir3ls-belt-snapping=Attache chargeur vers convoyeur
ir3ls-enabled=Machines activées
ir3ls-batch-mode=Mode lot de l'empileur

[mod-setting-description]
ir3ls-belt-snapping=Si cette option est activée, raccorder n'importe quel chargeur nouvellement placé à un convoyeur changera le mode de sortie du chargeur pour correspondre à la direction du convoyeur.
ir3ls-enabled=Permet d'activer uniquement les fonctionnalités que vous voulez.
ir3ls-batch-mode=Par défaut, les empileurs produisent des éléments empilés individuellement. En mode lot, l'empilage des lingots est traité en lots de quatre, ce qui prend quatre fois plus de temps pour produire quatre objets empilés. Le mode lot encourage les chargeurs de sortie à utiliser les deux côtés du convoyeur ; le petit inconvénient est que les faibles niveaux de débit peuvent provoquer des "agglomérats". Les recettes non empilables ne sont pas groupées (elles produisent déjà plusieurs objets).

