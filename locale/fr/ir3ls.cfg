[IndustrialRevolution3]
menu_ir-stacking=Chargeurs et empileurs
title_ir-stacking=Chargeurs et empileurs
paragraph_ir-stacking_1=Les [img=item/ir3-express-loader] [font=default-semibold][color=255,230,192]Chargeurs[/color][/font] vous permettent de faire entrer au débit maximum des convoyeurs des objets dans un conteneur ou une machine, ou bien de décharger les inventaires sur un convoyeur. Ils fonctionnent avec les coffres et autres conteneurs semblables, les wagons de marchandises, et les machines de fabrication/traitement. Il nécessite d'être alimentés en énergie pour fonctionner (selon le tier, de la vapeur ou de l'électricité). Chaque tier de chargeur possède une vitesse de fonctionnement correspondant au tier de convoyeur respectif. Notez qu'avec les machines d'assemblage, les chargeurs ne respectent pas la limite d'insertion des bras robotisés et continueront d'entasser autant d'ingrédients dans la machine que possible.
paragraph_ir-stacking_2=La direction d'un chargeur ne peut pas être modifié après sa construction: à la place, la commande "rotation des objets" (__CONTROL__rotate__) bascule le mode de fonctionnement du chargeur entre charge (tapis > conteneur) et décharge. Un filtre peut être configuré sur les chargeurs en décharge uniquement. Si la connexion auto chargeur-convoyeur est activée (dans Options > Options des Mods > Par carte), les chargeurs changeront automatiquement de position et de mode à leur construction pour s'accorder avec le convoyeur connecté.
paragraph_ir-stacking_3=Les [img=item/ir3-express-beltbox] [font=default-semibold][color=255,230,192]Empileurs[/color][/font] sont de petites machines conçu pour travailler main dans la main avec les chargeurs. Ils permettent de quadrupler le débit par convoyeurs en empilant ensemble les lingots de même type, ou d'autres objets en forme de pavés. La liste des objets empilables est disponible en survolant l'emplacement d'entrée vide d'un empileur. Amenez des lingots dans un empileur avec un chargeur et il en produira des piles. Amenez ces piles de lingots dans un autre empileur et il les désempilera à nouveau. Les objets en pile ne peuvent pas être utilisés par les recettes, donc le cas d'usage classique est de les empiler en entrée d'un bus et les désempiler dès l'entrée en sous-usine.
paragraph_ir-stacking_4=Les empileurs peuvent être réglés en "mode lot" (dans Options > Options des Mods > Démarrage). Cela encourage les chargeurs à placer les piles d'objets de chaque côté des convoyeurs, au risque d'avoir besoin d'une quantité tampon d'objets en entrée.


