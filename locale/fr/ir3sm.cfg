title_ir-spacemining=Forage spatial
paragraph_ir-spacemining_1=Le minage intersidéral, un croisement des technologies aérospatiales et de la transmatérialisation quantique, vous permet d'extraire des ressources spatiales. Plutôt que de transporter des ingénieurs, des [img=item/cargo-transmat] [font=default-semibold][color=255,230,192]Transmats de Marchandises[/color][/font] sont reliés à des [img=item/quantum-satellite] [font=default-semibold][color=255,230,192]Sondes Minières Intersidérales[/color][/font], envoyées dans l'espace par des [img=item/rocket-silo] [font=default-semibold][color=255,230,192]Fusées[/color][/font]. Le lancement de sondes est un investissement conséquent, mais dès qu'elles sont lancées, elles sont actives pour toujours. Toute sonde lancée rejoint votre armée de sondes et explorent le système solaire local à l'affut de ressources. Plus vous lancez de sondes, plus vous récupérerez de ressources.
paragraph_ir-spacemining_2=Les quatre minerais métalliques terrestres peuvent être minés depuis les astéroïdes. Vous pourrez aussi récupérer de la [img=item/comet-ice-ore] [font=default-semibold][color=255,230,192]Glace de Comète[/color][/font], une source de gaz naturel et d'eau. La rareté des ressources varie: le minerai de fer est le plus commun. Chaque jour dans Factorio (environ toutes les 7 minutes), l'armée de sondes essaiera de se connecter aux transmats de marchandises de la surface afin de livrer leur récolte. Comme pour les transmats classiques, les accumulateurs d'un transmat de marchandises doit continer au moins __1__MJ d'énergie pour établir un transfert. Si un transmat de marchandises n'a pas assez d'énergie ou de place dans son inventaire, l'armée essaiera de se connecter à un autre transmat. Les transmats de marchandises n'ont pas leur propre inventaire, mais utilisent n'importe quel conteneur voisin: utilisez le mode Alt pour voir à quel conteneurs un transmat est attaché. Vous pouvez utiliser des conteneurs filtrés pour controller quels minerais un transmat peut réceptionner.
paragraph_ir-spacemining_3=Si vos sondes n'arrivent pas à livrer toute leur récolte, elles réessaieront le lendemain. Par contre, l'armée de sondes a une capacité de stockage maximum pour chaque minerai, qui augmente avec le nombre de sondes lancées. Si cette limite est atteinte, les sondes ne récolteront plus de cette ressource jusqu'à ce qu'il y est à nouveau de la place. Vous pouvez avoir un maximum de __1__ sondes actives simultanément, reliées à un maximum de __2__ transmats: les sondes lancées ou les transmats connectés au-delà de ces limites ne seront pas fonctionnels. Ouvrir l'interface d'un transmat de marchandises fournit des information sur l'état de vos sondes.

