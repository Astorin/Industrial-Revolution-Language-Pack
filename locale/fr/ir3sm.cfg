title_ir-spacemining=Forage spatial
paragraph_ir-spacemining_1=Le minage intersidéral est à la croisée des technologies aérospatiales et de la transmatérialisation quantique, il vous permet d'extraire des ressources depuis l'espace. Plutôt que de transporter des ingénieurs, des [img=item/cargo-transmat] [font=default-semibold][color=255,230,192]Transmats de Fret[/color][/font] sont liés à des [img=item/quantum-satellite] [font=default-semibold][color=255,230,192]Sondes Minières Intersidérales[/color][/font], envoyées dans l'espace par des [img=item/rocket-silo] [font=default-semibold][color=255,230,192]Fusées[/color][/font]. Le lancement de sondes est un investissement conséquent, mais dès qu'elles sont lancées, elles sont actives pour toujours. Toute sonde lancée rejoint votre armée de sondes et explorent le système solaire local à l'affût de ressources. Plus vous lancez de sondes, plus vous récupérerez de ressources.
paragraph_ir-spacemining_2=Vos sondes peuvent les quatre minerais métalliques terrestres depuis des astéroïdes et de la [img=item/comet-ice-ore] [font=default-semibold][color=255,230,192]Glace de Comète[/color][/font], une source de gaz naturel et d'eau. Les ressources varie dans leur rariété: le minerai de fer est le plus commun. Chaque jour dans Factorio (environ toutes les 7 minutes), l'armée de sondes essaiera de se connecter aux transmats de fret de la surface afin de livrer leur récolte. Comme pour les transmats classiques, les accumulateurs d'un transmat de fret doit contenir au moins __1__MJ d'énergie pour établir un transfert. Si un transmat de fret n'a pas assez d'énergie ou de place dans son inventaire, l'armée tentera de se connecter à un autre transmat. Les transmats de marchandises n'ont pas leur propre inventaire, à la place ils se servent de n'importe quels conteneurs adjacents: utilisez le mode Alt pour voir à quel conteneurs un transmat est rattaché. Vous pouvez utiliser des conteneurs filtrés pour contrôler quels minerais chaque transmat peut réceptionner.
paragraph_ir-spacemining_3=Si vos sondes n'arrivent pas à livrer toute leur récolte, elles réessaieront le lendemain. Cependant, l'armée de sondes a une capacité de stockage maximum pour chaque minerai, qui augmente avec le nombre de sondes lancées. Si cette limite est atteinte, les sondes ne récolteront plus de cette ressource jusqu'à ce qu'il y ait à nouveau de la place. Vous pouvez avoir un maximum de __1__ sondes actives simultanément, reliées à un maximum de __2__ transmats de fret: les sondes lancées ou les transmats connectés au-delà de ces limites ne seront pas fonctionnels. Ouvrez l'interface d'un transmat de fret pour obtenir plus d'informations sur l'état de vos sondes.

