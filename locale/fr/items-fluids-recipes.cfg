alternatives=[font=default-semibold][color=255,230,192]Ingrédients alternatifs:[/color][/font]
ammo-type=[font=default-semibold][color=255,230,192]Type de munitions:[/color][/font] __1__
atomic-artillery-shell=[font=default-semibold][color=255,230,192]Temps de recharge:[/color][/font] __1__\n[font=default-semibold][color=255,230,192]Attention:[/color][/font] [img=virtual-signal/ir-signal-danger] Retombées nucléaires intenses
battery-discharge-equipment=Libère l'énergie des batteries chargées dans le réseau électrique de votre équipement.
brass-ingot=Ce "laiton", en fait un bronze au plomb, est un métal à l'éclat bruni qui est particulièrement.
bronze-ingot=Le bronze est un alliage, plus dur que l'étain ou le cuivre, avec un point de fusion plus élevé.
burner-generator-equipment=Brûle des combustibles solides, pour faire fonctionner un réseau d'équipement minimal.
carbon-foil=Le graphène forme des films de l'épaisseur d'un atome qui sont incroyablement résistant pour leur épaisseur et particulièrement conducteurs.
chromium-ingot=Le chrome est un élément extrêmement dur et résistant, mais cassant sous sa forme pure. Utilisé pour fabriquer des alliages et galvaniser d'autres métaux.
copper-ingot=Le cuivre est un métal assez dur, très ductile et excellent conducteur, cependant il n'est pas particulièrement résistant.
copper-roboport-equipment=Un roboport simple capable de soutenir un nombre limité de robots primitifs. Il est alimenté par des cartouches de vapeur sous pression insérée directement. Ne peut pas recevoir d'énergie d'autres équipements.
effectivity-module=Diminue la consommation d'énergie et les émissions de la machine. La consommation d'énergie minimale est de 20%.
electrum=L'électrum est un alliage cristallin inhabituel de l'or et du platine avec d'excellentes propriétés électriques, tout en étant très dur et léger.
fuel-manager-tip=Le gestionnaire de carburant (plus de détails dans le Manifeste) peut automatiquement recharger les emplacements de carburant en utilisant des objets compatibles depuis votre inventaire.
fusion-reactor-equipment=Le tristement célèbre "M. Reactor" d'Acme Corporation. Alimente votre armure avec des barres d'uranium. Explosion peu probable.
glass=Un verre fabriqué par flottage dans l'étain. Ce matériau transparent, isolant et résistant à la corrosion, se brise en cas de d'impacts.
gold-ingot=L'or est un joli métal qui a d'excellentes propriétés électriques, mais qui est très ductile.
iron-burner-generator-equipment=Une machine à vapeur miniaturisée, portable sur son dos. Convertie l'énergie de cartouches de vapeur sous pression en électricité pour l'équipement personnel.
iron-ingot=Le fer est un métal lourd et relativement solide, mais assez cassant et sujet à la rouille.
lead-ingot=Le plomb est un métal très dense, ce qui est utile pour les blindages, cependant il est assez mou et toxique.
movement-penalty=[font=default-semibold][color=255,230,192]Pénalité de mouvement:[/color][/font] __1__%
nanoglass=Le nano-verre est un thermoplastique hi-tech renforcé au graphène, il possède une bonne résistance aux efforts et impacts mécaniques.
nickel-ingot=Le nickel est un métal résistant à l'oxydation, relativement dur et ductile.
plastic-bar=Un polymère pétrochimique polyvalent et moulable, également bon isolant électrique.
platinum-ingot=Le platine est un métal rare et précieux, possédant des propriétés catalytiques et une excellence résilience aux détériorations chimiques.
poison-capsule=Crée un nuage de gaz persistant qui blesse tout ce qui en respire. Relâche un peu de pollution.
productivity-module=Augmente le nombre de produits fabriqués, mais réduit la vitesse et augmente la consommation d'énergie et les émissions de pollution.
reload-time=[font=default-semibold][color=255,230,192]Temps de recharge:[/color][/font] __1__
repair-tool=Utilisés par les joueurs et les robots de construction pour réparer les constructions endommagées.
satellite=Si embarqué dans une fusée, des données cosmiques seront extraites.
scrap=[font=default-semibold][color=255,230,192]Débris récupérables max:[/color][/font]
slowdown-capsule=Couvre vos ennemis d'un fluide glissant qui les ralentit. Relâche un petit nuage de pollution.
speed-module=Augmente la vitesse de fabrication, la consommation d'énergie et les emissions.
splitter-blocker=À utiliser dans les filtres de répartiteurs.
steambot=Un robot de construction primitif, mais il finit souvent par faire son travail.
steel-cast=Forme des lingots, des plaques, des barres ou des engrenages à partir de métal en fusion. N'a pas besoin d'énergie pour fonctionner. Utilisez __CONTROL__ir-entity-adjustment__ pour changer le type de composant fabriqué lorsque le moule est construit.
steel-ingot=L'acier est plus solide et moins cassant que le fer de fonte.
stone-brick=Un morceau empilable de silicate.
tin-ingot=L'étain est un métal facile à travailler qui fond à basse température, mais qui est mou et peu durable.
medical-pack=Soigne les blessures, long temps d'attente.
graphite=Le graphite est une forme pure du carbone relativement peu réactive, avec de bonne propriétés thermiques et électriques.
silicon=Le silicium pure forme un solide cristallin cassant qui est essentiel à la production des semi-conducteurs.
silicon-block=Le carbure de silicium est un matériau très dur avec une forte conductivité thermique et un faible coefficient de dilatation thermique.
scatterbot-capsule=Robots de défense personnelle. Attaquent en tirant des cartouches dispersantes par à-coups.
defender-capsule=Robots de défense personnelle. Attaquent en rafale avec des balles.
distractor-capsule=Robots de défense personnelle. Volent sur place. Attaquent via des rayons laser continus.
destroyer-capsule=Robots de défense personnelle. Attaquent avec des décharges de plasma.
ancient-blunderbuss=Une arme antique et décrépite. Tu n'as pas vu un tel modèle depuis longtemps.

