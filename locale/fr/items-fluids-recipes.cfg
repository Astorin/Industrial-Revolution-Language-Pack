[item-description]
battery-discharge-equipment=Libère l'énergie des batteries chargées dans le réseau électrique de votre équipement.
bronze-ingot=Le bronze est un alliage, plus dur que l'étain ou le cuivre, avec un point de fusion plus élevé.
burner-generator-equipment=Brûle des combustibles solides, pour faire fonctionner un réseau d'équipement minimal.
chromium-ingot=Le chrome est un élément extrêmement dur et résistant, mais fragile sous sa forme pure. Utilisé dans les alliages et pour la galvanisation.
copper-ingot=Le cuivre est assez dur, très ductile et a une excellente conductivité, mais il n'est pas particulièrement fort.
copper-roboport-equipment=Un roboport basique qui supporte un nombre limité de robots primitifs.
effectivity-module=Diminue la consommation d'énergie et les émissions de la machine. La consommation d'énergie minimale est de 20%.
fusion-reactor-equipment=L'infâme "M. Reactor" d'Acme Corporation. Alimente votre armure avec des piles à combustible à l'uranium. Il n'explosera probablement pas.
glass=Verre en silicate d'étain. Transparent, isolant et résistant à la corrosion, mais se brise en cas d'impact.
iron-burner-generator-equipment=Brûle des combustibles solides, pour faire fonctionner un réseau d'équipement minimal.
iron-ingot=Le fer est un métal lourd et relativement fort, mais assez fragile et sujet à la rouille.
plastic-bar=Un polymère pétrochimique polyvalent et moulable, avec une bonne isolation électrique.
productivity-module=Augmente le nombre de produits fabriqués, mais réduit la vitesse et augmente la consommation d'énergie et les émissions.
splitter-blocker=À utiliser dans les filtres de répartiteurs.
steambot=Un robot de construction primitif, mais il finit souvent par faire son travail.

