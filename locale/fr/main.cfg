[technology-description]
advanced-military-science-pack=Déverrouille des recherches supérieures sur la mise à niveau des armes.
atomic-bomb=C'est la seule façon d'être sûr.
battery-equipment=Un accumulateur portable. Se remplit d'électricité à partir de n'importe quel groupe électrogène équipé, puis la libère au besoin.
battery-mk2-equipment=Un accumulateur portable amélioré. Se remplit d'électricité à partir de n'importe quel groupe électrogène équipé, puis la libère au besoin.
battery=Stocke l'énergie dans des cellules électrochimiques et la libère au besoin.
electric-engine=Moteurs électriques avancés avec une charge supérieure.
energy-weapons-damage=Augmente les dégâts causés par les lasers et autres armes à faisceau d'énergie.
engine=Un robuste moteur qui propulse les véhicules et conduit des engins lourds.
fusion-reactor-equipment=L'infâme "M. Reactor" d'Acme Corporation. Toutes les joies du flux neutronique dans votre poche. Alimente votre armure avec des piles à combustible à l'uranium. Il n'explosera probablement pas.
gun-turret=Une tourelle mitrailleuse automatique. Le design semble étrangement familier.
heavy-armor=Une armure de bronze plus résistante, avec une grille d'équipement minimale.
inserter-capacity-bonus=Les bras haute capacité déplaceront plus d'articles par oscillation.
ir2-advanced-batteries=Batteries supérieures au nickel-plomb, avec capacité de charge 4 fois supérieure.
ir2-autogun-turret=Une tourelle mitrailleuse automatique.
ir2-barrelling=Déplacez des liquides dans des barils et tuyaux renforcés.
ir2-bronze-construction=Équipement et robots thermiques, pour vous aider à construire automatiquement.
ir2-bronze-forestry=Exploitation forestière automatisée, produisant une quantité faible mais régulière de bois.
ir2-bronze-milestone=Le bronze est un matériau solide et résistant à la corrosion, dont les propriétés dépassent celles de ses différents constituants.
ir2-cannon-speed=Augmente la vitesse de tir des canons de char.
ir2-chromium-milestone=Le chrome est un élément extrêmement dur et résistant, mais fragile sous sa forme pure. Utilisé dans les alliages et pour la galvanisation.
ir2-electroplating=Augmente la résistance et la durabilité des composants.
ir2-computing=Réseaux de portes logiques miniaturisées qui permettent un traitement complexe des données.
ir2-concrete=Un matériau de construction très utile. Au revoir, les briques.
ir2-electronics=Combinez et modifiez des signaux électriques.
ir2-force-fields=Dispositifs électromagnétiques qui peuvent dévier, absorber, attirer ou repousser grâce à la manipulatoin de champs de force.
ir2-furnaces=Des fours plus chauds et plus résistants, manipulant une plus grande variété de métaux.
ir2-glass-milestone=Verre en silicate d'étain. Transparent et bon isolant, mais se brise facilement.
ir2-gold-milestone=Brillant.
ir2-grinding=Travaillez des matériaux pour créer de nouveaux produits et améliorer le rendement des minerais.
ir2-inserters=Des améliorations pour vos serviteurs robotiques : plus intelligents, plus rapides, plus forts.
ir2-iron-forestry=Exploitation forestière améliorée, produisant une quantité faible mais régulière de bois.
ir2-iron-milestone=Travailler avec le fer débloquera bientôt la puissance de l'électron.
ir2-lead-milestone=Le plomb est un matériau toxique mais très dense, bon pour le blindage.
ir2-minigun-turret=Grand emplacement de minigun fixe. Vilain.
ir2-minigun=Une mitrailleuse dévastatrice mais lourde, avec une portée supérieure et un tir très rapide.
ir2-nickel-milestone=L'Invar est un alliage de nickel-fer à très faible dilatation thermique. Le cupronickel est un alliage de cuivre-nickel résistant à la corrosion.
ir2-nuclear-fuel=C'est mystérieux, mais ça fonctionne.
ir2-photon-turret-damage=Augmente les dégâts infligés par les torpilles à photon.
ir2-photon-turret=Des torpilles !
ir2-plastiglass=Un plastique souple mais solide et résistant aux éclats, aussi transparent que le verre.
ir2-robot-battery=Augmente la quantité d'énergie que les robots ouvriers sont capables de stocker.
ir2-robotower=Adapter la science des équipements de roboport pour créer des réseaux logistiques, desservis par des robots qui transportent les marchandises.
ir2-rocket-speed=Augmente la vitesse de tir des lance-roquettes.
ir2-scatterbot=Leurs vies sont brutales et courtes, mais ils vous aiment à leur façon.
ir2-solar-energy=Générer des quantités limitées d'énergie à partir des rayons du soleil.
ir2-stainless-milestone=L'acier inoxydable est un alliage d'acier plus solide mais plus souple et résistant.
ir2-steam-power=Enfin ! Générer du courant électrique à partir de moteurs à vapeur sous pression.
ir2-steambot=Un robot de construction primitif. Ne bénéficie pas de la recherche sur la vitesse de déplacement.
ir2-steel-milestone=Produire de l'acier de carbone, une préparation de fer plus dure et moins fragile.
ir2-steel-wall=Peut-être que les déchiqueteurs paieront pour ça.
ir2-storage=Entassez tout.
ir2-tellurium-milestone=Le tellure, un cousin du soufre, est un métalloïde fragile. Il a des applications électriques intéressantes.
ir2-transmat=Des téléporteurs, pour le dire autrement. La probabilité d'avoir votre ADN mélangé avec celle d'un déchiqueteur est assez faible.
personal-roboport-equipment=Equipez la grille de votre armure avec des outils de construction plus avancés.
physical-projectile-damage=Augmente les dégâts infligés par toutes les balles et tous les obus
robotics=Des stations robotisées robustes avec une meilleure couverture, plus de stations de charge et une plus grande capacité de stockage.
weapon-shooting-speed=Augmente la cadence de tir pour toutes les balles et tous les obus
worker-robots-speed=Augmente la vitesse de déplacement des robots de construction et logistiques. N'affecte pas les robots mécaniques.

