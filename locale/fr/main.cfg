[mod-setting-name]

[mod-setting-description]
ir2-hide-redundancies=Masque les produits de base qui n'ont pas d'utilité connue (le cas échéant) dans les onglets de fabrication, ce qui les rend non fabriquables. Ils sont toujours montrés dans les éléments débloqués par une technologie. Principalement à des fins de débogage, pas vraiment utile pour les joueurs.
ir2-inserter-adjustment=Lorsque cette option est activée, le côté du convoyeur sur lesquels les bras robotisés déposent des objets peut être ajusté avec un raccourci clavier. Désactivez cette option si vous voulez utiliser un autre mod de bras robotisés à la place.
ir2-no-blue-trees=Si activé, limite le canal bleu de la coloration de feuillage à 80% de la valeur du canal vert (c'est-à-dire bannit les arbres bleus bizarres).
ir2-starting-age=Choisissez si vous souhaitez commencer dans l'âge de pierre par défaut, ou rechercher d'avance des pans entiers de technologie. N'affecte que la création de nouvelles parties.
ir2-status-disabled=S'affiche lorsque la machine est désactivée par un signal du réseau logique (foreuses uniquement). Également utilisé sur l'interface des machines pour tout état de "non-fonctionnement" autre que l'énergie faible.
ir2-status-full-output=S'affiche lorsque la machine ne peut pas fonctionner (par exemple, la sortie est bloquée ou elle est occupée par une autre tâche).
ir2-status-idle=S'affiche lorsque la machine n'a rien à faire (machines de fabrication seulement).
ir2-status-insufficient-input=S'affiche quand la machine n'a pas assez d'ingrédients pour terminer sa tâche (machines de fabrication seulement).
ir2-status-low-power=Affiché lorsque l'alimentation disponible ou la charge est insuffisante.
ir2-status-no-minable-resources=S'affiche quand la foreuse a épuisé les ressources à miner (foreuses uniquement).
ir2-status-working=S'affiche lorsque la machine fonctionne ou est prête à s'activer.
ir2-rail-blocks=Les couleurs utilisées pour la visualisation des blocs de rail (par exemple, lorsque vous placez un signal sur les rails).

