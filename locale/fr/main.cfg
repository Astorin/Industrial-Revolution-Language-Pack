[technology-description]
advanced-military-science-pack=Déverrouille des recherches supérieures sur la mise à niveau des armes.
battery-equipment=Un accumulateur portable. Se remplit d'électricité à partir de n'importe quel groupe électrogène équipé, puis la libère au besoin.
battery-mk2-equipment=Un accumulateur portable amélioré. Se remplit d'électricité à partir de n'importe quel groupe électrogène équipé, puis la libère au besoin.
battery=Stocke l'énergie dans des cellules électrochimiques et la libère au besoin.
deadlock-advanced-batteries=Batteries au plomb/cuivre de qualité supérieure, qui quadruplent la charge stockée.  
deadlock-advanced-engine=Un moteur plus puissant. Encore mieux : il brille.
deadlock-arc-turret=Immobilisez vos ennemis au moyen de décharges de courant.
deadlock-autogun-turret=Une tourelle mitrailleuse automatique.
deadlock-barrelling=Déplacer le liquide dans les barils.
deadlock-bronze-age=Découvrez de nouveaux matériaux dont les propriétés dépassent leurs constituants d'origine.
deadlock-bronze-construction=Équipements thermiques risqué et encombrants et robots, pour automatiser la construction.
deadlock-cannon-speed=Augmente la cadence de tir des canons des chars d'assaut.
deadlock-carbon-fibre=Le tissage synthétique de pointe produit un matériau très résistant et malléable.
deadlock-chrome-age=Utilisez la galvanoplastie pour ajouter une tolérance et une durabilité intéressante aux composants en acier. L'acide chromique est également un nettoyant puissant.
deadlock-computing=Des réseaux de portes logiques miniaturisées permettent un traitement complexe des données.
deadlock-concrete=Un matériau de construction très utile. Au revoir les briques.
deadlock-electric-locomotives=Locomotives qui fonctionnent avec des batteries chargées.
deadlock-electronics=Combiner et modifier des signaux électriques.
deadlock-filtering=Le passage des gaz d'échappement à travers un maillage fin réduit les émissions de particules.
deadlock-force-fields=Les effecteurs électromagnétiques qui peuvent dévier, absorber, attirer ou repousser en générant des champs de force.
deadlock-forestry=La culture automatisée des jeunes plants produit un approvisionnement lent mais régulier en bois.
deadlock-furnaces=Des fours plus chauds et plus résistants, avec une plus large gamme de métaux.
deadlock-future-age=Pour diviser audacieusement des infinis que personne n'a jamais divisés auparavant.
deadlock-grinding=Réduit les minerais en graviers et en poudres, améliorant ainsi le rendement de la fusion.
deadlock-holograms=Créez des affichages informatifs en courbant la lumière, en quelque sorte.
deadlock-inserters=Améliorations pour vos robots serviteurs : plus intelligents, plus rapides, plus forts.
deadlock-iron-age=Travailler avec le fer va bientôt libérer la puissance de l'électron.
deadlock-minigun=Une mitrailleuse dévastatrice mais peu maniable, avec une portée supérieure et un tir très rapide.
deadlock-minigun-turret=Une mitrailleuse plus grande, plus rapide et plus méchante.
deadlock-mining=Des moyens plus rapides et plus efficaces de piller les ressources mondiales.
deadlock-modules=Configurer les calculateurs pour affiner le fonctionnement de vos machines. Les composants électroniques peuvent être remis dans leur état par défaut.
deadlock-monowheel=Un étrange véhicule personnel. Sans défense, et ayant une capacité de chargement minimale.
deadlock-normal-inserter-capacity-bonus=Les bras déplacent plus d'objets par oscillation.
deadlock-nuclear-fuel=C'est mystérieux, mais ça marche.
deadlock-photon-turret-damage=Augmente les dégâts infligés par les torpilles à photons.
deadlock-photon-turret=Torpilles larguées !
deadlock-racing-monowheel=Vitesse de pointe élevée et freins supérieurs. Pas d'arme et capacité de chargement minimale.
deadlock-radar=Cartographier l'environnement environnant à l'aide d'ondes radio réfléchies.
deadlock-research=Des installations avancées pour repousser les limites de la technologie.
deadlock-robotower=Adapter la science des équipements roboportuaires pour créer des réseaux logistiques, desservis par des robots de transport de marchandises.
deadlock-robot-battery=Augmente la quantité d'énergie que les robots travailleurs sont capables de stocker.
deadlock-rocket-speed=Augmente la cadence de tir des lance-roquettes.
deadlock-scrapping=Démanteler les objets et récupérer une partie des métaux et du verre utilisés pour les fabriquer.
deadlock-solar-energy=Produire des quantités limitées d'énergie à partir des rayons du soleil.
deadlock-space-surveys=Concevoir des sondes longue distance pour mieux comprendre les sciences spatiales.
deadlock-steam-power=Enfin ! Générer du courant à partir de turbines à vapeur sous pression.
deadlock-steel-age=Enfin : l'acier, une transformation du fer plus dure et moins cassante.
deadlock-steel-wall=Peut-être que les aliens paieront pour ça. 
deadlock-storage=Accumulez toutes les choses.
deadlock-washing=Nettoyer les minerais broyés, améliorer encore le rendement et extraire les minéraux secondaires.
energy-weapons-damage=Augmente les dégâts causés par les lasers et autres armes à faisceau d'énergie.
engine=Un robuste moteur qui propulse les véhicules et conduit des engins lourds.
fusion-reactor-equipment=L'infâme "M. Reactor" d'Acme Corporation. Toutes les joies du flux neutronique dans votre poche. Alimente votre armure avec des piles à combustible à l'uranium. Il n'explosera probablement pas.
heavy-armor=Une armure de bronze plus résistante, avec une grille d'équipement minimale.
inserter-capacity-bonus=Les bras haute capacité déplaceront plus d'articles par oscillation.
laser-turrets=Faites de gros trous dans les choses. Pan, pan. 
personal-roboport-equipment=Equipez la grille de votre armure avec des outils de construction plus avancés.
physical-projectile-damage=Augmente les dégâts infligés par toutes les balles et tous les obus
robotics=Des stations robotisées robustes avec une meilleure couverture, plus de stations de charge et une plus grande capacité de stockage.
turrets=Construire un dispositif de défense à position fixe.
weapon-shooting-speed=Augmente la cadence de tir pour toutes les balles et tous les obus
worker-robots-speed=Augmente la vitesse de déplacement des robots de construction et logistiques. N'affecte pas les robots mécaniques.

