[mod-setting-description]
deadlock-industry-starting-age=Choisissez de commencer avec l'âge de pierre par défaut ou de pré-recherchercher des niveaux entiers de technologie. N'affecte que la création de nouveaux jeux.
deadlock-industry-starting-kit=En activant cette fonction, vous obtenez un kit de démarrage bonus en fonction de votre âge de départ. N'affecte que la création de nouveaux jeux.
deadlock-industry-laser-colour=Choisissez la couleur des faisceaux laser.
deadlock-industry-hide-redundancies=Vous pouvez masquer les produits de base qui n'ont aucune utilité connue dans les onglets de fabrication des joueurs, ce qui les rend inaccessibles. Ils sont encore visibles dans les déverrouillages technologiques.
deadlock-industry-tip-frequency=À quelle fréquence voulez-vous voir un conseil pratique ?
deadlock-industry-inserter-adjustment=Lorsque cette fonction est activée, les cibles des bras peuvent être ajustées par l'intermédiaire du clavier. Désactivez cette option si vous préférez utiliser un autre mod pour les bras.
deadlock-industry-vanilla-ores=Dans la mesure du possible, utilisez les icônes et les sprites du jeu de base pour les minerais.
deadlock-industry-research-notifications=Vous envoie un message chaque fois que votre équipe termine la recherche d'une technologie. Vous pouvez désactiver le son de notification du chat dans les paramètres du jeu vanilla.
deadlock-industry-genman-pingemptyslot=Envoyer un message d'avertissement si un groupe électrogène a une case de carburant vide. Affiché uniquement si la gestion du groupe électrogène est active (raccourci de la barre rapide).
deadlock-industry-genman-pingnofuel=Envoyer un message d'avertissement si le niveau de carburant du groupe électrogène est inférieur au seuil, mais qu'il n'y a pas de carburant correspondant dans votre inventaire. Affiché uniquement si la gestion du groupe électrogène est active (raccourci de la barre rapide).
deadlock-industry-genman-pingnoinv=Envoyer un message d'avertissement si un groupe électrogène a mis au rebut du combustible usé mais que votre inventaire est plein. Affiché uniquement si la gestion du groupe électrogène est active (raccourci de la barre rapide).
deadlock-industry-genman-inventorysounds=Les transferts d'inventaire du gestionnaire de groupe électrogène produisent un bruissement.
deadlock-industry-genman-pingsounds=Les avertissements du gestionnaire de groupe électrogène émettent un son d'alerte.
deadlock-industry-enable-burner-leech=Parfois appelée "sangsue thermique", cette option permet aux bras thermiques de se ravitailler en combustible en volant du combustible dans n'importe quelle case de combustible qu'ils peuvent atteindre.
deadlock-industry-building-scrap=Si activé, les bâtiments détruits peuvent perdre une fraction de leur valeur de rebut en tant qu'objets de valeur. Peut être ennuyeux, peut être très utile, plus ça change.

