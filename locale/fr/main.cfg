[entity-description]
arc-turret=Perturbe le système nerveux des cibles vivantes, les ralentissant. Ne cause aucun dommage.
bronze-forestry=Serre thermique. Elle fait pousser des jeunes plants pour en faire des arbres.
bronze-furnace=Four thermique. Fonte de matériaux de niveau moyen.
bronze-grinder=Broyeur thermique. Réduit le minerai en gravier, ce qui augmente le rendement. 
burner-mining-drill=Mineur thermique. Pas de raccords de tuyaux.
chrome-drill=Foreuse électrique. Equipé de raccords de tuyaux.
copper-incinerator=Incinérateur thermique. Détruit définitivement tout objet placé à l'intérieur.
copper-lab=Station de recherche thermique. Compatibilité limitée avec les packs de science.
copper-scrapper=Recycleur thermique. Réduit le nombre des objets à mettre au rebut. N'accepte pas les articles qui ne contiennent pas de métal, de verre ou de pierre. Les autres composants sont détruits. L'efficacité varie entre 50 et 100%.
deadlock-adjust-inserters=Vous pouvez régler sur quel côté du tapis ce bras dépose en utilisant [img=keyboard] __CONTROL__deadlock-inserter-dropoff__.
display=Un grand panneau pictogramme qui peut être relié à un marqueur cartographique. Cliquez sur le panneau pour ouvrir les réglages. Vous pouvez copier et coller l'icône entre les affichages du même type. Le réglage des marqueurs de carte est stocké dans les blueprints.
electric-locomotive=Une alternative aux locomotives à carburant. Utilise des batteries chargées.
electric-mining-drill=Foreuse électrique. Equipé de raccords de tuyaux.
flare-stack=Brûle le pétrole brut, le pétrole lourd, le pétrole léger ou le gaz pétrolifère. Pollue l'environnement.
gun-turret=Tourelle mitrailleuse automatique. Le design semble étrangement familier.\n[font=default-semibold][color=230,208,175]Type de munitions :[/color][/font] __ITEM__magazine__magazine__
iron-battery-charger=Charge les batteries (80% d'efficacité énergétique, 98-99% de taux de réussite).
iron-battery-discharger=Libère l'énergie de batteries chargées (lorsqu'aucun générateur primaire n'est disponible).
iron-forestry=Serre électrique. Il fait pousser des jeunes plants pour en faire des arbres.
iron-furnace=Four électrique. Fonte de matériaux de haute qualité.
iron-grinder=Broyeur électrique. Réduit le minerai en gravier, ce qui augmente le rendement.
iron-incinerator=Incinérateur électrique. Détruit définitivement tout objet placé à l'intérieur.
iron-scrapper=Recycleur électrique. Réduit le nombre des objets à mettre au rebut. N'accepte pas les objets qui ne contiennent pas de métal, de verre ou de pierre. Les autres constituants sont détruits. L'efficacité varie entre 50 et 100 %.
laser-turret=Laser à mégawatt à visée automatique.
minigun-turret=Tourelle mitrailleuse avancée. Portée améliorée.\n[font=default-semibold][color=230,208,175]Type de munitions :[/color][/font] __ITEM__belt__belt__[/font].
monowheel=Un véhicule personnel excentrique. Pas d'armes. Capacité de chargement minimale. Entrer la monotouche à l'aide de [img=keyboard] __CONTROL__toggle-driving__.
photon-turret=Puissante tourelle à moyenne portée.\n[img=keyboard] __CONTROL__rotate__ / __CONTROL__reverse-rotate__ pour la faire tourner.\n[img=keyboard] __CONTROL__deadlock-turret-angle-toggle__ pour faire basculer l'arc électrique.\n[img=virtual-signal/deadlock-signal-danger] [color=red]AVERTISSEMENT :[/color] [color=1,0.74,0.4]Dégâts explosifs.[/color]
projector-default=Projette des pictogrammes. Peut être contrôlé par des connexions de circuit et de réseau logistique. L'affichage peut être coloré par les signaux du réseau logiques.
quantum-lab=L'outil de recherche ultime, capable de calculs massivement parallèles.\n[img=virtual-signal/deadlock-signal-danger] [color=red]AVERTISSEMENT :[/color] [color=1,0.74,0.4]Les brèches dans le confinement du noyau quantique entraîneront une libération catastrophique d'énergie.[/color]
racing-monowheel=Vitesse de pointe élevée et freins supérieurs. Pas d'arme et capacité de chargement minimale. Entrer dans la mono-roue à l'aide des touches [img=keyboard] __CONTROL__toggle-driving__.
robotower=Un roboport de lancement avec une couverture limitée mais un encombrement réduit.
scattergun-turret=Une défense lente mais brutale contre les envahisseurs.\n[font=default-semibold][color=230,208,175]Type de munitions :[/color][/font] __ITEM__cartridge__
small-tank=Un petit réservoir tampon pour les fluides. Compatible avec les réseaux logiques.
solar-array=Les économies d'échelle signifient plus de puissance dans moins d'espace.
steel-age-furnace=Four électrique. Fonte des matériaux de la plus haute qualité à la vitesse la plus élevée possible. Moins d'efficacité énergétique, plus d'émissions et un plus grand encombrement au sol que les fours électriques plus lents.
steel-cleaner=Filtre à eau électrique. Élimine les impuretés de l'eau polluée.
steel-electroplater=Plaqueuse électrique. Enduit les pièces métalliques d'une couche de métal protecteur.
steel-grinder=Broyeur électrique avancé. Capable de travailler avec des métaux plus résistants.
steel-laser-assembler=Machine d'assemblage spécialisée de pointe avec une fraiseuse/soudeuse laser de précision, pour une production plus efficace de composants électroniques seulement.
steel-tank=Un réservoir incroyablement haut et perfectionné, capable de stocker plus de fluide.
steel-washer=Purificateur électrique de minerai. Produit une forme pure de minerais métalliques, souvent avec une possibilité de sous-produits.
stone-age-furnace=Four thermique. Fonte de matériaux de bas niveau.
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]AVERTISSEMENT :[/color] L'enlèvement ou la destruction de ce réservoir alors qu'il contient des huiles, des acides ou du plastique entraînera une pollution.
watchtower=Poste de guet alimenté par combustion. Balaye les secteurs voisins, lentement. Ne révèle pas activement la carte.

