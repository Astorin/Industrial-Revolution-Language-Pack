[entity-description]
accepted-item=__1__ __2__
accepted-types=Accepté :
arc-furnace=Four électrique avancé. Produit des métaux fondus pour les fonderies. Vous devez sélectionner manuellement une recette.
arc-turret=Perturbe le système nerveux des cibles vivantes, les ralentissant. Ne cause aucun dommage.
assembling-machine-1=Permet de réaliser des choses avec des outils primaires.
assembling-machine-2=Utilise des scies et des perceuses pour fabriquer des composants.
assembling-machine-3=Utilise des lasers pour couper et souder des pièces de précision.
bronze-forestry=Serre thermique. Elle fait pousser des jeunes plants pour en faire des arbres.
bronze-furnace=Four thermique. Fonte de matériaux de niveau moyen.
bronze-incinerator=Incinérateur à combustion. Détruit les objets indésirables, à l'exception des carburants.
burner-inserter=Les bras robotisés thermiques peuvent également s'alimenter à partir de l’emplacement de combustible des fours et d'autres machines.
chrome-press=Compresseur électrique. Fabrique des cristaux industriels en exerçant une pression massive.
chrome-transmat=Un transmatérialiseur de site à site. Une paire de transmats a besoin d'au moins __1__ dans chaque réserve d'énergie pour se connecter. Le taux de charge maximal est de __2__.
copper-aetheric-lamp=Utilise de la vapeur et des tiges de cuivre calibrées avec précision pour produire une lueur surnaturelle. Comment ça marche ? Personne ne sait vraiment. Utilisez __CONTROL__rotate__ / __CONTROL__reverse-rotate__ pour tourner. Utilisez __CONTROL__ir2-entity-adjustment__ pour basculer entre les variantes "pass-through" et fin de tuyau. Sélectionnez et configurez la lampe pour sélectionner une couleur ou utilisez __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ pour parcourir les couleurs.
copper-boiler=Brûle du combustible pour transformer l'eau en vapeur.
copper-grinder=Réduit le minerai en gravier, ce qui augmente le rendement.
copper-lab=Station de recherche thermique. Compatibilité limitée avec les packs de science.
copper-mixer=Un concasseur spécialisé qui mixe des ingrédients purs pour une transformation ultérieure.
electric-furnace=Four électrique. Fond des matériaux de haut niveau.
gun-turret=Tourelle mitrailleuse automatique. Le design semble étrangement familier.\n[font=default-semibold][color=230,208,175]Type de munitions :[/color][/font] __ITEM__magazine__magazine__
ir2-adjust-inserters=Réglez le côté du convoyeur sur lequel ce bras robotisé déposera avec __CONTROL__ir2-entity-adjustment__.
iron-air-compressor=Aspire l'atmosphère et la compresse, pour être transporté dans des tuyaux.
iron-battery-charger=Charge les batteries (80% d'efficacité énergétique, 98-99% de taux de réussite).
iron-battery-discharger=Libère l'énergie de batteries chargées (lorsqu'aucun générateur primaire n'est disponible).
iron-forestry=Serre électrique. Il fait pousser des jeunes plants pour en faire des arbres.
iron-grinder=Réduit le minerai en gravier, ce qui augmente le rendement.
iron-incinerator=Incinérateur électrique. Détruit définitivement tout objet placé à l'intérieur.
iron-mixer=Un concasseur spécialisé qui mixe des ingrédients purs pour une transformation ultérieure.
iron-scrapper=Recycleur électrique. Produit des rebuts. N'accepte pas les objets qui ne contiennent pas de métal, de verre, de bois ou de pierre. L'efficacité moyenne s'élève à 75%.
iron-washer=Purificateur électrique de minerais. Extrait des minéraux des minerais métalliques, avec une possibilité de sous-produits.
laser-turret=Laser à mégawatt à visée automatique.
minigun-turret=Tourelle mitrailleuse avancée. Portée améliorée.\n[font=default-semibold][color=230,208,175]Type de munitions :[/color][/font] __ITEM__belt__belt__[/font].
monowheel=Un véhicule personnel bizarre. Pas d'armes. Capacité minimale de chargement.
photon-turret=Puissante tourelle à moyenne portée.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ pour la faire tourner.\n__CONTROL__ir2-entity-adjustment__ pour activer l'arc électrique.\n[img=virtual-signal/ir2-signal-danger] [font=default-semibold][color=red]AVERTISSEMENT :[/color][/font] Dégâts explosifs.
pipe-inserter=Nécessite un approvisionnement en vapeur.
pipe-resistance-high=Élevée
pipe-resistance-low=Faible
pipe-resistance-medium=Moyenne
pipes-all=N'importe quel fluide
quantum-lab=Un centre de recherche hautement avancé, capable de calculs massivement parallèles.
racing-monowheel=Vitesse de pointe élevée et freins supérieurs. Pas d'arme et capacité de chargement minimale. Entrer dans la mono-roue à l'aide des touches [img=keyboard] __CONTROL__toggle-driving__.
robotower=Un roboport de lancement avec une couverture limitée mais un encombrement réduit.
scattergun-turret=Une défense lente mais brutale contre les envahisseurs.
solar-array=Les économies d'échelle signifient plus de puissance dans moins d'espace.
steel-cleaner=Filtre à eau électrique. Élimine les impuretés de l'eau polluée.
steel-electroplater=Plaqueuse électrique. Enduit les pièces métalliques d'une couche de métal protecteur.
steel-grinder=Concasseur électrique avancé. Capable de travailler avec des métaux plus résistants.
steel-mixer=Broyeur électrique avancé. Capable de broyer les matériaux les plus durs.
steel-washer=Purificateur électrique de minerai. Produit une forme pure de minerais métalliques, souvent avec une possibilité de sous-produits.
stone-charcoal-kiln=Un four à combustion lent qui transforme le bois en charbon de bois.
