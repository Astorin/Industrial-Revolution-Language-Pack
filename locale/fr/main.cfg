[autoplace-control-descriptions]
ir2-rubber-trees=Les arbres à caoutchouc préfèrent les biomes chauds et humides et les rives du lac. Ils apparaissent rarement dans la zone de départ. Le caoutchouc est nécessaire pour les composants de milieu de jeu de IR2. Si les réglages de la carte que vous avez choisis ont donné une carte très sèche, vous pouvez ajuster ces curseurs pour les compenser. Vous pouvez également activer "Objets de départ bonus" dans les Réglages des Mods > Carte.

