pipes=[font=default-semibold][color=230,208,175]Transporte :[/color][/font] __1__\n[font=default-semibold][color=230,208,175]Résistances :[/color][/font] __2__
quantum-lab=L'outil de recherche ultime, capable de calculs massivement parallèles.\n[img=virtual-signal/deadlock-signal-danger] [color=red]AVERTISSEMENT :[/color] [color=1,0.74,0.4]Les brèches dans le confinement du noyau quantique entraîneront une libération catastrophique d'énergie.[/color]
racing-monowheel=Vitesse de pointe élevée et freins supérieurs. Pas d'arme et capacité de chargement minimale. Entrer dans la mono-roue à l'aide des touches [img=keyboard] __CONTROL__toggle-driving__.
robotower=Un roboport de lancement avec une couverture limitée mais un encombrement réduit.
scattergun-turret=Une défense lente mais brutale contre les envahisseurs.\n[font=default-semibold][color=230,208,175]Type de munitions :[/color][/font] __ITEM__cartridge__
small-tank=Un petit réservoir tampon pour les fluides. Compatible avec les réseaux logiques.
solar-array=Les économies d'échelle signifient plus de puissance dans moins d'espace.
steel-electroplater=Plaqueuse électrique. Enduit les pièces métalliques d'une couche de métal protecteur.
steel-grinder=Broyeur électrique avancé. Capable de travailler avec des métaux plus résistants.
steel-washer=Purificateur électrique de minerai. Produit une forme pure de minerais métalliques, souvent avec une possibilité de sous-produits.
stone-furnace=Four à combustion. Fond des matériaux de faible niveau.
