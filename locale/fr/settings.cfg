[mod-setting-description]
ir-fuelman-inventorysounds=Les transferts d'inventaire du gestionnaire de carburant font un son discret.
ir-fuelman-inventorynumbers=Les transferts d'inventaire du gestionnaire de carburant affichent un texte volant qui indique combien et quels objets ont été déplacés.
ir-fuelman-pingemptyslot=Vous alerte dès qu'un emplacement de carburant est complètement vide et qu'il y a du carburant compatible disponible.
ir-fuelman-pingnofuel=Vous alerte dès qu'un emplacement de carburant a moins de carburant de quantité d'appoint, mais qu'il n'y a plus de ce carburant disponible.
ir-fuelman-pingnoinv=Vous alerte dès qu'un emplacement de carburant dépensé contient des objets, mais que vos inventaires n'ont pas de place pour les y décharger.
ir-fuelman-pingsounds=Les alertes du gestionnaire de carburant jouent un son.
ir-fuelman-spent-fuel-inventory=Si activé, le gestionnaire de carburant préfèrera toujours décharger les objets vidés de carburant dans l'inventaire principal du joueur ; si désactivé, les objets vidés de carburant d'un véhicule seront déchargés dans son coffre.
ir-hide-redundancies=Masque les produits de base qui n'ont pas d'utilité connue (le cas échéant) dans les onglets de fabrication, ce qui les rend non fabriquables. Ils sont toujours montrés dans les éléments débloqués par une technologie. Principalement à des fins de débogage, pas vraiment utile pour les joueurs.
ir-laser-colour=Choisir la couleur des rayons laser (tourelles, robots destructeurs, lasers de défense personnelle).
ir-no-blue-trees=Si activé, limite le canal bleu de la coloration de feuillage à 80% de la valeur du canal vert (c'est-à-dire bannit les arbres bleus bizarres).
ir-starting-age=Choisissez de commencer à l'"Âge de pierre" par défaut, avec un kit de démarrage minimal et aucune technologie recherchée, ou d'avoir des technologies déjà recherchées, avec un kit plus généreux. N'a d'effet que lors de la création d'une nouvelle partie (n'a pas d'effet si la partie est déjà en cours).
ir-status-disabled=S'affiche lorsque la machine est désactivée par un signal du réseau logique (foreuses uniquement). Également utilisé sur l'interface des machines pour tout état de "non-fonctionnement" autre que l'énergie faible.
ir-status-full-output=S'affiche lorsque la machine ne peut pas fonctionner (par exemple, la sortie est bloquée ou elle est occupée par une autre tâche).
ir-status-idle=S'affiche lorsque la machine n'a rien à faire (machines de fabrication seulement).
ir-status-insufficient-input=S'affiche quand la machine n'a pas assez d'ingrédients pour terminer sa tâche (machines de fabrication seulement).
ir-status-low-power=Affiché lorsque l'alimentation disponible ou la charge est insuffisante.
ir-status-no-minable-resources=S'affiche quand la foreuse a épuisé les ressources à miner (foreuses uniquement).
ir-status-working=S'affiche lorsque la machine fonctionne ou est prête à s'activer.
ir-rail-blocks=Les couleurs utilisées pour la visualisation des blocs de rail (par exemple, lorsque vous placez un signal sur les rails).
ir-turret-runtime=Par défaut, les tourelles du monde sont colorées de la même couleur que le joueur ou la force qui les possède. Vous pouvez au contraire décider que chaque tourelle utilise la même couleur fixe que son icône (c'est-à-dire des couleurs différentes pour chaque type de tourelle) ou choisir une couleur pour toutes les tourelles.
ir-research-notifications=Affiche une notification dans la console lorsque vous ou votre équipe obtenez une nouvelle technologie.
ir-driving-autocorrect=Lors de la conduite, cette commande ajuste doucement la trajectoire de votre véhicule lorsque vous roulez sur des sols artificiels (ex: les briques, le béton, le tarmac). N'est appliqué que pour les véhicules semblables aux voitures (ex: les voitures, les tanks, les monoroues).
ir-belt-map-colours=Choisissez si les convoyeurs sont représentés sur la carte par la couleur par défaut ou une couleur dépendant de leur tiers. Si cette option est modifiée en cours de partie, des secteurs de la carte peuvent avoir besoin d'être rechargés pour que la nouvelle couleur soit affichée.
ir-fetchport-containers=Choisissez les types de conteneurs depuis lesquels vous pouvez récupérer des objets à distance, pour remplir vos emplacements filtrés d'inventaire (plus d'informations à la page "Transferts de Stocks" du Manifeste).
ir-bottomless-pit=Les puits sans fond vous permettent de faire disparaître des objets sans aucun coût. Ils rendent certains problèmes triviaux à résoudre et encouragent à gâcher des ressources. Vous pouvez lancer un millier de fusées dans IR3 sans faire disparaître un seul objet, donc les puits sans fond ne sont pas disponibles par défaut. Toutefois, ils sont très utiles dans certaines situations (ex: faire sortir les objets étrangers lors d'une contamination des lignes de convoyeurs), donc vous pouvez quand même les activer. Cette option peut être changée en cours de partie (en multijoueur, seulement par les admins). 
ir-trilinear-filtering=Le filtrage trilinéaire (TF en anglais) est une méthode de lissage des sprites qui réduit les artéfacts et les interférences qui apparaissent pour certains niveaux de zoom. Activer l'option a un impact mineur sur les performances des CPU/GPU. L'option "Recommandée" n'utilise le filtrage que pour quelques sprites d'IR3 peu communs qui en bénéficieraient le plus, par exemple: les véhicules et les générateurs. L'option "Plus de filtres" applique un filtrage sur encore plus d'animations de machines, par ex: les assemblers, les fours, les foreuses... L'option "Aucun filtre" désactive les filtres pour tous les sprites.
ir-ghost-tint=Teinte les fantômes d'entités avec une couleur spécifique.
ir-scrap-localisation=Ajoute une info-bulle à chaque objet pouvant être mis au rebut, indiquant le rendement maximal possible (le rendement moyen est de 75 % des valeurs indiquées). La plupart des gens trouveront qu'il s'agit d'une information superflue.
ir-hide-military-technologies=Si vous jouez une partie sans ennemis, vous pourriez avoir envie de cacher les technologies militaires de l'arbre des recherches. Cela inclue les véhicules armés (voitures, tanks, et spidertrons), mais pas les véhicules sans armes d'IR3, les armures de puissance, et les équipements personnels qui ne sont pas des armes. Les technologies déjà recherchées sont toujours affichées. Cette option peut être modifiée en cours de partie (en multijoueur, seulement par les admins).
ir-transfer-plate-style=Définie si les plaques de transfert ne sont colorés qu'en gris métallique ou qu'elles reprennent les "couleurs logistiques".
ir-inserter-overlays=Lorsque cette option est activée, une icône de source d'énergie et/ou de type est ajoutée aux icônes des bras robotisés.
ir-belt-brightness-variation=Si activé, certains objets seront plus ou moins lumineux lorsqu'ils sont sur des convoyeurs. L'effet est subtil lorsque les objets sont observés de près, mais lorsqu'ils sont observés de loin et qu'ils deviennent flous sur les convoyeurs, il permet d'identifier les mouvements des lignes d'objets. L'effet n'est appliqué que sur les objets basiques et intermédiaires les plus communs qui n'ont pas déjà des textures variées.

