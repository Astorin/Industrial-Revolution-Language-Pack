[technology-description]
advanced-military-science-pack=Déverrouille des recherches supérieures sur la mise à niveau des armes.
atomic-bomb=C'est la seule façon d'être sûr.
automation-4=Processus d'assemblage par lasers spécialisés, pour tous vos besoins en précision de pointe.
battery-equipment=Un accumulateur portable. Se remplit d'électricité à partir de n'importe quel groupe électrogène équipé, puis la libère au besoin.
battery-mk2-equipment=Un accumulateur portable amélioré. Se remplit d'électricité à partir de n'importe quel groupe électrogène équipé, puis la libère au besoin.
battery=Stocke de l'électricité dans des cellules électro-chimiques et la décharge dans des générateurs à batteries ou des véhicules.
coal-liquefaction=Le charbon, c'était vraiment le feu à l'ère du bronze, mais maintenant c'est loin derrière toi.
electric-engine=Moteurs électriques avancés avec une charge supérieure.
energy-weapons-damage=Augmente les dégâts causés par les lasers et autres armes à faisceau d'énergie.
engine=Un robuste moteur qui propulse les véhicules et conduit des engins lourds.
fusion-reactor-equipment=Le tristement célèbre "M. Reactor" d'Acme Corporation. Toutes les joies du flux neutronique dans votre poche. Alimente votre armure avec des barres d'uranium. Il n'explosera probablement pas.
gun-turret=Une tourelle mitrailleuse automatique. Le design semble étrangement familier.
heavy-armor=Une armure de bronze plus résistante, avec une grille d'équipement minimale.
inserter-capacity-bonus=Les bras haute capacité déplaceront plus d'articles par oscillation.
ir-advanced-batteries=Des batteries au plomb plus efficace, avec une capacité de charge quatre fois supérieure.
ir-advanced-engine=Un moteur plus puissant. Et tout brillant, en plus.
ir-air-compression=Utilise des filtres absorbants pour capturer la pollution ambiente et comprimer de l'air.
ir-arc-furnace=Fabriquer des objets... SANS lingots? Quelle folie!
ir-arc-turret-equipment=Une version portative de la tourelle à arcs électriques, à ajouter aux équipements personnels.
ir-arc-turret=Envoie des décharges électriques étourdissantes qui ralentissent les ennemis.
ir-barrelling=Remplie de nombreux réservoirs avec des liquides pour le transport ou la recharge de carburant.
ir-blast-furnace=Les hauts fourneaux sont extrêmements chauds et rapides, ils nécessitent du coke en guise de carburant. Ils sont spécialisés dans le traitement du fer, du cuivre, de l'acier et du silicium.
ir-brass-milestone=Ce n'est pas vraiment le même laiton qu'à la maison, mais c'est dur, brillant et pratique à usiner, donc ça ira.
ir-bronze-forestry=Exploitation forestière autonome, produit du bois lentement mais sûrement.
ir-bronze-furnace=Des fours améliorés, ça veut dire des matériaux améliorés. Des matériaux améliorés, ça veut dire des fours améliorés. Vous, vous voulez les fours.
ir-bronze-milestone=Le bronze est un matériau solide et résistant à la corrosion, dont les propriétés dépassent celles de ses différents constituants.
ir-bronze-telescope=Observe des trucs de très loin.
ir-charcoal=Le bois, c'est bien, mais c'est un carburant de l'âge de pierre. Vous pouvez mieux faire.
ir-chrome-forestry=Sylviculture accélérée stimulée par de l'engrais, produisant du bois de manière fiable.
ir-chromium-milestone=Le chrome est un élément extrêmement dur et résistant, mais cassant sous sa forme pure. Utilisé pour fabriquer des alliages et galvaniser d'autres métaux.
ir-coking=La pyrolyse du charbon produit du coke, un carburant plus pur utile pour les réductions de métaux.
ir-concrete=Un matériau de construction très utile. Bye bye, les briques.
ir-coolant=Certaines machines et certains équipements fonctionnent à haute température. Leur accrocher un système de refroidissement permet de mieux gérer cette chaleur.
ir-copper-derrick=Extrait de la vapeur saine de fissures à vapeur.
ir-crude-oil-processing=Pompe du pétrole brut vers la surface, puis le fractionne.
ir-cryogenics=Utilise des températures négatives intenses pour liquéfier des gaz et séparer les gaz composés.
ir-electric-furnace=Au lieu de directement brûler du carburant, ce four utilise de l'électricité pour chauffer à blanc des bobines d'induction.
ir-electronics=Combine et modifie des signaux électroniques.
ir-electroplating=Augmente la résistance et la durabilité des composants.
ir-electrum-milestone=Un alliage cristallin avancé doté d'une durabilité exceptionnelle et de propriétés électromagnétiques inhabituelles.
ir-ethanol=Traitement de la biomass ou d'autres hydrocarbures pour produire un alcohol léger, utile et peu polluant.
ir-force-fields=Dispositifs électromagnétiques capables de dévier, absorber, attirer ou repousser, par manipulation de champs de forces.
ir-gas-furnace=Des fours à gaz avec une efficacité énergétique décente.
ir-gasification=Vous permet d'adapter les processus de craquage en gaz pour qu'ils fonctionnent avec les carburants solides.
ir-geothermal-exchange=Utilise de la vapeur polluée et brûlante issue de sources souterraines pour faire bouillir de l'eau saine.
ir-glass-milestone=Verre stannosilicate (contenant de l'étain). Un matériau transparent et bon isolant, mais qui se brise facilement.
ir-gold-milestone=Le temps passe... Vous vous poser quelque part, et entonnez un chant sur l'or.
ir-graphene=Des films d'atomes de carbone ordonnés incroyablement résistants, fabriqués en par dépôt laser de polymères en atmosphère inerte.
ir-graphite=Les crayons sont enfin à ta portée! ... tout comme de nouveaux matériaux avancés.
ir-grinding=Les matériaux peuvent être broyés et alliés pour extraire plus de minerai et crée de nouveaux matériaux.
ir-heavy-oil-processing=Avoir trop de lubrifiant, ce n'est pas toujours désirable. Voici une méthode pour craquer l'huile lourde en fractions plus utiles.
ir-heavy-picket=Une plateforme de construction mobile, rapide et flottante.
ir-heavy-roller=Une plateforme de construction lente mais bien solide.
ir-high-pressure-canisters=Stocke des gaz liquéfiés et d'autres fluides volatiles en toute sécurité.
ir-hydrogen-battery=Une batterie renouvellable et hi-tech.
ir-inserters=Des améliorations pour vos serviteurs robotiques : plus intelligents, plus rapides, plus forts.
ir-iron-forestry=Exploitation forestière améliorée, produisant du bois lentement mais sûrement.
ir-iron-milestone=Travailler avec le fer débloquera bientôt la puissance de l'électron.
ir-iron-motor=La fortune des hommes est une roue et ne laisse pas toujours les mêmes au sommet.
ir-lampbot=Les robolampes volent sur place en projetant de la lumière dans une direction. Ils peuvent être récupérés et repositionnés.
ir-lead-milestone=Le plomb est un matériau toxique mais très dense, bon pour le blindage.
ir-light-oil-processing=L'huile légère est très utile pour enflammer des trucs, mais il existe des carburants plus flexibles et moins polluants.
ir-logistics-depot=Rajoute des interfaces de réseau logistiques à vos dépôts.
ir-mining=Des machines améliorées, pour piller plus intensément les ressources du monde.
ir-modules=Programmez des ordinateurs pour perfectionner les opérations de vos machines. Les composants d'ordinateur peuvent être réinitialisés à leur état par défaut.
ir-monowheel=Un véhicule personnel original. Aucune arme, capacité de chargement minimale.
ir-natural-gas-processing=Le gaz naturel, c'est bien sympa. Mais l'hydrogène, c'est (littéralement) fondamental.
ir-nickel-milestone=Le nickel est un métal dur mais cassant, qu'il vaut mieux utiliser en alliage ou comme agent galvanisant.
ir-nickelsteel-milestone=L'acier au nickel est un alliage très solide avec une haute résistance thermique.
ir-normal-inserter-capacity-bonus=Les bras robotisés à faible capacité déplaceront plus d'objets en un seul coup.
ir-nuclear-fuel=C'est mystérieux, mais ça fonctionne.
ir-petroleum-processing=Le gaz de pétrole possède plusieurs usages clés, mais parfois on a besoin de plus de coke ou de gaz naturel.
ir-photon-turret-damage=Augmente les dégâts infligés par les torpilles à photon.
ir-photon-turret=Lancer les torpilles !
ir-plastiglass=Un plastique flexible mais solide et dur à briser, aussi transparent que le verre.
ir-pressing=Un creuset aux chaleurs et pressions intenses, permettant la synthèse de cristaux durs.
ir-racing-monowheel=Excellente vitesse de pointe et freins améliorés. Aucune arme, capacité de chargement minimale.
ir-radar=Cartographie les environs à l'aide d'ondes radio réfléchies.
ir-reclamation=Démantelez des objets et récupérez certains des métaux et du verre utilisés pour les fabriquer.
ir-research=Des installations avancées pour repousser les limites de la technologie.
ir-robot-battery=Augmente la quantité d'énergie que les robots ouvriers sont capables de stocker.
ir-robotower=Adapter la science des équipements de roboport pour créer des réseaux logistiques, desservis par des robots qui transportent les marchandises.
ir-rocket-propellant=Des bonbonnes d'hydrogène et d'oxygène liquéfiés, adaptés pour l'envoie de véhicules en orbit.
ir-rocket-speed=Augmente la vitesse de tir des lance-roquettes.
ir-scatterbot=Leurs vies sont courtes et brutales, mais même à leurs manières simplettes, ils vous aiment.
ir-scattergun-turret=Vous ne pouvez pas surveiller chaque morceau de convoyeur tout le temps. Fabriquez-vous quelques copains de métal pour canarder automatiquement vos ennemis.
ir-solar-energy=Génère des quantités limitées d'énergie à partir des rayons du soleil.
ir-steam-power=Enfin ! Génère un courant électrique grâce à des moteurs à vapeur sous pression.
ir-steambot=Un robot de construction primitif. Ne bénéficie pas des recherches sur la vitesse de déplacement.
ir-steel-derrick=Permet d'extraire n'importe quel gaz ou vapeur émanant de fissures.
ir-petro-generator=Les bobines électromagnétiques entraînées en rotation par des hydrocarbures fluides: une source d'énergie relativement compacte.
ir-steel-milestone=Vous découvrez comment produire de l'acier, une forme plus solide et moins cassante du fer.
ir-steel-wall=Peut-être que les déchiqueteurs paieront pour ça.
ir-storage-depot=Sympa, ce centre de stockage de masse que tu as là. Ce serait dommage qu'il lui arrive quelque chose.
ir-transmat=En d'autres termes, des téléporteurs. La probabilité que votre ADN soit échangé avec celui d'un déchiqueteur est plutôt faible.
ir-washing=Purifie les minerais broyés, ce qui améliore encore le rendement et permet d'extraire des minéraux secondaires.
ir-water-electrolysis=Briser les liaisons chimiques des molécules d'eau par électrolyse est une manière très peu efficace d'en séparer l'hydrogène et l'oxygène. Mais si vous avez l'énergie nécessaire...
laser-turret=Brûlez de gros trous dans les choses. Piou piou !
laser=Les rayons de lumière focalisée peuvent couper, soudre, voir tuer.
low-density-structure=L'injection de gaz inertes dans des alliages en fusion permet de produire des structures de faible densité.
lubricant=Supprimer les impuretés de l'huile lourde produit un lubrifiant utile aux mécanismes.
personal-roboport-equipment=Equipez la grille de votre armure avec des outils de construction plus avancés.
physical-projectile-damage=Augmente les dégâts infligés par toutes les balles et tous les obus
robotics=Des stations robotisées robustes avec une meilleure couverture, plus de stations de charge et une plus grande capacité de stockage.
rocket-fuel=Un mélange optimal de carburants conçu pour les locomotives et autres véhicules.
space-science-pack=Envoyer des satellites en orbite permet de récupérer des données cosmiques.
weapon-shooting-speed=Augmente la cadence de tir pour toutes les balles et tous les obus
worker-robots-speed=Augmente la vitesse de déplacement des robots de construction et logistiques. N'affecte pas les robots mécaniques.
ir-medical-pack=Une manière plus efficace de se soigner que les sushis de perches aliens. Par contre, vous ne pourrez pas vous en servir aussi fréquemment.
ir-silicon=Un métalloïde très utile à l'usage clé dans la conception de matériel électronique avancé.
ir-silicon-carbide=Le carbure de silicium: un isolant thermique avancé, essentielle à la fabrication de fours avancé et à la manipulation de métaux en fusion.
ir-bitumen-upgrading=Réduire la viscosité du bitume par injection de diluant permet de le convertir en pétrole brut de synthèse.

