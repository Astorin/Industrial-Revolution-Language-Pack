ir2-entity-toggle=IR2 fournit un raccourci clavier qui vous permet d'ajuster le comportement de certaines machines dans le monde. Le raccourci clavier actuel est __CONTROL__ir2-entity-adjustment__. Vous pouvez le modifier dans les paramètres de raccourcis du jeu.\n\n[img=bronze-bullet] Si vous utilisez le raccourci lorsque vous conduisez un train [img=item/locomotive], le train basculera entre le mode manuel et le mode automatique.\n\n[img=bronze-bullet] Si vous n'êtes pas sur un train mais que vous en pointez un avec le curseur de la souris, cela basculera aussi le mode de ce train.\n\n[img=bronze-bullet] Si vous utilisez le raccourci en pointant sur un [img=item/photon-turret] canon photonique, le canon basculera entre les arcs de feu large et étroit.\n\n[img=bronze-bullet] Si vous utilisez le raccourci tout en pointant sur une [img=item/copper-aetheric-lamp-straight] lampe éthérée, la lampe basculera de la version par défaut "passthrough" (c-à-d la vapeur passe à travers vers les autres tuyaux) vers une variante "fin de tuyau" avec une seule connexion.


ir2-pollution-spill=Dans IR2, certains liquides et gaz sont des polluants notables. Si un réservoir ou un tuyau de stockage est déconstruit ou détruit alors qu'il contient un fluide polluant, la pollution est immédiatement rejetée dans le monde. Il en va de même pour le vidage manuel d'un système de fluide.\n\nLa quantité de pollution libérée dépend du fluide, mais plus important encore, du volume "supprimé". Pour le contenu d’un seul tuyau, la pollution libérée sera infime. Mais s'il s'agit d'un réservoir de stockage de 25k d'unités de fluide dedans, l'émission de pollution peut être significative. Le plus risqué est de vider des systèmes de fluides entiers, ce qui peut être énorme. Le fluide le plus polluant est le pétrole brut, le moins polluant étant l'eau polluée.\n\nLes fluides suivants sont des polluants :\n\n__1__\nTous les métaux fondus et le verre en fusion sont également des polluants.

ir2-processing=Tous les composants de fabrication sont dérivés de minerais, de pierre, de bois, de pétrole et d'eau. Dans le jeu de base Factorio, les principaux processus pour transformer des matières premières en composants utiles sont la fabrication (machines d'assemblages), la fonte (fours) et la chimie (usines de produits chimiques) ; la productivité des matières premières sont généralement améliorées uniquement au travers de modules et de recherche de minage. IR2 fournit des processus additionnels et davantage d'étapes intermédiaires pour le traitement des minerais, permettant d'améliorer le rendement des minerais assez tôt. Dans certains cas ces processus sont facultatifs - vous pouvez toujours fondre des minerais bruts - mais enrichir les processus fournit toujours des avantages.\n\n[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold]Les broyeurs[/font] sont généralement utilisés pour pulvériser les minerais bruts ou réduire la pierre en graviers et silice. Broyer des minerais métalliques améliore le rendement en lingots. Les broyeurs sont également utilisés pour extarire le caoutchouc du bois à caoutchouc.\n\n[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold]Les mixeurs[/font]sont une variante spécialisée des broyeurs. Ils sont principalement utilisés pour produire des mélanges d'alliage pour la fonte, mais peuvent également mélanger des matériaux broyés avec de l'eau pour produire des revêtements de sol et d'autres produits.\n\n[img=item/steel-washer] [font=default-semibold]Les nettoyeurs de minerais[/font] sont une étape supplémentaire dans le traitement des minéraux, qui se débloque plus tard dans le jeu. Le nettoyage améliore davantage le rendement des minerais broyés en produisant des minéraux purifiés, et il sépare également des minéraux métalliques plus rares , qui seraient sinon perdus lors de la fonte. Le nettoyage nécessite une entrée supplémentaire de fluide telle que l'eau ou l'acide, qui est alors polluée par le processus de nettoyage. Une [img=item/steel-cleaner] [font=default-semibold]Station d'épuration[/font] peut être utilisée pour éliminer les impuretés, permettant alors de récupérer l'eau propre du nettoyage. [img=item/pump] [font=default-semibold]Les pompes[/font], [img=item/small-tank] [font=default-semibold]les petits réservoirs[/font] et [img=item/green-wire] [font=default-semibold]les réseaux logiques[/font] seront très probablement utiles pour mettre en place une station d'épuration automatisée et pour s'adapter aux différents ratios de métaux primaires et les sous-produits secondaires.\n\n[img=item/iron-scrapper] [font=default-semibold]Les machines de mise au rebut[/font] peuvent transformer presque n'importe quel objet fabriqué en débris, du moment que l'objet est composé de métal, pierre, bois ou verre dans son historique de fabrication. Les débris peuvent être fondus à nouveau en lingots ou feuilles. C'est une bonne façon de récupérer des ressources à partir d'objets non désirés ou obsolètes. La quantité de débris générée est semi-aléatoire mais vous êtes assurés de récupérer au moisn la moitié des matériaux utilisés pour fabriquer l'objet, et généralement plus que cela. La mise au rebut permet uniquement d'"annuler" les processus de fabrication, pas les processus de fonte, chimique ou de galvanisation : par exemple, vous ne récupérerez pas de plastique ou de chrome à partir d'objets mis au rebut.

ir2-power-sources=Les machines dans IR2 ont trois sources d'alimentation différentes.\n\n[font=default-semibold]Les machines thermiques[/font] sont les bâtiments les plus basiques : ils nécessitent du charbon ou tout autre combustible chimique solide. C'est le cas par exemple des [img=item/burner-mining-drill] foreuses en cuivre, des [img=item/burner-inserter] bras robotisés thermiques, des [img=item/copper-boiler] chaudières et des [img=item/stone-furnace] fours.\n\n[font=default-semibold]Les machines à vapeur[/font] fonctionnent en transformant la vapeur pressurisée en mouvement mécanique. Une chaudière en cuivre est utilisée pour convertir l'eau en vapeur, qui peut ensuite être conduite vers (et généralement à travers) des machines à vapeur. Dans les premiers stades d'une partie IR2, l'énergie à vapeur est la seule façon d'automatiser la production et le traitement des minerais. L'eau est acheminée jusqu'aux chaudières à l'aide de [img=item/copper-pipe] canalisations et la vapeur est transportée des chaudières aux machines à l'aide de [img=item/steam-pipe] tuyaux à vapeur. Les machines à vapeur sont toutes disponibles dans le premier niveau de cuivre et comprennent [img=item/assembling-machine-1] des machines d'assemblage, [img=item/pipe-inserter] des bras robotisés à vapeur, [img=item/copper-lab] des laboratoires de cuivre, des [img=item/copper-mixer] mixeurs et des [img=item/copper-grinder] concasseurs.\n\nEnfin, [font=default-semibold]les machines électriques[/font] ont besoin d'être raccordé à un réseau électrique, comme dans le jeu de base Factorio. DansIR2, l'électricité n'est pas disponible avant la recherche de la fonte de fer. De nombreuses machines électriques montrent leur état de fonctionnement avec des lumières colorées : vous pouvez ajuster les couleurs utilisées dans Paramètres > Paramètres des mods > Démarrage.


