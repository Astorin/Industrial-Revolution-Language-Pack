paragraph_IndustrialRevolution_1=Üdvözlünk az Ipari Forradalom 2-ben. Feltételezzük, hogy van tapasztalatod az alap Factorioval, és ki tudod találni az alapvető műveleteket. A bal oldali menüben találsz olyan témákat, amelyek a mod néhány kevésbé nyilvánvaló funkcióját részletezik.
paragraph_IndustrialRevolution_2=Néhány általános tanács:
paragraph_IndustrialRevolution_3=Ezt a modot Deadlock989, 2018-2021 között készítette és körülbelül 2000 órát vett igénybe. Licenc: CC BY-NC-ND 4.0. Jó szórakozást.
bullet_IndustrialRevolution_1=A kézi készítés hosszú időt vehet igénybe, mivel több alkatrész és köztes termék van. Automatizálnod kellene.
bullet_IndustrialRevolution_2=A játék elején nem tudsz vasat olvasztani (hacsak nem módosítod a kezdő technológiai szintet a mod térképbeállításaiban).
bullet_IndustrialRevolution_3=Amikor a vasolvasztáshoz érsz, a legközelebbi vasércfolt lehet, hogy messze van. Lehet, hogy egy ideiglenes előőrsöt kell felállítanod.
bullet_IndustrialRevolution_4=Az egykerekűek elég korán feloldódnak. Olcsóbbak és gyorsabbak, mint az autók, így könnyen felfedezhetőek.
bullet_IndustrialRevolution_5=Ellenőrizd a gép statisztikáit, mielőtt elkezded lenézni őket. Ne feltételezz alap arányokat vagy számokat.
bullet_IndustrialRevolution_6=Egyes térképbeállítások megnehezíthetik a gumifák megszerzését. Használj egy egykerekűt a felfedezéshez, vagy válaszd a kezdőcsomagot.
bullet_IndustrialRevolution_7=Az áramköri hálózatok nagyjából kötelezőek néhány későbbi játékbeli feldolgozási lánchoz, különösen az ércmosáshoz.

paragraph_ir2_entity_toggle_1=Az IF2 egy olyan gyorsbillentyűt biztosít, amellyel egyes gépek viselkedését anélkül állíthatod be, hogy meg kellene nyitnod a kezelőfelületüket. Az aktuális billentyűkombináció a következő __CONTROL__ir2-entity-adjustment__.
paragraph_ir2_entity_toggle_2=Egy gép átkapcsolásához vidd a kurzort az alábbiak valamelyike fölé, és nyomd meg a gyorsbillentyűt:
bullet_ir2_entity_toggle_1=A [font=default-semibold][color=255,230,192]vonatok[/color][/font] kézi és automatikus üzemmódok között váltogathatók. Ha a vonaton utazol, akkor nem kell fölévinned a kurzort az átkapcsoláshoz.
bullet_ir2_entity_toggle_2=A [font=default-semibold][color=255,230,192]fotonágyúk[/color][/font] széles és keskeny tűzívek között váltogathatók.
bullet_ir2_entity_toggle_3=Az [font=default-semibold][color=255,230,192]éteri lámpák[/color][/font] átmenő (két csatlakozás) és csővég-változat (egy csatlakozás) között váltogathatók.
bullet_ir2_entity_toggle_4=A [font=default-semibold][color=255,230,192]hálózati kapcsolók[/color][/font] be- vagy kikapcsolhatók.
bullet_ir2_entity_toggle_5=A [font=default-semibold][color=255,230,192]konstans kombinátor[/color][/font] jelkimenete be- vagy kikapcsolható.
bullet_ir2_entity_toggle_6=A [font=default-semibold][color=255,230,192]ládák[/color][/font] és egyéb tárolók tartalmát (ha van) kiválogatják és összevonják.

paragraph_ir2_fuelman_1=Az IF2 üzemanyagot égető vagy akkumulátort kisütő hálózati generátorokat biztosít. A járműveknek is szükségük van üzemanyagra. Az üzemanyagtartályok kézzel történő feltöltése fárasztó lehet. Szerencsére az IF2-ben ezt automatizálhatod.
paragraph_ir2_fuelman_2=Ha van generátor a páncélzatodban, vagy ha olyan járművet vezetsz, amelynek üzemanyagra van szüksége, az Üzemanyag-kezelő gyorstár kapcsolója feloldódik (a jelenlegi billentyűkombináció: __CONTROL__ir2-control-fuel-manager__). Ha a Kezelő be van kapcsolva, és bármelyik üzemanyagszint túl alacsony lesz, a Kezelő megpróbálja feltölteni őket ugyanolyan üzemanyaggal. Ha vannak elhasznált elemek (például üres akkumulátorok), a Kezelő megpróbálja azokat kitakarítani. Ha a készletekbe vagy a készletekből bármilyen tárgyat mozgatnak, a karaktered felett megjelenik egy értesítés, amely megmutatja, hogy mennyit. Ha az üzemanyag-kezelő problémába ütközik, akkor az alábbi figyelmeztető ikonok jelennek meg:
paragraph_ir2_fuelman_3=Vezetés közben a jármű üzemanyag- és felszereléshálózatát ugyanúgy kezelheted, mint a páncélfelszerelésedet, és a Kezelő hozzáférhet mind a személyes leltáradhoz, mind a jármű csomagtartójához. A páncélfelszerelésed esetében a raktárkészleted elsőbbséget élvez a csomagtartóval szemben. A jármű esetében a csomagtartónak van elsőbbsége. A mozdonyok és kocsik nem számítanak "vezetésnek", és nem kezelhetők.
paragraph_ir2_fuelman_4=Bizonyos figyelmeztetések és hangok kikapcsolhatók, lásd: Beállítások > Modbeállítások > Játékosonként.
bullet_ir2_fuelman_1=Az üzemanyag-készletet fel kell tölteni, de nem áll rendelkezésedre ugyanabból az üzemanyagból.
bullet_ir2_fuelman_2=Üres üzemanyag-készletet találtunk. Nem történik intézkedés, mert a Kezelő nem tudja, hogy melyik üzemanyagot szeretnéd használni.
bullet_ir2_fuelman_3=Az "elhasznált üzemanyag" leltárban vannak tárgyak, de máshol nincs hely számukra.

paragraph_ir2_mining_1=Az IF2 az alap Factorio szokásos nyersanyaglelőhelyeit tartalmazza: [img=item/coal] [font=default-semibold][color=255,230,192]szén[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]kő[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]rézérc[/color][/font], [img=item/iron-ore] [font=default-semibold][color=255,230,192]vasérc[/color][/font] és [img=item/uranium-ore] [font=default-semibold][color=255,230,192]uránérc[/color][/font]. Ezeken kívül, a következő találhatók még [img=item/tin-ore] [font=default-semibold][color=255,230,192]ónérc[/color][/font] és [img=item/gold-ore] [font=default-semibold][color=255,230,192]aranyérc[/color][/font]. A vas és az arany olvasztásának képessége kutatást igényel. Kezdetben az elsődleges nyersanyagod a réz és az ón.
paragraph_ir2_mining_2=Alkalmanként találhatsz olyan érclelőhelyet, amely ritka drágaköveket tartalmaz. Ezek közé tartoznak a [img=item/ruby-gem] [font=default-semibold][color=255,230,192]rubinok[/color][/font], a [img=item/sapphire-gem] [font=default-semibold][color=255,230,192]zafírok[/color][/font], és a [img=item/diamond-gem] [font=default-semibold][color=255,230,192]gyémántok[/color][/font]. Bizonyos drágakövek meghatározott érctípusokhoz kapcsolódnak. Nem minden ércfolt tartalmaz drágaköveket. A drágaköves ércforrásokat nehéz lehet felismerni, bár vannak vizuális nyomok mind a világban, mind a térképen, ha már tudod, mit keresel. A játék későbbi szakaszában elérhetővé válik a drágakövek szintetizálásának csúcstechnológiás módszere. Azonban a porított drágakövekre (természetes vagy szintetizált) magként szükség van, ezért találnod kell néhány drágakövet, hogy beindítsd ezt a feldolgozási folyamatot.
paragraph_ir2_mining_3=A [img=item/nickel-pure] [font=default-semibold][color=255,230,192]nikkel[/color][/font], az [img=item/lead-pure] [font=default-semibold][color=255,230,192]ólom[/color][/font], a [img=item/chromium-pure] [font=default-semibold][color=255,230,192]króm[/color][/font], és a [img=item/tellurium-pure] [font=default-semibold][color=255,230,192]tellúr[/color][/font] nem egymástól függetlenül fordulnak elő. Ezeket feldolgozott ércekből kell kinyerni.

paragraph_ir2_pollution_control_1=Az IF2 olyan gépeket biztosít, amelyek segítenek a szennyezés terjedésének meggátolásában.
paragraph_ir2_pollution_control_2=A Factorio-ban a környezetszennyezés a chunkokon alapul, amelyek a világ 32x32 csempés szakaszai: a chunk rácsot láthatod, ha megállítod a játékot. Minden chunknak van egy szennyezési értéke. Ha egy gép szennyezést bocsát ki, az hozzáadódik annak a chunknak a szennyezési értékéhez, amelyben a gép van. A szennyezés átterjed a szomszédos darabokra; egyes természeti adottságok csökkentik azt. Ha egy gépnek negatív kibocsátása van, az levonásra kerül az adott darab szennyezettségi értékéből, amíg az el nem éri a nullát. Az IF2 egy [img=selection-box] [font=default-semibold][color=255,230,192]alt-módban megjelenő[/color][/font] nézetet kínál, amikor a kurzort egy olyan gépre irányítod, amelynek negatív szennyezési hatása van, megmutatja az érintett darab határát. Mivel egy chunk szennyezése nem mehet nulla alá, érdemes elkerülni, hogy túl sok szennyezésellenes gép legyen egy chunkban.
bullet_ir2_pollution_control_1=Az [font=default-semibold][color=255,230,192]erdészeteket [/color][/font] főként faanyagtermesztésre használhatod, de van egy kis környezetszennyezés elleni hatásuk is.
bullet_ir2_pollution_control_2=A [font=default-semibold][color=255,230,192]légtisztító tornyok[/color][/font] hatékonyabbak, de erőforrásokat fogyasztanak.

paragraph_ir2_pollution_spill_1=Egyes folyadékok és gázok szennyező anyagok. Ha egy [font=default-semibold][color=255,230,192]tárolótartályt[/color][/font] vagy [font=default-semibold][color=255,230,192]csövet[/color][/font] lebontasz vagy megsemmisítesz, miközben szennyező folyadék van benne, a szennyezés azonnal a levegőbe kerül. Ugyanez vonatkozik egy folyadékrendszer kézi átöblítésére is.
paragraph_ir2_pollution_spill_2=A kibocsátott szennyezés mennyisége részben attól függ, hogy milyen folyadékról van szó, de attól is, hogy mennyi folyadékot engedsz a levegőbe. Egyetlen csődarab tartalma esetén a kibocsátott szennyezés miatt nem kell aggódni. Ha azonban egy 25 000 egységnyi folyadékot tartalmazó tárolótartályról van szó, akkor a kiömlő szennyezés jelentős lehet. A legkockázatosabb a teljes folyadékrendszerek átöblítése, amely több százezer egységnyi vagy még több folyadékot törölhet.
paragraph_ir2_pollution_spill_3=A legszennyezőbb folyadék a nyersolaj, a legkevésbé szennyező a víz. Az olvadt fémek és az olvadt üveg szintén szennyező anyagok.

paragraph_ir2_power_sources_1=Az IF2-ben a gépek háromféle energiaforrással rendelkeznek.
paragraph_ir2_power_sources_2=A [img=tooltip-category-chemical] [font=default-semibold][color=255,230,192]vegyestüzelésű gépek[/color][/font] működéséhez szénre vagy más szilárd kémiai tüzelőanyagra van szükség. Ezek közé tartoznak a kazánok, kemencék, vegyestüzelésű bányagépek és vegyestüzelésű manipulátorok. Az IF2-ben a vegyestüzelésű manipulátorok kiemelik az üzemanyagot az üzemanyagmezőkből, ha éppen egy vegyestüzelésű gépet ürítenek ki.
paragraph_ir2_power_sources_3=A [img=tooltip-category-steam] [font=default-semibold][color=255,230,192]gőzgépek [/color][/font] úgy működnek, hogy a nyomás alatt lévő gőzt mechanikus mozgássá alakítják át. Egy IF2 játék korai szakaszában a gőzerő az egyetlen módja az automatizált kézművesség és ércfeldolgozás felállításának. Egy rézkazán segítségével a vizet gőzzé alakítod, amit aztán a gőzgépekhez (és általában azokon keresztül) lehet vezetni.
paragraph_ir2_power_sources_4=Az [img=tooltip-category-electricity] [font=default-semibold][color=255,230,192]elektromos gépekhez[/color][/font] elektromos hálózatból származó áramellátásra van szükség. Az IF2-ben az elektromosságot a gőzgépekkel lehet feloldani, amihez túl kell jutnod a Vasolvasztás Mérföldkövén. Sok elektromos feldolgozógép színes fényekkel jelzi működési állapotát, a színeket a Beállítások > Modbeállítások > Indítás menüpontban állíthatod be.

paragraph_ir2_processing_1=Az IF2 további köztes lépéseket tartalmaz az ércfeldolgozáshoz, ami már a játék korai szakaszában hatékonyan növeli a nyers érchozamot. Bizonyos esetekben ezek a folyamatok opcionálisak - ha akarod, továbbra is olvaszthatod a nyers ércet -, de az extra feldolgozásnak mindig vannak előnyei.
paragraph_ir2_processing_2=A [img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold][color=255,230,192]zúzógépeket [/color][/font] általában nyers ércek porítására vagy a kőzetet kavicsra és szilícium-dioxidra történő aprítására használják. A fémes ércek zúzása megnövelt öntvény hozamot eredményez. A zúzógépeket gumifából való gumi kinyerésére is használják.
paragraph_ir2_processing_3=A [img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold][color=255,230,192]keverők [/color][/font] a zúzógépek egy speciális fajtája, amelyek kézi receptválasztást igényelnek. Elsősorban ötvözetkeverékek előállítására használják őket az olvasztáshoz, de a zúzott anyagokat vízzel kombinálva padlóburkolat és más termékek előállítására is képesek.
paragraph_ir2_processing_4=Az [img=item/steel-washer] [font=default-semibold][color=255,230,192]ércmosók [/color][/font] tovább növelik a zúzott ércek hozamát a tisztított ásványok előállításával. Az ércmosás a ritkább fémásványokat is leválasztja, amelyek egyébként elvesznének. A mosáshoz folyadékra van szükség, amely a mosási folyamat során szennyeződik. Egy [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]szennyezett víztisztító[/color][/font] segítségével kiszűrhetők a szennyeződések, így a tiszta víz egy része visszaállítható. [img=item/pump] [font=default-semibold][color=255,230,192]Szivattyúk[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]kis puffertartályok[/color][/font] és az [img=item/green-wire] [font=default-semibold][color=255,230,192]áramköri hálózatok[/color][/font] valószínűleg hasznosak lesznek a felügyelet nélküli ércmosó üzemek felszerelésében és az arányok kezelésében.
paragraph_ir2_processing_5=A [img=item/iron-scrapper] [font=default-semibold][color=255,230,192]selejtezőgépek[/color][/font] képesek a kézműves tárgyakat selejtté alakítani, amennyiben azok legalább némi fémet, követ, fát vagy üveget tartalmaznak a kézműves előéletükből. A törmeléket aztán újraolvaszthatják öntvényekké vagy lemezekké. Ez egy jó módja annak, hogy nyersanyagokat nyerjünk vissza a nem kívánt vagy elavult tárgyakból. Garantáltan megkapod a tárgy elkészítéséhez felhasznált anyagok legalább felét. A selejtezés csak a kézműves folyamatokat tudja "visszafordítani", az olvasztást, őrlést, vegyészetet vagy galvanizálást nem.

paragraph_ir2_productivity_1=A [img=item/productivity-module-3] [font=default-semibold][color=255,230,192]termelékenységi modulok[/color][/font] a laborokkal, bányagépekkel és a következő receptekkel használhatók:

paragraph_ir2_transmats_1=A transzportálók ("transzmaterializációs platformok") a kvantummező-gyűrű technológia egy olyan ága, amely hipertérbeli csúszópálya-alagutat használ a mérnökök nagyon gyors helyszínről helyszínre történő átirányítására. Több transzmat felállítása világszerte hálózatot alkot. Egy transzportálóra kattintva megnyílik a kezelőfelülete, és megjelennek a lehetséges célállomások. Ha mindkét transzportáló állapota [font=default-semibold][color=255,230,192]Kész[/color][/font] akkor, a transzportálás az [font=default-semibold][color=255,230,192]Indítás[/color][/font] gombra kattintva indítható. A Transzportáló csak akkor tud kapcsolatot létesíteni, ha az alábbi feltételek mindegyike teljesül:
paragraph_ir2_transmats_2=A transzportáló nevét a [font=default-semibold][color=255,230,192]Szerkesztés[/color][/font] gombra kattintva szerkesztheted. A szerkesztett nevek megmaradnak a tervrajzokban és a másolatokban is.

bullet_ir2_transmats_1=Legalább egy mérnöknek a kezdeményező transzportálón kell állnia, a mezőgyűrűn belül.
bullet_ir2_transmats_2=Mindkét transzportálónak elegendő energiával kell rendelkeznie az energiapufferében. A távolság nem befolyásolja a szükséges teljesítményt.
bullet_ir2_transmats_3=Mindkét transzporálónak ugyanahhoz a csapathoz kell tartoznia.
bullet_ir2_transmats_4=Általában mindkét transzportálónak ugyanazon a felszínen vagy bolygón kell lennie (harmadik fél által készített modok keresztfelületi kapcsolatokat állíthatnak be).
bullet_ir2_transmats_5=A célállomás transzportáló akadályozva lesz, ha mérnökök állnak a platformon; a járművek szintén akadályozzák a platformokat.

paragraph_ir2_weapons_1=Az IF2 hozzáad és megváltoztat néhány fegyver- és lőszermechanikát, valamint átdolgozza a katonai technológiai fát.

bullet_ir2_weapons_1=A [font=default-semibold][color=255,230,192]szóró géppuskatornyok[/color][/font] az első elérhető automatizált védekezés. Ezek sörétes puskapatron lőszert használnak.
bullet_ir2_weapons_2=Az [font=default-semibold][color=255,230,192]automata géppuskatornyok[/color][/font] táras lőszert használnak. A lőszerek lövedékek, amelyeknek van egy utazási idejük, akár toronyból, akár kézifegyverből lövik ki őket.
bullet_ir2_weapons_3=A [font=default-semibold][color=255,230,192]lézertornyok [/color][/font] ugyanúgy működnek, mint az alap Factorióban. A sugárnyalábok színét a mod beállításaiban lehet megváltoztatni.
bullet_ir2_weapons_4=Az [font=default-semibold][color=255,230,192]ívtornyok[/color][/font] nem okoznak sebzést, de elektromos impulzussal sújtanak le egy csomó ellenséget, ami nagymértékben lelassítja őket.
bullet_ir2_weapons_5=A [font=default-semibold][color=255,230,192]fotonágyúk[/color][/font] halálos robbanó energiájú lövedékeket bocsátanak ki. Ne irányítsd őket a saját bázisod felé.
bullet_ir2_weapons_6=A végső fegyver az [font=default-semibold][color=255,230,192]atomtüzérségi lövedék[/color][/font], amely elpusztítja az ellenséges bázisokat, de hatalmas szennyező felhőt bocsát ki.


