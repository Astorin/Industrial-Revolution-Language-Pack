paragraph_IndustrialRevolution3_1=Üdvözöllek az Ipari Forradalom 3-ban. A bal oldali menüben útmutatást találsz a mod néhány fő funkciójáról.
paragraph_IndustrialRevolution3_2=Néhány általános tanács a vanilla Factoriotól való eltérésekről:
paragraph_IndustrialRevolution3_3=Ezt a modot Deadlock989, 2018-2023 között készítette és körülbelül 3000 órát vett igénybe. Licenc: CC BY-NC-ND 4.0. Jó szórakozást.

bullet_IndustrialRevolution3_1=A kézi barkácsolás hosszú időt vehet igénybe, mert sokkal, de sokkal több alkatrész és köztes elem van. Automatizálnod kellene.
bullet_IndustrialRevolution3_2=A játék elején nem tudsz vasat olvasztani (hacsak nem módosítod a kezdő technológiai szintet a mod térképbeállításaiban).
bullet_IndustrialRevolution3_3=Amikor feloldod a vasolvasztást, a legközelebbi vasércfolt lehet, hogy messze van. Lehet, hogy egy ideiglenes előőrsöt kell felállítanod.
bullet_IndustrialRevolution3_4=A száraz, forró térkép beállítások sokkal nehezebbé tehetik a kaucsukfák megtalálását. Meg kell keresni őket.
bullet_IndustrialRevolution3_5=Az egykerekűek elég korán feloldódnak. Olcsóbbak és gyorsabbak, mint az autók, megkönnyítik a felfedezést, de fegyvertelenek.
bullet_IndustrialRevolution3_6=Egyes feldolgozási láncok, különösen az olajfeldolgozás és az ércmosás esetében az áramköri hálózatok szinte kötelezőek.
bullet_IndustrialRevolution3_7=Ellenőrizd a gép statisztikáit, mielőtt elkezded lebecsülni őket. Ne feltételezz alap arányokat vagy számokat.


bullet_ir_entity_toggle_1=A [font=default-semibold][color=255,230,192]vonatok[/color][/font] kézi és automatikus üzemmódok között váltogathatók. Ha a vonaton utazol, akkor nem kell fölévinned a kurzort az átkapcsoláshoz.
bullet_ir_entity_toggle_2=A [font=default-semibold][color=255,230,192]fotonágyúk[/color][/font] széles és keskeny tűzívek között váltogathatók.
bullet_ir_entity_toggle_3=Az [font=default-semibold][color=255,230,192]éteri lámpák[/color][/font] átmenő (két csatlakozás) és csővég-változat (egy csatlakozás) között váltogathatók.
bullet_ir_entity_toggle_4=A [font=default-semibold][color=255,230,192]hálózati kapcsolók[/color][/font] be- vagy kikapcsolhatók.
bullet_ir_entity_toggle_5=A [font=default-semibold][color=255,230,192]konstans kombinátor[/color][/font] jelkimenete be- vagy kikapcsolható.
bullet_ir_entity_toggle_9=A [font=default-semibold][color=255,230,192]hordótöltő gépek[/color][/font] a töltő és ürítő üzemmód között váltanak.

paragraph_ir_fuelman_4=Amíg egy járművet vezetsz, annak üzemanyaghelyeit és felszerelési rácsát ugyanúgy kezeled, mint a páncélfelszerelésedet. A Kezelő hozzáférhet mind a személyes leltáradhoz, mind a jármű csomagtartójához. A személyes páncélfelszerelésed esetében a személyes készleted elsőbbséget élvez a csomagtartóval szemben, mint üzemanyagforrással szemben. A jármű raktárai esetében a csomagtartó élvez elsőbbséget. A vonatok nem számítanak "vezetésnek", és nem kezelhetők, még kézi üzemmódban sem.

bullet_ir_fuelman_3=Az "elhasznált üzemanyag" leltárban vannak tárgyak, de máshol nincs hely számukra.

paragraph_ir_mining_2=Az ércolvasztás fő terméke az öntvény, amely egy viszonylag tiszta fémdarab, amely további feldolgozást igényel. Egyes elemi fémek kombinálásával új tulajdonságokkal rendelkező ötvözetek állíthatók elő. Például: [img=item/tin-ingot] [font=default-semibold][color=255,230,192]ónból[/color][/font] és [img=item/copper-ingot] [font=default-semibold][color=255,230,192]rézből[/color][/font] [img=item/bronze-ingot] [font=default-semibold][color=255,230,192]bronzot[/color][/font] tudnak előállítani.

paragraph_ir_pollution_control_2=Az IF3 biztosít néhány olyan gépet, amelyek segítenek a szennyezés terjedésének megakadályozásában. Az [font=default-semibold][color=255,230,192]egérrel rámutatva[/color][/font] megjelenik az adott gép negatív szennyezési hatása és megmutatja az érintett darab határát.

bullet_ir_pollution_control_1=A [font=default-semibold][color=255,230,192]légkompresszorok[/color][/font] tiszta sűrített levegő előállításával, szűrők és villamos energia felhasználásával csökkentik a környezetszennyezést.
bullet_ir_pollution_control_2=A [font=default-semibold][color=255,230,192]légtisztítók[/color][/font] ugyanúgy működnek, mint a kompresszorok, de a megtisztított levegőt automatikusan kiszellőztetik. Az egy területen belül több kompresszor vagy légtisztító hatása összeadódik (egészen a nulla szennyezésig).
bullet_ir_pollution_control_3=Az [font=default-semibold][color=255,230,192]erdészet[/color][/font] szintén rendelkezik szennyezéscsökkentő hatással (az általuk kezelt fák természetes hatásán felül), de a tisztító hatásuk egy területen belül nem halmozódik egymásra. A részletekért lásd az erdészetről szóló oldalt.

paragraph_ir_pollution_spill_3=A kiömlő folyadék által kibocsátott szennyezés mennyisége részben attól függ, hogy milyen folyadékról van szó, de ami még fontosabb, hogy mennyi volt belőle. Egyetlen csődarab tartalma esetén a kiömlő folyadék miatt nagy valószínűséggel nem kell aggódni. Egy 25 000 egységnyi folyadékot tartalmazó tárolótartály azonban igen jelentős kiömlést okozhat. A legkockázatosabb a teljes folyadékrendszerek átöblítése, amely potenciálisan iszonyatos mennyiségű szennyezést eredményezhet. Persze lehet, hogy ez Téged nem is érdekel.

bullet_ir_power_sources_2=A [font=default-semibold][color=255,230,192]gőzzel hajtott gépek[/color][/font] úgy működnek, hogy a nyomás alatt lévő gőzt mechanikus mozgássá alakítják át. A gőzerő az egyetlen módja annak, hogy a játék korai szakaszában automatizált barkácsolást és ércfeldolgozást állítsunk fel. A kazánok a vizet gőzzé alakítják, amit aztán gőzzel hajtott gépeken lehet keresztül vezetni.
bullet_ir_power_sources_3=Az [font=default-semibold][color=255,230,192]elektromos gépek[/color][/font] áramellátást igényelnek az elektromos hálózatból oszlopokon, pilonokon vagy alállomásokon keresztül.
bullet_ir_power_sources_4=A [font=default-semibold][color=255,230,192]folyékony tüzelőanyaggal működő gépek[/color][/font] gyúlékony folyadékokat vagy gázokat égetnek (pl.: gázkazánok és generátorok).
bullet_ir_power_sources_5=Az [font=default-semibold][color=255,230,192]akkumulátorok[/color][/font] újratölthető elemek, lényegében palackozott elektromosság. Akkumulátor-generátorok segítségével elektromos hálózatot láthatnak el, vagy kisütőberendezésekkel személyes felszerelési hálózatot táplálhatnak, illetve megújuló jármű- és mozdonyüzemanyagként is szolgálhatnak. Az akkumulátorok kis eséllyel "elszállnak" töltés közben, az akkumulátor elvesztése a magasabb szintű akkumulátoroknál kisebb eséllyel fordul elő.

paragraph_ir_processing_1=Az IF3 további köztes lépéseket tartalmaz az ércfeldolgozáshoz, ami már a játék korai szakaszában hatékonyan növeli a nyers érchozamot. Bizonyos esetekben ezek a folyamatok opcionálisak - ha akarod, továbbra is olvaszthatod a nyers ércet -, de az extra feldolgozásnak mindig vannak előnyei.

paragraph_ir_transmats_1=A transportálók a kvantummező-gyűrű technológia egy olyan ága, amely szubtéri alagutat használ a mérnök atomjainak nagyon gyors átvitelére egyik platformról a másikra. Több transportáló felállítása a világon egy hálózatot alkot. Egy transportálóra kattintva megnyílik a kezelőfelülete, és megjelennek a lehetséges célállomások. Ha mindkét transportáló állapotát [font=default-semibold][color=255,230,192]késznek[/color][/font] jelzi, az átvitel az [font=default-semibold][color=255,230,192]Indítás[/color][/font] gombra kattintva indítható. A transportálók csak akkor tudnak kapcsolatot létesíteni, ha az alábbi feltételek mindegyike teljesül:
paragraph_ir_transmats_3=A transportáló technológia tervezői nem tehetők felelőssé a transportáló utazás által kiváltott egzisztenciális unalomért vagy klinikai disszociációért, és szeretnék hangsúlyozni, hogy nagyon jó érvek szólnak amellett, hogy most is ugyanaz a személy vagy, és nem egy teljesen idegen, aki a lemásolt arcodat viseli és a lemásolt álmaidat álmodja.

bullet_ir_transmats_1=Legalább egy mérnöknek a kezdeményező transzportálón kell állnia, a mezőgyűrűn belül.

paragraph_ir_weapons_1=Az IF3 hozzáad és megváltoztat néhány fegyver- és lőszermechanikát, valamint átdolgozza a katonai technológiai fát. Ebben a modban minden lövedék fizikai lövedék, amelynek van utazási ideje, függetlenül attól, hogy sörétes puskából, géppisztolyból vagy toronyból lövik ki. A lövedékek átmennek a saját épületeiden.

bullet_ir_weapons_1=A [font=default-semibold][color=255,230,192]lövedékszóró tornyok[/color][/font] az első elérhető automatizált védelmi eszköz. Ezek rövid hatótávolságú [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]sörétes lőszert[/color][/font] használnak, amely szétterül.
bullet_ir_weapons_2=A [font=default-semibold][color=255,230,192]golyószóró tornyok[/color][/font] nagyobb hatótávolsággal rendelkeznek és egyetlen célpontra összpontosítanak. Ezek [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]táras lőszert[/color][/font] használnak.
bullet_ir_weapons_3=A [font=default-semibold][color=255,230,192]éézertornyok[/color][/font] nagy energiájú sugarat lőnek ki egyetlen célpontra. A sugár színét a mod beállításaiban változtathatod meg.
bullet_ir_weapons_4=Az [font=default-semibold][color=255,230,192]ívtornyok[/color][/font] nem okoznak sebzést: elektromos impulzussal csapnak le egy csomó ellenségre, rövid időre lelassítva őket.
bullet_ir_weapons_6=A végső fegyver az [font=default-semibold][color=255,230,192]atomtüzérségi lövedék[/color][/font], amely elpusztítja az ellenséges bázisokat, de hatalmas szennyező felhőt bocsát ki.


paragraph_ir_forestry_1=Az erdészetek olyan darab alapú épületek, amelyek a közeli fákat kezelik a fakitermelés automatizálása érdekében. A [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]bronz erdészetek[/color][/font] lassúak, de nem igényelnek üzemanyagot, csak vizet. Az [img=item/iron-forestry] [font=default-semibold][color=255,230,192]elektromos erdészet[/color][/font] gyorsabb, de áramot is igényel. A [img=item/chrome-forestry] [font=default-semibold][color=255,230,192]fejlett erdészet[/color][/font] még gyorsabb, de áramot, műtrágyát és szén-dioxidot igényel. A fák természetes felszívódása mellett mindezek szennyezéscsökkentő hatásúak is.
paragraph_ir_forestry_2=A termelés mértéke az erdőgazdálkodással azonos darabszámú fák számával együtt növekszik, legfeljebb __1__ fáig; ha nincs termelés, akkor nincs fa. A halott vagy száraz fák nem számítanak. A kaucsukfák elsőbbséget élveznek: ha van kaucsukfa az egységben, a többi fát figyelmen kívül hagyjuk. Az erdők akkor kezdenek növekedni, ha meglévő erdőkön belül kerülnek felállításra; ha ez nem lehetséges, akkor a [img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]faágyásokat[/color][/font] kézzel lehet egy chunkon belül fákkal feltölteni. A faágyásokat be lehet építeni a tervrajzokba, ki lehet vágni és be lehet illeszteni, és robotok által lehet elhelyezni.
paragraph_ir_forestry_3=A faállomány a napfényciklus előrehaladtával változik. Általában növekszik, amíg el nem éri a maximumot. A kisebb faállományok lassabban nőnek. Az új fák csak üres térben nőnek, és nem nőnek mesterséges lapokon, például téglán vagy betonon. A kezelt fák azonban, amelyek elérik a szennyeződéskárosodás kritikus szintjét, elpusztulnak, így a populáció is csökkenhet, vagy akár össze is omolhat. Ez a térkép beállításaitól függ: a szennyezéskárosodással kapcsolatos részleteket lásd a Factorio hivatalos fákról szóló wikiben. Az erdészetek [img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]figyelmeztetést[/color][/font] fognak megjeleníteni, ha a káros küszöbértéket meghaladó szennyezettségi szintet észlelnek.
paragraph_ir_forestry_4=Nincs előnye annak, ha egy területen belül több erdészet van. A rendelkezésre álló fákat felosztják az erdészetek között, így átlagosan ugyanannyi fát termelnek, és ugyanannyi szennyezést nyelnek el. Ha a kurzort egy erdőgazdaság fölé tartod, akkor a rendszer kiemeli az erdőrészlet határát, amelyen belül van, a jelenleg általa kezelt fákat, valamint az ugyanabban az erdőrészletben lévő más erdészeteket, amelyekkel versenyben van.


