[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Elfogadva:[/color][/font]
air-compressor=Elektromos légkompresszor. Sűrített levegőt állít elő a helyi légkör szűrésével, csökkentve a környezetszennyezést.
air-purifier=Elektromos légtisztító. Szűri a helyi légkört, csökkenti a szennyezést.
arc-turret=Megzavarja az élő célpontok idegrendszerét, lelassítva őket. Nem okoz kárt.
assembling-machine-1=Gőzhajtású összeszerelő. Formába veri a dolgokat lump szerszámokkal.
assembling-machine-2=Elektromos összeszerelő. Szerszámokat használ az alkatrészek gyártásához.
assembling-machine-3=Fejlett összeszerelő. Szerszámokat használ az alkatrészek gyors gyártásához.
bottomless-pit=Egy mély, sötét lyuk a földben. Bármely tárgy, amit beledobnak, örökre elveszik. A nyílások a __CONTROL__toggle-filter__ segítségével szűrhetők.
bronze-forestry=Faiskola. A kimenet az egy darabba tartozó fák számával skálázódik (maximumig). Tisztítja a levegőt. Vizet igényel, de energiát nem.
bronze-furnace=Tüzeléses kemence. Középszintű anyagok olvasztása.
bronze-telescope=Gőzzel hajtott szkenner. Feltérképezi a távoli szektorokat és feltár egy kis helyi területet.
burner-inserter=A vegyestüzelésű manipulátorok a kemencék és más gépek tüzelőanyag-nyílásából is táplálhatók.
burner-mining-drill=Vegyestüzelésű bányagép. Nem tud olyan érceket bányászni, amelyek folyékony oldószert igényelnek.
chrome-drill=Hatalmas elektromos bányagép. Használhat bányászati oldószert.
chrome-forestry=Gyorsított faiskola. A kimenet az egy darabba tartozó fák számával skálázódik (maximumig). Tisztítja a levegőt. Folyékony műtrágyát, szén-dioxidot és energiát igényel.
chrome-press=Elektromos kompresszor. Ipari drágaköveket és kristályokat gyárt hatalmas nyomás alkalmazásával.
chrome-transmat=Helyszínről-helyszínre történő transzmaterializáló. Egy transzmatikus párnak legalább __1__ minden egyes energiapufferben a csatlakozáshoz. A maximális töltési sebesség __2__.
copper-aetheric-lamp=Gőzt és pontosan kalibrált rézrudakat használ a földöntúli ragyogás előállításához. Hogyan működik? Senki sem tudja. A __CONTROL__rotate__ / __CONTROL__reverse-rotate__ használatával forog. A __CONTROL__ir2-entity-adjustment__ használatával válthatsz az átmenő és a csőbe végződő változatok között. Válaszd ki és konfiguráld a lámpát a szín kiválasztásához, vagy használd a __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ parancsot a színek közötti váltáshoz.
copper-boiler=Tüzelőanyagot éget, hogy a vizet gőzzé alakítsa.
copper-derrick=Gőzzel hajtott fúrótorony. Csak tiszta gőzhasadékokon állítható fel. Önellátó.
copper-grinder=Gőzhajtású zúzógép. Macerálja az ércet, növelve a hozamot, és más nyersanyagokat is feldolgozhat.
copper-lab=Gőzzel hajtott kutatási létesítmény.\n__1__ __2__
copper-mixer=Gőzhajtású keverő. Speciális zúzógép, amely a tiszta összetevőket keveri össze a további feldolgozáshoz.
electric-furnace=Elektromos kemence. Magas szintű anyagok olvasztásához.
electric-mining-drill=Elektromos bányagép. Használhat bányászati oldószert.
gear-wheel-cast=Fogaskerék öntöde. Ezt használd az összetevő kiválasztásához: __CONTROL__ir-entity-adjustment__.
gun-turret=Automatikus géppuska torony. A kialakítás furcsán ismerősnek tűnik.
heavy-picket=Terepi hatású gyorsépítő jármű. Csak akkumulátoros üzemanyag. Fegyverek nélkül. Nagy felszerelési rács. Át tud kelni a vízen. Fákat zúz. Immunis a futószalagokra.
ingot-cast=Öntvény öntöde. Ezt használd az összetevő kiválasztásához: __CONTROL__ir-entity-adjustment__.
ir-adjust-inserters=Állítsd be, hogy ez a manipulátor a futószalag melyik oldalára ejtse a tárgyat __CONTROL__ir-entity-adjustment__.
iron-air-compressor=Szűri és sűríti a levegőt, készen áll a csőben szállításra. Csökkenti a helyi szennyezést.
iron-battery-charger=Akkumulátorokat tölt, kis eséllyel az akkumulátorok meghibásodásával. A feltöltött akkumulátorok személyi berendezésekben, járművekben, mozdonyokban és akkumulátor-generátorokban használhatók.
iron-battery-discharger=Felszabadítja a feltöltött akkumulátorokban és cellákban tárolt energiát a helyi hálózat számára. A __CONTROL__ir-entity-adjustment__ használatával válthatsz az alapértelmezett alacsony prioritás (az akkumulátoroknak felel meg) és a magasabb prioritás (az akkumulátorokat tölti) között.
iron-flare-stack=Elpusztítja az olajtermékeket, szennyezést okoz.
iron-forestry=Gyorsított faiskola. A kimenet az egy darabba tartozó fák számával skálázódik (maximumig). Tisztítja a levegőt. Vizet és energiát igényel.
iron-gas-vent=Gázokat bocsát ki a légkörbe. A szennyezés mértéke a gáztól függ.
iron-grinder=Elektromos zúzógép. Macerálja az ércet, növelve a hozamot, és más nyersanyagokat is feldolgozhat.
iron-mixer=Elektromos keverő. Speciális zúzógép, amely a tiszta összetevőket keveri össze a további feldolgozáshoz.
iron-washer=Elektromos érctisztító. Kivonja az ásványi anyagokat a fémtartalmú ércekből, további melléktermékek keletkezésének esélyével.
lab-inputs=[font=default-semibold][color=255,230,192]Bemenetek:[/color][/font]
lab=Elektromos kutatási létesítmény.\n__1__ __2__
laser-assembler=Lézeres összeszerelő. Lézert használ nagyon összetett vagy kemény alkatrészek gyártására.
laser-turret=Automatikus célzású lézertorony. Pev, pev.
locomotive=Automatizált menetrendeket futtat és gördülőállományt húz. Nyissa meg a vonat menüt a __CONTROL__build__. A vonat kézi/automata üzemmódjának átkapcsolása a __CONTROL__ir-entity-adjustment__.
module-loader=Elektromos adatátviteli egység. A modulok programozása sokkal gyorsabb, mint az emberé.
output-priority-high=Magas
output-priority-low=Alacsony
output-priority=__1__\n[font=default-semibold][color=255,230,192]Kimeneti prioritás:[/color][/font] __2__
photon-turret=Nagy teljesítményű, közepes hatótávolságú torony.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ a forgatáshoz.\n__CONTROL__ir-entity-adjustment__ a tüzelés ívének átkapcsolásához.\n[img=virtual-signal/ir-signal-danger] [font=default-semibold][color=red]FIGYELEM:[/color][/font] robbanásveszély!
pipes-all=Bármilyen folyadék
pipes=[font=default-semibold][color=255,230,192]Szállítások:[/color][/font] __1__
plate-cast=Lemez öntöde. Ezt használd az összetevő kiválasztásához: __CONTROL__ir-entity-adjustment__.
quantum-lab=Fejlett kutatási létesítmény. További modulkapacitás.\n__1__ __2__
racing-monowheel=Nagy végsebesség és kiváló fékek. Fegyverek nélkül és minimális rakodókapacitással. Lépjen be az egykerekűek világába __CONTROL__toggle-driving__.
radar=Elektromos szkenner. Távoli szektorokat térképez fel és egy közepes méretű helyi területet tár fel.
robotower=Egy alap roboport korlátozott lefedettséggel, de kis helyigénnyel.
rod-cast=Rúd öntöde. Ezt használd az összetevő kiválasztásához: __CONTROL__ir-entity-adjustment__.
scattergun-turret=Lassú, de brutális védekezés a betolakodók ellen.
small-assembler-1=Miniatűr gőzhajtású összeszerelő. Az egyszerű alkatrészreceptek egy részét tudja kezelni.
small-assembler-2=Miniatűr elektromos összeszerelő. Az egyszerű alkatrészreceptek egy részét tudja kezelni.
small-assembler-3=Miniatűr fejlett összeszerelő. Az egyszerű alkatrészreceptek egy részét tudja kezelni.
small-tank=[font=default-semibold][color=255,230,192]Raktárak:[/color][/font] __1__
solar-array=Napfényből termel áramot. A méretgazdaságosság több energiát jelent kisebb helyen.
steam-drill=Gőzhajtású bányagép. Gőzcsövekhez csatlakozik, de nem tud olyan érceket bányászni, amelyekhez folyékony oldószerre van szükség.
steam-inserter=Gőzellátást igényel.
steel-cleaner=Elektromos csőszűrő. Eltávolítja a szennyeződéseket a szennyezett vízből. Felhalmozódik a trutymó, amelyet kezelni kell.
steel-cryo-tower=Elektromos gáz-cseppfolyósító. Lehűti és kondenzálja az elemi gázokat. A légköri gázok leválasztására is alkalmas.
steel-derrick=Elektromos fúrótorony. Bármilyen hasadékra felállítható.
steel-furnace=Tüzeléses kemence. Magas szintű anyagok olvasztása.
steel-grinder=Fejlett elektromos zúzógép. Képes a legkeményebb anyagok zúzására.
steel-mixer=Fejlett elektromos keverő. Speciális zúzógép, amely tiszta összetevőket kever össze a további feldolgozáshoz.
steel-vaporiser=Környezeti hőátadó blokk. Visszavezeti a cseppfolyósított elemi gázokat a normál hőmérsékletre, térfogatukat kitágítva. Nem igényel energiát.
steel-washer=Elektromos érctisztító. Kivonja az ásványi anyagokat a fémtartalmú ércekből, további melléktermékek keletkezésének esélyével.
stone-charcoal-kiln=Lassú égésű kemence, amely a fát faszénné alakítja.
stone-furnace=Tüzeléses kemence. Alacsony szintű anyagok olvasztása.
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] Szennyezőanyagokat bocsát ki, ha lebontják vagy kiengedik.
supermagnet=Nagy teljesítményű mágneses mező generátor.
tree-planter-rubber-wood=Lehetővé teszi a kaucsukfák elhelyezését (és tervrajzolását), erdészethez vagy dekorációként való használatra. Visszaadja az összetevőket a lebontáskor.
tree-planter-wood=Lehetővé teszi a fák elhelyezését és tervrajzolását, erdészethez vagy díszítéshez. Visszaadja az összetevőket a lebontáskor.
valve=Egyirányú szelep. Megakadályozza a visszaöblítést.
waterfill-explosive=Ha a robbanóanyagot egy vízcsempe mellé helyezzük a földre, a robbanóanyag élesedik és egy késleltetés után felrobban, megtöltve az alatta lévő csempét járható sáros vízzel és élesítve a szomszédos robbanóanyagokat, amelyek szintén egy rövidebb késleltetés után felrobbannak.


