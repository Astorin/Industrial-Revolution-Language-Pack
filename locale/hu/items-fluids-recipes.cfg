battery-discharge-equipment=Engedjen áramot a feltöltött akkumulátorokból a készülékhálózatba.
brass-ingot=Sárgaréznek nevezik ezt az ólmozott bronzötvözetet, amely egy jól megmunkálható és polírozható fém.
bronze-ingot=A bronz egy ötvözet, amely szívósabb és keményebb, mint az ón vagy a réz, és magasabb az olvadáspontja.
burner-generator-equipment=Szilárd kémiai tüzelőanyagokat éget, minimális berendezéshálózat működtetéséhez.
carbon-foil=A grafén atomvastagságú filmeket képez, amelyek szélességükhöz képest hihetetlenül erősek és rendkívül vezetőképesek.
chromium-ingot=A króm rendkívül kemény és ellenálló elem, de tiszta formában törékeny. Ötvözetekben és galvanizáláshoz használják.
copper-ingot=A réz meglehetősen kemény, nagyon képlékeny és kiváló vezetőképességű, de nem különösebben erős.
copper-roboport-equipment=Egy alap roboport, amely korlátozott számú primitív robotot támogat.
effectivity-module=Csökkenti a gép energiafogyasztását és kibocsátását. A minimális energiafogyasztás 20%.
electrum=Az Electrum arany és platina szokatlan kristályos ötvözete, amely kiváló elektromos vezetőképességgel rendelkezik, ugyanakkor nagyon kemény és könnyű.
fuel-manager-tip=Az üzemanyag-kezelő (lásd a Kiáltványban) automatikusan feltöltheti a felszerelés üzemanyaghelyeit a készletedből származó megfelelő tárgyakkal.
fusion-reactor-equipment=Az Acme Vállalat hírhedt "Mr Reactor"-a. A páncélfelszerelésedet urán üzemanyagcellák látják el energiával. Valószínűleg nem fog felrobbanni.
glass=Sztanoszilikát üveg. Átlátszó, szigetelő és korrózióálló, de erős ütések hatására összetörik.
gold-ingot=Az arany kellemes a szemnek és kiváló elektromos vezetőképességgel rendelkezik, de nagyon puha.
iron-burner-generator-equipment=Továbbfejlesztett vegyestüzelésű generátor, amely vegyi tüzelőanyagokat alakít át berendezéshálózati energiává.
iron-ingot=A vas nehéz és viszonylag erős fém, de meglehetősen törékeny és rozsdásodásra hajlamos.
lead-ingot=Az ólom nagyon sűrű fém, jó árnyékolásra, de elég mérgező és puha.
movement-penalty=[font=default-semibold][color=255,230,192]Mozgásbüntetés:[/color][/font] __1__%
nanoglass=A nanoüveg egy csúcstechnológiás, grafénnel bevont üveg, amely jobb szilárdsággal és kopásállósággal rendelkezik.
nickel-ingot=A nikkel viszonylag kemény és képlékeny fém, amely ellenáll az oxidációnak.
plastic-bar=Sokoldalúan felhasználható és formázható petrolkémiai polimer, jó elektromos szigeteléssel.
platinum-ingot=A platina ritka nemesfém, amely katalitikus tulajdonságokkal rendelkezik és kiválóan ellenáll a mattulásnak.
poison-capsule=Hosszan tartó mérgező felhőt hoz létre, amely árt mindennek, ami képes lélegezni. Kisebb mennyiségű szennyeződést bocsát ki.
productivity-module=Növeli az előállított termékek számát, de csökkenti a sebességet és növeli az energiafogyasztást és a kibocsátást.
reload-time=[font=default-semibold][color=255,230,192]Újratöltési idő:[/color][/font] __1__
repair-tool=A játékosok és az építőrobotok használják a sérült gépek, falak stb. javítására.
satellite=Ha rakétával indítják, kozmikus adatok érkeznek vissza.
scrap=[font=default-semibold][color=255,230,192]Maximális hulladék:[/color][/font]
slowdown-capsule=Csúszós folyadékkal fröcsköli az ellenséget, csökkentve a mozgásuk sebességét. Kis mennyiségű szennyeződést szór ki.
speed-module=Növeli a gép sebességét, az energiafogyasztást és a kibocsátást.
splitter-blocker=Osztószűrőkben való használatra.
steambot=Primitív építőrobot, de végül is elvégzi a munkát. Nem részesül a mozgássebesség kutatásából.
steel-cast=Olvadt fémet önt öntényekké, lemezekké, rudakká vagy fogaskerekekké. Nem igényel áramot. A __CONTROL__ir-entity-adjustment__ használatával az alkatrész típusát az öntés elhelyezése után lehet ciklikusan beállítani.
steel-ingot=Az acél keményebb és kevésbé törékeny, mint az öntöttvas.
stone-brick=Egy egymásra rakható szilikát kőzetdarab.
tin-ingot=Az ón könnyen alakítható fém, amely alacsony hőmérsékleten olvad, de puha és nem túl tartós.

