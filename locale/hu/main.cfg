ir2-gold-milestone=Fényes.
ir2-grinding=Anyagok pépesítése új termékek előállítása és az érckihozatal javítása érdekében.
ir2-heavy-roller=Lassú, de robusztus mobil építési platform. Fegyverek nélkül. Tisztességes rakodótér és felszerelési rács.
ir2-inserters=A robot segítőid fejlesztése: okosabbak, gyorsabbak, erősebbek.
ir2-iron-forestry=Javított fagazdálkodás, lassú, de folyamatos fakitermelés.
ir2-iron-milestone=A vassal való munka hamarosan felszabadítja az elektron erejét.
ir2-iron-motor=A szerencse egy kerékben forog, amely forgása közben nem engedi, hogy örökké ugyanaz a kerék használódjon.
ir2-lampbot=A lámparobotok egy helyben lebegnek, és egy irányba fénysugarat bocsátanak ki. Felvehetők és áthelyezhetők.
ir2-lead-milestone=Az ólom mérgező, de nagyon sűrű anyag, jó árnyékolásra.
ir2-minigun-turret=Nagyméretű fix minigun elhelyezés. Csúnya.
ir2-minigun=Pusztító, de nehézkes géppuska, kiváló hatótávolsággal és nagyon gyors tüzelési sebességgel.
ir2-mining=Továbbfejlesztett gépek, hogy intenzívebben fosztogathassák a világ erőforrásait.
ir2-modules=Programozza a számítógépeket, hogy finomhangolja a gépek működését. A számítógép alkatrészei ismét visszaállíthatók alapértelmezett állapotukba.
