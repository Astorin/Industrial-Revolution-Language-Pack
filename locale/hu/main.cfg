battery-discharge-equipment=Engedjen áramot a feltöltött akkumulátorokból a készülékhálózatba.
bronze-ingot=A bronz egy ötvözet, amely szívósabb és keményebb, mint az ón vagy a réz, és magasabb az olvadáspontja.
copper-roboport-equipment=Egy alap roboport, amely korlátozott számú primitív robotot támogat.
burner-generator-equipment=Szilárd kémiai tüzelőanyagokat éget, minimális berendezéshálózat működtetéséhez.
chromium-ingot=A króm rendkívül kemény és ellenálló elem, de tiszta formában törékeny. Ötvözetekben és galvanizáláshoz használják.
cupronickel-ingot=A kuprónikkel rendkívül korrózióálló és jó szakítószilárdsággal rendelkezik.
copper-ingot=A réz meglehetősen kemény, nagyon képlékeny és kiváló vezetőképességű, de nem különösebben erős.
effectivity-module=Csökkenti a gép energiafogyasztását és kibocsátását. A minimális energiafogyasztás 20%.
fusion-reactor-equipment=Az Acme Vállalat hírhedt "Mr Reactor"-a. A páncélfelszerelésedet urán üzemanyagcellák látják el energiával. Valószínűleg nem fog felrobbanni.
fuel-manager-tip=Az üzemanyag-kezelő (lásd a gyorstár parancsikonját) automatikusan feltöltheti a felszerelés üzemanyaghelyeit a készletedből származó megfelelő tárgyakkal.
glass=Sztanoszilikát üveg. Átlátszó, szigetelő és korrózióálló, de erős ütések hatására összetörik.
gold-ingot=Az arany kellemes a szemnek és jó elektromos vezetőképességgel rendelkezik, de fém létére nagyon puha.
invar-ingot=Az invar vas és nikkel alacsony tágulási képességű ötvözete. A hőmérséklet változásával alig változtatja méretét vagy alakját.
iron-burner-generator-equipment=Továbbfejlesztett vegyestüzelésű generátor, amely vegyi tüzelőanyagokat alakít át berendezéshálózati energiává.
iron-ingot=A vas nehéz és viszonylag erős fém, de meglehetősen törékeny és rozsdásodásra hajlamos.
lead-ingot=Az ólom nagyon sűrű fém, jó árnyékolásra, de elég mérgező és nem túl erős.
movement-penalty=[font=default-semibold][color=255,230,192]Mozgásbüntetés:[/color][/font] __1__%
nickel-ingot=A nikkel viszonylag kemény és képlékeny fém, amely ellenáll az oxidációnak. Főleg ötvözetekben használják.
plastic-bar=Sokoldalúan felhasználható és formázható petrolkémiai polimer, jó elektromos szigeteléssel.
plastiglass=A törésálló műanyag egy fejlett formája, amely olyan tiszta, mint az üveg, de sokkal tartósabb.
productivity-module=Növeli az előállított termékek számát, de csökkenti a sebességet és növeli az energiafogyasztást és a kibocsátást.
reload-time=[font=default-semibold][color=255,230,192]Újratöltési idő:[/color][/font] __1__
satellite=Ha rakétával indítják, tudományos adatok érkeznek vissza.
scrap=[font=default-semibold][color=255,230,192]Maximális hulladék:[/color][/font]
speed-module=Növeli a gép sebességét a megnövekedett energiafogyasztás és kibocsátás árán.
stainless-ingot=A rozsdamentes acél rendkívül erős és tartós ötvözet, amely nagyon ellenáll a korróziónak.
steambot=Primitív építőrobot, de végül is elvégzi a munkát. Nem részesül a mozgássebesség kutatásából.
steel-ingot=A karbonacél keményebb, mint a vas, és sokkal ellenállóbb a korrózióval szemben.
stone-brick=Egy egymásra rakható szilikát kőzetdarab. Nem túl izgalmas.
tellurium-ingot=A tellúr egy törékeny metalloid érdekes elektromos felhasználhatósággal.
tin-ingot=Az ón könnyen alakítható fém, amely alacsony hőmérsékleten olvad, de nem túl tartós.
