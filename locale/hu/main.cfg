ir2-photon-turret=Torpedók kilőve!
ir2-plastiglass=Rugalmas, de erős és törésálló műanyag, olyan tiszta, mint az üveg.
ir2-pressing=Erős hővel és nyomással működő kocka, amely lehetővé teszi a kemény kristályok szintézisét.
ir2-racing-monowheel=Kiváló végsebesség és kiváló fékek. Fegyverek nélkül. Minimális rakodókapacitás.
ir2-radar=A környezet feltérképezése visszaverődő rádióhullámokkal.
ir2-reclamation=Törje szét a tárgyakat, és nyerje vissza a készítésükhöz használt fémek és üvegek egy részét.
ir2-research=Fejlett létesítmények a technológia határainak feszegetésére.
ir2-robot-battery=Növeli a munkásrobotok által tárolható energia mennyiségét.
ir2-robotower=Alkalmazza a roboport-berendezések tudományát, hogy logisztikai hálózatokat hozzon létre, amelyeket teherszállító robotok szolgálnak ki.
ir2-rocket-speed=Növeli a rakétavetők tűzgyorsaságát.
ir2-scatterbot=Az életük brutális és rövid, de a maguk homályos módján szeretnek téged.
ir2-solar-energy=Termeljen korlátozott mennyiségű energiát a napsugarakból.
ir2-stainless-milestone=A rozsdamentes acél egy erősebb, de rugalmasabb és ellenállóbb acélötvözet.
ir2-steam-power=Végre! Elektromos áram előállítása nyomás alatt álló gőzgépekből.
ir2-steambot=Egy primitív építőrobot. Nem részesül mozgássebesség-kutatásban.
ir2-steel-milestone=Karbonacél, a vas keményebb és kevésbé törékeny készítményének előállítása.
ir2-steel-wall=Talán a harapdálók fizetnek majd érte.
ir2-storage=Halmozz fel mindent.
ir2-tellurium-milestone=A tellúr, a kén unokatestvére, törékeny metalloid. Érdekes elektromos alkalmazásai vannak.
ir2-transmat=Teleporterek, hogy másképp fogalmazzak. Elég kicsi a valószínűsége annak, hogy a DNS-ed keveredik egy harapóséval.
ir2-washing=Zúzott ércek tisztítása, a hozam további javítása és a másodlagos ásványok kinyerése.
laser-turret=Nagy lyukakat égetni a dolgokba. Pew, pew.
personal-roboport-equipment=Szereld fel páncélrácsodat kiváló építőszerszámokkal.
physical-projectile-damage=Növeli a lövedékek által okozott sebzést.
robotics=Nagy teherbírású robotállomások jobb lefedettséggel, több töltőállomással és tárolókapacitással.
