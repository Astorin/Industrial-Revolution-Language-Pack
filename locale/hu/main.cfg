ir2-autogun-turret=Egy automata géppuska torony.
ir2-barrelling=Mozgassa a folyadékot hordókban és megerősített csövekben.
ir2-bronze-construction=Rögtönzött, barkácsolt vegyestüzelésű berendezések és robotok, amelyek segítik az automatizált építkezést.
ir2-bronze-forestry=Automatizált fagazdálkodás, amely lassan, de folyamatosan termeli a fát.
ir2-bronze-milestone=A bronz erős és korrózióálló anyag, amelynek tulajdonságai meghaladják az egyes alkotóelemeiét.
ir2-cannon-speed=Növeli a tankágyúk tűzgyorsaságát.
ir2-chromium-milestone=A króm rendkívül kemény és ellenálló elem, de tiszta formában törékeny. Ötvözetekben és galvanizáláshoz használják.
