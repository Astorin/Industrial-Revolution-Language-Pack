[mod-setting-description]
ir2-fuelman-inventorysounds=Az üzemanyag-kezelő leltárátadások halk hangot adnak ki.
ir2-fuelman-pingemptyslot=Riasztás, ha valamelyik üzemanyagnyílás teljesen üres. Csak akkor jelenik meg, ha az üzemanyag-kezelő aktív (gyorsbár parancsikon).
ir2-fuelman-pingnofuel=Riasztás, ha valamelyik üzemanyaghely a küszöbérték alatt van, de nincs megfelelő üzemanyag a páncél- vagy járműkészletedben. Csak akkor jelenik meg, ha az üzemanyag-kezelő aktív (gyorsbár parancsikon).
ir2-fuelman-pingnoinv=Riasztás, ha valamelyik kiürített üzemanyaghelyen eldobandó tárgyak vannak, de a páncél- vagy járműkészletek tele vannak. Csak akkor jelenik meg, ha az üzemanyag-kezelő aktív (gyorsbár parancsikon).
ir2-fuelman-pingsounds=A riasztások hangot játszanak le.
ir2-hide-redundancies=Elrejti az alaptermékeket, amelyeknek nincs ismert felhasználási módja (ha vannak ilyenek), így nem lehet őket elkészíteni. A technológiai feloldásokban továbbra is megjelennek. Leginkább hibakeresési célokra, a játékosok számára nem igazán hasznos.
ir2-inserter-adjustment=Ha engedélyezve van, akkor a futószalagok manipulátorokkal megrakható oldalát egy gyorsbillentyűvel lehet beállítani. Kapcsolja ki ezt az opciót, ha helyette egy másik manipulátor modot szeretne használni.
ir2-laser-colour=Válassza ki a lézersugarak árnyalatát (lövegtornyok, rombolók stb.).
ir2-no-blue-trees=Ha be van kapcsolva, a fák lombozatának kék csatornáját a zöld csatorna értékének 80%-ára korlátozza (azaz eltünteti a furcsa kék fákat).
ir2-starting-age=Válaszd ki, hogy az alapértelmezett "kőkorszakban" kezdesz-e, vagy a technológia további szintjei legyenek aktívak. Csak az új játék létrehozására van hatással.
ir2-starting-kit=Ha ezt bekapcsolod, akkor a kezdő tech-szintedtől függően kapsz egy bónusz kezdő készletet. Csak az új játék létrehozására van hatással.
ir2-status-disabled=Megjelenik, ha a gépet az áramköri hálózati jel tiltja (csak bányagépek). A gép grafikus felhasználói felületén is használatos a "nem működő" állapotoknál, kivéve az alacsony energiaellátást.
ir2-status-full-output=Megjelenik, ha a gép nem tud működni (pl. a kimenet blokkolva van, vagy valamilyen más feladattal van elfoglalva).
ir2-status-idle=Akkor jelenik meg, amikor a gépnek nincs semmi dolga (csak kézműves gépeknél).
ir2-status-insufficient-input=Megjelenik, ha a gépnek nincs elég alapanyaga a feladat elvégzéséhez (csak kézműves gépeknél).
ir2-status-low-power=Megjelenik, ha a rendelkezésre álló áramellátás vagy a puffer töltése nem elegendő.
ir2-status-no-minable-resources=Megjelenik, ha a bányagép kifogyott a kitermelhető nyersanyagokból (csak bányagépeknél).
ir2-status-working=Akkor jelenik meg, amikor a gép működik vagy készen áll a használatra.
ir2-rail-blocks=A sínblokkok megjelenítéséhez használt színek (pl. amikor egy jelzést tartanak a sínek felett).
ir2-research-notifications=Értesítést jelenít meg, ha Te vagy a csapatod befejezte a kutatást. Csak kutatási várólisták esetén hasznos.
ir2-turret-runtime=Alapértelmezés szerint a világbeli tornyok a birtokló játékos vagy haderő színével megegyező színűek. Ehelyett választhatod, hogy minden torony ugyanazt a fix színt használja, mint az ikonja.

