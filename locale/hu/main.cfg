[entity-description]
accepted-item=__1__ __2__
accepted-types=Elfogadva:
arc-furnace=Fejlett elektromos kemence. Olvasztott fémeket állít elő öntödék számára. Kézzel kell kiválasztani a receptet.
arc-turret=Megzavarja az élő célpontok idegrendszerét, lelassítva őket. Nem okoz kárt.
assembling-machine-1=Gőzhajtású összeszerelő. Formába veri a dolgokat lump szerszámokkal.
assembling-machine-2=Elektromos összeszerelő. Fűrészeket és fúrókat használ az alkatrészek gyártásához.
assembling-machine-3=Lézeres összeszerelő. Lézert használ precíziós alkatrészek vágására és hegesztésére.
bronze-forestry=Fát termeszt. Tisztítja a levegőt. Nem igényel üzemanyagot.
bronze-furnace=Tüzeléses kemence. Középszintű anyagok olvasztása.
bronze-incinerator=Tüzeléses égetőmű. Megsemmisíti a nem kívánt tárgyakat, kivéve a tüzelőanyagokat.
burner-inserter=A vegyestüzelésű manipulátorok a kemencék és más gépek tüzelőanyag-nyílásából is táplálhatók.
burner-mining-drill=Vegyestüzelésű bányagép. Nem tud olyan érceket bányászni, amelyek folyékony oldószert igényelnek.
chrome-drill=Hatalmas elektromos bányagép. Használhat bányászati oldószert.
chrome-press=Elektromos kompresszor. Hatalmas nyomás alkalmazásával ipari kristályokat gyárt.
chrome-transmat=Helyszínről-helyszínre történő transzmaterializáló. Egy transzmatikus párnak legalább __1__ minden egyes energiapufferben a csatlakozáshoz. A maximális töltési sebesség __2__.
copper-aetheric-lamp=Gőzt és pontosan kalibrált rézrudakat használ a földöntúli ragyogás előállításához. Hogyan működik? Senki sem tudja. A __CONTROL__rotate__ / __CONTROL__reverse-rotate__ használatával forog. A __CONTROL__ir2-entity-adjustment__ használatával válthatsz az átmenő és a csőbe végződő változatok között. Válassza ki és konfigurálja a lámpát a szín kiválasztásához, vagy használja a __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ parancsot a színek közötti váltáshoz.
copper-boiler=Tüzelőanyagot éget, hogy a vizet gőzzé alakítsa.
copper-grinder=Gőzhajtású zúzógép. Macerálja az ércet, növelve a hozamot, és más nyersanyagokat is feldolgozhat.
copper-lab=Gőzhajtású kutatóállomás. Korlátozott tudományos csomag kompatibilitás.
copper-mixer=Gőzhajtású keverő. Speciális zúzógép, amely a tiszta összetevőket keveri össze a további feldolgozáshoz.
electric-furnace=Elektromos kemence. Magas szintű anyagok olvasztásához.
electric-mining-drill=Elektromos bányagép. Használhat bányászati oldószert.
gear-wheel-foundry=Olvadt fémet önt a fogaskerék formákba.
gun-turret=Automatikus géppuska torony. A kialakítás furcsán ismerősnek tűnik.
heavy-roller=Nehéz építőipari jármű. Fegyverek nélkül. Nagy felszerelési rács. Fákat dönt le. Immunis a futószalagokra. A járműre szerelt roboportok a jármű csomagtartóját használják.
ingot-foundry=Olvadt fémet önt az öntvény formákba.
ir2-adjust-inserters=Állítsa be, hogy ez a manipulátor a futószalag melyik oldalára ejtse a tárgyat __CONTROL__ir2-entity-adjustment__.
iron-air-compressor=Felszívja a légkört és összenyomja, készen áll a csőszállításra.
iron-air-purifier=Eltávolítja a szennyeződést a helyi légáramlásból, felhasználva egy szűrőanyagot.
iron-battery-charger=Akkumulátorokat tölt, kis eséllyel az akkumulátor meghibásodásával. A feltöltött akkumulátorok felhasználhatók személyi berendezésekben, járművekben, mozdonyokban és akkumulátorkisütőkben.
iron-battery-discharger=Felszabadítja a feltöltött akkumulátorteljesítményt, ha nem állnak rendelkezésre elsődleges generátorok, ugyanolyan prioritással, mint egy akkumulátor.
iron-flare-stack=Elpusztítja az olajtermékeket, szennyezést okoz.
iron-forestry=Fát termeszt elektromos lámpák alatt. Tisztítja a levegőt.
iron-gas-vent=Gázokat bocsát ki a légkörbe. A szennyezés mértéke a gáztól függ.
iron-grinder=Elektromos zúzógép. Macerálja az ércet, növelve a hozamot, és más nyersanyagokat is feldolgozhat.
iron-incinerator=Elektromos hulladékégető. Megsemmisít minden nem kívánt tárgyat.
iron-mixer=Elektromos keverő. Speciális zúzógép, amely a tiszta összetevőket keveri össze a további feldolgozáshoz.
iron-scrapper=Elektromos újrahasznosító. Hulladékot termel. Nem fogad el olyan tárgyakat, amelyek nem tartalmaznak fémet, üveget, fát vagy követ. A visszanyerési hatékonyság átlagosan 75%.
iron-washer=Elektromos érctisztító. Kivonja az ásványi anyagokat a fémtartalmú ércekből, további melléktermékek keletkezésének esélyével.
laser-turret=Automatikus célzású lézertorony. Pev, pev.
locomotive=Automatizált menetrendeket futtat és gördülőállományt húz. Nyissa meg a vonat menüt a __CONTROL__build__. A vonat kézi/automata üzemmódjának átkapcsolása a __CONTROL__ir2-entity-adjustment__.
minigun-turret=Fejlett géppuskatorony. Javított hatótávolság.
monowheel=Egy furcsa jármű. Fegyverek nélkül. Minimális rakodókapacitás.
photon-turret=Nagy teljesítményű, közepes hatótávolságú torony.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ to rotate.\n__CONTROL__ir2-entity-adjustment__ a tűz ívének átkapcsolásához.\n[img=virtual-signal/ir2-signal-danger] [font=default-semibold][color=red]WARNING:[/color][/font] Robbanó sérülés.
pipe-inserter=Gőzellátást igényel.
pipe-resistance-high=Magas
pipe-resistance-low=Alacsony
pipe-resistance-medium=Közepes
pipes-all=Bármilyen folyadék
pipes=[font=default-semibold][color=255,230,192]Szállítás:[/color][/font] __1__\n[font=default-semibold][color=255,230,192]Ellenállások:[/color][/font] __2__
plate-foundry=Olvadt fémet önt lemez formákba.
quantum-lab=Egy rendkívül fejlett, tömeges párhuzamos számításokra képes kutatási létesítmény.
racing-monowheel=Nagy végsebesség és kiváló fékek. Fegyverek nélkül és minimális rakodókapacitással. Lépjen be az egykerekűek világába __CONTROL__toggle-driving__.
robotower=Egy alap roboport korlátozott lefedettséggel, de kis helyigénnyel.
scattergun-turret=Lassú, de brutális védekezés a betolakodók ellen.
small-tank=[font=default-semibold][color=255,230,192]Boltok:[/color][/font] __1__\n[font=default-semibold][color=255,230,192]Ellenállások:[/color][/font] __2__
solar-array=Napfényből termel áramot. A méretgazdaságosság több energiát jelent kisebb helyen.
steam-drill=Gőzhajtású bányagép. Gőzcsövekhez csatlakozik, de nem tud olyan érceket bányászni, amelyekhez folyékony oldószerre van szükség.
steel-cleaner=Elektromos csőszűrő. Eltávolítja a szennyeződéseket a szennyezett vízből. Felhalmozódik a trutymó, amelyet kezelni kell.
steel-electroplater=Elektromos galvanizáló gép. A fém alkatrészeket védő fémréteggel vonja be.
steel-grinder=Fejlett elektromos zúzógép. Képes a legkeményebb anyagok zúzására.
