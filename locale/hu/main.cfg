ir2-concrete=Nagyon hasznos építőanyag. Viszlát, tégla.
ir2-electronics=Elektromos jelek kombinálása és módosítása.
ir2-electroplating=Növeli az alkatrészek ellenállóképességét és tartósságát.
ir2-force-fields=Elektromágneses effektorok, amelyek az erőterek manipulálásával képesek eltéríteni, elnyelni, vonzani vagy taszítani.
ir2-furnaces=Forróbb, erősebb kemencék, amelyek a fémek szélesebb skáláját kezelik.
