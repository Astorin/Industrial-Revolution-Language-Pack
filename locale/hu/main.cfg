steel-washer=Elektromos érctisztító. Kivonja az ásványi anyagokat a fémtartalmú ércekből, további esély van a melléktermékek keletkezésére.
stone-charcoal-kiln=Lassú égésű kemence, amely a fát faszénné alakítja.
stone-furnace=Tüzeléses kemence. Alacsony szintű anyagok olvasztása.
