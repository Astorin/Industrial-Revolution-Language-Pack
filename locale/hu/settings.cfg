[mod-setting-description]
ir-fuelman-inventorysounds=Az üzemanyag-kezelő leltárátadások halk hangot adnak ki.
ir-fuelman-pingnoinv=Riasztás, ha valamelyik kiürített üzemanyaghelyen eldobandó tárgyak vannak, de a páncél- vagy járműkészletek tele vannak. Csak akkor jelenik meg, ha az üzemanyag-kezelő aktív (gyorsbár parancsikon).
ir-fuelman-pingsounds=Az üzemanyag-kezelő riasztásai hangot játszanak le.
ir-hide-redundancies=Elrejti az alaptermékeket, amelyeknek nincs ismert felhasználási módja (ha vannak ilyenek), így nem lehet őket elkészíteni. A technológiai feloldásokban továbbra is megjelennek. Leginkább hibakeresési célokra, a játékosok számára nem igazán hasznos.
ir-laser-colour=Válaszd ki a lézersugarak árnyalatát (lövegtornyok, rombolók stb.).
ir-no-blue-trees=Ha be van kapcsolva, a fák lombozatának kék csatornáját a zöld csatorna értékének 80%-ára korlátozza (azaz eltünteti a furcsa kék fákat).
ir-starting-age=Válaszd ki, hogy az alapértelmezett "kőkorszakban" kezdesz-e egy minimális induló készlettel és kutatott technológia nélkül, vagy a technológiákat előre kutatod, és egy bőkezűbb készletet kapsz. Csak az újonnan indított játékra van hatással.
ir-status-disabled=Megjelenik, ha a gépet az áramköri hálózati jel tiltja (csak bányagépek). A gép grafikus felhasználói felületén is használatos a "nem működő" állapotoknál, kivéve az alacsony energiaellátást.
ir-status-full-output=Megjelenik, ha a gép nem tud működni (pl. a kimenet blokkolva van, vagy valamilyen más feladattal van elfoglalva).
ir-status-idle=Akkor jelenik meg, amikor a gépnek nincs semmi dolga (csak kézműves gépeknél).
ir-status-insufficient-input=Megjelenik, ha a gépnek nincs elég alapanyaga a feladat elvégzéséhez (csak kézműves gépeknél).
ir-status-low-power=Megjelenik, ha a rendelkezésre álló áramellátás vagy a puffer töltése nem elegendő.
ir-status-no-minable-resources=Megjelenik, ha a bányagép kifogyott a kitermelhető nyersanyagokból (csak bányagépeknél).
ir-status-working=Akkor jelenik meg, amikor a gép működik vagy készen áll a használatra.
ir-rail-blocks=A sínblokkok megjelenítéséhez használt színek (pl. amikor egy jelzést tartanak a sínek felett).
ir-turret-runtime=Alapértelmezés szerint a világbeli tornyok a birtokló játékos vagy haderő színével megegyező színűek. Ehelyett választhatod, hogy minden torony ugyanazt a fix színt használja, mint az ikonja.
ir-research-notifications=Egy repülő szöveges értesítést jelenít meg a karaktered felett, amikor te vagy a csapatod új technológiát szerez.
ir-driving-autocorrect=Mesterséges burkolaton (pl. tégla, beton, aszfalt) való közlekedéskor a nyolc iránytűpont közül a legközelebbi felé tereli a jármű irányát. Csak "autó" típusú járművekre (pl. autók, tankok, egykerekűek) alkalmazható.
ir-belt-map-colours=Válaszd ki, hogy a futószalagok a térképen az alapértelmezett színnel vagy szintenként eltérő színnel jelenjenek-e meg. Ha egy folyamatban lévő játék közben változtatod meg, előfordulhat, hogy a térképszektorokat újra kell térképezni, mielőtt az új szín megjelenik.

