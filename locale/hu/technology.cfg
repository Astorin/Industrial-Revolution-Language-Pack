[technology-description]
advanced-military-science-pack=Feloldja a kiváló fegyverfejlesztés kutatását.
atomic-bomb=Csak így lehetünk biztosak benne.
battery-equipment=Hordozható akkumulátor. Feltöltődik a felszerelt generátorok energiájával, majd szükség esetén felszabadítja azt.
battery-mk2-equipment=Továbbfejlesztett hordozható akkumulátor. Feltöltődik a felszerelt generátorok energiájával, majd szükség esetén felszabadítja azt.
electric-engine=Fejlett elektromos motorok kiváló terheléssel.
energy-weapons-damage=Növeli a lézerek és más energiasugaras fegyverek által okozott sebzést.
engine=Robusztus munkagép, amely járműveket mozgat és nehézgépeket hajt.
fusion-reactor-equipment=Az Acme Vállalat hírhedt "Mr Reactor"-a. A neutronfluxus minden öröme a zsebedben. Páncélodat urán üzemanyagcellákkal látja el. Valószínűleg nem fog felrobbanni.
gun-turret=Egy automata géppuska torony. A kialakítás furcsán ismerősnek tűnik.
heavy-armor=Keményebb bronz páncélzat, minimális felszerelési ráccsal.
inserter-capacity-bonus=A halommanipulátorok egy lendülettel több elemet mozgatnak el.
ir-advanced-engine=Erősebb motor. Még jobb: fényes.
ir-bronze-forestry=Automatizált fagazdálkodás, amely lassan, de folyamatosan termeli a fát.
ir-bronze-milestone=A bronz erős és korrózióálló anyag, amelynek tulajdonságai meghaladják az egyes alkotóelemeiét.
ir-chromium-milestone=A króm rendkívül kemény és ellenálló elem, de tiszta formában törékeny. Ötvözetekben és galvanizáláshoz használják.
ir-concrete=Nagyon hasznos építőanyag. Viszlát, tégla.
ir-electroplating=Növeli az alkatrészek ellenállóképességét és tartósságát.
ir-force-fields=Elektromágneses effektorok, amelyek az erőterek manipulálásával képesek eltéríteni, elnyelni, vonzani vagy taszítani.
ir-glass-milestone=Sztanoszilikát üveg. Átlátszó és jó szigetelő, de könnyen törik.
ir-inserters=A robot segítőid fejlesztése: okosabbak, gyorsabbak, erősebbek.
ir-iron-forestry=Javított fagazdálkodás, lassú, de folyamatos fakitermelés.
ir-iron-milestone=A vassal való munka hamarosan felszabadítja az elektron erejét.
ir-iron-motor=A szerencse egy kerékben forog, amely forgása közben nem engedi, hogy örökké ugyanaz a kerék használódjon.
ir-lead-milestone=Az ólom mérgező, de nagyon sűrű anyag, jó árnyékolásra.
ir-mining=Továbbfejlesztett gépek, hogy intenzívebben fosztogathassák a világ erőforrásait.
ir-modules=Programozza a számítógépeket, hogy finomhangolja a gépek működését. A számítógép alkatrészei ismét visszaállíthatók alapértelmezett állapotukba.
ir-monowheel=Egy furcsa jármű. Fegyverek nélkül. Minimális rakodókapacitás.
ir-normal-inserter-capacity-bonus=A nem-halom manipulátorok több tárgyat mozgatnak egy lendülettel.
ir-nuclear-fuel=Rejtélyes, de működik.
ir-photon-turret-damage=Növeli a fotontorpedók által okozott sebzést.
ir-photon-turret=Torpedók kilőve!
ir-plastiglass=Rugalmas, de erős és törésálló műanyag, olyan tiszta, mint az üveg.
ir-pressing=Erős hővel és nyomással működő kocka, amely lehetővé teszi a kemény kristályok szintézisét.
ir-racing-monowheel=Kiváló végsebesség és kiváló fékek. Fegyverek nélkül. Minimális rakodókapacitás.
ir-radar=A környezet feltérképezése visszaverődő rádióhullámokkal.
ir-reclamation=Törje szét a tárgyakat, és nyerje vissza a készítésükhöz használt fémek és üvegek egy részét.
ir-research=Fejlett létesítmények a technológia határainak feszegetésére.
ir-robot-battery=Növeli a munkásrobotok által tárolható energia mennyiségét.
ir-robotower=Alkalmazza a roboport-berendezések tudományát, hogy logisztikai hálózatokat hozzon létre, amelyeket teherszállító robotok szolgálnak ki.
ir-rocket-speed=Növeli a rakétavetők tűzgyorsaságát.
ir-scatterbot=Az életük brutális és rövid, de a maguk homályos módján szeretnek téged.
ir-solar-energy=Termeljen korlátozott mennyiségű energiát a napsugarakból.
ir-steam-power=Végre! Elektromos áram előállítása nyomás alatt álló gőzgépekből.
ir-steambot=Egy primitív építőrobot. Nem részesül mozgássebesség-kutatásban.
ir-steel-wall=Talán a harapdálók fizetnek majd érte.
ir-transmat=Teleporterek, hogy másképp fogalmazzak. Elég kicsi a valószínűsége annak, hogy a DNS-ed keveredik egy harapóséval.
ir-washing=Zúzott ércek tisztítása, a hozam további javítása és a másodlagos ásványok kinyerése.
laser-turret=Nagy lyukakat égetni a dolgokba. Pew, pew.
personal-roboport-equipment=Szereld fel páncélrácsodat kiváló építőszerszámokkal.
physical-projectile-damage=Növeli a lövedékek által okozott sebzést.
robotics=Nagy teherbírású robotállomások jobb lefedettséggel, több töltőállomással és tárolókapacitással.
weapon-shooting-speed=Növeli az összes lövedék és sörétes puska lövedék tűzgyorsaságát.
worker-robots-speed=Növeli a fejlett építő és logisztikai robotok repülési sebességét. Nem érinti az óraműves robotokat.

