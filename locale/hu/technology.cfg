[technology-description]
advanced-military-science-pack=Feloldja a kiváló fegyverfejlesztés kutatását.
atomic-bomb=Csak így lehetünk biztosak benne.
automation-4=Speciális lézeres összeszerelési eljárások, amikor csak nagy energia és precizitás elegendő.
battery-equipment=Hordozható akkumulátor. Feltöltődik a felszerelt generátorok energiájával, majd szükség esetén felszabadítja azt.
battery-mk2-equipment=Továbbfejlesztett hordozható akkumulátor. Feltöltődik a felszerelt generátorok energiájával, majd szükség esetén felszabadítja azt.
battery=Tárolja az energiát elektrokémiai cellákban, és töltse le őket akkumulátor-generátorokban vagy járművekben.
coal-liquefaction=A szén a bronzkorszakban a legjobb dolognak tűnt, de ez már messze a múlté.
electric-engine=Fejlett elektromos motorok kiváló terheléssel.
energy-weapons-damage=Növeli a lézerek és más energiasugaras fegyverek által okozott sebzést.
engine=Robusztus munkagép, amely járműveket mozgat és nehézgépeket hajt.
fusion-reactor-equipment=Az Acme Vállalat hírhedt "Mr Reactor"-a. A neutronfluxus minden öröme a zsebedben. Páncélodat urán üzemanyagcellákkal látja el. Valószínűleg nem fog felrobbanni.
gun-turret=Egy automata géppuska torony. A kialakítás furcsán ismerősnek tűnik.
heavy-armor=Keményebb bronz páncélzat, minimális felszerelési ráccsal.
inserter-capacity-bonus=A halommanipulátorok egy lendülettel több elemet mozgatnak el.
ir-advanced-batteries=Kiváló ólomalapú akkumulátorok, négyszeres töltési kapacitással.
ir-air-compression=Használjon adszorbens szűrőket a légkör szennyezésének tisztítására és a levegő sűrítésére.
ir-arc-furnace=Barkácsolás... öntvények nélkül? Őrület!
ir-arc-turret-equipment=Az ívtorony hordozható változata, amely felszerelési rácsokra szerelhető.
ir-arc-turret=Kábító elektromos lökést bocsát ki, ami lelassítja az ellenséget.
ir-brass-milestone=Nem egészen olyan sárgaréz, mint amilyenre otthonról emlékszik, de kemény, fényes és nagyon jól megmunkálható, szóval elég közel van hozzá.
ir-bronze-forestry=Automatizált fagazdálkodás, amely lassan, de folyamatosan termeli a fát.
ir-bronze-furnace=A továbbfejlesztett kemencék jobb anyagokat jelentenek. A jobb anyagok jobb kemencéket jelentenek. Kemencéket akarsz.
ir-bronze-milestone=A bronz erős és korrózióálló anyag, amelynek tulajdonságai meghaladják az egyes alkotóelemeiét.
ir-bronze-telescope=Messziről kémleljen dolgokat.
ir-charcoal=A fa jó, de kőkorszaki tüzelőanyag. Jobbat is lehet csinálni.
ir-chrome-forestry=Gyorsított, műtrágyával támogatott fagazdálkodás, amely folyamatos fakészletet eredményez.
ir-chromium-milestone=A króm rendkívül kemény és ellenálló elem, de tiszta formában törékeny. Ötvözetekben és galvanizáláshoz használják.
ir-coking=A szén pirolízise során koksz keletkezik, amely tisztább tüzelőanyag, és szintén hasznos a redukciós eljárásokban.
ir-concrete=Nagyon hasznos építőanyag. Viszlát, tégla.
ir-coolant=Egyes gépek és berendezések nagyon forrón működnek. A hűtőfolyadék-ciklus beállítása segít kezelni ezt a hőt.
ir-copper-derrick=A tiszta gőzt szivattyúzza ki a gőzhasadékokból.
ir-crude-oil-processing=Nyersolajat a felszínre szivattyúzni és frakciókra bontani.
ir-cryogenics=Használja a fagypont alatti hőmérsékletet a gázok cseppfolyósítására, vagy elválasztja őket a légköri keveréktől.
ir-electric-furnace=Ahelyett, hogy közvetlenül tüzelőanyagot égetnének, elektromosságot használnak a fehéren izzó indukciós tekercsek működtetéséhez.
ir-electronics=Elektronikus jelek kombinálása és módosítása.
ir-electroplating=Növeli az alkatrészek ellenállóképességét és tartósságát.
ir-electrum-milestone=Fejlett kristályos ötvözet kivételes tartóssággal és szokatlan elektromágneses tulajdonságokkal.
ir-ethanol=Biomassza vagy más szénhidrogének feldolgozása tiszta és hasznos könnyű alkohol előállítására.
ir-force-fields=Elektromágneses effektorok, amelyek az erőterek manipulálásával képesek eltéríteni, elnyelni, vonzani vagy taszítani.
ir-gas-furnace=Gázüzemű kemencék tisztességes energiahatékonysággal.
ir-gasification=Alkalmazza a földgáz krakkolási folyamatát a szilárd tüzelőanyagokhoz.
ir-geothermal-exchange=Használja a föld alól felszálló forró, szennyezett gőzt a tiszta víz felforralásához.
ir-glass-milestone=Sztanoszilikát üveg. Átlátszó és jó szigetelő, de könnyen törik.
ir-gold-milestone=Az idő múlik... Leülsz és elkezdesz az aranyról énekelni.
ir-graphene=Rendezett szénatomokból álló, hihetetlenül erős filmek előállítása polimerek lézeres leválasztásával élettelen atmoszférában.
ir-graphite=Végre ceruzát készíthetsz! ... és más, rendkívül fejlett anyagokat.
ir-grinding=Anyagok macerálása és keverése az érckihozatal javítása és új anyagok létrehozása érdekében.
ir-heavy-oil-processing=Van olyan, hogy túl sok kenőanyag. Fejlessz ki egy olyan módszert, amellyel a nehézolaj hasznosabb részekre bontható.
ir-heavy-picket=Gyors, lebegő mobil építési platform.
ir-heavy-roller=Lassú, de nagyon robusztus mobil építési platform.
ir-high-pressure-canisters=Folyékony gázok és más illékony folyadékok biztonságos tárolása.
ir-hydrogen-battery=A megújuló akkumulátorok csúcstechnológiás formája.
ir-inserters=A robot segítőid fejlesztése: okosabbak, gyorsabbak, erősebbek.
ir-iron-forestry=Javított fagazdálkodás, lassú, de folyamatos fakitermelés.
ir-iron-milestone=A vassal való munka hamarosan felszabadítja az elektron erejét.
ir-iron-motor=A szerencse egy kerékben forog, amely forgása közben nem engedi, hogy örökké ugyanaz a kerék használódjon.
ir-lampbot=A lámparobotok egy helyben lebegnek, és egy irányba fénysugarat bocsátanak ki. Felvehetők és áthelyezhetők.
ir-lead-milestone=Az ólom mérgező, de nagyon sűrű anyag, jó árnyékolásra.
ir-light-oil-processing=A könnyűolaj remekül alkalmas arra, hogy felgyújtson dolgokat, de vannak sokkal tisztább és rugalmasabb üzemanyagok is.
ir-logistics-depot=Logisztikai hálózati interfészek hozzáadása a raktárakhoz.
ir-mining=Továbbfejlesztett gépek, hogy intenzívebben fosztogathassák a világ erőforrásait.
ir-modules=Programozza a számítógépeket, hogy finomhangolja a gépek működését. A számítógép alkatrészei ismét visszaállíthatók alapértelmezett állapotukba.
ir-monowheel=Egy furcsa jármű. Fegyverek nélkül. Minimális rakodókapacitás.
ir-natural-gas-processing=A földgáz szép dolog, de a hidrogén szó szerint alapvető fontosságú.
ir-nickel-milestone=A nikkel egy szívós, de kissé törékeny fém, amelyet legjobban ötvözőként vagy galvanizálószerként használnak.
ir-nickelsteel-milestone=A nikkelacél egy nagyon kemény ötvözet, nagy hőállósággal.
ir-normal-inserter-capacity-bonus=A nem-halom manipulátorok több tárgyat mozgatnak egy lendülettel.
ir-nuclear-fuel=Rejtélyes, de működik.
ir-petroleum-processing=A petróleumnak számos kulcsfontosságú felhasználási területe van, de a koksz és a földgáz is kívánatos.
ir-photon-turret-damage=Növeli a fotontorpedók által okozott sebzést.
ir-photon-turret=Torpedók kilőve!
ir-plastiglass=Rugalmas, de erős és törésálló műanyag, olyan tiszta, mint az üveg.
ir-pressing=Erős hővel és nyomással működő kocka, amely lehetővé teszi a kemény kristályok szintézisét.
ir-racing-monowheel=Kiváló végsebesség és kiváló fékek. Fegyverek nélkül. Minimális rakodókapacitás.
ir-radar=A környezet feltérképezése visszaverődő rádióhullámokkal.
ir-reclamation=Törje szét a tárgyakat, és nyerje vissza a készítésükhöz használt fémek és üvegek egy részét.
ir-research=Fejlett létesítmények a technológia határainak feszegetésére.
ir-robot-battery=Növeli a munkásrobotok által tárolható energia mennyiségét.
ir-robotower=Alkalmazza a roboport-berendezések tudományát, hogy logisztikai hálózatokat hozzon létre, amelyeket teherszállító robotok szolgálnak ki.
ir-rocket-propellant=Folyékony hidrogén- és oxigénpalackok, amelyek alkalmasak járművek pályára állítására.
ir-rocket-speed=Növeli a rakétavetők tűzgyorsaságát.
ir-scatterbot=Az életük brutális és rövid, de a maguk homályos módján szeretnek téged.
ir-scattergun-turret=Nem lehet egyszerre minden futószalag felett őrködni. Toborozz néhány fémbarátot, hogy automatikusan sörétekkel lőjék szét az ellenségeidet.
ir-solar-energy=Termeljen korlátozott mennyiségű energiát a napsugarakból.
ir-steam-power=Végre! Elektromos áram előállítása nyomás alatt álló gőzgépekből.
ir-steambot=Egy primitív építőrobot. Nem részesül mozgássebesség-kutatásban.
ir-steel-derrick=Szivattyúzz ki bármilyen gázt vagy gőzt bármely hasadékból.
ir-steel-milestone=Acélt, a vas keményebb és kevésbé törékeny változatát állítják elő.
ir-steel-wall=Talán a harapdálók fizetnek majd érte.
ir-storage-depot=Szép, hatalmas raktáruk van. Kár lenne, ha történne vele valami.
ir-transmat=Teleporterek, hogy másképp fogalmazzak. Elég kicsi a valószínűsége annak, hogy a DNS-ed keveredik egy harapóséval.
ir-washing=Zúzott ércek tisztítása, a hozam további javítása és a másodlagos ásványok kinyerése.
laser-turret=Nagy lyukakat égetni a dolgokba. Pew, pew.
laser=A koherens fénysugarak vághatnak, hegeszthetnek vagy ölhetnek.
lubricant=A szennyeződések eltávolítása a nehézolajból a mozgó alkatrészek kenőanyagának előállításához.
personal-roboport-equipment=Szereld fel páncélrácsodat kiváló építőszerszámokkal.
physical-projectile-damage=Növeli a lövedékek által okozott sebzést.
robotics=Nagy teherbírású robotállomások jobb lefedettséggel, több töltőállomással és tárolókapacitással.
rocket-fuel=Mozdonyok és járművek számára kifejlesztett optimális üzemanyagkeverék.
space-science-pack=Műholdak pályára állítása kozmikus adatok gyűjtése céljából.
weapon-shooting-speed=Növeli az összes lövedék és sörétes puska lövedék tűzgyorsaságát.
worker-robots-speed=Növeli a fejlett építő és logisztikai robotok repülési sebességét. Nem érinti az óraműves robotokat.

