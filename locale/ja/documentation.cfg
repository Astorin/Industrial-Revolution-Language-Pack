paragraph_IndustrialRevolution_1=Industrial Revolution 2へようこそ。これは、バニラ版Factorioの経験があり、基本的な操作が自分でできることを前提としています。左側のメニューには、modのわかりづらい機能の詳細が表示されるトピックがあります。
paragraph_IndustrialRevolution_2=いくつかの一般的なアドバイス:
paragraph_IndustrialRevolution_3=このMODはDeadlock989が2018-2021年に作ったもので、約2000時間かかりました。ライセンスは「CC BY-NC-ND 4.0」となります。楽しんでください。
bullet_IndustrialRevolution_1=部品と中間素材が多いため、手作りには長い時間がかかります。自動化が必要です。
bullet_IndustrialRevolution_2=ゲームの開始時に鉄を精錬することはできません。（mod設定で開始テクノロジーを変更しない限り）
bullet_IndustrialRevolution_3=鉄が精錬できるようになった時、最初の鉄鉱脈はかなり離れている可能性があります。もしそうなら、二次前線基地を設置しなければならないかもしれません。
bullet_IndustrialRevolution_4=単輪車は早期にロックが解除され、車よりも安価で高速なので、探索が簡単になります。
bullet_IndustrialRevolution_5=機器量産の前に、統計を確認してください。バニラの比率や数値は忘れてください。
bullet_IndustrialRevolution_6=一部のマップ設定では、ゴムの木を手に入れるのが非常に困難になる場合があります。単輪車を使用して探索するか、スターターキットを選択しておきます。
bullet_IndustrialRevolution_7=ゲーム後半の処理、特に鉱石洗浄では回路ネットワークがほぼ必須です。

paragraph_ir2_entity_toggle_1=IR2は、GUIを開かずに一部の機器の動作を調整できるホットキーを提供します。現在のキーバインドは __CONTROL__ir2-entity-adjustment__ です。
paragraph_ir2_entity_toggle_2=マシンを切り替えるには、次のいずれかにカーソルを合わせてホットキーを押します:
bullet_ir2_entity_toggle_1=[font=default-semibold][color=255,230,192]機関車[/color][/font]は、手動モードと自動モードの間で切り替えられます。乗っている場合は、カーソルで指さなくても切り替えられます。
bullet_ir2_entity_toggle_2=[font=default-semibold][color=255,230,192]光子砲[/color][/font]は広範囲短射程と狭範囲長射程とを切り替えます。
bullet_ir2_entity_toggle_3=[font=default-semibold][color=255,230,192]エーテリックランプ[/color][/font]はパススルー（2つの接続）状態と、（1つの接続の）パイプ終端状態に切り替えます。
bullet_ir2_entity_toggle_4=[font=default-semibold][color=255,230,192]電源スイッチ[/color][/font] は、トグルオンまたはオフに切り替えられます。
bullet_ir2_entity_toggle_5=[font=default-semibold][color=255,230,192]定数回路[/color][/font] の信号出力は、オンまたはオフに切り替えられます。

paragraph_ir2_fuelman_1=IR2は、燃料アイテムを燃焼させたり、バッテリーを放電したりする装備グリッド発電機を提供します。車両にも燃料が必要です。燃料スロットへの手動補充は面倒な事ですが、幸いIR2では自動化できます。
paragraph_ir2_fuelman_2=パワーアーマーに発電機がある場合、または燃料を必要とする車両を運転している場合は、燃料管理のクイックバートグルのロックが解除されます。（現在のキーバインドは__CONTROL__ir2-control-fuel-manager__です）"管理"のスイッチがオンになっていて、燃料レベルが低くなりすぎると、"管理"は同じ種類の燃料を補充しようとします。 使用済みのアイテム（空のバッテリーなど）がある場合、"管理"はそれらを片付けようとします。 アイテムがインベントリに移動したり、インベントリから移動したりすると、キャラクターの上に通知が表示され、その数が示されます。 燃料マネージャーで問題が発生した場合、通知には警告アイコンが出ます。
paragraph_ir2_fuelman_3=運転中、車両の燃料とその装備グリッドはアーマー装備と同じ方法で管理され、"管理"はあなたの個人在庫と車両のトランクの両方にアクセスできます。アーマー装備の場合、在庫はトランクよりも優先されます。 車両はトランクが優先されます。 機関車と貨車は「運転」とは見なされず、"管理"されません。
paragraph_ir2_fuelman_4=特定の警告とサウンドを無効にすることができます。「設定」>「Mod設定」>「個人設定」を参照してください。
bullet_ir2_fuelman_1=燃料を補充する必要がありますが、同じ燃料がありません。
bullet_ir2_fuelman_2=空の燃料スロットが見つかりました。"管理"はあなたがどの燃料を使いたいかわからないので、何の行動もしません。
bullet_ir2_fuelman_3=「使用済み燃料」スロットにアイテムがありますが、他の場所にそれのためのスペースがありません。

paragraph_ir2_mining_1=IR2は特徴として、バニラから通常の資源鉱脈:[img=item/coal] [font=default-bold][color=255,230,192]石炭[/color][/font]、[img=item/stone] [font=default-bold][color=255,230,192]石[/color][/font]、[img=item/copper-ore] [font=default-bold][color=255,230,192]銅鉱石[/color][/font]、[img=item/iron-ore] [font=default-bold][color=255,230,192]鉄鉱石[/color][/font] [img=item/uranium-ore] [font=default-semibold][color=255,230,192]ウラン鉱石[/color][/font]を発見できます。追加で、[img=item/tin-ore] [font=default-bold][color=255,230,192]スズ鉱石[/color][/font] and [img=item/gold-ore] [font=default-bold][color=255,230,192]金鉱石[/color][/font]を見つけることができます。鉄と金を精錬するには研究が必要なので、最初は銅とスズが主に扱う資源となります。
paragraph_ir2_mining_2=時々、希少な宝石を含む鉱脈を見つけることがあります。それらは[img=item/ruby-gem] [font=default-bold][color=255,230,192]ルビー[/color][/font]、[img=item/sapphire-gem] [font=default-bold][color=255,230,192]サファイア[/color][/font]、 [img=item/diamond-gem] [font=default-bold][color=255,230,192]ダイヤモンド[/color][/font]です。それぞれの宝石は、特定の種類の鉱石に関連付けられていますが、すべての鉱脈に宝石が存在するわけではありません。鉱脈中の宝石を探すのは難しいですが、世界(通常プレイ画面)とマップの両方に視覚的な手がかりがあります。ゲームの後半では、宝石を合成するハイテクな方法が利用可能です。ただし、結晶形成の核に粉末の宝石（天然または合成）が必要であるため、その処理ラインを開始するには、少なくともいくつかの宝石を採掘しておく必要があります。
paragraph_ir2_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]ニッケル[/color][/font]、[img=item/lead-pure] [font=default-semibold][color=255,230,192]鉛[/color][/font]、[img=item/chromium-pure] [font=default-semibold][color=255,230,192]クロム[/color][/font]、[img=item/tellurium-pure] [font=default-semibold][color=255,230,192]テルル[/color][/font]は独立して発生することはありません。これらは処理された鉱石から抽出されます。

paragraph_ir2_pollution_control_1=IR2は、汚染を軽減するのに役立つ機械を提供します。
paragraph_ir2_pollution_control_2=Factorioの汚染は、世界を32x32タイルで分割したチャンクに基づいています:ゲームを一時停止すると、チャンクグリッドが表示されます。すべてのチャンクには汚染値があります。機器が汚染を放出する場合、それは機器が入っているチャンクの汚染値に追加されます。汚染は隣接するチャンクに広がります。いくつかの自然の特徴はそれを減らします。機器の汚染排出量が負の場合、ゼロに達するまでそのチャンクの汚染から差し引かれます。IR2は、汚染の悪影響があるマシンにカーソルを合わせると、[img=selection-box] [font=default-semibold] [color=255,230,192]altモードのハイライト[/color] [/font]を表示します。これは、影響を受けているチャンクの境界を示します。チャンクの汚染はゼロを下回ることはないため、同じチャンクに汚染防止機器を多く設置しすぎないようにすることをお勧めします。
bullet_ir2_pollution_control_1=[font=default-bold][color=255,230,192]育木機[/color][/font]は主に木材の栽培に使用されますが、汚染防止効果がわずかにあります。
bullet_ir2_pollution_control_2=[font=default-bold][color=255,230,192]空気清浄塔[/color][/font]は汚染を減らすのにより効果的ですが、資源を消費します。

paragraph_ir2_pollution_spill_1=一部の液体と気体は汚染物質です。[font=default-bold][color=255,230,192]貯蔵タンク[/color][/font]や[font=default-bold][color=255,230,192]パイプ[/color][/font]に汚染される流体が入っている状態で分解または破壊されると、汚染物質はすぐに世界に放出されます。同じことが流体システムを手動でフラッシュする場合にも当てはまります。
paragraph_ir2_pollution_spill_2=放出される汚染の量は、それがどんな流体であったかによって異なりますが、さらに重要なことに、どれだけの流体が「削除」されたかによっても異なります。一つのパイプピースの内容物についてのみ、放出された汚染は心配する必要はありません。しかし、それが25kユニットの流体満載の貯蔵タンクであった場合、汚染は重大になる可能性があります。最も危険なのは、流体システム全体をフラッシュすることで、1M単位になるかもしれません。
paragraph_ir2_pollution_spill_3=最も汚染されている流体は原油であり、最も汚染されていない流体は汚水です。溶けた金属と溶けたガラスも汚染物質です。

paragraph_ir2_power_sources_1=IR2の機器には、3種類の動力源があります。
paragraph_ir2_power_sources_2=[img=tooltip-category-chemical] [font=default-bold][color=255,230,192]燃料式機器[/color][/font] は、動作するために石炭またはその他の固体化学燃料が必要です。これらには、ボイラー、炉、燃料式掘削機、燃料式インサーターが含まれます。 IR2の燃料式インサーターは、燃料スロットから燃料を「吸って」、自身に動力を供給することができます。
paragraph_ir2_power_sources_3=[font=default-bold][color=255,230,192]蒸気動力[/color][/font]は、加圧された蒸気を機械的な動きに変換することによって動作します。IR2ゲームの初期段階では、蒸気動力が鉱石処理や加工を自動化する唯一の方法です。銅のボイラーは、水を蒸気に変換するために使用されます。蒸気は、蒸気機器にパイプで送ることができます。（通常は蒸気機器を通して）
paragraph_ir2_power_sources_4=[font=default-bold][color=255,230,192]電動機械[/color][/font]には電気ネットワークからの電力が必要です。IR2では、電気は蒸気機関でロックが解除されます。そのため、鉄の時代に入る必要があります。多くの電動機器は、色付きのライトで動作状態を示します。[設定]>[Mod設定]>[スタートアップ]で使用する色を調整できます。

paragraph_ir2_processing_1=IR2は、鉱石処理のための追加のプロセスと中間工程の追加を特徴としており、ゲームのかなり早い段階から素の鉱石の収量を効果的に高めます。これらのプロセスはオプションであり、場合によっては－素の鉱石を精錬し続けることもできます－しかし、処理を追加することには常に利点があります。
paragraph_ir2_processing_2=[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-bold][color=255,230,192]破砕機[/color][/font] は通常、素の鉱石を破砕したり、石を砂利やケイ酸に還元したりするために使用されます。金属鉱石を破砕すると、インゴットの収量が増加します。破砕機は、ゴムの木からゴムの板を抽出するためにも使用されます。
paragraph_ir2_processing_3=[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-bold][color=255,230,192]ミキサー[/color][/font]は手動でレシピ選択する破砕機の特殊な形式です。これらは主に製錬用の合金混合物の製造に使用されますが、粉砕された材料を水と組み合わせて床材やその他の製品を製造することもできます。
paragraph_ir2_processing_4=[img=item/steel-washer] [font=default-bold][color=255,230,192]洗浄機[/color][/font] は、精製された鉱物を生成することによって破砕された鉱石からの収量をさらに増加させ、製錬プロセスで失われるであろう希少な金属鉱物を分離します。洗浄には、液体入力が必要であり、洗浄プロセス中に汚染されます。[img=item/steel-cleaner] [font=default-bold][color=255,230,192]浄水器[/color][/font]を使用して不純物をろ過し、洗浄に使用した水をきれいにできます。[img=item/pump] [font=default-bold][color=255,230,192]ポンプ[/color][/font]、[img=item/small-tank] [font=default-bold][color=255,230,192]小型タンク[/color][/font] および [img=item/green-wire] [font=default-bold][color=255,230,192]回路ネットワーク[/color][/font]は、自動の鉱石洗浄プラントを整備し、比率を管理するのに役立つ可能性があります。
paragraph_ir2_processing_5=[img=item/iron-scrapper] [font=default-bold][color=255,230,192]スクラップ機[/color][/font]は、アイテムの作成過程に少なくともある程度の金属、石、木、またはガラスが含まれている限り、ほとんどすべてのアイテムをスクラップに変えることができます。その後、スクラップはインゴットまたは板に再製錬することができます。これは、不要なアイテムや廃止されたアイテムからリソースを回復するための良い方法で、アイテムの作成に使用された材料の少なくとも半分を取得することが保証されています。スクラップは工程を「逆」にすることしかできず、製錬、破砕、化学、電気メッキはそうできません。

paragraph_ir2_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]生産性モジュール[/color][/font]は研究所、掘削機、および次レシピで使用できます:

paragraph_ir2_transmats_1=どこでもマット（「どこからどこまでもいけるマット」の略）は、超空間スリップストリームトンネルを使用して工場長をマット間で迅速に転移する場の量子論リング技術の分野です。世界中に複数のどこでもマットを設置すると、ネットワークが形成されます。どこでもマットをクリックすると、そのインターフェイスが開き、可能な行き先が表示されます。両方のトランスマットのステータスシンボルが[img=transmat-ready][font=default-bold][color=255,230,192]Ready[/color][/font]の場合[font=default-bold][color=255,230,192]Engage[/color][/font]ボタンをクリックして転移を開始できます。どこでもマットは、次のすべての条件が当てはまる場合にのみ接続されます:
paragraph_ir2_transmats_2=[font=default-semibold][color=255,230,192]編集[/color][/font]ボタンをクリックすると、どこでもマットの名前を編集できます。 編集された名前は、青写真とコピー貼り付けで保持されます。

bullet_ir2_transmats_1=少なくとも1人の工場長が準備済みどこでもマットの量子フィールドリング内の上に立っている必要があります。
bullet_ir2_transmats_2=両方のどこでもマットのエネルギーバッファーに十分な電力が蓄えられている必要があります。距離は必要な電力に影響しません。
bullet_ir2_transmats_3=両方のどこでもマットは同じフォース/チームに属している必要があります。
bullet_ir2_transmats_4=通常、両方のどこでもマットは同じ表層または惑星上にある必要があります。（他MODは異なる表層との接続を設定できます）
bullet_ir2_transmats_5=目的のどこでもマットのプラットフォーム上に、エンジニアが立っているか車両があると転移阻害されます。

paragraph_ir2_weapons_1=IR2は、いくつかの武器と弾薬のメカニズムを追加変更し、軍事技術ツリーを作り直しています。

bullet_ir2_weapons_1=[font=default-semibold][color=255,230,192]ショットガンタレット[/color][/font]は、最初に利用可能な自動防御です。それらは銅の弾薬を使用します。
bullet_ir2_weapons_2=[font=default-semibold][color=255,230,192]ガンタレット[/color][/font]は、弾倉を使用します。弾は、砲塔から発射されたものであれ、手持ちの武器から発射されたものであれ、移動時間のある発射体です。
bullet_ir2_weapons_3=[font=default-semibold][color=255,230,192]レーザータレット[/color][/font]は、バニラと同じように機能します。mod設定でビームの色を変更できます。
bullet_ir2_weapons_4=[font=default-semibold][color=255,230,192]放電タレット[/color][/font]はダメージを与えませんが、電磁パルスで敵集団を攻撃し、速度を大幅に低下させます。
bullet_ir2_weapons_5=[font=default-semibold][color=255,230,192]光子砲[/color][/font]は、致命的な爆発性エネルギー体を放出します。自分の基地に向けないでください。
bullet_ir2_weapons_6=究極の武器は[font=default-semibold] [color=255,230,192]核長距離砲弾[/color] [/font]で、敵の巣を破壊しますが、大量の汚染雲を放出します。


