paragraph_IndustrialRevolution3_1=Industrial Revolution 3 へようこそ。左側のメニューに、MODの主な機能についての案内があります。
paragraph_IndustrialRevolution3_2=通常の Factorio との違いに関する一般的なアドバイス：

bullet_IndustrialRevolution3_1=手作業では、部品や中間体の数が多いので、とても時間がかかります。自動化する必要があります
bullet_IndustrialRevolution3_2=ゲームの開始時に鉄を製錬することはできません (mod のマップ設定で開始技術レベルを変更しない限り)。
bullet_IndustrialRevolution3_3=鉄の製錬をアンロックしたとき、最も近い鉱石パッチは少し離れていることがあります。そのため、一時的に前哨基地を設置する必要があります。
bullet_IndustrialRevolution3_4=乾燥し、暑いマップ設定では、ゴムの木を手に入れることがより困難になります。自分で探すしかありません。
bullet_IndustrialRevolution3_5=モノホイールはかなり早い段階でアンロックされます。車より安くて速いので探索しやすいのですが、非武装です。
bullet_IndustrialRevolution3_6=特に石油加工や鉱石洗浄など、一部のプロセスチェーンでは回路ネットワークが必須となっています。
bullet_IndustrialRevolution3_7=スパム行為を開始する前に、常にマシンとレシピの統計を確認してください。バニラの比率を想定しないでください。

paragraph_ir_entity_toggle_1=IR3には、特定のマシンやオブジェクトをGUIを開かずに操作できるホットキーが用意されています。現在のキーバインドは __CONTROL__ir-entity-adjustment__ です。
paragraph_ir_entity_toggle_2=マシンの切り替えや操作を行うには、以下のいずれかにカーソルを合わせてホットキーを押してください。手の届く範囲にある必要があるマシンもあれば、そうでないマシンもあります。

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]列車[/color][/font]は、手動モードと自動モードの間でトグルされます。列車に乗っている場合は、カーソルを合わせることなく切り替わります。
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]フォトニックキャノン[/color][/font]は、広い円弧と狭い円弧を切り替えて発射することが可能です。
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]エーテルランプ[/color][/font]はパススルー型（2接続）とパイプエンド型（1接続）を切り替えられます。
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]電源スイッチ[/color][/font]はトグルでオン/オフします。
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]定数回路[/color][/font]は信号出力のON/OFFをトグルすることができます。
bullet_ir_entity_toggle_6=[font=default-semibold][color=255,230,192]チェスト[/color][/font]やその他のコンテナは、満たされていないインベントリフィルターに一致する場合、遠くからアイテムを引き出すことができます。この機能はデフォルトでオフになっています。設定＞Mod 設定＞個人設定 にアクセスしてオプトインできます。 __CONTROL__toggle-filter__ を使用して、メインのインベントリ、車両トランク、または弾薬スロットにフィルターを設定します。手の届く範囲にあるコンテナにカーソルを合わせ（半径内の有効なコンテナも強調表示されます）、ホットキーを押します。車両インベントリの場合、車両を運転している必要があります。スパイダー車両と列車は管理されません。
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]バッテリー放電器[/color][/font]の出力優先度は、デフォルトの低優先度（蓄電池と同等、つまりプライマリー発電機が不足したときのみバッテリーを消費する）と高優先度（他の発電機と同等、つまり蓄電器を充電する）の間でトグルで設定されます。
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]金属鋳造機[/color][/font]は4種類の部品（インゴット、板、歯車、ロッド）の間で循環されます。
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]バレリングマシン[/color][/font]は、充填モードと空にするモードの間で切り替えられます。

paragraph_ir_fuelman_1=IR3では、アーマーの装備グリッドに、固形燃料を燃やすか、充電したバッテリーを使用する発電機が用意されています。また、ほとんどの乗り物は燃料を必要とします。装備グリッドの燃料スロットは、複数のマウスクリックの背後に隠れているため、燃料スロットを手で満タンにするのは面倒です。幸いなことに、IR3ではそれを自動化することができます。
paragraph_ir_fuelman_2=パワーアーマーに発電機がある場合や、燃料を使う乗り物を運転している場合、燃料マネージャーのクイックバーのトグルが解除されます（現在のキーバインドは __CONTROL__ir-control-fuel-manager__ ）。燃料マネージャーがオンになっている場合、定期的に燃料スロットをチェックします。燃料が少なくなりすぎると、メインインベントリに同じ種類の燃料がある限り、マネージャーが燃料を補充してくれます。使用済みのアイテム（空のバッテリーなど）が溜まっている場合、マネージャーはそれらを整理しようとします。
paragraph_ir_fuelman_3=インベントリからアイテムを出し入れすると、キャラクターの上に小さな通知が表示され、その数が示されます。燃料マネージャーに問題が発生した場合は、警告アイコンを含む通知が表示されます。
paragraph_ir_fuelman_4=車両を運転している間は、燃料スロットと装備グリッドはアーマー装備と同じように管理されます。マネージャーは、あなたの個人インベントリと車両のトランクの両方にアクセスすることができます。個人用アーマー装備の燃料は、個人用インベントリがトランクより優先的に供給されます。車両のスロットについては、トランクが優先されます。列車は「運転」としてカウントされず、マニュアルモードであっても管理されません。
paragraph_ir_fuelman_5=特定の警告や音を無効にすることができます。設定＞MOD設定＞個人設定 をご覧ください。

bullet_ir_fuelman_1=燃料の補充が必要だが、同じ種類の燃料がない。
bullet_ir_fuelman_2=空の燃料インベントリが見つかりました。どの燃料を使用するのが良いのかマネージャーが分からないため、何も対応しない。
bullet_ir_fuelman_3=「使用済み燃料」インベントリにはアイテムが入っているが、どこにもそのためのスペースはない。

paragraph_ir_mining_1=掘削機は通常の鉱床全てに使用されます。[img=item/coal] [font=default-semibold][color=255,230,192]石炭[/color][/font]、[img=item/stone] [font=default-semibold][color=255,230,192]石[/color][/font]、[img=item/copper-ore][font=default-semibold][color=255, 230,192]銅[/color][/font]、[img=item/iron-ore] [font=default-semibold][color=255,230,192]鉄[/color][/font] そして [img=item/uranium-ore] [font=default-semibold][color=255,230,192]ウラン[/color][/font]。 IR3では、[img=item/tin-ore] [font=default-semibold][color=255,230,192]錫[/color][/font] と [img=item/gold-ore] [font=default-semibold][color=255,230,192]金[/color][/font]も追加されています。鉄や金を精錬するためには、研究開発が必要です。まず、主な資源は銅、錫、石炭、石です。
paragraph_ir_mining_2=インゴットは鉱石精錬の主要製品で、比較的純粋な金属の塊であり、さらなる加工が必要です。いくつかの元素金属は、新しい特性を持つ合金を生成するために組み合わせることができます。例えば、[img=item/tin-ingot] [font=default-semibold][color=255,230,192]錫[/color][/font] と [img=item/copper-ingot] [font=default-semibold][color=255,230,192]銅[/color] から [/font][img=item/bronze-ingot] [font=default-semibold][color=255,230,192]青銅[/color][/font] を生産することができます。
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]ニッケル[/color][/font], [img=item/lead-pure] [font=default-semibold][color= 255,230,192]鉛[/color][/font]、[img=item/chromium-pure] [font=default-semibold][color=255,230,192]クロム[/color][/font]、そして[img=item/platinum-pure] [font=default-semibold][color=255,230,192]プラチナ[/color][/font] は希少な金属鉱物で、他の金属鉱石に少量含まれています。それらは単独で採掘することはできません。鉱石洗浄プロセスのみがそれらを回収できます。
paragraph_ir_mining_4=油井は、[img=fluid/crude-oil] [font=default-semibold][color=255,230,192]原油[/color][/font] を取り出すために使用されます。また、ガスや蒸気を放出する比較的まれな亀裂に遭遇することもあります。 [img=item/copper-derrick] [font=default-semibold][color=255,230,192]蒸気式デリック[/color][/font] は [img=fluid/steam] [font=default-semibold][color=255,230,192]蒸気亀裂[/color][/font] 上にしか設置できない上に自力駆動が可能です。[img=item/steel-derrick] [font=default-semibold][color=255,230,192]電動デリック[/color][/font] はあらゆる種類の亀裂で使用でき、モジュールの恩恵を受けることができます。オイルパッチとは異なり、亀裂は周期的です：それらの出力率は、最小値に達するまで減少し、最小値に達した時点で、再び全力でバーストします。
paragraph_ir_mining_5=鉱床の上に、キラキラと光る石があることに気づくことがあります。これには宝石が含まれています。

paragraph_ir_pollution_control_1=Factorioの汚染はチャンクという32x32のタイルで区切られた世界をベースにしています：ゲームをポーズするとチャンクのグリッドを見ることができます。各チャンクには汚染度が設定されています。機械が汚染を発生させると、その機械がいるチャンクの汚染値に加算されます。時間が経つと、汚染は隣接するチャンクに広がり、一部の自然環境（木やバイターの巣など）はその一部を吸収します。もしマシンの排出量がマイナスになると、そのチャンクの汚染度から差し引かれますが、チャンクの汚染度がゼロ以下になることはありません。
paragraph_ir_pollution_control_2=IR3では、汚染の広がりに対抗するために役立ついくつかのマシンが用意されています。負の汚染効果を持つマシンにカーソルを合わせると、影響を受けるチャンクの境界を示す [font=default-semibold][color=255,230,192]マウスオーバーの可視化[/color][/font] が表示されます。

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]エアーコンプレッサー[/color][/font] は、フィルターや電力を消費してきれいな圧縮空気をつくり、汚染を減らします。
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]空気清浄機[/color][/font] はコンプレッサーと同じように働きますが、清浄化した空気を自動的に排出します。1つのチャンクの中にある複数のコンプレッサーや清浄機の効果は、（汚染がゼロになるまで）お互いに積み重なります。
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]造林機[/color][/font] も（管理している木の自然効果に加えて）汚染を減らす効果がありますが、チャンク内での浄化効果は互いに積み重なりません。詳しくは造林機のページをご覧ください。

paragraph_ir_pollution_spill_1=IR3では、多くの液体や気体が汚染物質となっています。汚染ガスは [img=item/iron-gas-vent] [font=default-semibold][color=255,230,192]ガスベント[/color][/font] で世界に排出されると、汚染の広がりに拍車をかけてしまいます。いくつかのガス、特に [img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]サワーガス[/color][/font] と [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]二酸化炭素[/color][/font] はおそらくいつかはベントをしなければならないでしょう。これらのガスを汚染物質として考え、集中するホットスポットを避けるため、あるいは敵を特定の場所に誘い込むために、方向転換したり拡散させたりすることができます。
paragraph_ir_pollution_spill_2=しかし、流体汚染物質を放出する方法は、ベントだけではありません。もし [font=default-semibold][color=255,230,192]タンク[/color][/font] や [font=default-semibold][color=255,230,192]パイプ[/color][/font] などに汚染物質が入っていて流体システム内に他に流れる場所がない状態で除去または破壊すると、流体は放出されて一瞬にして汚染のバーストが起こるのです。パイプのGUIを使用して手動でパイプをフラッシュする場合も同様です。
paragraph_ir_pollution_spill_3=流出によって放出される汚染の量は、それがどの液体であったかに部分的に依存しますが、より重要なのは、その量です。 1本のパイプの内容物については、こぼれる心配はほとんどありません。しかし、25,000ユニットの液体を貯蔵するタンクは、非常に重大な流出を引き起こす可能性があります。最も危険なのは、流体システム全体をフラッシュすることであり、恐ろしい量の汚染を流出させる可能性があります。もちろん、あなたは気にしないかもしれません。
paragraph_ir_pollution_spill_4=以下の液体やガスは、[font=default-semibold][color=255,230,192]汚染物質ではなく[/color][/font]、流したり排出しても全く問題ありません。

bullet_ir_power_sources_1=[font=default-semibold][color=255,230,192]燃料式[/color][/font]機械や装置の運転には、石炭やその他の固形化学燃料が必要です。ボイラー、炉、燃料式掘削機、燃料式インサータなどがこれにあたります。IR3の燃料式インサータは、燃料式機械をアンロードしている場合、燃料スロットから燃料を「リーチ」します。
bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]蒸気式[/color][/font]機械は、加圧された蒸気を機械的な動きに変換することによって動作します。蒸気動力は、ゲームの初期段階で自動クラフトや鉱石処理をセットアップするための唯一の方法です。ボイラーは水を蒸気に変換し、その蒸気を蒸気機械に送ることができます。
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]電気機械[/color][/font]には、電柱、鉄塔、または変電所を介した電気ネットワークからの電力供給が必要です。
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]流体燃料機械[/color][/font]は可燃性の液体または気体を燃やすものです。（ガス炉や発電機など）
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]バッテリー[/color][/font]は充電式燃料アイテムで、基本的にボトル入りの電気です。それらは、バッテリー放電器を使用して電気ネットワークに電力を供給したり、放電装置を使用して個人用機器グリッドに電力を供給したり、再生可能な車両や機関車の燃料として使用したりできます。バッテリーは、充電中に「発火」してバッテリーを失う可能性がわずかにあります。高ティアのバッテリーは、故障の可能性が低くなります。
bullet_ir_power_sources_6=[font=default-semibold][color=255,230,192]燃料入りドラム缶[/color][/font] は、車両と機関車でのみ使用可能です。燃料を使い切ると空のドラム缶が返却されます。
bullet_ir_power_sources_7=[font=default-semibold][color=255,230,192]高圧燃料[/color][/font] も車両と機関車でのみ使用されます。燃料を使い切ると容器が返却されます。

paragraph_ir_processing_1=IR3では鉱石処理の中間工程が追加され、ゲームのかなり早い段階から原料鉱石の収量を効果的に高めることができます。これらの工程は任意である場合もあり、未加工の鉱石を製錬することも可能ですが、追加処理には常にメリットがあります。
paragraph_ir_processing_2=[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold][color=255,230,192]クラッシャー[/color][/font]は通常未加工の鉱石を粉砕したり、石を砂利やシリカに還元したりするために使用されます。金属鉱石を粉砕すると、インゴットの生産量が増加し、製錬による汚染が減少します。クラッシャーはゴムの木からゴムを抽出する際にも使用されます。
paragraph_ir_processing_3=[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold][color=255,230,192]ミキサー[/color][/font]は、複数の材料を処理でき、手動でレシピを選択する必要がある特殊な形式のクラッシャーです。それらの主な機能は合金混合物を製造することですが、材料を液体と混合して床材やその他の製品を製造することもできます。
paragraph_ir_processing_4=[img=item/steel-washer] [font=default-semibold][color=255,230,192]鉱石洗浄機[/color][/font]は、精製された鉱物を生成することにより、粉砕された鉱石の収量をさらに増加させます。鉱石の洗浄は、他の方法では失われる希少な金属鉱物も分離します。洗浄には水または酸が必要であり、処理中に汚染されます。[img=item/steel-cleaner] [font=default-semibold][color=255,230,192]汚水浄化装置[/color][/font]を使用して不純物を取り除き、きれいな水の一部を復元することができます。[img=item/pump] [font=default-semibold][color=255,230,192]ポンプ[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]小さなバッファタンク[/color][/font]と[img=item/green-wire][font=default-semibold][color=255,230,192]回路ネットワーク[/color][/font]は、無人の洗鉱プラントの設置や鉱石生産比率の管理に役立ちそうです。
paragraph_ir_processing_5=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]スクラップ機[/color][/font]は、クラフト履歴に金属、石、木、ガラスがあれば、クラフトしたアイテムをスクラップに変えることができます。スクラップはインゴットやシートに再溶解することができ、不要なアイテムから資源を回収することができます。資源の回収率はランダムですが、平均して75%です。スクラップはクラフトの工程を逆にするだけで、製錬、粉砕、化学の工程は行いません。大量の液体を含むアイテム（例：ドラム缶、容器）はスクラップできません。

paragraph_ir_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]生産力モジュール[/color][/font] は、研究所、掘削機、以下の製作レシピで使用することが可能です。

paragraph_ir_transmats_1=トランスマットは、量子フィールドリング技術の一種で、あるプラットフォームから別のプラットフォームへ、エンジニアのアトムを非常に高速に転送するための亜空間トンネリング技術を採用しています。世界中に複数のトランスマットを設置することで、ネットワークが形成されます。トランスマットをクリックすると、そのインターフェイスが開き、転送可能な先が表示されます。両方のトランスマットの状態が [font=default-semibold][color=255,230,192]準備完了[/color][/font] と表示されていれば、[font=default-semibold][color=255,230,192]接続[/color][/font] ボタンをクリックすると転送が開始されます。トランスマットは、以下の条件をすべて満たした場合にのみ接続を行うことができます。
paragraph_ir_transmats_2=トランスマットの名前は、[font=default-semibold][color=255,230,192]変更[/color][/font] ボタンをクリックすることで編集可能です。編集した名前は、設計図やコピーペーストの際に保持されます。また、トランスマットの位置に自動でマップマーカーを表示するかどうかを切り替えることができます。
paragraph_ir_transmats_3=トランスマットテクノロジーの設計者は、トランスマットトラベルによって引き起こされる実存的な倦怠感や臨床的な解離に責任を負うことはできません。そして、あなたは今も同じ人間であり、あなたの顔をコピーし、あなたの夢をコピーした全く知らない人ではない、という非常に正しい議論があることを強調したいのです。

bullet_ir_transmats_1=少なくとも1人のエンジニアがフィールドリング内の開始トランスマット上に立っている必要があります。
bullet_ir_transmats_2=両方のトランスマットのエネルギー・バッファに十分な電力があることが必要です。距離は必要な電力に影響を与えません。
bullet_ir_transmats_3=目的地のトランスマットは、他のエンジニアによって妨害されてはなりません。車両はまた、両端でトランスマットの操作を妨害します。

paragraph_ir_weapons_1=IR3では、いくつかの武器と弾薬の仕組みが追加・変更され、軍事技術ツリーも作り直されています。このMODでは、ショットガン、サブマシンガン、タレットのいずれから発射されたものであっても、すべての弾丸は移動時間のある物理的な発射物です。弾丸は自分の建物の上空を通過します。

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]スキャッターガンタレット[/color][/font]は、最初に利用できる自動防衛装置です。短射程の[img=item/shotgun-shell] [font=default-semibold][color=255,230,192]弾薬[/color][/font] を使用し、散開します。
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]オートガンタレット[/color][/font]は射程距離が長く、1つの標的に集中することができます。[img=item/firearm-magazine] [font=default-semibold][color=255,230,192]弾倉[/color][/font]が使用されます。
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]レーザータレット[/color][/font]は単一のターゲットに向けて高エネルギービームを発射します。ビームの色はMODの設定で変更することができます。
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]アークタレット[/color][/font]はダメージを与えず、電気パルスで敵の群れを打ち、短時間スローダウンさせます。
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]フォトニックキャノン[/color][/font]は爆発するエネルギー弾を発射し、かなり致命的です。自軍の基地に向けないようにしましょう。
bullet_ir_weapons_6=最後の手段は、敵の基地を破壊する一方、大量の汚染雲を放出する[font=default-semibold][color=255,230,192]原子砲弾[/color][/font]です。

paragraph_ir_melting_1=[img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]炉[/color][/font]は一般的にインゴットの製錬に使用されます。より良いインゴット収量とより少ない汚染を得るために、クラッシャーやウォッシャーで鉱石を前処理することができます(鉱石処理を参照)。ほとんどの炉はガラスやシリコンのような非金属も扱うことができます。
paragraph_ir_melting_2=[img=item/blast-furnace] [font=default-semibold][color=255,230,192]溶鉱炉[/color][/font]は特殊な電気炉で、鉄や鋼のインゴットと低密度材料のみを生産することができます。余分なエネルギーコストをかけずに非常に高速に動作しますが、[img=fluid/air-gas] [font=default-semibold][color=255,230,192]圧縮空気[/color][/font] を供給する必要があります。
paragraph_ir_melting_3=[img=item/arc-furnace] [font=default-semibold][color=255,230,192]アーク炉[/color][/font]は少し変わった仕組みで、これを使うことは任意で、ロケットの打ち上げに必要なものではありません。アーク炉は場所を取り、電力も大量に消費しますが、非常に高速に動作します。溶けた金属は、[img=item/steel-cast] [font=default-semibold][color=255,230,192]金属鋳造機[/color][/font] でインゴットや板、歯車やロッドに鋳造することができます。
paragraph_ir_melting_4=アーク炉で鉱物を処理する場合、さらに純粋な [img=fluid/oxygen-gas] [font=default-semibold][color=255,230,192]酸素[/color][/font] を投入する必要があります。これらのレシピは他の炉よりも生産性が高い：破砕、洗浄、溶解、鋳造の一連の作業により、未処理の鉱石を製錬する場合と比較して3倍のインゴットを得ることができます。未加工鉱石や砕いた鉱石はアーク炉で製錬できませんが、合金混合物やスクラップは製錬できます。非鉱物レシピの場合、酸素は必要なく、生産ボーナスもありません。溶融合金は、溶融した金属を直接混ぜ合わせて作ることもできます。
paragraph_ir_melting_5=溶鉱炉やアーク炉は低階層の炉に比べて操業ごとに直接排出する汚染は少ないですが、他のいくつかの化学プロセスと同様に [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]二酸化炭素[/color][/font]廃棄物を排出することがあります。二酸化炭素は林業でニッチな用途がありますが、少なすぎるか多すぎる可能性があり、排出しなければならないかもしれません（汚染物質の流出を参照）。

paragraph_ir_forestry_1=造林機は、木材生産を自動化するために、近くの木を管理するチャンクベースの建物です。[img=item/bronze-forestry] [font=default-semibold][color=255,230,192]青銅造林機[/color][/font] は遅いですが、燃料を必要とせず、水だけを必要とします。[img=item/iron-forestry] [font=default-semibold][color=255,230,192]電動造林機[/color][/font] より速いですが、電気も必要です。[img=item/chrome-forestry] [font=default-semibold][color=255,230,192]発展造林機[/color][/font] はさらに速く、電気と肥料と二酸化炭素を必要とします。いずれも木が自然に吸収することに加え、公害軽減の効果もあります。
paragraph_ir_forestry_2=生産速度は、造林機と同じチャンクにある木の数によって変化し、最大 __1__ 本までです。木がなければ木材もありません。枯れた木や乾燥した木はカウントされません。ゴムの木が優先されます：チャンクの中にゴムの木がある場合、他の木は無視されます。造林機は、既存の森林の中に設置することでスタートダッシュが可能になるのです。もしそれが不可能なら、[img=item/tree-planter-tree-01] [img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]ツリーベッド[/color][/font] を作って手動で木を植えることが可能です。ツリーベッドは、設計図に含めたり、カット＆ペーストしたり、ロボットで配置したりすることができます。
paragraph_ir_forestry_3=樹木の個体数は、昼間のサイクルが過ぎると変化します。通常、最大値に達するまで増加します。木の個体数が小さいほど、成長が遅くなります。新しい樹木は何もない場所でしか育たず、レンガやコンクリートなどの人工的なタイルの上では育ちません。しかし、汚染ダメージが臨界レベルに達した管理された木は死に絶えるので、個体数も減少したり、暴落したりします。これはマップの設定に依存します。汚染ダメージの詳細については、Factorio公式のwikiの木に関する項目を参照してください。造林機は有害な閾値を超えた汚染チャンクを検出すると、[img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]警告[/color][/font] を表示するようにします。
paragraph_ir_forestry_4=チャンクの中に複数の造林機があることのメリットはありません。利用可能な木は各造林機に分配されるので、平均して同じ量の木材が生産され、同じ量の汚染物質が吸収されます。カーソルを造林機に合わせると、その造林機が属するチャンクの境界線、現在管理している木、同じチャンク内で競合している他の造林機がハイライト表示されます。

