[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]受入れ:[/color][/font]
air-compressor=電気式エアーコンプレッサー。地域の大気をろ過して圧縮空気を生産し、公害を軽減します。
air-purifier=電気式空気清浄機。地域の大気をろ過し、汚染を軽減します。
arc-furnace=先進の電気炉。鋳造や合金のための溶融金属を製造します。手動でレシピを選択する必要があります。
arc-turret=生命体の神経系を破壊し、動きを鈍らせる。ダメージは与えません。
assembling-machine-1=蒸気駆動式組立機。ルンペン工具で物を叩いて形を作る。
assembling-machine-2=電気式組立機。工具を使って部品を作る。
assembling-machine-3=高度な組立機。工具を使って素早く部品を作る。
barrelling-machine=電動式流体ハンドラー。ドラム缶や容器を自動的に充填または空にします。__CONTROL__ir-entity-adjustment__ を使用して、空にするモードと充填するモードを切り替えます。
blast-furnace=電動式の炉。圧縮空気が供給されると、非常に効率的に鉄や鋼を製錬することができます。手動でレシピを選択する必要があります。
bottomless-pit=地面に開いた深く暗い穴。中に投げ込まれたアイテムは永遠に失われる。スロットは__CONTROL__toggle-filter__でフィルタリングすることができる。「おーいでてこーい」
bronze-forestry=樹木の飼育。出力は、同じチャンク内のツリーの数に応じてスケーリングされます (最大まで)。空気をきれいにします。水は必要ですが、電源は必要ありません。
bronze-furnace=燃焼炉。中級原料を製錬する。
bronze-telescope=蒸気駆動のスキャナ。遠隔地のセクターをマッピングし、狭い局地的なエリアを明らかにする。
burner-inserter=燃料式インサータは、炉などの燃料スロットから燃料を供給することもできる。
burner-mining-drill=燃焼式の掘削機。流体溶媒を必要とする鉱石は採掘できない。
chrome-drill=巨大な電動ドリル。採掘用溶剤が使用できる。
chrome-forestry=加速度的な樹木栽培。同じチャンクにある木の本数に応じて出力が変化します（最大まで）。空気をきれいにする。液体肥料、二酸化炭素、電力が必要です。
chrome-press=電動コンプレッサー。大量の圧力をかけて工業用宝石やクリスタルを製造します。
chrome-transmat=サイト・トゥ・サイトのトランスマテリアライザーです。トランスマターのペアを接続するには、それぞれのエネルギーバッファに最低でも__1__が必要。最大充電速度は__2__です。
copper-aetheric-lamp=蒸気と精密に調整された銅の棒を使い、この世のものとは思えないほどの輝きを放ちます。その仕組みは？誰も知らない。__CONTROL__ir-entity-adjustment__ を使用して、パススルー型とパイプエンド型を切り替えます。ランプを選択して色を設定するか、__CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ を使って色を循環させることができます。
copper-boiler=燃料を燃やして水を蒸気にする。
copper-derrick=蒸気駆動のデリック。きれいな蒸気の亀裂の上にしか設置できない。自己発電式。
copper-grinder=蒸気駆動の粉砕機。鉱石を粉砕して歩留まりを向上させ、他の資源も処理することができる。
copper-lab=蒸気駆動の研究施設。\n__1__ __2__
copper-mixer=蒸気駆動のミキサー。純粋な原料をさらに加工するために混合する専用の粉砕機です。
electric-furnace=電気炉。高レベルの原料を精錬する。
electric-mining-drill=電気ドリル。鉱業用溶剤が使用できる。
gear-wheel-cast=歯車の鋳造。 __CONTROL__ir-entity-adjustment__ を使用して、製作する部品タイプを循環させます。
gun-turret=自動機関銃の砲塔。妙に見覚えのあるデザイン。
heavy-picket=電界効果型高速建設車両。バッテリー燃料のみ。武器はありません。大きな機器グリッド。水を渡ることができます。木を粉砕します。ベルトへの耐性。
heavy-roller=重くて遅い建設用車両。武器なし。中規模の機器グリッド。樹木を粉砕する。ベルトの影響を受けない。
ingot-cast=インゴットの鋳造。 __CONTROL__ir-entity-adjustment__ を使用して、製作する部品タイプを循環させます。
ir-adjust-inserters=このインサーターがベルトのどの面に落ちるかは、__CONTROL__ir-entity-adjustment__で調整します。
iron-air-compressor=空気をろ過し、圧縮し、配管輸送に対応。地域公害を軽減します。
iron-battery-charger=バッテリーを充電し、バッテリーが故障する可能性を低くします。充電されたバッテリーは、個人用機器、車両、機関車、バッテリー放電器などに使用することができます。
iron-battery-discharger=充電されたバッテリーやセルに蓄積されたエネルギーを、ローカルグリッドで使用するために解放します。__CONTROL__ir-entity-adjustment__ を使用して、デフォルトの低い優先度 (蓄電池と同等) と高い優先度 (蓄電池を充電する) を切り替えます。
iron-flare-stack=石油製品を破壊し、公害を発生させる。
iron-forestry=樹木の飼育を加速。同じチャンク内の木の本数に応じて出力がスケールアップします（最大まで）。空気をきれいにする。水と電力が必要です。
iron-gas-vent=大気中にガスを放出する。汚染度はガスによって異なる。
iron-geothermal-exchanger=電動ポンプと熱交換器の組み立て。地熱源から出る汚染された蒸気を利用してお湯を沸かす。
iron-grinder=電動クラッシャー。鉱石を粉砕して歩留まりを向上させ、他の資源も処理することができる。
iron-mixer=電動ミキサー。純粋な原料を混合し、さらに加工する専用粉砕機。
iron-scrapper=電動リサイクル機。スクラップを生産する。金属、ガラス、木材、石材が含まれていないものは受け付けない。回収率は平均75％。
iron-washer=電動式鉱石精製機。金属を含む鉱石から鉱物を抽出し、副産物が発生する可能性があります。
lab-inputs=[font=default-semibold][color=255,230,192]入力:[/color][/font]
lab=電気研究施設。\n__1__ __2__
laser-assembler=レーザーアセンブラー。レーザーを使って、非常に複雑な部品や強靭な部品を製造する。
laser-turret=自動照準レーザー砲台。ピュー、ピュー。
locomotive=自動化されたスケジュールを実行し、鉄道車両を引っ張る。__CONTROL__build__ で列車メニューを開く。__CONTROL__ir-entity-adjustment__ で列車のマニュアル/オートマチックモードを切り替える。
module-loader=電気式データ転送装置。人間よりはるかに速くモジュールをプログラムする。
monowheel=一風変わったパーソナルビークル。武器はない。最小限の荷物しか積めない。
output-priority-high=高
output-priority-low=低
output-priority=__1__\n[font=default-semibold][color=255,230,192]出力優先度:[/color][/font] __2__
photon-turret=Powerful medium-range turret.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ で回転させる。\n__CONTROL__ir-entity-adjustment__ で射程の弧を切り替える。\n[img=virtual-signal/ir-signal-danger] [font=default-semibold][color=red]WARNING:[/color][/font] 爆発的なダメージを与える。
pipes-all=任意の流体
pipes=[font=default-semibold][color=255,230,192]輸送:[/color][/font] __1__
plate-cast=板の鋳造。 __CONTROL__ir-entity-adjustment__ を使用して、製作する部品タイプを循環させます。
quantum-lab=先進の研究施設。モジュール容量追加。\n__1__ __2__
racing-monowheel=高い最高速度と優れたブレーキ。武器はなく、最小限の貨物容量。__CONTROL__toggle-driving__を使用してモノホイールに入る。
radar=電動スキャナ。遠隔地のセクターをマッピングし、中規模のローカルエリアを明らかにする。
robotower=基本的なロボポートで、限られた範囲をカバーするが、設置面積はスリム。
rod-cast=ロッドの鋳造。 __CONTROL__ir-entity-adjustment__ を使用して、製作する部品タイプを循環させます。
scattergun-turret=ゆっくりだけど残酷な侵略者対策。
small-assembler-1=小型の蒸気式組立機。シンプルな部品レシピのサブセットを扱います。
small-assembler-2=小型の電動組立機。シンプルな部品レシピのサブセットを扱います。
small-assembler-3=小型の先進の組立機。シンプルな部品レシピのサブセットを扱います。
small-tank=[font=default-semibold][color=255,230,192]貯蔵:[/color][/font] __1__
solar-array=太陽光で発電。スケールメリットにより、より少ないスペースでより多くの電力を得ることができます。
steam-drill=蒸気式掘削機。蒸気パイプに接続できるが、流動的な溶媒を必要とする鉱石は採掘できない。
steam-inserter=蒸気の供給が必要。
steel-cleaner=電気式パイプフィルター。汚れた水から不純物を取り除く。べとべとしたものがたまるので、その処理が必要。
steel-cryo-tower=電気式ガス液化装置。元素ガスを冷却・凝縮。大気ガスの分離も可能です。
steel-derrick=電動デリック。あらゆる亀裂に設置可能。
steel-electroplater=電気メッキ装置。金属部品に保護用の金属を何層にも塗り重ねる。
steel-furnace=燃焼炉。高レベルの物質を精錬する。
steel-generator=発電機。流体である炭化水素を燃焼させ、電力を発生させる。
steel-grinder=新型電動破砕機。硬いものまで粉砕できる。
steel-mixer=新型電動ミキサー。純粋な原料を混ぜ合わせ、さらに加工するための専用粉砕機。
steel-vaporiser=常温伝熱ブロック。液化した元素ガスを常温に戻し、体積を膨張させる。電力を必要としない。
steel-washer=電気式鉱石精製機。金属を含む鉱石から鉱物を抽出し、副産物が発生する可能性もあります。
stone-charcoal-kiln=木材を炭化させる、ゆっくり燃える窯。
stone-furnace=燃焼炉。低レベルの材料を精錬します。
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] 分解したり流したりすると、汚染物質を放出する。
supermagnet=高出力磁場発生装置。
tree-planter-rubber-wood=造林機や装飾に使用するゴムの木を配置（設計図）することができます。分解すると材料が戻ってきます。
tree-planter-wood=造林機や装飾に使用する樹木の配置と設計を可能にします。分解すると材料が戻ってきます。
valve=一方通行弁。逆流を防ぎます。
vehicle-plate=このプレートの上を車輪のついた乗り物が通ると、矢印の方向に飛ばされます。むち打ち保険は含まれません。
waterfill-explosive=水タイルの横に置くと、遅れて爆発し、タイルの下を泥水で満たし、隣接する爆発物も遅れて爆発します。
alloying=__1__ は __CONTROL__ir-entity-adjustment__ を使用して、製錬モードと合金化モードを切り替えます。\n[font=default-semibold][color=255,230,192]モード:[/color][/font] 合金化
smelting=__1__ は __CONTROL__ir-entity-adjustment__ を使用して、製錬モードと合金化モードを切り替えます。\n[font=default-semibold][color=255,230,192]モード:[/color][/font] 製錬
