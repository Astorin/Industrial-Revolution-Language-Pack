[entity-description]
arc-turret=生きている標的の神経系を破壊し、動きを遅くします。ダメージは与えません。
assembling-machine-1=蒸気駆動の組立機。粗雑な道具で物を叩いて形にします。
bronze-furnace=燃料炉。中程度の材料を精錬します。
burner-inserter=燃料式インサータは、炉や他の機械の燃料スロットから自身に燃料を供給することもできます。
burner-mining-drill=燃焼式の掘削機。流体溶剤を必要とする鉱石は掘削できません。
chrome-drill=巨大な電動掘削機。溶剤を使用した掘削ができます。
chrome-transmat=どこでもマット間の転送装置。詳細は技術マニュアルTP-PLZを参照してください。
copper-boiler=燃料を燃やして水を蒸気に変えます。
copper-grinder=蒸気で動く破砕機。鉱石を液体で柔らかくして収量を増やせる。他の資源も処理できます。
copper-mixer=蒸気で動くミキサー。純粋な成分を混合してさらに処理する特殊な破砕機です。
electric-furnace=電気炉。高レベルの材料を精錬します。
electric-mining-drill=電動掘削機。溶剤を使用した掘削ができます。
gun-turret=自動マシンガンタレット。 デザインは妙に馴染みがあるようです。
iron-flare-stack=石油製品を破壊しますが、汚染を引き起こします。
iron-gas-vent=ガスを大気中に放出します。汚染量はガスによって異なります。
iron-grinder=電動の破砕機。鉱石を液体で柔らかくして収量を増やせる。他の資源も処理できます。
iron-mixer=電動のミキサー。純粋な成分を混合してさらに処理する特殊な破砕機です。
iron-scrapper=電動のリサイクル機。スクラップを生成します。金属、ガラス、木、石を含まないアイテムは受け付けません。回収効率は平均75％です。
iron-washer=電動の鉱石浄化装置。鉱石から鉱物を抽出する可能性をより高めます。
laser-turret=ピュンピュン！自動照準のレーザータレット。
monowheel=風変わりな車。武装はなく、最小限の貨物容量を持つ。
output-priority-high=高
output-priority-low=低
pipes-all=任意の流体
racing-monowheel=優れた最高速度と優れたブレーキ。武装はなく、最小限の貨物容量を持つ。__CONTROL__toggle-driving__で乗ります。
robotower=制御範囲は限られていますが、足元はスリムな基本ロボットステーション。
scattergun-turret=侵入に対するゆっくりだが残忍な防御。
solar-array=太陽光から発電します。より少ないスペースでより多くのパワーがあって経済的です。
steam-drill=蒸気動力の掘削機。蒸気のパイプに接続しますが、流体溶剤を必要とする鉱石は掘削できません。
steam-inserter=蒸気の供給が必要です。
steel-cleaner=電動のパイプフィルター。汚れた水から不純物を取り除きます。ぬめりが溜まるので処理が必要です。
steel-grinder=高度な電動破砕機。最も硬い材料をも砕くことができます。
steel-washer=電動の鉱石浄化装置。鉱石から鉱物を抽出する可能性をより高めます。
stone-charcoal-kiln=木を炭に変える蒸し焼き窯。
stone-furnace=燃料炉。低レベルの材料を精錬します。
valve=一方通行バルブ。逆流を防ぎます。


