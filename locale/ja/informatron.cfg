page_IndustrialRevolution="IR2へようこそ。あなたのような目の肥えた人はバニラの十分な経験を持っており、介護なしで基本的な採掘、加工、クラフト、研究の操作を理解できると想定されています。左側のメニューには、modのあまり目立たない機能の詳細が表示されます。\n\n一般的なアドバイス：\n\n[img=bronze-bullet]手作り加工が10分間にもなる場合は、自動化していないか、自動化している場合は正しいラインになっていません。\n[img=bronze-bullet]鉱石の生産性は、非常に早い段階からmodの進行の一部であるため、鉱脈は長持ちします。「デフォルト」のマップ生成は資源が多すぎると感じるかもしれません。\n[img=bronze-bullet]ゲームの開始時に鉄を精錬することはできません。（マップ選択でmod設定を変更しない限り）\n[img=bronze-bullet]単輪車は早期にロックが解除され、車よりも安価で高速なので、探索が簡単になります。敵の領土では注意してください。単輪車は武装していません。\n[img=bronze-bullet]鉄の時代になった時、最初の鉄鉱脈はかなり離れている可能性があります。もしそうなら、二次前線基地を設置しなければならないかもしれません。\n[img=bronze-bullet]ラインコピペの前に、機器のツールチップの統計を確認してください。バニラの比率からほとんどのものが変更されています。\n[img=bronze-bullet]一部のマップ設定（純粋な砂漠の世界など）では、ゴムの木を手に入れるのが非常に困難になる場合があります。単輪車を使用して探索するか、スターターキットを選択します。\n[img=bronze-bullet]IR2の鋼は、バニラの鋼鉄のように「圧縮鉄」ではないため、鉄鉱石の使用量ははるかに少なくなります。\n[img=bronze-bullet]ゲーム後半の処理、特に鉱石洗浄では回路ネットワークがほぼ必須です。\n\nこのMODはDeadlock989が2018-2021年に作ったもので、約1750時間かかりました。ライセンスは「CC BY-NC-ND 4.0」となります。楽しんでください。
"=

page_ir2_entity_toggle=IR2は、世界中のいくつかの特定の機器の動作を調整できるホットキーを提供します。現在のキーバインドは__CONTROL__ir2-entity-adjustment__です。これはゲームのコントロール設定で変更できます。\n\n [img=item/locomotive] [font=default-bold][color=255,230,192]機関車[/color][/font]に乗っているときにホットキーを使うと、列車は手動モードと自動モードを切り替えます。\n\n[img=bronze-bullet]車外から、マウスカーソルで列車を指している場合、その電車のモードも切り替わります。\n\n[img=item/photon-turret] [font=default-bold][color=255,230,192]光子砲[/color][/font][img=bronze-bullet]をポイントしているときにホットキーを押すと、[img=item/photon-turret]光子砲は広範囲短射程と狭範囲長射程を切り替えます。\n\n [img=item/copper-aetheric-lamp-straight] [font=default-bold][color=255,230,192]エーテリックランプ[/color][/font]をポイントしているときにホットキーを押すと、デフォルトのパススルー（2つの接続）状態と、(1つの接続の)パイプ終端状態に切り替えます。


page_ir2_pollution_spill="IR2では、一部の液体と気体が顕著な汚染物質です。[font=default-bold][color=255,230,192]貯蔵タンク[/color][/font]や[font=default-bold][color=255,230,192]パイプ[/color][/font]に汚染される流体が入っている状態で分解または破壊されると、汚染物質はすぐに世界に放出されます。同じことが流体システムを手動でフラッシュする場合にも当てはまります。\n\n放出される汚染の量は、それがどんな流体であったかによって異なりますが、さらに重要なことに、どれだけの流体が「削除」されたかによっても異なります。一つのパイプピースの内容物についてのみ、放出された汚染は心配する必要はありません。しかし、それが25kユニットの流体満載の貯蔵タンクであった場合、汚染は重大になる可能性があります。最も危険なのは、流体システム全体をフラッシュすることです。これは巨大になる可能性があります。最も汚染されている流体は原油であり、最も汚染されていない流体は汚水です。溶けた金属と溶けたガラスも汚染物質です。

page_ir2_processing=IR2は、鉱石処理のための追加のプロセスと中間工程の追加を特徴としており、ゲームのかなり早い段階から素の鉱石の収量を効果的に高めます。場合によっては、これらのプロセスはオプションであり、素の鉱石を精錬することもできますが、処理を追加することには常に利点があります。\n\n[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-bold][color=255,230,192]破砕機[/color][/font] は通常、素の鉱石を粉砕したり、石を砂利やケイ酸に還元したりするために使用されます。金属鉱石を粉砕すると、インゴットの収量が増加します。破砕機は、ゴムの木からゴムの板を抽出するためにも使用されます。\n\n[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-bold][color=255,230,192]ミキサー[/color][/font]は手動でレシピ選択する破砕機の特殊な形式です。これらは主に製錬用の合金混合物の製造に使用されますが、粉砕された材料を水と組み合わせて床材やその他の製品を製造することもできます。\n\n[img=item/steel-washer] [font=default-bold][color=255,230,192]洗浄機[/color][/font] は、ゲームの後半でロックが解除される鉱石処理の追加ステージです。洗浄は、精製された鉱物を生成することによって破砕された鉱石からの収量をさらに増加させ、製錬プロセスで失われるであろう希少な金属鉱物を分離します。洗浄には、水や酸などの追加の液体入力が必要であり、洗浄プロセス中に汚染されます。[img=item/steel-cleaner] [font=default-bold][color=255,230,192]浄水器[/color][/font]を使用して不純物をろ過し、洗浄に使用した水をきれいにできます。[img=item/pump] [font=default-bold][color=255,230,192]ポンプ[/color][/font]、[img=item/small-tank] [font=default-bold][color=255,230,192]小型タンク[/color][/font] および [img=item/green-wire] [font=default-bold][color=255,230,192]回路ネットワーク[/color][/font] 、自動の鉱石洗浄プラントを整備し、一次金属と二次副産物の利用可能な比率を管理します。\n\n[img=item/iron-scrapper] [font=default-bold][color=255,230,192]スクラップ機[/color][/font]は、アイテムの作成過程に少なくともある程度の金属、石、木、またはガラスが含まれている限り、ほとんどすべてのアイテムをスクラップに変えることができます。その後、スクラップはインゴットまたは板に再製錬することができます。これは、不要なアイテムや廃止されたアイテムからリソースを回復するための良い方法です。返されるスクラップの量は半ランダムですが、アイテムの作成に使用された材料の少なくとも半分、通常はそれ以上を取得することが保証されています。スクラップは工程を「逆」にすることしかできず、製錬、化学、破砕はそうできません。たとえば、スクラップされたアイテムからクロムメッキを回収したり、コンクリートを砂利に戻したりすることはできません。

page_ir2_power_sources=IR2の機器には、3種類の動力源があります。\n\n[font=default-bold][color=255,230,192]燃料式機器[/color][/font] は、動作するために石炭またはその他の固体化学燃料を必要とする最も基本的なデバイスです。\n\n[font=default-bold][color=255,230,192]蒸気動力[/color][/font]は、加圧された蒸気を機械的な動きに変換することによって動作します。銅のボイラーは、水を蒸気に変換するために使用されます。蒸気は、機械にパイプで送ることができます（通常は）。IR2ゲームの初期段階では、蒸気動力が鉱石処理や加工を自動化する唯一の方法です。水は[img=item/copper-pipe] [font=default-bold][color=255,230,192]水のパイプ[/color][/font] でボイラーに運ばれ、蒸気は[img=item/steam-pipe] [font=default-bold][color=255,230,192]蒸気のパイプ[/color][/font]を使用してボイラーから機械に運ばれます。蒸気機械はすべて初期の銅の時代にあります。\n\n最後に、[font=default-bold][color=255,230,192]電動機械[/color][/font]にはバニラファクトリオと同じく電気ネットワークからの電力が必要です。IR2では、鉄の製錬が研究されるまで電気は利用できません。多くの電気処理機は、色付きのライトで動作状態を示します。[設定]>[Mod設定]>[起動]で使用する色を調整できます。

page_ir2_mining=IR2は特徴として、バニラから通常の資源鉱脈：[img=item/coal] [font=default-bold][color=255,230,192]石炭[/color][/font]、[img=item/stone] [font=default-bold][color=255,230,192]石[/color][/font]、[img=item/copper-ore] [font=default-bold][color=255,230,192]銅鉱石[/color][/font]、[img=item/iron-ore] [font=default-bold][color=255,230,192]鉄鉱石[/color][/font]を発見できます。追加で、[img=item/tin-ore] [font=default-bold][color=255,230,192]スズ鉱石[/color][/font] and [img=item/gold-ore] [font=default-bold][color=255,230,192]金鉱石[/color][/font]を見つけることができます。鉄と金を精錬するには研究が必要なので、ゲーム開始時は銅とスズが主に扱う資源となります。\n\n時々、宝石を含む鉱脈を見つけることがあります。それらは[img=item/ruby-gem] [font=default-bold][color=255,230,192]ルビー[/color][/font]、[img=item/sapphire-gem] [font=default-bold][color=255,230,192]サファイア[/color][/font]、 [img=item/diamond-gem] [font=default-bold][color=255,230,192]ダイヤモンド[/color][/font]です。それぞれの宝石は、特定の種類の鉱石に関連付けられていますが、すべての鉱脈に宝石が存在するわけではありません。鉱脈中の宝石を探すのは難しいですが、世界(通常プレイ画面)とマップの両方に目印があるので、それを把握しておくといいでしょう。\n\nゲームの後半では、宝石を合成するハイテクな方法が利用可能です。ただし、結晶形成の核に粉末の宝石（天然または合成）が必要であるため、その処理ラインを開始するには、少なくともいくつかの宝石を採掘しておく必要があります。

paragraph_ir2_pollution_control_1=IR2は、汚染の拡大を軽減または制御するのに役立つ機械を提供します。

bullet_ir2_pollution_control_1=[font=default-bold][color=255,230,192]育木機[/color][/font]は主に木材の栽培に使用されますが、汚染防止効果がわずかにあります。

bullet_ir2_pollution_control_2=[font=default-bold][color=255,230,192]空気清浄塔[/color][/font]は汚染を減らすのにより効果的ですが、資源を消費します。

paragraph_ir2_pollution_control_2=Factorioでは、汚染は「チャンク」単位で管理されます。世界はチャンクと呼ばれる32x32のタイルの正方形に分割されていて、各チャンクには汚染値があります。汚染は徐々に隣接する塊に広がります。いくつかの自然の特徴は、汚染が広がるにつれて汚染を減らします。マシンが汚染を生成する場合、それはマシンが設置されているチャンクの汚染値に追加されます。マシンに負の汚染がある場合、それは汚染値がなくなるまでそのチャンクの汚染から差し引かれます。 IR2は、汚染の悪影響があるマシンにカーソルを合わせると、[font=default-bold][color=255,230,192]altモードのハイライト[/color][/font]を表示します。これは、影響を受けているチャンクの境界を示します。チャンクの汚染はゼロを下回ることはないため、同じチャンクに汚染防止マシンを多く設置しすぎないようにすることをお勧めします。

paragraph_ir2_fuelman_1=IR2は、燃料アイテムを燃焼させたり、バッテリーを放電したりする装備グリッドジェネレーターを備えています。他のmod改造もそれらを提供するかもしれません。装備の燃料スロットへの手動補充は面倒な事ですが、幸い自動化できます。

paragraph_ir2_fuelman_2=燃料スロットを備えたジェネレーターを装備したアーマーを着用している場合、または燃料スロットを備えた車両を運転している場合は、燃料管理のクイックバートグルのロックが解除されます。"管理"のスイッチがオンになっていて、燃料レベルが低くなりすぎると、"管理"は同じ種類の燃料を補充しようとします。使用済みのアイテム（空のバッテリーなど）がある場合、"管理"はそれらを片付けようとします。 アイテムがインベントリに移動したり、インベントリから移動したりすると、キャラクターの上に通知が表示され、その数が示されます。燃料管理で問題が発生した場合、通知には警告アイコンが含まれます。

bullet_ir2_fuelman_1=燃料を補充する必要がありますが、同じ燃料がありません。

bullet_ir2_fuelman_2=空の燃料スロットが見つかりました。"管理"はあなたがどの燃料を使いたいかわからないので、何の行動もしません。

bullet_ir2_fuelman_3=「使用済み燃料」スロットにアイテムがありますが、他の場所にそれのためのスペースがありません。

paragraph_ir2_fuelman_3=運転中、車両の燃料とその装備グリッドはアーマー装備と同じ方法で管理され、"管理"はあなたの個人在庫と車両のトランクの両方にアクセスできます。アーマー装備の場合、在庫はトランクよりも優先されます。 車両はトランクが優先されます。 機関車と貨車は「運転」とは見なされず、"管理"されません。

paragraph_ir2_fuelman_4=特定の警告とサウンドを無効にすることができます。「設定」>「Mod設定」>「個人設定」を参照してください。

