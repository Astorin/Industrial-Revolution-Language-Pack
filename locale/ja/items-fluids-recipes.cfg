battery-discharge-equipment=充電されたバッテリーから機器グリッドに電力を放出する。
brass-ingot=真鍮とは、この鉛入り青銅合金のことで、切削性が高く、焼き入れができる金属を指します。
bronze-ingot=青銅は合金で、錫や銅よりも丈夫で硬く、融点も高い。
burner-generator-equipment=固形燃料を燃焼させ、最低限の装備を稼働させる。
carbon-foil=グラフェンは、原子レベルの厚さの膜を形成し、その幅の割に強度が高く、導電性に優れている。
chromium-ingot=クロムは非常に硬く、耐性のある元素だが、純粋な状態では脆い。合金や電気メッキに用いられる。
copper-ingot=銅はかなり硬く、非常に延性があり、導電性に優れていますが、特に強度が高いわけではありません。
copper-roboport-equipment=限られた数の原始的なロボットをサポートする基本的なロボポートです。
effectivity-module=機械のエネルギー消費と排出を減少させます。最小エネルギー消費量は20％です。
electrum=エレクトラムは金とプラチナの珍しい結晶性の合金で、優れた電気伝導性を持つ一方、非常に硬くて軽い。
fuel-manager-tip=燃料マネージャー（マニフェストを参照）は、インベントリにある適合するアイテムを使用して、自動的に機器の燃料スロットを満タンにすることができます。
fusion-reactor-equipment=Acme社の悪名高き「ミスターリアクター」。ウラン燃料電池でアーマー装備に電力を供給します。おそらく爆発はしないでしょう。
glass=スタノシリケートガラス。透明で絶縁性があり、耐腐食性がありますが、強い衝撃を与えると粉々になります。
gold-ingot=金は見た目に美しく、電気伝導性に優れていますが、非常に柔らかいのが特徴です。
iron-burner-generator-equipment=化学燃料をグリッド電力に変換する改良型バーナー発電機。
iron-ingot=鉄は重くて比較的強い金属だが、かなりもろくて錆びやすい。
lead-ingot=鉛は非常に密度の高い金属で、シールドには適していますが、非常に有毒で柔らかいです。
movement-penalty=[font=default-semibold][color=255,230,192]移動ペナルティ:[/color][/font] __1__%
nanoglass=ナノグラスは、グラフェンをコーティングしたハイテクガラスで、強度と耐摩耗性を向上させたものです。
nickel-ingot=ニッケルは比較的硬く延性のある金属で、酸化に強い。
plastic-bar=電気絶縁性に優れ、多用途で成形可能な石油化学ポリマー。
platinum-ingot=白金は、触媒作用を持ち、変色しにくい希少な貴金属です。
poison-capsule=有毒な雲を発生させ、呼吸できるものを傷つけます。少量の汚染を流出させる。
productivity-module=製品の生産数は増えるが、速度が低下し、エネルギー消費と排出量が増加する。
reload-time=[font=default-semibold][color=255,230,192]リロード時間:[/color][/font] __1__
repair-tool=プレーヤーや建設ロボットが、破損した機械や壁などを修理するために使用します。
satellite=ロケットで打ち上げれば、科学的なデータが返ってくる。
scrap=[font=default-semibold][color=255,230,192]最大スクラップ量:[/color][/font]
slowdown-capsule=敵に滑りやすい液体をかけ、移動速度を低下させる。少量の汚染物質を流出させます。
speed-module=機械の速度、エネルギー消費量、排出量を増加させます。
splitter-blocker=スプリッターフィルターに使用します。
steambot=原始的な建設ロボットですが、最終的には仕事を成し遂げます。移動速度研究の恩恵は受けられません。
steel-cast=溶融金属をインゴット、板、ロッド、歯車に鋳造します。電力を必要としません。__CONTROL__ir-entity-adjustment__ を使用して、鋳型を配置した後にコンポーネントの種類を循環させます。
steel-ingot=鋼は鋳鉄よりも丈夫で脆くありません。
stone-brick=積み重ね可能な珪酸塩岩の塊です。
tin-ingot=錫は低温で溶ける成形しやすい金属ですが、軟らかく耐久性はあまりありません。
