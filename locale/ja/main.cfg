[mod-setting-description]
ir2-genman-inventorysounds=ジェネレーター管理インベントリの転送が、短いガサガサ音を立てます。
ir2-genman-pingemptyslot=発電機機器の燃料スロットが空の場合に警告します。ジェネレーター管理がアクティブな場合にのみ表示されます。（クイックバーショートカット）
ir2-genman-pingnofuel=発電機機器の燃料がしきい値を下回っているが、インベントリに一致する燃料がない場合に警告します。ジェネレーター管理がアクティブな場合にのみ表示されます。（クイックバーショートカット）
ir2-genman-pingnoinv=発電機機器が燃料アイテムを廃棄したら、インベントリがいっぱいになった場合に警告します。ジェネレーター管理がアクティブな場合にのみ表示されます（クイックバーショートカット）。
ir2-genman-pingsounds=ジェネレーター管理の警告が音も出します。
ir2-hide-redundancies=使用方法が不明な製品（存在する場合）を制作タブから隠して、制作不能にします。技術のアンロック時に再表示されます。主にデバッグ目的のためのもので、プレイヤーにとってはあまり有用ではありません。
ir2-inserter-adjustment=有効にすると、インサーターがベルトに置く位置(近い側か遠い側か)をホットキーで調整できます。別のインサーターMODを使用する場合は、このオプションを無効にしてください。
ir2-laser-colour=レーザー光線の色を選択します。
ir2-no-blue-trees=オンにすると、木の葉の色の青いチャネルが緑のチャネルの値の80％に制限されます（つまり、奇妙な青い木が消えます）。
ir2-starting-age=デフォルトの「石の時代」から始めるか、技術開発済みの「時代」にするかを選択します。新規ゲーム作成時にのみ影響します。
ir2-starting-kit=これをオンにすると、開始する時代に応じてボーナスアイテムが提供されます。新規ゲーム作成時にのみ影響します。
ir2-status-disabled=機械が信号によって無効にされたときに表示されます。（掘削機のみ）低電力以外での「非動作」時にGUIおよびツールチップでも使用されます。
ir2-status-full-output=機器が動作しない場合に表示されます。（出力がブロックされている。他のタスクで忙しい。等）
ir2-status-idle=機器が何の関係もない場合に表示されます。（製造機器のみ）
ir2-status-insufficient-input=機器に十分な材料がない場合に表示されます。（製造機器のみ）
ir2-status-low-power=使用可能な電力かバッファが不十分な場合に表示されます。
ir2-status-no-minable-resources=掘削機が資源を採掘し尽くした時に表示されます。
ir2-status-working=機器が動作しているか、準備ができている時に表示されます。

