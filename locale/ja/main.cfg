[entity-description]
arc-turret=生きている目標の神経系を破壊し、減速させます。 ダメージは与えません。
bronze-forestry=燃焼温室。 苗木を木に成長させます。
bronze-furnace=燃焼炉。中レベルの金属を溶かす。
bronze-grinder=燃焼粉砕機。 鉱石を砕き、歩留まりを向上させます。
burner-mining-drill=燃料式掘削機。 パイプ接続不能。
chrome-drill=電動掘削機。パイプ接続可能。
copper-incinerator=燃焼焼却炉。 内部に置かれたアイテムを永久に破壊します。
copper-lab=燃料式の研究所。 消費できるサイエンスパックは限られます。
copper-scrapper=燃料式リサイクル機。 アイテムをスクラップにします。 金属、ガラス、石を含まないアイテムは受け付けません。 他の構成要素は破壊されます。 効率は50-100％の間で変動します。
deadlock-adjust-inserters=[img=keyboard] __CONTROL__deadlock-inserter-dropoff__を使ってこのインサータがベルトに置く位置を手前か奥か選べます。
display=マップマーカーにリンクできる大きな象徴的な標識。 プレートをクリックして設定を開きます。 同じタイプのディスプレイ間でアイコンをコピーして貼り付けることができます。 マップマーカーの設定は設計図に保存されます。
electric-locomotive=燃料式機関車の代替品。 充電済みのバッテリーを使用します。
electric-mining-drill=電動掘削機。パイプ接続可能。
flare-stack=原油、重油、軽油、または石油ガスを燃やします。 環境汚染が出ます。
gun-turret=ガンタレット。デザインは奇妙になじみがあるようです。\n[font=default-semibold][color=230,208,175]弾丸種:[/color][/font] __ITEM__magazine__
iron-battery-charger=バッテリーを充電します。エネルギー効率80％、成功率98-99％)
iron-battery-discharger=発電量が足りない時に充電済みのバッテリー電力を解放します。
iron-forestry=電気温室。 苗木を木に成長させます。
iron-furnace=電気炉。高レベルの金属を溶かす。
iron-grinder=電動粉砕機。 鉱石を砕き、歩留まりを向上させます。
iron-incinerator=電動焼却炉。 内部に置かれたアイテムを永久に破壊します。
iron-scrapper=電動リサイクル機。 アイテムをスクラップにします。 金属、ガラス、石を含まないアイテムは受け付けません。 他の構成要素は破壊されます。 効率は50-100％の間で変動します。
laser-turret=自動照準メガワットレーザー。 研究でアップグレードできます。
minigun-turret=強化されたガンタレット。範囲も広い。\n[font=default-semibold][color=230,208,175]弾丸種:[/color][/font] __ITEM__belt__
monowheel=風変わりな個人用車両。武装はなく貨物容量も少ない。[img=keyboard] __CONTROL__toggle-driving__で単輪車に乗れます。
photon-turret=強力な中距離砲。\n[img=keyboard] __CONTROL__rotate__ / __CONTROL__reverse-rotate__ 方向。\n[img=keyboard] __CONTROL__deadlock-turret-angle-toggle__ 範囲。\n[img=virtual-signal/deadlock-signal-danger] [color=red]WARNING:[/color] [color=1,0.74,0.4]爆発ダメージ[/color]
projector-default=プロジェクトの象徴的な画像。 回路および物流ネットワーク接続によって制御できます。表示は回路ネットワーク信号によって色付けできます。
quantum-lab=超並列計算が可能な究極研究所。\n[img=virtual-signal/deadlock-signal-danger] [color=red]WARNING:[/color] [color=1,0.74,0.4]量子コアの取り外しや破壊は、壊滅的なエネルギーの放出をもたらします。[/color]
racing-monowheel=速くてブレーキの効く単輪車。貨物容量の少なさや非武装は変わりません。[img=keyboard] __CONTROL__toggle-driving__で単輪車を操作できます。
robotower=有効範囲は狭いが、設置面積が小さい導入用のロボポート。
scattergun-turret=侵略に対する遅いが残酷な防御。\n弾丸種:[font=default-semibold][color=230,208,175]弾丸種:[/color][/font] __ITEM__cartridge__
small-tank=回路ネットワークに対応した小さな流体用タンク。
solar-array=小型大電力すなわち経済的。
steel-age-furnace=最高速度で最高レベルの材料を製錬できる電気炉。 低速の電気炉よりもエネルギー効率が低く、汚染排出量が多く、設置面積が大きい。
steel-cleaner=電動水フィルター。 汚染された水から不純物を除去します。
steel-electroplater=電気めっき機。 保護金属の層で金属部品をコーティングします。
steel-grinder=早い電動粉砕機。 鉱石を砕き、歩留まりを向上させます。
steel-laser-assembler=電子部品のみをより効率的に生産するための、精密レーザーカッター/溶接機を備えた高度な組立機。
steel-tank=非常に背が高いタンクで、より多くの流体を保存できます。
steel-washer=電動鉱石清浄機。 副産物が多く出るかわりに純粋な金属鉱石を生成します。
stone-age-furnace=燃料式の炉。低レベル材料を製錬します。
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]WARNING:[/color] 油、酸、またはプラスチックが入っているこのタンクを取り外したり破壊すると、汚染が放出されます。
watchtower=燃料式の監視施設。近くのセクターをゆっくりと監視、応じた速度でMAP情報を更新します。

