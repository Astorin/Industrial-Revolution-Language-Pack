battery-discharge-equipment=充電されたバッテリーからの電力を機器グリッドに放出します。
bronze-ingot=青銅は、スズや銅よりも丈夫で硬く、融点が高い合金です。
copper-roboport-equipment=限られた数の初期ロボットをサポートする機械式のロボステーション。
burner-generator-equipment=最小限のグリッド機器を動かすために、固形燃料を燃やします。
chromium-ingot=クロムは非常に硬くて抵抗力のある元素ですが、純粋な状態では脆いです。合金や電気メッキに使用されます。
cupronickel-ingot=白銅は耐蝕性に優れ、引張強度も良好です。
copper-ingot=銅は非常に硬く、延性があり、導電性に優れていますが、特に強いわけではありません。
effectivity-module=機械のエネルギー消費と排出量を削減します。 最小エネルギー消費量は20％です。
fusion-reactor-equipment=悪名社の悪名高い「雄合炉」。燃料棒で装備に電力を供給します。おそらく爆発はしないでしょう。
generator-manager-tip=ジェネレーター管理（クイックバーを参照）は、所持品から一致するアイテムを選んで発電機の燃料スロットに自動的に補充できます。
glass=スズケイ砂ガラス。透明で絶縁性、耐食性がありますが、大きな衝撃で粉々になります。
gold-ingot=金は目に心地よく、電気導伝性は良好ですが、金属としては非常に柔らかいです。
invar-ingot=インバーは、鉄とニッケルの低膨張合金です。温度変化によってサイズや形状はほとんど変化しません。
iron-burner-generator-equipment=化学燃料をグリッド機器電力に変換する改良された燃料式発電機。
iron-ingot=鉄は重くて比較的強い金属ですが、非常に壊れやすく、錆びやすいです。
lead-ingot=鉛は非常に密度の高い金属であり、シールドには適していますが、非常に毒性が高く、それほど強くはありません。
movement-penalty=[font=default-semibold][color=230,208,175]移動速度：[/color][/font] __1__%
nickel-ingot=ニッケルは比較的硬く延性のある金属であり、酸化に抵抗力があります。 主に合金に使用されます。
plastic-bar=優れた電気絶縁性を備えた、用途が広く成形可能な石油化学ポリマー。
productivity-module=生産される製品の数は増えますが、速度が低下し、エネルギー消費と汚染排出量が増加します。
reload-time=[font=default-semibold][color=230,208,175]装填時間：[/color][/font] __1__
satellite=ロケットに入れると、この機器は宇宙データを返します。
scrap=[font=default-semibold][color=230,208,175]平均スクラップ：[/color][/font]
speed-module=エネルギー消費と汚染排出量の増加を犠牲にして、機械の速度を上げます。
stainless-ingot=ステンレス鋼は非常に強くて耐久性のある合金であり、腐食に対しても非常に抵抗力があります。
steambot=原始的な建設ロボットですが、最終的には仕事をこなします。移動速度補正の恩恵を受けません。
steel-ingot=鋼は鉄よりも丈夫で、腐食に対してはるかに抵抗力があります。
stone-brick=積み重ね可能なケイ砂の塊。あまりエキサイティングではありません。
tellurium-ingot=テルルは、興味深い電気的用途を持つ脆い半金属です。
tin-ingot=スズは成形が容易な金属で、低温で溶けますが、耐久性はあまりありません。
splitter-blocker=分配器フィルターで使用します。

