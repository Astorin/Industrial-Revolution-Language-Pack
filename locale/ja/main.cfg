laser-turrets=ピュンピュン！焦げた大穴だ。
personal-roboport-equipment=より高度な建築ツールでアーマーグリッドに装備します。
physical-projectile-damage=銃の弾丸とショットガンの弾によるダメージが増加します。
robotics=有効範囲、充電ステーション数、ストレージ容量が改善された重厚なるロボットステーション。
turrets=防御的な設置型兵器。
weapon-shooting-speed=すべての弾丸と散弾銃の砲弾の発射間隔速度を上げる。
