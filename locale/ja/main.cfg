[technology-description]
advanced-military-science-pack=優秀な武器を開放します。
battery-equipment=携帯用電池。装備した電源からのみ充電される。
battery-mk2-equipment=改良された携帯用電池。装備した電源からのみ充電される。
battery=電力を保存し、必要な時は放電されます。
deadlock-advanced-batteries=4倍の能力を持つ優れた鉛/銅電池。
deadlock-advanced-engine=より強力な鈍色に光るエンジン。
deadlock-arc-turret=放電で敵を足止めします。
deadlock-autogun-turret=ガンタレットを自動化します。
deadlock-barrelling=ドラム缶で流体を扱う。
deadlock-bronze-age=素材を加工して使う事を学びます。
deadlock-bronze-construction=建築を自動化するための不気味で間に合わせなバーナー機器とロボット。
deadlock-cannon-speed=戦車砲の発射速度を上げます。
deadlock-carbon-fibre=高度な繊維素材は、非常に丈夫で成形も可能です。
deadlock-chrome-age=電気めっきを使用して、鋼鉄製部品に耐性と耐久性を追加します。クロム酸も強力なクレンザーです。
deadlock-computing=小型論理回路の組み合わせで複雑なデータ処理を可能とします。
deadlock-concrete=有能な建築材です。サヨナラレンガ。
deadlock-electric-locomotives=充電されたバッテリーで動く列車。
deadlock-electronics=電気信号で制御します。
deadlock-filtering=排気を細かい網に通し、汚染排出を減らします。
deadlock-force-fields=電磁力による力場を生成することにより、偏向、吸収、誘引、反発のいずれかを発生させる。
deadlock-forestry=苗木を自動で成長させます。ゆっくりではあるが確実な木材の供給源です。
deadlock-furnaces=より高温強力な炉。より広範囲の金属を処理します。
deadlock-future-age=これまで踏み入ったことない領域に踏み入る。
deadlock-grinding=鉱石を細かくして、製錬効率を改善します。
deadlock-holograms=光で空間に像を投影します。
deadlock-inserters=インサータの運搬力を改善します。
deadlock-iron-age=鉄の使用は電力の開放に繋がります。
deadlock-minigun=破壊力はあるが扱いにくい機関銃。射程距離が長くて連射も非常に速い。
deadlock-minigun-turret=大きくて早くて厄介なタレット。
deadlock-mining=大地の資源を効率よく略奪する方法。
deadlock-modules=コンピューターで動作を調整します。外すことで再びデフォルトの状態に戻すことができます。
deadlock-monowheel=風変わりな個人用車両。武装はなく貨物容量も少ない。
deadlock-normal-inserter-capacity-bonus=スタックインサーターでないインサーターは、1回でより多くのアイテムを掴む。
deadlock-nuclear-fuel=不思議な燃料。でも動く。
deadlock-photon-turret-damage=光子砲によるダメージが増加します。
deadlock-photon-turret=光子砲発射！
deadlock-racing-monowheel=速くてブレーキの効く単輪車。貨物容量の少なさや非武装は変わりません。
deadlock-radar=電波の反射によってマップに周囲状況を表します。
deadlock-research=技術研究を推し進める施設。
deadlock-robotower=ロボポート機器科学の発展によって、物流ロボットがサービスを提供する物流ネットワークを作成します。
deadlock-robot-battery=ロボットの貯留電力を増やします。
deadlock-rocket-speed=ロケットランチャーの発射間隔速度を上げます。
deadlock-scrapping=アイテムをバラバラにして、使用された金属とガラスの一部を回収します。
deadlock-solar-energy=太陽光から少量のエネルギーを生成する。
deadlock-space-surveys=スペースサイエンスにより、科学はより深い洞察を得ます。
deadlock-steam-power=ついに蒸気機関で発電できるようになる。
deadlock-steel-age=頑丈な鋼鉄で脆い鉄を置き換える時が来た。
deadlock-storage=アイテム保管場所を作る。
deadlock-steel-wall=バイターは代償を支払うでしょう。
deadlock-washing=砕かれた鉱石を洗い、歩留まりをさらに改善、二次鉱物を抽出します。
energy-weapons-damage=レーザーやビーム兵器によるダメージが増加します。
engine=車両や重機を動かすための頑丈な心臓。
fusion-reactor-equipment=悪名社の「雄合炉」。ポケットに入る中性子源。燃料棒でパワーアーマーを動かすがたぶん暴発はしない。
heavy-armor=最小限の装備グリッドを持つ青銅製のアーマー。
