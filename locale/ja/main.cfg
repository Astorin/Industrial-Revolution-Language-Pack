[technology-description]
advanced-military-science-pack=優れた武器のアップグレード研究のロックを解除します。
atomic-bomb=それが確実な唯一の方法です。
battery-equipment=携帯用バッテリー。装備されている発電機からの電力で満たされ、必要に応じて解放されます。
battery-mk2-equipment=改良された携帯用バッテリー。装備されている発電機からの電力で満たされ、必要に応じて解放されます。
battery=電気化学セルに電力を蓄えます。充電されたバッテリーは、車両、機関車、放電機で放電できます。
electric-engine=負荷に優れた先進的電動機。
energy-weapons-damage=レーザーやその他のエネルギービーム兵器によるダメージを増加させます。
engine=車両を推進し、重機を駆動する頑丈な心臓。
fusion-reactor-equipment=悪名社の悪名高い「雄合炉」。ポケットに入る喜ばしい中性子原。燃料棒で装備に電力を供給します。おそらく爆発はしないでしょう。
gun-turret=自動マシンガンタレット。デザインは妙に馴染みがある…
heavy-armor=最小限の装備グリッドを持つタフな青銅のアーマー。
inserter-capacity-bonus=スタックインサーターが、一振りでより多くのアイテムを移します。
ir2-advanced-batteries=充電容量4倍の優れた鉛ニッケルバッテリー。
ir2-advanced-engine=光沢を持つより強力なエンジン。
ir2-air-purification=さまざまな化学試薬を利用して、大気から汚染を取り除きます。
ir2-arc-turret=電流を放出し、敵を減速させます。
ir2-autogun-turret=自動機関銃のタレット。
