[mod-setting-description]
deadlock-industry-starting-age=デフォルトの石器時代から始めるか、全時代の一技術のみ取得かを選択します。 新しいゲームの開始のみに影響します。
deadlock-industry-starting-kit=これをオンにすると、開始時代に応じたボーナススターターキットが提供されます。 新しいゲームの開始のみに影響します。
deadlock-industry-laser-colour=レーザービームの色を選択します。
deadlock-industry-hide-redundancies=用途が不明な製品をプレイヤー作成タブから非表示にして、作成できないようにする。 それらは技術ロック解除に表示されます。
deadlock-industry-tip-frequency=どのくらいの頻度でヒントを見たいか？
deadlock-industry-inserter-adjustment=有効にすると、キーバインドを介してインサーターで置く位置を調整できます。 別のインサーターmodを使用する場合は、これを無効にします。
deadlock-industry-vanilla-ores=可能な限り基本ゲームのアイコンと鉱石のスプライトを使用します。
deadlock-industry-research-notifications=テクノロジーの研究を終了するたびにチャットメッセージを送信します。 ゲームの設定でチャット通知音をオフにすることができます。
deadlock-industry-genman-pingemptyslot=発電機の機器に空の燃料スロットがある場合、警告を出します。 ジェネレーター管理がアクティブな場合にのみ表示されます（クイックバーのショートカット）。
deadlock-industry-genman-pingnofuel=発電機の燃料がしきい値を下回っているか、一致する燃料がない場合、警告を出します。 ジェネレーター管理がアクティブな場合にのみ表示されます（クイックバーのショートカット）。
deadlock-industry-genman-pingnoinv=発電機機器が廃棄する燃料アイテム在庫でいっぱいの場合は、警告を出します。 ジェネレーター管理がアクティブな場合にのみ表示されます（クイックバーのショートカット）。
deadlock-industry-genman-inventorysounds=ジェネレーター管理のインベントリ転送が、カサカサ音を立てます。
deadlock-industry-genman-pingsounds=ジェネレーター管理の警告が警戒音を出します。
deadlock-industry-enable-burner-leech=「バーナーリーチ」と呼ばれることもあります。このオプションは、燃料式インサーターが到達可能な場所から自身の燃料スロットに掴んだ燃料を挿入することを可能にします。
deadlock-industry-building-scrap=アクティブにすると、破壊された建物は、スクラップを回収可能品として落とす可能性があります。 迷惑になるか有用となるかは場合によります。

