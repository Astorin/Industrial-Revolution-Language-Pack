[autoplace]

[mod-setting-name]
ir-hide-redundancies=余分なレシピを隠す
ir-laser-colour=レーザー光線の色
ir-no-blue-trees=青い木を防ぐ
ir-starting-age=スタート時技術レベル
ir-status-disabled=ステータス色: 無効
ir-status-full-output=ステータス色: フル出力
ir-status-idle=ステータス色: 待機
ir-status-insufficient-input=ステータス色: 入力不足
ir-status-low-power=ステータス色: 電力低下
ir-status-no-minable-resources=ステータス色: 資源がない
ir-status-working=ステータス色: 動作中
ir-rail-blocks=レールブロックの配色

[mod-setting-description]
ir-hide-redundancies=使用方法が不明な製品（存在する場合）を制作タブから隠して、制作不能にします。技術のアンロック時に再表示されます。主にデバッグ目的のためのもので、プレイヤーにとってはあまり有用ではありません。
ir-no-blue-trees=オンにすると、木の葉の色の青いチャネルが緑のチャネルの値の80％に制限されます（つまり、奇妙な青い木が消えます）。
ir-status-disabled=機器が信号によって無効にされたときに表示されます。（掘削機のみ）低電力以外での「非動作」時に機器GUIでも使用されます。
ir-status-full-output=機器が動作しない場合に表示されます。（出力がブロックされている。他のタスクで忙しい。など）
ir-status-idle=機器が何の関係もない場合に表示されます。（製造機器のみ）
ir-status-insufficient-input=マシンに十分な材料がない場合に表示されます。（製造機器のみ）
ir-status-low-power=使用可能な電力がフルスピード動作に不十分な場合に表示されます。
ir-status-no-minable-resources=掘削機が資源を採掘しし尽くした時に表示されます。
ir-status-working=機器が動作していて何かを生成しているときに表示されます。
ir-rail-blocks=レールブロックの区分表示に使用される色。（手動でレールに信号を設置しようとする際などに表示される）

