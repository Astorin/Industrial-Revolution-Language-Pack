[mod-setting-description]
ir-fuelman-inventorysounds=燃料マネージャーのインベントリ移動は、静かな音を立てます。
ir-fuelman-pingnoinv=使用済み燃料スロットに廃棄するアイテムがあり、アーマーやビークルのインベントリが満杯の場合に警告を表示します。燃料マネージャーがアクティブな場合のみ表示されます（クイックバーショートカット）。
ir-fuelman-pingsounds=燃料マネージャーのアラートは音が鳴ります。
ir-hide-redundancies=用途が不明な基本製品をクラフトタブで非表示にし、クラフト不可能にします。テクノロジーアンロックではまだ表示されています。主にデバッグ用で、プレイヤーにはあまり有用ではありません。
ir-laser-colour=レーザー光線の色を選択できます（タレット、デストロイヤー、PLD）。
ir-no-blue-trees=オンにすると、木の葉の色調の青チャンネルを緑チャンネルの値の80%に制限します（つまり、奇妙な青い木を排除します）。
ir-starting-age=最小限のスターターキットで何の技術も研究していないデフォルトの「石の時代」から始めるか、事前に技術を研究してより豊富なキットを受け取るかを選択します。新規にゲームを作成する場合のみ影響します。
ir-status-disabled=回路ネットワークの信号によりマシンが動作不能になったときに表示されます（掘削機のみ）。また、マシンのGUIでは、低電力以外の「非稼働」状態にも使用されます。
ir-status-full-output=機械が動作できないとき（出力がブロックされている、または他のタスクでビジー状態になっているなど）に表示されます。
ir-status-idle=何もしていないときに表示されます（製作機械のみ）。
ir-status-insufficient-input=機械に必要な材料がないときに表示されます（製作機械のみ）。
ir-status-low-power=使用可能な電源またはバッファーの充電量が不足しているときに表示されます。
ir-status-no-minable-resources=回路ネットワークの信号によりマシンが動作不能になったときに表示されます（掘削機のみ）。また、マシンのGUIでは、低電力以外の「非稼働」状態にも使用されます。
ir-status-working=動作中または起動準備中のときに表示されます。
ir-rail-blocks=レールブロックのビジュアライゼーションに使用される色（例：レールの上に信号を保持する場合）。
ir-turret-runtime=デフォルトでは、ワールド内のタレットは、所有しているプレイヤーまたは勢力と同じ色に着色されています。代わりに、各タレットにアイコンと同じ固定の色合いを使用させることができます。
ir-research-notifications=自分やチームが新しい技術を獲得したとき、キャラクターの上にフライングで文字が表示されます。
ir-driving-autocorrect=人工的なタイル（レンガ、コンクリート、舗装路など）の上を走行しているとき、自車の方向を8つのコンパスポイントのうち最も近いところに誘導します。自動車、戦車、モノホイールなどの「車」タイプの車両にのみ適用されます。
ir-belt-map-colours=ベルトをデフォルト(Vanilla)の色でマップに表示するか、階層ごと(Tiered)に異なる色で表示するかを選択します。ゲーム進行中に変更した場合、新しい色が表示される前にマップのセクターを再マップする必要があるかもしれません。

