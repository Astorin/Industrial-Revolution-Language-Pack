[technology-description]
advanced-military-science-pack=優れた武器のアップグレード研究のロックを解除します。
atomic-bomb=それが確実な唯一の方法です。
battery-equipment=携帯用バッテリー。装備されている発電機からの電力で満たされ、必要に応じて解放されます。
battery-mk2-equipment=改良された携帯用バッテリー。装備されている発電機からの電力で満たされ、必要に応じて解放されます。
electric-engine=負荷に優れた先進的電動機。
energy-weapons-damage=レーザーやその他のエネルギービーム兵器によるダメージを増加させます。
engine=車両を推進し、重機を駆動する頑丈な心臓。
fusion-reactor-equipment=アクメ社の悪名高い「雄合炉」。ポケットに入る喜ばしい中性子原。燃料棒で装備に電力を供給します。おそらく爆発はしないでしょう。
gun-turret=自動マシンガンタレット。デザインは妙に馴染みがある…
heavy-armor=最小限の装備グリッドを持つタフな青銅のアーマー。
inserter-capacity-bonus=スタックインサーターが、一振りでより多くのアイテムを移します。
ir-advanced-engine=光沢を持つより強力なエンジン。
ir-bronze-forestry=自動化された木の生産。ゆっくりではあるが着実な木材の供給を生み出す。
ir-bronze-milestone=青銅は強靭で耐食性に優れた材料であり、素成分の個々特性を超えた特性を持っています。
ir-chromium-milestone=クロムは非常に硬くて抵抗力のある元素ですが、純粋な状態では脆いです。合金や電気メッキに使用されます。
ir-concrete=非常に便利な建築材料。サヨナラレンガ。
ir-electroplating=部品の抵抗力と耐久性が向上します。
ir-force-fields=力場の操作を介して偏向、吸収、引き付け、または反発を産む電磁エフェクター。
ir-glass-milestone=スズケイ砂ガラス。透明で優れた絶縁体ですが、簡単に粉々になります。
ir-inserters=ロボット使用人の改良：賢く、速く、強く。
ir-iron-forestry=改良された木の生産。ゆっくりではあるが着実な木材の供給を生み出す。
ir-iron-milestone=鉄を扱うと、すぐに電気の力が解き放たれます。
ir-iron-motor=運命は車輪のように回り違う面を見せ、楽しみも苦しみも永遠に続くことはない。
ir-lead-milestone=鉛は毒性があるが非常に密度が高く、シールドに適している。
ir-mining=世界の資源をより効率的に略奪するために改良された機械。
ir-modules=コンピュータをプログラムして、機器の動作を調整します。コンピュータのコンポーネントをデフォルトの状態に戻すこともできます。
ir-monowheel=風変わりな車。武装はなく、最小限の貨物容量を持つ。
ir-normal-inserter-capacity-bonus=非スタックインサーターが、一振りでより多くのアイテムを移します。
ir-nuclear-fuel=神秘的だけど効果はある。
ir-photon-turret-damage=光弾によるダメージが増加します。
ir-photon-turret=光弾発射！
ir-plastiglass=ガラスのように透明で、柔軟性がありながらも強度があり、飛散しにくいプラスチックです。
ir-pressing=強烈な熱と圧力による試練で、硬い結晶を合成することができます。
ir-racing-monowheel=優れた最高速度と優れたブレーキ。武装はなく、最小限の貨物容量を持つ。
ir-radar=電波の反射を使って周囲の環境をマッピングします。
ir-reclamation=アイテムを分解して、それらを作るために使用された金属やガラスの一部を回収します。
ir-research=技術の限界を突き詰めるための先進的な設備
ir-robot-battery=作業ロボットが蓄えることができるエネルギー量を増やします。
ir-robotower=ロボポート機器科学を適応し、物流ロボットがサービスを提供する物流ネットワークを作成します。
ir-rocket-speed=ロケットランチャーの発射間隔を短くします。
ir-scatterbot=彼らの人生は太くて短いですが、彼ら自身なりのあいまいな感情に従って、あなたを愛します。
ir-solar-energy=太陽光線から限られた量の電力を生成します。
ir-steam-power=ついに! 加圧された蒸気機関から電力を発生させます。
ir-steambot=原始的な建設ロボット。移動速度の研究の恩恵を受けない。
ir-steel-wall=おそらくバイターは代償を支払う。
ir-transmat=要するにテレポーター。あなたのDNAがバイターと混ざっちゃう可能性は非常に低いですよ。
ir-washing=粒にした鉱石を洗い、さらに歩留まりを向上させ、二次鉱物を抽出します。
laser-turret=ピュンピュン！焦げた大穴を作る。
personal-roboport-equipment=あなたのアーマーグリッドに優れた建設ツールを装備します。
physical-projectile-damage=弾薬によるダメージが増加します。
robotics=広いカバー範囲、多くの充電ステーション、大きなストレージ容量を備えた頑丈なロボットステーション。
weapon-shooting-speed=すべての弾薬と散弾銃弾の発射間隔を短くします。
worker-robots-speed=高度な建設・物流ロボットの飛行速度を向上させます。ポンコツとボロには影響しません。

