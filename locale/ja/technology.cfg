[technology-description]
advanced-military-science-pack=優れた武器アップグレードの研究をアンロックする。
atomic-bomb=それしかないでしょう。
automation-4=高エネルギーと高精度を必要とするレーザー組立工程に特化。
battery-equipment=携帯用蓄電池。装備された発電機から電力を充填し、必要な時に放出する。
battery-mk2-equipment=改良型携帯用蓄電池。装備されているすべてのジェネレーターから電力を供給し、必要なときに放出します。
battery=電気化学セルに電力を蓄え、バッテリー放電器や自動車で放電する。
coal-liquefaction=青銅器時代には石炭が最高と思えたが、今はもう遠い昔の話だ。
electric-engine=負荷に優れた電気モーターを進化させる。
energy-weapons-damage=レーザーなどのエネルギービーム兵器が与えるダメージを増加させる。
engine=車両を推進し、重機を駆動する頑丈なワークホース。
fusion-reactor-equipment=Acme社の悪名高い「ミスターリアクター」。中性子線の喜びをポケットに。ウラン燃料電池でアーマーに電力を供給する。爆発はしない
gun-turret=自動機関銃の砲台 見覚えのあるデザインだ
heavy-armor=より頑丈なブロンズアーマーに、最小限の装備グリッド。
inserter-capacity-bonus=スタックインサーターは、一振りでより多くのアイテムを移動させることができる。
ir-advanced-batteries=鉛バッテリーが改良され、充電容量が4倍になった。
ir-air-compression=吸着フィルターを利用して、大気中の汚染を除去したり、空気を圧縮したりします。
ir-arc-furnace=クラフト......インゴットなし？狂気の沙汰だ！
ir-arc-turret-equipment=アークタレットの携帯版で、装備グリッドに取り付ける。
ir-arc-turret=衝撃的な電撃を放ち、敵の動きを鈍らせる。
ir-brass-milestone=家庭で覚えているような真鍮とはちょっと違いますが、丈夫で光沢があり、非常に機械加工しやすいので、それに近いと思います。
ir-bronze-forestry=木の飼育を自動化し、ゆっくりだが安定した木材を供給する。
ir-bronze-furnace=炉の改善とは、材料の改善である。材料が改善されれば炉も改善されます。炉が欲しいんですね。
ir-bronze-milestone=青銅は強度が高く、腐食しにくい材料で、個々の成分以上の特性を持っています。
ir-bronze-telescope=遠くのものを見張る。
ir-chrome-forestry=肥料を与えて木を育てることで、木材を安定的に供給することができる。
ir-chromium-milestone=クロムは非常に硬く、耐性のある元素だが、純粋な状態ではもろい。合金や電気メッキに使われる。
ir-coking=石炭を熱分解すると、より純度の高い燃料であるコークスが得られ、還元処理にも有用。
ir-concrete=建築材料として非常に有用。さようなら、レンガ。
ir-coolant=機械や装置の中には、非常に高温で動作するものがあります。冷却水サイクルを構築することで、その熱を管理することができます。
ir-copper-derrick=蒸気亀裂からきれいな蒸気を取り出す。
ir-crude-oil-processing=原油を地上に汲み上げ、分解する。
ir-electric-furnace=燃料を直接燃やす代わりに、電気を使って白熱の誘導コイルを動かす。
ir-electronics=電子信号を結合し、修正する。
ir-electroplating=部品に耐性を与え、耐久性を向上させる。
ir-electrum-milestone=優れた耐久性と特異な電磁気特性を持つ先進の結晶性合金。
ir-ethanol=バイオマスや炭化水素を処理し、クリーンで有用な軽質アルコールを生産する。
ir-force-fields=力場を操作することで、偏向、吸収、吸引、反発が可能な電磁波エフェクター。
ir-gas-furnace=エネルギー効率の良いガス燃料炉。
ir-gasification=天然ガスのクラッキングプロセスを固体燃料に適用する。
ir-geothermal-exchange=地下の汚染された蒸気を利用して、きれいな水を沸騰させる。
ir-glass-milestone=スタノシリケートガラス。透明で断熱性が高いが、割れやすい。
ir-gold-milestone=時は流れ・・・・・・。あなたは座って、金について歌い始める。
ir-graphene=不活性大気下でポリマーをレーザー蒸着することにより、炭素原子が規則正しく並んだ非常に強度の高い膜を作製する。
ir-graphite=ついに鉛筆が作れるようになった！ ...などの先進的な素材を作ることができます。
ir-grinding=材料を浸軟およびブレンドして、鉱石の収量を改善し、新しい材料を作成します。
ir-heavy-oil-processing=潤滑油の量が多すぎるということがあります。重油をより有用な留分に分解する方法を開発します。
ir-heavy-picket=高速ホバリング移動式建設プラットフォーム。
ir-heavy-roller=スピードは遅いが、非常に頑丈な移動式建設プラットフォーム。
ir-high-pressure-canisters=液化ガスや揮発性液体を安全に保管することができます。
ir-hydrogen-battery=再生可能なバッテリーのハイテク形態。
ir-inserters=使用人ロボットの改良：より賢く、より速く、より強く。
ir-iron-forestry=樹木の管理が改善され、ゆっくりではあるが安定した木材の供給が可能になった。
ir-iron-milestone=鉄を扱うことで、まもなく電子の力を解き放つことができます。
ir-iron-motor=幸運は車輪の上にあり、その回転は永遠に同じものを繁栄させることができない。
ir-lampbot=ランプボットは一箇所に留まり、一方向に光を放ちます。手に取って位置を変えることができる。
ir-lead-milestone=鉛は有毒だが非常に密度の高い物質で、遮蔽に適している。
ir-light-oil-processing=軽油は物を燃やすのに最適ですが、もっとクリーンで柔軟な燃料があります。
ir-logistics-depot=デポにロジスティック・ネットワーク・インターフェースを追加してください。
ir-mining=世界の資源をより集中的に掠め取るために、機械を改良する。
ir-modules=コンピュータをプログラムして、マシンの動作を細かく調整しましょう。コンピュータの部品は、再びデフォルトの状態に戻すことができます。
ir-monowheel=一風変わった自家用車。武器はない。最小限の荷物しか積めない。
ir-natural-gas-processing=天然ガスがあればいいが、水素は文字通り基本。
ir-nickel-milestone=ニッケルは丈夫だが、ややもろい金属で、合金やメッキの材料として使うのが最適。
ir-nickelsteel-milestone=ニッケル鋼は非常に丈夫な合金で、高い耐熱性を持っています。
ir-normal-inserter-capacity-bonus=ノンスタックインサータは、一振りでより多くのアイテムを移動させることができます。
ir-nuclear-fuel=不思議なものだが、効果はある。
ir-petroleum-processing=石油はいくつかの重要な用途がありますが、コークスや天然ガスも望ましいものです。
ir-photon-turret-damage=光子魚雷のダメージを増加させる。
ir-photon-turret=魚雷を飛ばせ！
ir-plastiglass=ガラスのように透明で、柔軟性があり、強度が高く、飛散しにくいプラスチック。
ir-pressing=強い熱と圧力の坩堝で、硬い結晶を合成することができる。
ir-racing-monowheel=優れたトップスピードと優れたブレーキ。武器はない。最小限の荷物しか積めない。
ir-radar=反射する電波で周囲の環境を地図化する。
ir-reclamation=品物を分解し、その材料となる金属やガラスを一部回収することができます。
ir-research=技術の限界に挑戦するための先進的な設備。
ir-robot-battery=作業用ロボットが蓄えられるエネルギー量を増加させる。
ir-robotower=ロボポートの設備科学を応用し、貨物を運ぶロボットがサービスを提供する物流ネットワークを構築する。
ir-rocket-propellant=液体水素と液体酸素のキャニスターで、軌道上への乗り物の打ち上げに最適。
ir-rocket-speed=ロケットランチャーの発射速度を向上させる。
ir-scatterbot=彼らの人生は残酷で短いが、彼らはおぼろげながらあなたを愛している。
ir-solar-energy=太陽の光から限られた量の電力を生成する。
ir-steam-power=ついに登場！ 加圧された蒸気機関から電流を発生させる。
ir-steambot=原始的な建設ロボット。移動速度研究の恩恵は受けられない。
ir-steel-derrick=あらゆる亀裂からあらゆる種類のガスや蒸気を抽出する。
ir-steel-milestone=鉄をより丈夫に、よりもろくするための鋼を生産する。
ir-steel-wall=バイターが払ってくれるかもしれない。
ir-storage-depot=いい大量貯蔵施設だ。もし何かあったら残念だ。
ir-transmat=テレポーター、別の言い方をすれば バイターのDNAが混じる確率はかなり低い。
ir-washing=砕いた鉱石を精製し、さらに歩留まりを向上させ、二次鉱物を抽出する。
laser-turret=物に大きな穴をあける。ピュー、ピュー。
laser=コヒーレントな光線は、切断、溶接、殺傷が可能。
lubricant=重油から不純物を取り除き、可動部用の潤滑油を製造する。
personal-roboport-equipment=アーマーグリッドに優れた建設用具を装備する。
physical-projectile-damage=弾丸が与えるダメージを増加させる。
robotics=より優れたカバレッジ、より多くの充電ステーションとストレージ容量を持つヘビーデューティなロボットステーション。
rocket-fuel=機関車や車両用に設計された最適な燃料のブレンド。
space-science-pack=衛星を軌道に打ち上げて宇宙データを収集します。
weapon-shooting-speed=すべての弾丸と散弾の発射速度が向上します。
worker-robots-speed=高度な建設ロボットや物流ロボットの飛行速度が向上します。時計仕掛けのロボットには効果がありません。

