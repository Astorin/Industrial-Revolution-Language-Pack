[tips]
modname=[img=technology/deadlock-bronze-age] Industrial Revolutionにようこそ!
update=[img=technology/deadlock-bronze-age] Industrial Revolution履歴 v. __1__. 詳細はログ参照。
001=[img=virtual-signal/signal-info] これはヒントです。 / tipコマンドを使用すると、いつでも別のヒントを取得できます。 Settings > Mod settings > Per playerでこれを切り替えられます
002=自動化なしでは苦労するでしょう。[img=technology/automation] 自動化の研究は、優先順位のリストで非常に高くする必要があります。
003=進行は大まかに「時代」で扱われます。 「新しいゲーム」メニューの「MOD設定」でスキップすることを選択しない限り、石器時代から始めます。
004=すべての電動機でない機器（石、銅、青銅製の機器）は、[img=item/wood]木や [img=item/coal] 石炭のような固形の燃料を燃やして動かします。。
005=[img=technology/deadlock-steam-power] 電気は鉄器時代までアクセスできません。
006=[img=item/burner-mining-drill] 掘削機は、構築と実行に費用がかかりますが、すべての掘削機はより広い領域をカバーし、手動よりも早く採掘します。
007=生産チェーンの最低レベルが完全に変更されました。 新しい基本製品と処理タブをご覧ください。
008=[img=item/tin-ore] スズと [img=item/gold-ore] 金鉱石、通常の鉄と銅が利用可能です。
009=[img=item/iron-ingot] 鉄製錬は青銅器時代後期の技術です。 [img=item/gold-ore] 金鉱石の採掘は鉄器時代の初期に可能です。
010=鉱石精錬は [img=item/copper-plate] 板の代わりに [img=item/copper-ingot] インゴットを生産し、そこからさまざまなものに加工していきます。
011=鉱石そのままの精錬は非効率的です。 破砕、洗浄、粉化の鉱石処理チェーンを決めれば、インゴットの収量を2倍にすることができます。
012=[img=item/inserter] インサーターは、ベルトの奥または手前側に置くように調整できます。 mod設定からこの機能を無効にすることもできます。
013=[img=item/rubber-wood] ゴムの木は温暖湿潤を好みます。 マップ生成設定でゴムの木領域を調整できます。 ゴムの木の苗木もオプションのスターターキットに含まれています。
014=まだ岩を素手で叩きたいですか？ロボットで設計図から削除できますよ？[img=item/heavy-armor] 重鎧には[img=item/steambot] ポンコツロボ給電用にグリッドがあります。
015=新たに3種のタレットがあります。 [img=item/scattergun-turret] ショットガンタレットと [img=item/gun-turret] ガンタレットは実弾を発射します。
016=革命的ツールベルト2018。 5種類の [img=item/modular-armor] アーマーはインベントリボーナスをもたらします。 アーマーを変更するときは、アイテムがこぼれないように注意してください。
017=ゲームから永久にアイテムを取り除く必要がありますか？ これは [img=item/copper-incinerator] 無駄なアイテムを破壊する焼却炉です。 *スゴイでしょ？*
018=[img=item/steel-scrap]は、金属、石、またはガラスでできたほぼすべてのアイテムをスクラップにできますが、あまり効率的ではありません。 金属スクラップやガラスの破片はインゴットに戻すことができます。
019=一部のコンポーネントは現在使用されていません。 mod設定でこれらの冗長コンポーネントを非表示または表示設定できます。
020=青銅および銅の機械にはハイテクモジュールを取り付けることはできません。 しかし、それらの多くは [img=item/simple-pollution-filter] 汚染フィルターを受け入れます。	
021=レールと大きな電柱に合わせた大きくて明るいランプ、および大きなバーナーランプについては、modポータルでDeadlockのLarger Lampsを試してください。
022=木材はゲームの初期段階で重要になり、ゴムの木は後で重要になります。 木が不足している場合は、[img=item/iron-forestry]育木機で木材生産を自動化してください。
023=[img=item/carbon-gravel] 砕かれた石炭は、より汚染少なく燃焼します。
024= [img=item/stone-gravel] 砂利や[img=item/copper-gravel] 砕いた鉱石は、装飾的なタイルにもなります。
025=起動すると、ジェネレーター管理（クイックバーのショートカットにあります）が燃料スロット内容を10になるように燃料を補充し、使用済みの燃料アイテムを空にします。
026=[img=item/iron-motor] 電気モーターは、小型機器の移動に使用されます。[img=item/engine-unit] エンジンは重く、大型な車両を動かせます。
027=大量保管用に [img=item/bronze-storage-depot][img=item/steel-storage-depot] 倉庫を建てましょう。
028=[img=item/rail] このMODでは鋼鉄ではなく鉄が基本のため鉄道は安くなっています。
029=[img=item/cargo-wagon] 貨物車両の内部スペースは2倍です。[img=item/wooden-chest] チェストも少し広くなっています。
030=スターターオプション、マップオプション、プレイヤーごとの設定をすべて確認しましたか？
031=[img=item/platinum-pure]白金触媒を必要とする[img=recipe/advanced-heavy-oil-cracking]高度な精製にアクセスして、原油精製の収率を高めます。
032=このMODでは [img=item/big-electric-pole] 大型鋼鉄電柱の設置間隔が1チャンク（32タイル）に増加しました。
033=[img=item/computer-mk1]コンピューターを[img=item/speed-module]モジュールとして機能するようにプログラムし、後で再フォーマットして、コンピューターを元の状態に戻すことができます。
034=[img=item/titanium-ingot]チタン、[img=item/lead-ingot]鉛、[img=item/chromium-pure]クロム、[img=item/platinum-pure]プラチナは直接採掘できません。 鉱石洗浄の副産物です。
035=[img=item/electric-locomotive]電気機関車は、[img=item/locomotive]の通常の機関車に代わるものです。 [img=item/charged-battery]充電済みバッテリーで動作します。 燃料加速ボーナスは得られません。
036=[img=item/accumulator] 蓄電池はこのMODでは強力ですが、より高価です。 バニラでの蓄電池は石炭1個よりも少ないエネルギーしか蓄えません。
037=[img=item/photon-turret]光子砲を工場に向けないでください。お願いします。
038=夜に長い散歩に行きたいですか？ それなら[img=item/charged-battery]充電済み電池と[img=item/battery-discharge-equipment]電池放電装置をお持ちください。
039=主電源網から切断されているマシンに一時的に電力を供給する必要がある場合 [img=item/iron-battery-discharger]バッテリー放電器が役に立つかもしれません。
040=[img=item/magnetron] マグネトロンは、回転する空洞に磁場を閉じ込めて電波を生成するレーダーシステムの重要なコンポーネントです。
041=メインメニューからmod設定で[img=item/laser-turret]レーザービームの色を選択できます。
042=俗に、[img=item/diamond-gem]ダイヤモンドは女子の親友だと言われますが、その女子は明らかに鉱業の専門家です。
043=[img=item/laser]レーザーを作成するには、[img=item/ruby-gem]ルビーが必要です。金鉱石を加工、洗浄すると入手できます。
044=バリヤーを生成する必要がありますか？ [img=item/field-effector]電界効果機が必要です。そのためには[img=item/sapphire-gem]サファイアが必要です。
045=融合炉抜きのアーマーは無力です。 [img=item/fusion-reactor-equipment]携帯核分裂炉と[img=item/uranium-fuel-cell]燃料棒を使用して強化できます。
046=このmodでは、[img=item/solar-panel]ソーラーパネルがより効率的です。 [img=item/solar-array]ソーラーアレイを研究することもできます。これにより、さらにスペースを節約できます。
047=ビームがお好きでしょう？ よろしい。また[img=item/ruby-gem]ルビーが必要です。最上位の組立機はレーザー溶接機を使用しています。
048=[img=item/productivity-module-3] 生産性モジュールの効果は、鉱石と流体の処理、掘削、および研究に限定されています。
049=革命理論家は最近、[img=item/quantum-lab]量子コンピューティングに基づいた高度な理論形態に基づいた研究をし始めました。
050=ロケットパーツは、[img=item/steel-bulkhead]鋼鉄隔壁、[img=item/rocket-control-unit]ロケット制御装置、[img=item/rocket-fuel]ロケット燃料で構成されています。
051=ロケットを発射するのにレアメタルは必要ありません。 ただし、衛星には必要です。
