[tips-and-tricks-item-description]

ir2-introduction=IR2へようこそ。あなたのような目の肥えた人はバニラの十分な経験を持っており、介護なしで基本的な採掘、加工、クラフト、研究の操作を理解できると想定されています。左側のメニューには、modのあまり目立たない機能の詳細が表示されます。\n\n一般的なアドバイス：\n\n[img=bronze-bullet]手作り加工が10分間にもなる場合は、自動化していないか、自動化している場合は正しいラインになっていません。\n[img=bronze-bullet]鉱石の生産性は、非常に早い段階からmodの進行の一部であるため、鉱脈は長持ちします。「デフォルト」のマップ生成は少し簡単に感じるかもしれません。\n[img=bronze-bullet] ゲームの開始時に鉄を精錬することはできません。（マップ選択でmod設定を変更しない限り）最寄りの鉄鉱脈に向けて習慣的なラインを作らないでください。\n[img=bronze-bullet]単輪車は早期にロックが解除され、車よりも安価で高速なので、探索が簡単になります。敵の領土では注意してください。単輪車は武装していません。\n[img=bronze-bullet]鉄の時代になった時、最初の鉄鉱脈はかなり離れている可能性があります。もしそうなら、電気と鉄道を確保する二次前線基地を設置しなければならないかもしれません。\n[img=bronze-bullet]スパムを送る前に、機器のツールチップの統計を確認してください。特に掘削機がそうですがバニラと比較しないでください。ほとんどのものが変更されています。\n[img=bronze-bullet]一部のマップ設定（純粋な砂漠の世界など）では、ゴムの木を手に入れるのが非常に困難になる場合があります。単輪車を使用して探索するか、スターターキットを選択します。\n[img=bronze-bullet]IR2の鋼は、バニラの鋼鉄のように「圧縮鉄」ではないため、鉄鉱石の使用量ははるかに少なくなります。ただし、作成するにはより多くのインフラが必要です。\n[img=bronze-bullet]ゲーム後半の処理、特に鉱石洗浄では回路ネットワークがほぼ必須です。\n\nこのMODはDeadlock989が2018-2021年に作ったもので、約1500時間かかりました。ライセンスは「CC BY-NC-ND 4.0」となります。楽しんでください。

ir2-genman=IR2は、燃料アイテムを燃焼させたり、バッテリーを放電したりする装備グリッドジェネレーターを備えています。他の改造もそれらを提供するかもしれません。装備の燃料スロットへの手動補充は面倒な事ですが、幸い自動化できます。\n\n燃料スロットを備えたジェネレーターを備えたアーマーを着用している場合、または燃料スロットを備えた車両を運転している場合は、ジェネレータ管理のクイックバートグルのロックが解除されます。クリックするか、ホットキー（現在は__CONTROL__ir2-control-generator-manager__にバインドされています）を使用してオンに切り替えることができます。\n\nアクティブにすると、管理は毎分数回ジェネレーターをチェックします。燃料レベルが特定のしきい値を下回った場合、管理は同じ燃料をあなたのインベントリから探し、可能であればそれらを補充します。アイテムをインベントリから出し入れすると、キャラクターの上に小さな飛行アイコンが一時的に表示され、使用または返却されたアイテムの数を示します。\n\n機器グリッドに完全に空のジェネレーターがある場合は、キャラクターの上に [img=fuel-icon-red]警告が表示されます。管理は、使用する燃料がわからないため、何もしません。\n\n補充が必要な発電機はあるが、同じ燃料が在庫にない場合は、色が異なる [img=fuel-icon-yellow]警告が表示されます。\n\nジェネレーターに出力スロットがある場合（例えば、バッテリー放電機は[img=item/charged-battery]充電されたバッテリーを受け入れ、[img=item/battery]バッテリーを出力します）管理は、可能であれば、そのスロットを空にします。インベントリが一杯になっているために空にできない場合は、別の [img=fuel-icon-inventory] 警告が表示されます。\n\n特定の警告を有効にしたり無効にしたりするには、設定 → Mod設定 → プレイヤー毎で設定します。また、視覚的な警告をオンにしたまま、サウンドをオフにすることもできます。


ir2-transmats=どこでもマット（「どこからどこまでもいけるマット」の略）は、超空間スリップストリームトンネルを使用して工場長をマット間で迅速に転移する場の量子論リング技術の分野です。どこでもマットをクリックすると、そのインターフェイスが開き、色付きのステータスシンボルとともに可能な宛先が表示されます。[編集]ボタンをクリックすると、トランスマットの名前を編集できます。両方のトランスマットのステータスシンボルが[img=transmat-ready] [font=default-semibold] エネルギーがいっぱいで、操作の準備ができています [/font]と表示されている場合は、目的地のマッププレビューをクリックして転移を開始できます。どこでもマットのエネルギーコストは固定されています。つまり、移動距離と一度に輸送される工場長の数は、必要なエネルギーに影響しません。\n\n2つのどこでもマットは、次のすべての条件が当てはまる場合にのみ、スリップストリーム接続されます：\n\n[img=bronze-bullet] 少なくとも1人の工場長が量子フィールドリング内の開始時にどこでもマットの上に立っている必要があります。\n[img=bronze-bullet] 両方のどこでもマットのエネルギーバッファーに十分な電力が蓄えられている必要があります。\n[img=bronze-bullet] 両方のどこでもマットは同じフォース/チームに属している必要があります。\n[img=bronze-bullet] 通常の状況では、両方のどこでもマットは同じ表層または惑星上にある必要があります。（サードパーティのMODは、異なる表層間を転移できるどこでもマットを選ぶこともできます）\n[img=bronze-bullet]行先のどこでもマットに工場長が立っている場合ブロックされます。どちらかに車両が駐車している場合は、両端がブロックされます。\n\n理論的には、場の量子論の変動により、特定の惑星でのどこでもマットの使用が妨げられる可能性があります。転送されない、または自身の肉体がエイリアンと永久に融合していることに気付いたユーザーは、詳細なレポートと遺伝子配列サンプルを地域の超空間スリップストリーム規制当局に提出する必要があります。

ir2-pollution-spill=IR2では、一部の液体と気体が顕著な汚染物質です。貯蔵タンクやパイプに汚染液が入っている状態で分解または破壊されると、汚染物質はすぐに世界に放出されます。同じことが流体システムを手動でフラッシュする場合にも当てはまります。\n\n放出される汚染の量は、それがどの流体であったかによって異なりますが、さらに重要なことに、どれだけの流体が「削除」されたかによっても異なります。一つのパイプピースの内容物についてのみ、放出された汚染は心配する必要はありません。しかし、それが25kユニットの液体満載の貯蔵タンクであった場合、汚染は重大になる可能性があります。最も危険なのは、流体システム全体をフラッシュすることです。これは巨大になる可能性があります。最も汚染されている流体は原油であり、最も汚染されていない流体は汚水です。\n\n次の流体も汚染物質です：\n\n__1__\nすべての溶けた金属と溶けたガラスも汚染物質です。

ir2-processing=すべての制作品は、鉱石、石、木、油、水から作られています。バニラファクトリオでは、原材料を有用な製作品に変えるための主なプロセスは、クラフト（組立機）、製錬（炉）、および化学（化学プラント）です。素の鉱石の生産性は通常、モジュールと掘削効率によってのみ向上します。IR2は、鉱石処理のための追加のプロセスと中間工程の追加を特徴としており、かなり早い段階から素の鉱石の収量を効果的に高めます。場合によっては、これらのプロセスはオプションであり、素の鉱石を精錬することもできますが、追加の処理を追加することには常に利点があります。\n\n[img=item/Copper-grinder][img=item/iron-grinder][img=item/steel-grinder][font=default-semibold]破砕機[/font]は通常、素の鉱石を粉砕したり、石を砂利やケイ酸に還元したりするために使用されます。金属鉱石を粉砕すると、インゴットの収量が増加します。破砕機は、ゴムの木からゴムの板を抽出するためにも使用されます。\n\n[img=item/Copper-mixer][img=item/iron-mixer][img=item/steel-mixer][font=default-semibold]ミキサー[/font]は破砕機の特殊な形式です。これらは主に製錬用の合金混合物の製造に使用されますが、粉砕された材料を水と組み合わせて床材やその他の製品を製造することもできます。\n\n[img=item/steel-washer][font=default-semibold]洗浄機[/font]は、ゲームの後半でロックが解除される鉱石処理の追加ステージです。洗浄は、精製された鉱物を生成することによって破砕された鉱石の収量をさらに増加させ、また、製錬プロセスで失われるであろう希少な金属鉱物を分離します。洗浄には、水や酸などの追加の液体入力が必要であり、洗浄プロセス中に汚染されます。[img=item/steel-cleaner][font=default-semibold]浄水機[/font]を使用して不純物をろ過し、洗浄に使用した水をきれいにできます。[img=item/pump][font=default-semibold]ポンプ[/font]、[img=item/small-tank][font=default-semibold]小型タンク[/font]および[img=item/green-wire][font=default-semibold]回路ネットワーク[/font]は、自動の鉱石洗浄プラントを整備し、一次金属と二次副産物の利用可能な比率を管理するのに役立つ可能性が非常に高いです。\n\n[img=item/iron-scrapper][font=default-semibold]スクラップ機[/font]は、アイテムの作成過程に少なくともある程度の金属、石、木、またはガラスが含まれている限り、ほとんどすべてのアイテムをスクラップに変えることができます。その後、スクラップはインゴットまたは板に再製錬することができます。これは、不要なアイテムや廃止されたアイテムからリソースを回復するための良い方法です。返されるスクラップの量は半ランダムですが、アイテムの作成に使用された材料の少なくとも半分、通常はそれ以上を取得することが保証されています。スクラップは工程を「逆」にすることしかできず、製錬、化学、メッキはそうできません。たとえば、スクラップされたアイテムからプラスチックやクロムメッキを回収することはできません。

ir2-power-sources=IR2の機器には、3種類の動力源があります。\n\n[font=default-semibold]燃料式機器[/font]は、動作するために石炭またはその他の固体化学燃料を必要とする最も基本的なデバイスです。例としては、[img=item/burner-mining-drill]銅の掘削機、[img=item/burner-inserter]燃料式インサーター、[img=item/Copper-boiler]銅のボイラー、[img=item/stone-furnace]石の炉などがあります。\n\n[font=default-semibold]蒸気動力[/font]は、加圧された蒸気を機械的な動きに変換することによって動作します。銅のボイラーは、水を蒸気に変換するために使用されます。蒸気は、機械にパイプで送ることができます（通常は）。IR2ゲームの初期段階では、蒸気動力が鉱石処理や加工を自動化する唯一の方法です。水は[img=item/Copper-pipe]銅のパイプでボイラーに運ばれ、蒸気は[img=item/steam-pipe]蒸気のパイプを使用してボイラーから機械に運ばれます。蒸気機械はすべて初期の銅の時代にあり、[img=item/assembly-machine-1]組立機、[img=item/pipe-in​​serter]蒸気インサータ、[img=item/copper-lab]銅の研究所[img=item/copper-mixer]銅のミキサーと[img=item/copper-grinder]銅の破砕機。\n\n最後に、[font=default-semibold]電気機械[/font]にはバニラファクトリオと同じく電気ネットワークからの電源が必要です。IR2では、鉄の製錬が研究されるまで電気は利用できません。多くの電気処理機は、色付きのライトで動作状態を示します。[設定]>[Mod設定]>[起動]で使用する色を調整できます。


