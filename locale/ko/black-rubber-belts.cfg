[mod-setting-description]
ir2rb-arrows=계층에 따라 벨트 표면에 색칠된 화살표를 추가합니다.
ir2rb-arrows-doubled=화살표는 매 두 번째 세그먼트가 아닌 네 번째 세그먼트마다 간격을 두고 배치됩니다. 눈이 더 빠른 벨트에 대처하는 데 도움이 됩니다. 색칠된 화살표 설정이 꺼져 있을 경우 무시됩니다.
ir2rb-rails=계층에 따라 벨트 금속 부분에 색을 입힙니다.
ir3-materials=벨트 금속 부분을 산업 혁명 3 재질 (구리, 철, 강철)을 사용합니다. 색칠된 레일이 켜져 있을 경우 무시됩니다.


