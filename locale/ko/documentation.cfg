paragraph_IndustrialRevolution_1=산업 혁명 2에 오신 것을 환영합니다. 바닐라 팩토리오에 대한 경험이 있어 기초적인 게임 방식을 스스로 파악할 수 있는 수준이라 가정하겠습니다. 왼쪽 메뉴에서 모드 내에 불분명한 기능등에 대한 설명을 다루는 항목을 찾을 수 있습니다.
paragraph_IndustrialRevolution_2=몇 가지의 일반적인 조언:
paragraph_IndustrialRevolution_3=이 모드는 Deadlock989에 의해 2018년~2021년동안 만들어졌으며 약 2000시간이 소요되었습니다. 라이센스: CC BY-NC-ND 4.0. 마음껏 즐겨주세요.
bullet_IndustrialRevolution_1=수제작은 매우 많은 종류의 구성 재료와 중간 재료들이 있으므로 시간이 매우 오래 걸릴 것입니다. 자동화를 하세요.
bullet_IndustrialRevolution_2=(모드 내 지도 설정에서 시작 기술 수준을 변경하지 않는 한) 게임을 처음 한다면 당장 철을 제련할 수 없습니다.
bullet_IndustrialRevolution_3=철 제련 기술을 터득한다면 가장 가까운 철 광석 매장지가 다소 거리가 떨어져 있을 것입니다. 임시 전초 기지를 구성해야 할 것입니다.
bullet_IndustrialRevolution_4=모노휠은 상당히 일찍 사용할 수 있습니다. 자동차보다 저렴하고 빠르므로 탐색용으로 적합합니다.
bullet_IndustrialRevolution_5=기계들을 양산하기 전에 정보들을 먼저 확인하세요. 원래 바닐라 게임의 비율같은 것은 싹 잊어버리세요.
bullet_IndustrialRevolution_6=일부 지도 설정은 고무 나무를 얻기에 매우 어려운 환경이 될 것입니다. 모노휠을 사용해 주변을 탐색하거나 보너스 시작 아이템 설정을 선택하세요.
bullet_IndustrialRevolution_7=회로 네트워크는 일부 후반 게임 내 체인 처리, 특히 광석 세척 처리에 거의 필수적인 요소입니다.

paragraph_ir2_entity_toggle_1=IR2는 GUI를 열지 않고도 일부 시스템의 동작을 조정할 수 있는 단축키를 제공합니다. 현재 설정된 단축키는 __CONTROL__ir2-entity-adjustment__ 입니다.
paragraph_ir2_entity_toggle_2=기계를 토글하려면 다음 중 하나에 커서를 올려놓고 단축키를 누르세요:
bullet_ir2_entity_toggle_1=[font=default-semibold][color=255,230,192]기차[/color][/font]는 수동 모드와 자동 모드 사이를 전환합니다. 그 기차를 타고 있다면 직접 커서를 올리지 않고도 전환할 수 있습니다.
bullet_ir2_entity_toggle_2=[font=default-semibold][color=255,230,192]광자 대포[/color][/font]는 넓은 발사각과 좁은 발사각 사이에서 전환합니다.
bullet_ir2_entity_toggle_3=[font=default-semibold][color=255,230,192]에테르 조명[/color][/font]은 파이프 통과 형태 (연결구 두 개)과 파이프 종결 형태 (연결구 한 개) 사이에서 전환합니다.
bullet_ir2_entity_toggle_4=[font=default-semibold][color=255,230,192]전원 스위치[/color][/font]는 켜고 끌 수 있습니다.
bullet_ir2_entity_toggle_5=[font=default-semibold][color=255,230,192]일정신호 조합기[/color][/font]는 신호 출력을 켜고 끌 수 있습니다.

paragraph_ir2_fuelman_1=산업 혁명 2에는 연료를 태우거나 건전지를 방전시키는 장비 슬롯 발전기를 제공합니다. 자동차에도 연료가 필요합니다. 연료 슬롯을 직접 손으로 충전하는 것은 번거롭고 지루할 것입니다. 다행히 산업 혁명 2에는 이를 자동화할 수 있는 방법이 있습니다.
paragraph_ir2_fuelman_2=파워 아머에 발전기가 있거나 연료가 필요한 차량을 운전하는 경우 빠른 표시줄 단축키에 연료 관리자가 해금됩니다 (현재 할당된 단축키는 __CONTROL__ir2-control-fuel-manager__ 입니다). 관리자가 켜져 있고 연료 충전량이 너무 낮아질 경우 관리자는 동일한 종류의 연료 아이템을 보충하려 합니다. (빈 건전지처럼) 소비되어 환원되는 아이템의 경우 관리자는 이를 다시 제거하려 합니다. 아이템이 인벤토리에 들어오거나 나가면 캐릭터 위에 알림이 표시되고 그 개수도 함께 알려줍니다. 연료 관리자에 문제가 발생한다면 알림에 경고 아이콘이 함께 나타납니다.
paragraph_ir2_fuelman_3=운전하는 동안 차량의 연료와 장비 슬롯은 아머의 장비와 동일한 방식으로 관리되며 관리자는 개인 인벤토리와 차량 내 화물칸 모두 접근합니다. 아머 장비의 경우 차량의 화물칸보다 인벤토리에 가장 우선적이며, 차량은 반대로 인벤토리보다 차량 화물칸이 우선입니다. 기관차와 그에 연결되는 화물차는 "운전"으로 간주되지 않으며 관리에 예외됩니다.
paragraph_ir2_fuelman_4=특정 경고 및 효과음을 비활성화할 수 있습니다. 설정 > 모드 설정 > 플레이어별을 참조하세요.
bullet_ir2_fuelman_1=이 아이콘은 연료를 채워야 하지만 동일한 연료 아이템을 사용할 수 없는 경우입니다.
bullet_ir2_fuelman_2=이 아이콘은 완전히 비어있는 연료 슬롯이 발견된 경우입니다. 관리자는 당신이 선호하는 연료 아이템이 무엇인지를 모르므로 아무런 조치도 취하지 않습니다.
bullet_ir2_fuelman_3=건전지처럼 "사용 후 환원되는 아이템"의 경우 따로 환원 슬롯으로 나옵니다. 이 환원 아이템을 플레이어의 인벤토리로 꺼내야 하나 인벤토리에 여유 공간이 없을 경우 나타납니다.

paragraph_ir2_mining_1=IR2는 바닐라 팩토리오의 일반적인 자원을 기반으로 합니다: [img=item/coal] [font=default-semibold][color=255,230,192]석탄[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]돌[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]구리[/color][/font], [img=item/iron-ore] [font=default-semibold][color=255,230,192]철[/color][/font] and [img=item/uranium-ore] [font=default-semibold][color=255,230,192]우라늄[/color][/font]. 또한, 당신은 새로운 광석인 [img=item/tin-ore] [font=default-semibold][color=255,230,192]주석[/color][/font]과 [img=item/gold-ore] [font=default-semibold][color=255,230,192]금[/color][/font]을 발견할 수 있습니다. 철과 금의 제련은 추가적인 연구를 통해 능력을 해금해야만 다룰 수 있습니다. 초기의 주요 자원은 구리와 주석입니다.
paragraph_ir2_mining_2=굉장히 드물게, 보석이 흩어져 있는 광맥을 찾을 수도 있습니다. 거기에는 [img=item/ruby-gem] [font=default-semibold][color=255,230,192]루비[/color][/font], [img=item/sapphire-gem] [font=default-semibold][color=255,230,192]사파이어[/color][/font], 그리고 [img=item/diamond-gem] [font=default-semibold][color=255,230,192]다이아몬드[/color][/font]가 있을 것입니다. 이 보석은 특정한 유형의 광석과 연관되어 있습니다. 모든 매장지에 보석이 있는 것은 아니며 보석이 있는 광맥을 찾는 것은 매우 어려울 것이지만, 보석이 있다면 세계와 지도 상에서 그 시각적인 표시가 나타날 것입니다. 게임 후반에는 보석을 합성하는 고급 기술을 사용할 수 있게 됩니다. 그러나 (천연이든 합성이든) 보석 분말을 활용해야 하므로 먼저 이 공정을 시작하려면 적어도 최초의 보석을 찾아야 합니다.
paragraph_ir2_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]니켈[/color][/font], [img=item/lead-pure] [font=default-semibold][color=255,230,192]납[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]크롬[/color][/font], 그리고 [img=item/tellurium-pure] [font=default-semibold][color=255,230,192]텔루륨[/color][/font]은 일반적으로 채취해서 얻는 것이 아닙니다. 광석 처리를 통해서만 얻을 수 있습니다.

paragraph_ir2_pollution_control_1=산업 혁명 2에는 확산되는 대량의 공해를 대처하는 데 도움이 되는 기계를 제공합니다.
paragraph_ir2_pollution_control_2=팩토리오의 공해 시스템은 32x32의 타일로 이루어진 청크를 기반으로 합니다. 게임을 일시 정지하면 청크 격자를 볼 수 있습니다. 모든 청크에는 공해 값이 있으며 기계가 공해를 방출하면 그 기계가 있는 청크에 공해 값이 추가됩니다. 그리고 그렇게 방출된 공해는 서서히 주변의 청크로 퍼집니다. 일부 자연적인 요소는 공해를 줄여주기도 합니다. 기계의 공해 배출량이 음수라면 그 청크의 공해가 0이 될 때 까지 공해 값이 계속 감소됩니다. 산업 혁명 2에서는 음수의 공해 방출을 가진 기계를 세계에 배치하려 할 때 영향을 받는 청크의 영역을 표시하는 [img=selection-box] [font=default-semibold][color=255,230,192]Alt 모드 시각화[/color][/font]를 표시합니다. 청크의 공해는 0 아래로 내려갈 수 없으므로 동일한 청크 내에서 너무 많은 공해 감소 기계를 사용하는 것은 공해 감소의 효율을 떨어뜨립니다.
bullet_ir2_pollution_control_1=[font=default-semibold][color=255,230,192]수목원[/color][/font]은 주로 나무를 재배하는 데 사용되나 소소하게나마 공해 감소 효과도 있습니다.
bullet_ir2_pollution_control_2=[font=default-semibold][color=255,230,192]공기 정화탑[/color][/font]은 더욱 효과적으로 공해를 줄이나 대신 자원을 소비합니다.

paragraph_ir2_pollution_spill_1=일부 액체와 가스는 오염 물질입니다. 만약 [font=default-semibold][color=255,230,192]저장 탱크[/color][/font]나 [font=default-semibold][color=255,230,192]파이프[/color][/font]에 공해 방출 유체가 있는 상태에서 회수하거나 파괴되면 그 유체는 즉시 대기로 퍼져 공해로 방출됩니다. 유체 시스템을 수동으로 직접 세척하는 경우에도 동일하게 적용됩니다.
paragraph_ir2_pollution_spill_2=방출된 공해의 양은 대개 그것이 어떤 유체인가에 따라 달라 같은 양에 더 많은 공해가 방출되기도 하지만, 그보다 그 유체가 얼마나 대기로 노출되었는가가 더욱 큰 비중을 차지합니다. 그저 파이프 한두개 정도의 양 정도라면 큰 문제는 없으나 만약 그것이 25,000 단위만큼 저장되는 저장 탱크라면 매우 심각한 수준의 공해 폭발을 초래할 수 있습니다. 무엇보다도 가장 위험한 것은 전체 유체 시스템을 없애는 것으로, 이는 수십만 단위 이상의 유체를 삭제할 수 있습니다.
paragraph_ir2_pollution_spill_3=가장 많은 공해를 방출하는 유체는 원유이며, 가장 적은 것은 폐수입니다. 녹은 금속과 유리 역시 공해를 방출합니다.

paragraph_ir2_power_sources_1=IR2의 기계에는 서로 다른 세 가지의 동력원이 있습니다.
paragraph_ir2_power_sources_2=[img=tooltip-category-chemical] [font=default-semibold][color=255,230,192]화력 기계[/color][/font]는 석탄을 비롯한 다양한 고체형 화학 연료를 필요로 합니다. 대표적으로 보일러, 용광로, 화력 채광 드릴, 그리고 화력 투입기가 해당됩니다. IR2의 화력 투입기는 화력 기계에 접근할 때 기계 내 연료 슬롯에서 꺼내 자신에게 충전시킬 수 있습니다.
paragraph_ir2_power_sources_3=[img=tooltip-category-steam] [font=default-semibold][color=255,230,192]증기 기계[/color][/font]는 고온 가압의 증기가 품은 에너지를 기계적 운동으로 변환하여 동작합니다. IR2의 게임 초기에서 증기력은 자동화된 제작 및 광석 처리를 구성하는 데 유일한 방법입니다. 구리 보일러는 물을 증기로 변환하는 데 사용되며, 증기는 증기 파이프를 통해 거쳐서 증기 기계로 들어갈 수 있습니다.
paragraph_ir2_power_sources_4=[img=tooltip-category-electricity] [font=default-semibold][color=255,230,192]전기 기계[/color][/font]는 전력망에 연결되어 공급되는 전력을 발생시킬 발전 시설을 필요로 합니다. IR2에서 전기는 증기 엔진을 통해 해금되기 시작하므로 전기를 이용하기 위해서 우선 철 제련 마일스톤을 거쳐야만 합니다. 많은 전력 기계는 기계 상태 표시등으로 작동 상태를 보여줍니다. 설정 > 모드 설정 > 시작에서 이 표시등의 색상을 바꿀 수 있습니다.

paragraph_ir2_processing_1=IR2는 원광 대비 제련 수율을 효과적으로 높일 수 있는 광석 처리 과정을 게임 초반부터 제공합니다. 경우에 따라서 이러한 광석 처리 과정은 선택 사항입니다. 원한다면 늘 항상 원광을 그대로 제련할 수 있지만 추가 처리를 사용한다면 이점을 늘 챙길 수 있습니다.
paragraph_ir2_processing_2=[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold][color=255,230,192]분쇄기[/color][/font]는 일반적으로 원광을 분쇄하거나 돌을 자갈, 이산화 규소로 만드는 데 사용됩니다. 금속 광석을 분쇄하면 주괴 제련 수율이 올라갑니다. 또한 고무 목재에서 고무를 추출하는 데에도 사용됩니다.
paragraph_ir2_processing_3=[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold][color=255,230,192]혼합기[/color][/font]는 제작법을 설정해야 하는 전문적 형태의 분쇄기입니다. 주로 제련용 합금 혼합물을 생산하는 데 사용되지만 분쇄된 재료를 물과 결합하여 바닥재를 만들거나 다양한 생산품을 만드는 데에도 사용됩니다.
paragraph_ir2_processing_4=[img=item/steel-washer] [font=default-semibold][color=255,230,192]광석 세척기[/color][/font]는 정제된 광물을 생산하여 분쇄된 광석의 제련 수율을 더욱 높입니다. 광석 세척을 통해 혹여나 손실될 희귀한 금속을 분리해낼 수가 있습니다. 세척에는 유체가 필요하며 이 세척 과정에서 오염됩니다. [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]폐수 정수기[/color][/font]는 불순물을 걸러내어 깨끗한 물로 되돌리는 데 사용할 수 있습니다.[img=item/pump] [font=default-semibold][color=255,230,192]펌프[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]소형 완충 탱크[/color][/font] 그리고[img=item/green-wire] [font=default-semibold][color=255,230,192]회로 네트워크[/color][/font] 는 광석 세척 과정의 비율을 관리하여 자동화하는 데 유용할 것입니다.
paragraph_ir2_processing_5=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]분해 기계[/color][/font]는제작 과정 중 금속, 돌, 나무, 또는 유리가 적어도 하나라도 함유된 제품이라면 제작된 아이템을 파편으로 만들 수 있습니다. 그렇게 만들어진 파편은 주괴나 판으로 제련하여 재활용할 수 있습니다. 이것은 원치 않거나 더 이상 사용되지 않는 아이템에서 자원을 재활용하기 위한 좋은 방법입니다. 아이템 제작에 사용된 재료의 절반 이상을 확보할 수 있습니다. 파편은 제련, 연마, 화학, 또는 전기도금이 아닌 제작 과정만 "역전"시킬 수 있습니다.

paragraph_ir2_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]생산 모듈[/color][/font]은 연구소, 채광 드릴을 비롯해 다음에 사용할 수 있습니다:

paragraph_ir2_transmats_1=초물질화 변환 및 전송 플랫폼, 간단히 초물질 전송기라 불리우는 이것은 초공간 슬립스트링 터널링을 사용하여 엔지니어를 현장에서 다른 현장으로 즉시 이동시키는 양자장 고리 기술의 한 분야입니다. 전 세계에서 여러 개의 전송 장치를 설정하면 네트워크가 형성됩니다. 초물질 전송기를 클릭하면 인터페이스가 열리고 이동 가능한 목적지가 나타납니다. 출발지와 원하는 목적지의 초물질 전송기 상태가 [font=default-semibold][color=255,230,192]준비 완료[/color][/font] 상태로 표시되면 [font=default-semibold][color=255,230,192]물질 전송 시작[/color][/font] 버튼을 눌러 즉시 전송할 수 있습니다. 초물질 전송기는 다음 조건이 모두 충족되는 경우에만 연결할 수 있습니다.
paragraph_ir2_transmats_2=[font=default-semibold][color=255,230,192]편집[/color][/font] 버튼을 눌러 초물질 전송기의 이름을 편집할 수 있습니다. 편집된 이름은 설계도면 및 복사-붙여넣기에도 적용됩니다.

bullet_ir2_transmats_1=최소 한 명 이상의 엔지니어가 초물질 전송기의 고리 안에 있어야 합니다.
bullet_ir2_transmats_2=출발지와 목적지의 초물질 전송기 모두 충분한 양의 에너지가 완충되어 있어야 합니다. 두 전송기 간의 거리는 전송 시 필요한 에너지량에 영향을 주지 않습니다.
bullet_ir2_transmats_3=출발지와 목적지의 초물질 전송기는 모두 동일한 세력이나 팀에 속해야 합니다.
bullet_ir2_transmats_4=출발지와 목적지의 초물질 전송기는 일반적으로 동일한 표면 혹은 행성에 있어야 합니다 (제삼자의 모드를 통해 표면 간 연결을 설정할 수 있습니다).
bullet_ir2_transmats_5=목적지의 초물질 전송기 위에 엔지니어가 있다면 목적지로의 전송이 차단됩니다. 차량 역시 차단 요소입니다.

paragraph_ir2_weapons_1=산업 혁명 2에는 일부 무기나 탄약에 대한 메커니즘을 추가 및 변경하고 군사 기술 구조를 재작업하였습니다.

bullet_ir2_weapons_1=[font=default-semibold][color=255,230,192]산탄 포탑[/color][/font]은 가장 먼저 사용 가능한 첫 번째 자동 방어 장치입니다. 산탄 포탑은 산탄총 탄약통을 탄약으로 사용합니다.
bullet_ir2_weapons_2=[font=default-semibold][color=255,230,192]자동 포탑[/color][/font]은 탄창을 사용합니다. 총알은 포탑이든 수동 무기든 빠르게 이동하는 발사체 형태입니다.
bullet_ir2_weapons_3=[font=default-semibold][color=255,230,192]레이저 포탑[/color][/font]은 바닐라 팩토리오의 레이저 포탑과 동일하게 작동합니다. 모드 설정에서 레이저 빔의 색상을 변경할 수 있습니다.
bullet_ir2_weapons_4=[font=default-semibold][color=255,230,192]아크 포탑[/color][/font]은 피해를 주지 않는 대신 전기 펄스로 주변 적들을 가해 속도를 크게 낮춥니다.
bullet_ir2_weapons_5=[font=default-semibold][color=255,230,192]광자 대포[/color][/font]는 매우 치명적인 폭발성 에너지 발사체를 방출합니다. 광자 대포의 에너지 발사체는 피아 구분이 없는 폭발성이므로 절대 기지를 향하게 두지 마십시오.
bullet_ir2_weapons_6=마지막으로 궁극의 무기로 [font=default-semibold][color=255,230,192]원자 포탄[/color][/font]이 있습니다. 원자 포탄은 한 발만으로 적의 큰 기지를 초토화시키지만 동시에 막대한 공해도 발생됩니다.


