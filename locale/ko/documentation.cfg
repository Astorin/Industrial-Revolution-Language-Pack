paragraph_IndustrialRevolution3_1=산업 혁명 3에 오신 것을 환영합니다. 왼쪽 메뉴에서 모드의 일부 주요 기능에 대한 지침을 찾을 수 있습니다.
paragraph_IndustrialRevolution3_2=다음은 바닐라 팩토리오와의 차이점에 대한 몇 가지 일반적인 조언입니다:
paragraph_IndustrialRevolution3_3=이 모드는 Deadlock989에 의해 2018년~2023년동안 만들어졌으며 약 3000시간이 소요되었습니다. 라이센스: CC BY-NC-ND 4.0. 마음껏 즐겨주세요.

bullet_IndustrialRevolution3_1=수제작은 매우 많은 종류의 구성 재료와 중간 재료들이 있으므로 시간이 매우 오래 걸릴 것입니다. 자동화를 하세요.
bullet_IndustrialRevolution3_2=(모드 내 지도 설정에서 시작 기술 수준을 변경하지 않는 한) 게임을 처음 한다면 당장 철을 제련할 수 없습니다.
bullet_IndustrialRevolution3_3=철 제련 기술을 터득한다면 가장 가까운 철 광석 매장지가 다소 거리가 떨어져 있을 것입니다. 임시 전초 기지를 구성해야 할 것입니다.
bullet_IndustrialRevolution3_4=건조하고 뜨거운 지도 설정으로 인해 고무 나무를 얻기가 훨씬 어려울 수도 있습니다. 고무 나무를 탐색할 필요도 있습니다.
bullet_IndustrialRevolution3_5=모노휠은 상당히 일찍 사용할 수 있습니다. 자동차보다 저렴하고 빠르므로 탐색용으로 적합하지만 비무장 상태입니다.
bullet_IndustrialRevolution3_6=회로 네트워크는 일부 연쇄 처리 과정, 특히 원유 처리 및 광석 세척 과정에 거의 필수적인 요소입니다.
bullet_IndustrialRevolution3_7=기계들을 양산하기 전에 정보들을 먼저 확인하세요. 원래 바닐라 게임의 비율같은 것은 싹 잊어버리세요.

paragraph_ir_entity_toggle_1=산업 혁명 3에서는 GUI를 열지 않고도 특정한 기계와 상호 작용할 수 있는 단축키를 제공합니다. 현재 설정된 단축키는 __CONTROL__ir-entity-adjustment__입니다.
paragraph_ir_entity_toggle_2=기계를 전환하거나 상호 작용하려면 커서를 다음 중 하나 위에 놓고 단축키를 누르세요. 일부 기계는 손이 닿는 범위 내에 있어야 합니다.

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]기차[/color][/font]는 수동 모드와 자동 모드 사이를 전환합니다. 기차를 타고 있다면 커서를 올려놓지 않아도 즉시 전환됩니다.
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]광자 대포[/color][/font]는 발사 각의 호 넓이를 조정합니다.
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]에테르 조명[/color][/font]은 파이프 통과 형태 (연결구 두 개)와 파이프 종결 형태 (연결구 한 개) 사이에서 전환합니다.
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]전원 스위치[/color][/font]는 켜고 끄기를 전환합니다.
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]일정신호 조합기[/color][/font]는 신호 출력을 켜고 끄기를 전환합니다.
bullet_ir_entity_toggle_6=[font=default-semibold][color=255,230,192]상자[/color][/font]와 이를 비롯한 저장고는 필터링된 인벤토리 슬롯을 채우기 위해 저장고를 열지 않고도 아이템을 꺼내거나 넣을 수 있습니다. 커서로 닿을 수 있는 보관함을 표시한 뒤 단축키를 누릅니다. 작동 방식에 대한 내용은 [font=default-semibold][color=255,230,192]인벤토리 전송[/color][/font] 페이지를 참고하세요. 이 단축키 기능은 기본적으로 꺼져 있으며 활성화하려면 설정 > 모드 설정 > 플레이어별 부분에서 설정해야 합니다.
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]건전지 발전기[/color][/font]는 기본 상태인 낮은 우선 순위 (축전지와 동일함, 즉 기본 발전 시설로 충족하지 못할 때에만 건전지 내 에너지를 방출함)와 높은 우선 순위 (다른 발전 시설과 동일하므로 축전지를 충전함) 사이에서 전환합니다.
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]금속 주조기[/color][/font]는 네 가지 구성 요소 유형 (주괴, 판, 톱니바퀴, 막대기) 간에 전환합니다.
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]배럴링 기계[/color][/font]는 채우기 모드와 비우기 모드를 전환합니다.
bullet_ir_entity_toggle_10=[font=default-semibold][color=255,230,192]전기 보일러[/color][/font]와 [font=default-semibold][color=255,230,192]지열 교환기[/color][/font]는 온수와 증기 출력 모드 간을 전환합니다.

paragraph_ir_fuelman_1=산업 혁명 3에서는 고체 연료를 태우거나 충전된 건전지를 방전시키는 아머 장비 슬롯 발전기를 제공합니다. 대부분의 차량에도 연료가 필요합니다. 한번에 여러 곳에서 연료 슬롯을 채우는 것은 매우 번거롭고 지루할 것입니다. 다행히 산업 혁명 3에는 이를 자동화할 수 있습니다.
paragraph_ir_fuelman_2=파워 아머에 발전기가 있거나 연료가 필요한 차량을 운전하는 경우 빠른 표시줄 단축키에 연료 관리자가 해금됩니다 (현재 할당된 단축키는 __CONTROL__ir-control-fuel-manager__입니다). 관리자가 켜져 있을 경우 주기적으로 연료 슬롯을 확인합니다. 이 때 연료 아이템 수량이 낮아질 경우 기본 인벤토리 내에 같은 종류의 연료 아이템을 탐색하고 관리자가 연료 아이템을 대신 채워줍니다. (빈 배럴이나 방전된 건전지같이) 소모되어 반환되는 아이템이 쌓이면 관리자는 해당 아이템을 인벤토리로 옮겨 치우려 할 것입니다.
paragraph_ir_fuelman_3=인벤토리 간에 아이템이 이동되면 캐릭터 위에 작은 알림이 표시되어 그 개수를 보여줍니다. 연료 관리자에 문제가 발생할 경우 다음과 같은 알림이 경고 아이콘과 같이 표시됩니다:
paragraph_ir_fuelman_4=차량을 운전하는 동안 차량의 연료 슬롯과 장비 슬롯은 아머의 장비와 동일한 방식으로 관리되며 관리자는 개인 인벤토리와 차량 내 화물칸 모두 접근합니다. 아머 장비의 경우 차량의 화물칸보다 인벤토리에 가장 우선적이며, 차량은 반대로 인벤토리보다 차량 화물칸이 우선입니다. 기관차와 그에 연결된 화물차는 "운전"으로 간주되지 않으며 기차 수동 모드에서도 관리에 예외됩니다.
paragraph_ir_fuelman_5=연료 슬롯이 비어있을 경우, 관리자는 찾을 수 있는 첫 번째 호환 연료를 사용하려고 시도합니다. 먼저 슬롯 소유권부터 (차량 화물칸 대 캐릭터 인벤토리), 그리고 필터링된 슬롯 (인벤토리 슬롯 내에 필터링된 연료는 항상 필터링되지 않은 것보다 먼저 선택됩니다), 마지막으로 인벤토리 슬롯 순서 (왼쪽에서 오른쪽으로, 위에서 아래로) 순으로 우선 순위를 부여합니다.
paragraph_ir_fuelman_6=특정 경고 및 효과음을 비활성화할 수 있습니다. 설정 > 모드 설정 > 플레이어별을 참조하세요.

bullet_ir_fuelman_1=연료 인벤토리에 연료가 부족하여 채워야 하지만 사용할 수 있는 동일한 연료 아이템이 없는 경우입니다.
bullet_ir_fuelman_2=연료 인벤토리가 비어 있지만 사용할 수 있는 호환 연료 아이템이 없는 경우입니다.
bullet_ir_fuelman_3="사용 후 반환되는 아이템"의 경우 따로 반환 슬롯으로 나옵니다. 이 반환된 아이템을 플레이어의 인벤토리로 꺼내야 하나 인벤토리에 여유 공간이 없을 경우 나타납니다.

paragraph_ir_mining_1=채광 드릴은 일반적으로 [img=item/coal] [font=default-semibold][color=255,230,192]석탄[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]돌[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]구리[/color][/font], [img=item/iron-ore] [font=default-semibold][color=255,230,192]철[/color][/font] 그리고 [img=item/uranium-ore] [font=default-semibold][color=255,230,192]우라늄[/color][/font] 광맥을 채취하는 데 사용됩니다. 또한 산업 혁명 3에서는 [img=item/tin-ore] [font=default-semibold][color=255,230,192]주석[/color][/font]과 [img=item/gold-ore] [font=default-semibold][color=255,230,192]금[/color][/font]을 추가적으로 발견할 수 있습니다. 철과 금의 제련은 추가적인 연구를 통해 능력을 해금해야만 다룰 수 있습니다. 초기의 주요 자원은 구리, 주석, 석탄 그리고 돌입니다.
paragraph_ir_mining_2=주괴는 광석 제련을 통해 얻는 주요 제품으로 추가 제작이 필요한 상대적으로 순수한 금속 덩어리를 가리킵니다. 일부 원소 금속끼리를 결합한다면 전혀 다른 특성을 가진 새로운 합금을 생산할 수 있습니다. 예로, [img=item/tin-ingot] [font=default-semibold][color=255,230,192]주석[/color][/font]과 [img=item/copper-ingot] [font=default-semibold][color=255,230,192]구리[/color][/font]로 [img=item/bronze-ingot] [font=default-semibold][color=255,230,192]청동[/color][/font]을 만들 수 있습니다.
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]니켈[/color][/font], [img=item/lead-pure] [font=default-semibold][color=255,230,192]납[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]크롬[/color][/font] 그리고 [img=item/platinum-pure] [font=default-semibold][color=255,230,192]백금[/color][/font]은 다른 금속 광석에 소량 존재하는 희귀 금속 광물입니다. 이들은 독립적으로 채취할 수 없으며 오직 광석 세척 과정을 통해서만 얻을 수 있습니다.
paragraph_ir_mining_4=시추기는 [img=fluid/crude-oil] [font=default-semibold][color=255,230,192]원유[/color][/font]를 추출하는 데 사용됩니다. 가스나 증기를 방출하는 균열이 매우 드물게 발견될 수도 있습니다. [img=item/copper-derrick] [font=default-semibold][color=255,230,192]증기 유정탑[/color][/font]은 오직 [img=fluid/steam] [font=default-semibold][color=255,230,192]증기 균열[/color][/font] 위에만 배치할 수 있으며 자체적으로 동력을 얻어 동작합니다. [img=item/steel-derrick] [font=default-semibold][color=255,230,192]전기 유정탑[/color][/font]은 모든 종류의 균열 위에 배치할 수 있으며 모듈의 이점도 누릴 수 있습니다. 원유와 다르게 균열은 주기적입니다. 생산 속도는 최소값에 도달할 때까지 감소하며, 이 지점에서 다시 최대 강도로 폭발합니다.
paragraph_ir_mining_5=드물게 광맥 위에 반짝이는 암석을 발견할 수도 있습니다. 여기에는 보석이 묻혀 있습니다.

paragraph_ir_pollution_control_1=팩토리오의 공해는 세계의 32x32 타일로 이루어지는 청크를 기반으로 이루어집니다. 게임을 일시정지하면 청크 그리드를 확인할 수 있습니다. 모든 청크에는 공해 값이 존재합니다. 기계가 공해를 발생시키면 기계가 있는 청크의 공해 값이 추가됩니다. 그리고 시간이 지남에 따라 공해는 주변 청크로 퍼지게 됩니다. 이 공해는 (나무나 바이터 둥지같이) 일부 자연적인 요소에 의해 흡수됩니다. 기계의 공해 배출량이 음수일 경우 해당 청크의 공해가 줄어들지만, 청크의 공해 값은 0보다 낮아질 수 없습니다.
paragraph_ir_pollution_control_2=산업 혁명 3에서는 공해의 확산을 방지하는 데 도움이 되는 몇 가지 기계를 제공합니다. [font=default-semibold][color=255,230,192]마우스 오버 시각화[/color][/font]를 통해 부정적인 공해 효과가 있는 기계에 커서를 놓으면 영향을 받는 청크의 경계가 표시됩니다.

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]공기 압축기[/color][/font]는 깨끗한 공기를 압축해 생성하며, 필터와 전기를 소비하여 공해를 줄입니다.
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]공기 정화기[/color][/font]는 공기 압축기와 같은 방식으로 작동하나, 정화된 공기를 자동으로 배출합니다. 청크 내 여러 압축기 또는 정화기는 (공해 값이 0이 될 때 까지) 효과가 중첩됩니다.
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]수목원[/color][/font]은 (관리하는 나무의 자연 효과 외에도) 자체적인 공해 감소 효과가 있지만 청크 내 공해 감소 효과는 서로 중첩되지 않습니다. 자세한 내용은 수목원 페이지를 참조하세요.

paragraph_ir_pollution_spill_1=산업 혁명 3에서 많은 액체와 가스는 공해를 발생시키는 물질입니다. 공해 방출 가스가 [font=default-semibold][color=255,230,192]가스 벤트[/color][/font]를 통해 외부로 방출될 경우 공해가 더 많이 확산될 것입니다. 일부 가스, 특히 [img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]사워 가스[/color][/font]와 [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]이산화탄소[/color][/font]는 특정 시점에서는 배출할 수 밖에 없을 것입니다. 이러한 가스들은 집중된 핫스팟을 피하거나 적을 특정 위치로 유인하기 위한 목적 정도로 생각하세요.
paragraph_ir_pollution_spill_2=그러나 꼭 가스 벤트로 배출시키는 것만이 유일한 공해 발생의 원인이 되지 않습니다. [font=default-semibold][color=255,230,192]저장 탱크[/color][/font]나 [font=default-semibold][color=255,230,192]파이프[/color][/font] 또는 이와 유사한 유체를 담을 수 있는 객체 안에 공해를 발생시킬 수 있는 유체가 포함되어 있고 이러한 객체를 제거하거나 파괴될 경우 유체가 즉시 공기로 배출되어 공해로 변환됩니다. 파이프의 GUI에서 액체를 수동으로 직접 비우는 경우에도 동일하게 공해 배출이 이루어집니다.
paragraph_ir_pollution_spill_3=이렇듯 유출에 의해 방출된 공해의 양은 대부분 방출되었을 때 액체의 종류가 무엇이냐에 따라 다르지만 그 양이 얼마나 되느냐도 매우 중요한 부분입니다. 파이프 한 부분 정도의 양이라면 그리 큰 문제가 되지 않습니다. 그러나 25,000 단위의 유체를 저장하는 저장 탱크라면 매우 심각한 수준의 공해가 배출될 것입니다. 가장 위험한 것은 전체 유체 시스템을 세척하는 것인데, 이는 잠재적으로 엄청난 양의 공해의 유출을 초래합니다. 물론, 이 모든 것들을 그냥 무시할 수도 있습니다.
paragraph_ir_pollution_spill_4=다음 나열된 액체 및 가스는 공해 배출 물질이 [font=default-semibold][color=255,230,192]아니며[/color][/font] 파이프 네트워크를 세척하거나 배출해도 완벽하게 안전한 유형입니다:

bullet_ir_power_sources_1=[font=default-semibold][color=255,230,192]화력[/color][/font] 기계와 장비는 작동을 위해 석탄을 비롯한 다양한 고체형 화학 연료를 필요로 합니다. 대표적으로 보일러, 용광로, 화력 채광 드릴, 그리고 화력 투입기가 해당됩니다. 일반적으로 연료는 더 많은 과정을 거칠수록 연료 가치가 높아지고 공해 방출도 줄어듭니다. 산업 혁명 3의 화력 투입기는 화력 기계에서 아이템을 꺼낼 수 있을 때 기계 내 연료 슬롯에서 꺼내 자신에게 충전할 수 있습니다.
bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]증기[/color][/font] 기계는 고온 가압의 증기를 기계적 운동으로 변환하여 작동합니다. 증기 동력은 게임 초기에 자동화된 제작 및 광석 처리를 구성하는 유일한 방법입니다. 보일러를 통해 물을 고온의 증기로 변환하고, 생성된 증기는 파이프를 통해 증기 기계로 연결하여 공급할 수 있습니다.
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]전기 기계[/color][/font]는 전신주나 송전탑 또는 변전소를 통해 전력 공급 장치를 통해 전기 네트워크를 형성하고 에너지를 공급해야 합니다.
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]액체 연료 기계[/color][/font]는 가연성 액체 혹은 가스를 태웁니다. 예로, 가스 용광로 및 발전기가 있습니다.
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]건전지[/color][/font]는 충전식 연료 아이템으로, 본질적으로는 전기 에너지를 병에 담은 형태입니다. 건전지 발전기를 사용해 전기 네트워크에 공급하거나 방전 장비를 사용해 개인 장비 그리드에 전력을 공급할 수도 있고, 재생 가능한 차량 및 기관차의 연료로 사용할 수 있습니다. 건전지는 충전 시 "손실"될 가능성이 있으며 그 가능성은 매우 낮습니다. 상위 계층의 건전지는 고장 가능성이 낮습니다.
bullet_ir_power_sources_6=[font=default-semibold][color=255,230,192]배럴 연료[/color][/font]와 [font=default-semibold][color=255,230,192]용기 연료[/color][/font]는 주로 차량과 기관차에 사용되고 드물게 모듈 아머 슬롯을 위해 사용되기도 합니다. 연료를 모두 사용하면 빈 배럴이나 용기로 반환됩니다.

paragraph_ir_processing_1=산업 혁명 3에서는 원광 대비 제련 수율을 효과적으로 높일 수 있는 광석 처리 과정을 게임 초반부터 제공합니다. 경우에 따라 이러한 광석 처리 과정은 선택 사항입니다. 원한다면 늘 항상 원광을 그대로 제련할 수 있지만 추가 처리를 사용한다면 이점을 늘 챙길 수 있습니다.
paragraph_ir_processing_2=[img=item/steel-grinder] [font=default-semibold][color=255,230,192]분쇄기[/color][/font]는 일반적으로 원광을 분쇄하거나 돌을 자갈 및 이산화규소로 만드는 데 사용됩니다. 금속 광석을 분쇄하면 주괴 제련 수율이 증가하고 제련으로 인한 공해 배출량도 줄어듭니다. 또한 분쇄기를 통해 고무 목재에서 고무를 추출할 수도 있습니다. [img=item/steel-mixer] [font=default-semibold][color=255,230,192]혼합기[/color][/font] 혼합기는 비슷한 역할을 하지만 한번에 여러 재료를 처리할 수 있고 혼합 시 유체를 추가하여 처리할 수 있지만, 제작법을 직접 설정해야 합니다.
paragraph_ir_processing_3=[img=item/steel-washer] [font=default-semibold][color=255,230,192]광석 세척기[/color][/font]는 불순물을 제거하고 깨끗하고 높은 광석 제련 수율을 얻기 위해 온수 또는 냉수로 세척합니다. 추가로 세척 과정에서 직접 채굴로는 얻을 수 없는 희귀 광물을 부산물로 분리하여 얻을 수도 있습니다. [img=item/steel-boiler] [font=default-semibold][color=255,230,192]전기 보일러[/color][/font]로 끓인 온수는 부산물 분리에 더욱 효과적이지만 너무 많은 것을 원치 않는다면 [img=item/pump] [font=default-semibold][color=255,230,192]펌프[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]소형 완충 탱크[/color][/font], 그리고 [img=item/green-wire] [font=default-semibold][color=255,230,192]회로 네트워크[/color][/font]를 사용해 수요에 따라 광물 생산량 비율을 조정하는 무인 광석 세척 공장을 구성할 수도 있습니다. 그리고 매 세척마다 폐수가 나오게 됩니다. 폐수는 [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]폐수 정수기[/color][/font]를 통해 폐기물을 걸러내고 거의 깨끗한 물로 여과하여 다시 재사용할 수 있습니다.
paragraph_ir_processing_4=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]분해 기계[/color][/font]는 금속, 돌, 나무, 유리, 콘크리트가 하나라도 있는 아이템을 파편으로 바꿉니다. 이렇게 만들어진 파편은 주괴나 판 등으로 다시 제련하여 원하지 않는 아이템에서 자원을 복구할 수 있습니다. 자원 반환은 무작위지만 평균적으로 75%입니다. 분해는 제련, 분쇄 또는 화학처리가 아닌 제작 과정만 되돌립니다. (배럴이나 용기같이) 액체가 많이 포함된 아이템은 분해할 수 없습니다.

paragraph_ir_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]생산 모듈[/color][/font]은 연구소, 채광 드릴을 비롯해 다음에 사용할 수 있습니다:

paragraph_ir_transmats_1=초물질 전송기는 엔지니어의 원자를 한 플랫폼에서 다른 플랫폼으로 단숨에 전송하기 위한 초공간 슬립스트링 터널링을 사용한 양자장 고리 기술의 한 분야입니다. 전 세계에서 여러 개의 전송 장치를 설정하면 네트워크가 형성됩니다. 전송기를 클릭하면 인터페이스가 열리고 이동 가능한 목적지가 나타납니다. 출발지와 원하는 목적지의 두 전송기 상태가 [font=default-semibold][color=255,230,192]준비 완료[/color][/font] 상태로 표시되면 [font=default-semibold][color=255,230,192]전송 시작[/color][/font] 버튼을 눌러 즉시 전송할 수 있습니다. 초물질 전송기는 다음 조건이 모두 충족되는 경우에만 연결할 수 있습니다.
paragraph_ir_transmats_2=[font=default-semibold][color=255,230,192]편집[/color][/font] 버튼을 눌러 초물질 전송기의 이름을 바꿀 수 있습니다. 바뀐 이름은 설계도면 및 복사-붙여넣기에도 적용됩니다. 또한 현재 전송기 위치를 지도 상 마커를 표시하거나 지울 수 있습니다.
paragraph_ir_transmats_3=초물질 전송기 기술 설계자들은 초물질 전송기 여행에 의해 유발된 실존적 권태나 임상적 분리에 대해 책임을 질 수 없으며, 또한 당신이 지금도 똑같은 사람이며 복사된 얼굴을 하고 복사된 꿈을 꾸는 완전한 낯선 이가 아니라는 매우 건전하고 동시에 합리적인 주장을 하고 있음을 강조하고 싶습니다.

bullet_ir_transmats_1=최소 한 명 이상의 엔지니어가 초물질 전송기의 고리 안에 서 있어야 합니다.
bullet_ir_transmats_2=출발지와 목적지 모두 충분한 양의 에너지가 충전되어 있어야 합니다. 두 전송기 간의 거리는 필요한 에너지의 양에 영향을 주지 않습니다.
bullet_ir_transmats_3=다른 엔지니어가 대상의 전송을 방해하여서는 안됩니다. 차량 역시 초물질 전송기의 전송 방해 요소로 작용합니다.

paragraph_ir_weapons_1=산업 혁명 3에서는 일부 무기나 탄약에 대한 메커니즘을 추가 및 변경하고 군사 기술 구조를 재작업하였습니다. 이 모드 내의 모든 총알은 산탄총, 기관단총, 또는 포탑에서 발사되는 모든 발사체들은 어디에서 발사되는지에 관계 없이 이동까지 시간을 소요하는 발사체가 존재하는 물리적인 발사체입니다. 또한 총알은 아군의 건물을 통과합니다.

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]산탄 포탑[/color][/font]은 첫 번째로 사용이 가능한 자동 방어 장치입니다. 산탄 포탑은 [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]탄약통[/color][/font]을 탄약으로 사용합니다.
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]자동 포탑[/color][/font] 은 더 긴 사거리에 단일 대상을 집중적으로 공격하는 포탑입니다. 자동 포탑은 [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]탄창[/color][/font]을 탄약으로 사용합니다.
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]레이저 포탑[/color][/font]은 단일 대상에게 고에너지 빔을 발사합니다. 모드 설정에서 레이저 빔의 색상을 변경할 수 있습니다.
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]아크 포탑[/color][/font]은 피해를 주지 않는 대신 전기 펄스로 주변 적들을 가해 짧은 시간동안 속도를 크게 낮춥니다.
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]광자 대포[/color][/font]는 매우 치명적인 폭발성 에너지 발사체를 발사합니다. 절대 기지를 향하게 두지 마세요.
bullet_ir_weapons_6=마지막으로 궁극의 무기인 [font=default-semibold][color=255,230,192]원자 포탄[/color][/font]은 적 기지를 파괴하지만 엄청난 공해 구름을 방출합니다.

paragraph_ir_melting_1=[img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]용광로[/color][/font]는 일반적으로 금속 광석과 광물을 제련해 주괴로 만드는 데 사용됩니다. 분쇄기와 세척기를 사용해 광석을 전처리하였다면 주괴 수율이 향상되며 공해 방출량도 줄일 수 있습니다 (가공 부분을 참고하세요).
paragraph_ir_melting_2=[img=item/stone-alloy-furnace][img=item/bronze-alloy-furnace][img=item/electric-alloy-furnace] [font=default-semibold][color=255,230,192]합금 용광로[/color][/font]는 금속의 합금 및 환원물을 생산하기 위해 여러 성분과 함께 작동됩니다. 제작법을 직접 설정해야 합니다.
paragraph_ir_melting_3=[img=item/blast-furnace] [font=default-semibold][color=255,230,192]블래스트 용광로[/color][/font]는 특정한 재료 생산에 중점을 둔 특수한 연소 용광로입니다. 매우 빠르게 작동하지만 [img=fluid/air-gas] [font=default-semibold][color=255,230,192]압축 공기[/color][/font]와 [img=item/solid-fuel] [font=default-semibold][color=255,230,192]코크스[/color][/font]의 공급을 필요로 합니다. 블래스트 용광로는 강철과 실리콘을 매우 효율적으로 생산해줍니다.
paragraph_ir_melting_4=[img=item/arc-furnace] [font=default-semibold][color=255,230,192]아크 용광로[/color][/font]는 많은 영역을 차지하고 엄청난 양의 전력을 소비하지만 매우 빠르게 처리합니다. [img=item/steel-cast] [font=default-semibold][color=255,230,192]금속 주조기[/color][/font]를 통해 주괴나 판, 톱니바퀴 및 막대기로 주조하기 위한 녹은 금속을 생산합니다. 아크 용광로에서 광물을 처리하기 위해서는 순수한 [img=fluid/oxygen-gas] [font=default-semibold][color=255,230,192]산소[/color][/font]를 필요로 하며, 이것은 광물을 처리하는 가장 생산적인 방법입니다. 전체 분쇄, 세척, 아크 용융 및 주조 체인은 처리되지 않은 광석을 그대로 제련하는 것보다 세 배의 제련 수율을 갖습니다. 원석과 분쇄된 광석은 아크 용광로에서 다룰 수 없지만, (주괴나 파편같은) 순수한 형태의 금속은 녹일 수 있습니다. 비금속 제작법의 경우 산소가 필요하지 않지만 제련 수율 보너스도 없습니다. 아크 용광로로 녹은 금속을 서로 혼합하여 합금을 처리할 수도 있습니다.
paragraph_ir_melting_5=블래스트 용광로와 아크 용광로는 다른 용광로보다 작업 당 직접적으로 공해를 덜 방출하지만, 폐기물로 [img=fluid/carbon-gas][font=default-semibold][color=255,230,192]이산화탄소[/color][/font]를 생산할 수도 있습니다. 이산화탄소는 수목원에 사용될 여지가 있긴 하지만, 이것을 배출해야 할 수도 있습니다 (공해 방출 부분을 참고하세요).

paragraph_ir_forestry_1=수목원은 목재의 생산을 자동화하기 위해 주변 나무를 관리하는 청크 기반의 건물입니다. [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]청동 수목원[/color][/font]은 느리지만 연료가 필요하지 않으며, 단지 물만 있으면 됩니다. [img=item/iron-forestry] [font=default-semibold][color=255,230,192]전기 수목원[/color][/font]은 좀 더 빠르게 작동하지만, 전력을 필요로 합니다. [img=item/chrome-forestry] [font=default-semibold][color=255,230,192]고급 수목원[/color][/font]은 더욱 더 빠르게 작동하지만 전력은 물론 비료와 이산화탄소를 필요로 합니다. 모든 나무의 자연 흡수 외에도 공해 감소 효과도 있습니다.
paragraph_ir_forestry_2=수목원의 나무 재배 속도는 해당 수목원이 위치한 동일한 청크 내 나무의 수에 따라 결정되며 최대 __1__ 그루까지입니다. 즉 나무가 없다면 나무 재배도 할 수 없습니다. 죽은 나무나 마른 나무는 포함되지 않습니다. 만약 청크 내에 고무 나무가 있을 경우 고무 나무 재배가 우선되며 다른 일반 나무는 무시됩니다.수목원을 기존 빽빽한 숲 속에 설치한다면 높은 재배율을 보여줄 것입니다. 만약 이것이 어렵다면 [img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]트리 베드[/color][/font]를 제작하여 수동으로 청크 내에 나무를 채울 수 있습니다. 트리 베드는 청사진에 포함될 수 있으므로 건설 로봇을 통해 배치될 수 있습니다.
paragraph_ir_forestry_3=하루 주기가 지나면서 나무의 개체수가 변경될 수 있습니다. 일반적으로 최대값에 도달할 때까지 증가합니다. 작은 나무 개체군은 더 천천히 자라납니다. 새로운 나무는 빈 공간에서만 자라나며 벽돌이나 콘크리트와 같은 인공 타일 위에서는 자라나지 않습니다. 그러나 심각한 수준의 공해 수준에 도달한 관리된 나무는 죽게 되어 개체수가 줄어들거나 심지어 쓰러질 수도 있습니다. 공해 피해에 대한 자세한 내용은 공식 Factorio 위키의 나무 문서를 참조하세요. 수목원은 유해한 수준의 임계값을 초과하는 청크 공해 수준을 감지할 경우 [img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]경고[/color][/font]를 표시합니다.
paragraph_ir_forestry_4=청크에 두 개 이상의 수목원을 배치해 얻는 이점은 없습니다. 사용 가능한 나무를 서로 나눠갖게 되므로 평균적으로 동일한 양의 목재가 생산되고 동일한 양의 공해가 흡수됩니다. 수목원 위에 커서를 올려놓으면 해당 수목원이 속한 청크의 경계, 현재 수목원이 관리하는 나무, 서로 경쟁하는 동일한 청크 내 다른 수목원이 강조됩니다.

paragraph_ir_transfers_1=인벤토리 전송은 필터링된 인벤토리 슬롯과 함께 작동하는 개인 물류를 대체할 낮은 수준의 기술입니다. 다음 인벤토리를 사용합니다:
bullet_ir_transfers_1=기본 인벤토리 혹은 장착한 무기의 탄약 슬롯
bullet_ir_transfers_2=현재 운전하고 있는 자동차 유형의 차량 내 화물칸 및 탄약 슬롯
bullet_ir_transfers_3=상자를 비롯한 고정된 저장고
paragraph_ir_transfers_2=전송을 하기 위한 방법은 두 가지가 있습니다. 상자같은 저장고에 [font=default-semibold][color=255,230,192]전환 단축키[/color][/font] (현재 __CONTROL__ir-entity-adjustment__키로 설정됨)를 사용하여 전송할 수 있지만 대신 짧은 범위 내의 상자만 작동합니다. 다른 방법으로, [img=item/delivery-plate] [font=default-semibold][color=255,230,192]배송판[/color][/font]을 통해 그 위를 걷거나 서 있기, 혹은 차량을 몰고 주차하면 화물을 운반해 줄 것입니다. 이것은 좀 더 넓은 영역의 상자 간의 내용물을 주고 받을 수 있게 해줍니다. 상자 간 전송은 단축키를 설정해야 하지만 (설정 > 모드 설정 > 플레이어별 참고), 배송판은 그렇지 않으며 모든 저장고와 작동합니다.
paragraph_ir_transfers_3=전송이 시작되었을 때 __CONTROL__toggle-filter__ 단축키를 사용하여 자신의 인벤토리 슬롯을 필터링했다면 전송은 범위 내의 상자에서 일치하는 아이템을 "가져와" 해당 슬롯을 가득 채우려 합니다. 또한 (비물류 저장고같은) 아이템을 지원하는 상자에 필터링된 슬롯을 설정하여 자신의 인벤토리에서 아이템을 "넣을" 수 있습니다. 탄약 슬롯은 넣기에서 제외됩니다. 가져오기보다 넣기가 우선되므로, 인벤토리와 상자의 필터링이 겹쳐져 있을 경우에는 상자가 우선시됩니다.
paragraph_ir_transfers_4=일반적인 인벤토리 전송 작업의 예시입니다:
bullet_ir_transfers_4=인벤토리에 증기 전지나 충전된 건전지 필터링을 설정하고 충전기 옆 상자에 빈 전지나 빈 건전지를 필터링하여 개인 또는 차량 연료를 자동으로 채우고 재충전할 수 있습니다.
bullet_ir_transfers_5=차량의 화물칸을 철 광석으로 필터링하고 전초 기지에 방문하여 배송판 위에 운전하여 광석을 채운 뒤, 제련 단지로 이동해 광석을 가져오는 상자로 광석을 배송하는 목적으로도 활용될 수 있습니다. 차량을 멈추지 않고도 즉시 배송이 가능하다는 점이 포인트입니다.

