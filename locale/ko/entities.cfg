[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]허용 목록:[/color][/font]
air-compressor=전기 공기 압축기입니다. 주변 대기를 걸러내어 압축 공기를 생성하고 공해를 줄입니다.
air-purifier=전기 공기 정화기입니다. 주변 대기를 걸러내어 공해를 줄입니다.
arc-furnace=고급 전기 용광로입니다. 주조 및 합금을 위해 금속을 녹입니다. 제작법을 직접 지정해야 합니다.
arc-turret=대상 생명체의 신경계를 방해하여 둔화시킵니다. 피해를 주지 못 합니다.
assembling-machine-1=증기 조립 기계입니다. 큰 도구를 이용해 모양을 만듭니다.
assembling-machine-2=전기 조립 기계입니다. 도구를 사용하여 부품을 제작합니다.
assembling-machine-3=고급 조립 기계입니다. 도구를 사용하여 부품을 빠르게 제작합니다.
barrelling-machine=전기 유체 처리 장치입니다. 용기나 배럴을 자동으로 채우거나 비웁니다. 비우기 모드와 채우기 모드를 전환하려면 __CONTROL__ir-entity-adjustment__ 단축키를 사용하십시오.
blast-furnace=연료를 연소하는 용광로입니다. 부분적인 재료만 처리합니다. 매우 빠르고 효율적입니다. 압축 공기와 코크스가 필요합니다.
bottomless-pit=바닥을 알 수 없는 깊고 깊은 구멍입니다. 이 안에 던져진 아이템은 영원히 사라집니다. 슬롯은 __CONTROL__toggle-filter__ 단축키로 필터링할 수 있습니다.
bronze-forestry=나무를 재배합니다. 동일한 청크 내 나무의 수에 따라 출력량이 최대치까지 조정됩니다. 물이 필요하지만 전력은 필요로 하지 않습니다.
bronze-alloy-furnace=연료를 연소하는 용광로입니다. 중간 수준의 재료를 결합합니다. 제작법을 직접 지정해야 합니다.
bronze-furnace=연료를 연소하는 용광로입니다. 중간 수준의 재료를 제련합니다.
bronze-telescope=증기 탐색기입니다. 주변 구역을 원격으로 탐색하고 작은 크기의 주변 영역을 항시 표시합니다.
burner-inserter=화력 투입기는 용광로를 비롯한 다른 연료를 갖고 있는 기계의 연료 슬롯에 접근해 스스로 연료를 공급할 수 있습니다.
burner-mining-drill=화력 기반으로 동작하는 채광 드릴입니다. 유체 용매를 필요로 하는 광석은 채취할 수 없습니다.
chrome-drill=거대한 전기 드릴입니다. 유체 용매를 사용할 수 있습니다.
chrome-forestry=나무를 더욱 빠르게 재배합니다. 동일한 청크 내 나무의 수에 따라 출력량이 최대치까지 조정됩니다. 액체 비료, 이산화탄소, 그리고 전력이 필요합니다.
chrome-press=전기 압축기입니다. 압도적인 압력을 가하여 산업용 보석과 수정을 제작합니다.
chrome-transmat=위치 간 물질 교환기입니다. 두 교환기 간의 위치 전송을 하려면 각 에너지 완충량이 최소 __1__만큼 필요합니다. 최대 충전율은 __2__입니다.
copper-aetheric-lamp=증기와 정밀하게 보정된 구리 막대기를 사용하여 소름끼치는 빛을 냅니다. 대체 어찌 작동하는걸까요? 그 원리는 아무도 모릅니다. __CONTROL__ir-entity-adjustment__키로 파이프 통과 구조와 파이프 종단 구조를 서로 전환할 수 있습니다. 조명을 선택하고 구성하여 색상을 선택하거나 __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__키로 색상을 즉시 차례로 바꿉니다.
copper-boiler=연료를 연소하여 물을 증기로 바꿉니다.
copper-derrick=증기 유정탑입니다. 깨끗한 증기 균열 위에만 설치할 수 있습니다. 자체적으로 에너지를 공급받습니다.
copper-grinder=증기 분쇄기입니다. 광석을 잘게 부숴 제련 수율을 늘릴 수 있으며 그 외 다른 자원도 처리할 수 있습니다.
copper-lab=증기 연구 시설입니다.\n__1__ __2__
copper-mixer=증기 혼합기입니다. 추가 가공을 위해 순수한 성분을 서로 혼합하는 특수한 형태의 분쇄기입니다.
electric-alloy-furnace=전기 용광로입니다. 높은 수준의 재료를 결합합니다. 제작법을 직접 지정해야 합니다.
electric-furnace=전기 용광로입니다. 높은 수준의 재료를 제련합니다.
electric-mining-drill=전기 드릴입니다. 유체 용매를 사용할 수 있습니다.
gear-wheel-cast=톱니바퀴 주조기입니다. 구성 요소 유형을 전환하려면 __CONTROL__ir-entity-adjustment__키를 사용하십시오.
gun-turret=자동으로 작동하는 기관 포탑입니다. 특이하게도 익숙한 형태입니다.
heavy-picket=전계효과를 활용해 매우 빠른 이동속도를 지닌 건설 차량입니다. 건전지 연료만 사용할 수 있으며 무장이 없습니다. 넓은 장비 슬롯이 있습니다. 물을 건널 수 있습니다. 나무를 부숩니다. 벨트에 면역입니다.
heavy-roller=무겁고 느린 건설 차량입니다. 무장이 없습니다. 중간 정도 크기의 장비 슬롯이 있습니다. 전방의 나무를 부수고 수확합니다. 벨트에 면역입니다.
ingot-cast=주괴 주조기입니다. 구성 요소 유형을 전환하려면 __CONTROL__ir-entity-adjustment__ 버튼을 사용하십시오.
ir-adjust-inserters=__CONTROL__ir-entity-adjustment__키로 투입기가 벨트에 내려놓는 위치를 조정합니다.
iron-air-compressor=공기를 여과하고 압축하여 파이프로 운송합니다. 주변의 공해를 줄여줍니다.
iron-battery-charger=건전지를 충전합니다. 아주 작은 확률로 건전지가 손실될 수 있습니다. 충전된 건전지는 개인 장비나 차량, 기관차, 그리고 건전지 발전기에 사용할 수 있습니다.
iron-battery-discharger=전력 네트워크에서 사용할 수 있도록 충전된 건전지나 전지에 저장된 에너지를 방출시킵니다. __CONTROL__ir-entity-adjustment__키를 통해 기본 낮은 우선 순위 (축전지와 동일 순위)와 높은 우선 순위 (축전지를 충전함) 중에서 전환할 수 있습니다.
iron-flare-stack=원유 기반의 제품을 파괴하고 공해를 발생시킵니다.
iron-forestry=나무를 더욱 빠르게 재배합니다. 동일한 청크 내 나무의 수에 따라 출력량이 최대치까지 조정됩니다. 물과 전력이 필요합니다.
iron-gas-vent=가스를 대기에 방출시킵니다. 공해량은 가스 유형에 따라 다릅니다.
iron-geothermal-exchanger=전기 펌프가 있고 열 전달이 가능한 조립 기계입니다. 지열원에서 나오는 폐수 증기를 사용하여 깨끗한 물을 끓입니다. 온수 출력 모드와 증기 출력 모드를 전환하려면 __CONTROL__ir-entity-adjustment__ 단축키를 사용하십시오.
iron-grinder=전기 분쇄기입니다. 광석을 잘게 부숴 생산량을 늘릴 수 있으며 그 외 다른 자원도 처리할 수 있습니다.
iron-mixer=전기 혼합기입니다. 추가 가공을 위해 순수한 성분을 서로 혼합하는 특수한 형태의 분쇄기입니다.
iron-scrapper=전기 재활용 기계입니다. 아이템을 부숴 파편을 만듭니다. 금속, 유리, 목재, 돌, 또는 콘크리트가 하나라도 함유된 모든 아이템을 허용합니다. 복구 효율성은 75%입니다.
iron-washer=전기 광석 세척기입니다. 금속 함유 광석에서 광물을 추출하고 추가적인 부산물을 추출합니다.
lab-inputs=[font=default-semibold][color=255,230,192]입력 가능:[/color][/font]
lab=전기 연구 시설입니다.\n__1__ __2__
laser-assembler=레이저 조립 기계입니다. 레이저를 사용하여 매우 복잡하고 정밀한 부품을 제작합니다.
laser-turret=자동으로 조준되는 레이저 포탑입니다. 뿅뿅!
locomotive=자동화된 일정을 진행하며 철도 차량을 당깁니다. __CONTROL__build__키로 기차 메뉴를 엽니다. __CONTROL__ir-entity-adjustment__키를 사용하여 기차를 수동 모드와 자동 모드 사이를 전환합니다.
module-loader=전기 데이터를 전송하는 장치입니다. 인간보다 훨씬 빠르게 모듈을 프로그래밍합니다.
monowheel=특이한 개인용 차량입니다. 매우 빠릅니다. 무장은 없습니다. 작은 크기의 화물 공간을 갖습니다.
output-priority-high=높음
output-priority-low=낮음
output-priority=__1__\n[font=default-semibold][color=255,230,192]출력 우선순위:[/color][/font] __2__
photon-turret=매우 강력한 중거리 포탑입니다.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ 키로 회전할 수 있습니다.\n__CONTROL__ir-entity-adjustment__키로 발사 호 모양을 전환할 수 있습니다.\n[img=virtual-signal/ir-signal-danger] [font=default-semibold][color=red]경고:[/color][/font]폭발성 공격입니다.
pipes-all=모든 유체
pipes=[font=default-semibold][color=255,230,192]운송 가능:[/color][/font] __1__
plate-cast=판 주조기입니다. 구성 요소 유형을 전환하려면 __CONTROL__ir-entity-adjustment__ 버튼을 사용하십시오.
quantum-lab=고급 연구 시설입니다. 추가 모듈 공간이 있습니다.\n__1__ __2__
racing-monowheel=더욱 높은 속도와 제동 기능을 겸했습니다. 여전히 무장은 없습니다. 최소한의 화물 공간만 있습니다. __CONTROL__toggle-driving__키로 모노휠에 탑승할 수 있습니다.
radar=전기 탐색기입니다. 주변 구역을 원격으로 탐색하고 중간 크기의 주변 영역을 항시 표시합니다.
robotower=적은 범위에 네트워크를 형성하지만 배치 면적은 더 적게 차지합니다.
rod-cast=막대기 주조기입니다. 구성 요소 유형을 전환하려면 __CONTROL__ir-entity-adjustment__ 버튼을 사용하십시오.
scattergun-turret=느리지만 침입자를 확실하게 처단하는 방어 포탑입니다.
small-assembler-1=작은 크기의 증기 조립 기계입니다. 간단한 구성 요소를 이루는 부품을 처리할 수 있습니다.
small-assembler-2=작은 크기의 전기 조립 기계입니다. 간단한 구성 요소를 이루는 부품을 처리할 수 있습니다.
small-assembler-3=작은 크기의 고급 조립 기계입니다. 간단한 구성 요소를 이루는 부품을 처리할 수 있습니다.
small-tank=[font=default-semibold][color=255,230,192]저장 가능 목록:[/color][/font] __1__
solar-array=태양 광선으로 전력을 생산합니다. 동일한 공간 대비 상대적으로 더 높은 전력을 만듭니다.
steam-barrelling-machine=가압된 입력 및 출력입니다. 증기 전지를 채우거나 비웁니다. 전력이 필요하지 않습니다. 비우기 모드와 채우기 모드를 전환하려면 __CONTROL__ir-entity-adjustment__ 단축키를 사용하십시오.
steam-drill=증기로 동작하는 채광 드릴입니다. 증기 파이프로 연결되지만 유체 용매를 필요로 하는 광석은 채취할 수 없습니다.
steam-inserter=증기를 공급해야 합니다.
steel-boiler=Electric water heater. 온수 출력 모드와 증기 출력 모드를 전환하려면 __CONTROL__ir-entity-adjustment__ 단축키를 사용하십시오. 발전용으로는 적합하지 않습니다.
steel-cleaner=전기 파이프 필터입니다. 폐수에서 불순물을 걸러냅니다. 처리해야 할 잔여물들이 나옵니다.
steel-cryo-tower=전기 가스 액화기입니다. 원소 가스를 냉각하고 응축합니다. 대기 가스도 분리할 수 있습니다.
steel-derrick=전기 유정탑입니다. 모든 균열 위에 설치할 수 있습니다.
steel-electroplater=전기 도금 기계입니다. 금속 부품에 보호 금속 층을 발라 코팅합니다. 도금 용액은 인접한 기계로 통과할 수 있습니다.
steel-furnace=연료를 연소하는 용광로입니다. 높은 수준의 재료를 제련합니다.
petro-generator=발전기입니다. 유체 탄화수소를 태워 전력을 생산합니다.
steel-grinder=고급 전기 분쇄기입니다. 매우 단단한 원료도 부술 수 있습니다.
steel-mixer=고급 전기 혼합기입니다. 추가 가공을 위해 순수한 성분을 서로 혼합하는 특수한 형태의 분쇄기입니다.
steel-vaporiser=주변 환경과의 열을 교환하는 블록입니다. 액화 원소 가스를 정상 온도로 되돌려 부피를 팽창시킵니다. 전력을 필요로 하지 않습니다.
steel-washer=전기 광석 세척기입니다. 금속 함유 광석에서 광물을 추출하고 추가적인 부산물을 추출합니다.
stone-charcoal-kiln=목재를 천천히 숯으로 만드는 가마입니다.
stone-furnace=연료를 연소하는 용광로입니다. 낮은 수준의 재료를 제련합니다.
stone-alloy-furnace=연료를 연소하는 용광로입니다. 낮은 수준의 재료를 결합합니다. 제작법을 직접 지정해야 합니다.
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] 회수하거나 유체를 방출하면 공해로 방출됩니다.
supermagnet=고출력 자기장 발생기입니다.
tree-planter-rubber-wood=수목원 혹은 장식용으로 고무 나무를 배치하고 설계도면을 작성할 수 있습니다. 해체 시 재료가 반환됩니다.
tree-planter-wood=수목원 혹은 장식용으로 나무를 배치하고 설계도면을 작성할 수 있습니다. 해체 시 재료가 반환됩니다.
valve=한쪽 방향으로만 유체를 흘려보내는 밸브입니다. 역류를 방지합니다.
waterfill-explosive=물 타일 바로 옆 지면에 설치하면 폭발물이 폭파 준비를 하게 되며 일정 시간 후 폭발하여 아래 타일을 통과할 수 있는 진흙탕 물로 채웁니다, 이 때 폭파하는 순간 인접해 있는 폭발물은 더 짧은 시간 후에 폭발합니다.
delivery-plate=걷거나 운전할 때 범위 내의 저장고에 대해 필터링된 아이템의 전송을 시작합니다. 자세한 내용은 매니페스토를 참고하세요.
hidden-entity=이 개체는 "hidden"과 "not-in-made-in" 플래그가 설정되어 있으며 GUI에 보여져서는 안됩니다.


