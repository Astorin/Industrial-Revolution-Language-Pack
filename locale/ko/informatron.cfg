page_IndustrialRevolution=IR2에 오신 것을 환영합니다. 당신과 같은 안목이 있는 사람은 현재 바닐라 팩토리오에 대한 적절한 이상의 경험을 갖고 있으며, 또한 특별한 추가 가르침 없이도 기본적인 채취, 가공, 제작 및 연구 작업을 파악할 수 있다고 가정하겠습니다. 왼쪽 메뉴에서 모드의 덜 분명한 기능에 대해 상세한 정보를 찾으실 수 있습니다.\n\n기본 조언:\n\n[img=bronze-bullet] 손으로 만드는 제작 대기열은 수십 분에 다다를 수 있으므로, 곧장 작게나마 자동화에 전념하는 것이 좋습니다.\n[img=bronze-bullet] 광석의 생산성은 초기부터 모드 진행 과정의 일부이므로 광석 패치는 보다 더 오래 지속될 것입니다. 지도를 생성할 때 "기본값" 설정을 사용한다면 약간 쉽게 느껴질 수 있습니다. \n[img=bronze-bullet] (모드 설정 - 지도 탭에서 시작 수준을 설정하지 않았다면) 게임을 시작하고 나서 바닐라 게임처럼 곧장 철을 제련할 수 없습니다.\n[img=bronze-bullet] 모노 휠은 일찍 잠금 해제되고 자동차보다 다소 저렴하고 빠르므로 탐험에 유용합니다.\n[img=bronze-bullet] 철 제련의 잠금을 해제하셨다면, 처음 만나는 철 패치는 상당히 멀리 있을 것입니다. 임시 전초 기지를 세워야 할 수도 있습니다.\n[img=bronze-bullet] 공장을 세우기 전, 우선 툴팁을 통해 각 시설들의 정보를 확인하세요. 대부분의 수치가 바닐라 게임과는 크게 달라졌으므로 기존 바닐라 게임의 비율, 특히 채광 드릴에 관한 비율을 그대로 적용하지 마세요.\n[img=bronze-bullet] 순수한 사막 세계같은 일부 지도 설정에서는 고무 나무 얻기가 매우 어렵습니다. 모노 휠로 주변을 탐색하거나 시작 보너스 아이템을 받는 선택도 있습니다.\n[img=bronze-bullet] IR2의 탄소강은 바닐라의 강철과 같은 "압축 철"이 아니므로 철 광석을 훨씬 더 적게 소모합니다.\n[img=bronze-bullet] 회로 네트워크는 일부 게임 후반 처리 과정, 특히 광석 세척에 있어 매우 필수적인 요소입니다.\n\n이 모드는 2018-2021, Deadlock989에 의해 제작되었으며 제작에 약 1500시간이 투자되었습니다. 라이선스는 CC BY-NC-ND 4.0입니다. 이 모드를 즐겨주시길 바랍니다.
page_ir2_genman=IR2에서, 연료 아이템을 연소시키거나 건전지를 방전시켜서 동력을 얻는 장비 그리드 발전기는 주요 특징 중 하나입니다. 다른 모드에서도 공급될 수 있습니다. 장비 연료 슬롯을 일일이 확인하고 채우는 것은 매우 지루하고 귀찮을 것입니다. 다행히 이를 자동화할 수 있는 수단이 있습니다\n\n연료 슬롯이 있는 발전기가 장착된 아머를 착용하거나 그러한 차량을 운전하는 중에는 바로 가기에 발전기 관리자 토글 버튼이 잠금 해제됩니다. 클릭하거나 단축키 (현재 조작키는 __CONTROL__ir2-control-generator-manager__입니다)를 사용하여 기능을 전환할 수 있습니다. 활성화되면 관리자는 매분마다 몇 번씩 발전기를 확인합니다. 연료 수준이 특정 임계 값 아래로 떨어지면 관리자는 인벤토리에서 현재 연료 슬롯 내 아이템과 동일한 연료 아이템을 찾아 가능한 특정 수량까지 충전합니다. 인벤토리에서 아이템을 가져가고 사출할 때와 그 아이템 수량이 캐릭터 위로 아이콘과 함께 잠깐 나타납니다.\n\n장비 슬롯에 완전히 비어있는 발전기가 있다면 캐릭터 위에 [img=fuel-icon-red] 경고 표시가 나타납니다. 관리자는 플레이어가 어떤 연료를 사용하고 싶은지를 모르므로 어떠한 조치도 취하지 않습니다\n\n보충이 필요한 발전기가 있지만 인벤토리에 동일한 연료 아이템이 없는 경우에는 다른 색상의 [img=fuel-icon-yellow] 경고 표시가 나타납니다.\n\n발전기에 출력 슬롯이 있는 경우, 예로 [img=item/charged-battery] 충전된 건전지를 받고 [img=item/battery] 방전된 건전지를 내놓는 건전지 방전기같은 경우라면 관리자는 사출된 아이템을 가능한 인벤토리로 내보낼 것입니다. 인벤토리가 가득 차서 내보낼 수 없는 경우 다른 [img=fuel-icon-inventory] 경고 표시가 나타납니다.\n\n설정 > 모드 설정 > 플레이어 별에서 특정 경고를 켜고 끌 수 있스니다. 시각적 경고는 그대로 두고 소리를 끌 수도 있습니다.
page_ir2_entity_toggle=IR2에서는 특정 기계의 동작을 빠르게 조정할 수 있는 단축키를 제공합니다. 현재 조작키는 __CONTROL__ir2-entity-adjustment__ 키입니다. 게임의 조작 설정에서 변경할 수 있습니다.\n\n[img=bronze-bullet] 기차를 타는 동안 단축키를 사용하여 수동 모드와 자동 모드를 전환할 수 있습니다.\n\n[img=bronze-bullet] 기차를 타지 않고 그 기차 위에 마우스를 올린 채 사용하여 기차의 운전 모드를 전환할 수 있습니다.\n\n[img=bronze-bullet] 광자 대포에 마우스를 올린 채 단축키를 사용하면 대포의 넓은 발사각과 좁은 발사각 사이를 전환할 수 있습니다.\n\n[img=bronze-bullet] 에테르 전등에 마우스를 올린 상태에서 단축키를 사용하면 전등이 유체 통과 모드 (즉 증기가 에테르 조명을 통과하여 반대편으로 자유롭게 드나들 수 있는 상태)와 하나의 유체 입력 단자만 있는 상태 사이를 전환할 수 있습니다.
page_ir2_transmats=초물질 전송기 (정확한 이름은 초월 물질 전이 및 수송 플랫폼)은 두 지역 사이의 공간을 초월하는 슬립 스트림 터널링 현상을 사용하여 엔지니어를 현장에서 현장으로 빠르게 이동시키는 양자장 고리 기술의 한 분야입니다. 초물질 전송기를 클릭하면 인터페이스가 열리고 색상 상태 기호와 함께 가능한 목적지가 표시됩니다. 편집 버튼을 클릭하여 초물질 전송기의 이름을 편집할 수 있습니다. 이름은 설계도면에 저장될 수 있고 복사하여 붙여넣을 수 있습니다. 두 전송기 장치의 상태가 [img=transmat-ready] [font=default-semibold]에너지 가득 참, 작동 준비 완료[/font]로 표시되면 목적지의 지도 미리보기를 클릭하여 전송을 시작할 수 있습니다. 전송에 필요한 에너지량은 고정되어 있습니다. 즉, 이동하려는 두 초물질 전송기간의 거리와 동시에 전송되려는 엔지니어의 수는 필요한 에너지에 영향을 주지 않습니다.\n\n둘 이상의 초물질 전송기는 다음 조건이 모두 맞아야만 슬립 스트림 연결을 형성할 수 있습니다:\n\n[img=bronze-bullet] 적어도 한 명의 엔지니어가 출발지가 될 양자장 고리 안에 있어야 합니다.\n[img=bronze-bullet] 출발지와 목적지가 될 두 초물질 전송기 모두 저장된 에너지량이 충분히 저장되어 있어야 합니다.\n[img=bronze-bullet] 두 초물질 전송기는 모두 같은 세력이나 팀에 속해야 합니다.\n[img=bronze-bullet] 정상적인 상황에서, 두 초물질 전송기는 모두 같은 표면 혹은 같은 행성에 있어야 합니다 (다른 제삼자의 모드가 표면 교차 전송을 선택할 수도 있습니다).\n[img=bronze-bullet] 목적지가 될 초물질 전송기 위에 다른 엔지니어가 서 있으면 전송이 차단됩니다. 차량이 주차되어 있다면 양쪽 끝이 막히게 됩니다.
page_ir2_pollution_spill=IR2에서, 일부 액체와 가스는 주목할 만한 공해 방출 요소입니다. 저장 탱크나 파이프가 특정 유체가 있는 상태에서 해체되거나 파괴되면 즉시 공해로 방출됩니다. 유체 시스템을 수동으로 세척할 때에도 마찬가지입니다.\n\n방출되는 공해의 양은 그것이 어떤 유체였는가에 따라서도 다르지만, 더욱 중요한 것은 그 유체의 "양"입니다. 하나의 파이프 구간 정도에 해당되는 경우는 큰 문제가 되지 않습니다. 하지만 25000 단위의 유체가 들어있는 저장 탱크라면 공해 방출의 수준이 심각할 것입니다. 더욱 더 위험한 것은 바로 해당 유체 시스템 내의 모든 유체를 제거하는 것입니다. 공해 방출량이 가장 심한 유체는 원유이며, 가장 적은 것은 폐수입니다. 녹은 금속과 녹은 유리 역시 공해 물질입니다.
page_ir2_processing=IR2에서, 게임 초기부터 원석 제련 수율을 효과적으로 향상시킬 수 있는 광석 처리를 할 수 있는 중간 단계가 제공됩니다. 광석 처리 과정은 선택 사항이므로 원치 않는다면 원광을 그대로 제련해도 되지만, 광석 처리 과정을 거친다면 이점을 얻을 수 있습니다.\n\n[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold]분쇄기[/font]는 일반적으로 원광을 분쇄하거나 돌을 자갈과 이산화규소로 만드는 데 사용됩니다. 금속 광석을 넣어 분쇄하여 주괴 제련 수율을 높일 수 있습니다. 금속과 돌 뿐만이 아니라 고무 나무에서 고무를 추출하는 데 사용됩니다.\n\n[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold]혼합기[/font]는 제작법을 직접 설정해야 하는 더욱 집중 특화된 형태의 분쇄기입니다. 혼합기는 주로 제련을 위한 합금 혼합물을 생산하는 데 사용되지만 분쇄된 재료를 물과 결합하여 바닥재와 다양한 제품을 생산할 수도 있습니다.\n\n[img=item/steel-washer] [font=default-semibold]광석 세척기[/font]는 게임 중후반 즈음에 잠금 해제되는 광석 처리의 추가 과정입니다. 세척은 분쇄된 광석에서 정제된 광물을 생산하여 제련 수율을 보다 더욱 높이고 제련 과정에서 손실될 수 있는 희귀한 금속 광물을 분리합니다. 세척 과정은 물이나 산과 같은 추가 유체 투입이 필요하며, 이는 세척 과정에서 오염됩니다. [img=item/steel-cleaner] [font=default-semibold]폐수 정수기[/font]를 사용하여 폐수의 불순물을 걸러내어 다시 사용할 수 있는 깨끗한 물로 돌려낼 수 있습니다. [img=item/pump] [font=default-semibold]펌프[/font], [img=item/small-tank] [font=default-semibold]소형 완충 탱크[/font] 그리고 [img=item/green-wire] [font=default-semibold]회로 네트워크[/font]를 활용한다면 세척 과정에서 나오는 1차 금속과 2차 부산물의 생산 비율 제어를 완벽하게 자동화할 수 있습니다.\n\n[img=item/iron-scrapper] [font=default-semibold]파쇄 기계[/font]는 해당 아이템이 만들어지는 과정에서 금속, 돌, 나무, 유리가 하나라도 포함되었다면 파쇄기에 넣어 그것을 원시적인 재료의 파편으로 돌려받을 수 있습니다. 그렇게 생산된 파편은 주괴나 판으로 다시 제련될 수 있습니다. 이것은 원치 않거나 발전을 통해 더 이상 쓸모가 없어진 아이템으로부터 자원을 복원받는 좋은 방법입니다. 반환되는 파편의 양은 무작위이나 아이템을 만드는 데 사용되는 재료의 적어도 절반을 얻을 수 있으며 대개 그 이상입니다. 파편은 제련, 화학, 또는 전기 도금이 아닌 과정만 "반환"됩니다. 예로, 파쇄될 아이템에 플라스틱이나 크롬 도금이 포함되었다면 그것은 반환될 수 없습니다.
page_ir2_power_sources=IR2의 기계들은 세 가지의 동력 방식이 있습니다.\n\n[font=default-semibold]화력 기계[/font]는 작동하기 위해 석탄을 비롯한 다양한 화학 고체 연료를 연소하여 작동하는 가장 기본적인 시설입니다. 대표적으로 [img=item/burner-mining-drill] 화력 채광 드릴, [img=item/burner-inserter] 화력 투입기, [img=item/copper-boiler] 보일러, 그리고 [img=item/stone-furnace] 용광로가 있습니다.\n\n[font=default-semibold]증기 기계[/font]는 고온으로 끓이고 가압된 증기로부터 에너지를 받고 그것을 기계적 움직임으로 변환시켜 작동하는 시설입니다. 구리 보일러는 물을 증기로 만드는 데 사용되며, 이렇게 생산된 증기를 증기 기계로 배관하여 보낼 수 있습니다. IR2 게임 초기 시기에 증기 동력은 자동 제작 및 광석 가공을 구성할 수 있는 유일한 방법입니다. 물은 [img=item/copper-pipe] 물 파이프를 통해 운반되고 증기는 [img=item/steam-pipe] 증기 파이프를 통해 운반됩니다. 증기 구동 기계는 모두 게임 초기 구리로 만들어지며 대표적으로 [img=item/assembling-machine-1] 조립 기계, [img=item/pipe-inserter] 증기 투입기, [img=item/copper-lab] 구리 연구소, [img=item/copper-mixer] 혼합기, 그리고 [img=item/copper-grinder] 분쇄기가 있습니다.\n\n최종적으로, [font=default-semibold]전기 기계[/font]는 바닐라 팩토리오 게임과 같이 전기 네트워크의 전력 공급 시설이 필요합니다. IR2에서는 철 제련이 연구되기 전 까지 전기 사용이 불가능합니다. 많은 전기 기계는 현재 자신의 작동 상태를 보여주는 색상 표시등이 존재합니다. 설정 > 모드 설정 > 시작에서 각 상태에 따라 보여질 표시등의 색을 조정할 수 있습니다.
page_ir2_mining=IR2는 바닐라 팩토리오의 일반적인 자원인 [img=item/coal] 석탄, [img=item/stone] 돌, [img=item/copper-ore] 구리 광석, 그리고 [img=item/iron-ore] 철 광석이 있습니다. 여기에 새롭게 추가된 자원으로 [img=item/tin-ore] 주석 광석과 [img=item/gold-ore] 금 광석이 있습니다. 철과 금 제련은 연구가 필요하므로 게임 시작 직후의 주요 자원은 구리와 주석입니다. \n\n가끔 희귀한 원석이 포함된 광석 매장지를 발견할 수 있습니다. 여기에는 [img=item/ruby-gem] 루비, [img=item/sapphire-gem] 사파이어, 그리고 [img=item/diamond-gem] 다이아몬드가 있습니다. 특정 보석은 특정 종류의 광석과 관련이 있습니다. 모든 광석 매장지에 보석이 항상 포함된 것은 아닙니다. 보석을 포함하는 광석 자원 매장지를 찾은 것은 매우 어려울 수 있으나, 세계와 지도 상에서 보석이 포함된 매장지를 찾을 수 있는 시각적 단서가 있습니다.\n\n게임 후반 시기에 보석을 합성하는 고도의 수단을 사용할 수 있습니다. 그러나 보석 결정 형성 과정을 진행하려면 분말 형태의 보석 (천연 또는 합성)이 필요하므로 이 과정을 시작하려면 적어도 소량의 보석을 채취해야만 합니다.

