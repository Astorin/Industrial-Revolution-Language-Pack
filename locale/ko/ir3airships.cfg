[IndustrialRevolution3]
menu_ir-airships=비행선
title_ir-airships=비행선
paragraph_ir-airships_1=[img=item/hydrogen-airship] [font=default-semibold][color=255,230,192]비행선[/color][/font]은 건물 위를 머물고 물 위를 건널 수 있습니다. 이동에는 연료가 필요하지만 이를 매우 효율적으로 사용합니다. 속도는 그리 빠르지 않지만 연료에 대한 차량 속도 보너스 혜택을 받습니다. 헬륨 비행선은 약간 더 빠른 속도를 갖습니다. 이동은 WASD 스타일로 움직이며 플레이어가 직접 탑승해 조종할 수도 있습니다. 또한 조종 장치를 이용해 원격으로 제어할 수 있습니다. 만약 비행선이 파괴되면 인간 탑승자들은 모두 사망하고 특히 수소 비행선은 주변 땅을 불태울 것입니다.
paragraph_ir-airships_2=[img=item/airship-station] [font=default-semibold][color=255,230,192]비행선 정류장[/color][/font]은 항로 허브 역할을 하여 자동화된 물류 시스템을 구축할 수 있습니다. 비행선은 최종적으로 자동 조종 웨이포인트가 정류장에 도착하면 정류장에 도킹합니다. 정류장에는 자체적인 인벤토리가 없지만 바로 인접하여 배치된 저장고 (1x1 상자 총 16개)의 인벤토리에 접근할 수 있습니다. 정류장은 목적지로 이름을 부여할 수 있다는 점에서 기차 정류장과 다르지 않습니다. 그러나 기관차와 다르게 비행선에는 일정이 없으며 모든 경로는 정류장이 맡습니다. 여러 역이 동일한 이름을 가질 수 있지만 각각의 정류장은 고유한 목적지로 유지됩니다. 정류장의 이름을 바꾸더라도 경로는 변경되지 않으며 목적지는 단순히 새로운 이름만이 반영됩니다. 
paragraph_ir-airships_5=플레이어가 비행선을 주차하거나 정지했다면, 산업 혁명 3 토글 단축키 (__CONTROL__ir-entity-adjustment__)를 사용하여 이전 자동 비행을 재개할 수 있습니다. 한 정류장에서 다른 정류장으로 복사하여 붙여넣으면 정류장 이름을 포함한 모든 종류장의 설정이 그대로 전달되며 이 작업은 취소할 수 없습니다. 정류장 설정은 청사진에 유지되지 않습니다.



