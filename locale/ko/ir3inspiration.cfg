[IndustrialRevolution3]
menu_ir_inspiration=영감
title_ir_inspiration=영감
paragraph_ir_inspiration_1=일부 기술은 연구소에서 잠금 해제되지 않습니다. [img=inspiration] [font=default-semibold][color=255,230,192]영감[/color][/font]이라는 것을 필요로 합니다. 영감은 두 종류로 나누어집니다.
paragraph_ir_inspiration_2=대부분의 영감을 받는 기술의 경우는 새로운 자원을 확보해야 합니다. 이는 수동 수확이나 수동 제작, 또는 공장 공정을 통해 달성될 수 있습니다. 대표적으로 [img=technology/ir-copper-working-1] [font=default-semibold][color=255,230,192]구리 가공[/color][/font]이 있습니다. 또한 돌 용광로를 잠금 해제하면 구리 주괴 제작법도 함께 잠금 해제됩니다. 그리고 최소 __1__개의 구리 주괴를 제련하면 구리 가공의 첫 번째 단계가 자동으로 잠금 해제되어 주괴를 다양한 구성 요소로 만들고 추가 기술을 열 수 있도록 영감을 줍니다. 이는 새로운 재료를 잠금 해제한 직후 아무런 주괴를 생산하지 않고도 수없이 많은 응용 부분을 연구할 수 있는 기존 산업 혁명 3의 기술 트리와는 다릅니다.
paragraph_ir_inspiration_3=다른 종류의 영감은 자원을 기반으로 하지 않습니다. 전제 조건으로 하는 모든 기술들이 잠금 해제되면 기술이 자동으로 잠금 해제될 수 있습니다. 대표적인 예시로 [img=technology/ir-charcoal] [font=default-semibold][color=255,230,192]돌 용광로[/color][/font]가 있으며, 이 기술은 나무 혹은 돌 기술을 모두 잠금 해제하면 비로소 번쩍이는 영감 속에서 돌 용광로의 설계도가 떠오르게 될 것입니다.



