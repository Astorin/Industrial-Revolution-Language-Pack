[technology-description]
ir3-loader=벨트의 전체 처리량을 활용해 보관함, 화물차 및 기계를 빠르게 채우거나 비웁니다.
ir3-beltbox=주괴나 기타 벽돌과 같은 물건에 대한 벨트 처리량을 4배 증가시킵니다.

[IndustrialRevolution3]
menu_ir-stacking=적재기와 잔적기
title_ir-stacking=적재기와 잔적기
paragraph_ir-stacking_1=[img=item/ir3-express-loader] [font=default-semibold][color=255,230,192]적재기[/color][/font]를 사용하면 벨트의 전체 처리량을 즉시 활용해 기계, 보관함으로 빠르게 전송시켜서 벨트 위 화물을 빠르게 비우거나 채웁니다. 적재기는 또한 상자와 유사한 보관함, 화물차, 제작기 등 다양하게 다룰 수 있습니다. 작동하려면 일종의 동력 (계층에 따라 증기 혹은 전력)이 필요합니다. 적재기의 각 계층은 해당 벨트의 계층별 속도와 동일합니다. 제작기의 경우 적재기는 투입기 입력 제한을 따르지 않으므로 가능한 한 많은 아이템을 기계의 입력 슬롯을 채웁니다.
paragraph_ir-stacking_2=적재기가 향하는 방향은 배치 후 회전할 수 없스비다. 대신 회전 키 (__CONTROL__rotate__)를 누르면 적재기의 입력 모드와 출력 모드가 전환됩니다. 특히 적재기는 출력 모드일 때에만 아이템 필터링이 가능해집니다. 적재기와 벨트가 서로 스냅이 활성화된 경우 (설정 > 모드 설정> 지도 부분 참조), 새로 배치된 로더는 연결된 벨트 방향과 일치하도록 입력 및 출력 모드를 자동으로 변경합니다.
paragraph_ir-stacking_3=[img=item/ir3-express-beltbox] [font=default-semibold][color=255,230,192]잔적기[/color][/font]는 적재기와 함께 작동하도록 설계된 소형 기계입니다. 이는 벨트 처리량을 4배로 늘리는 방법을 제공하지만 주괴 및 벽돌같은 모양의 아이템만 해당됩니다. 잔적기의 빈 입력 슬롯에 마우스를 올려놓으면 잔적 가능한 아이템 목록을 살펴볼 수 있습니다. 적재기가 장착된 잔적기에 주괴를 투입하면 잔적된 주괴가 생산됩니다. 잔적된 주괴를 다른 잔적기에 넣으면 잔적이 풀리게 되어 원래대로 돌아옵니다. 잔적되어 쌓인 아이템은 제작에 사용할 수 없으므로 일반적인 절차는 버스 시작 지점에서 잔적 후 하위 공장에서 잔적을 풀어주는 것입니다.
paragraph_ir-stacking_4=잔적기는 "잔적기 일괄 처리 모드" (설정> 모드 설정 > 시작 부분 참조)를 사용하도록 조정할 수 있습니다. 적재기가 잔적기에서 잔적된 아이템을 벨트로 놓을 때 벨트의 양쪽을 모두 사용하도록 만들지만 대신 잔적기에 완충을 목적으로 더 큰 입력량을 필요로 합니다.


