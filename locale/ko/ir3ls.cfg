[mod-setting-name]
ir3ls-belt-snapping=적재기를 벨트에 스냅
ir3ls-enabled=기계 활성화
ir3ls-batch-mode=잔적기 일괄 처리 모드

[mod-setting-description]
ir3ls-belt-snapping=이 설정이 활성화된 경우, 새로 배치되는 적재기를 벨트에 연결하면 적재기의 출력 모드가 벨트의 방향과 일치하도록 변경됩니다.
ir3ls-enabled=원하는 기능만 활성화할 수 있습니다.
ir3ls-batch-mode=기본적으로 잔적기는 하나의 잔적된 아이템을 생성합니다. 일괄 처리 모드에서 주괴 잔적은 이제 4배로 처리되며, 또한 4개의 잔적된 아이템을 생성하기 위해 4배의 시간이 소요됩니다. 일괄 처리 모드는 출력 적재기가 벨트의 양쪽을 사용하도록 권장합니다. 사소한 결점이라면 낮은 수준의 처리량에서 "덩어리"가 남을 수 있다는 것입니다. 잔적 해제의 경우는 (이미 여러개의 아이템을 생성하므로) 일괄 처리가 적용되지 않습니다.

[string-mod-setting]
ir3ls-enabled-both=[img=ir3ls-both] 둘 다
ir3ls-enabled-loaders=[img=ir3ls-loader] 적재기만
ir3ls-enabled-beltboxes=[img=ir3ls-beltbox] 잔적기
ir3ls-batch-mode-normal=[img=item/iron-ingot] 기본값
ir3ls-batch-mode-batch=[img=ir3ls-batch] 일괄

[stacking]
stack=__1__ (잔적됨)
stacking=__1__ 잔적
unstacking=__1__ 풀기
stack-description=[font=default-semibold][color=255,230,192]묶인 아이템 수량:[/color][/font] __1__ __2__ × __3__\n이 잔적된 아이템을 커서로 잡은 뒤 바닥에서 __ALT_CONTROL__1__build__을(를) 사용하면 잔적이 풀리며, 혹은 __CONTROL__ir-entity-adjustment__ 키를 사용하면 현재 커서로 잡은 아이템과 인벤토리 내 다른 모든 잔적된 아이템을 한번에 풉니다.

[entity-name]
ir3-loader=적재기
ir3-loader-steam=증기 적재기
ir3-fast-loader=빠른 적재기
ir3-express-loader=고속 적재기
ir3-beltbox=잔적기
ir3-beltbox-steam=증기 잔적기
ir3-fast-beltbox=빠른 잔적기
ir3-express-beltbox=고속 잔적기

[entity-description]
ir3-loader=벨트를 인벤토리 (상자, 기차 화물차, 기계)에 직접 연결하여 신속한 아이템 전송이 가능합니다. 배치된 적재기에 커서를 올린 뒤 __CONTROL__rotate__키를 눌러 입력 모드와 출력 모드를 전환할 수 있습니다.
ir3-beltbox=주괴 및 기타 블록 유형의 아이템을 잔적하고 풉니다.

[technology-name]
ir3-loader=__ENTITY__ir3-loader__
ir3-loader-steam=__ENTITY__ir3-loader-steam__
ir3-fast-loader=__ENTITY__ir3-fast-loader__
ir3-express-loader=__ENTITY__ir3-express-loader__
ir3-beltbox=__ENTITY__ir3-beltbox__
ir3-beltbox-steam=__ENTITY__ir3-beltbox-steam__
ir3-fast-beltbox=__ENTITY__ir3-fast-beltbox__
ir3-express-beltbox=__ENTITY__ir3-express-beltbox__

[technology-description]
ir3-loader=적재기는 벨트의 전체 처리량을 활용해 저장고, 기차 화물차 및 기계를 빠르게 채우거나 비웁니다.
ir3-beltbox=아이템을 잔적기에 넣어 쌓아놓습니다. 쌓이게 된 아이템은 다른 잔적기에 넣어 다시 풀 수 있습니다. 주괴, 막대, 시트 그리고 벽돌 유형의 아이템들을 처리할 수 있습니다. 적재기와 함께 사용하는 것이 좋습니다. 인벤토리 내 밀도를 증가시키지는 않지만, 벨트 처리량과 인벤토리 운송 속도를 4배로 증가시킵니다.

