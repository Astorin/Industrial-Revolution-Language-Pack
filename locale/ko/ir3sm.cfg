paragraph_ir-spacemining_1=심우주 채광은 로켓 발사 기술과 양자 초물질화가 융합되어 우주에서 자원을 추출하는 분야입니다. 엔지니어 대신 [img=item/quantum-satellite] [font=default-semibold][color=255,230,192]심우주 채광 탐사선[/color][/font]을 [img=item/rocket-silo] [font=default-semibold][color=255,230,192]로켓[/color][/font]에 실어서 발사시키고, 그들이 채취한 자원이 [img=item/cargo-transmat] [font=default-semibold][color=255,230,192]화물 전송기[/color][/font]와 연결됩니다. 탐사선을 쏘아올리기 위해 많은 투자 비용이 필요하겠지만, 한번 쏘아올린 직후로는 무한한 자원을 보장합니다. 발사된 모든 탐사선은 합류하게 되고 태양계를 탐색, 자원을 수집합니다. 더 많은 탐사선을 발사할수록 하루 당 자원 운반량이 더 많아집니다.
paragraph_ir-spacemining_2=소행성에서는 지상에서 채취할 수도 있는 네 가지 금속성 자원 뿐만이 아니라 천연 가스와 물의 원천인 [img=item/comet-ice-ore] [font=default-semibold][color=255,230,192]혜성 얼음[/color][/font]도 채취할 수 있습니다. 자원의 희소성은 다양하며, 그 중에서 철광석이 가장 보편적입니다. 팩토리오 하루 (약 7분)에 한번 씩 탐사선 무리는 운반을 위해 화물 전송 연결을 시도할 것입니다. 일반적인 초물질 전송기처럼 화물 전송기에도 __1__MJ의 전력이 보충되어 있어야 합니다. 만약 접속 시도하려는 화물 전송기의 전력이 부족한 경우, 전력이 충분한 다른 전송기에 접속 시도를 할 것입니다. 화물 전송기에는 자체적인 저장 공간이 없지만 대신 바로 옆에 보관함을 배치하여 저장 공간을 확보할 수 있습니다. 전송기와 연결된 보관함을 확인하려면 Alt 모드를 사용하세요. 보관함에 필터링을 사용해 해당 화물 전송기가 전용 광물만을 전송받을 수 있도록 제어할 수 있습니다.
paragraph_ir-spacemining_3=탐사선이 채취한 운반물을 하루에 모두 다 운반하지 못했을 경우 다음날로 미뤄 그때 다시 시도합니다. 그러나 탐사선 무리는 광석 유형별로 최대 저장 용량이 있으며, 이 용량은 탐사선이 발사될 때마다 늘어납니다. 최대 용량에 도달하면 탐사선은 광물을 전송기에 전송할 때까지 채취하지 않습니다. 최대 __1__개의 탐사선과 최대 __2__개의 화물 전송기가 활성화될 수 있습니다. 화물 전송기 인터페이스를 열어 탐사선의 현재 상태에 대한 정보를 얻을 수 있습니다.

