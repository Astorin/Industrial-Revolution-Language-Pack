[item-description]
alternatives=[font=default-semibold][color=255,230,192]대체 재료:[/color][/font]
ammo-type=[font=default-semibold][color=255,230,192]탄약 유형:[/color][/font] __1__
atomic-artillery-shell=[img=virtual-signal/ir-signal-danger] [font=default-semibold][color=red]경고:[/color][/font] 극심한 공해 낙진!
battery-discharge-equipment=충전된 건전지의 에너지를 장비 슬롯에 공급합니다.
brass-ingot=황동은 납이 함유된 청동 합금으로 가공성이 뛰어나고 광택이 나는 금속입니다.
bronze-ingot=청동은 주석과 구리보다 더 강하고 단단하며 높은 녹는점을 지닌 합금입니다.
burner-generator-equipment=작은 크기의 장비 슬롯을 작동시키기 위해 고체 화학 연료를 연소합니다.
carbon-foil=그래핀은 원자 두께 정도로 얇음에도 매우 강력하고 전도성이 높은 물질입니다.
chromium-ingot=크롬은 매우 단단하고 강력한 저항성을 지닌 원소이지만 순수한 형태로 부서지기 매우 쉽습니다. 합금과 전기 도금에 사용됩니다.
copper-ingot=구리는 단단하고 높은 연성과 전도성을 보여주지만, 특별히 강력한 금속은 아닙니다.
copper-roboport-equipment=제한된 수의 기본 로봇을 지원하는 기본 로보포트입니다. 가압 증기 전지를 직접 삽입해 작동하며, 다른 장비로부터 에너지를 공급받을 수 없습니다.
effectivity-module=기계의 에너지 소비량과 공해 배출량을 줄입니다. 최소 에너지 소비량은 20%입니다.
electrum=호박금은 금과 백금의 특이한 결정질 합금으로 전기 전도도가 뛰어나면서도 매우 단단하고 가볍습니다.
fuel-manager-tip=연료 관리자 (빠른 표시줄 단축키 참조)는 인벤토리에 동일한 아이템을 사용하여 장비 연료 슬롯을 자동으로 채울 수 있습니다.
fusion-reactor-equipment=Acme Corporation의 악명높은 "Mr Reactor"입니다. 우라늄 연료 전지를 통해 장비에 전력을 공급합니다. 아마, 폭발하지는 않을 겁니다.
glass=규산염 유리입니다. 투명함과 절연성, 그리고 내식성을 지녔지만 큰 충격을 받으면 산산히 부서집니다.
gold-ingot=금은 보는 사람의 눈을 즐겁게 하고 전도성이 훌륭하지만 금속 치고 굉장히 무릅니다.
iron-burner-generator-equipment=소형화된 백팩 엔진입니다. 가압 증기 전지를 장비 슬롯을 위한 전기로 변환합니다.
iron-ingot=철은 무겁고 비교적 강한 금속이지만 쉽게 부서지고 녹도 잘 스는 금속입니다.
lead-ingot=납은 밀도가 매우 높은 금속으로 훌륭한 차폐성을 자랑하지만 인체에 해롭고 상대적으로 무른 금속입니다.
movement-penalty=[font=default-semibold][color=255,230,192]이동속도 패널티:[/color][/font] __1__%
nanoglass=나노유리는 강도와 내마모성을 향상시킨 첨단 그래핀 코팅 유리입니다.
nickel-ingot=니켈은 상대적으로 단단하면서도 높은 연성을 지닌 금속으로, 잘 산화되지도 않습니다.
plastic-bar=전기 절연성이 훌륭하고 성형도 쉬운 다목적 석유 화학 중합체입니다.
platinum-ingot=백금은 촉매 특성과 뛰어난 변색 저항성을 지닌 희귀한 귀금속입니다.
poison-capsule=숨을 쉬는 모든 것들을 괴롭히는, 오랜 시간 지속되는 유독성 구름을 생성합니다. 소량의 공해 물질을 흘립니다.
productivity-module=생산되는 부품의 개수를 늘리는 대신 제작 속도를 줄이고 에너지 소비량과 공해 배출량을 증가시킵니다.
reload-time=[font=default-semibold][color=255,230,192]재장전 시간:[/color][/font] __1__
repair-tool=손상된 기계나 벽 등을 수리하기 위해 플레이어 및 건설 로봇이 사용합니다.
satellite=로켓으로 발사하면 과학적 데이터로 반환됩니다.
scrap=[font=default-semibold][color=255,230,192]최대 분해량:[/color][/font]
