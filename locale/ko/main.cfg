ir2-rocket-speed=로켓 발사기의 발사 속도를 증가시킵니다.
ir2-scatterbot=이들의 삶은 잔인하리만치 짧지만, 그럼에도 그들은 그 희미하게나마 남은 사랑을, 꿋꿋이 자신들만의 방식으로 당신께 전합니다.
