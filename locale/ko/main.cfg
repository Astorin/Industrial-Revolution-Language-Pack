accepted-types=허용 목록:
arc-furnace=고급 전기 용광로입니다. 주조소에서 사용할 수 있도록 금속을 녹입니다. 제작법을 직접 지정해야 합니다.
arc-turret=대상 생명체의 신경계를 파괴하여 둔화시킵니다. 피해를 주지 못 합니다.
assembling-machine-1=증기 조립 기계입니다. 큰 도구를 이용해 모양을 만듭니다.
assembling-machine-2=전기 조립 기계입니다. 톱과 드릴을 사용하여 부품을 제작합니다.
assembling-machine-3=레이저 조립 기계입니다. 레이저로 부품을 정밀하게 절단하고 용접합니다.
bronze-forestry=나무를 성장시킵니다. 공기를 정화합니다. 연료 투입이 필요하지 않습니다.
bronze-furnace=연료를 연소하는 용광로입니다. 중간 수준의 재료를 제련합니다.
bronze-incinerator=연료를 연소하는 소각로입니다. 연료를 제외한 필요없는 모든 아이템을 파괴합니다.
burner-inserter=화력 투입기는 용광로를 비롯한 다른 연료를 갖고 있는 기계의 연료 슬롯에 접근해 스스로 연료를 공급할 수 있습니다.
burner-mining-drill=화력 기반으로 동작하는 채광 드릴입니다. 유체 용매를 필요로 하는 광석은 채취할 수 없습니다.
chrome-drill=거대한 전기 드릴입니다. 유체 용매를 사용할 수 있습니다.
chrome-press=전기 압축기입니다. 압도적인 압력을 가하여 산업용 수정을 제작합니다.
chrome-transmat=위치 간 물질 교환기입니다. 두 교환기 간의 위치 전송을 하려면 각 에너지 완충량이 최소 __1__만큼 필요합니다. 최대 충전율은 __2__입니다.
copper-aetheric-lamp=증기와 정밀하게 보정된 구리 막대기를 사용하여 소름끼치는 빛을 냅니다. 대체 어찌 작동하는걸까요? 그 원리는 아무도 모릅니다. __CONTROL__rotate__ / __CONTROL__reverse-rotate__키로 회전을 할 수 있습니다. __CONTROL__ir2-entity-adjustment__키로 파이프 통과 구조와 파이프 종단 구조를 서로 전환할 수 있습니다. 조명을 선택하고 구성하여 색상을 선택하거나 __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ 키로 색상을 즉시 차례로 바꿉니다.
copper-boiler=연료를 연소하여 물을 증기로 바꿉니다.
copper-grinder=증기 분쇄기입니다. 광석을 잘게 부숴 생산량을 늘릴 수 있으며 그 외 다른 자원도 처리할 수 있습니다.
copper-lab=증기 연구실입니다. 한정된 종류의 과학 팩만이 호환됩니다.
copper-mixer=증기 혼합기입니다. 추가 가공을 위해 순수한 성분을 서로 혼합하는 특수한 형태의 분쇄기입니다.
electric-furnace=전기 용광로입니다. 높은 수준의 재료를 제련합니다.
electric-mining-drill=전기 드릴입니다. 유체 용매를 사용할 수 있습니다.
gear-wheel-foundry=녹은 금속을 톱니바퀴로 주조합니다.
gun-turret=자동으로 작동하는 기관 포탑입니다. 특이하게도 익숙한 형태입니다.
heavy-roller=고중량 건설 차량입니다. 무장이 없습니다. 넓은 장비 슬롯이 있습니다. 전방의 나무를 부숩니다. 벨트에 면역입니다. 이 차량에 장비된 로보포트는 차량 내 화물칸을 사용합니다.
ingot-foundry=녹은 금속을 주괴로 주조합니다.
ir2-adjust-inserters=__CONTROL__ir2-entity-adjustment__키로 투입기가 벨트에 내려놓는 위치를 조정합니다.
iron-air-compressor=대기를 빨아들이고 압축한 뒤 파이프를 통해 내보냅니다.
iron-air-purifier=필터 재료를 사용하여 주변의 공기 흐름에 존재하는 공해를 제거합니다.
iron-battery-charger=건전지를 충전합니다. 아주 작은 확률로 건전지가 손실될 수 있습니다. 충전된 건전지는 개인 장비나 차량, 기관차, 그리고 건전지 방전기에 사용할 수 있습니다.
iron-battery-discharger=1차 발전기를 사용할 수 없는 상황에 놓였을 경우 축전지와 동일한 우선 순위로 충전된 건전지의 전력을 방출시킵니다.
iron-flare-stack=원유 기반의 제품을 파괴하고 공해를 발생시킵니다.
iron-forestry=전력을 받아 켜지는 조명 아래에서 나무를 성장시킵니다. 공기를 정화합니다.
iron-gas-vent=가스를 대기에 방출시킵니다. 공해량은 가스 유형에 따라 다릅니다.
iron-grinder=전기 분쇄기입니다. 광석을 잘게 부숴 생산량을 늘릴 수 있으며 그 외 다른 자원도 처리할 수 있습니다.
iron-incinerator=전기 소각로입니다. 필요없는 모든 아이템을 파괴합니다.
iron-mixer=전기 혼합기입니다. 추가 가공을 위해 순수한 성분을 서로 혼합하는 특수한 형태의 분쇄기입니다.
iron-scrapper=전기 재활용 기계입니다. 파편을 만듭니다. 금속, 유리, 목재, 또는 돌이 포함되지 않은 아이템은 분쇄할 수 없습니다. 복구 효율성은 평균 75%입니다.
iron-washer=전기 광석 세척기입니다. 금속 함유 광석에서 광물을 추출하고 추가적인 부산물을 추출합니다.
laser-turret=자동으로 조준되는 레이저 포탑입니다. 뿅뿅!
locomotive=자동화된 일정을 진행하며 철도 차량을 당깁니다. __CONTROL__build__키로 기차 메뉴를 엽니다. __CONTROL__ir2-entity-adjustment__키를 사용하여 기차를 수동 모드와 자동 모드 사이를 전환합니다.
minigun-turret=고급 기관 포탑입니다. 범위가 향상되었습니다.
monowheel=특이한 개인용 차량입니다. 무장은 없습니다. 작은 크기의 화물 공간을 갖습니다.
photon-turret=매우 강력한 중거리 포탑입니다.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__키로 회전할 수 있습니다.\n__CONTROL__ir2-entity-adjustment__키로 발사 호 모양을 전환할 수 있습니다.\n[img=virtual-signal/ir2-signal-danger] [font=default-semibold][color=red]경고:[/color][/font] 폭발성 공격입니다.
pipe-inserter=증기를 공급해야 합니다.
