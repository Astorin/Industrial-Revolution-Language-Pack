[recipe-description]
advanced-heavy-oil-cracking=백금을 촉매로 투입하고 중유를 열분해하여 경유를 얻습니다. 매우 효율적인 전환율을 갖습니다. 공해가 발생하지 않습니다.
advanced-light-oil-cracking=백금을 촉매로 투입하고 경유를 열분해하여 석유 가스를 얻습니다. 매우 효율적인 전환율을 갖습니다. 공해가 발생하지 않습니다.
basic-oil-processing=원유를 중유, 경유, 석유 가스로 열분해합니다. 이게 어려워 봤자 얼마나 어렵겠어요?
