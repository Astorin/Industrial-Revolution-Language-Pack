[mod-setting-description]
deadlock-industry-starting-age=기본 설정대로 석기 시대에서 시작하거나, 아니면 이후의 연구를 모두 건너뛰는 것을 선택할 수 있습니다. 새로운 게임을 시작할 때에만 적용됩니다.
deadlock-industry-starting-kit=활성화하면, 시작하는 시대에 따른 추가 시작 아이템을 제공합니다. 새로운 게임을 시작할 때에만 적용됩니다.
deadlock-industry-laser-colour=레이저 광선의 색을 선택하세요.
deadlock-industry-hide-redundancies=사용처가 전혀 없는 기본 생산품을 제작 탭에서 숨겨 제작할 수 없도록 합니다. 기술 표시 화면에서는 여전히 보일 것입니다.
deadlock-industry-tip-frequency=유용한 도움말을 얼마나 자주 볼건가요?
deadlock-industry-inserter-adjustment=활성화하면, 단축키를 통해 투입기의 설정을 변경할 수 있습니다. 다른 투입기 조정 모드를 사용하고 있다면 비활성화하세요.
deadlock-industry-vanilla-ores=가능하다면, 광석의 기본 아이콘과 스프라이트를 기본 게임의 아이콘과 스프라이트로 바꿉니다.
deadlock-industry-research-notifications=연구가 완료되면 콘솔 채팅창에 알려줍니다. 기본 게임 설정에서 채팅 알림음을 끌 수 있습니다.
deadlock-industry-genman-pingemptyslot=발전 장비의 연료가 고갈되면 알려줍니다. 발전 장비 관리가 활성화된 경우에만 표시됩니다 (빠른 표시줄 바로 가기).
deadlock-industry-genman-pingnofuel=발전 장비에 충전된 연료가 일정 수치 미만인데 인벤토리에 충전할 연료 아이템이 없을 경우 경고를 표시합니다. 발전 장비 관리가 활성화된 경우에만 표시됩니다 (빠른 표시줄 바로 가기).
deadlock-industry-genman-pingnoinv=발전 장비에서 사용된 연료 아이템을 꺼내야 하나 인벤토리가 꽉 찼을 경우 경고를 표시합니다. 발전 장비 관리가 활성화된 경우에만 표시됩니다 (빠른 표시줄 바로 가기).
deadlock-industry-genman-inventorysounds=발전 장비 관리가 인벤토리에서 아이템을 옮길 때 바스락하는 소리가 납니다.
deadlock-industry-genman-pingsounds=발전 장비 관리 경고가 경고음을 울립니다.
deadlock-industry-enable-burner-leech=활성화하면, Burner Leech 모드처럼 화력 투입기가 시설에 있는 연료 칸의 연료 아이템을 집을 수 있게 됩니다.
deadlock-industry-building-scrap=활성화하면, 시설이 파괴되면 해당 시설을 구성하던 원료의 파편이 그 자리에 남게 됩니다. 파편이 거슬릴 수도 있지만, 유용하게 사용할 수도 있을 것입니다.\n"변화가 거급될수록, 본질은 한없이 한결같아진다." - Jean-Baptiste Alphonse Karr (1808 - 1890)

