heavy-armor=최소한의 장비 슬롯을 제공하는 튼튼한 청동 아머입니다.
inserter-capacity-bonus=묶음 투입기가 같은 시간에 더 많은 물품을 운반할 수 있습니다.
ir2-advanced-batteries=충전량이 네 배까지 늘어나 매우 우수한 납-니켈 전지입니다.
ir2-advanced-engine=매우 강력한 엔진입니다. 빛나서 더욱 좋습니다.
ir2-air-purification=다양한 화학 시약을 사용하여 대기 중의 공해를 제거합니다.
ir2-arc-turret=전류를 방출해 적들을 느리게 만듭니다.
