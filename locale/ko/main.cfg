advanced-military-science-pack=더욱 강력한 무기 업그레이드 연구를 해금합니다.
battery-equipment=휴대용 축전지입니다. 장착된 발전 장비로부터 전력을 충전하고, 필요할 때 전력을 제공합니다
battery-mk2-equipment=개선된 휴대용 축전지입니다. 장착된 발전 장비로부터 전력을 충전하고, 필요할 때 전력을 제공합니다
battery=전력을 저장하고 원할 때 방출하는, 전기 화학적 전지입니다.
deadlock-advanced-batteries=충전량이 네 배까지 늘어나 매우 우수한 구리-납 전지입니다.
deadlock-advanced-engine=매우 강력한 엔진입니다. 빛나서 더욱 좋습니다.
deadlock-arc-turret=전류를 방출해 적들을 마비시킵니다.
deadlock-autogun-turret=자동화된 기관 포탑입니다.
deadlock-barrelling=액체를 담아 옮길 수 있는 배럴입니다.
deadlock-bronze-age=기존의 성분을 뛰어넘는 특성을 지닌 새로운 재료를 발견합니다.
deadlock-bronze-construction=자동 건설을 위해 움직여주는, 기계음이 나는 저품질의 화력 장비와 로봇입니다.
deadlock-cannon-speed=탱크 포탄의 발사 속도를 증가시킵니다.
deadlock-carbon-fibre=매우 견고하면서도 쉽게 성형할 수 있는 고급 합성 섬유입니다.
deadlock-chrome-age=전기 도금을 사용하여 강철 부품에 내구성과 강도를 획기적일정도로 향상시킵니다. 크롬산은 강력한 세정제이기도 합니다.
deadlock-computing=복잡한 데이터의 처리가 가능한 소형화된 논리 회로 배열입니다.
deadlock-concrete=매우 유용한 건축 자재입니다. 벽돌아, 내일부터 보지 말고 모레도 보지 말자!
deadlock-electric-locomotives=충전된 건전지로 작동하는 기관차입니다.
deadlock-electronics=전기 신호를 조합하고 수정합니다.
deadlock-filtering=미세한 그물망으로 배기 가스를 여과하여 미립자 배출을 줄입니다.
deadlock-force-fields=역장의 조작을 통해 방해, 흡수, 인력, 척력을 유도하는 전자기 제어기입니다.
deadlock-forestry=묘목을 자동으로 재배하여 느리지만 꾸준히 나무를 공급하는 수목원입니다.
deadlock-furnaces=더욱 다양한 원료를 제련할 수 있는 더욱 뜨겁고 강력한 용광로입니다.
deadlock-future-age=그 누구도 발을 들이지 않은 시대에 들어서려 합니다.
deadlock-grinding=광석을 자갈과 분말로 부숴 광석 제련 효율을 높입니다.
deadlock-holograms=어떤 방식으로든 빛을 구부려 유용한 영상을 만듭니다.
deadlock-inserters=더욱 똑똑하고, 빠르고, 강력한, 로봇의 개선된 유형입니다.
deadlock-iron-age=철을 이용하여 전자의 힘을 해금할 수 있습니다.
deadlock-minigun=매우 뛰어난 사거리와 빠른 발사 속도를 가진, 파괴적이지만 다루기 어려운 기관총입니다.
deadlock-minigun-turret=미니건을 거대한 형태로 배치합니다. 여전히 위험합니다.
deadlock-mining=세계 곳곳에 있는 자원을 보다 집중적으로 약탈하기 위해 개선된 기계입니다.
deadlock-modules=컴퓨터를 프로그래밍하여 작동을 미세하게 조정합니다. 로드된 컴퓨터는 다시 원래 상태로 되돌릴 수 있습니다.
deadlock-monowheel=특이한 개인용 차량입니다. 무장이 없습니다. 작은 크기의 화물 공간을 갖습니다.
deadlock-normal-inserter-capacity-bonus=비 묶음 투입기가 같은 시간에 더 많은 물품을 운반할 수 있습니다.
deadlock-nuclear-fuel=완전히 이해하기는 어렵지만, 작동하고 있습니다.
deadlock-photon-turret-damage=광자 어뢰의 피해를 증가시킵니다.
deadlock-photon-turret=어뢰 발사!
deadlock-racing-monowheel=기존 모노휠의 속도와 제동 능력을 최대한으로 끌어올렸습니다. 여전히 무기는 없고, 최소한의 화물 공간만 있습니다.
deadlock-radar=전파 반사를 통해 주변 환경을 탐색합니다.
deadlock-research=기술의 한계를 뛰어넘는 첨단 시설입니다.
deadlock-robotower=화물 운송 로봇으로 구성되는 물류 네트워크를 형성하기 위해 로보포트 장비 과학 기술을 적용합니다.
deadlock-robot-battery=작업 로봇이 저장할 수 있는 최대 전력량을 증가시킵니다.
deadlock-rocket-speed=로켓 발사기의 발사 속도를 증가시킵니다.
deadlock-scrapping=물품을 분해하여 원래 구성하였던 금속이나 유리의 일부를 회수합니다.
deadlock-solar-energy=태양 광선을 통해 전력을 약간 생산합니다.
deadlock-space-surveys=우주 과학에 대한 더욱 심층적인 탐구와 연구를 위해 장거리 탐사정을 고안합니다.
deadlock-steam-power=마침내, 고압 증기 기관으로 전력 발전이 가능하게 되었습니다!
deadlock-steel-age=철보다 더욱 안정적인 고강도의 탄소강을 생산합니다.
deadlock-steel-wall=굉장히 견고하게 설계된 강철 벽입니다. 이 벽을 뜯어먹는 쪽은 재물 손괴죄로 손해배상금을 물어줘야 할 겁니다.
deadlock-storage=굉장히 많은 물품을 저장할 수 있는 저장고입니다.
deadlock-washing=분쇄된 광석을 정제하여 효율을 높이고, 2차 광물을 추출합니다.
energy-weapons-damage=레이저 및 에너지 광선 무기의 피해를 증가시킵니다.
engine=차량과 중장비에 동력을 공급하는 견고한 장치입니다.
fusion-reactor-equipment=Acme Corporation의 악명높은 "Mr Reactor"입니다. 우라늄 연료 전지를 통해 장비에 전력을 공급합니다. 아마, 폭발하지는 않을 겁니다.
heavy-armor=최소한의 장비 칸을 제공하는 튼튼한 청동 아머입니다.
inserter-capacity-bonus=묶음 투입기가 같은 시간에 더 많은 물품을 운반할 수 있습니다.
laser-turrets=물건에 큰 구멍을 내보세요. 뿅뿅!
personal-roboport-equipment=장비 칸에 착용할 수 있는 고급 건설 도구입니다.
physical-projectile-damage=모든 탄창과 산탄총 탄약의 피해를 증가시킵니다.
robotics=보다 넓은 영역에 네트워크를 형성하고 더욱 많은 충전 포트와 저장 용량을 갖춘 견고하고 거대한 로보포트입니다.
turrets=당신을 보호할 첫 번째 방어선입니다.
weapon-shooting-speed=모든 탄창과 산탄총의 발사 속도를 증가시킵니다.
worker-robots-speed=고급 건설 및 물류 로봇의 비행 속도를 증가시킵니다. 시계태엽 로봇에는 적용되지 않습니다.

