ir2-stainless-milestone=스테인리스강은 더욱 강하지만 동시에 유연하면서 저항성도 훌륭한 강철 합금입니다.
ir2-steam-power=마침내, 고압 증기 기관으로 전력 발전이 가능하게 되었습니다!
ir2-steambot=원시적인 형태의 건설 로봇입니다. 이동속도 연구 보너스에 영향을 받지 않습니다.
ir2-steel-milestone=더욱 강력하고 쉽게 부서지지 않는 철제인 탄소강을 생산할 수 있습니다.
ir2-steel-wall=이 벽을 뜯어먹는 쪽은 재물 손괴죄로 손해배상금을 물어줘야 할 겁니다.
ir2-storage=굉장히 많은 물품을 저장할 수 있습니다.
ir2-tellurium-milestone=황과 가까운 친척인 텔루륨은 부서지기 쉬운 준금속입니다. 아주 흥미로운 전기 응용에 사용할 수 있습니다.
ir2-transmat=쉽게 말하자면, 순간이동 장치입니다. 당신의 DNA가 바이터와 섞일 확률은 매우 낮습니다.
ir2-washing=분쇄된 광석을 정제하여 수율을 더욱 향상시키고 2차 광물을 추출합니다.
laser-turret=물건에 큰 구멍을 내보세요. 뿅뿅!
personal-roboport-equipment=장비 슬롯에 착용할 수 있는 고급 건설 도구입니다.
physical-projectile-damage=총알의 피해를 증가시킵니다.
robotics=보다 넓은 영역에 네트워크를 형성하고 더욱 많은 충전 포트와 저장 용량을 갖춘 견고하고 거대한 로보포트입니다.
