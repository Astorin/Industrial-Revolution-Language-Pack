plate-foundry=녹은 금속을 판으로 주조합니다.
quantum-lab=대량의 병렬 계산이 가능한, 연구 시설의 궁극적인 형태입니다.
racing-monowheel=더욱 높은 속도와 제동 기능을 겸했습니다. 여전히 무기는 없고, 최소한의 화물 공간만 있습니다. __CONTROL__toggle-driving__키로 모노휠에 탑승할 수 있습니다.
robotower=적은 범위에 네트워크를 형성하지만 배치 면적은 더 적게 차지합니다.
scattergun-turret=느리지만 침입자를 확실하게 처단하는 방어 포탑입니다.
small-tank=[font=default-semibold][color=255,230,192]저장 가능 유체:[/color][/font] __1__\n[font=default-semibold][color=255,230,192]저항:[/color][/font] __2__
solar-array=태양 광선으로 전력을 생산합니다. 동일한 공간 대비 상대적으로 더 높은 전력을 만듭니다.
steam-drill=증기로 동작하는 채광 드릴입니다. 증기 파이프로 연결되지만 유체 용매를 필요로 하는 광석은 채취할 수 없습니다.
steel-cleaner=전기 파이프 필터입니다. 폐수에서 불순물을 걸러냅니다. 처리해야 할 잔여물들이 나옵니다.
steel-electroplater=전기 도금 기계입니다. 금속 부품에 보호 금속 층을 발라 코팅합니다.
steel-grinder=전기 고급 분쇄기입니다. 매우 단단한 원료도 부술 수 있습니다.
steel-mixer=전기 고급 혼합기입니다. 매우 단단한 원료도 가공할 수 있습니다.
steel-washer=전기 광석 세척기입니다. 금속 함유 광석에서 광물을 추출하고 추가적인 부산물을 추출합니다.
stone-charcoal-kiln=목재를 천천히 숯으로 만드는 가마입니다.
stone-furnace=연료를 연소하는 용광로입니다. 낮은 수준의 재료를 제련합니다.
storage-tank-pollution=[img=virtual-signal/ir2-signal-warning] 회수하거나 유체를 방출하면 공해로 방출됩니다.
