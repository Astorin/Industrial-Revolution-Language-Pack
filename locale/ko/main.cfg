[autoplace-control-descriptions]
deadlock-rubber-trees=고무 나무는 따뜻하고 습한 환경과 호숫가에서 잘 자라납니다. 고무 나무는 시작 지역에 거의 생성되지 않습니다. 로켓 발사에 고무가 필수적이지는 않지만, 삶의 질을 크게 향상시켜주므로 매우 중요합니다. 지도 설정에서 매우 건조한 환경을 선택하였다면 이 슬라이더를 조절하여 고무 나무 생성을 높게 해보세요. 혹은, 모드 설정 > 지도에서 "시작 보너스 아이템 받기"를 켜서 시작하는 방법도 있습니다.

