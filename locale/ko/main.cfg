ir2-fuelman-inventorysounds=연료 관리자가 인벤토리에서 아이템을 옮길 때 조용한 소리가 납니다.
ir2-fuelman-pingemptyslot=연료 슬롯이 완전히 비어있다면 경고합니다. 연료 관리자가 활성화된 경우에만 표시됩니다 (빠른 표시줄 단축키).
ir2-fuelman-pingnofuel=연료 슬롯 내 연료가 부족한 상태이나 아머 혹은 장비 내 인벤토리에 동일한 연료가 없는 경우 경고합니다. 연료 관리자가 활성화된 경우에만 표시됩니다 (빠른 표시줄 단축키).
ir2-fuelman-pingnoinv=사용 후 남은 연료 아이템을 버려야 하지만 아머나 차량 내 인벤토리에 빈 공간이 없는 경우 경고합니다. 연료 관리자가 활성화된 경우에만 표시됩니다 (빠른 표시줄 단축키).
ir2-fuelman-pingsounds=경고음을 냅니다.
ir2-hide-redundancies=사용처가 전혀 없는 기본 생산품을 제작 탭에서 숨겨 제작할 수 없도록 합니다. 기술 표시 화면에서는 여전히 보일 것입니다. 대부분 디버깅 목적으로 사용되며 일반적인 플레이어에게는 유용하지 않습니다.
ir2-inserter-adjustment=활성화하면, 단축키를 통해 투입기의 설정을 변경할 수 있습니다. 다른 투입기 조정 모드를 사용하고 있다면 비활성화하세요.
ir2-laser-colour=레이저의 색상을 결정합니다 (포탑, 파괴 로봇, 휴대용 레이저 방어 장치).
ir2-no-blue-trees=활성화하면, 나뭇잎의 파란색 채널을 초록색 채널 값의 80%로 제한합니다 (즉, 이상하리만치 푸른 나무를 제거합니다).
ir2-starting-age=기본 설정대로 석기 시대에서 시작하거나, 아니면 이후의 연구를 모두 건너뛰는 것을 선택할 수 있습니다. 새로운 게임을 시작할 때에만 적용됩니다.
ir2-starting-kit=활성화하면, 시작하는 기술 수준에 따른 추가 시작 아이템을 제공합니다. 새로운 게임을 시작할 때에만 적용됩니다.
ir2-status-disabled=기계가 신호에 의해 비활성화된 경우에 나타날 표시등 색을 결정합니다 (채광 드릴에만 해당됩니다).
ir2-status-full-output=기계의 출력이 차단된 경우에 나타날 표시등 색을 결정합니다.
ir2-status-idle=기계가 일을 하지 않는 경우 표시에 나타날 표시등 색을 결정합니다 (제작 기계에만 해당됩니다).
ir2-status-insufficient-input=기계에 재료가 충분히 투입되지 않은 경우에 나타날 표시등 색을 결정합니다 (제작 기계에만 해당됩니다).
ir2-status-low-power=현재 공급되는 전력이 기계가 요구하는 전력에 충분히 도달하지 않은 경우에 나타날 표시등 색을 결정합니다.
ir2-status-no-minable-resources=채광 드릴이 더 이상 채취할 자원이 부족한 경우에 나타날 표시등 색을 결정합니다 (채광 드릴에만 해당됩니다).
ir2-status-working=기계가 작동 중이고 아이템을 출력하고 있을 경우에 나타날 표시등 색을 결정합니다.
ir2-rail-blocks=철도 구간 시각화에 사용될 색상을 결정합니다 (예로, 철도 위의 신호 유지에 사용됩니다).
ir2-research-notifications=당신 혹은 당신이 속한 팀의 연구가 완료될 경우 알림을 표시합니다. 연구 대기열을 사용하는 경우에만 유용합니다.
ir2-turret-runtime=기본적으로 세계에 배치된 포탑의 색상은 소유한 플레이어나 팀과 동일한 색상으로 표시됩니다. 이 설정은 각 포탑이 포탑 아이콘과 동일한 고정되는 색조를 사용하도록 합니다.

