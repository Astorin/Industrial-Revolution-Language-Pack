ir2-autogun-turret=자동으로 작동하는 기관 포탑입니다.
ir2-barrelling=유체를 운송할 수 있는 배럴과 강화된 파이프입니다.
ir2-bronze-construction=자동 건설을 위해 움직여주는, 기계음이 나는 저품질의 화력 장비와 로봇입니다.
ir2-bronze-forestry=자동화된 나무 재배를 통해 느리지만 꾸준히 목재를 공급하는 수목원입니다.
ir2-bronze-milestone=청동은 강력하면서도 내식성도 뛰어난 재료로 여러 부품들의 특성을 능가합니다.
ir2-cannon-speed=탱크 대포의 발사 속도를 증가시킵니다.
ir2-chromium-milestone=크롬은 매우 단단하고 저항성이 강력한 원소이지만 순수한 형태로 부서지기 매우 쉽습니다. 합금과 전기 도금에 사용됩니다.
ir2-computing=소형 논리 게이트 어레이는 복잡한 데이터 처리를 가능케합니다.
ir2-concrete=매우 유용한 건축 자재입니다. 벽돌아, 그동안 즐거웠어!
ir2-electronics=전기 신호를 결합하고 수정합니다.
ir2-electroplating=각 구성요소에 대한 저항성과 내구성을 증가시킵니다.
ir2-force-fields=역장의 조작을 통해 방해, 흡수, 인력, 척력을 유도하는 전자기 제어기입니다.
ir2-furnaces=더욱 다양한 원료를 제련할 수 있는 더욱 뜨겁고 강력한 용광로입니다.
ir2-glass-milestone=규산염 유리입니다. 투명함과 절연성 가졌지만 쉽게 부서집니다.
ir2-gold-milestone=반짝반짝 빛나요.
ir2-grinding=새로운 제품을 만들고 광석 제련의 수율을 높이기 위해 재료를 부수고 깎습니다.
ir2-heavy-roller=느리지만 견고한 이동식 건설 플랫폼입니다. 무기가 없습니다. 적당한 양의 화물 공간과 장비 슬롯이 있습니다.
ir2-inserters=더욱 똑똑하고, 빠르고, 강력한, 로봇의 개선된 유형입니다.
ir2-iron-forestry=자동화된 나무 재배를 통해 느리지만 꾸준히 목재를 공급하는 개선된 수목원입니다.
ir2-iron-milestone=철을 이용하여 전자의 힘을 해금할 수 있습니다.
ir2-iron-motor=영원한 번영은 없다. 운명이란 수레바퀴처럼 돌고 도는 것 뿐이다.
ir2-lampbot=조형 로봇은 한 곳에 떠올라 한 방향을 향해 빛을 제공합니다. 다시 회수해 재배치할 수 있습니다.
ir2-lead-milestone=납은 인체에 해로운 원소지만 밀도가 매우 높아 차폐성이 훌륭합니다.
ir2-minigun-turret=미니건을 거대한 형태로 배치합니다. 여전히 위험합니다.
ir2-minigun=매우 뛰어난 사거리와 빠른 발사 속도를 가진, 파괴적이면서 다루기 어려운 기관총입니다.
ir2-mining=세계 곳곳에 있는 자원을 보다 집중적으로 약탈하기 위해 개선된 기계입니다.
ir2-modules=컴퓨터를 프로그래밍하여 작동을 미세하게 조정합니다. 설정된 컴퓨터 프로그램은 다시 원래 구성 상태로 되돌릴 수 있습니다.
ir2-monowheel=특이한 개인용 차량입니다. 무장은 없습니다. 작은 크기의 화물 공간을 갖습니다.
ir2-nickel-milestone=인바는 열팽창계수가 상당히 낮은 니켈-철 합금입니다. 백동은 내식성이 뛰어난 구리-니켈 합금입니다.
ir2-normal-inserter-capacity-bonus=비 묶음 투입기가 같은 시간에 더 많은 물품을 운반할 수 있습니다.
ir2-nuclear-fuel=완전히 이해하기는 어렵지만, 작동하고 있습니다.
ir2-photon-turret-damage=광자 어뢰의 피해를 증가시킵니다.
ir2-photon-turret=어뢰 발사!
ir2-plastiglass=유연하지만 강하고 쉽게 부러지지도 않는, 유리처럼 투명한 플라스틱입니다.
ir2-pressing=강렬한 열과 압도적인 압력으로 단단한 결정을 합성할 수 있습니다.
ir2-racing-monowheel=더욱 높은 속도와 제동 기능을 겸했습니다. 여전히 무장은 없습니다. 최소한의 화물 공간만 있습니다.
ir2-radar=전파 반사를 통해 주변 환경을 탐색합니다.
ir2-reclamation=아이템을 분해하여 그것을 만드는 데 사용되었던 금속과 유리의 일부를 회수합니다.
ir2-research=기술의 한계를 뛰어넘는 첨단 시설입니다.
ir2-robot-battery=작업 로봇이 저장할 수 있는 최대 전력량을 증가시킵니다.
