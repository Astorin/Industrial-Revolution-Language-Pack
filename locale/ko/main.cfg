[entity-description]
arc-turret=대상 생명체의 신경계를 파괴하여 둔화시킵니다. 피해를 주지 못 합니다.
bronze-forestry=연료를 연소하는 화력 온실입니다. 묘목을 나무로 성장시킵니다.
bronze-furnace=연료를 연소하는 화력 용광로입니다. 일반적인 수준의 재료를 제련합니다.
bronze-grinder=연료를 연소하는 화력 분쇄기입니다. 광석을 자갈로 부숴 생산량을 늘립니다.
burner-mining-drill=연료를 연소하여 작동하는 채광 드릴입니다. 파이프 연결 장치를 갖출 수 없습니다.
chrome-drill=전기로 작동하는 채광 드릴입니다. 파이프 연결 장치를 갖출 수 있습니다.
copper-incinerator=연료를 연소하는 소각로입니다. 투입되는 아이템을 완전히 없애버립니다.
copper-lab=연료를 연소하여 작동하는 연구소입니다. 극히 일부의 과학 팩만 사용할 수 있습니다.
copper-scrapper=연료를 연소하여 작동하는 재활용 기계입니다. 아이템을 부숴 파편으로 만듭니다. 금속, 유리, 돌 성분이 포함되어 있는 1차 가공품이나 시설만 분해할 수 있습니다. 제작 대비 효율은 50~100%입니다.
deadlock-adjust-inserters=[img=keyboard] __CONTROL__deadlock-inserter-dropoff__ 키로 투입기가 벨트에 내려놓는 위치를 조정합니다.
display=지도 표시와 연결할 수 있는 커다란 아이콘 기호입니다. 아이콘을 클릭하여 설정창을 엽니다. 동일한 유형의 진열판끼리 아이콘을 복사하고 붙여 넣을 수 있습니다. 지도 표시 설정은 설계도면에 저장할 수 있습니다.
electric-locomotive=화력으로 움직이는 기관차의 대안입니다. 충전된 건전지를 사용합니다.
electric-mining-drill=전기로 작동하는 채광 드릴입니다. 파이프 연결 장치를 갖출 수 있습니다.
flare-stack=원유, 중유, 경유, 석유 가스를 태웁니다. 환경이 오염됩니다.
gun-turret=자동으로 작동하는 기관 포탑입니다. 특이하게도 익숙한 형태입니다.\n[font=default-semibold][color=230,208,175]탄창 유형:[/color][/font] __ITEM__magazine__
iron-battery-charger=빈 건전지에 전기 에너지를 넣어 충전합니다. 충전 효율은 80%이며, 98~99%의 확률로 충전에 성공합니다.
iron-battery-discharger=다른 발전 시설이 없을 경우, 충전된 건전지 안에 저장된 전력를 방출시킵니다.
iron-forestry=전기로 작동하는 온실입니다. 묘목을 나무로 성장시킵니다.
iron-furnace=전기로 작동하는 용광로입니다. 높은 수준의 재료도 제련합니다.
iron-grinder=전기로 작동하는 분쇄기입니다. 광석을 자갈로 부숴 생산량을 늘립니다.
iron-incinerator=전기로 작동하는 소각로입니다. 투입되는 아이템을 완전히 없애버립니다.
iron-scrapper=전기로 작동하는 재활용 기계입니다. 아이템을 부숴 파편으로 만듭니다. 금속, 유리, 돌 성분이 포함되어 있는 1차 가공품이나 시설만 분해할 수 있습니다. 제작 대비 효율은 50~100%입니다.
laser-turret=메가 와트급 자동 조준 레이저 포탑입니다.
minigun-turret=고급 기관 포탑입니다. 사거리가 개선되었습니다.\n[font=default-semibold][color=230,208,175]탄창 유형:[/color][/font] __ITEM__belt__
monowheel=빠른 속도로 이동할 수 있는 차량입니다. 무장이 없습니다. 화물 공간도 좁습니다. [img=keyboard] __CONTROL__toggle-driving__ 키를 사용하여 모노휠에 탑승합니다.
photon-turret=매우 강력한 중거리 포탑입니다.\n[img=keyboard] __CONTROL__rotate__ 키나 __CONTROL__reverse-rotate__ 키로 회전할 수 있습니다.\n[img=keyboard] __CONTROL__deadlock-turret-angle-toggle__ 키로 발사각을 조절할 수 있습니다.\n[img=virtual-signal/deadlock-signal-danger] [color=red]경고:[/color] [color=1,0.74,0.4]폭발 형태의 공격입니다.[/color]
projector-default=아이콘 이미지를 비춥니다. 회로와 물류 네트워크에 연결하여 조작할 수 있습니다. 회로 네트워크 신호를 통해 영상의 색상을 선택할 수 있습니다.
quantum-lab=대량의 병렬 계산이 가능한, 연구 시설의 궁극적인 형태입니다.\n[img=virtual-signal/deadlock-signal-danger] [color=red]경고:[/color] [color=1,0.74,0.4]양자 코어 격리 장치의 균열은 비극적일 정도의 에너지 유출을 초래할 수 있습니다.[/color]
racing-monowheel=기존 모노휠의 속도와 제동 능력을 최대한으로 끌어올렸습니다. 여전히 무기는 없고, 최소한의 화물 공간만 있습니다. [img=keyboard] __CONTROL__toggle-driving__ 키를 사용하여 모노휠에 탑승합니다.
robotower=적은 범위에 네트워크를 형성하지만 배치 면적은 더 적게 차지합니다.
scattergun-turret=느리지만 침입자를 확실하게 처단하는 방어 포탑입니다.\n[font=default-semibold][color=230,208,175]탄창 유형:[/color][/font] __ITEM__cartridge__
small-tank=유체를 담기 위한 소형 완충 탱크입니다. 회로 네트워크에 연결할 수 있습니다.
solar-array=태양 전지판의 배열을 개선하여 더욱 적은 공간에서 높은 전력을 발생시킵니다.
steel-age-furnace=전기로 작동하는 용광로입니다. 최상급 수준의 재료를 가장 빠르게 제련합니다. 상대적으로 느린 전기 용광로에 비해 에너지 효율이 낮고 공해도 많이 발생하며 면적도 더 많이 차지합니다.
steel-cleaner=전기로 작동하는 정수 시설입니다. 폐수에서 불순물을 걸러내어 깨끗한 물로 만듭니다.
steel-electroplater=전기로 작동하는 도금 기계입니다. 금속 부품에 보호 금속을 도금합니다
steel-grinder=전기로 작동하는 고급 분쇄기입니다. 복잡한 금속도 문제없이 부술 수 있습니다.
steel-laser-assembler=전자 부품을 효율적으로 생산할 수 있는, 정밀한 레이저 절단기와 용접기가 있는 특수한 고급 조립 기계입니다.
steel-tank=더욱 더 많은 유체를 저장할 수 있는 크고 개선된 저장 탱크입니다.
steel-washer=전기로 작동하는 광석 세척 기계입니다. 금속을 가장 순수한 형태로 생산하며 세척 과정에 부산물도 나올 수 있습니다.
stone-age-furnace=연료를 연소하여 작동하는 용광로입니다. 낮은 수준의 재료를 제련합니다.
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]경고:[/color] 원유, 산, 액체 플라스틱과 같은 내용물이 포함된 탱크를 회수하거나 파괴하면 공해로 방출됩니다.
watchtower=연료를 연소하여 작동하는 감시탑입니다. 주변 구역을 매우 천천히 탐색합니다. 직접 지도를 보여주지 않습니다.

