battery-discharge-equipment=충전된 건전지의 에너지를 장비 슬롯에 공급합니다.
bronze-ingot=청동은 주석과 구리보다 더 강하고 단단하며 높은 녹는점을 지닌 합금입니다.
copper-roboport-equipment=적은 수의 기본 로봇을 지원하는 기본 로보포트입니다.
burner-generator-equipment=작은 크기의 장비 슬롯을 작동시키기 위해 고체 화학 연료를 연소합니다.
chromium-ingot=크롬은 매우 단단하고 강력한 저항성을 지닌 원소이지만 순수한 형태로 부서지기 매우 쉽습니다. 합금과 전기 도금에 사용됩니다.
cupronickel-ingot=백동은 훌륭한 내식성과 인장 강도를 가진 금속입니다.
copper-ingot=구리는 단단하고 높은 연성과 전도성을 보여주지만, 특별히 강력한 금속은 아닙니다.
effectivity-module=기계의 에너지 소비량과 공해 배출량을 줄입니다. 최소 에너지 소비량은 20%입니다.
fusion-reactor-equipment=Acme Corporation의 악명높은 "Mr Reactor"입니다. 우라늄 연료 전지를 통해 장비에 전력을 공급합니다. 아마, 폭발하지는 않을 겁니다.
fuel-manager-tip=연료 관리자 (빠른 표시줄 단축키 참조)는 인벤토리에 동일한 아이템을 사용하여 장비 연료 슬롯을 자동으로 채울 수 있습니다.
glass=규산염 유리입니다. 투명함과 절연성, 그리고 내식성을 지녔지만 큰 충격을 받으면 부서집니다.
gold-ingot=금은 보는 사람의 눈을 즐겁게 하고 전도성이 훌륭하지만 금속으로서 굉장히 무릅니다.
invar-ingot=인바는 철과 니켈의 낮은 열팽창 합금입니다. 온도 변화에 따른 크기나 모양의 변화가 거의 없습니다.
iron-burner-generator-equipment=화학 연료를 장비 슬롯 전력으로 변환하는 개선된 화력 발전기입니다.
iron-ingot=철은 무겁고 비교적 강한 금속이지만 쉽게 부서지고 녹도 잘 스는 금속입니다.
lead-ingot=납은 밀도가 매우 높은 금속으로 훌륭한 차폐성을 자랑하지만 인체에 해롭고 상대적으로 무른 금속입니다.
movement-penalty=[font=default-semibold][color=255,230,192]이동속도 패널티:[/color][/font] __1__%
nickel-ingot=니켈은 상대적으로 단단하면서도 높은 연성을 지닌 금속으로, 잘 산화되지도 않습니다. 주로 합금에 사용됩니다.
plastic-bar=전기 절연성이 훌륭하고 성형도 쉬운 다목적 석유 화학 중합체입니다.
plastiglass=유리처럼 투명하지만 더욱 강한 내구성을 겸해 부서지지 않도록 한 플라스틱의 고급 형태입니다.
productivity-module=생산되는 부품의 개수를 늘리는 대신 제작 속도를 줄이고 에너지 소비량과 공해 배출량을 증가시킵니다.
reload-time=[font=default-semibold][color=255,230,192]장전 시간:[/color][/font] __1__
satellite=로켓으로 발사하면 과학적 데이터로 반환됩니다.
scrap=[font=default-semibold][color=255,230,192]최대 분해량:[/color][/font]
speed-module=에너지 소비량과 공해 배출량을 증가시켜 기계의 속도를 증가시킵니다.
stainless-ingot=스테인리스강은 훌륭한 수준의 내식성과 내구성이 특징인 합금입니다.
steambot=어찌되었든 작업을 수행할 수는 있는, 원시적인 형태의 건설 로봇입니다. 이동속도 연구 보너스에 영향을 받지 않습니다.
steel-ingot=탄소강은 철보다 더 강하고 내식성도 뛰어납니다.
stone-brick=규산염 덩어리를 뭉쳐 쌓아놓은 것입니다. 그닥 특별한건 없군요.
tellurium-ingot=텔루륨은 흥미로운 전기 응용 분야에 유용하지만 부서지기 쉬운 준금속입니다.
tin-ingot=주석은 쉽게 형성할 수 있는 금속으로 비교적 낮은 녹는점을 지녔지만 내구성은 뒤떨어집니다.
splitter-blocker=분배기 필터에 사용됩니다.

