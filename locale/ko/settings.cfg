[mod-setting-description]
ir-fuelman-inventorysounds=연료 관리자가 인벤토리에서 아이템을 옮길 때 조용한 소리가 납니다.
ir-fuelman-inventorynumbers=연료 관리자가 인벤토리 전송을 할 때 슬롯 간 아이템 이동을 설명하기 위한 비행 문자를 띄웁니다.
ir-fuelman-pingemptyslot=연료 슬롯이 완전히 비어 있고, 사용 가능한 유형의 연료가 있는 경우 경고합니다.
ir-fuelman-pingnofuel=연료 슬롯이 충전 임계값 미만이지만, 사용 가능한 일치하는 연료가 없는 경우 경고합니다.
ir-fuelman-pingnoinv=사용 후 연료 슬롯에 버려야 할 아이템이 있지만, 아머나 차량 인벤토리가 가득 차 있는 경우 경고합니다.
ir-fuelman-pingsounds=연료 관리자가 경고음을 냅니다.
ir-fuelman-spent-fuel-inventory=활성화할 경우, 연료 관리자는 사용 후 연료 슬롯을 비울 때 항상 플레이어의 기본 인벤토리를 선호합니다. 비활성화할 경우, 차량의 사용 후 연료 슬롯은 차량 화물칸을 선호합니다.
ir-hide-redundancies=사용처가 전혀 없는 기본 생산품을 제작 탭에서 숨겨 제작할 수 없도록 합니다. 기술 표시 화면에서는 여전히 보일 것입니다. 대부분 디버깅 목적으로 사용되며 일반적인 플레이어에게는 유용하지 않습니다.
ir-laser-colour=레이저 광선의 색상을 결정합니다 (포탑, 파괴 로봇, 휴대용 레이저 방어 장치).
ir-no-blue-trees=활성화하면, 나뭇잎의 파란색 채널을 초록색 채널 값의 80%로 제한합니다 (즉, 이상하리만치 푸른 나무를 제거합니다).
ir-starting-age=최소한의 시작 물품만으로 기술을 연구하지 않고 기본 값인 "석기 시대"에서 시작할 것인지, 아니면 사전 연구 기술을 마치고 동시에 더 넉넉한 시작 물품을 받고 시작할지를 선택하세요. 새로운 게임을 시작할 때에만 영향을 미칩니다 (게임 중간에 변경해도 아무런 효과가 없습니다).
ir-status-disabled=기계가 신호에 의해 비활성화된 경우에 나타날 표시등 색을 결정합니다 (채광 드릴에만 해당됩니다). 저전력 외의 "작동 안 함" 상태에 대한 기계 GUI에도 사용됩니다.
ir-status-full-output=기계가 작동할 수 없을 경우 (예로 출력이 차단되거나 다른 작업으로 사용 중일 경우)에 나타날 표시등 색을 결정합니다.
ir-status-idle=기계가 일을 하지 않는 경우 표시에 나타날 표시등 색을 결정합니다 (제작 기계에만 해당됩니다).
ir-status-insufficient-input=기계에 재료가 충분히 투입되지 않은 경우에 나타날 표시등 색을 결정합니다 (제작 기계에만 해당됩니다).
ir-status-low-power=현재 공급되는 전력이 기계가 요구하는 전력에 충분히 도달하지 않은 경우에 나타날 표시등 색을 결정합니다.
ir-status-no-minable-resources=채광 드릴이 더 이상 채취할 자원이 부족한 경우에 나타날 표시등 색을 결정합니다 (채광 드릴에만 해당됩니다).
ir-status-working=기계가 작동 중이고 아이템을 출력하고 있을 경우에 나타날 표시등 색을 결정합니다.
ir-rail-blocks=철도 구간 시각화에 사용될 색상을 결정합니다 (예로, 철도 위의 신호 유지에 사용됩니다).
ir-turret-runtime=기본적으로, 세계의 포탑은 소유한 플레이어나 팀의 색상으로 칠해집니다. 대신 각 포탑이 아이콘과 동일한 고정된 색조를 사용하도록 선택하거나 (예로, 포탑 유형별 다른 색상) 모든 포탑에 대해 색상을 선택할 수도 있습니다.
ir-research-notifications=당신 혹은 당신의 팀이 새로운 기술을 연구하였을 때, 채팅창에 연구 알림을 표시합니다.
ir-driving-autocorrect=벽돌, 콘크리트, 타르머캐덤같은 인공 타일 위에 운전할 때 8개의 나침반 지점 중 가장 가까운 방향으로 차량의 방향을 조금씩 움직입니다. 오직 "자동차" 차량 유형 (자동차, 탱크, 모노휠 등) 유형에만 해당됩니다.
ir-belt-map-colours=벨트가 지도에 기본 색상으로 표시될지, 또는 계층별 색상으로 표시될지 선택합니다. 진행 중인 게임 중에 변경 시 새 색상 변경을 받아들이기 위해 기존 구역을 탐색해야 할 수도 있습니다.
ir-fetchport-containers=필터링된 인벤토리 슬롯을 채우기 위해 멀리서 아이템을 꺼낼 수 있는 저장고의 유형을 선택합니다 (매니페스토의 "인벤토리 전송" 페이지를 참조하세요).
ir-bottomless-pit=끝없는 구덩이는 아이템을 "폐기"해줍니다. 즉, 비용 없이 아이템을 완전히 제거할 수 있습니다. 끝없는 구덩이는 특정 게임의 문제를 쉽게 해결하고 자원을 낭비하도록 권장합니다. 산업 혁명 3에서는 특정 아이템을 완전히 폐기하지 않으면서 로켓 발사를 수천 번도 할 수 있도록 설계되었으므로, 끝없는 구덩이는 기본적으로 사용할 수 없습니다. 그러나 유용하게 활용될 수 있는 상황 (예로, 벨트 사고 청소 등)이 있으므로 이 설정을 선택할 수 있습니다. 이 설정은 게임 중간에 변경할 수 있습니다 (멀티플레이어 중에는 관리자만 변경 가능합니다). 
ir-trilinear-filtering=삼중선형 필터링 (TF)은 임의의 확대 및 축소 수준에서 스프라이트의 아티팩트 및 간섭 패턴을 줄이는 스무딩 방법입니다. 이를 사용하면 GPU/CPU 성능에 약간의 영향을 미칩니다."권장" 설정은 특히 삼중선형 필터링의 이점이 있는 소수의 일반적이지 않은 산업 혁명 3의 스프라이트, 예로 차량 및 발전기에 대해서만 삼중선형 필터링을 사용합니다. "더 자세하게" 설정은 애니메이션이 있는 보다 일반적인 기계, 예로 조립 기계, 용광로, 채광 드릴같은 다른 엔티티 애니메이션에도 사용합니다. "없음" 설정은 모든 산업 혁명 3 스프라이트에 대해 비활성화합니다.
ir-ghost-tint=고스트로 배치된 엔티티의 색조를 결정합니다.
ir-scrap-localisation=분해가 가능한 모든 아이템에 툴팁 정보를 추가하여 분해 시 최대 파편량을 보여줍니다 (표시되는 평균 파편량은 표시된 값의 75%입니다). 대부분의 사람들은 이것을 정보 과부하라고 생각할 것입니다.
ir-hide-military-technologies=만약 적 없이 플레이하려는 경우 기술 트리 창에서 모든 군사 관련 기술을 숨기고 싶어할 수 있습니다. 여기에는 무장된 차량 기술 (자동차, 탱크, 그리고 스파이더트론)을 포함합니다. 비무장 상태인 산업 혁명 3의 차량, 파워 아머, 비무기 슬롯 장비는 포함되지 않습니다. 연구가 완료된 기술은 항상 표시됩니다. 이 설정은 게임 중간에도 변경할 수 있습니다 (멀티플레이어 중에는 관리자만 변경 가능합니다).
ir-transfer-plate-style=전송판이 메탈릭 그레이로만 되어 있는지 혹은 "물류 색상" 테마가 있는지를 선택하세요.
ir-inserter-overlays=활성화 경우 투입기 아이콘에 전력 혹은 유형 오버레이를 추가합니다.

