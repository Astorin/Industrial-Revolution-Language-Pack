[technology-description]
advanced-military-science-pack=강력한 무기 업그레이드 연구의 잠금을 해제합니다.
atomic-bomb=확신할 수 있는 유일한 방법입니다.
automation-4=높은 에너지와 정밀함만을 필요로 하는 경우를 위한 전문적인 레이저 조립 기계입니다.
battery-equipment=휴대용 축전지입니다. 장착된 발전 장비로부터 전력을 충전하고, 필요할 때 전력을 제공합니다.
battery-mk2-equipment=개선된 휴대용 축전지입니다. 장착된 발전 장비로부터 전력을 충전하고, 필요할 때 전력을 제공합니다.
battery=전력을 저장할 수 있는 전기 화학 전지입니다. 충전된 건전지는 차량이나 기관차 및 방전 장치에 넣어 방전될 수 있습니다.
coal-liquefaction=석탄은 청동기 시대에 가장 좋아보였지만, 지금은 과거 시대의 산물입니다.
electric-engine=우수한 수준의 부하를 가진 고급 전기 모터입니다.
energy-weapons-damage=레이저를 포함한 에너지 광선 무기의 피해를 증가시킵니다.
engine=차량에 동력을 공급하고 중장비를 움직일 수 있게 하는 튼튼한 일꾼입니다.
fusion-reactor-equipment=Acme Corporation의 악명높은 "Mr Reactor"입니다. 중성자 플럭스의 즐거움을 당신의 주머니에서 즐길 수 있게 해줍니다. 우라늄 연료 전지를 통해 전력을 공급합니다. 아마, 폭발하지는 않을 겁니다.
gun-turret=자동으로 작동하는 기관 포탑입니다. 특이하게도 익숙한 형태입니다.
heavy-armor=최소한의 장비 슬롯을 제공하는 튼튼한 청동 아머입니다.
inserter-capacity-bonus=묶음 투입기가 같은 시간에 더 많은 물품을 운반할 수 있습니다.
ir-advanced-batteries=충전량이 네 배까지 늘어나 매우 우수한 납 기반의 전지입니다.
ir-advanced-engine=매우 강력한 엔진입니다. 그리고 빛이 납니다.
ir-air-compression=흡착식 필터를 활용하여 대기 상 오염 물질을 제거하고 공기를 압축합니다.
ir-arc-furnace=주괴 없이 제작이 된다...? 미쳤군!
ir-arc-turret-equipment=장비 슬롯에 장착할 수 있는 아크 포탑의 휴대용 형태입니다.
ir-arc-turret=전류를 방출해 적들을 느리게 만듭니다.
ir-barrelling=운송이나 연료 공급을 위해 다양한 용기에 액체를 채웁니다.
ir-blast-furnace=블래스트 용광로는 매우 뜨겁고 빠르며 대신 연료로 코크스를 필요로 합니다. 블래스트 용광로는 철, 구리, 강철, 규소 제련에 전문화되어 있습니다.
ir-brass-milestone=알고 있던 것처럼 아주 놋쇠는 아니지만, 단단하고 광택이 나며 기계 가공성이 꽤나 우수한 편입니다.
ir-bronze-forestry=자동화된 나무 재배를 통해 느리지만 꾸준히 목재를 공급하는 수목원입니다.
ir-bronze-furnace=개선된 용광로는 곧 개선된 재료로 향하며, 개선된 재료는 개선된 용광로로 향합니다. 당신은 용광로를 원할겁니다.
ir-bronze-milestone=청동은 강력하면서도 내식성도 뛰어난 재료로 여러 부품들의 특성을 능가합니다.
ir-bronze-telescope=멀리서 사물을 감시하세요.
ir-charcoal=나무도 좋지만 석기 시대의 연료입니다. 더 나은 연료를 찾을 수 있을 겁니다.
ir-chrome-forestry=비료로 나무 재배를 촉진시켜 안정적으로 목재를 공급하는 수목원입니다.
ir-chromium-milestone=크롬은 매우 단단하고 강력한 저항성을 지닌 원소이지만 순수한 형태에서는 부서지기 매우 쉽습니다. 합금과 전기 도금에 사용됩니다.
ir-coking=석탄의 열분해를 통해 환원 공정에도 유용하게 쓰일 더 순수한 연료인 코크스를 생산합니다.
ir-concrete=매우 유용한 건축 자재입니다. 벽돌아, 그동안 즐거웠어!
ir-coolant=일부 기계 및 장비는 매우 뜨겁게 작동합니다. 냉각수 주기를 조정함으로써 열을 관리하는 데 도움이 됩니다.
ir-copper-derrick=증기 균열에서 깨끗한 증기를 추출합니다.
ir-crude-oil-processing=원유를 지상으로 끌어올리고 각기 다른 원유 제품으로 분해합니다.
ir-cryogenics=영하의 온도로 가스를 액화하고 혼합된 가스를 분리합니다.
ir-electric-furnace=연료를 직접 연소시키는 대신 전기를 사용하여 백열 유도 코일을 가동해 제련합니다.
ir-electronics=전기 신호를 결합하고 수정합니다.
ir-electroplating=각 구성 요소에 대한 저항성과 내구성을 증가시킵니다.
ir-electrum-milestone=뛰어난 내구성과 특이한 전자기 특성을 지닌 고급 결정질 합금입니다.
ir-ethanol=바이오매스나 기타 탄화수소를 처리하여 깨끗하고 유용한 가벼운 알코올을 생산합니다.
ir-force-fields=역장의 조작을 통해 방해, 흡수, 인력, 척력을 유도하는 전자기 제어기입니다.
ir-gas-furnace=에너지 효율이 좋은 가스 연료 기반의 용광로입니다.
ir-gasification=고체 연료를 천연 가스로 분해할 수 있는 공정으로 조정합니다.
ir-geothermal-exchange=지하에서 끓는 오염된 증기를 깨끗한 물과 사용해 깨끗한 증기로 만듭니다.
ir-glass-milestone=규산염 유리입니다. 투명함과 절연성을 지녔지만 큰 충격을 받으면 산산히 부서집니다.
ir-gold-milestone=시간이 지나자... 당신은 앉아서 금에 대해 노래하기 시작합니다.
ir-graphene=불활성 대기에서 폴리머의 레이저 증착을 통해 정렬된 탄소 원자의 믿을 수 없을 정도로 강력한 필름을 제작합니다.
ir-graphite=드디어 연필을 만들 수 있습니다! ... 물론, 다양한 고급 재료들도 말이죠.
ir-grinding=광석의 수율을 개선하고 새로운 재료를 만들기 위해 재료를 깎고 혼합합니다.
ir-heavy-oil-processing=윤활유같은 것들이 너무 많이 있습니다. 중유를 보다 유용한 부분으로 분해하는 방법을 연구하세요.
ir-heavy-picket=높은 이동속도와 호버링이 가능한 이동식 건설 플랫폼입니다.
ir-heavy-roller=느리지만 견고한 이동식 건설 플랫폼입니다.
ir-high-pressure-canisters=액화 가스나 다양한 휘발성 유체를 안전하게 보관할 수 있습니다.
ir-hydrogen-battery=첨단 기술을 활용한 재생 가능 전지입니다.
ir-inserters=더욱 똑똑하고, 빠르고, 강력한, 로봇의 개선된 유형입니다.
ir-iron-forestry=자동화된 나무 재배를 통해 느리지만 꾸준히 목재를 공급하는 개선된 수목원입니다.
ir-iron-milestone=철을 이용한다면 전자의 힘을 해금할 수 있습니다.
ir-iron-motor=영원한 번영은 없다. 운명이란 수레바퀴처럼 돌고 도는 것 뿐이다.
ir-lampbot=조명 로봇은 한 곳에 떠올라 한 방향을 향해 빛을 제공합니다. 다시 회수해 재배치할 수 있습니다.
ir-lead-milestone=납은 인체에 해로운 원소지만 밀도가 매우 높아 차폐성이 훌륭합니다.
ir-light-oil-processing=경유는 발화성이 뛰어나 불을 붙이는 데 유용하지만, 이보다 더 깨끗하고 유연한 연료도 있습니다.
ir-logistics-depot=저장고에 물류 네트워크 인터페이스를 추가합니다.
ir-mining=세계 곳곳에 있는 자원을 보다 집중적으로 약탈하기 위해 개선된 기계입니다.
ir-modules=컴퓨터를 프로그래밍하여 작동을 미세하게 조정합니다. 설정된 컴퓨터 프로그램은 다시 원래 구성 상태로 되돌릴 수 있습니다.
ir-monowheel=특이한 개인용 차량입니다. 무장은 없습니다. 작은 크기의 화물 공간을 갖습니다.
ir-natural-gas-processing=천연 가스도 좋지만, 수소는 말 그대로 기본입니다.
ir-nickel-milestone=니켈은 단단하지만 다소 부서지기 쉬운 금속으로 주로 합금 혹은 도금제로 사용됩니다.
ir-nickelsteel-milestone=니켈강은 내열성이 높은 매우 견고한 합금입니다.
ir-normal-inserter-capacity-bonus=비 묶음 투입기가 같은 시간에 더 많은 물품을 운반할 수 있습니다.
ir-nuclear-fuel=완전히 이해하기는 어렵지만, 작동하고 있습니다.
ir-petroleum-processing=석유도 몇 가지 주요 용도가 있지만 코크스와 천연 가스도 유용합니다.
ir-photon-turret-damage=광자 어뢰의 피해를 증가시킵니다.
ir-photon-turret=어뢰 발사!
ir-plastiglass=유연하지만 강하고 쉽게 부러지지도 않는, 유리처럼 투명한 플라스틱입니다.
ir-pressing=강렬한 열과 압도적인 압력으로 단단한 결정을 합성할 수 있습니다.
ir-racing-monowheel=더욱 높은 속도와 제동 기능을 겸했습니다. 여전히 무장은 없습니다. 최소한의 화물 공간만 있습니다.
ir-radar=전파 반사를 통해 주변 환경을 탐색합니다.
ir-reclamation=아이템을 분해하여 그것을 만드는 데 사용되었던 금속과 유리의 일부를 회수합니다.
ir-research=기술의 한계를 뛰어넘는 첨단 시설입니다.
ir-robot-battery=작업 로봇이 저장할 수 있는 최대 전력량을 증가시킵니다.
ir-robotower=화물 운송 로봇으로 구성되는 물류 네트워크를 형성하기 위해 로보포트 장비 과학 기술을 적용합니다.
ir-rocket-propellant=차량을 궤도에 진입시키는 데 적합한 액체 수소 및 산소 용기입니다.
ir-rocket-speed=로켓 발사기의 발사 속도를 증가시킵니다.
ir-scatterbot=이들의 삶은 잔인하리만치 짧지만, 그럼에도 그들은 그 희미하게나마 남은 사랑을, 꿋꿋이 자신들만의 방식으로 당신께 전합니다.
ir-scattergun-turret=동시에 모든 벨트를 보호할 수는 없습니다. 금속 총알들을 모아서 적들을 자동으로 날려버리도록 하세요.
ir-solar-energy=태양 광선을 통해 전력을 약간 생산합니다.
ir-steam-power=마침내, 고압 증기 기관으로 전력 발전이 가능하게 되었습니다!
ir-steambot=원시적인 형태의 건설 로봇입니다. 이동속도 연구 보너스에 영향을 받지 않습니다.
ir-steel-derrick=모든 균열에서 모든 종류의 가스 및 증기를 추출합니다.
ir-petro-generator=유체 탄화수소 연료로 가동되는 회전 전자기 코일로, 상대적으로 적은 면적을 차지하는 발전기입니다.
ir-steel-milestone=더욱 강력하고 쉽게 부서지지 않는 철제인 강철을 생산할 수 있습니다.
ir-steel-wall=이 벽을 뜯어먹는 쪽은 재물 손괴죄로 손해배상금을 물어줘야 할 겁니다.
ir-storage-depot=매우 훌륭한 대용량 저장 시설입니다. 무슨 일이 생긴다면 부끄러운 줄 아십시오.
ir-transmat=쉽게 말하자면, 순간이동 장치입니다. 당신의 DNA가 바이터와 섞일 확률은 매우 낮습니다.
ir-washing=분쇄된 광석을 정제하여 수율을 더욱 향상시키고 2차 광물을 추출합니다.
ir-water-electrolysis=전기로 물 분자 결합을 끊는 것은 수소와 산소를 얻는 매우 비효율적인 방법입니다. 만약 에너지가 목적이 아니라면...
laser-turret=물건에 큰 구멍을 내보세요. 뿅뿅!
laser=한 방향으로 나아가는 레이저를 이용해 자르거나 용접을 하고, 대상에게 피해를 가해 죽일 수도 있습니다.
low-density-structure=불활성 가스를 녹은 합금에 통과시켜 저밀도 구조물을 만듭니다.
lubricant=중유에 있는 불순물을 제거하여 움직이는 부품에 적합한 윤활유를 만듭니다.
personal-roboport-equipment=장비 슬롯에 착용할 수 있는 고급 건설 도구입니다.
physical-projectile-damage=총알의 피해를 증가시킵니다.
robotics=보다 넓은 영역에 네트워크를 형성하고 더욱 많은 충전 포트와 저장 용량을 갖춘 견고하고 거대한 로보포트입니다.
rocket-fuel=기관차와 차량의 연료로 사용하기에 아주 적합하도록 설계된 혼합 연료입니다.
space-science-pack=우주 데이터를 수집하기 위해 인공위성을 궤도에 진입시킵니다.
weapon-shooting-speed=모든 탄창과 산탄총의 발사 속도를 증가시킵니다.
worker-robots-speed=고급 건설 및 물류 로봇의 비행 속도를 증가시킵니다. 시계태엽 로봇에는 적용되지 않습니다.
ir-medical-pack=외계 생선보다 더 많은 체력을 회복시켜주지만, 재사용 대기 시간이 더 깁니다.
ir-silicon=매우 유용한 준금속이자 첨단 전자공학을 향한 관문입니다.
ir-silicon-carbide=고급 용광로 및 녹은 금속 취급에 필수적인 고급 단열재인 탄화 규소입니다.
ir-bitumen-upgrading=희석제로 비투멘의 점도를 낮추면 합성 원유처럼 처리가 가능해집니다.

