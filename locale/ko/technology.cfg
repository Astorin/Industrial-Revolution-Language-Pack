[technology-description]
advanced-military-science-pack=강력한 무기 업그레이드 연구의 잠금을 해제합니다.
atomic-bomb=확신할 수 있는 유일한 방법입니다.
battery-equipment=휴대용 축전지입니다. 장착된 발전 장비로부터 전력을 충전하고, 필요할 때 전력을 제공합니다.
battery-mk2-equipment=개선된 휴대용 축전지입니다. 장착된 발전 장비로부터 전력을 충전하고, 필요할 때 전력을 제공합니다.
electric-engine=우수한 수준의 부하를 가진 고급 전기 모터입니다.
energy-weapons-damage=레이저를 포함한 에너지 빔 무기의 피해를 증가시킵니다.
engine=차량에 동력을 공급하고 중장비를 움직일 수 있게 하는 튼튼한 일꾼입니다.
fusion-reactor-equipment=Acme Corporation의 악명높은 "Mr Reactor"입니다. 중성자 플럭스의 즐거움을 당신의 주머니에서 즐길 수 있게 해줍니다. 우라늄 연료 전지를 통해 전력을 공급합니다. 아마, 폭발하지는 않을 겁니다.
gun-turret=자동으로 작동하는 기관 포탑입니다. 특이하게도 익숙한 형태입니다.
heavy-armor=최소한의 장비 슬롯을 제공하는 튼튼한 청동 아머입니다.
inserter-capacity-bonus=묶음 투입기가 같은 시간에 더 많은 물품을 운반할 수 있습니다.
ir-advanced-engine=매우 강력한 엔진입니다. 빛나서 더욱 좋습니다.
ir-bronze-forestry=자동화된 나무 재배를 통해 느리지만 꾸준히 목재를 공급하는 수목원입니다.
ir-bronze-milestone=청동은 강력하면서도 내식성도 뛰어난 재료로 여러 부품들의 특성을 능가합니다.
ir-chromium-milestone=크롬은 매우 단단하고 강력한 저항성을 지닌 원소이지만 순수한 형태로 부서지기 매우 쉽습니다. 합금과 전기 도금에 사용됩니다.
ir-concrete=매우 유용한 건축 자재입니다. 벽돌아, 그동안 즐거웠어!
ir-electroplating=각 구성요소에 대한 저항성과 내구성을 증가시킵니다.
ir-force-fields=역장의 조작을 통해 방해, 흡수, 인력, 척력을 유도하는 전자기 제어기입니다.
ir-glass-milestone=규산염 유리입니다. 투명함과 절연성 가졌지만 쉽게 부서집니다.
ir-inserters=더욱 똑똑하고, 빠르고, 강력한, 로봇의 개선된 유형입니다.
ir-iron-forestry=자동화된 나무 재배를 통해 느리지만 꾸준히 목재를 공급하는 개선된 수목원입니다.
ir-iron-milestone=철을 이용하여 전자의 힘을 해금할 수 있습니다.
ir-iron-motor=모든 결과는 바퀴 하나에 결정된다. 다시 돌아온다 해도, 영원한 번영은 없다.
ir-lead-milestone=납은 인체에 해로운 원소지만 밀도가 매우 높아 차폐성이 훌륭합니다.
ir-mining=세계 곳곳에 있는 자원을 보다 집중적으로 약탈하기 위해 개선된 기계입니다.
ir-modules=컴퓨터를 프로그래밍하여 작동을 미세하게 조정합니다. 설정된 컴퓨터 프로그램은 다시 원래 구성 상태로 되돌릴 수 있습니다.
ir-monowheel=특이한 개인용 차량입니다. 무장은 없습니다. 작은 크기의 화물 공간을 갖습니다.
ir-normal-inserter-capacity-bonus=비 묶음 투입기가 같은 시간에 더 많은 물품을 운반할 수 있습니다.
ir-nuclear-fuel=완전히 이해하기는 어렵지만, 작동하고 있습니다.
ir-photon-turret-damage=광자 어뢰의 피해를 증가시킵니다.
ir-photon-turret=어뢰 발사!
ir-plastiglass=유연하지만 강하고 쉽게 부러지지도 않는, 유리처럼 투명한 플라스틱입니다.
ir-pressing=강렬한 열과 압도적인 압력으로 단단한 결정을 합성할 수 있습니다.
ir-racing-monowheel=더욱 높은 속도와 제동 기능을 겸했습니다. 여전히 무장은 없습니다. 최소한의 화물 공간만 있습니다.
ir-radar=전파 반사를 통해 주변 환경을 탐색합니다.
ir-reclamation=아이템을 분해하여 그것을 만드는 데 사용되었던 금속과 유리의 일부를 회수합니다.
ir-research=기술의 한계를 뛰어넘는 첨단 시설입니다.
ir-robot-battery=작업 로봇이 저장할 수 있는 최대 전력량을 증가시킵니다.
ir-robotower=화물 운송 로봇으로 구성되는 물류 네트워크를 형성하기 위해 로보포트 장비 과학 기술을 적용합니다.
ir-rocket-speed=로켓 발사기의 발사 속도를 증가시킵니다.
ir-scatterbot=이들의 삶은 잔인하리만치 짧지만, 그럼에도 그들은 그 희미하게나마 남은 사랑을, 꿋꿋이 자신들만의 방식으로 당신께 전합니다.
ir-solar-energy=태양 광선을 통해 전력을 약간 생산합니다.
ir-steam-power=마침내, 고압 증기 기관으로 전력 발전이 가능하게 되었습니다!
ir-steambot=원시적인 형태의 건설 로봇입니다. 이동속도 연구 보너스에 영향을 받지 않습니다.
ir-steel-wall=이 벽을 뜯어먹는 쪽은 재물 손괴죄로 손해배상금을 물어줘야 할 겁니다.
ir-transmat=쉽게 말하자면, 순간이동 장치입니다. 당신의 DNA가 바이터와 섞일 확률은 매우 낮습니다.
ir-washing=분쇄된 광석을 정제하여 수율을 더욱 향상시키고 2차 광물을 추출합니다.
laser-turret=물건에 큰 구멍을 내보세요. 뿅뿅!
personal-roboport-equipment=장비 슬롯에 착용할 수 있는 고급 건설 도구입니다.
physical-projectile-damage=총알의 피해를 증가시킵니다.
robotics=보다 넓은 영역에 네트워크를 형성하고 더욱 많은 충전 포트와 저장 용량을 갖춘 견고하고 거대한 로보포트입니다.
weapon-shooting-speed=모든 탄창과 산탄총의 발사 속도를 증가시킵니다.
worker-robots-speed=고급 건설 및 물류 로봇의 비행 속도를 증가시킵니다. 시계태엽 로봇에는 적용되지 않습니다.

