ir2-introduction=IR2에 오신 것을 환영합니다. 당신과 같은 안목이 있는 사람은 현재 바닐라 팩토리오에 대한 적절한 이상의 경험을 갖고 있으며, 또한 특별한 추가 가르침 없이도 기본적인 채취, 가공, 제작 및 연구 작업을 파악할 수 있다고 가정하겠습니다. 왼쪽 메뉴에서 모드의 덜 분명한 기능에 대해 상세한 정보를 찾으실 수 있습니다.\n\n기본 조언:\n\n[img=bronze-bullet] 손으로 만드는 제작 대기열은 수십 분에 다다를 수 있으므로, 곧장 작게나마 자동화에 전념하는 것이 좋습니다.\n[img=bronze-bullet] 광석의 생산성은 초기부터 모드 진행 과정의 일부이므로 광석 패치는 보다 더 오래 지속될 것입니다. 지도를 생성할 때 "기본값" 설정을 사용한다면 약간 쉽게 느껴질 수 있습니다.\n[img=bronze-bullet] (모드 설정 - 지도 탭에서 시작 수준을 설정하지 않았다면) 게임을 시작하고 나서 바닐라 게임처럼 곧장 철을 제련할 수 없습니다. 가장 가까운 철 광석 패치를 위해 습관적으로 일렬로 배치하지 마세요.\n[img=bronze-bullet] 모노 휠은 일찍 잠금 해제되고 자동차보다 다소 저렴하고 빠르므로 탐험에 유용합니다. 하지만 적의 주변을 지날 때에는 조심하세요, 모노 휠은 비무장 차량입니다.\n[img=bronze-bullet] 철 제련의 잠금을 해제하셨다면, 처음 만나는 철 패치는 상당히 멀리 있을 것입니다. 이 먼 거리를 유지하기 위해 우선 철도를 연구하여 임시 전초 기지를 세워야 할 수도 있습니다.\n[img=bronze-bullet] 공장을 세우기 전, 우선 툴팁을 통해 각 시설들의 정보를 확인하세요. 대부분의 수치가 바닐라 게임과는 크게 달라지므로 기존 바닐라 게임의 비율을 그대로 적용하지 마세요.\n[img=bronze-bullet] 순수한 사막 세계같은 일부 지도 설정에서는 고무 나무 얻기가 매우 어렵습니다. 모노 휠로 주변을 탐색하거나 시작 보너스 아이템을 받는 선택도 있습니다.\n[img=bronze-bullet] IR2의 탄소강은 바닐라의 강철과 같은 "압축 철"이 아니므로 철 광석을 훨씬 더 적게 소모합니다. 하지만 만들려면 더욱 많은 공장 인프라가 요구됩니다.\n[img=bronze-bullet] 회로 네트워크는 일부 게임 후반 처리 과정, 특히 광석 세척에 있어 매우 필수적인 요소입니다.\n\n이 모드는 2018-2021, Deadlock989에 의해 제작되었으며 제작에 약 1500시간이 투자되었습니다. 라이선스는 CC BY-NC-ND 4.0입니다. 이 모드를 즐겨주시길 바랍니다.

ir2-genman=IR2에서, 연료 아이템을 연소시키거나 건전지를 방전시켜서 동력을 얻는 장비 그리드 발전기는 주요 특징 중 하나입니다. 다른 모드에서도 공급될 수 있습니다. 장비 연료 슬롯을 일일이 확인하고 채우는 것은 매우 지루하고 귀찮을 것입니다. 다행히 이를 자동화할 수 있는 수단이 있습니다\n\n연료 슬롯이 있는 발전기가 장착된 아머를 착용하거나 그러한 차량을 운전하는 중에는 바로 가기에 발전기 관리자 토글 버튼이 잠금 해제됩니다. 클릭하거나 단축키 (현재 조작키는 __CONTROL__ir2-control-generator-manager__입니다)를 사용하여 기능을 전환할 수 있습니다.\n\n활성화되면 관리자는 매분마다 몇 번씩 발전기를 확인합니다. 연료 수준이 특정 임계 값 아래로 떨어지면 관리자는 인벤토리에서 현재 연료 슬롯 내 아이템과 동일한 연료 아이템을 찾아 가능한 특정 수량까지 충전합니다. 인벤토리에서 아이템을 가져가고 사출할 때와 그 아이템 수량이 캐릭터 위로 아이콘과 함께 잠깐 나타납니다.\n\n장비 슬롯에 완전히 비어있는 발전기가 있다면 캐릭터 위에 [img=fuel-icon-red] 경고 표시가 나타납니다. 관리자는 플레이어가 어떤 연료를 사용하고 싶은지를 모르므로 어떠한 조치도 취하지 않습니다\n\n보충이 필요한 발전기가 있지만 인벤토리에 동일한 연료 아이템이 없는 경우에는 다른 색상의 [img=fuel-icon-yellow] 경고 표시가 나타납니다.\n\n발전기에 출력 슬롯이 있는 경우, 예로 [img=item/charged-battery] 충전된 건전지를 받고 [img=item/battery] 방전된 건전지를 내놓는 건전지 방전기같은 경우라면 관리자는 사출된 아이템을 가능한 인벤토리로 내보낼 것입니다. 인벤토리가 가득 차서 내보낼 수 없는 경우 다른 [img=fuel-icon-inventory] 경고 표시가 나타납니다.\n\n설정 > 모드 설정 > 플레이어 별에서 특정 경고를 켜고 끌 수 있스니다. 시각적 경고는 그대로 두고 소리를 끌 수도 있습니다.

ir2-entity-toggle=IR2에서는 특정 기계의 동작을 빠르게 조정할 수 있는 단축키를 제공합니다. 현재 조작키는 __CONTROL__ir2-entity-adjustment__ 키입니다. 게임의 조작 설정에서 변경할 수 있습니다.\n\n[img=bronze-bullet] 기차를 타는 동안 단축키를 사용하여 수동 모드와 자동 모드를 전환할 수 있습니다.\n\n[img=bronze-bullet] 기차를 타지 않고 그 기차 위에 마우스를 올린 채 사용하여 기차의 운전 모드를 전환할 수 있습니다.\n\n[img=bronze-bullet] 광자 대포에 마우스를 올린 채 단축키를 사용하면 대포의 넓은 발사각과 좁은 발사각 사이를 전환할 수 있습니다.\n\n[img=bronze-bullet] 에테르 전등에 마우스를 올린 상태에서 단축키를 사용하면 전등이 유체 통과 모드 (즉 증기가 에테르 조명을 통과하여 반대편으로 자유롭게 드나들 수 있는 상태)와 하나의 유체 입력 단자만 있는 상태 사이를 전환할 수 있습니다.

ir2-transmats=초물질 전송기 (정확한 이름은 초월 물질 전이 및 수송 플랫폼)은 두 지역 사이의 공간을 초월하는 슬립 스트림 터널링 현상을 사용하여 엔지니어를 현장에서 현장으로 빠르게 이동시키는 양자장 고리 기술의 한 분야입니다. 초물질 전송기를 클릭하면 인터페이스가 열리고 색상 상태 기호와 함께 가능한 목적지가 표시됩니다. 편집 버튼을 클릭하여 초물질 전송기의 이름을 편집할 수 있습니다. 이름은 설계도면에 저장될 수 있고 복사하여 붙여넣을 수 있습니다. 두 전송기 장치의 상태가 [img=transmat-ready] [font=default-semibold]에너지 가득 참, 작동 준비 완료[/font]로 표시되면 목적지의 지도 미리보기를 클릭하여 전송을 시작할 수 있습니다. 전송에 필요한 에너지량은 고정되어 있습니다. 즉, 이동하려는 두 초물질 전송기간의 거리와 동시에 전송되려는 엔지니어의 수는 필요한 에너지에 영향을 주지 않습니다.\n\n둘 이상의 초물질 전송기는 다음 조건이 모두 맞아야만 슬립 스트림 연결을 형성할 수 있습니다:\n\n[img=bronze-bullet] 적어도 한 명의 엔지니어가 출발지가 될 양자장 고리 안에 있어야 합니다.\n[img=bronze-bullet] 출발지와 목적지가 될 두 초물질 전송기 모두 저장된 에너지량이 충분히 저장되어 있어야 합니다.\n[img=bronze-bullet] 두 초물질 전송기는 모두 같은 세력이나 팀에 속해야 합니다.\n[img=bronze-bullet] 정상적인 상황에서, 두 초물질 전송기는 모두 같은 표면 혹은 같은 행성에 있어야 합니다 (다른 제삼자의 모드가 표면 교차 전송을 선택할 수도 있습니다).\n[img=bronze-bullet] 목적지가 될 초물질 전송기 위에 다른 엔지니어가 서 있으면 전송이 차단됩니다. 차량이 주차되어 있다면 양쪽 끝이 막히게 됩니다.\n\n이론적으로 양자장 변동은 특정 행성에서 전송 장치의 사용을 방해할 수 있습니다. 자신을 전송할 수 없거나 자신의 신체가 외계 생명체와 영구적으로 융합된 것을 발견한 사용자는 상세한 보고서와 염기 서열이 있는 유전자 표본을 각 지역 초공간 슬립 스트림 규제 당국에 제출하십시오.

ir2-pollution-spill=IR2에서, 일부 액체와 가스는 주목할 만한 공해 방출 요소입니다. 저장 탱크나 파이프가 특정 유체가 있는 상태에서 해체되거나 파괴되면 즉시 공해로 방출됩니다. 유체 시스템을 수동으로 세척할 때에도 마찬가지입니다.\n\n방출되는 공해의 양은 그것이 어떤 유체였는가에 따라서도 다르지만, 더욱 중요한 것은 그 유체의 "양"입니다. 하나의 파이프 구간 정도에 해당되는 경우는 큰 문제가 되지 않습니다. 하지만 25000 단위의 유체가 들어있는 저장 탱크라면 공해 방출의 수준이 심각할 것입니다. 더욱 더 위험한 것은 바로 해당 유체 시스템 내의 모든 유체를 제거하는 것입니다. 공해 방출량이 가장 심한 유체는 원유이며, 가장 적은 것은 폐수입니다.\n\n다음 나열되는 유체는 방출되면 공해로 방출되는 유체입니다:\n\n__1__\n모든 녹은 금속과 녹은 유리 역시 공해 물질입니다.

ir2-processing=모든 제작 구성 요소는 광석, 석재, 목재, 원유, 그리고 물을 통해 만들어집니다. 바닐라 팩토리오에서 원료를 유용한 구성 요소로 전환하는 과정은 대개 제작 (조립 기계), 제련 (용광로) 및 화학 (화학 공장)입니다. 자원 패치를 통한 채취 생산성은 일반적으로 모듈과 채취 생산성 연구에 의해서만 향상됩니다. IR2에서는 광석 처리를 위한 추가 프로세스와 더 많은 중간 단계를 특징으로 내세워 초기부터 원석을 통한 제련 수율을 효과적으로 향상시킬 수 있습니다. 경우에 따라 이러한 공정은 선택 사항이며 여전히 원 광석을 그대로 제련할 수 있지만 추가 공정을 통해 여러 이점을 얻을 수 있습니다.\n\n[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold]분쇄기[/font]는 일반적으로 원 광석을 분쇄하거나 돌을 자갈과 이산화 규소로 만드는 데 사용됩니다. 금속 광석을 분쇄하면 최종적으로 생산량이 늘어나 주괴 제련 수율이 증가합니다. 또한 고무 나무에서 고무를 추출하는 데에도 사용됩니다.\n\n[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold]혼합기[/font]는 더 전문적으로 특화된 분쇄기입니다. 혼합기는 제련용 합금 혼합물을 생산하는 것이 주요 목적이나 분쇄된 재료를 물과 결합함으로써 바닥재 및 기타 다양한 제품을 생산하는 데도 사용됩니다.\n\n[img=item/steel-washer] [font=default-semibold]광석 세척 기계[/font]는 게임 후반 시기에 사용할 수 있는 광석 처리의 추가 단계입니다. 세척은 정제된 광물을 생산하여 분쇄된 광석의 제련 수율을 다시 한번 더 증가시키며 제련 과정에서 손실될 희귀한 금속 광물을 분리하여 얻을 수 있습니다. 세척은 물이나 산과 같은 추가 유체 투입이 필요하며, 이는 세척 과정에서 공해가 방출됩니다. [img=item/steel-cleaner] [font=default-semibold]폐수 정수기[/font] 를 사용하여 폐수의 불순물을 걸러내고 세척에 사용될 깨끗한 물의 대부분을 그대로 돌려받을 수 있습니다. [img=item/pump] [font=default-semibold]펌프[/font], [img=item/small-tank] [font=default-semibold]소형 완충 탱크[/font] 그리고 [img=item/green-wire] [font=default-semibold]회로 네트워크[/font]는 완전 자동화된 무인 광석 세척 공정을 구성하고 1차 금속과 2차 부산물 금속의 비율을 더욱 쉽게 관리하고 제어하는 데 매우 유용한 수단입니다.\n\n[img=item/iron-scrapper] [font=default-semibold]분해 기계[/font]는 해당 아이템을 만들기 위해 사용된 재료 중 금속, 돌, 나무, 또는 유리가 조금이라도 함유되어 있는 경우 그것을 분해하여 다시 파편으로 환원할 수 있습니다. 그렇게 생산된 파편은 다시 제련하여 주괴나 판 등 쓸모있는 형태로 만들 수 있습니다. 이것은 원치 않거나 더 이상 쓸모없는 아이템으로부터 자원을 환원하는 데 좋은 방법입니다. 반환되는 파편의 양은 무작위이나 아이템을 만드는 데 사용된 재료의 절반 이상을 얻을 수 있으며 평균적으로 그 이상입니다. 분해 과정은 제련, 화학, 또는 전기 도금으로 소모된 자원은 "돌려받을 수 없습니다". 예로, 분해하려는 아이템이 플라스틱이나 크롬 도금을 했다면 그것을 다시 돌려받을 수는 없습니다.

ir2-power-sources=IR2의 기계에는 세 가지 종류의 동력을 사용합니다.\n\n[font=default-semibold]화력 기계[/font]는 석탄을 포함한 여러 고체 화학 연료를 연소하여 작동하는 가장 기본적인 형태의 기계입니다. 예로 [img=item/burner-mining-drill] 구리 채광 드릴, [img=item/burner-inserter] 화력 투입기, [img=item/copper-boiler] 보일러, 그리고 [img=item/stone-furnace] 용광로가 있습니다.\n\n[font=default-semibold]증기 기계[/font] 는 고온에서 끓여낸 가압 증기를 소모하여 작동하는 기계입니다. 구리 보일러는 물을 증기로 끓여 만들고, 그렇게 만들어진 증기를 여러 증기 기계들을 통과하면서 많은 증기로 작동되는 기계에 연결할 수 있습니다. IR2 게임 초기 단계에서 증기 동력은 자동 제작 및 광석 처리를 갖추는 데 필요한 유일한 방법입니다. 물은 [img=item/copper-pipe] 물 파이프를 통해 운반되고 증기는 [img=item/steam-pipe] 증기 파이프를 통해 운반됩니다. 증기 기계는 모두 게임 초기 구리 단계에 존재하며 [img=item/assembling-machine-1] 조립 기계 1, [img=item/pipe-inserter] 증기 투입기, [img=item/copper-lab] 구리 연구소, [img=item/copper-mixer] 혼합기, 그리고 [img=item/copper-grinder] 분쇄기가 있습니다.\n\n마지막으로, [font=default-semibold]전기 기계[/font]는 바닐라 팩토리오와 마찬가지로 전기 네트워크로 연결된 전기 공급 시설을 필요로 합니다. IR2에서는 철 제련이 연구되기 전 까지는 전기를 사용할 수 없습니다. 많은 전기 처리 기계는 작동 상태를 직접 보여주는 색상 표시등을 표시합니다. 설정 > 모드 설정 > 시작 탭에서 각 기계 상태에 따라 원하는 표시등의 색을 바꿀 수 있습니다.


