[tips]
modname=[img=technology/deadlock-bronze-age] 산업 혁명 모드에 오신 것을 환영합니다!
update=[img=technology/deadlock-bronze-age] 산업 혁명 __1__ 버전으로 업데이트되었습니다. 자세한 내용은 변경 사항을 참조하세요.
001=[img=virtual-signal/signal-info] 이것은 팁입니다. /tip 명령어를 사용하여 원할 때마다 다른 팁을 볼 수 있습니다. 설정 > 모드 설정> 플레이어별에서 팁을 주기마다 보도록 할 수 있습니다.
002=부품 제작을 자동화하지 않는다면 큰 어려움을 겪게 될 것입니다. 처음 연구하게 될 기술은 가능한 [img=technology/automation] 자동화 기술을 연구하여야 합니다.
003=게임 진행은 간단히 "시대"로 나뉩니다. "새 게임" 메뉴에서, 모드 설정에서 특정 시대로 건너 뛰기를 하지 않는 한 석기 시대에서부터 시작합니다.
004=돌이나 구리, 청동으로 제작되는, 전기를 사용하지 않는 모든 기계는 [img=item/wood] 나무나 [img=item/coal] 석탄같은 고체 유형의 연료를 연소하여 작동합니다.
005=철기 시대에 들어서기 전까지는 [img=technology/deadlock-steam-power] 전기 에너지를 사용할 수 없습니다.
006=[img=item/burner-mining-drill] 채광 드릴은 제작 및 운영 비용이 큰 편이지만, 모든 채광 드릴은 매우 넓은 영역을 빠르게 채취합니다.
007=최하위 생산품의 생산 방식이 완전히 바뀌었습니다. 새로운 기본 생산품 및 가공 탭을 확인해보세요.
008=[img=item/tin-ore] 주석과 [img=item/gold-ore] 금 광석은 일반적인 철과 구리처럼 채취하여 사용할 수 있습니다.
009=[img=item/iron-ingot] 철 제련은 청동기 시대 뒤의 기술입니다. [img=item/gold-ore] 금 채취는 철기 시대 초기에 가능합니다.
010=광석을 제련하면 [img=item/copper-plate] 판이 아닌 [img=item/copper-ingot] 주괴가 됩니다. 물론 주괴로 판을 비롯한 다양한 부품으로 가공할 수 있습니다.
011=광석 원석을 그대로 제련하는 것은 상대적으로 비효율적입니다. 전체 광석 처리 기술을 따른다면 원석을 제련하는 것보다 두 배나 높은 제련 수율을 기대할 수 있습니다.
012=[img=item/inserter] 투입기는 벨트의 먼 쪽이나 가까운 쪽에 놓도록 조정할 수 있습니다. 모드 설정에서 이 투입기 조정 기능을 끄고 켤 수 있습니다.
013=혹시 [img=item/rubber-wood] 고무 나무를 찾고 계신가요? 고무 나무는 주로 따뜻하고 습한 기후에 나타납니다. 지도 생성 설정에서 고무 나무의 규모나 적용 범위 등을 조절할 수 있습니다. 선택 사항으로, 스타트 보너스 아이템에는 고무 나무 묘목이 포함되어 있습니다.
014=아직 바위를 손으로 캐고 있는데 벌써 로봇과 설계도면을 사용하고 싶으신가요? [img=item/heavy-armor] 헤비 아머에는 [img=item/steambot] 시계태엽 펑크봇에 전력을 공급하기 위해 설계된 작은 장비 칸이 있습니다.
015=세 가지의 새로운 포탑이 있습니다. [img=item/scattergun-turret] 산탄 포탑과 [img=item/gun-turret] 자동 포탑은 물리적인 발사체를 발사합니다.
016=산업 혁명 모드에서, 도구 허리띠는 2018년에 머무르고 있습니다. 대신 다섯 가지의 [img=item/modular-armor] 아머는 모두 인벤토리 보너스를 제공합니다. 아머를 갈아입을 때 아이템이 터지는 것을 조심하세요.
017=무언가를 아예 영원히 없애버리고 싶으신가요? [img=item/copper-incinerator] 소각로에 넣어서 쓸모없는 것들을 태워버리세요. *크흠*
018=금속이나 돌, 유리로 구성된 거의 모든 아이템은 [img=item/steel-scrap] 분해할 수 있지만, 그닥 효율적이지 않습니다. 분해된 파편이나 유리 조각은 다시 주괴로 제련할 수 있습니다.
019=일부 구성 요소는 직접 제작할 수 있지만, 사용처가 없어 현재 사용되지 않습니다. 모드 설정에서 이러한 사용처가 없는 요소를 숨기거나 표시할 수 있습니다.
020=청동이나 구리로 만든 기계에는 첨단 모듈을 사용할 수 없습니다. 대신 대부분의 기계는 [img=item/simple-pollution-filter] 공해 필터를 사용할 수 있습니다.
021=큰 화력 조명뿐만이 아니라 철도나 대형 전신주에 알맞는 큰 크기의 넓은 빛을 내는 조명을 원한다면 지금 바로 모드 포털에서 Deadlock's Larger Lamps를 사용해보세요.
022=게임 초기에 나무는 굉장히 중요한 재료이고 고무 나무는 중후반부터 유용해집니다. 나무가 부족하다면 [img=item/iron-forestry] 자동 수목원을 통해 목재 생산을 자동화해보세요.
023=[img=item/carbon-gravel] 분쇄된 석탄은 그냥 석탄보다 깨끗합니다.
024=[img=item/stone-gravel] 자갈과 [img=item/copper-gravel] 분쇄된 광석을 장식을 위해 바닥재로 사용할 수 있습니다.
025=발전 장비 관리 (빠른 표시줄에서 찾을 수 있음)를 활성화하면, 당신의 아머에 있는 발전 장비에 최대 10개의 연료를 자동으로 투입하며 다 쓴 연료는 꺼냅니다.
026=[img=item/iron-motor] 모터는 크기가 작아서 투입기같은 작은 장치를 위해 사용됩니다. 그리고 [img=item/engine-unit] 엔진은 매우 크고 강력해서 거대한 차량 구동에 좋습니다.
027=많은 아이템을 한 곳에 저장하고 싶다면 [img=item/bronze-storage-depot][img=item/steel-storage-depot] 저장고를 세우세요.
028=산업 혁명 모드에서, [img=item/rail] 철도는 매우 저렴합니다. 철도에는 더 이상 강철이 쓰이지 않습니다.
029=산업 혁명 모드에서, [img=item/cargo-wagon] 화물차는 두 배의 화물 공간을 갖습니다. [img=item/wooden-chest] 상자 역시 보다 더 넓은 공간을 갖습니다.
030=혹시 모드 설정에서 시작, 지도, 플레이어별 설정을 모두 확인하셨나요?
031=[img=recipe/advanced-heavy-oil-cracking] 고급 열분해는 [img=item/platinum-pure] 백금을 촉매로 사용하여 높은 열분해 효율을 갖습니다.
032=산업 혁명 모드에서, [img=item/big-electric-pole] 대형 전신주의 전선 연결 가능 거리는 최대 한 청크 (32 타일)까지 늘어납니다.
033=[img=item/computer-mk1] 컴퓨터를 [img=item/speed-module] 모듈로서 작동할 수 있도록 프로그래밍한 뒤 나중에 원할 때마다 포맷하여 원래 컴퓨터로 되돌릴 수 있습니다.
034=[img=item/titanium-ingot] 티타늄, [img=item/lead-ingot] 납, [img=item/chromium-pure] 크롬, [img=item/platinum-pure] 백금은 채취를 통해 얻을 수 없으며 오로지 광석 세척 과정에서 추출되는 부산물로서 얻을 수 있습니다.
035=[img=item/electric-locomotive] 전기 기관차는 [img=item/locomotive] 기본 기관차의 대안으로, [img=item/charged-battery] 충전된 건전지로 작동합니다. 대신 화력 연료의 높은 차량 가속 보너스를 포기해야 합니다.
036=산업 혁명 모드에서, [img=item/accumulator] 축전지는 매우 비싸졌지만 그만큼 강력한 축전량을 자랑합니다. 바닐라 게임에서, 축전지 하나의 축전량은 석탄 하나가 가진 에너지보다 적습니다.
037=절대로 [img=item/photon-turret] 광자 대포가 기지를 향하게 두지 마세요. 진심입니다, 하지마세요.
038=밤을 새가면서 오랫동안 여행을 갈 계획인가요? 그럴 때에는 [img=item/battery-discharge-equipment] 휴대용 건전지 방전 장비와 다량의 [img=item/charged-battery] 충전된 건전지를 준비하세요.
039=기계에 일시적으로 전력을 공급해야 하는데 주 전력망과 연결을 할 수 없는 상황에 놓였나요? 그렇다면 [img=item/iron-battery-discharger] 건전지 방전기가 당신을 도와줄겁니다.
040=[img=item/magnetron] 자전관은 회전하는 원통으로 자기장을 가두어 전파를 발생시킵니다. 레이더 시스템의 핵심 구성 요소입니다.
041=메인 메뉴의 모드 설정에서 [img=item/laser-turret] 레이저 광선의 색을 결정할 수 있습니다.
042=많은 사람들은 [img=item/diamond-gem] 다이아몬드가 여자의 절친이라고 말합니다. 분명, 그 여자는 산업 채광 전문가일겁니다.
043=[img=item/ruby-gem] 루비는 [img=item/laser] 레이저의 핵심 부품입니다. 루비를 많이 얻기를 원한다면, 금이 계속 흐르도록 해야합니다.
044=역장이 필요한가요? [img=item/sapphire-gem] 사파이어를 통해 역장을 발생시키는 [img=item/field-effector] 공간 제어기가 필요합니다.
045=아무것도 없는 상태에서 이루어지는 핵융합 발전은 그저 환상에 지나지 않습니다. 하지만 [img=item/fusion-reactor-equipment] 휴대용 핵분열 원자로에 [img=item/uranium-fuel-cell] 우라늄 연료 전지를 넣어 아머를 환상적으로 강력하게 만들 수 있습니다.
046=산업 혁명 모드에서, [img=item/solar-panel] 태양 전지판은 매우 효율적인 발전 시설입니다. 또한 더욱 적은 면적에서 높은 발전량을 자랑하는 [img=item/solar-array] 태양 배열판을 연구할 수도 있습니다.
047=뿅뿅거리는 소리가 듣기 싫으신가요? 그럴 수도 있습니다. 그럼에도 레이저 용접기를 사용하는 최상위 수준의 조립 기계에는 언제나 [img=item/ruby-gem] 루비가 필요합니다.
048=[img=item/productivity-module-3] 생산 모듈은 오로지 채취 시설, 자원 가공, 연구, 그리고 일부 한정된 최종 단계 아이템에만 한정됩니다.
049=최근, 혁명 이론가들은 [img=item/quantum-lab] 양자 컴퓨팅에 기초한 진보된 형태의 연구에 대해 추측하기 시작했습니다.
050=로켓은 [img=item/steel-bulkhead] 강철 격벽, [img=item/low-density-structure] 저밀도 구조물, [img=item/rocket-control-unit] 로켓 제어 장치, 그리고 [img=item/rocket-fuel] 로켓 연료로 구성됩니다.
051=로켓 발사에는 희귀한 금속 자원이 필요 없습니다. 하지만 인공위성에는 필요합니다.
052="혁명은 방송되지 않습니다."
