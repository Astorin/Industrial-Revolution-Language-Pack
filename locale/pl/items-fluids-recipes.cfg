[item-description]
battery-discharge-equipment=Uwalnia energie z naładowanych baterii do twojej siatki ekwipunku.
bronze-ingot=Brąz jest stopem twardszym niż cyna czy miedź, z wyższą temperaturą topnienia.
burner-generator-equipment=Spala stałe paliwo, aby zasilić minimalna siatkę ekwipunku.
chromium-ingot=Chrom jest pierwiastkiem niezwykle twardym i odpornym, ale w czystej postaci kruchym. Używany w stopach i do galwanotechniki.
copper-ingot=Miedź jest dość twarda, bardzo plastyczna i ma doskonałe przewodnictwo, ale nie jest szczególnie mocna.
effectivity-module=Zmniejsza zużycie energii i emisje zanieczyszczeń maszyn. Minimalny pobór energii to 20%.
fusion-reactor-equipment=Słynny "Mr Reactor" od Acme Corporation. Zasila twoja siatkę ekwipunku dzięki uranowym ogniwom paliwowym. Prawdopodobnie nie wybuchnie.
glass=Szkło sylikonowe. Przeźroczyste, izolujący i odporny na korozję, ale rozpada się przy silnych uderzeniach.
iron-burner-generator-equipment=Ulepszony generator spalinowy, który spala stale paliwa by zasilić siatkę ekwipunku.
iron-ingot=Żelazo to ciężki i stosunkowo mocny metal, ale dość kruchy i podatny na korozje.
plastic-bar=Wszechstronny i dający się formować polimer petrochemiczny o dobrej izolacji elektrycznej.
productivity-module=Zwiększa liczbę wytwarzanych produktów, ale zmniejsza prędkość i zwiększa zużycie energii oraz emisje zanieczyszczeń.
splitter-blocker=Do używania w filtrach rozdzielaczy.
steambot=Prymitywny robot konstrukcyjny, ale w końcu wykonuje swoje zadanie. Nie korzysta z badań nad prędkością robotów.

