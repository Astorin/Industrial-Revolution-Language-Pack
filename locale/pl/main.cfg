[autoplace-control-descriptions]
ir2-rubber-trees=Drzewa kauczukowe preferują ciepłe, wilgotne biomy i brzegi jezior. Rzadko pojawiają się w strefie startowej. Guma może mieć znaczenie dla jakości życia. Jeśli wybrane ustawienia mapy powodują, że mapa jest bardzo sucha, możesz dostosować te suwaki, aby zrekompensować. Alternatywnie możesz włączyć „Bonusowe przedmioty początkowe” w Ustawieniach modyfikacji> Mapa.

