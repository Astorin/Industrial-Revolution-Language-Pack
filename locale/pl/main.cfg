[technology-description]
advanced-military-science-pack=Odblokowuje zaawansowane badania nad ulepszaniem broni.
atomic-bomb=To jedyny sposób, aby mieć pewność.
battery-equipment=Przenośny akumulator. Napełnia się energią z dowolnego wyposażonego generatora, a następnie uwalnia ją w razie potrzeby.
battery-mk2-equipment=Ulepszony przenośny akumulator. Napełnia się energią z dowolnego wyposażonego generatora, a następnie uwalnia ją w razie potrzeby.
battery=Przechowuj energię w ogniwach elektrochemicznych. Naładowane baterie mogą być rozładowywane przez pojazdy, lokomotywy i maszyny rozładowujące.
electric-engine=Zaawansowane silniki elektryczne o dużej obciążalności.
energy-weapons-damage=Zwiększa obrażenia zadawane przez lasery i inne bronie z wiązkami energii.
engine=Solidny koń roboczy, który napędza pojazdy i ciężkie maszyny.
fusion-reactor-equipment=Słynny "Mr Reactor" od Acme Corporation. Wszystkie radości płynące z przepływu neutronów w Twojej kieszeni. Zasila twoją zbroję za pomocą uranowych ogniw paliwowych. Prawdopodobnie nie wybuchnie.
gun-turret=Automatyczne działko maszynowe. Projekt wydaje się dziwnie znajomy.
heavy-armor=Mocniejsza zbroja z brązu z minimalną siatką wyposażenia.
inserter-capacity-bonus=Podajnik masowy przesunie więcej elementów za jednym zamachem.
ir2-advanced-batteries=Doskonałe baterie ołowiowo-niklowe o czterokrotnie zwiększonej pojemności.
ir2-advanced-engine=Mocniejszy silnik. Jeszcze lepiej: jest błyszczący.
ir2-air-purification=Wykorzystuje różne odczynniki chemiczne do usuwania zanieczyszczeń z atmosfery.
ir2-arc-turret=Wyładowuje prąd elektryczny, spowalniając wrogów.
ir2-autogun-turret=Karabinowe automatyczne działko maszynowe.
ir2-barrelling=Przenoś płyn w beczkach i wzmocnionych rurach.
ir2-bronze-construction=Zgrzytliwy sprzęt spalinowy i roboty do pomocy przy automatycznym budowaniu.
ir2-bronze-forestry=Automatyczna szkółka drzew, produkuje wolno, ale jest stałym źródłem drewna.
ir2-bronze-milestone=Brąz jest mocny i odporny na korozje, o właściwościach przewyższających właściwości poszczególnych składników.
ir2-cannon-speed=Zwiększa szybkostrzelność armat czołgów.
ir2-chromium-milestone=Chrom jest pierwiastkiem niezwykle twardym i odpornym, ale w czystej postaci kruchym. Używany w stopach i do galwanotechniki.
ir2-computing=Macierze zminiaturyzowanych bramek logicznych umożliwiają złożone przetwarzanie danych.
ir2-concrete=Bardzo przydatny materiał budowlany. Pa pa, cegły.
ir2-electronics=Łącz i modyfikuj sygnały elektryczne.
ir2-electroplating=Dodaje zwiększoną odporność i trwałość komponentom.
ir2-force-fields=Efektory elektromagnetyczne, które mogą odbijać się, absorbować, przyciągać lub odpychać poprzez manipulację polami siłowymi.
ir2-furnaces=Cieplejsze, mocniejsze piece obsługujące szerszą gamę metali.
ir2-glass-milestone=Szkło sylikonowe. Przezroczysty i dobry izolator, ale łatwo się rozpada.
ir2-gold-milestone=Błyszczy.
ir2-grinding=Krusz materiały, aby tworzyć nowe produkty i zwiększać wydajność rudy.
ir2-inserters=Ulepszenie dla twoich sług robotów: mądrzejsze, szybsze, silniejsze.
ir2-iron-forestry=Zaawansowana szkółka drzew, produkuje wolno, ale jest stałym źródłem drewna.
ir2-iron-milestone=Praca z żelazem wkrótce ukaże moc elektronu.
ir2-iron-motor=Fortuna kołem się toczy, które z kolei nie cierpi tego samego, by prosperować na zawsze.
ir2-lead-milestone=Ołów jest szkodliwy, ale bardzo gesty, dobry na pancerze.
ir2-minigun-turret=Duże stałe stanowisko karabinu. Paskudny.
ir2-minigun=Niszczycielski, ale nieporęczny karabin maszynowy o dużym zasięgu i bardzo szybkim ogniu.
ir2-mining=Ulepszone maszyny, aby intensywniej rabować światowe zasoby naturalne.
ir2-modules=Zaprogramuj komputery, aby dostroić działanie swoich maszyn. Elementy komputera można ponownie przywrócić do stanu domyślnego.
ir2-monowheel=Dziwaczny pojazd osobisty. Brak broni. Minimalna ładowność.
ir2-nickel-milestone=Inwar to stop niklowo-żelazowy o wyjątkowo niskiej rozszerzalności cieplnej. Miedzionikiel jest odpornym na korozje stopem miedziowo-niklowym.
ir2-normal-inserter-capacity-bonus=Podajnik przesunie więcej elementów za jednym zamachem. (Z wyjątkiem podajników masowych).
ir2-nuclear-fuel=To tajemnicze, ale działa.
ir2-photon-turret-damage=Zwiększa obrażenia zadawane przez torpedy fotonowe.
ir2-photon-turret=Torpedy precz!
ir2-plastiglass=Elastyczny, ale mocny i nietłukący plastik, przezroczysty jak szkło.
ir2-pressing=Tygiel o intensywnym cieple i ciśnieniu, umożliwiający syntezę twardych kryształów.
ir2-racing-monowheel=Doskonała prędkość maksymalna i doskonałe hamulce. Brak broni. Minimalna ładowność.
ir2-radar=Skanuj otaczające środowisko za pomocą odbijających się fal radiowych.
ir2-reclamation=Rozbij przedmioty i odzyskaj część metali i szkła użytych do ich wykonania.
ir2-research=Zaawansowane możliwości przekraczania granic technologii.
ir2-robot-battery=Zwiększa ilość energii, którą robot może przechowywać.
ir2-robotower=Dostosuj naukę o sprzęcie roboportowym do tworzenia sieci logistycznych obsługiwanych przez roboty przewożące ładunki.
ir2-rocket-speed=Zwiększa szybkostrzelność wyrzutni rakiet.
ir2-scatterbot=Ich życie jest brutalne i krótkie, ale na swój mroczny sposób cię kochają.
ir2-solar-energy=Generuj ograniczone ilości energii z promieni słonecznych.
ir2-stainless-milestone=Stal nierdzewna jest mocniejszym, ale bardziej elastycznym i odpornym stopem stali.
ir2-steam-power=Nareszcie! Generuj prąd elektryczny z ciśnieniowych silników parowych.
ir2-steambot=Prymitywny robot konstrukcyjny. Nie korzysta z badań nad prędkością robotów.
ir2-steel-milestone=Produkuj stal twardszy i mniej kruchy produkt żelaza.
ir2-steel-wall=Może kąsacze za to zapłacą.
ir2-storage=Gromadź wszystkie rzeczy.
ir2-tellurium-milestone=Tellur kuzyn siarki to kruchy półmetal. Ma ciekawe zastosowania elektryczne.
ir2-transmat=Teleportery by obrać inna drogę. Prawdopodobieństwo zmieszania twojego DNA z kąsaczem jest dość niskie.
ir2-washing=Rafinuje pokruszone rudy, dodatkowo poprawiając plon i wydobywając minerały wtórne.
laser-turret=Wypala wielkie dziury w przedmiotach. Pif, paf.
personal-roboport-equipment=Wyposaż swoją zbroję w doskonałe narzędzia konstrukcyjne.
physical-projectile-damage=Zwiększ obrażenia zadawane przez pociski.
robotics=Wytrzymałe stacje robotów z lepszym zasięgiem, większą liczbą stacji ładowania i większą pojemnością.
weapon-shooting-speed=Zwiększa szybkostrzelność wszystkich pocisków i loftek do strzelby.
worker-robots-speed=Zwiększa prędkość lotu zaawansowanych robotów konstrukcyjnych i logistycznych. Nie wpływa na punkboty.

