[mod-setting-description]
deadlock-industry-starting-age=Wybierz, czy chcesz rozpocząć w domyślnej epoce kamienia, czy też wstępnie zbadać całe poziomy technologii. Wpływa tylko na moment startowygry.
deadlock-industry-starting-kit=Włączenie tego daje dodatkowy zestaw startowy zależny od epoki początkowej. Wpływa tylko na moment startowygry..
deadlock-industry-laser-colour=Wybierz kolor wiązek laserowych.
deadlock-industry-hide-redundancies=Możesz ukryć podstawowe produkty, które nie mają żadnego znanego pożytku, na kartach rzemieślniczych gracza, co czyni je niemożliwymi do zdobycia. Nadal są pokazywane w odblokowaniach technologii.
deadlock-industry-tip-frequency=Jak często chcesz widzieć przydatną wskazówkę?
deadlock-industry-inserter-adjustment=Po włączeniu cele podajników można regulować za pomocą klawiszy. Wyłącz to jeśli wolisz użyć innej modyfikacji podajników.
deadlock-industry-vanilla-ores=Tam, gdzie to możliwe, używaj ikon i ikonek z gry podstawowej dla rud.
deadlock-industry-research-notifications=Wysyła wiadomość do czatu za każdym razem, gdy zakończy się badania technologii. Możesz wyłączyć dźwięk powiadomienia na czacie w ustawieniach gry bazowej.
deadlock-industry-genman-pingemptyslot=Wyślij ostrzeżenie jeśli jakiś generator ma puste miejsce na paliwo. Wyświetlane tylko jeśli aktywne jest zarządzanie generatorem (skrót na pasku gracza).
deadlock-industry-genman-pingnofuel=Wyślij ostrzeżenie jeśli paliwo jakiegokolwiek urządzenia generatora jest poniżej progu, a w twoim ekwipunku nie ma pasującego paliwa. Wyświetlane tylko, gdy aktywne jest zarządzanie generatorem (skrót na pasku gracza).
deadlock-industry-genman-pingnoinv=Wyślij ostrzeżenie jeśli którykolwiek generator wydał przedmioty paliwowe aby je odrzucić ale twój ekwipunek jest pełny. Wyświetlane tylko, gdy aktywne jest zarządzanie generatorem (skrót na pasku gracza).
deadlock-industry-genman-inventorysounds=Transfery w ekwipunku menedżera generatorówtory gra szelest.
deadlock-industry-genman-pingsounds=Ostrzeżenia menedżera generatora odtwarzają dźwięk ostrzegawczy.

