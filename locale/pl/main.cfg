[mod-setting-description]
ir2-genman-inventorysounds=Generator manager inventory transfers make a brief rustling sound.
ir2-genman-pingemptyslot=Create an alert if any generator equipment has an empty fuel slot. Only shown if generator management is active (quickbar shortcut).
ir2-genman-pingnofuel=Create an alert if any generator equipment fuel is below the threshold but there is no matching fuel in your inventory. Only shown if generator management is active (quickbar shortcut).
ir2-genman-pingnoinv=Create an alert if any generator equipment has spent fuel items to discard but your inventory is full. Only shown if generator management is active (quickbar shortcut).
ir2-genman-pingsounds=Generator manager alerts play a sound.
ir2-hide-redundancies=Hides basic products that have no known use (if any exist) from crafting tabs, making them non-craftable. They are still shown in technology unlocks. Mostly for debugging purposes, not really useful to players.
ir2-inserter-adjustment=When enabled, the side of the belt inserters drop onto can be adjusted with a hotkey. Disable this option if you want to use another inserter mod instead.
ir2-laser-colour=Choose the colour of laser beams.
ir2-no-blue-trees=If turned on, caps the blue channel of tree foliage colouration at 80% of the green channel's value (i.e. banishes weird blue trees).
ir2-starting-age=Choose whether to start in the default "stone age", or pre-research whole tiers of tech. Only affects new game creation.
ir2-starting-kit=Turning this on gives you a bonus starter kit dependent on your starting era. Only affects new game creation.
ir2-status-disabled=Shown when the machine is disabled by a signal (drills only).
ir2-status-full-output=Shown when the machine's output is blocked.
ir2-status-idle=Shown when the machine has nothing to do (crafting machines only).
ir2-status-insufficient-input=Shown when the machine doesn't have enough ingredients (crafting machines only).
ir2-status-low-power=Shown when the available power supply is insufficient for full speed operation.
ir2-status-no-minable-resources=Shown when the drill has run out of resources to mine (drills only).
ir2-status-working=Shown when the machine is working and producing output.

