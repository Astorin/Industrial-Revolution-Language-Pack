[entity-description]
accepted-item=__1__ __2__
accepted-types=Akceptuje:
arc-furnace=Zaawansowany piec elektryczny. Upłynnia metale dla odlewni. Musisz ręcznie wybrać recepturę.
arc-turret=Zakłóca system nerwowy żywych celów, spowalniając je. Nie powoduje żadnych uszkodzeń.
assembling-machine-1=Zasilany parą automat montażowy. Ubija rzeczy w kształt za pomocą narzędzi lumpen.
assembling-machine-2=Elektryczny automat montażowy. Używa pił i wierteł do produkcji komponentów.
assembling-machine-3=Laserowy automat montażowy. Używa laserów do cięcia i spawania precyzyjnych części.
bronze-forestry=Wyrastają drzewa. Oczyszcza powietrze. Nie potrzebuje paliwa.
bronze-furnace=Piec zapłonowy. Wytapia materiały średnio-poziomowe.
bronze-incinerator=Spalarnia spalinowa. Niszczy niechciane przedmioty, z wyjątkiem paliw.
burner-inserter=Podajniki spalinowe mogą również zasilać siebie z szczeliny paliwowej pieców i innych maszyn.
chrome-press=Elektryczna prasa. Wytwarza kryształy przemysłowe pod dużym ciśnieniem.
chrome-transmat=Transmaterializator między lokalizacjami. Szczegółowe informacje można znaleźć w instrukcji technicznej TP-PLZ.
copper-aetheric-lamp=Wykorzystuje parę i precyzyjnie skalibrowanych miedzianych prętów do wytworzenia nieziemskiego blasku. Jak to działa? Nikt naprawdę nie wie. Użyj __CONTROL__rotate__ / __CONTROL__reverse-rotate__ by obrócić. Użyj __CONTROL__ir2-entity-adjustment__, aby przełączać się między wariantami przejścia i zakończenia rury. Wybierz i skonfiguruj lampę, aby wybrać kolor, lub użyj __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__, aby przełączać kolory.
copper-boiler=Spala paliwo aby przekształcić wodę w parę.
copper-grinder=Napędzana parą kruszarka. Kruszy rudę, zwiększając wydajność i może przetwarzać również inne zasoby.
copper-lab=Napędzane parą laboratorium. Ograniczona kompatybilność z pakietami naukowymi.
copper-mixer=Napędzany parą mikser. Specjalna kruszarka, która miksuje rafinowane składniki do dalszego przetwarzania.
electric-furnace=Piec elektryczny. Wytapia materiały wysokiego poziomu.
gun-turret=Automatyczne działko maszynowe. Projekt wydaje się dziwnie znajomy.
ir2-adjust-inserters=Dostosuj, po której stronie pasa upuszcza ten podajnik za pomocą __CONTROL__ir2-entity-adjustment__.
iron-air-compressor=Zasysa atmosferę i kompresuje ją, by była gotowa do transportu rurami.
iron-battery-charger=Ładuje baterie z niewielkim prawdopodobieństwem ich awarii. Naładowane baterie mogą być używane w sprzęcie osobistym, pojazdach, lokomotywach i urządzeniach do rozładowywania baterii.
iron-battery-discharger=Uwalnia moc naładowanej baterii, jeśli nie są dostępne żadne główne generatory, z tym samym priorytetem co akumulator.
iron-forestry=Wyrastają drzewa pod mocnymi lampami. Oczyszcza powietrze.
iron-grinder=Elektryczna kruszarka. Kruszy rudę, zwiększając wydajność i może przetwarzać również inne zasoby.
iron-incinerator=Spalarnia elektryczna. Zniszcz wszystkie niechciane przedmioty.
iron-mixer=Mikser elektryczny. Specjalna kruszarka, która miksuje rafinowane składniki do dalszego przetwarzania.
iron-scrapper=Elektryczna maszyna złomująca. Produkuje fragmenty złomu. Nie przyjmuje przedmiotów, które nie zawierają metalu, szkła, drewna ani kamienia. Średnia wydajność odzyskiwania wynosi 75%.
iron-washer=Elektryczny oczyszczacz rudy. Wydobywa minerały z rud metalonośnych, z dodatkową szansą na produkty uboczne.
laser-turret=Działko laserowe z automatycznym celowaniem. Pif, paf.
minigun-turret=Zaawansowane działko maszynowe. Zwiększony zasięg.
monowheel=Dziwaczny pojazd osobisty. Brak broni. Minimalna ładowność.
photon-turret=Potężna wieża średniego zasięgu.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ by obrócić.\n__CONTROL__ir2-entity-adjustment__ by przełączyć łuk ognia.\n[img=virtual-signal/ir2-signal-danger] [font=default-semibold][color=red]UWAGA:[/color][/font] Wybuchowe obrażenia.
pipe-inserter=Wymaga dopływu pary.
pipe-resistance-high=Wysoka
pipe-resistance-low=Niska
pipe-resistance-medium=Średnia
pipes-all=Każdy płyn
quantum-lab=Wysoce zaawansowana placówka badawcza, zdolna do wykonywania masowo równoległych obliczeń.
racing-monowheel=Wysoka prędkość maksymalna i doskonałe hamulce. Brak broni i minimalna ładowność. Wejdź do monocyklu używając __CONTROL__toggle-driving__.
robotower=Podstawowy roboport o ograniczonym zasięgu, ale niewielkich rozmiarach.
scattergun-turret=Powolna, ale brutalna obrona przed intruzami.
solar-array=Wytwarza energię elektryczną ze światła słonecznego. Korzyści skali oznaczają więcej mocy na mniejszej przestrzeni.
steel-cleaner=Elektryczny filtr rurowy. Usuwa zanieczyszczenia z zabrudzonej wody. Tworzy śluz, z którym należy się uporać.
steel-electroplater=Elektryczna maszyna do galwanizacji. Powlekane elementy metalowe warstwą metalu ochronnego.
steel-grinder=Zaawansowana Elektryczna kruszarka. Zdolny do kruszenia najtwardszych materiałów.
steel-mixer=Zaawansowany mikser elektryczny. Zdolny do szlifowania najtwardszych materiałów.
steel-washer=Elektryczny oczyszczacz rudy. Wydobywa minerały z rud metalonośnych, z dodatkową szansą na produkty uboczne.
stone-charcoal-kiln=Piec wolnego spalania, który przetwarza drewno w węgiel drzewny.
stone-furnace=Piec do spalania. Wytapia materiały niskiego poziomu.
storage-tank-pollution=[img=virtual-signal/ir2-signal-warning] Uwalnia zanieczyszczenia w przypadku dekonstrukcji lub spłukiwania.
valve=Zawór jednokierunkowy. Zapobiega cofaniu się.

