deadlock-carbon-fibre=Zaawansowane tkanie syntetyczne wytwarza bardzo mocny i elastyczny materiał.
deadlock-chrome-age=Użyj galwanizacji, aby dodać wytrzymałości i trwałości elementom stalowym. Kwas chromowy jest również silnym środkiem czyszczącym.
