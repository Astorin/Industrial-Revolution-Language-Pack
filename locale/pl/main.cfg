copper-aetheric-lamp=Wykorzystuje parę i precyzyjnie skalibrowanych miedzianych prętów do wytworzenia nieziemskiego blasku. How does it work? No-one really knows. Use __CONTROL__rotate__ / __CONTROL__reverse-rotate__ to rotate. Use __CONTROL__ir2-entity-adjustment__ to toggle between pass-through and pipe-ending variants. Select and configure the lamp to select a colour or use __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ to cycle through colours.
