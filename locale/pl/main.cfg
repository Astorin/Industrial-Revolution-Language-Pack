[entity-description]
display=Duży znak, który można połączyć ze znacznikiem na mapie. Kliknij tabliczkę, aby otworzyć ustawienia. Możesz kopiować ikonę pomiędzy wyświetlaczami tego samego typu. Ustawienie znacznika mapy są zapisane w schematach konstrukcyjnych.
bronze-forestry=Szklarnia spalinowa. Tu chodujesz sadzonki drzew.
bronze-furnace=Piec spalinowy. Wytapia materiały średniego poziomu.
bronze-grinder=Kruszarka spalinowa. Redukuje rudę do żwiru, zwiększając wydajność wydobycia.
burner-mining-drill=Wiertnica spalinowa. Brak połączeń rurowych.
chrome-drill=Wiernica elektryczna. Wyposażony w przyłącza rurowe.
photon-turret=[img=virtual-signal/deadlock-signal-danger] [color=red]OSTRZEŻENIE:[/color] [color=1,0.74,0.4]Obrażenia wybuchowe.[/color]\nPotężna wieża średniego zasięgu. Wystrzeliwuje krótkie salwy. Pociski fotoniczne przelecą nad twoimi ścianami, ale ich eksplozje zniszczą wszystko. Obróć w kierunku wroga. \nPS. Zużycie energii to kłamstwo.
copper-incinerator=Spalarnia. Zniszczy każdy przedmiot włożony do środka.
copper-lab=Spalinowa stacja badawcza. Ograniczona kompatybilność pakietów naukowych.
scattergun-turret=Powolna, ale brutalna obrona przed najeźdźcami. Korzysta z amunicji zespolonej. Można ulepszyć dzięki badaniom.
deadlock-adjust-inserters=Możesz regulować, po której stronie taśmociągu wpada podajnik za pomocą __CONTROL__deadlock-inserter-dropoff__.
electric-locomotive=Alternatywa dla lokomotyw spalinowych. Wykorzystuje baterie.
electric-mining-drill=Wiertnica elektryczna. Wyposażony w przyłącza rurowe.
flare-stack=Spala ropę naftową, mazut, naftę lub gazol. Zanieczyszcza środowisko.
gun-turret=Automatyczny minigun. Wykorzystuje amunicję zespoloną. Można ulepszyć dzięki badaniom. Wygląda na dziwnie znajomy.
iron-battery-charger=Ładuje baterie (wydajność energetyczna 80%, wskaźnik sukcesu 98-99%).
iron-battery-discharger=Uwalnia energie z naładowanych baterii (gdy nie są dostępne żadne generatory podstawowe).
iron-disassembler=Electryczny automat demontażowy. Rozbiera rzeczy szybciej niż ty.
iron-forestry=Szklarnia elektryczna. Tu chodujesz sadzonki drzew.
iron-furnace=Piec elektryczny. Wytapia materiały wysokiego poziomu.
iron-grinder=Kruszarka elektryczna. Redukuje rudę do żwiru, zwiększając wydajność wydobycia.
iron-incinerator=Spalarnia elektryczna. Niszczy każdy przedmiot włożony do środka.
laser-turret=Laser megawatowy z automatycznym kierowaniem. Można ulepszyć dzięki badaniom.
monowheel=Szybki, ale niebezpieczny pojazd żyroskopowy. Bez broni. Minimalne miejscew bagażniku. Zwrotny, ale słabo hamuje. Wejdż do jednokołowca za pomocą __CONTROL__toggle-driving__.
projector-default=Wyświetla kultowe obrazy. Może być kontrolowany przez sieć sterującą. Wyświetlacz może być pokolorowany przez sygnały z obwodu sieciowego.
quantum-lab=Najlepsze narzędzie badawcze, zdolne do prowadznie wielu równoległych obliczeń.\n[img=virtual-signal/deadlock-signal-danger] [color=red]OSTRZEŻENIE:[/color] [color=1,0.74,0.4]Naruszenie kwantowego rdzenia spowoduje katastrofalne uwolnienie energii.[/color]
small-tank=Mały zbiornik buforowy na płyny. Kompatybilny z siecią obwodową.
solar-array=Efekt skali oznacza więcej mocy na mniejszej przestrzeni.
steel-age-furnace=Piec elektryczny. Wytapia materiały najwyższego poziomu przy najwyższej dostępnej prędkości. Niższa efektywność energetyczna, wyższa emisja i jest większy niż wolniejsze piece elektryczne.
steel-cleaner=Elektryczny filtr wody. Usuwa zanieczyszczenia z zanieczyszczonej wody.
steel-electroplater=Elektryczna maszyna do platerowania. Powłoka elementów metalowych warstwą metalu ochronnego.
arc-turret=Ograniczone obrażenia i ciągnie dużo mocy, ale zaburza układ nerwowy celów, spowalniając je.
steel-grinder=Zaawansowana kruszarka elektryczna. Zdolny do pracy z bardziej wymagającymi metalami.
steel-laser-assembler=Zaawansowany specjalistyczny automat z precyzyjną wycinarką laserową / spawarką, zapewniającą bardziej wydajną produkcję tylko elementów elektronicznych.
steel-tank=Niezwykle wysoki i zaawansowany zbiornik, zdolny do przechowywania większej ilości płynu.
steel-washer=Elektryczny oczyszczacz rudy. Wytwarza czystą formę rud metali, często z szansą na produkty uboczne.
stone-age-furnace=Piec spalinowy. Wytapia materiały niskiego poziomu.
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]OSTRZEŻENIE:[/color] Usunięcie lub zniszczenie tego zbiornika, gdy zawiera on oleje, kwasy lub plastik, uwolni zanieczyszczenia.

