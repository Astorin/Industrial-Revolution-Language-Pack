[mod-setting-description]
ir2-hide-redundancies=Ukrywa podstawowe produkty, które nie mają żadnego znanego zastosowania (jeśli istnieją) z zakładek tworzenia przez co nie można ich wytworzyć. Nadal są pokazywane w odblokowaniach technologii. Głównie do celów debugowania, niezbyt przydatne dla graczy.
ir2-inserter-adjustment=Gdy ta opcja jest włączona, stronę pasa, na która upuszcza podajnik można regulować za pomocą klawisza skrótu. Wyłącz tę opcję, jeśli chcesz użyć innego moda podajników.
ir2-no-blue-trees=Jeśli jest włączony, zakrywa niebieski kanał zabarwienia liści drzew na 80% wartości kanału zielonego (tj. usuwa dziwne niebieskie drzewa).
ir2-starting-age=Wybierz, czy chcesz rozpocząć w domyślnej „epoce kamienia”, czy wstępnie zbadać całe poziomy technologii. Wpływa tylko na tworzenie nowej gry.
ir2-status-disabled=Wyświetlany, gdy maszyna jest wyłączona sygnałem (tylko wiertnice).
ir2-status-full-output=Wyświetlany, gdy wyjście maszyny jest zablokowane.
ir2-status-idle=Wyświetlane, gdy maszyna nie ma nic do roboty (tylko maszyny tworzenia).
ir2-status-insufficient-input=Pojawia się, gdy maszyna nie ma wystarczającej ilości składników (tylko maszyny tworzenia).
ir2-status-low-power=Wyświetlany, gdy dostępne zasilanie jest niewystarczające do pracy z pełną prędkością.
ir2-status-no-minable-resources=Wyświetlany, gdy wiertnicy zabrakło zasobów do wydobycia (tylko wiertnice).
ir2-status-working=Wyświetlany, gdy maszyna pracuje i wytwarza.

