ir-hide-redundancies=Ukryj zbędne przepisy
ir-laser-colour=Kolor wiązki lasera
ir-no-blue-trees=Spraw, aby niebieskie drzewa były zielone
ir-starting-age=Początkowy poziom technologii
ir-status-disabled=Kontrolka stanu maszyny: wyłączona
ir-status-full-output=Lampka stanu maszyny: Pełne wyjście
ir-status-idle=Kontrolka stanu maszyny: bezczynność
ir-status-insufficient-input=Kontrolka stanu maszyny: Niewystraszające wejście
ir-status-low-power=Kontrolka stanu maszyny: Niska moc
ir-status-no-minable-resources=Kontrolka stanu maszyny: Brak zasobów do wydobywania
ir-status-working=Kontrolka stanu maszyny: Pracuje

[mod-setting-description]
ir-hide-redundancies=Ukrywa podstawowe produkty, które nie mają żadnego znanego zastosowania (jeśli istnieją) z zakładek tworzenia przez co nie można ich wytworzyć. Nadal są pokazywane w odblokowaniach technologii. Głównie do celów debugowania, niezbyt przydatne dla graczy.
ir-no-blue-trees=Jeśli jest włączony, zakrywa niebieski kanał zabarwienia liści drzew na 80% wartości kanału zielonego (tj. usuwa dziwne niebieskie drzewa).
ir-status-disabled=Wyświetlany, gdy maszyna jest wyłączona sygnałem (tylko wiertnice).
ir-status-full-output=Wyświetlany, gdy wyjście maszyny jest zablokowane.
ir-status-idle=Wyświetlane, gdy maszyna nie ma nic do roboty (tylko maszyny tworzenia).
ir-status-insufficient-input=Pojawia się, gdy maszyna nie ma wystarczającej ilości składników (tylko maszyny tworzenia).
ir-status-low-power=Wyświetlany, gdy dostępne zasilanie jest niewystarczające do pracy z pełną prędkością.
ir-status-no-minable-resources=Wyświetlany, gdy wiertnicy zabrakło zasobów do wydobycia (tylko wiertnice).
ir-status-working=Wyświetlany, gdy maszyna pracuje i wytwarza.

