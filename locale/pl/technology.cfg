[technology-description]
advanced-military-science-pack=Odblokowuje zaawansowane badania nad ulepszaniem broni.
atomic-bomb=To jedyny sposób, aby mieć pewność.
battery-equipment=Przenośny akumulator. Napełnia się energią z dowolnego wyposażonego generatora, a następnie uwalnia ją w razie potrzeby.
battery-mk2-equipment=Ulepszony przenośny akumulator. Napełnia się energią z dowolnego wyposażonego generatora, a następnie uwalnia ją w razie potrzeby.
electric-engine=Zaawansowane silniki elektryczne o dużej obciążalności.
energy-weapons-damage=Zwiększa obrażenia zadawane przez lasery i inne bronie z wiązkami energii.
engine=Solidny koń roboczy, który napędza pojazdy i ciężkie maszyny.
fusion-reactor-equipment=Słynny "Mr Reactor" od Acme Corporation. Wszystkie radości płynące z przepływu neutronów w Twojej kieszeni. Zasila twoją zbroję za pomocą uranowych ogniw paliwowych. Prawdopodobnie nie wybuchnie.
gun-turret=Automatyczne działko maszynowe. Projekt wydaje się dziwnie znajomy.
heavy-armor=Mocniejsza zbroja z brązu z minimalną siatką wyposażenia.
inserter-capacity-bonus=Podajnik masowy przesunie więcej elementów za jednym zamachem.
ir-bronze-forestry=Automatyczna szkółka drzew, produkuje wolno, ale jest stałym źródłem drewna.
ir-bronze-milestone=Brąz jest mocny i odporny na korozje, o właściwościach przewyższających właściwości poszczególnych składników.
ir-chromium-milestone=Chrom jest pierwiastkiem niezwykle twardym i odpornym, ale w czystej postaci kruchym. Używany w stopach i do galwanotechniki.
ir-concrete=Bardzo przydatny materiał budowlany. Pa pa, cegły.
ir-electroplating=Dodaje zwiększoną odporność i trwałość komponentom.
ir-force-fields=Efektory elektromagnetyczne, które mogą odbijać się, absorbować, przyciągać lub odpychać poprzez manipulację polami siłowymi.
ir-glass-milestone=Szkło sylikonowe. Przezroczysty i dobry izolator, ale łatwo się rozpada.
ir-inserters=Ulepszenie dla twoich sług robotów: mądrzejsze, szybsze, silniejsze.
ir-iron-forestry=Zaawansowana szkółka drzew, produkuje wolno, ale jest stałym źródłem drewna.
ir-iron-milestone=Praca z żelazem wkrótce ukaże moc elektronu.
ir-iron-motor=Fortuna kołem się toczy, które z kolei nie cierpi tego samego, by prosperować na zawsze.
ir-lead-milestone=Ołów jest szkodliwy, ale bardzo gesty, dobry na pancerze.
ir-mining=Ulepszone maszyny, aby intensywniej rabować światowe zasoby naturalne.
ir-modules=Zaprogramuj komputery, aby dostroić działanie swoich maszyn. Elementy komputera można ponownie przywrócić do stanu domyślnego.
ir-monowheel=Dziwaczny pojazd osobisty. Brak broni. Minimalna ładowność.
ir-normal-inserter-capacity-bonus=Podajnik przesunie więcej elementów za jednym zamachem. (Z wyjątkiem podajników masowych).
ir-nuclear-fuel=To tajemnicze, ale działa.
ir-photon-turret-damage=Zwiększa obrażenia zadawane przez torpedy fotonowe.
ir-photon-turret=Torpedy precz!
ir-plastiglass=Elastyczny, ale mocny i nietłukący plastik, przezroczysty jak szkło.
ir-pressing=Tygiel o intensywnym cieple i ciśnieniu, umożliwiający syntezę twardych kryształów.
ir-racing-monowheel=Doskonała prędkość maksymalna i doskonałe hamulce. Brak broni. Minimalna ładowność.
ir-radar=Skanuj otaczające środowisko za pomocą odbijających się fal radiowych.
ir-reclamation=Rozbij przedmioty i odzyskaj część metali i szkła użytych do ich wykonania.
ir-research=Zaawansowane możliwości przekraczania granic technologii.
ir-robot-battery=Zwiększa ilość energii, którą robot może przechowywać.
ir-robotower=Dostosuj naukę o sprzęcie roboportowym do tworzenia sieci logistycznych obsługiwanych przez roboty przewożące ładunki.
ir-rocket-speed=Zwiększa szybkostrzelność wyrzutni rakiet.
ir-scatterbot=Ich życie jest brutalne i krótkie, ale na swój mroczny sposób cię kochają.
ir-solar-energy=Generuj ograniczone ilości energii z promieni słonecznych.
ir-steam-power=Nareszcie! Generuj prąd elektryczny z ciśnieniowych silników parowych.
ir-steambot=Prymitywny robot konstrukcyjny. Nie korzysta z badań nad prędkością robotów.
ir-steel-wall=Może kąsacze za to zapłacą.
ir-transmat=Teleportery by obrać inna drogę. Prawdopodobieństwo zmieszania twojego DNA z kąsaczem jest dość niskie.
ir-washing=Rafinuje pokruszone rudy, dodatkowo poprawiając plon i wydobywając minerały wtórne.
laser-turret=Wypala wielkie dziury w przedmiotach. Pif, paf.
personal-roboport-equipment=Wyposaż swoją zbroję w doskonałe narzędzia konstrukcyjne.
physical-projectile-damage=Zwiększ obrażenia zadawane przez pociski.
robotics=Wytrzymałe stacje robotów z lepszym zasięgiem, większą liczbą stacji ładowania i większą pojemnością.
weapon-shooting-speed=Zwiększa szybkostrzelność wszystkich pocisków i loftek do strzelby.
worker-robots-speed=Zwiększa prędkość lotu zaawansowanych robotów konstrukcyjnych i logistycznych. Nie wpływa na punkboty.

