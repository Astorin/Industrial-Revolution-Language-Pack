[mod-setting-description]
deadlock-industry-starting-age=Escolha entre começar na Idade da Pedra padrão ou pesquisar previamente todos os níveis de tecnologia. Afeta apenas a criação de novos jogos.
deadlock-industry-starting-kit=Ativá-lo fornece um bônus para iniciantes, dependendo da sua idade inicial. Afeta apenas a criação de novos jogos.
deadlock-industry-laser-colour=Escolha a cor dos raios laser.
deadlock-industry-hide-redundancies=Você pode ocultar produtos básicos que não têm uso conhecido nas guias de criação do jogador, tornando-os impraticáveis. Eles ainda são mostrados em desbloqueios de tecnologia.
deadlock-industry-tip-frequency=Com que frequência você deseja ver uma dica útil?
deadlock-industry-inserter-adjustment=Quando ativado, os destinos do insersor podem ser ajustados via combinação de teclas. Desative isso se você preferir usar outro mod de inserção.
deadlock-industry-vanilla-ores=Sempre que possível, use os ícones e sprites do jogo base para minérios.
deadlock-industry-research-notifications=Envia uma mensagem de bate-papo para você sempre que sua força terminar de pesquisar uma tecnologia. Você pode desativar o som da notificação de bate-papo nas configurações do jogo baunilha.
deadlock-industry-genman-pingemptyslot=Envie um aviso se algum equipamento gerador tiver um compartimento de combustível vazio. Exibido apenas se o gerenciamento do gerador estiver ativo (atalho da barra rápida).
deadlock-industry-genman-pingnofuel=Envie um aviso se algum combustível do equipamento do gerador estiver abaixo do limite, mas não houver combustível correspondente no seu inventário. Exibido apenas se o gerenciamento do gerador estiver ativo (atalho da barra rápida).
deadlock-industry-genman-pingnoinv=Envie um aviso se algum equipamento gerador gastar itens de combustível para descartar, mas seu inventário estiver cheio. Exibido apenas se o gerenciamento do gerador estiver ativo (atalho da barra rápida).
deadlock-industry-genman-inventorysounds=As transferências de inventário para geradores geram um som farfalhante.
deadlock-industry-genman-pingsounds=Os avisos do gerente do gerador emitem um som de alerta.
deadlock-industry-enable-burner-leech=Às vezes conhecida como "sanguessuga sanguínea", esta opção permite que os insersores do queimador se alimentem roubando combustível de qualquer slot de combustível que possam alcançar.
deadlock-industry-building-scrap=Se ativado, os edifícios destruídos podem reduzir uma fração do valor do refugo como itens saqueados. Pode ser chato, pode ser muito útil.

