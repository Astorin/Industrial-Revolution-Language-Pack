[autoplace-control-descriptions]
deadlock-rubber-trees=Seringueiras preferem biomas quentes e úmidos. Você não precisa de borracha para lançar um foguete, mas é importante para a qualidade de vida. Se as configurações de mapa escolhidas estiverem produzindo um mapa muito seco e você não quiser viajar para encontrar borracha, poderá ajustar as seringueiras para compensar. Como alternativa, você pode ativar "Itens iniciais de bônus" em Configurações do Mod> Mapa

