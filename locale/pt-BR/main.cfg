[entity-description]
arc-turret=Dano limitado e puxa muito poder, mas interrompe o sistema nervoso dos alvos, diminuindo a velocidade deles.
bronze-forestry=Estufa de combustão. Cresce mudas em árvores.
bronze-furnace=Forno de combustão. Fundição de materiais de nível médio.
copper-lab=Estação de pesquisa a combustão. Compatibilidade limitada com o pacote científico.
gun-turret=Torre de metralhadora automática. Pode ser atualizado com pesquisa. O design parece estranhamente familiar. \nTipo de munição: [font=default][color=1,0.74,0.4]__ITEM__magazine__[/color][/font]
iron-battery-charger=Carrega as baterias (eficiência energética de 80%, taxa de sucesso de 98 a 99%).
iron-battery-discharger=Libera a energia da bateria carregada (quando não há geradores principais disponíveis).
iron-forestry=Estufa elétrica. Cresce mudas em árvores.
iron-grinder=Triturador elétrico. Reduz o minério ao cascalho, aumentando o rendimento.
iron-incinerator=Incinerador elétrico. Destrói qualquer item colocado dentro, permanentemente.
iron-scrapper=Reciclador elétrico. Itens reduzidos para sucata. Não aceita itens que não contenham metal, vidro ou pedra. Outros constituintes são destruídos. A eficiência varia entre 50-100%.
laser-turret=Laser de megawatt com alvo automático. Pode ser atualizado com pesquisa.
photon-turret=[img=virtual-signal/deadlock-signal-danger] [color=red]AVISO:[/color] [color=1,0.74,0.4]Explosivo danificado.[/color]\nTorre poderosa de médio alcance. Dispara voleios curtos quando totalmente carregado. Projéteis fotônicos passarão por suas paredes, mas suas explosões danificarão tudo. Gire para apontar para longe da sua base. \nPS. O consumo de energia é uma mentira.
quantum-lab=A melhor ferramenta de pesquisa, capaz de cálculos massivamente paralelos.\n[img=virtual-signal/deadlock-signal-danger] [color=red]WARNING:[/color] [color=1,0.74,0.4]Violações quânticas de contenção do núcleo resultarão em uma liberação catastrófica de energia.[/color]
scattergun-turret=Uma defesa lenta, mas brutal, contra invasores. Usa munição de cartucho. Pode ser atualizado com pesquisa.
solar-array=Economias de escala significam mais poder em menos espaço.
steel-cleaner=Filtro de água elétrico. Remove as impurezas da água poluída.
steel-electroplater=Máquina de revestimento elétrico. Revestimentos de componentes metálicos com uma camada de metal protetor.
steel-grinder=Triturador elétrico avançado. Capaz de trabalhar com metais mais agitados.
steel-washer=Purificador de minério elétrico. Produz uma forma pura de minérios metálicos, geralmente com uma chance de subprodutos.
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]AVISO:[/color] A remoção ou destruição deste tanque enquanto ele contém óleos, ácidos ou plástico libera poluição.

