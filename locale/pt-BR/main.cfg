[technology-description]
battery-equipment=Um acumulador portátil. Preenche a energia de qualquer gerador equipado, em seguida libera quando necessário.
battery-mk2-equipment=Um acumulador portátil aprimorado. Preenche a energia de qualquer gerador equipado, em seguida libera quando necessário. 
battery=Armazene energia em células eletroquímicas, e libere isto quando necessário.
engine=Um cavalo de força robusto que impulsiona veículos e dirige máquinas pesadas.
deadlock-advanced-batteries=Baterias de chumbo/cobre superiores, que quadruplicam a carga armazenada.
deadlock-advanced-engine=Um motor mais poderoso. Melhor ainda: é brilhante.
deadlock-barrelling=Mova o líquido em barris.
deadlock-bronze-age=Descubra novos materiais com propriedades que excedem seus constituintes originais.
deadlock-bronze-construction=Bagunçado, estranho equipamento queimador e robôs, para automatizar a construção
deadlock-cannon-speed=Aumenta a taxa de tiro para canhões de tanque.
deadlock-carbon-fibre=A tecelagem sintética avançada produz um material muito resistente e moldável.
deadlock-chrome-age=Use galvanoplastia para adicionar uma tolerância atraente e durabilidade para componentes de aço. O ácido crômico também é um poderoso limpador.
deadlock-computing= Matrizes de portas lógicas miniaturizadas permitem processamento de dados complexo.
deadlock-concrete=Um material de construção muito útil. Adeus, tijolos.
deadlock-electric-locomotives=Locomotivas que funcionam com baterias carregadas.
deadlock-electronics=Combine e modifique sinais elétricos.
deadlock-filtering=Passar o escapamento através de uma malha fina reduz as emissões de particulados.
deadlock-force-fields=Efetores eletromagnéticos que podem desviar, absorver, atrair ou repelir gerando campos de força.
deadlock-forestry=Criação automatizada de mudas, produzindo um suprimento lento mas constante de madeira.
deadlock-furnaces=Fornos mais quentes e mais fortes, manipulando uma ampla gama de metais.
deadlock-future-age=Dividir ousadamente infinitivos que ninguém jamais havia dividido antes.
deadlock-grinding=Reduzir minérios para cascalhos e pós, melhorando o rendimento da fundição.
deadlock-holograms=Crie exibições informativas dobrando a luz, de alguma forma.
deadlock-inserters=Melhorias nos servidores do robô: mais inteligentes, mais rápidos e mais fortes.
deadlock-iron-age=Trabalhar com ferro logo desbloqueará a energia do elétron.
deadlock-mining=Maneiras mais rápidas e eficientes de saquear os recursos do mundo.
deadlock-modules=Programe computadores para ajustar as operações de suas máquinas. Os componentes do computador podem retornar ao seu estado padrão novamente.
deadlock-monowheel=Um veículo pessoal peculiar. Capacidade de carga rápida, mas indefesa e mínima.
deadlock-nuclear-fuel=É misterioso, mas funciona.
deadlock-normal-inserter-capacity-bonus=Os insersores que não são da pilha trocam mais itens de uma vez.
deadlock-photon-turret-damage=Aumenta o dano causado por canhões fotônicos.
deadlock-physical-turret-damage=Increases the damage done by ammo turrets. Stacks with projectile damage research.
deadlock-radar=Mapeie o ambiente ao redor com ondas de rádio refletidas.
deadlock-research=Instalações avançadas para superar os limites da tecnologia.
deadlock-robot-battery=Aumenta a quantidade de robôs trabalhadores da energia capazes de armazenar.
deadlock-rocket-speed=Aumenta a taxa de tiro para lançadores de foguetes.
deadlock-scrapping=Separe os itens e recupere alguns dos metais e vidro usados para fazê-los.
deadlock-solar-energy=Gere quantidades limitadas de energia dos raios solares.
deadlock-space-surveys=Crie sondas de longa distância para obter informações mais aprofundadas sobre as ciências espaciais.
deadlock-steam-power=Finalmente! Gerar corrente a partir de motores a vapor pressurizados.
deadlock-steel-age=Por fim: aço, uma preparação de ferro mais resistente e menos frágil.
deadlock-storage=Preserve todas as coisas.
deadlock-washing=Limpe os minérios triturados, melhorando ainda mais o rendimento e extraindo minerais secundários.
energy-weapons-damage=Aumenta o dano causado por lasers e outras armas de raios de energia.
fusion-reactor-equipment=Infame da Acme Corporation "Sr. Reator". Todas as alegrias do fluxo de nêutrons no seu próprio bolso. Capacita seu equipamento de armadura com células de combustível de urânio. Provavelmente não vai explodir.
heavy-armor=Armadura de bronze mais resistente, com uma grade mínima de equipamentos.
inserter-capacity-bonus=Os insersores de pilha deslocam mais itens de uma só vez.
personal-roboport-equipment=Equipe sua grade de armadura com ferramentas de construção mais avançadas.
physical-projectile-damage=Aumenta o dano causado por todas as balas e cartuchos de espingarda.
robotics=Adapte a ciência dos equipamentos roboport para criar redes de estações robóticas para serviços pesados.
turrets=Construa pestanhoformas defensivas de armas de posição fixa.
weapon-shooting-speed= Aumenta a taxa de tiro para todas as balas e cartuchos de espingarda.
worker-robots-speed=Aumenta a velocidade de vôo dos robôs avançados de construção e logística. Não afeta os robôs mecânicos.

