[tips]
modname=[img=technology/deadlock-bronze-age] Bem-vindo à Revolução Industrial!
update=[img=technology/deadlock-bronze-age] Atualizado para a Revolução Industrial v. __1__. Veja o log de alterações para mais detalhes.
001=[img=virtual-signal/signal-info] Esta é uma dica. Você pode obter outra dica sempre que quiser, usando o comando /dica. Você também pode ativar as dicas de rolamento em Configurações > Configurações de mod > Por jogador.
002=Você lutará sem criar componentes automatizados. [img=technology/automation] A pesquisa em automação deve estar muito alta na sua lista de prioridades.
003=Progressão é fracamente organizada em "Idades". Você começa na Idade da Pedra, a menos que opte por pular nas Configurações do Mod no menu "Novo jogo".
004=Todas as máquinas pré-elétricas (feitas de pedra, cobre ou bronze) queimam combustíveis sólidos, tal como [img=item/wood]madeira ou [img=item/coal] carvão.
005=[img=technology/deadlock-steam-power] Eletricidade não é acessível até a Idade do Ferro.
006=[img=item/burner-mining-drill] Os exercícios de mineração são mais caros de construir e executar, mas todos os exercícios cobrem uma área maior e minam mais rápido do que você pode estar acostumado.
007=O nível mais baixo da cadeia de produção foi completamente alterado. Confira suas novas guias Produtos básicos e Processamento.
008=[img=item/tin-ore] Lata e [img=item/gold-ore] minérios de ouro estão disponíveis para a mina, assim como o ferro e o cobre habituais.
009=[img=item/iron-ingot] A fundição de ferro é uma tecnologia tardia da Idade do Bronze. [img=item/gold-ore] A mineração de ouro é alcançávelno início da Idade do Ferro.
010= Fundição de minério não produz [img=item/copper-plate] placas. Isso produz [img=item/copper-ingot] lingotes, que podem ser trabalhados em várias coisas, incluindo placas.
011=Fundição do minério bruto é relativamente ineficiente. Se você seguir toda a cadeia de tecnologia de processamento de minério, poderá dobrar seu rendimento de lingote ou mais.
012=[img=item/inserter] Os dispositivos de inserção podem ser ajustados para que caiam sobre o lado oposto ou o lado mais próximo de uma correia. Você pode desativar esta função nas configurações de mod.
013=Procurando por [img=item/rubber-wood] seringueira? As árvores preferem um clima temperado e úmido. Você pode ajustar a cobertura da seringueira nas configurações de geração de mapa. Mudas de seringueira também estão incluídas nos kits de iniciação opcionais.
014=Ainda batendo pedras juntos, mas quer construir plantas com bots? [img=item/heavy-armor] A armadura pesada possui uma pequena grade de equipamentos projetada para alimentar [img=item/steambot] clockwork punkbots.
015=Você tem três novas torres para brincar. [img=item/scattergun-turret] Espingarda e [img=item/gun-turret] torres de minigun disparam projéteis físicos.
016=Na Revolução, os cintos de ferramentas são tão 2018. Mas todas as cinco [img=item/modular-armor] armaduras trazem um bônus de inventário. Apenas tome cuidado para não derramar quando estiver trocando conjuntos de armaduras.
017=Precisa se livrar das coisas, permanentemente? Use um [img=item/copper-incinerator] incinerador para destruir itens inúteis. *tosse*
018=Você pode [img=item-group/deadlock-disassembly] desmontar muitas máquinas e alguns produtos intermediários, mas há um risco significativo de perda de componentes.
019=Alguns componentes são fisicamente possíveis, mas não têm uso atual. Você pode ocultar ou mostrar esses componentes redundantes nas configurações do mod.
020=Máquinas de bronze e cobre não podem ser equipadas com módulos de alta tecnologia. Mas muitos deles aceitarão um [img=item/simple-pollution-filter] filtro de poluição.	
021=Para maiores, lâmpadas mais brilhantes que se alinham com trilhos e grandes postes de energia, bem como uma grande lâmpada queimadora, tente Lâmpadas Maiores de Deadlock, no mod portal hoje.
022=A madeira pode ser importante na fase inicial de um jogo e a seringueira pode ser importante posteriormente. Se as árvores forem escassas, automatize a produção de madeira com [img=item/iron-forestry] auto-florestal.
023=[img=item/carbon-gravel] O carvão triturado queima mais limpo que o carvão bruto.
024=Você pode usar [img=item/stone-gravel] cascalhos e [img=item/copper-gravel] minérios triturados para criar pisos decorativos.
025=Quando ativado, o seu gerente pessoal de geradores (encontrado nos atalhos da barra rápida) abastece seu combustível quando ele fica abaixo de 10 no slot e esvazia todos os itens de combustível usado.
026=[img=item/iron-motor] Motores são pequenos: são usados para mover as peças da máquina. [img=item/engine-unit] Motores são muito mais pesados e podem impulsionar veículos grandes.
027=Para acumulação em massa, construa [img=item/bronze-storage-depot][img=item/steel-storage-depot] Depósitos de Armazenamento.
028=[img=item/rail] O trilho é mais barato na Revolução. É baseado em ferro ao invés de aço.
029=[img=item/cargo-wagon] Os vagões de carga têm o dobro do espaço interno. [img=item/wooden-chest] Os baús também são um pouco mais espaçosos.
030=Para reduzir os itens indesejados até os componentes mais básicos, desmonte recursivamente alimentando um [img=item/iron-disassembler] Desmontador de um [img=item/steel-storage-depot] Depósito de armazenamento.
031=Aumente o rendimento da refinação de petróleo bruto, obtendo acesso ao [img=recipe/advanced-heavy-oil-cracking] craqueamento avançado, o que requer uma [img=item/platinum-pure] catalisador de platina.
032=Na Revolução, [img=item/big-electric-pole] O alcance do Pólo Elétrico Grande foi aumentado para um pedaço (32 peças).
033=Você pode programar um [img=item/computer-mk1] computador para atuar como um [img=item/speed-module] módulo, e depois reformate-o mais tarde, retornando o computador ao seu estado original.
034=[img=item/titanium-ingot] Titânio, [img=item/lead-ingot] chumbo, [img=item/chromium-pure] crómio e [img=item/platinum-pure] a platina não são extraídos diretamente. São subprodutos do refino de minério.
035=[img=item/electric-locomotive] As locomotivas elétricas são uma alternativa para [img=item/locomotive] locomotivas regulares. Elas funcionam [img=item/charged-battery] com baterias carregadas. Eles não recebem a mesma variedade de bônus de combustível.
036=[img=item/accumulator] Acumuladores são muito mais poderosos aqui, mas são mais caros de construir. No jogo da baunilha, um acumulador mal armazena mais energia que um único pedaço de carvão.
037=Não aponte o [img=item/photon-turret] Canhão Fotônico em direção à sua base. Realmente, não.
038=Indo para uma longa caminhada pela noite? Talvez pegue um pouco de [img=item/charged-battery] baterias carregadas e [img=item/battery-discharge-equipment] equipamento de descarga pessoal com você.
039=Precisa alimentar uma máquina temporariamente, mas ela está cortada da rede elétrica principal? Um [img=item/iron-battery-discharger] descarregador de bateria pode ser útil.
040=Um [img=item/magnetron] magnetron prende os campos magnéticos nas cavidades rotativas para produzir ondas de rádio. É um componente essencial dos sistemas de radar.	
041=Você pode escolher a cor dos [img=item/laser-turret] raios laser em configurações mod no menu principal.
042=Eles dizem que [img=item/diamond-gem] diamantes são os melhores amigos de uma garota. Essa garota é obviamente uma especialista em mineração industrial.
043=Você vai precisa de [img=item/ruby-gem] rubis para criar [img=item/laser] lasers. Melhor fazer o ouro fluir.
044=Precisa gerar um campo de força? Você precisará [img=item/field-effector] efetores de campo e para isso você precisará de [img=item/sapphire-gem] safiras.
045=Poder de fusão do nada é apenas uma fantasia. Mas você pode alimentar sua armadura com um [img=item/fusion-reactor-equipment] reator de fissão portátil e [img=item/uranium-fuel-cell] células a combustível de urânio.
046=Na Revolução, [img=item/solar-panel] painéis solares são mais eficientes. Você também pode pesquisar [img=item/solar-array] matrizes solares, que economizam ainda mais espaço.
047= Não gosto do piu piu? Justo. Você ainda precisa [img=item/ruby-gem] rubis, no entanto - o nível mais alto de montadoras utiliza soldadores a laser.
048=[img=item/productivity-module-3] Os módulos de produtividade são limitados ao processamento de recursos, mineração e pesquisa.
049=Os teóricos revolucionários começaram recentemente a especular sobre uma forma avançada de pesquisa, baseada em [img=item/quantum-lab] computação quântica.
050=Peças de foguete são feitas de [img=item/steel-bulkhead] anteparas de aço, [img=item/rocket-control-unit] unidades de controle de foguetes e [img=item/rocket-fuel] combustível de foguete.
051=Você não precisa de metais raros para lançar um foguete. Mas você precisa deles para satélites.
052=A Revolução não será televisionada.
