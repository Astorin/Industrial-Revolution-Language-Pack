[mod-setting-description]
ir2rb-arrows=Добавляет цветные стрелки на поверхность конвейера соответственно уровню.
ir2rb-arrows-doubled=Стрелки рисуются в каждом четвёртом сегменте вместо каждого второго сегмента. Помогает глазу справиться с быстро движущимися конвейерами. Игнорируется, если цветные стрелки выключены.
ir2rb-rails=Окрашивает металлические части конвейера соответственно уровню.
ir3-materials=Для металлических частей конвейера используются материалы IR3 (медь, железо, сталь). Игнорируется при включении цветных направляющих.


