paragraph_IndustrialRevolution_1=Добро пожаловать в Industrial Revolution 2. Предполагается, что у вас есть опыт в обычной Factorio, и что вы можете разобраться в основных операциях сами. В меню слева вы можете найти темы, подробно описывающие менее очевидные особенности мода.
paragraph_IndustrialRevolution_2=Некоторые общие советы:
paragraph_IndustrialRevolution_3=Этот мод был создан Deadlock989 в 2018-2021, и занял около 2000 часов. Лицензия: CC BY-NC-ND 4.0. Приятной игры.
bullet_IndustrialRevolution_1=Ручное изготовление может занять много времени, потому что здесь больше компонентов и промежуточных предметов. Вы должны автоматизироваться.
bullet_IndustrialRevolution_2=Вы не можете плавить железо в начале игры (если вы не измените начальный уровень технологии в настройках мода).
bullet_IndustrialRevolution_3=Когда вы дойдёте до выплавки железа, ближайшее месторождение железной руды может быть далеко. Возможно, вам придётся создать временный аванпост.
bullet_IndustrialRevolution_4=Моноколёса открываются достаточно рано. Они дешевле и быстрее автомобилей, что упрощает исследование мира.
bullet_IndustrialRevolution_5=Проверяйте параметры машин, прежде чем начинать их расставлять. Не предполагайте обычных соотношений чего-либо.
bullet_IndustrialRevolution_6=Некоторые настройки карты могут затруднить получение каучуковых деревьев. Используйте моноколесо для исследования мира или выберите стартовый комплект.
bullet_IndustrialRevolution_7=Логические сети в значительной степени обязательны для некоторых цепочек обработки поздней стадии игры, в частности, для промывки руды.

paragraph_ir2_entity_toggle_1=IR2 предоставляет горячую клавишу, которая позволяет настроить поведение некоторых машин, не открывая их интерфейс. Текущая горячая клавиша __CONTROL__ir2-entity-adjustment__.
paragraph_ir2_entity_toggle_2=Чтобы переключить машину, наведите на неё курсор и нажмите горячую клавишу:
bullet_ir2_entity_toggle_1=[font=default-semibold][color=255,230,192]Поезда[/color][/font] переключаются между ручным и автоматическим режимами. Если вы едете в поезде, режим переключится даже без наведения курсора на поезд.
bullet_ir2_entity_toggle_2=[color=255,230,192]Фотонные пушки[/color][/font] переключаются между широким и узким сектором обстрела.
bullet_ir2_entity_toggle_3=[font=default-semibold][color=255,230,192]Эфирные лампы[/color][/font] переключаются с пропускания пара через неё к другим машинам (два соединения) на оконечный вариант (одно соединение трубы).
bullet_ir2_entity_toggle_4=[font=default-semibold][color=255,230,192]Переключатели питания[/color][/font] включены или выключены.
bullet_ir2_entity_toggle_5=[font=default-semibold][color=255,230,192]Постоянный комбинатор[/color][/font] включён или выключен.
bullet_ir2_entity_toggle_6=Содержимое [font=default-semibold][color=255,230,192]сундуков[/color][/font] и других контейнеров (если оно есть) будет отсортировано и плотно сложено.

paragraph_ir2_fuelman_1=IR2 предоставляет генераторы энергии для персонального оборудования, которые сжигают топливо или разряжают батареи. Транспорту тоже нужно топливо. Заполнение топливных слотов оборудования вручную может оказаться довольно утомительным занятием. К счастью, в IR2 вы можете автоматизировать это.
paragraph_ir2_fuelman_2=Если у вас есть генераторы в вашей силовой броне или если вы управляете транспортным средством, которому требуется топливо, то переключатель "Топливного менеджера" на панели быстрого доступа будет разблокирован (текущая горячая клавиша __CONTROL__ir2-control-fuel-manager__). Если менеджер включен и какое-либо топливо подходит к концу, менеджер попытается добавить то же самое топливо. Если есть какие-либо потраченные предметы (например, разряженные аккумуляторы), менеджер уберёт их. Если предметы перемещаются в ваш инвентарь или из него, над вашим персонажем появится уведомление, сколько предметов было перемещено. Если у топливного менеджера возникнут трудности, уведомление будет со значками предупреждений:
paragraph_ir2_fuelman_3=Во время вождения топливо и сетка снаряжения автомобиля управляются так же, как и ваше снаряжение брони, и менеджер имеет доступ как к личному инвентарю, так и к багажнику автомобиля. Для вашего снаряжения брони ваш инвентарь имеет приоритет перед багажником. Для автомобиля багажник в приоритете. Локомотивы и вагоны не учитываются как "вождение" и не управляются.
paragraph_ir2_fuelman_4=Вы можете отключить специальные предупреждения и звуки: см. Настройки > Настройки модов > Для каждого игрока.
bullet_ir2_fuelman_1=Запас топлива в инвентаре необходимо пополнить, но у вас нет такого топлива.
bullet_ir2_fuelman_2=Обнаружен пустой топливный инвентарь. Никаких действий не принимается, поскольку менеджер не знает, какое топливо вы предпочитаете использовать.
bullet_ir2_fuelman_3=В ячейке отработанного топлива есть предметы, но для них нет места в основном инвентаре.

paragraph_ir2_mining_1=IR2 содержит обычные месторождения ресурсов из "ванильной" Factorio: [img=item/coal] [font=default-semibold][color=255,230,192]уголь[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]камень[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]медная руда[/color][/font], [img=item/iron-ore] [font=default-semibold][color=255,230,192]железная руда[/color][/font] и [img=item/uranium-ore] [font=default-semibold][color=255,230,192]уран[/color][/font]. Кроме того, вы найдёте месторождения [img=item/tin-ore] [font=default-semibold][color=255,230,192]оловянной руды[/color][/font] и [img=item/gold-ore] [font=default-semibold][color=255,230,192]золотой руды[/color][/font]. Способность плавить железо и золото требует исследования. В начале игры ваши основные ресурсы - медь и олово.
paragraph_ir2_mining_2=Иногда вы можете найти месторождение руды, содержащее вкрапления редких драгоценных камней. К ним относятся [img=item/ruby-gem] [font=default-semibold][color=255,230,192]рубины[/color][/font], [img=item/sapphire-gem] [font=default-semibold][color=255,230,192]сапфиры[/color][/font] и [img=item/diamond-gem] [font=default-semibold][color=255,230,192]алмазы[/color][/font]. Определённые драгоценные камни связаны с определёнными видами руды. Не в каждом рудном месторождении есть драгоценные камни. Ресурсы руды, содержащие драгоценные камни, трудно обнаружить, хотя есть визуальные подсказки как в мире, так и на карте, если вы знаете, что ищете. Позже в игре появляется высокотехнологичный метод синтеза драгоценных камней. Тем не менее, порошок из драгоценных камней (природных или синтезированных) необходим для выращивания кристаллов, поэтому вам нужно добыть хотя бы несколько драгоценных камней, чтобы запустить эту линию обработки.
paragraph_ir2_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]Никель[/color][/font], [img=item/lead-pure] [font=default-semibold][color=255,230,192]свинец[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]хром[/color][/font], и [img=item/tellurium-pure] [font=default-semibold][color=255,230,192]теллур[/color][/font] не появляются отдельно. Они должны быть извлечены из обработанной руды.

paragraph_ir2_pollution_control_1=IR2 предоставляет машины, которые помогают бороться с распространением загрязнения.
paragraph_ir2_pollution_control_2=В Factorio загрязнение основано на "чанках", которые являются квадратами 32x32 клетки мира. Каждый чанк имеет значение загрязнения. Если машина производит загрязнение, оно добавляется к значению загрязнения чанка, в котором находится машина. Загрязнение постепенно распространяется на соседние чанки, некоторые природные особенности уменьшают загрязнение по мере его распространения. Если машина имеет отрицательное загрязнение, оно вычитается из загрязнения в этом чанке до тех пор, пока ничего не останется. IR2 отображает [img=selection-box] [font=default-semibold][color=255,230,192]выделение в альтернативном режиме[/color][/font]: когда вы наводите курсор на любую машину, имеющую отрицательный эффект загрязнения, показываются границы чанка, на который она влияет. Поскольку загрязнение чанка не может опуститься ниже нуля, вы можете не использовать слишком много машин для защиты от загрязнения в одном и том же чанке.
bullet_ir2_pollution_control_1=[font=default-semibold][color=255,230,192]Лесничества[/color][/font] в основном используются для выращивания древесины, но они также имеют небольшой эффект анти-загрязнения.
bullet_ir2_pollution_control_2=[font=default-semibold][color=255,230,192]Башни очистки воздуха[/color][/font] более эффективны, но они потребляют ресурсы.

paragraph_ir2_pollution_spill_1=Некоторые жидкости и газы являются загрязнителями. Если [font=default-semibold][color=255,230,192]резервуар для хранения[/color][/font] или [font=default-semibold][color=255,230,192]труба[/color][/font] будут демонтированы или разрушены, пока в них находится загрязняющая жидкость, загрязнение немедленно выбрасывается в мир. То же самое относится и к ручной промывке жидкостной системы.
paragraph_ir2_pollution_spill_2=Величина выделенного загрязнения частично зависит от того, какая это жидкость, а также сколько жидкости было «удалено». Не о чем беспокоиться при выбросах загрязняющих веществ, содержащихся только в единичном участке трубы. Но если бы это был резервуар с 25000 единиц жидкости, выброс загрязнения может быть значительным. Наиболее рискованным является промывание всей жидкостной системы, которая может содержать сотни тысяч единиц жидкости.
paragraph_ir2_pollution_spill_3=Наиболее загрязняющей жидкостью является сырая нефть, а менее всего - загрязненная вода. Расплавленные металлы и расплавленное стекло также являются загрязнителями.

paragraph_ir2_power_sources_1=Машины в IR2 имеют три различных вида источников энергии.
paragraph_ir2_power_sources_2=[img=tooltip-category-chemical] [font=default-semibold][color=255,230,192]Твердотопливные машины[/color][/font] требуют угля или какого-либо другого твёрдого химического топлива. К ним относятся бойлеры, печи, буры и твердотопливные манипуляторы. Твердотопливные манипуляторы в IR2 будут брать себе топливо из топливных ячеек машин, из которых они выгружают продукцию.
paragraph_ir2_power_sources_3=[img=tooltip-category-steam] [font=default-semibold][color=255,230,192]Паровые машины[/color][/font] работают, преобразуя сжатый пар в механическое движение. На ранних стадиях игры в IR2 паровая энергия - единственный способ настроить автоматизированное производство и переработку руды. Медный бойлер используется для преобразования воды в пар, который затем может быть направлен в паровые машины (и обычно сквозь них).
paragraph_ir2_power_sources_4=[img=tooltip-category-electricity] [font=default-semibold][color=255,230,192]Электрические машины[/color][/font] требуют питания от электросети. В IR2 электричество разблокируется с появлением паровых двигателей, которые требуют изучить выплавку железа. Многие электрические обрабатывающие машины показывают свое рабочее состояние с помощью цветных индикаторов: вы можете настроить цвета в «Настройки» > «Настройки модов» > «Запуск».

paragraph_ir2_processing_1=IR2 включает дополнительные промежуточные стадии для переработки руды, эффективно увеличивая добычу из сырой руды почти с самого начала игры. В некоторых случаях эти процессы являются необязательными - вы всё ещё можете плавить сырую руду, - но всегда есть преимущества от дополнительной обработки.
paragraph_ir2_processing_2=[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold][color=255,230,192]Дробилки[/color][/font] обычно используются для измельчения сырой руды или дробления камня до гравия и кремния. Измельчение металлических руд приводит к увеличению выхода слитков. Дробилки также используются для извлечения резины из каучуковой древесины.
paragraph_ir2_processing_3=[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold][color=255,230,192]Смесители[/color][/font] - это специализированная форма дробилки, требующая ручного выбора рецепта. В основном они используются для производства смесей сплавов для плавки, но они также могут объединять измельченные материалы с водой для производства напольных покрытий и других продуктов.
paragraph_ir2_processing_4=[img=item/steel-washer] [font=default-semibold][color=255,230,192]Промыватели руды[/color][/font] дополнительно увеличивают выход измельченной руды за счет получения очищенных минералов, а также отделяют более редкие металлические минералы, которые в противном случае были бы потеряны. Для промывки требуется жидкость, которая загрязняется в процессе промывки. [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]Водоочистную установку[/color][/font] можно использовать для фильтрации примесей, восстанавливая часть чистой воды. [img=item/pump] [font=default-semibold][color=255,230,192]Помпы[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]буферные резервуары[/color][/font] и [img=item/green-wire] [font=default-semibold][color=255,230,192]логические сети[/color][/font], скорее всего, будут полезны при строительстве автоматизированных обогатительных фабрик и управлении доступным соотношением первичных металлов и вторичных побочных продуктов.
paragraph_ir2_processing_5=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Шредеры[/color][/font] могут превратить почти любой созданный предмет в металлолом, если при изготовлении предмета использовалось хотя бы немного металла, камня, дерева или стекла. Затем лом можно переплавить в слитки или плиты. Это хороший способ восстановить ресурсы из ненужных или устаревших предметов. Вы гарантированно получите как минимум половину материалов, использованных для изготовления предмета. Утилизация может «обратить вспять» только процессы изготовления, но не плавку, измельчение, химию или гальванизацию.

paragraph_ir2_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]Модули продуктивности[/color][/font] могут использоваться с лабораториями, бурами и следующими рецептами:

paragraph_ir2_transmats_1=Трансматы (сокращение от «платформы трансматериализации») - это ветвь технологии колец квантового поля, в которой используется гиперпространственное скользящее туннелирование для очень быстрого переноса инженеров с места на место. Установка нескольких трансматов в мире формирует сеть. Щелчок по трансмату откроет его интерфейс и покажет возможные пункты назначения. Если статус обоих трансматов отображается как [font=default-semibold][color=255,230,192]Готов[/color][/font], транспортировку можно инициировать, щёлкнув кнопку [font=default-semibold][color=255,230,192]Запуск[/color][/font]. Трансматы могут образовывать соединение, только если выполняются все следующие условия:
paragraph_ir2_transmats_2=Вы можете изменить название трансмата, нажав на кнопку [font=default-semibold][color=255,230,192]Редактировать[/color][/font]. Названия сохраняются в чертежах и в режиме "копировать-вставить".

bullet_ir2_transmats_1=По крайней мере один инженер должен стоять на инициирующем трансмате внутри кольца.
bullet_ir2_transmats_2=Оба трансмата должны иметь достаточно энергии в их энергетических буферах. Расстояние не влияет на требуемую мощность.
bullet_ir2_transmats_3=Оба трансмата должны принадлежать одной силе/команде.
bullet_ir2_transmats_4=Обычно оба трансмата должны находиться на одной поверхности или планете (сторонние моды могут разрешить межповерхностные соединения).
bullet_ir2_transmats_5=Конечная точка трансматериализации будет заблокирована, если на ней будет стоять инженер; транспортные средства также блокируют трансмат.

paragraph_ir2_weapons_1=IR2 добавляет и изменяет некоторые механики оружия и боеприпасов, а также перерабатывает дерево военных технологий.

bullet_ir2_weapons_1=[font=default-semibold][color=255,230,192]Турели с дробовиком[/color][/font] являются вашей первой доступной автоматической защитой. Они используют патроны для дробовиков.
bullet_ir2_weapons_2=[font=default-semibold][color=255,230,192]Турели с автоматом[/color][/font] используют магазины с патронами. Пули - это отдельные объекты с временем полёта, будь то выпущенные из турели или ручного оружия.
bullet_ir2_weapons_3=[font=default-semibold][color=255,230,192]Лазерные турели[/color][/font] работают так же, как и в ванильном Factorio. Вы можете изменить цвет луча в настройках мода.
bullet_ir2_weapons_4=[font=default-semibold][color=255,230,192]Дуговые турели[/color][/font] не наносят никакого урона, но поражают группу врагов электрическим импульсом, значительно замедляя их.
bullet_ir2_weapons_5=[font=default-semibold][color=255,230,192]Фотонные пушки[/color][/font] стреляют смертоносными энергетическими снарядами. Не направляйте их на свою базу.
bullet_ir2_weapons_6=Самым мощным оружием является [font=default-semibold][color=255,230,192]атомный артиллерийский снаряд[/color][/font], который разрушает вражеские базы, но вызывает огромное облако загрязнения.


