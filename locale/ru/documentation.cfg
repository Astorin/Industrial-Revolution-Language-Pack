paragraph_IndustrialRevolution3_1=Добро пожаловать в Industrial Revolution 3. В левом меню вы можете найти руководство по некоторым основным функциям мода.
paragraph_IndustrialRevolution3_2=Несколько общих советов по отличиям от ванильной Factorio:
paragraph_IndustrialRevolution3_3=Этот мод был создан Deadlock989 в 2018-2023, и занял около 3000 часов. Лицензия: CC BY-NC-ND 4.0. Приятной игры.

bullet_IndustrialRevolution3_1=Ручная работа займёт у вас очень много времени, потому что здесь много-много компонентов и промежуточных продуктов. Вы должны автоматизировать.
bullet_IndustrialRevolution3_2=Вы не можете плавить железо в начале игры (если вы не измените начальный уровень технологии в настройках мода).
bullet_IndustrialRevolution3_3=Когда вы дойдёте до выплавки железа, ближайшее месторождение железной руды может быть далеко. Возможно, вам придётся создать временный аванпост.
bullet_IndustrialRevolution3_4=Сухие, горячие настройки карты могут значительно затруднить получение каучуковых деревьев. Вам придётся их разыскать.
bullet_IndustrialRevolution3_5=Моноколёса разблокируются довольно рано. Они дешевле и быстрее автомобилей, что облегчает исследование мира, но они безоружны.
bullet_IndustrialRevolution3_6=Логические сети в значительной степени обязательны для некоторых технологических цепочек, в частности для нефтепереработки и промывки руды.
bullet_IndustrialRevolution3_7=Всегда проверяйте параметры машин и рецептов, прежде чем начинать всё расставлять. Не предполагайте обычных соотношений чего-либо.

paragraph_ir_entity_toggle_1=IR3 предоставляет горячую клавишу, которая позволяет настраивать поведение некоторых машин, не открывая их интерфейс. Текущая горячая клавиша: __CONTROL__ir-entity-adjustment__.
paragraph_ir_entity_toggle_2=Чтобы переключить машину или взаимодействовать с ней, наведите на неё курсор и нажмите горячую клавишу.

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]Поезда[/color][/font] переключаются между ручным и автоматическим режимами. Если вы едете в поезде, он переключается без наведения курсора.
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]Фотонные пушки[/color][/font] переключаются между широкими и узкими секторами стрельбы.
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]Эфирные лампы[/color][/font] переключаются между сквозной версией (два соединения) и вариантом с окончанием трубы (одно соединение).
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]Выключатели питания[/color][/font] включаются или выключаются.
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]Постоянные комбинаторы[/color][/font] включаются или выключаются.
bullet_ir_entity_toggle_6=Предметы из [font=default-semibold][color=255,230,192]сундуков[/color][/font] и других контейнеров можно забирать или класть в них без открытия (см. [font=default-semibold][color=255,230,192]Перенос инвентаря[/color][/font]).
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]Батарейные генераторы[/color][/font] будут иметь переключаемый приоритет выдачи мощности (см. всплывающую подсказку).
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]Литейные машины[/color][/font] будут переключаться между четырьмя типами компонентов (слитки, пластины, шестерни, стержни).
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]Наполняющие машины[/color][/font] переключаются между режимами наполнения и опустошения.
bullet_ir_entity_toggle_10=[font=default-semibold][color=255,230,192]Электрические бойлеры[/color][/font] и [font=default-semibold][color=255,230,192]геотермальные обменники[/color][/font] переключаются между режимами выхода горячей воды и пара.
bullet_ir_entity_toggle_11=[font=default-semibold][color=255,230,192]Клапаны[/color][/font] переключаются между тремя режимами: односторонний, перелив и долив. В каждом режиме предотвращается обратный ход. Клапаны перелива также прерывают поток, если входная труба или резервуар заполнены менее чем на 80%. Клапаны долива перекрывают поток, если выходная труба или резервуар заполнены более чем на 80%. Максимальная пропускная способность клапанов перелива и долива клапанов ниже, чем у обычных труб и односторонних клапанов; они более эффективны при подключении к резервуарам. Для более точного управления и лучшей пропускной способности без этих ограничений используйте помпы с логическим управлением.

paragraph_ir_fuelman_1=IR3 предоставляет генераторы и другое оборудование для вашей брони, потребляющие топливные элементы или заряженные батареи. Транспортные средства также требуют топлива для передвижения, а некоторые также имеют сетку оборудования. Управление топливом в нескольких местах одновременно может быть довольно утомительно. К счастью, в IR3 вы можете это автоматизировать.
paragraph_ir_fuelman_2=Если у вас есть какие-либо генераторы в вашей силовой броне или если вы управляете транспортным средством, которое использует топливо, переключатель Менеджера топлива на панели быстрого доступа будет разблокирован (текущая горячая клавиша: __CONTROL__ir-control-fuel-manager__). Если менеджер включен, он будет периодически проверять все топливные слоты, которые сможет найти. Если какой-либо уровень топлива станет слишком низким, менеджер пополнит его для вас, если у вас есть топливо того же типа в вашем основном инвентаре. Если накапливаются какие-либо израсходованные предметы (например, разряженные батареи), менеджер попытается их убрать.
paragraph_ir_fuelman_3=Если какие-либо предметы перемещаются между инвентарями, над вашим персонажем появится небольшое уведомление, показывающее их количество. Если менеджер топлива столкнётся с проблемой, уведомление будет содержать предупреждающие значки:
paragraph_ir_fuelman_4=Пока вы управляете транспортным средством, его топливные слоты и сетка снаряжения управляются так же, как и ваше снаряжение для брони. Менеджер имеет доступ как к вашему личному инвентарю, так и к багажнику автомобиля. Что касается вашей личной брони, ваш личный инвентарь имеет приоритет над багажником в качестве источника топлива. Для слотов автомобиля приоритет имеет багажник. Поезда не считаются «управляемыми» и не управляются даже в ручном режиме.
paragraph_ir_fuelman_5=Когда топливные ячейки пусты, менеджер будет пытаться использовать первое совместимое топливо, которое он сможет найти. Приоритет отдаётся "внешней" ячейке (автомобилю по сравнению с вашим собственным оборудованием), затем фильтрованным ячейкам (топливо в фильтрованных ячейках инвентаря всегда выбирается первым перед нефильтрованным), и затем обычным ячейкам инвентаря (слева направо, сверху вниз).
paragraph_ir_fuelman_6=Вы можете отключить определённые предупреждения и звуки: см. Настройки > Настройки модов > Для каждого игрока.

bullet_ir_fuelman_1=Запас топлива в топливной ячейке необходимо пополнить, но у вас нет такого топлива.
bullet_ir_fuelman_2=Топливная ячейка пуста, но у вас нет подходящего топлива.
bullet_ir_fuelman_3=В ячейке «отработанного топлива» есть предметы, но для них нет места.

paragraph_ir_mining_1=Буры используются на всех обычных месторождениях руды: [img=item/coal] [font=default-semibold][color=255,230,192]уголь[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]камень[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]медь[/color][/font] , [img=item/iron-ore] [font=default-semibold][color=255,230,192]железо[/color][/font] и [img=item/uranium-ore] [font=default-semibold][color=255,230,192]уран[/color][/font]. IR3 также добавляет месторождения [img=item/tin-ore] [font=default-semibold][color=255,230,192]олова[/color][/font] и [img=item/gold-ore] [font=default-semibold][color=255,230,192]золота[/color][/font]. Способность плавить железо и золото требует исследований и разработок. Сначала вашими основными ресурсами являются медь, олово, уголь и камень.
paragraph_ir_mining_2=Слитки - основной продукт плавки руды, представляющий собой относительно чистый кусок металла, требующий дальнейшей обработки. Некоторые простые металлы можно комбинировать для получения сплавов с новыми свойствами
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]Никель[/color][/font], [img=item/lead-pure] [font=default-semibold][color= 255,230,192]свинец[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]хром[/color][/font] и [img=item/platinum-pure] [font=default-semibold][color=255,230,192]платина[/color][/font] - редкие металлические минералы, присутствующие в небольших количествах в рудах других металлов. Их нельзя добывать самостоятельно, их можно восстановить только в процессе промывки руды.
paragraph_ir_mining_4=Нефтяные вышки используются для добычи [img=fluid/crude-oil] [font=default-semibold][color=255,230,192]сырой нефти[/color][/font]. Вы также можете столкнуться с относительно редкими трещинами, которые испускают газы или пар. [img=item/copper-derrick] [font=default-semibold][color=255,230,192]Паровые вышки[/color][/font] можно размещать только на [img=fluid/steam] [font=default-semibold] [color=255,230,192]паровых трещинах[/color][/font] и они автономные. [img=item/steel-derrick] [font=default-semibold][color=255,230,192]Электрические вышки[/color][/font] можно использовать с любыми трещинами и использовать модули. В отличие от нефтяных пятен, трещины цикличны: скорость их выхода уменьшается до тех пор, пока не достигнет минимума, после чего она снова прорывается в полную силу.
paragraph_ir_mining_5=Иногда вы можете заметить мерцающие камни на рудном месторождении. Они содержат драгоценные камни.

paragraph_ir_pollution_control_1=Загрязнение в Factorio основано на чанках, которые представляют собой фрагменты мира 32x32 клетки: вы можете увидеть сетку чанков, когда ставите игру на паузу. Каждый чанк имеет значение загрязнения. Если машина [font=default-semibold][color=255,230,192]испускает[/color][/font] загрязнение, оно добавляется к значению загрязнения чанка, в котором находится машина. Со временем загрязнение распространяется на соседние чанки; некоторые природные объекты (например, деревья и гнёзда кусак) поглощают часть загрязнения (подробнее см. вики Factorio). Если машина имеет отрицательные выбросы, то она [font=default-semibold][color=255,230,192]поглощает[/color][/font] загрязнение из чанка, но уровень загрязнения не может опуститься ниже нуля.
paragraph_ir_pollution_control_2=IR3 предоставляет несколько машин, которые помогают бороться с распространением загрязнения. [font=default-semibold][color=255,230,192]Визуализация при наведении курсора[/color][/font] отображается, когда вы наводите курсор на любую машину с отрицательным эффектом загрязнения, показывая границу затронутого чанка.

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]Воздушные компрессоры[/color][/font] уменьшают загрязнение окружающей среды, производя чистый сжатый воздух, потребляя фильтры и электроэнергию.
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]Очистители воздуха[/color][/font] работают так же, как компрессоры, но автоматически выпускают очищенный воздух. Эффекты нескольких компрессоров или очистителей в пределах чанка будут складываться друг с другом (вплоть до достижения нулевого загрязнения).
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]Лесничества[/color][/font] также имеют эффект уменьшения загрязнения (в дополнение к естественному эффекту деревьев, которыми они управляют), но их очищающие эффекты в пределах чанка не складываются друг с другом. Подробнее см. на странице о лесничествах.

paragraph_ir_pollution_spill_1=В IR3 многие жидкости и газы являются загрязнителями. Если устройство для транспортировки или хранения жидкости (например, [img=item/storage-tank] [font=default-semibold][color=255,230,192]резервуар[/color][/font] или [img=item/pipe] [font=default-semibold][color=255,230, 92]труба[/color][/font]) подобрано, пока имеет загрязняющую жидкость внутри, и если нет свободного места в жидкостной системе для слива, то жидкость выливается и происходит мгновенный выброс загрязнения. Разливы также вызываются при очистке труб и разрушении врагами или оружием.
paragraph_ir_pollution_spill_2=Газы могут быть выпущены из [img=item/iron-gas-vent] [font=default-semibold][color=255,230,192]газоотвода[/color][/font]: это эквивалентно медленному вытеканию газа. Жидкости не могут быть выпущены из газоотвода (за исключением сжиженных газов при отрицательных температурах). Некоторые газы, в частности [img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]сернистый газ[/color][/font] и [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]углекислый газ[/color][/font], вероятно, придётся в какой-то момент выпустить: рассматривайте их как уловленное загрязнение, которое вы можете выпустить в любом месте по своему желанию.
paragraph_ir_pollution_spill_3=Количество загрязнения, выпущенного разливом, частично зависит от того, какая это была жидкость, но, что более важно, от её количества. Для содержимого одного отрезка трубы разлив, скорее всего, будет незначительный. Но резервуар для хранения с 25 000 единиц жидкости может привести к очень значительному разливу. Наиболее рискованным является промывка всей жидкостной системы, которая потенциально может пролить ужасное количество загрязнений. Конечно, вам может быть всё равно...
paragraph_ir_pollution_spill_4=Следующие жидкости имеют [font=default-semibold][color=255,230,192]нулевое[/color][/font] загрязнение при разливе и совершенно безопасны при разливе или выпуске:

bullet_ir_power_sources_1=[font=default-semibold][color=255,230,192]Твердотопливным[/color][/font] машинам и оборудованию требуется уголь или другое твёрдое химическое топливо. К ним относятся бойлеры, печи, твердотопливные буры и твердотопливные манипуляторы. В основном, чем более топливо обработанное, тем больше его топливное значение и тем меньше оно даёт загрязнения. Твердотопливные манипуляторы в IR3 будут забирать топливо из топливных ячеек, если они выгружают в твердотопливную машину.
bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]Паровые[/color][/font] машины работают путем преобразования пара под давлением в механическое движение. Энергия пара - единственный способ настроить автоматическое создание и обработку руды на ранних стадиях игры. Бойлеры превращают воду в пар, который затем можно подавать по трубам в паровые машины.
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]Электрические машины[/color][/font] требуют питания от электрической сети через опоры или подстанции.
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]Машины на жидком топливе[/color][/font] сжигают горючие жидкости или газы (например, газовые печи и генераторы).
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]Аккумуляторы[/color][/font] - это перезаряжаемые топливные элементы, по сути, электричество в бутылках. Их можно использовать для питания электрической сети с помощью аккумуляторных генераторов или для питания сети личного оборудования с помощью разрядного оборудования, или они могут служить возобновляемым топливом для транспортных средств и локомотивов. Аккумуляторы имеют небольшой шанс «сдохнуть» при зарядке (аккумулятор при этом исчезает)
bullet_ir_power_sources_6=[font=default-semibold][color=255,230,192]Топливо в бочках[/color][/font] и [font=default-semibold][color=255,230,192]топливо в канистрах[/color][/font] в основном используется транспортными средствами и локомотивами, иногда в сетке оборудования. Пустая канистра или бочка возвращаются после траты топлива.

paragraph_ir_processing_1=В IR3 есть дополнительные промежуточные этапы обработки руды, эффективно повышающие добычу материалов из сырой руды с самого начала игры. В некоторых случаях эти процессы необязательны - вы всё равно можете плавить сырую руду, если хотите - но дополнительная обработка всегда даёт преимущества.
paragraph_ir_processing_2=[img=item/steel-grinder] [font=default-semibold][color=255,230,192]Дробилки[/color][/font] обычно используются для измельчения сырой руды или уменьшения камня до гравия и кремнезёма. Дробление металлических руд приводит к повышению выхода слитков и уменьшению загрязнения от плавки. Дробилки также используются для извлечения резины из древесины каучуковых деревьев. [img=item/steel-mixer] [font=default-semibold][color=255,230,192]Смесители[/color][/font] имеют аналогичную роль, но они могут обрабатывать несколько ингредиентов одновременно, а также могут добавлять жидкости в смесь; они требуют ручного выбора рецепта.
paragraph_ir_processing_3=[img=item/steel-washer] [font=default-semibold][color=255,230,192]Очистители руды[/color][/font] дополнительно увеличивают выход дробленой руды за счет промывки её в горячей или холодной воде для вымывания примесей и получения очищенных минералов. Бонусом промывка руды также выделяет более редкие минералы, которые не добываются отдельно. Нагретая вода из [img=item/steel-boiler][font=default-semibold][color=255,230,192]электрического бойлера[/color][/font] более эффективна для отделения побочных продуктов, но слишком много не нужно: [img=item/pump] [font=default-semibold][color=255,230,192]насосы[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]малые буферные резервуары[/color][/font] и [img=item/green-wire] [font=default-semibold][color=255,230,192]логические сети[/color][/font] можно использовать для создания автоматических промывочных установок, которые будут регулировать соотношение выхода минералов в зависимости от спроса. Цикл промывки производит загрязненную воду: [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]очистители[/color][/font] можно использовать для извлечения большей части чистой воды путём фильтрации отходов.
paragraph_ir_processing_4=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Утилизаторы[/color][/font] превращают созданные предметы в лом, если в них использовались металл, камень, дерево, стекло или бетон при создании. Затем лом можно переплавить в слитки или плиты, восстанавливая ресурсы из ненужных предметов. Возврат ресурсов случайный, но в среднем составляет 75%. Утилизация работает только с результатами создания, а не плавкой, измельчением или химией. Предметы, которые содержат много жидкости (например, бочки, канистры), не могут быть утилизированы.

paragraph_ir_transmats_1=Трансматы - это ветвь технологии колец квантового поля, которая использует подпространственное туннелирование для очень быстрого переноса атомов инженера с одной платформы на другую. Установка нескольких трансматов по всему миру сформирует сеть. Щелчок по трансмату откроет его интерфейс и покажет возможные пункты назначения. Если состояние обоих трансматов отображается как [font=default-semibold][color=255,230,192]Готов[/color][/font], транспортировку можно инициировать, нажав на [font=default-semibold][color=255,230,192]Запуск[/color][/font]. Трансматы могут установить соединение только при соблюдении всех следующих условий:
paragraph_ir_transmats_2=Название трансмата можно изменить с помощью кнопки [img=edit-inline][font=default-semibold][color=255,230,192]Редактировать[/color][/font]. Также можно включить [img=map-marker-inline] [font=default-semibold][color=255,230,192]маркер карты[/color][/font] на месте расположения трансмата.
paragraph_ir_transmats_3=Разработчики трансмат-технологий не несут ответственность за экзистенциальную скуку или клиническую диссоциацию, вызванную трансмат-путешествием, и хотели бы подчеркнуть, что существует очень веский аргумент в пользу того, что вы всё ещё тот же человек, а не совершенный незнакомец с вашим скопированным лицом, мечтающий о своих скопированных мечтах.

bullet_ir_transmats_1=По крайней мере, один инженер должен стоять на инициирующем трансмате внутри полевого кольца.
bullet_ir_transmats_2=В обоих трансматах должно быть __1__. Расстояние и количество пассажиров не влияют на требуемую мощность.
bullet_ir_transmats_3=Трансмат назначения не должен быть заблокирован инженером. Транспортные средства также препятствуют работе трансмата с обоих концов.

paragraph_ir_weapons_1=IR3 добавляет и изменяет некоторые механики оружия и боеприпасов, а также перерабатывает дерево военных технологий. Все пули в этом моде являются физическими снарядами со временем в пути, независимо от того, выпущены ли они из дробовика, пистолета-пулемёта или турели. Пули будут проходить над вашими собственными зданиями.

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]Турели с дробовиком[/color][/font] - ваша первая доступная автоматическая защита. Они используют [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]патроны[/color][/font] ближнего действия, которые расходятся веером.
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]Пулемётные турели[/color][/font] имеют бóльшую дальность и фокусируются на одной цели. Они используют [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]магазинные боеприпасы[/color][/font].
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]Лазерные турели[/color][/font] стреляют лучом высокой энергии по одной цели. Вы можете изменить цвет луча в настройках мода.
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]Электродуговые турели[/color][/font] не наносят никакого урона: они поражают скопление врагов электрическим импульсом, замедляя их на короткое время.
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]Фотонные пушки[/color][/font] стреляют взрывными энергетическими снарядами и весьма смертоносны. Не направляйте их на свою базу.
bullet_ir_weapons_6=Последним средством является [font=default-semibold][color=255,230,192]атомный артиллерийский снаряд[/color][/font], который опустошает вражеские базы, но выпускает огромное облако загрязнения.

paragraph_ir_melting_1=[img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]Печи[/color][/font] обычно используются для переплавки металлических руд и минералов в слитки. Вы можете предварительно обработать руду с помощью дробилок и промывателей, чтобы увеличить выход слитков и уменьшить загрязнение (см. Переработка). Большинство печей также могут работать с неметаллами, такими как стекло и графит.
paragraph_ir_melting_2=[img=item/stone-alloy-furnace][img=item/bronze-alloy-furnace][img=item/electric-alloy-furnace] [font=default-semibold][color=255,230,192]Печи для сплавов[/color][/font] работают с несколькими ингредиентами для производства металлических сплавов и остатков. Они требуют ручного выбора рецепта.
paragraph_ir_melting_3=[img=item/blast-furnace] [font=default-semibold][color=255,230,192]Доменные печи[/color][/font] - это специализированные топливные печи, которые ориентированы на эффективное производство основных материалов. Они работают очень быстро, но требуют подачи [img=fluid/air-gas] [font=default-semibold][color=255,230,192]сжатого воздуха[/color][/font] и [img=item/solid-fuel] [font=default-semibold][color=255,230,192]кокса[/color][/font].
paragraph_ir_melting_4=[img=item/arc-furnace] [font=default-semibold][color=255,230,192]Дуговые печи[/color][/font] требуют много места и энергии, но работают быстро. Они производят расплавленные металлы, из которых можно отливать слитки, плиты, шестерни и стержни, используя [img=item/steel-cast] [font=default-semibold][color=255,230,192]литейные[/color][/font]. При переработке минералов в дуговой печи требуется чистый [img=fluid/oxygen-gas][font=default-semibold][color=255,230,192]кислород[/color][/font]. Это наиболее производительный способ переработки полезных ископаемых: вся цепочка дробления, промывки, дуговой плавки и литья даёт в три раза больше слитков по сравнению с плавкой сырой руды. Необработанные и измельчённые руды нельзя плавить в дуговой печи, но можно плавить чистые формы металла (например, слитки и лом). Для этих неминеральных рецептов кислород не требуется, но нет бонуса производства. Также расплавленные металлы могут быть смешаны для получения расплавленных сплавов.
paragraph_ir_melting_5=Доменные и дуговые печи не являются прямой модернизацией электрической печи; у них есть плюсы и минусы, обеспечивающие гибкость стиля игры. Обе они могут производить [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]углекислый газ[/color][/font] в виде отходов, как и некоторые другие химические процессы. Углекислый газ имеет узкое применение в лесном хозяйстве, но вам может потребоваться выпуск его в атмосферу (см. Разливы загрязняющих веществ).

paragraph_ir_forestry_1=Лесничества - это постройки, ориентированные на чанки, которые управляют соседними деревьями, чтобы автоматизировать производство древесины. [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]Бронзовые лесничества[/color][/font] работают медленно, но не требуют топлива, только воду. [img=item/iron-forestry] [font=default-semibold][color=255,230,192]Электрические лесничества[/color][/font] работают быстрее, но также требуют электричества. [img=item/chrome-forestry] [font=default-semibold][color=255,230,192]Продвинутые лесничества[/color][/font] ещё быстрее и требуют электричества, удобрений и углекислого газа. Все они обладают эффектом уменьшения загрязнения в дополнение к естественному поглощению деревьями.
paragraph_ir_forestry_2=Производительность зависит от количества деревьев в том же чанке, что и лесничество, максимум до __1__ деревьев
paragraph_ir_forestry_3=Популяция деревьев будет меняться по мере прохождения дневного цикла. Обычно она будет увеличиваться до тех пор, пока не будет достигнут максимум. Меньшие популяции деревьев растут медленнее. Новые деревья растут только на пустом месте и не растут на искусственных плитках, таких как кирпич или бетон. Однако управляемые деревья, которые достигают критического уровня загрязнения, погибнут, поэтому популяция также может сократиться или даже исчезнуть. Это зависит от настроек вашей карты: см. официальную вики Factorio о деревьях для получения подробной информации об ущербе от загрязнения. Лесничества будут отображать [img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]предупреждение[/color][/font], если обнаружат, что уровень загрязнения чанка превышает опасный порог.
paragraph_ir_forestry_4=Нет никакого преимущества в том, чтобы иметь более одного лесничества в чанке. Имеющиеся деревья распределяются между лесничествами, поэтому в среднем производится одинаковое количество древесины и поглощается одинаковое количество загрязняющих веществ. Наведение курсора на лесничество подсветит границу участка, в пределах которого оно находится, деревья, которыми оно управляет в настоящее время, и любые другие лесные хозяйства в том же участке, с которым оно конкурирует.

paragraph_ir_transfers_1=Перенос инвентаря является низкотехнологичной заменой личной логистики, которая работает с фильтрованными ячейками инвентаря. Он использует следующие инвентари:
bullet_ir_transfers_1=Ваш основной инвентарь;
bullet_ir_transfers_6=Ячейки боеприпасов для вашего оружия;
bullet_ir_transfers_2=Багажник и ячейки боеприпасов любого автомобильного транспорта, которым вы в настоящее время управляете;
bullet_ir_transfers_3=Сундуки и другие статические контейнеры.
paragraph_ir_transfers_2=Существует два способа инициирования переноса. Можно установить [img=item/transfer-plate] [font=default-semibold][color=255,230,192]площадку переноса[/color][/font] и вызвать перенос, пройдя или проехав по ней, или оставшись стоять или припарковаться на ней: это работает с каждым контейнером в радиусе действия площадки. Также можно использовать [font=default-semibold][color=255,230,192]горячую клавишу переключения[/color][/font] (__CONTROL__ir-entity-adjustment__) на группе контейнеров, но для этого необходимо сначала выбрать тип контейнера (см. раздел Настройки > Настройки модов > Для каждого игрока). Площадки переноса не зависят от настройки горячей клавиши и всегда работают с любым поддерживаемым контейнером.
paragraph_ir_transfers_3=Если вы отфильтровали какие-либо ячейки своего инвентаря с помощью __CONTROL__toggle-filter__, то при запуске переноса вы попытаетесь заполнить эти ячейки, "притягивая" соответствующие предметы из контейнеров, находящихся в зоне действия. Вы также можете "выталкивать" предметы из инвентаря, устанавливая фильтрованные ячейки в контейнерах, которые их поддерживают (например, не логистические контейнеры). Ячейки для боеприпасов не подлежат выталкиванию. Выталкивание имеет приоритет над притягиванием, поэтому если в вашем инвентаре и в любом из контейнеров, находящихся в зоне действия, установлен один и тот же фильтр, то фильтр в вашем инвентаре игнорируется.
paragraph_ir_transfers_4=Примеры типичных задач по переносу инвентаря:
bullet_ir_transfers_4=Настройте фильтр паровой ячейки или заряженной батареи в вашем инвентаре, и фильтр пустой ячейки или разряженной батареи в сундуке рядом с зарядным устройством, для автоматизации пополнения и зарядки топлива для себя или автомобиля.
bullet_ir_transfers_5=Установите фильтры вашего транспортного средства на железную руду, посетите аванпост и наполняйте багажник рудой, проезжая по площадке переноса, и затем поезжайте в плавильный центр и доставьте руду к контейнерам с установленными фильтрами для руды. Бонусные баллы за проезд без остановки.

