paragraph_IndustrialRevolution3_1=Добро пожаловать в Industrial Revolution 3. В левом меню вы можете найти руководство по некоторым основным функциям мода.
paragraph_IndustrialRevolution3_2=Несколько общих советов по отличиям от ванильной Factorio:
paragraph_IndustrialRevolution3_3=Этот мод был создан Deadlock989 в 2018-2023, и занял около 3000 часов. Лицензия: CC BY-NC-ND 4.0. Приятной игры.

bullet_IndustrialRevolution3_1=Ручная работа займёт у вас очень много времени, потому что здесь много-много компонентов и промежуточных продуктов. Вы должны автоматизировать.
bullet_IndustrialRevolution3_2=Вы не можете плавить железо в начале игры (если вы не измените начальный уровень технологии в настройках мода).
bullet_IndustrialRevolution3_3=Когда вы дойдёте до выплавки железа, ближайшее месторождение железной руды может быть далеко. Возможно, вам придётся создать временный аванпост.
bullet_IndustrialRevolution3_4=Сухие, горячие настройки карты могут значительно затруднить получение каучуковых деревьев. Вам придётся их разыскать.
bullet_IndustrialRevolution3_5=Моноколёса разблокируются довольно рано. Они дешевле и быстрее автомобилей, что облегчает исследование мира, но они безоружны.
bullet_IndustrialRevolution3_6=Логические сети в значительной степени обязательны для некоторых технологических цепочек, в частности для нефтепереработки и промывки руды.
bullet_IndustrialRevolution3_7=Всегда проверяйте параметры машин и рецептов, прежде чем начинать всё расставлять. Не предполагайте обычных соотношений чего-либо.

paragraph_ir_entity_toggle_1=IR3 предоставляет горячую клавишу, которая позволяет настраивать поведение некоторых машин и объектов, не открывая их интерфейс. Текущая горячая клавиша __CONTROL__ir-entity-adjustment__.
paragraph_ir_entity_toggle_2=Чтобы переключить машину или взаимодействовать с ней, наведите на неё курсор и нажмите горячую клавишу. Некоторые машины должны быть в пределах досягаемости, другие нет.

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]Поезда[/color][/font] переключаются между ручным и автоматическим режимами. Если вы едете в поезде, он переключается без наведения курсора.
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]Фотонные пушки[/color][/font] переключаются между широкими и узкими секторами стрельбы.
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]Эфирные лампы[/color][/font] переключаются между сквозной версией (два соединения) и вариантом с окончанием трубы (одно соединение).
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]Выключатели питания[/color][/font] включаются или выключаются.
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]Постоянные комбинаторы[/color][/font] включаются или выключаются.
bullet_ir_entity_toggle_6=[font=default-semibold][color=255,230,192]Сундуки[/color][/font] и другие контейнеры могут содержать предметы, которые вы можете доставать на расстоянии, если они соответствуют вашим незаполненным фильтрам инвентаря. Эта возможность отключена по умолчанию: вы можете включить её, посетив «Настройки» > «Настройки модов» > «Для каждого игрока». Настройте фильтры с помощью __CONTROL__toggle-filter__ в вашем основном инвентаре, багажнике вашего автомобиля или слотах для боеприпасов. Наведите курсор на контейнер в пределах досягаемости (все другие допустимые контейнеры в радиусе вокруг него также будут выделены) и нажмите горячую клавишу. Для багажников транспортных средств вы должны управлять транспортным средством. Поезда и паукотроны не управляются.
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]Аккумуляторные генераторы[/color][/font] будут иметь приоритет выходной мощности, переключаемый между низким приоритетом по умолчанию (равным аккумуляторам, т.е. будут потреблять батареи только тогда, когда основных генераторов недостаточно) или более высокий приоритет (равный другим генераторам, т.е. будут заряжать аккумуляторы).
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]Литейные машины[/color][/font] будут переключаться между четырьмя типами компонентов (слитки, пластины, шестерни, стержни).
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]Наполняющие машины[/color][/font] переключаются между режимами наполнения и опустошения.

paragraph_ir_fuelman_1=IR3 предоставляет генераторы для сети оборудования вашей брони, которые сжигают твёрдое топливо или расходуют заряженные батареи. Большинству транспортных средств также требуется топливо. Топливные слоты сетки оборудования скрыты за несколькими щелчками мыши, поэтому заполнение топливных слотов вручную может стать утомительным. К счастью, в IR3 это можно автоматизировать.
paragraph_ir_fuelman_2=Если у вас есть какие-либо генераторы в вашей силовой броне или если вы управляете транспортным средством, которое использует топливо, переключатель Менеджера топлива на панели быстрого доступа будет разблокирован (текущая привязка клавиш - __CONTROL__ir-control-fuel-manager__). Если менеджер включен, он будет периодически проверять все топливные слоты, которые сможет найти. Если какой-либо уровень топлива станет слишком низким, менеджер пополнит его для вас, если у вас есть топливо того же типа в вашем основном инвентаре. Если накапливаются какие-либо израсходованные предметы (например, разряженные батареи), менеджер попытается их убрать.
paragraph_ir_fuelman_3=Если какие-либо предметы перемещаются в инвентарь или удаляются из него, над вашим персонажем появится небольшое уведомление, показывающее их количество. Если менеджер топлива столкнётся с проблемой, уведомление будет содержать предупреждающие значки:
paragraph_ir_fuelman_4=Пока вы управляете транспортным средством, его топливные слоты и сетка снаряжения управляются так же, как и ваше снаряжение для брони. Менеджер имеет доступ как к вашему личному инвентарю, так и к багажнику автомобиля. Что касается вашей личной брони, ваш личный инвентарь имеет приоритет над багажником в качестве источника топлива. Для слотов автомобиля приоритет имеет багажник. Поезда не считаются «управляемыми» и не управляются даже в ручном режиме.
paragraph_ir_fuelman_5=Вы можете отключить определенные предупреждения и звуки: см. Настройки > Настройки модов > Для каждого игрока.

bullet_ir_fuelman_1=Необходимо пополнить запас топлива, но у вас нет такого же топлива.
bullet_ir_fuelman_2=Обнаружена пустая топливная ячейка. Никаких действий не предпринимается, потому что менеджер не знает, какое топливо вы предпочитаете использовать.
bullet_ir_fuelman_3=В ячейке «отработанного топлива» есть предметы, но для них нет места.

paragraph_ir_mining_1=Буры используются на всех обычных месторождениях руды: [img=item/coal] [font=default-semibold][color=255,230,192]уголь[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]камень[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]медь[/color][/font] , [img=item/iron-ore] [font=default-semibold][color=255,230,192]железо[/color][/font] и [img=item/uranium-ore] [font=default-semibold][color=255,230,192]уран[/color][/font]. IR3 также добавляет месторождения [img=item/tin-ore] [font=default-semibold][color=255,230,192]олова[/color][/font] и [img=item/gold-ore] [font=default-semibold][color=255,230,192]золота[/color][/font]. Способность плавить железо и золото требует исследований и разработок. Сначала вашими основными ресурсами являются медь, олово, уголь и камень.
paragraph_ir_mining_2=Слитки - основной продукт плавки руды, представляющий собой относительно чистый кусок металла, требующий дальнейшей обработки. Некоторые простые металлы можно комбинировать для получения сплавов с новыми свойствами
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]Никель[/color][/font], [img=item/lead-pure] [font=default-semibold][color= 255,230,192]свинец[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]хром[/color][/font] и [img=item/platinum-pure] [font=default-semibold][color=255,230,192]платина[/color][/font] - редкие металлические минералы, присутствующие в небольших количествах в рудах других металлов. Их нельзя добывать самостоятельно, их можно восстановить только в процессе промывки руды.
paragraph_ir_mining_4=Нефтяные вышки используются для добычи [img=fluid/crude-oil] [font=default-semibold][color=255,230,192]сырой нефти[/color][/font]. Вы также можете столкнуться с относительно редкими трещинами, которые испускают газы или пар. [img=item/copper-derrick] [font=default-semibold][color=255,230,192]Паровые вышки[/color][/font] можно размещать только на [img=fluid/steam] [font=default-semibold] [color=255,230,192]паровых трещинах[/color][/font] и они автономные. [img=item/steel-derrick] [font=default-semibold][color=255,230,192]Электрические вышки[/color][/font] можно использовать с любыми трещинами и использовать модули. В отличие от нефтяных пятен, трещины цикличны: скорость их выхода уменьшается до тех пор, пока не достигнет минимума, после чего она снова прорывается в полную силу.
paragraph_ir_mining_5=Иногда вы можете заметить мерцающие камни на рудном месторождении. Они содержат драгоценные камни.

paragraph_ir_pollution_control_1=Загрязнение в Factorio основано на чанках, которые представляют собой фрагменты мира 32x32: вы можете увидеть сетку чанков, когда ставите игру на паузу. Каждый чанк имеет значение загрязнения. Если машина испускает загрязнение, оно добавляется к значению загрязнения чанка, в котором находится машина. Со временем загрязнение распространяется на соседние чанки
paragraph_ir_pollution_control_2=IR3 предоставляет несколько машин, которые помогают бороться с распространением загрязнения. [font=default-semibold][color=255,230,192]Визуализация при наведении курсора[/color][/font] отображается, когда вы наводите курсор на любую машину с отрицательным эффектом загрязнения, показывая границу затронутого чанка.

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]Воздушные компрессоры[/color][/font] уменьшают загрязнение окружающей среды, производя чистый сжатый воздух, потребляя фильтры и электроэнергию.
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]Очистители воздуха[/color][/font] работают так же, как компрессоры, но автоматически выпускают очищенный воздух. Эффекты нескольких компрессоров или очистителей в пределах чанка будут складываться друг с другом (вплоть до достижения нулевого загрязнения).
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]Лесничества[/color][/font] также имеют эффект уменьшения загрязнения (в дополнение к естественному эффекту деревьев, которыми они управляют), но их очищающие эффекты в пределах чанка не складываются друг с другом. Подробнее см. на странице о лесничествах.

paragraph_ir_pollution_spill_1=В IR3 многие жидкости и газы являются загрязняющими веществами. Загрязняющие газы будут способствовать распространению загрязнения, если они будут выпущены в мир с помощью [img=item/iron-gas-vent] [font=default-semibold][color=255,230,192]газового клапана[/color][/font]. Некоторые газы, особенно [img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]сернистый газ[/color][/font] и [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]углекислый газ[/color][/font], вероятно, придется выпустить в какой-то момент: думайте об этих газах как о загрязнении, которое вы можете перенаправить или распространить, чтобы избежать концентрированных горячих точек или заманить врагов в определённые места.
paragraph_ir_pollution_spill_2=Однако вентиляция - не единственный способ выпуска жидких загрязнителей. Если [font=default-semibold][color=255,230,192]резервуар[/color][/font] или [font=default-semibold][color=255,230,192]труба[/color][/font] или аналогичный объект удаляется или разрушается, пока в нём есть загрязняющее вещество, и ему больше некуда течь в системе жидкости, жидкость высвобождается, и происходит мгновенный выброс загрязнения. То же самое относится к промывке труб вручную с помощью графического интерфейса трубы.
paragraph_ir_pollution_spill_3=Количество загрязнения, выпущенного разливом, частично зависит от того, какая это была жидкость, но, что более важно, от её количества. Для содержимого одного отрезка трубы разлив, скорее всего, будет незначительный. Но резервуар для хранения с 25 000 единиц жидкости может привести к очень значительному разливу. Наиболее рискованным является промывка всей жидкостной системы, которая потенциально может пролить ужасное количество загрязнений. Конечно, вам может быть всё равно...
paragraph_ir_pollution_spill_4=Следующие жидкости и газы [font=default-semibold][color=255,230,192]не[/color][/font] загрязняют окружающую среду и полностью безопасны для промывки или выпуска в атмосферу:

bullet_ir_power_sources_1=[font=default-semibold][color=255,230,192]Твердотопливным[/color][/font] машинам и оборудованию требуется уголь или другое твёрдое химическое топливо. К ним относятся бойлеры, печи, твердотопливные буры и твердотопливные манипуляторы. Твердотопливные манипуляторы в IR3 будут «высасывать» топливо из топливных слотов, если они выгружают в твердотопливную машину.
bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]Паровые[/color][/font] машины работают путем преобразования пара под давлением в механическое движение. Энергия пара - единственный способ настроить автоматическое создание и обработку руды на ранних стадиях игры. Бойлеры превращают воду в пар, который затем можно подавать по трубам в паровые машины.
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]Электрические машины[/color][/font] требуют питания от электрической сети через опоры или подстанции.
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]Машины на жидком топливе[/color][/font] сжигают горючие жидкости или газы (например, газовые печи и генераторы).
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]Аккумуляторы[/color][/font] - это перезаряжаемые топливные элементы, по сути, электричество в бутылках. Их можно использовать для питания электрической сети с помощью аккумуляторных генераторов или для питания сети личного оборудования с помощью разрядного оборудования, или они могут служить возобновляемым топливом для транспортных средств и локомотивов. Аккумуляторы имеют небольшой шанс «сдохнуть» при зарядке (аккумулятор при этом исчезает)
bullet_ir_power_sources_6=[font=default-semibold][color=255,230,192]Бочки с топливом[/color][/font] можно использовать только в транспортных средствах и локомотивах. Пустая бочка возвращается, когда топливо израсходовано.
bullet_ir_power_sources_7=[font=default-semibold][color=255,230,192]Топливо под давлением[/color][/font] также используется только в транспортных средствах и локомотивах. Канистра возвращается, когда топливо израсходовано.

paragraph_ir_processing_1=В IR3 есть дополнительные промежуточные этапы обработки руды, эффективно повышающие добычу материалов из сырой руды с самого начала игры. В некоторых случаях эти процессы необязательны - вы всё равно можете плавить сырую руду, если хотите - но дополнительная обработка всегда даёт преимущества.
paragraph_ir_processing_2=[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold][color=255,230,192]Дробилки[/color][/font] обычно используются для измельчения необработанных руд или превращения камня в гравий и кремнезём. Дробление металлических руд приводит к увеличению выхода слитков и уменьшению загрязнения при плавке. Дробилки также используются для извлечения каучука из каучукового дерева.
paragraph_ir_processing_3=[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold][color=255,230,192]Смесители[/color][/font] - специальная форма дробилки, которая может работать с несколькими ингредиентами и требует ручного выбора рецепта. Их основная функция заключается в производстве смесей сплавов, но они также могут смешивать материалы с жидкостями для производства напольных покрытий и других продуктов.
paragraph_ir_processing_4=[img=item/steel-washer] [font=default-semibold][color=255,230,192]Очистители руды[/color][/font] дополнительно увеличивают выход дробленой руды за счет получения очищенных минералов. Промывка руды также выделяет более редкие металлические минералы, которые в противном случае были бы потеряны. Для промывки требуется вода или кислота, которые в процессе загрязняются. [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]Очиститель загрязнённой воды[/color][/font] можно использовать для фильтрации примесей, восстанавливая часть чистой воды. [img=item/pump] [font=default-semibold][color=255,230,192]Насосы[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]небольшие буферные резервуары[/color][/font] и [img=item/green-wire][font=default-semibold][color=255,230,192]логические сети[/color][/font], вероятно, будут полезны при постройке автоматизированных заводов по промывке руды и управления коэффициентами добычи полезных ископаемых.
paragraph_ir_processing_5=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Утилизаторы[/color][/font] превращают созданные предметы в лом, если в них использовались металл, камень, дерево или стекло при создании. Затем лом можно переплавить в слитки или плиты, восстанавливая ресурсы из ненужных предметов. Возврат ресурсов случайный, но в среднем составляет 75%. Утилизация работает только с результатами создания, а не плавкой, измельчением или химией. Предметы, которые содержат много жидкости (например, бочки, канистры), не могут быть утилизированы.

paragraph_ir_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]Модули производительности[/color][/font] можно использовать с лабораториями, бурами и следующими рецептами создания:

paragraph_ir_transmats_1=Трансматы - это ветвь технологии колец квантового поля, которая использует подпространственное туннелирование для очень быстрого переноса атомов инженера с одной платформы на другую. Установка нескольких трансматов по всему миру сформирует сеть. Щелчок по трансмату откроет его интерфейс и покажет возможные пункты назначения. Если состояние обоих трансматов отображается как [font=default-semibold][color=255,230,192]Готов[/color][/font], транспортировку можно инициировать, нажав на [font=default-semibold][color=255,230,192]Запуск[/color][/font]. Трансматы могут установить соединение только при соблюдении всех следующих условий:
paragraph_ir_transmats_2=Вы можете изменить название трансмата, нажав кнопку [font=default-semibold][color=255,230,192]Редактировать[/color][/font]. Отредактированные имена сохраняются в чертежах и при копировании. Вы также можете включить автоматический маркер карты в позиции трансмата.
paragraph_ir_transmats_3=Разработчики трансмат-технологий не несут ответственность за экзистенциальную скуку или клиническую диссоциацию, вызванную трансмат-путешествием, и хотели бы подчеркнуть, что существует очень веский аргумент в пользу того, что вы всё ещё тот же человек, а не совершенный незнакомец с вашим скопированным лицом, мечтающий о своих скопированных мечтах.

bullet_ir_transmats_1=По крайней мере, один инженер должен стоять на инициирующем трансмате внутри полевого кольца.
bullet_ir_transmats_2=У обоих трансматов должно быть достаточно энергии в своих энергетических буферах. Расстояние не влияет на требуемую мощность.
bullet_ir_transmats_3=Трансмат назначения не должен быть заблокирован другим инженером. Транспортные средства также мешают работе трансмата на обоих концах.

paragraph_ir_weapons_1=IR3 добавляет и изменяет некоторые механики оружия и боеприпасов, а также перерабатывает дерево военных технологий. Все пули в этом моде являются физическими снарядами со временем в пути, независимо от того, выпущены ли они из дробовика, пистолета-пулемёта или турели. Пули будут проходить над вашими собственными зданиями.

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]Турели с дробовиком[/color][/font] - ваша первая доступная автоматическая защита. Они используют [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]патроны[/color][/font] ближнего действия, которые расходятся веером.
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]Пулемётные турели[/color][/font] имеют бóльшую дальность и фокусируются на одной цели. Они используют [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]магазинные боеприпасы[/color][/font].
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]Лазерные турели[/color][/font] стреляют лучом высокой энергии по одной цели. Вы можете изменить цвет луча в настройках мода.
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]Электродуговые турели[/color][/font] не наносят никакого урона: они поражают скопление врагов электрическим импульсом, замедляя их на короткое время.
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]Фотонные пушки[/color][/font] стреляют взрывными энергетическими снарядами и весьма смертоносны. Не направляйте их на свою базу.
bullet_ir_weapons_6=Последним средством является [font=default-semibold][color=255,230,192]атомный артиллерийский снаряд[/color][/font], который опустошает вражеские базы, но выпускает огромное облако загрязнения.

paragraph_ir_melting_1=[img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]Печи[/color][/font] обычно используются для плавки слитков. Вы можете предварительно обрабатывать руду с помощью дробилок и промывателей, чтобы увеличить выход слитков и уменьшить загрязнение (см. Переработка). Большинство печей также могут работать с неметаллами, такими как стекло и кремний.
paragraph_ir_melting_2=[img=item/blast-furnace] [font=default-semibold][color=255,230,192]Доменная печь[/color][/font] - это специализированная электрическая печь, которая может производить только железные и стальные слитки и материалы низкой плотности. Она работает очень быстро без дополнительных затрат энергии, но требует подачи [img=fluid/air-gas] [font=default-semibold][color=255,230,192]сжатого воздуха[/color][/font].
paragraph_ir_melting_3=[img=item/arc-furnace] [font=default-semibold][color=255,230,192]Электродуговые печи[/color][/font] работают немного иначе: их использование необязательно и не требуется для запуска ракеты. Они занимают много места и потребляют огромное количество энергии, но работают очень быстро. Они производят расплавленные металлы, из которых можно отливать слитки, пластины, шестерни и стержни, используя [img=item/steel-cast] [font=default-semibold][color=255,230,192]литейные машины[/color][/font] .
paragraph_ir_melting_4=При переработке минералов в электродуговой печи требуется дополнительный ввод чистого [img=fluid/oxygen-gas][font=default-semibold][color=255,230,192]кислорода[/color][/font]. Эти рецепты более производительны, чем другие печи: вся цепочка дробления, промывки, плавки и разливки дает в три раза больше слитков по сравнению с плавкой необработанных руд. Необработанные и измельченные руды нельзя плавить в электродуговой печи, а смеси сплавов и лом можно. Для неминеральных рецептов не требуется кислород и нет бонуса производства. Расплавленные сплавы также могут быть получены путем непосредственного смешивания расплавленных металлов.
paragraph_ir_melting_5=Доменные печи и электродуговые печи выделяют меньше прямого загрязнения за одну операцию, чем печи нижнего уровня, но они также могут выделять отходы в виде [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]углекислого газа[/color][/font], как и некоторые другие химические процессы. Углекислый газ имеет узкое применение в лесном хозяйстве, но, скорее всего, его будет либо слишком мало, либо слишком много, и вам, возможно, придется выбрасывать его (см. Разливы загрязняющих веществ).

paragraph_ir_forestry_1=Лесничества - это постройки, ориентированные на чанки, которые управляют соседними деревьями, чтобы автоматизировать производство древесины. [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]Бронзовые лесничества[/color][/font] работают медленно, но не требуют топлива, только воду. [img=item/iron-forestry] [font=default-semibold][color=255,230,192]Электрические лесничества[/color][/font] работают быстрее, но также требуют электричества. [img=item/chrome-forestry] [font=default-semibold][color=255,230,192]Продвинутые лесничества[/color][/font] ещё быстрее и требуют электричества, удобрений и углекислого газа. Все они обладают эффектом уменьшения загрязнения в дополнение к естественному поглощению деревьями.
paragraph_ir_forestry_2=Производительность зависит от количества деревьев в том же чанке, что и лесничество, максимум до __1__ деревьев
paragraph_ir_forestry_3=Популяция деревьев будет меняться по мере прохождения дневного цикла. Обычно она будет увеличиваться до тех пор, пока не будет достигнут максимум. Меньшие популяции деревьев растут медленнее. Новые деревья растут только на пустом месте и не растут на искусственных плитках, таких как кирпич или бетон. Однако управляемые деревья, которые достигают критического уровня загрязнения, погибнут, поэтому популяция также может сократиться или даже исчезнуть. Это зависит от настроек вашей карты: см. официальную вики Factorio о деревьях для получения подробной информации об ущербе от загрязнения. Лесничества будут отображать [img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]предупреждение[/color][/font], если обнаружат, что уровень загрязнения чанка превышает опасный порог.
paragraph_ir_forestry_4=Нет никакого преимущества в том, чтобы иметь более одного лесничества в чанке. Имеющиеся деревья распределяются между лесничествами, поэтому в среднем производится одинаковое количество древесины и поглощается одинаковое количество загрязняющих веществ. Наведение курсора на лесничество подсветит границу участка, в пределах которого оно находится, деревья, которыми оно управляет в настоящее время, и любые другие лесные хозяйства в том же участке, с которым оно конкурирует.

