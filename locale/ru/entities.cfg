[entity-description]
air-compressor=Электрический воздушный компрессор. Производит сжатый воздух, фильтруя местную атмосферу, уменьшает загрязнение.
air-purifier=Электрический очиститель воздуха. Фильтрует местную атмосферу, уменьшает загрязнение.
arc-furnace=Продвинутая электрическая печь. Производит расплавленные металлы для литья или сплавов. Вы должны вручную выбрать рецепт.
arc-turret=Повреждает нервную систему живых целей, замедляя их. Не наносит урона.
assembling-machine-1=Паровой сборщик. Придает форму предметам с помощью простых инструментов.
assembling-machine-2=Электрический сборщик. Для изготовления компонентов использует инструменты.
assembling-machine-3=Продвинутый сборщик. Использует точные инструменты для быстрого производства компонентов.
barrelling-machine=Электрическая работа с жидкостями. Автоматически наполняет или опустошает бочки или канистры. Используйте __CONTROL__ir-entity-adjustment__ для переключения режимов наполнение/опустошение.
blast-furnace=Электрическая печь. Плавит железо и сталь очень эффективно, используя наддув сжатым воздухом. Вы должны вручную выбрать рецепт.
bottomless-pit=Глубокая тёмная дыра в земле. Любой предмет, брошенный туда, пропадает навсегда. Ячейки можно фильтровать с помощью __CONTROL__toggle-filter__.
bronze-forestry=Выращивает деревья. Выход продукции зависит от количества деревьев в чанке. Очищает воздух. Не требует энергии, только воду.
bronze-furnace=Печь на топливе. Плавит среднеуровневые материалы.
bronze-telescope=Сканер на паровой тяге. Картографирует дальние сектора и открывает небольшую область вокруг себя.
burner-mining-drill=Бур на твёрдом топливе. Не может добывать руды, требующие жидкого растворителя.
chrome-drill=Огромный электрический бур. Позволяет использовать растворитель.
chrome-forestry=Ускоренное выращивание деревьев. Выход продукции зависит от количества деревьев в чанке. Очищает воздух. Требует жидкое удобрение, углекислый газ и энергию.
chrome-press=Электрический пресс. Производит промышленные драгоценные камни и кристаллы, используя сильное давление.
chrome-transmat=Трансматериализатор между точками. Пара трансматов требует как минимум __1__ в буфере каждого для связи. Максимальная скорость зарядки __2__.
copper-aetheric-lamp=Использует пар и точно откалиброванные медные стержни для создания неземного свечения. Как это работает? Никто не знает. Используйте __CONTROL__ir-entity-adjustment__ для переключения между вариантами сквозного прохождения или оконечной трубы. Выберите и настройте лампу для выбора цвета или используйте __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ для переключения цветов.
copper-boiler=Сжигает топливо, чтобы превратить воду в пар.
copper-derrick=Вышка с паровым приводом. Можно установить только на чистые паровые трещины. Автономная.
copper-grinder=Дробилка с паровым приводом. Обогащает руду, повышая выход металла, а также может обрабатывать другие ресурсы.
copper-lab=Научная лаборатория с паровым приводом.\n__1__ __2__
copper-mixer=Смеситель с паровым приводом. Специализированная дробилка, которая смешивает чистые ингредиенты для дальнейшей обработки.
electric-furnace=Электрическая печь. Выплавляет материалы высокого уровня.
gear-wheel-cast=Отливает шестерни. Используйте __CONTROL__ir-entity-adjustment__ для переключения типа компонента.
gun-turret=Автоматическая пулемётная турель. Дизайн выглядит странно знакомым.
heavy-picket=Полевая скоростная строительная машина. Только аккумуляторное топливо. Без оружия. Большая сетка оборудования. Может пересечь воду. Валит деревья. Не сдвигается конвейерами.
heavy-roller=Тяжёлый, медленный строительный транспорт. Без оружия. Средняя сетка оборудования. Валит деревья. Не сдвигается конвейерами.
ingot-cast=Отливает слитки. Используйте __CONTROL__ir-entity-adjustment__ для переключения типа компонента.
iron-air-compressor=Фильтрует и сжимает воздух, подготавливая к транспортировке по трубам. Уменьшает местное загрязнение.
iron-battery-charger=Заряжает аккумуляторы, с небольшой вероятностью выхода аккумулятора из строя. Заряженные аккумуляторы используются в персональном оборудовании, транспорте, локомотивах и аккумуляторных генераторах.
iron-battery-discharger=Извлекает электроэнергию из аккумуляторов, подавая ёё в подключенную электросеть. Используйте __CONTROL__ir-entity-adjustment__ для переключения между низким приоритетом (по умолчанию, как у стационарных аккумуляторов) и высоким приоритетом (будет отдавать энергию).
iron-flare-stack=Уничтожает нефтепродукты, производит загрязнение.
iron-forestry=Ускоренное выращивание деревьев. Выход продукции зависит от количества деревьев в чанке. Очищает воздух. Требуется вода и энергия.
iron-gas-vent=Выпускает газы в атмосферу. Уровень загрязнения зависит от газа.
iron-geothermal-exchanger=Электрический насос и узел теплопередачи. Использует загрязнённый пар из геотермальных источников для кипячения воды.
iron-grinder=Электрическая дробилка. Обогащает руду, повышая выход металла, а также может обрабатывать другие ресурсы.
iron-mixer=Электрический смеситель. Специализированная дробилка, которая смешивает чистые ингредиенты для дальнейшей обработки.
iron-scrapper=Электрический измельчитель. Производит обломки. Не принимаются предметы, не содержащие металла, стекла, камня или дерева. Эффективность извлечения около 75%.
iron-washer=Электрический очиститель руды. Добывает минералы из металлосодержащих руд с дополнительной вероятностью образования побочных продуктов.
lab=Электрическая исследовательская лаборатория.\n__1__ __2__
laser-assembler=Лазерный сборщик. Использует лазеры для производства очень сложных или прочных компонентов.
module-loader=Электрический блок передачи данных. Программирует модули гораздо быстрее человека.
monowheel=Необычный личный автомобиль. Никакого оружия. Минимальная грузоподъемность.
photon-turret=Мощная турель средней дальности.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ для поворота.\n__CONTROL__ir-entity-adjustment__ для переключения сектора обстрела.\n[img=virtual-signal/ir-signal-danger] [font=default-semibold][color=red]ВНИМАНИЕ:[/color][/font] Взрывной урон.
plate-cast=Литьё плит. Используйте __CONTROL__ir-entity-adjustment__ для переключения типа компонента.
quantum-lab=Продвинутая исследовательская лаборатория. Расширенная вместимость модулей.\n__1__ __2__
racing-monowheel=Высокая скорость и отличные тормоза. Никакого оружия, минимальный багажник. Садитесь в Моноколесо с помощью __CONTROL__toggle-driving__.
robotower=Начальная дронстанция с небольшим охватом и малой занимаемой площадью.
rod-cast=Отливает стержни. Используйте __CONTROL__ir-entity-adjustment__ для переключения типа компонента.
scattergun-turret=Медленная, но брутальная защита от захватчиков.
small-assembler-1=Миниатюрный паровой сборщик. Работает с ограниченным количеством простых компонентов.
small-assembler-2=Миниатюрный электрический сборщик. Работает с ограниченным количеством простых компонентов.
small-assembler-3=Миниатюрный продвинутый сборщик. Работает с ограниченным количеством простых компонентов.
small-tank=[font=default-semibold][color=255,230,192]Хранит:[/color][/font] __1__
solar-array=Генерирует электричество из солнечного света. Экономия за счет размера - больше энергии в меньшем пространстве.
steam-drill=Бур, работающий на паровой энергии. Подключается к паровым трубам, но не может добывать руды, требующие жидкого растворителя.
steam-inserter=Требует подачи пара для работы.
steel-cleaner=Электрическая водоочистная станция. Удаляет все примеси из грязной воды. Создаёт грязь, которую нужно убирать.
steel-cryo-tower=Электрическое сжижение газов. Охлаждает и конденсирует простые газы. Также может разделять атмосферные газы.
steel-derrick=Электрическая вышка. Можно устанавливать на любую трещину.
steel-electroplater=Электрическая машина для гальванизации. Покрывает металлические компоненты слоем защитного металла.
steel-furnace=Печь на топливе. Плавит высокоуровневые материалы.
steel-generator=Электрический генератор. Производит энергию, сжигая жидкие нефтепродукты.
steel-grinder=Улучшенная электрическая дробилка. Может работать с самыми твёрдыми материалами.
steel-mixer=Продвинутый электрический смеситель. Специализированная дробилка, смешивает очищенные ингредиенты для дальнейшей обработки.
steel-vaporiser=Блок теплопередачи окружающей среды. Возвращает сжиженным элементарным газам нормальную температуру, расширяя их в объёме. Не требует питания.
steel-washer=Электрический очиститель руды. Добывает минералы из металлосодержащих руд с дополнительной вероятностью образования побочных продуктов.
stone-charcoal-kiln=Печь медленного горения, которая превращает древесину в древесный уголь.
stone-furnace=Печь на топливе. Плавит низкоуровневые материалы.
supermagnet=Генератор мощного магнитного поля.
tree-planter-rubber-wood=Позволяет размещать каучуковые деревья (и создавать чертежи) для использования в лесничестве или в качестве украшения. Возвращает ингредиенты при разборке.
tree-planter-wood=Позволяет размещать деревья (и создавать чертежи) для использования в лесничестве или в качестве украшения. Возвращает ингредиенты при разборке.
valve=Односторонний клапан. Предотвращает обратное течение жидкости.
vehicle-plate=Если по этой плите проедет колёсная машина, то она поедет в направлении, указанном стрелкой. Страховка от резкой смены движения не включена.
waterfill-explosive=При размещении на земле рядом с водой взрывчатка сработает и взорвется после задержки, заполнив клетку под собой проходимой мутной водой и активировав все соседние взрывчатые вещества, которые также взорвутся после более короткой задержки.
accepted-types=[font=default-semibold][color=255,230,192]Принимает:[/color][/font]
burner-inserter=Твердотопливные манипуляторы могут заправляться из топливных ячеек печей и других механизмов.
electric-mining-drill=Электрический бур. Позволяет использовать растворитель.
ir-adjust-inserters=Настройте, на какую сторону конвейера манипулятор будет класть предметы, с помощью __CONTROL__ir-entity-adjustment__.
lab-inputs=[font=default-semibold][color=255,230,192]Принимает:[/color][/font]
laser-turret=Лазерная турель с самонаведением. *Пиу-пиу*
locomotive=Выполняет автоматизированные расписания и тянет подвижной состав. Откройте меню поезда с помощью __CONTROL__build__. Переключайте ручной/автоматический режим поезда с помощью __CONTROL__ir-entity-adjustment__.
output-priority-high=Высокий
output-priority-low=Низкий
output-priority=__1__\n[font=default-semibold][color=255,230,192]Приоритет выхода:[/color][/font] __2__
pipes-all=Любая жидкость
