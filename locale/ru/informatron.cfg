page_IndustrialRevolution=Добро пожаловать в IR2. Предполагается, что такой проницательный человек, как вы, имеет более чем достаточный опыт в обычной Factorio, и что вы можете разобраться в основных операциях по добыче, обработке, крафту и исследованиям без подсказок. В меню слева вы можете найти некоторые подробности о менее очевидных функциях мода.\n\nОбщий совет:\n\n[img=bronze-bullet] Если ваша очередь ручного изготовления длится несколько минут, вы не автоматизируете. Если вы не автоматизируете, значит, вы делаете это неправильно.\n[img=bronze-bullet] Месторождения руды служат дольше, потому что продуктивность руды является частью развития мода с самого начала. Предустановка генерации карты "по умолчанию" может показаться немного простой.\n[img=bronze-bullet] Вы не можете плавить железо в начале игры (если вы не измените настройки мода в выборе карты). Не спешите, как обычно, к ближайшему участку железной руды.\n[img=bronze-bullet] Моноколёса открываются раньше, они дешевле и быстрее машин, что упрощает исследование. Будьте осторожны на вражеской территории: моноколёса не вооружены.\n[img=bronze-bullet] Когда вы дойдёте до выплавки железа, ваше первое месторождение железной руды может быть далеко. Если это так, возможно, вам придется создать дополнительный форпост с электроснабжением и железной дорогой.\n[img=bronze-bullet] Проверяйте параметры в информации о машинах, прежде чем начинать их расставлять. Большинство вещей изменилось, поэтому не предполагайте обычных соотношений чего-либо, особенно у буров.\n[img=bronze-bullet] Некоторые настройки карты (например, чистые пустынные миры) могут затруднить получение каучуковых деревьев. Используйте моноколесо для изучения или выберите стартовый комплект.\n[img=bronze-bullet] Углеродистая сталь в IR2 не является «сжатым железом», как сталь в стандартной игре, поэтому она потребляет гораздо меньше железной руды. Но для этого требуется больше инфраструктуры.\n[img=bronze-bullet] Логические сети в значительной степени обязательны для некоторых цепочек обработки поздней стадии игры, в частности для промывки руды.\n\nЭтот мод был создан Deadlock989 в 2018-2021, и занял около 1500 часов. Лицензия: CC BY-NC-ND 4.0. Приятной игры.
page_ir2_genman=IR2 включает в себя генераторы энергии для персонального оборудования, которые сжигают топливо или разряжают батареи. Другие моды также могут их предоставить. Заполнение топливных слотов оборудования вручную может оказаться довольно утомительным занятием. К счастью, вы можете автоматизировать это.\n\nЕсли вы носите броню, которая оснащена генераторами с топливными слотами, или если вы управляете транспортным средством, оборудованным ими, то переключатель управления генератором на панели быстрого доступа будет разблокирован. Вы можете включить его, щелкнув по нему или нажав горячую клавишу (в настоящее время привязана к __CONTROL__ir2-control-generator-manager __).\n\nПосле активации менеджер будет проверять ваши генераторы несколько раз в минуту. Если какой-либо уровень топлива упадет ниже определенного порога, менеджер будет искать в вашем инвентаре то же самое топливо и, если возможно, добавлять его. Если он перемещает предметы в ваш инвентарь или из него, над вашим персонажем ненадолго появятся маленькие летающие значки, указывающие, сколько предметов было использовано или возвращено.\n\nЕсли в вашей сетке (сетках) оборудования есть полностью пустые генераторы, вы увидите значок [img=fuel-icon-red] предупреждения над вашим персонажем. Менеджер не будет предпринимать никаких действий, потому что не знает, какое топливо вы хотите использовать.\n\nЕсли есть генераторы, которые нужно заправить, но у вас нет такого же топлива в вашем инвентаре, цвет [img=fuel-icon-yellow] предупреждения будет другим.\n\nЕсли генератор имеет выходной разъем (например, разрядники аккумуляторов принимают [img=item/charged-battery] заряженные аккумуляторы и выдают [img=item/battery] разряженные батареи), менеджер опустошит этот слот в ваш инвентарь, если сможет. Если это невозможно, потому что ваш инвентарь заполнен, вы увидите другое предупреждение [img=fuel-icon-inventory].\n\nВы можете включить или отключить определенные предупреждения в «Настройки» > «Настройки модов» > «Для каждого игрока». Вы также можете оставить визуальные предупреждения включенными, но отключить звуки.
page_ir2_entity_toggle=В IR2 есть горячая клавиша, которая позволяет вам настроить поведение нескольких конкретных машин в мире. Текущая привязка клавиш - __CONTROL__ir2-entity-adjustment__. Вы можете изменить это в настройках управления игры.\n\n[img=bronze-bullet] Если вы используете горячую клавишу во время езды на поезде [img=item/locomotive], поезд будет переключаться между ручным и автоматическим режимами.\n\n[img=bronze-bullet] Если вы не едете в поезде, а указываете на него курсором мыши, она также переключает режим этого поезда.\n\n[img=bronze-bullet] Если вы используете горячую клавишу при наведении на [img=item/photon-turret] фотонную пушку, та будет переключаться между широким и узким сектором обстрела.\n\n[img=bronze-bullet] Если вы используете горячую клавишу, указывая на [img=item/copper-aetheric-lamp-straight] эфирную лампу, лампа будет переключена с пропускания пара через неё к другим машинам на вариант с окончанием трубы, который имеет только одно соединение трубы.
page_ir2_transmats=Трансматы (сокращение от «платформы трансматериализации») - это ветвь технологии колец квантового поля, в которой используется гиперпространственное скользящее туннелирование для быстрого переноса инженеров с места на место. Нажатие на трансмат откроет его интерфейс и покажет все возможные пункты назначения вместе с цветным символом статуса. Вы можете редактировать название трансмата, нажав на кнопку «Редактировать»: имена сохраняются в чертежах и в режиме копировать-вставить. Если символ состояния для обоих преобразований отображается как [img=transmat-ready] [font=default-semibold]Полностью заряжен, готов к работе[/font], транспортировку можно запустить, щёлкнув в нужном месте на карте предварительного просмотра. Энергопотребление трансмата фиксированное, т.е. расстояние и количество одновременно переносимых инженеров не влияют на требуемую энергию.\n\nДва трансмата могут образовывать прямое соединение, только если выполняются все следующие условия:\n\n[img=bronze-bullet] По крайней мере, один инженер должен стоять на инициирующем трансмате в кольце квантового поля.\n[img=bronze-bullet] Оба трансмата должны иметь достаточную энергию, сохраненную в их энергетических буферах.\n[img=bronze-bullet] Оба трансмата должны принадлежать к одной и той же силе/команде.\n[img=bronze-bullet] В нормальных обстоятельствах оба трансмата должны находиться на одной поверхности или на одной планете. (Сторонние моды могут разрешить кросс-поверхностную трансматериализацию.)\n[img=bronze-bullet] Конечная точка трансматериализации будет заблокирована, если на ней будет стоять инженер. Оба конца могут быть заблокированы, если на них припарковано какое-либо транспортное средство.
page_ir2_pollution_spill=В IR2 некоторые жидкости и газы являются заметными загрязнителями. Если резервуар для хранения или труба будут демонтированы или разрушены, пока в них находится загрязняющая жидкость, загрязнение немедленно выбрасывается в мир. То же самое относится и к ручной промывке жидкостной системы.\n\nВеличина выделенного загрязнения зависит от того, какая это жидкость, но, что более важно, сколько жидкости было «удалено». Не о чем беспокоиться при выбросах загрязняющих веществ, содержащихся только в одном участке трубы. Но если бы это был резервуар с 25000 единиц жидкости, выброс загрязнения может быть значительным. Наиболее рискованным является промывание всей жидкостной системы, которая может быть огромной. Наиболее загрязняющей жидкостью является сырая нефть, а менее всего - загрязненная вода. Расплавленные металлы и расплавленное стекло также являются загрязнителями.
page_ir2_processing=IR2 включает дополнительные промежуточные стадии для переработки руды, эффективно увеличивая добычу из сырой руды с самого начала. В некоторых случаях эти процессы являются необязательными - вы всё ещё можете плавить сырую руду, - но всегда есть преимущества от добавления дополнительной обработки.\n\n[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold]Дробилки[/font] обычно используются для измельчения сырой руды или измельчения камня до гравия и кремния. Измельчение металлических руд приводит к увеличению выхода слитков. Дробилки также используются для извлечения резины из каучуковой древесины.\n\n[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold]Смесители[/font] - это специализированная форма дробилки. В основном они используются для производства смесей сплавов для плавки, но они также могут объединять измельченные материалы с водой для производства напольных покрытий и других продуктов.\n\n[img=item/steel-washer] [font=default-semibold]Промыватели руды[/font] - это дополнительный этап обработки руды, который открывается позже в игре. Промывка дополнительно увеличивает выход измельченной руды за счет получения очищенных минералов, а также отделяет более редкие металлические минералы, которые в противном случае были бы потеряны в процессе плавки. Для промывки требуется дополнительная подача жидкости, такой как вода или кислота, которая загрязняется в процессе промывки. [img=item/steel-cleaner] [font=default-semibold]Водоочистную установку[/font] можно использовать для фильтрации примесей, восстанавливая часть чистой воды, использованной при промывке. [img=item/pump] [font=default-semibold]Помпы[/font], [img=item/small-tank] [font=default-semibold]буферные резервуары[/font] и [img=item/green-wire] [font=default-semibold]логические сети[/font], скорее всего, будут полезны при строительстве автоматизированных обогатительных фабрик и управлении доступным соотношением первичных металлов и вторичных побочных продуктов.\n\n[img=item/iron-scrapper] [font=default-semibold]Шредеры[/font] могут превратить почти любой созданный предмет в металлолом, если в при изготовления предмета использовалось хотя бы немного металла, камня, дерева или стекла. Затем лом можно переплавить в слитки или плиты. Это хороший способ восстановить ресурсы из ненужных или устаревших элементов. Количество возвращаемого лома является случайным, но вы гарантированно получите как минимум половину материалов, использованных для изготовления предмета, а обычно больше. Утилизация может только «обратить вспять» процессы изготовления, но не плавку, химию или гальванику: например, вы не можете восстановить пластик или хромовое покрытие из измельчённых предметов.
page_ir2_power_sources=Машины в IR2 имеют три различных типа источников энергии.\n\n[font=default-semibold]Машины на твёрдом топливе[/font] - это самые простые устройства, для работы которых требуется уголь или другое твёрдое химическое топливо. Примеры включают в себя [img=item/burner-mining-drill] твердотопливные буры, [img=item/burner-inserter] твердотопливные манипуляторы, [img=item/copper-boiler] бойлеры и [img=item/stone-furnace] каменные печи.\n\n[font=default-semibold]Паровые машины[/font] работают, преобразуя сжатый пар в механическое движение. Медный бойлер используется для преобразования воды в пар, который затем может быть направлен в паровые машины (и обычно сквозь них). На ранних стадиях игры IR2 паровая энергия - единственный способ настроить автоматизированное производство и переработку руды; вода подается к бойлерам по [img=item/copper-pipe] водопроводным трубам, а пар от котлов к машинам передается по [img=item/steam-pipe] паровым трубам. Все паровые машины относятся к раннему медному этапу и включают в себя [img=item/assembling-machine-1] сборочные автоматы, [img=item/pipe-inserter] паровые манипуляторы, [img=item/copper-lab] медные лаборатории, [img=item/copper-mixer] смесители и [img=item/copper-grinder] дробилки.\n\nНаконец, [font=default-semibold]электрические машины[/font] требуют питания от электросети, так же, как и в обычной Factorio. В IR2 электричество недоступно, пока не будет исследована выплавка железа. Многие электрические обрабатывающие машины показывают свое рабочее состояние с помощью цветных индикаторов: вы можете настроить используемые цвета в «Настройки» > «Настройки модов» > «Запуск».
page_ir2_mining=IR2 содержит обычные месторождения ресурсов из "ванильной" Factorio: [img=item/coal] уголь, [img=item/stone] камень, [img=item/copper-ore] медная руда и [img=item/iron-ore] железная руда. Кроме того, вы найдёте месторождения [img=item/tin-ore] оловянной руды и [img=item/gold-ore] золотой руды. Способность плавить железо и золото требует исследования, поэтому в начале игры ваши основные ресурсы - медь и олово.\n\nИногда вы можете найти месторождение руды, содержащее редкие драгоценные камни. К ним относятся [img=item/ruby-gem] рубины, [img=item/sapphire-gem] сапфиры и [img=item/diamond-gem] алмазы. Определённые драгоценные камни связаны с определёнными видами руды. Не в каждом рудном месторождении есть драгоценные камни. Ресурсы руды, содержащие драгоценные камни, трудно обнаружить, хотя есть визуальные подсказки как в мире, так и на карте, если вы знаете, что ищете.\n\nПозже в игре появляется высокотехнологичный метод синтеза драгоценных камней. Тем не менее, порошок из драгоценных камней (природных или синтезированных) необходим для выращивания кристаллов, поэтому вам нужно добыть хотя бы несколько драгоценных камней, чтобы запустить эту линию обработки.
page_ir2_pollution_control=IR2 предоставляет машины, которые помогают уменьшить или контролировать распространение загрязнения.\n\n[img=item/iron-forestry] [font=default-semibold]Лесничества[/font] в основном используются для получения древесины и резины, но они также имеют небольшой эффект снижения загрязнения.\n\n[img=item/iron-air-purifier] [font=default-semibold]Башни очистки воздуха[/font] более эффективны в снижении загрязнения, но они потребляют ресурсы для работы.\n\nВ Factorio загрязнение основано на "чанках". Мир разделен на квадраты размером 32x32 плитки, называемые "чанками": каждый чанк имеет значение загрязнения. Загрязнение постепенно распространяется на соседние участки; некоторые природные особенности уменьшают загрязнение по мере его распространения. Если машина производит загрязнение, оно добавляется к значению загрязнения чанка, в котором находится машина. Если машина имеет отрицательное загрязнение, оно вычитается из загрязнения в этом чанке до тех пор, пока ничего не останется. IR2 отображает [font=default-semibold]выделение в альтернативном режиме[/font], когда вы наводите курсор на любую машину, имеющую отрицательный эффект загрязнения, показываются границы чанка, на который она влияет. Поскольку загрязнение чанка не может опуститься ниже нуля, вы можете не использовать слишком много машин для защиты от загрязнения в одном и том же чанке.

