page_IndustrialRevolution=Добро пожаловать в IR2. Предполагается, что такой проницательный человек, как вы, имеет более чем достаточный опыт в обычной Factorio, и что вы можете разобраться в основных операциях по добыче, обработке, крафту и исследованиям без подсказок. В меню слева вы можете найти некоторые подробности о менее очевидных функциях мода.\n\nОбщий совет:\n\n[img=bronze-bullet] Если ваша очередь ручного изготовления длится несколько минут, вы не автоматизируете. Если вы не автоматизируете, значит, вы делаете это неправильно.\n[img=bronze-bullet] Месторождения руды служат дольше, потому что продуктивность руды является частью развития мода с самого начала. Предустановка генерации карты "по умолчанию" может показаться немного простой.\n[img=bronze-bullet] Вы не можете плавить железо в начале игры (если вы не измените настройки мода в выборе карты).\n[img=bronze-bullet] Моноколёса открываются раньше, они дешевле и быстрее машин, что упрощает исследование.\n[img=bronze-bullet] Когда вы дойдёте до выплавки железа, ваше первое месторождение железной руды может быть далеко. Если это так, возможно, вам придется создать дополнительный форпост.\n[img=bronze-bullet] Проверяйте параметры в информации о машинах, прежде чем начинать их расставлять. Большинство вещей изменилось, поэтому не предполагайте обычных соотношений чего-либо.\n[img=bronze-bullet] Некоторые настройки карты (например, чистые пустынные миры) могут затруднить получение каучуковых деревьев. Используйте моноколесо для изучения или выберите стартовый комплект.\n[img=bronze-bullet] Углеродистая сталь в IR2 не является «сжатым железом», как сталь в стандартной игре, поэтому она потребляет гораздо меньше железной руды.\n[img=bronze-bullet] Логические сети в значительной степени обязательны для некоторых цепочек обработки поздней стадии игры, в частности, для промывки руды.\n\nЭтот мод был создан Deadlock989 в 2018-2021, и занял около 1750 часов. Лицензия: CC BY-NC-ND 4.0. Приятной игры.

page_ir2_entity_toggle=В IR2 есть горячая клавиша, которая позволяет вам настроить поведение нескольких конкретных машин в мире. Текущая привязка клавиш - __CONTROL__ir2-entity-adjustment__. Вы можете изменить это в настройках управления игры.\n\n[img=bronze-bullet] Если вы используете горячую клавишу во время езды на [img=item/locomotive] [font=default-bold][color=255,230,192]поезде[/color][/font], он будет переключаться между ручным и автоматическим режимами. Если вы не едете в поезде, а указываете на него курсором мыши, клавиша также переключит режим этого поезда.\n\n[img=bronze-bullet] Если вы используете горячую клавишу при наведении на [img=item/photon-turret] [font=default-bold][color=255,230,192]фотонную пушку[/color][/font], та будет переключаться между широким и узким сектором обстрела.\n\n[img=bronze-bullet] Если вы используете горячую клавишу, указывая на [img=item/copper-aetheric-lamp-straight] [font=default-bold][color=255,230,192]эфирную лампу[/color][/font], лампа будет переключена с пропускания пара через неё к другим машинам (два соединения) на оконечный вариант, который имеет только одно соединение трубы.

page_ir2_transmats=Трансматы (сокращение от «платформы трансматериализации») - это ветвь технологии колец квантового поля, в которой используется гиперпространственное скользящее туннелирование для быстрого переноса инженеров с места на место. Нажатие на трансмат откроет его интерфейс и покажет все возможные пункты назначения. Вы можете изменить название трансмата, нажав на кнопку «Редактировать»: имена сохраняются в чертежах и в режиме "копировать-вставить".\n\nЕсли статус обоих трансматов отображается как [img=transmat-ready][font=default-bold][color=255,230,192]Готов[/color][/font], транспортировку можно инициировать, щёлкнув кнопку  [font=default-bold][color=255,230,192]Запуск[/color][/font]. Энергопотребление трансмата фиксированное, т.е. расстояние и количество одновременно переносимых инженеров не влияют на требуемую энергию. Трансматы могут образовывать прямое соединение, только если выполняются все следующие условия:\n\n[img=bronze-bullet] По крайней мере, один инженер должен стоять на инициирующем трансмате.\n[img=bronze-bullet] Оба трансмата должны иметь достаточную энергию, сохраненную в их энергетических буферах.\n[img=bronze-bullet] Оба трансмата должны принадлежать к одной и той же силе/команде.\n[img=bronze-bullet] В нормальных обстоятельствах оба трансмата должны находиться на одной поверхности или на одной планете. (Сторонние моды могут разрешить кросс-поверхностную трансматериализацию.)\n[img=bronze-bullet] Конечная точка трансматериализации будет заблокирована, если на ней будет стоять инженер; транспортные средства также блокируют трансмат.

page_ir2_pollution_spill=В IR2 некоторые жидкости и газы являются заметными загрязнителями. Если [font=default-bold][color=255,230,192]резервуар для хранения[/color][/font] или [font=default-bold][color=255,230,192]труба[/color][/font] будут демонтированы или разрушены, пока в них находится загрязняющая жидкость, загрязнение немедленно выбрасывается в мир. То же самое относится и к ручной промывке жидкостной системы.\n\nВеличина выделенного загрязнения зависит от того, какая это жидкость, но, что более важно, сколько жидкости было «удалено». Не о чем беспокоиться при выбросах загрязняющих веществ, содержащихся только в одном участке трубы. Но если бы это был резервуар с 25000 единиц жидкости, выброс загрязнения может быть значительным. Наиболее рискованным является промывание всей жидкостной системы, которая может быть огромной.\n\nНаиболее загрязняющей жидкостью является сырая нефть, а менее всего - загрязненная вода. Расплавленные металлы и расплавленное стекло также являются загрязнителями.

page_ir2_processing=IR2 включает дополнительные промежуточные стадии для переработки руды, эффективно увеличивая добычу из сырой руды с самого начала. В некоторых случаях эти процессы являются необязательными - вы всё ещё можете плавить сырую руду, - но всегда есть преимущества от добавления дополнительной обработки.\n\n[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-bold][color=255,230,192]Дробилки[/color][/font] обычно используются для измельчения сырой руды или измельчения камня до гравия и кремния. Измельчение металлических руд приводит к увеличению выхода слитков. Дробилки также используются для извлечения резины из каучуковой древесины.\n\n[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-bold][color=255,230,192]Смесители[/color][/font] - это специализированная форма дробилки, требующая ручного выбора рецепта. В основном они используются для производства смесей сплавов для плавки, но они также могут объединять измельченные материалы с водой для производства напольных покрытий и других продуктов.\n\n[img=item/steel-washer] [font=default-bold][color=255,230,192]Промыватели руды[/color][/font] - это дополнительный этап обработки руды, который открывается позже в игре. Промывка дополнительно увеличивает выход измельченной руды за счет получения очищенных минералов, а также отделяет более редкие металлические минералы, которые в противном случае были бы потеряны в процессе плавки. Для промывки требуется дополнительная подача жидкости, такой как вода или кислота, которая загрязняется в процессе промывки. [img=item/steel-cleaner] [font=default-bold][color=255,230,192]Водоочистную установку[/color][/font] можно использовать для фильтрации примесей, восстанавливая часть чистой воды, использованной при промывке. [img=item/pump] [font=default-bold][color=255,230,192]Помпы[/color][/font], [img=item/small-tank] [font=default-bold][color=255,230,192]буферные резервуары[/color][/font] и [img=item/green-wire] [font=default-bold][color=255,230,192]логические сети[/color][/font], скорее всего, будут полезны при строительстве автоматизированных обогатительных фабрик и управлении доступным соотношением первичных металлов и вторичных побочных продуктов.\n\n[img=item/iron-scrapper] [font=default-bold][color=255,230,192]Шредеры[/color][/font] могут превратить почти любой созданный предмет в металлолом, если при изготовлении предмета использовалось хотя бы немного металла, камня, дерева или стекла. Затем лом можно переплавить в слитки или плиты. Это хороший способ восстановить ресурсы из ненужных или устаревших элементов. Количество возвращаемого лома является случайным, но вы гарантированно получите как минимум половину материалов, использованных для изготовления предмета, а обычно и больше. Утилизация может «обратить вспять» только процессы изготовления, но не плавку, химию или измельчение: например, вы не можете восстановить хромовое покрытие из измельчённых предметов или превратить бетон обратно в гравий.

page_ir2_power_sources=Машины в IR2 имеют три различных типа источников энергии.\n\n[font=default-bold][color=255,230,192]Машины на твёрдом топливе[/color][/font] - это самые простые устройства, для работы которых требуется уголь или другое твёрдое химическое топливо.\n\n[font=default-bold][color=255,230,192]Паровые машины[/color][/font] работают, преобразуя сжатый пар в механическое движение. Медный бойлер используется для преобразования воды в пар, который затем может быть направлен в паровые машины (и обычно сквозь них). На ранних стадиях игры IR2 паровая энергия - единственный способ настроить автоматизированное производство и переработку руды; вода подается к бойлерам по [img=item/copper-pipe] [font=default-bold][color=255,230,192]водопроводным трубам[/color][/font], а пар от бойлеров к машинам подается по [img=item/steam-pipe] [font=default-bold][color=255,230,192]паровым трубам[/color][/font]. Все паровые машины относятся к раннему медному этапу.\n\nНаконец, [font=default-semibold][font=default-bold][color=255,230,192]электрические машины[/color][/font] требуют питания от электросети, так же, как и в обычной Factorio. В IR2 электричество недоступно, пока не будет исследована выплавка железа. Многие электрические обрабатывающие машины показывают свое рабочее состояние с помощью цветных индикаторов: вы можете настроить используемые цвета в «Настройки» > «Настройки модов» > «Запуск».

page_ir2_mining=IR2 содержит обычные месторождения ресурсов из "ванильной" Factorio: [img=item/coal] [font=default-bold][color=255,230,192]уголь[/color][/font], [img=item/stone] [font=default-bold][color=255,230,192]камень[/color][/font], [img=item/copper-ore] [font=default-bold][color=255,230,192]медная руда[/color][/font] и [img=item/iron-ore] [font=default-bold][color=255,230,192]железная руда[/color][/font]. Кроме того, вы найдёте месторождения [img=item/tin-ore] [font=default-bold][color=255,230,192]оловянной руды[/color][/font] и [img=item/gold-ore] [font=default-bold][color=255,230,192]золотой руды[/color][/font]. Способность плавить железо и золото требует исследования, поэтому в начале игры ваши основные ресурсы - медь и олово.\n\nИногда вы можете найти месторождение руды, содержащее редкие драгоценные камни. К ним относятся [img=item/ruby-gem] [font=default-bold][color=255,230,192]рубины[/color][/font], [img=item/sapphire-gem] [font=default-bold][color=255,230,192]сапфиры[/color][/font] и [img=item/diamond-gem] [font=default-bold][color=255,230,192]алмазы[/color][/font]. Определённые драгоценные камни связаны с определёнными видами руды. Не в каждом рудном месторождении есть драгоценные камни. Ресурсы руды, содержащие драгоценные камни, трудно обнаружить, хотя есть визуальные подсказки как в мире, так и на карте, если вы знаете, что ищете.\n\nПозже в игре появляется высокотехнологичный метод синтеза драгоценных камней. Тем не менее, порошок из драгоценных камней (природных или синтезированных) необходим для выращивания кристаллов, поэтому вам нужно добыть хотя бы несколько драгоценных камней, чтобы запустить эту линию обработки.

paragraph_ir2_pollution_control_1=IR2 предоставляет машины, которые помогают уменьшить или контролировать распространение загрязнения.

bullet_ir2_pollution_control_1=[font=default-bold][color=255,230,192]Лесничества[/color][/font] в основном используются для выращивания древесины, но они также имеют небольшой эффект анти-загрязнения.

bullet_ir2_pollution_control_2=[font=default-bold][color=255,230,192]Башни очистки воздуха[/color][/font] более эффективны, но они потребляют ресурсы.

paragraph_ir2_pollution_control_2=В Factorio загрязнение основано на "чанках". Мир разделен на квадраты размером 32x32 клетки, называемые "чанками". Каждый чанк имеет значение загрязнения. Загрязнение постепенно распространяется на соседние чанки, некоторые природные особенности уменьшают загрязнение по мере его распространения. Если машина производит загрязнение, оно добавляется к значению загрязнения чанка, в котором находится машина. Если машина имеет отрицательное загрязнение, оно вычитается из загрязнения в этом чанке до тех пор, пока ничего не останется. IR2 отображает [font=default-bold][color=255,230,192]выделение в альтернативном режиме[/color][/font]: когда вы наводите курсор на любую машину, имеющую отрицательный эффект загрязнения, показываются границы чанка, на который она влияет. Поскольку загрязнение чанка не может опуститься ниже нуля, вы можете не использовать слишком много машин для защиты от загрязнения в одном и том же чанке.

paragraph_ir2_fuelman_1=IR2 предоставляет генераторы энергии для персонального оборудования, которые сжигают топливо или разряжают батареи. Другие моды также могут их предоставить. Заполнение топливных слотов оборудования вручную может оказаться довольно утомительным занятием. К счастью, в IR2 вы можете автоматизировать это.

paragraph_ir2_fuelman_2=Если у вас есть генераторы в вашей силовой броне или если вы управляете транспортным средством, которому требуется топливо, то переключатель "Топливного менеджера" на панели быстрого доступа будет разблокирован. Если менеджер включен и какое-либо топливо подходит к концу, менеджер попытается добавить то же самое топливо. Также если есть какие-либо потраченные предметы (например, разряженные аккумуляторы), менеджер уберёт их. Если предметы перемещаются в ваш инвентарь или из него, над вашим персонажем появится уведомление, сколько предметов было перемещено. Если у топливного менеджера возникнут трудности, уведомление будет со значками предупреждений:

bullet_ir2_fuelman_1=Запас топлива в инвентаре необходимо пополнить, но у вас нет такого топлива.

bullet_ir2_fuelman_2=Обнаружен пустой топливный инвентарь. Никаких действий не принимается, поскольку менеджер не знает, какое топливо вы предпочитаете использовать.

bullet_ir2_fuelman_3=В ячейке отработанного топлива есть предметы, но для них нет места в основном инвентаре.

paragraph_ir2_fuelman_3=Во время вождения топливо и сетка снаряжения автомобиля управляются так же, как и ваше снаряжение брони, и менеджер имеет доступ как к личному инвентарю, так и к багажнику автомобиля. Для вашего снаряжения брони ваш инвентарь имеет приоритет перед багажником. Для автомобиля багажник в приоритете. Локомотивы и вагоны не учитываются как "вождение" и не управляются.

paragraph_ir2_fuelman_4=Вы можете отключить специальные предупреждения и звуки: см. Настройки > Настройки модов > Для каждого игрока.

