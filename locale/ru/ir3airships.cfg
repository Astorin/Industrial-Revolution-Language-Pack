ir-hydrogen-airship=Уберите клинья. Летающее грузовое/разведывательное судно начального уровня.
ir-helium-airship=Улучшенное летающее судно, немного быстрее, перевозит больше груза.
ir-airship-station=Центр маршрутизации и управления контейнерами для дирижаблей.

