[IndustrialRevolution3]
menu_ir-airships=Дирижабли
title_ir-airships=Дирижабли
paragraph_ir-airships_1=[img=item/hydrogen-airship][font=default-semibold][color=255,230,192]Дирижабли[/color][/font] парят над зданиями и могут пересекать воду. Для передвижения им требуется топливо, но они расходуют его эффективно. Они не быстрые, но получают бонусы к скорости транспортных средств за счет топлива; гелиевые дирижабли немного быстрее. Пилотировать их могут игроки, перемещаясь в стиле WASD. Также они могут управляться на автопилоте с помощью пульта. При уничтожении дирижаблей все люди, находящиеся в них, погибают, а водородные дирижабли воспламеняют землю вокруг себя.
paragraph_ir-airships_2=[img=item/airship-station][font=default-semibold][color=255,230,192]Станции дирижаблей[/color][/font] действуют как маршрутные узлы для дирижаблей, позволяя вам создать автоматизированную систему логистики. Дирижабли причаливают к станциям, если их конечная путевая точка автопилота попадает на одну из них. Станции не имеют собственного инвентаря, но они могут получить доступ к инвентарю соседних контейнеров (до шестнадцати сундуков 1x1). Станции не отличаются от остановок поездов тем, что им можно присваивать названия пунктов назначения. Однако, в отличие от локомотивов, у дирижаблей нет расписания: все маршруты прокладывают станции. Можно дать нескольким станциям одинаковое имя, но каждая из них останется уникальным пунктом назначения. Изменение названия станции не приведет к изменению маршрутов; пункты назначения просто будут отражать новое название.
paragraph_ir-airships_3=В графическом интерфейсе каждой станции можно настроить работу со стыковкой. Стыковка состоит из четырех этапов: заправка, разгрузка, погрузка, пересылка. Станции могут иметь до __1__ грузовых инструкций (разгрузка/погрузка), фильтруемых по цвету дирижабля и предмету. Грузовые инструкции всегда обрабатываются по порядку, и все они проверяются; они также могут изменить цвет дирижабля, если выполняются условия, например, место в инвентаре или уровень топлива. Дирижабли также могут получить цвет безоговорочно при стыковке. Если инструкция изменяет цвет дирижабля, новый цвет учитывается во всех последующих инструкциях. Это можно использовать для условного пропуска инструкций и отправки дирижаблей в разные пункты назначения. Например, это расписание загрузит оранжевые дирижабли медной рудой, окрасит их в чёрный цвет, если им нужно топливо, и окрасит в красный, если они не заполнены:
paragraph_ir-airships_4=Станции могут иметь до __1__ возможных пунктов назначения (другие станции), которые можно отфильтровать по цвету дирижабля. Дирижабль отправляется в первый пункт назначения, который соответствует цвету дирижабля. Если дирижабль прибыл с другой станции, инструкция "Предыдущая станция" вернёт его туда. Станции также могут выбрать себя в качестве пункта назначения "Круг и возврат": дирижабль покинет станцию, некоторое время полетает вокруг станции, а затем вернётся по спирали и снова причалит. При использовании в сочетании с условными цветами "Круг и возврат" - это эквивалент условия ожидания на дирижабле. В приведённом выше примере расписания погрузки вы зададите заправочную станцию, отфильтрованную черным цветом, инструкцию "круг и возврат", отфильтрованную красным цветом, и место сброса руды, отфильтрованное оранжевым цветом. Если не удаётся найти ни одного пункта назначения, дирижабли припаркуются в случайном месте поблизости; вы можете выбрать, чтобы в этом случае вас предупредили.
paragraph_ir-airships_5=Если дирижабль был припаркован или остановлен игроком, использование горячей клавиши переключения IR3 на нем (__CONTROL__ir-entity-adjustment__) возобновит его предыдущее путешествие. При копировании с одной станции на другую переносятся все настройки станции, включая ее название; отменить это нельзя. Настройки станции не сохраняются в чертежах.



