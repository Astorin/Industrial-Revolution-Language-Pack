[item-name]
spidertron-remote=Пульт управления продвинутым транспортом

[item-description]
spidertron-remote=Позволяет отправлять команды продвинутым транспортным средствам с карты или мира. Продвинутые транспортные средства включают дирижабли и паукотронов.

[entity-name]
hydrogen-airship=Водородный дирижабль
helium-airship=Гелиевый дирижабль
airship-station=Станция дирижаблей

[entity-description]
hydrogen-airship=Летающее транспортное средство. Управление основным курсом. Низкая скорость. Эффективное использование нефтехимического топлива. Низкая грузоподъемность. Нет оружия. Может пересекать воду. Может управляться дистанционно. Маршрутизируется по станциям дирижаблей. Сильно взрывается при уничтожении.
helium-airship=Летающее транспортное средство. Управление основным курсом. Улучшенная скорость. Эффективное использование аккумуляторов. Средняя грузоподъёмность. Нет оружия. Может пересекать воду. Может управляться дистанционно. Маршрутизируется по станциям дирижаблей.
airship-station=Станция управления движением дирижаблей и перевозки грузов. Может получить доступ к соседним контейнерам. Чтобы начать маршрутизацию дирижабля, отправьте его на станцию с помощью пульта управления транспортным средством.

[technology-name]
ir-hydrogen-airship=__ENTITY__hydrogen-airship__
ir-helium-airship=__ENTITY__helium-airship__
ir-airship-station=__ENTITY__airship-station__

[technology-description]
ir-hydrogen-airship=Уберите клинья. Летающее грузовое/разведывательное судно начального уровня.
ir-helium-airship=Улучшенное летающее судно, немного быстрее, перевозит больше груза.
ir-airship-station=Центр маршрутизации и управления контейнерами для дирижаблей.

