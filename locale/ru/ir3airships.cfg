[IndustrialRevolution3]
menu_ir-airships=Дирижабли
title_ir-airships=Дирижабли
paragraph_ir-airships_1=[img=item/hydrogen-airship][font=default-semibold][color=255,230,192]Дирижабли[/color][/font] парят над зданиями и могут пересекать воду. Для передвижения им требуется топливо, но они расходуют его эффективно. Они не быстрые, но получают бонусы к скорости транспортных средств за счет топлива; гелиевые дирижабли немного быстрее. Пилотировать их могут игроки, перемещаясь в стиле WASD. Также они могут управляться на автопилоте с помощью пульта. При уничтожении дирижаблей все люди, находящиеся в них, погибают, а водородные дирижабли воспламеняют землю вокруг себя.
paragraph_ir-airships_2=[img=item/airship-station][font=default-semibold][color=255,230,192]Станции дирижаблей[/color][/font] действуют как маршрутные узлы для дирижаблей, позволяя вам создать автоматизированную систему логистики. Дирижабли причаливают к станциям, если их конечная путевая точка автопилота попадает на одну из них. Станции не имеют собственного инвентаря, но они могут получить доступ к инвентарю соседних контейнеров (до шестнадцати сундуков 1x1). Станции не отличаются от остановок поездов тем, что им можно присваивать названия пунктов назначения. Однако, в отличие от локомотивов, у дирижаблей нет расписания: все маршруты прокладывают станции. Можно дать нескольким станциям одинаковое имя, но каждая из них останется уникальным пунктом назначения. Изменение названия станции не приведет к изменению маршрутов; пункты назначения просто будут отражать новое название.
paragraph_ir-airships_3=В графическом интерфейсе каждой станции вы можете настроить, как будет происходить стыковка. Стыковка состоит из следующих этапов: заправка, затем разгрузка, затем погрузка, затем пересылка. Станции могут иметь до __1__ инструкций по разгрузке и погрузке, каждую из которых можно отфильтровать по цвету и грузу дирижабля. Они также имеют до __1__ возможных пунктов назначения (других станций), фильтруемых по цвету дирижабля. Инструкции по погрузке и разгрузке могут условно изменять цвет дирижабля, например, в зависимости от места в инвентаре или уровня топлива. Дирижаблям также может быть присвоен цвет без каких-либо условий, когда они причаливают. Грузовые инструкции всегда обрабатываются по порядку, и все они проверяются. Если инструкция изменяет цвет дирижабля, новый цвет учитывается во всех последующих инструкциях. Вы можете использовать все эти возможности для условного пропуска инструкций и отправки дирижаблей в разные пункты назначения. Например, вот расписание, которое загружает оранжевые дирижабли медной рудой, окрашивает их в черный цвет, если им нужно топливо, и окрашивает в красный, если они не заполнены:
paragraph_ir-airships_4=При выборе пункта назначения дирижабль отправляется к первому, который соответствует цвету дирижабля, а все остальные пункты назначения игнорируются. Станции также могут быть выбраны в качестве пункта назначения "круг и возврат": дирижабль покинет станцию, некоторое время полетает по кругу, а затем вернется по спирали и снова пристыкуется. При использовании в сочетании с условными цветами "круг и возврат" - это эквивалент условия ожидания на дирижабле. В приведенном выше примере расписания погрузки вы зададите пункт назначения дозаправки, отфильтрованный по черному цвету, пункт назначения "круг и возврат", отфильтрованный по красному цвету, и место выгрузки руды, отфильтрованное по оранжевому цвету. Если не удастся найти ни одного пункта назначения, дирижабли припаркуются в случайном месте поблизости; вы можете выбрать, чтобы в этом случае вас предупредили.
paragraph_ir-airships_5=Если дирижабль был припаркован или остановлен игроком, использование горячей клавиши переключения IR3 на нем (__CONTROL__ir-entity-adjustment__) возобновит его предыдущее путешествие. При копировании с одной станции на другую переносятся все настройки станции, включая ее название; отменить это нельзя. Настройки станции не сохраняются в чертежах.



