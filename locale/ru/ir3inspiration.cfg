[IndustrialRevolution3]
menu_ir_inspiration=Вдохновение
title_ir_inspiration=Вдохновение
paragraph_ir_inspiration_1=Некоторые технологии не открываются в лабораториях. Они требуют [img=inspiration][font=default-semibold][color=255,230,192]вдохновения[/color][/font]. Существует два вида вдохновения.
paragraph_ir_inspiration_2=Для большинства технологий вдохновления вам необходимо получить новый ресурс. Это можно сделать с помощью ручной добычи, ручного создания или фабричных процессов. Примером может служить [img=technology/ir-copper-working-1][font=default-semibold][color=255,230,192]обработка меди[/color][/font]. Когда вы разблокируете каменные печи, вы также разблокируете рецепты медных слитков. Как только вы выплавите хотя бы __1__ медных слитков, автоматически откроется первый уровень обработки меди, который позволит вам превращать слитки в компоненты и откроет дальнейшие технологии. Это отличается от стандартного дерева технологий IR3, где вы можете открыть новый материал, а затем исследовать дюжину его применений, так и не сделав ни одного слитка.
paragraph_ir_inspiration_3=Другой вид вдохновения не основан на ресурсах. Технологии могут быть разблокированы автоматически, как только будут разблокированы все необходимые для них технологии. Например, [img=technology/ir-charcoal][font=default-semibold][color=255,230,192]каменные печи[/color][/font]: когда вы разблокируете обе необходимые технологии дерева и камня, проекты каменных печей будут возникать у вас в порыве вдохновения.



