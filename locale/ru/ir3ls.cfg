[entity-description]
ir3-loader=Подключает конвейеры непосредственно к инвентарю (сундука, вагона, машины) для быстрого переноса предметов. Использование __CONTROL__rotate__ переключает режим ввода/вывода погрузчика.
ir3-beltbox=Складывает и раскладывает слитки и другие складываемые предметы.

