[technology-description]
ir3-loader=Погрузчики быстро заполняют или очищают контейнеры, вагоны и машины, задействуя полную загрузку конвейера.
ir3-beltbox=Погрузите предметы в складыватель, чтобы сложить их; положите их в другой складыватель, чтобы разложить их обратно. Работает со слитками, брусками, листами и кирпичами. Лучше подходит для погрузчиков. Не увеличивает плотность инвентаря, но увеличивает пропускную способность конвейера и скорость переноса инвентаря в четыре раза.

