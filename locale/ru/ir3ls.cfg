[mod-setting-description]
ir3ls-belt-snapping=Если включено, присоединение нового погрузчика к конвейеру изменит выходной режим погрузчика в соответствии с направлением конвейера.
ir3ls-enabled=Позволяет активировать только те функции, которые вы хотите.
ir3ls-batch-mode=По умолчанию складыватели производят отдельные сложенные предметы. В пакетном режиме складывание слитков обрабатывается в партиях из четырех единиц, затраты времени также в четыре раза больше. Пакетный режим позволяет погрузчикам выкладывать предметы с обеих сторон конвейера; небольшим недостатком является то, что низкие уровни конвейеров могут стать "перегруженными". Рецепты раскладывания не работают в пакетном режиме (они и так производят несколько предметов).

