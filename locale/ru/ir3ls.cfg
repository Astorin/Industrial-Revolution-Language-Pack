[IndustrialRevolution3]
menu_ir-stacking=Погрузчики и складыватели
title_ir-stacking=Погрузчики и складыватели
paragraph_ir-stacking_1=[img=item/ir3-express-loader][font=default-semibold][color=255,230,192]Погрузчики[/color][/font] позволяют направить всю пропускную способность конвейера в контейнер или машину, а также быстро выгрузить инвентарь на конвейер. Они работают с сундуками и подобными контейнерами, грузовыми вагонами в поездах и сборочными/перерабатывающими машинами. Для их работы требуется энергия (паровая или электрическая, в зависимости от уровня). Каждый уровень погрузчика соответствует скорости соответствующего уровня конвейера. Обратите внимание, что в случае со сборочными машинами погрузчики не соблюдают ограничения на количество загрузки манипуляторов, поэтому они будут заполнять входные ячейки машины максимальным количеством предметов.
paragraph_ir-stacking_2=После размещения погрузчика его направление не может быть повернуто: вместо этого клавиша поворота (__CONTROL__rotate__) переключает погрузчик между режимами ввода и вывода. Фильтровать погрузчики можно только в режиме вывода. Если привязка загрузчика к конвейеру активна (см. Настройки > Настройки модов > Карта), то вновь размещенные погрузчики будут автоматически менять режим ввода/вывода в соответствии с направлением подключенного конвейера.
paragraph_ir-stacking_3=[img=item/ir3-express-beltbox][font=default-semibold][color=255,230,192]Складыватели[/color][/font] - это небольшие машины, предназначенные для работы с погрузчиками. Они позволяют увеличить пропускную способность конвейера в четыре раза, но только для слитков и некоторых других предметов в форме кирпича. Список складываемых предметов можно получить, наведя мышь на пустой входной слот складывателя. Подайте слитки в складыватель с погрузчиком, и он произведет складывание слитков. Подайте эти слитки в другой складыватель, и они снова будут разложены поодиночке. Сложенные в стопку предметы нельзя использовать в рецептах, поэтому обычно их складывают в начале шины, а затем раскладывают у входов в подфабрики.
paragraph_ir-stacking_4=Складыватели могут быть настроены на использование "пакетного режима" (см. раздел Настройки > Настройки модов > Запуск). Это побуждает погрузчиков использовать обе полосы конвейера при разгрузке стопки, но при этом требуется больший буфер для загружаемых предметов.


