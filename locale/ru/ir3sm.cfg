title_ir-spacemining=Добыча в глубоком космосе
paragraph_ir-spacemining_1=Добыча полезных ископаемых в глубоком космосе - это место, где сходятся технологии запуска ракет и квантовой трансматериализации, позволяющие добывать ресурсы из космоса. Вместо того чтобы перевозить инженеров, [img=item/cargo-transmat] [font=default-semibold][color=255,230,192]грузовые трансматы[/color][/font] подключаются к [img=item/quantum-satellite] [font=default-semibold][color=255, 230,192]зондам для добычи полезных ископаемых в глубоком космосе[/color][/font], которые запускаются в космос с помощью [img=item/rocket-silo][font=default-semibold][color=255,230,192]ракет[/color][/font]. Запуск зондов требует значительных инвестиций, но после запуска они работают вечно. Каждый запущенный зонд присоединяется к рою и исследует местную солнечную систему, собирая ресурсы. Чем больше зондов вы запустите, тем больше будет ваш ежедневный груз.
paragraph_ir-spacemining_2=На астероидах можно добывать все четыре металлические земные руды, а также [img=item/comet-ice-ore][font=default-semibold][color=255,230,192]кометный лёд[/color][/font], источник природного газа и воды. Ресурсы встречаются с разной степенью редкости: наиболее распространена железная руда. Раз в сутки (примерно каждые 7 минут) рой зондов пытается установить соединение с грузовыми трансматами, чтобы доставить свой груз. Как и в случае с обычными трансматами, в буфере грузового трансмата должно быть __1__ МДж энергии, чтобы установить связь. Если на грузовом трансмате не хватает энергии или объема хранилища, рой попытается соединиться с другим. Грузовые трансматы не имеют собственного хранилища, но используют любые контейнеры, расположенные непосредственно рядом с ними: используйте Alt-режим, чтобы увидеть, к каким контейнерам прикреплён трансмат. С помощью фильтров контейнеров можно контролировать, какие руды может получать тот или иной трансмат.
paragraph_ir-spacemining_3=Если ваши зонды не смогут доставить весь груз, они повторят попытку на следующий день. Однако рой имеет максимальную ёмкость для хранения каждого типа руды, которая зависит от количества запущенных зондов. Если этот объем достигнут, зонды не будут больше собирать данный ресурс, пока не смогут его выгрузить. У вас может быть максимум __1__ активных зондов и максимум __2__ грузовых трансматов: запуск зондов и строительство трансматов сверх этого количества не будут продуктивными. Открыв интерфейс грузового трансмата, вы можете получить информацию о текущем состоянии ваших зондов.

