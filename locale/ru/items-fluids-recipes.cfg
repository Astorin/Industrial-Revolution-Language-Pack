[item-description]
alternatives=[font=default-semibold][color=255,230,192]Альтернативные ингредиенты:[/color][/font]
ammo-type=[font=default-semibold][color=255,230,192]Тип боеприпасов:[/color][/font] __1__
atomic-artillery-shell=[font=default-semibold][color=255,230,192]Время перезарядки:[/color][/font] __1__\n[font=default-semibold][color=255,230,192]Предупреждение:[/color][/font] [img=virtual-signal/ir-signal-danger] Выпадение экстремальных загрязнений
battery-discharge-equipment=Извлекает энергию из заряженных аккумуляторов для использования в оборудовании вашей брони.
brass-ingot=Латунь - это то, что вы называете сплавом свинцовой бронзы, хорошо поддающимся механической обработке и полированным металлом.
bronze-ingot=Бронза - это сплав, более прочный и твёрдый, чем олово или медь, с более высокой температурой плавления.
burner-generator-equipment=Сжигает твёрдое химическое топливо для питания минимума персонального оборудования.
carbon-foil=Графен образует плёнки толщиной в атом, невероятно прочные для своей толщины и обладающие высокой проводимостью.
chromium-ingot=Хром - чрезвычайно твёрдый и стойкий элемент, но хрупкий в чистом виде. Используется в сплавах и для гальваники.
copper-ingot=Медь довольно твёрдая, очень пластичная и имеет отличную проводимость, но не особенно прочная.
copper-roboport-equipment=Базовая дронстанция, поддерживающая ограниченное количество примитивных дронов. Работает на паровых ячейках, вставляемых непосредственно. Не получает энергию от другого снаряжения.
effectivity-module=Снижает энергопотребление и выбросы машины. Минимальное потребление энергии составляет 20%.
electrum=Электрум - необычный кристаллический сплав золота и платины с отличной электропроводностью, а также очень твёрдый и легкий.
fuel-manager-tip=Менеджер топлива (см. Манифест) может автоматически пополнять ячейки для топлива, используя подходящие предметы из вашего инвентаря.
fusion-reactor-equipment=Печально известный "Mr Reactor" корпорации Acme. Питает оборудование вашей брони от урановых топливных ячеек. Возможно, даже не взорвётся.
glass=Силикатное стекло. Прозрачный, изолирующий и устойчивый к коррозии, но разрушающийся при сильных ударах материал.
gold-ingot=Золото приятно на вид и обладает отличной электропроводностью, но при этом очень мягкое.
iron-burner-generator-equipment=Миниатюрный переносной двигатель. Преобразует сжатый пар из паровых ячеек в электричество для сетки оборудования.
iron-ingot=Железо - тяжёлый и относительно прочный металл, но довольно хрупкий и склонный к ржавчине.
lead-ingot=Свинец - очень плотный металл, хорошо экранирующий, но довольно токсичный и мягкий.
movement-penalty=[font=default-semibold][color=255,230,192]Штраф на передвижение:[/color][/font] __1__%
nanoglass=Наностекло - это высокотехнологичное стекло с графеновым покрытием, с повышенной прочностью и износостойкостью.
nickel-ingot=Никель - относительно твёрдый и пластичный металл, устойчивый к окислению.
plastic-bar=Универсальный пластичный нефтехимический полимер с хорошей электроизоляцией.
platinum-ingot=Платина - редкий драгоценный металл с каталитическими свойствами и отличной стойкостью к потускнению.
poison-capsule=Создает затяжное ядовитое облако, которое наносит вред всему, что может дышать. Выделяет небольшое количество загрязнения.
productivity-module=Увеличивает количество производимой продукции, но снижает скорость и увеличивает потребление энергии и выбросы.
reload-time=[font=default-semibold][color=255,230,192]Время перезарядки:[/color][/font] __1__
repair-tool=Используется игроками и строительными дронами для ремонта повреждённых машин, стен и т.п.
satellite=Если запустить его в ракете, возвращаются космические данные.
scrap=[font=default-semibold][color=255,230,192]Максимум отходов:[/color][/font]
slowdown-capsule=Обрызгивает врагов липкой жидкостью, снижая их скорость передвижения. Выделяет небольшое количество загрязнения.
speed-module=Повышает скорость машины за счет увеличения энергопотребления и выбросов.
splitter-blocker=Для использования в фильтре разделителя.
steambot=Примитивный строительный дрон, но работу свою выполняет. Не получает преимуществ от исследования скорости передвижения.
steel-cast=Отливает расплавленный металл в слитки, пластины, стержни или шестерни. Не требует питания. Используйте __CONTROL__ir-entity-adjustment__ для циклического изменения типа компонента после размещения отливки.
steel-ingot=Сталь прочнее и менее хрупкая, чем железо.
stone-brick=Подходящий для складывания кусок силикатной породы.
tin-ingot=Олово - это легко формующийся металл, плавящийся при низкой температуре, но не очень прочный.
medical-pack=Восстанавливает здоровье. Долгое время перезарядки.
graphite=Графит – это форма чистого углерода, относительно не реакционно-способная, с высокой тепло- и электропроводностью.
silicon=Чистый кремний - это хрупкое кристаллическое твёрдое вещество, необходимое для производства полупроводников.
silicon-block=Карбид кремния - очень твёрдое соединение, обладающее высокой теплопроводностью и низким тепловым расширением.

