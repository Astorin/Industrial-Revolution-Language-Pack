[mod-setting-description]
ir2-fuelman-inventorysounds=При перемещении в инвентаре менеджером топлива раздаётся тихий звук.
ir2-fuelman-pingemptyslot=Предупреждать, если любые топливные ячейки пустые. Показывается, только если менеджер топлива активен (ярлык на панели быстрого доступа).
ir2-fuelman-pingnofuel=Предупреждать, если в любой топливной ячейке мало топлива, но в вашем инвентаре или в инвентаре транспортных средств нет подходящего топлива. Показывать, только если менеджер топлива активен (ярлык на панели быстрого доступа).
ir2-fuelman-pingnoinv=Предупреждать, если есть отработанные топливные предметы, которые нужно убрать, но в инвентаре или багажнике нет места. Показывать только если менеджер топлива активен (ярлык на панели быстрого доступа).
ir2-fuelman-pingsounds=Предупреждения со звуком.
ir2-hide-redundancies=Скрывать базовые продукты, которые не используются (если таковые существуют), из вкладок крафта, что делает их невозможными для создания. Они по-прежнему отображаются в технологических разблокировках. В основном для целей отладки, не очень полезно для игроков.
ir2-inserter-adjustment=Если включено, то можно "горячей клавишей" переключать сторону конвейера, на которую манипулятор выкладывает предметы. Отключите этот параметр, если вы используете другой мод, управляющий манипуляторами.
ir2-laser-colour=Выберите оттенок лазерных лучей (турели, дроны-разрушители, ПЛЗ).
ir2-no-blue-trees=Если этот параметр включен, ограничивает синий канал окраски листвы деревьев на уровне 80% от значения зеленого канала (то есть изгоняет странные синие деревья).
ir2-starting-age=Выберите, начинать ли с «каменного века» по умолчанию или предварительно исследовать целые уровни технологий. Влияет только на создание новой игры.
ir2-starting-kit=Включение этого параметра даёт вам бонусный стартовый комплект в зависимости от вашего начального уровня технологий. Влияет только на создание новой игры.
ir2-status-disabled=Показывается, когда машина отключена логической сетью (только буры). Также используется в интерфейсе машин для любого статуса "не работает", кроме нехватки энергии.
ir2-status-full-output=Показывается, когда машина не может совершить операцию (например, выход продукции из машины заблокирован).
ir2-status-idle=Показывается, когда машина ничего не делает (только создающие машины).
ir2-status-insufficient-input=Показывается, когда у машины недостаточно ингредиентов для совершения работы (только сборочные машины).
ir2-status-low-power=Показывается, когда доступной энергии или буферного заряда недостаточно.
ir2-status-no-minable-resources=Показывается, когда у бура отсутствуют ресурсы для добычи (только буры).
ir2-status-working=Показывается, когда машина работает или готова к работе.
ir2-rail-blocks=Цвета, используемые для визуализации блоков рельсов (например, при держании светофора у рельсов).
ir2-research-notifications=Показывает уведомление, когда вы или ваша команда завершили исследование. Полезно только с очередями исследований.
ir2-turret-runtime=По умолчанию, турели в мире окрашены в тот же цвет, что и владелец или команда. Вы можете выбрать, чтобы каждая турель использовала тот же фиксированный оттенок, что и её значок.

