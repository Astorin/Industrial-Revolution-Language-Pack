[technology-description]
advanced-military-science-pack=Разблокирует наилучшие исследования оружия.
battery-equipment=Переносной аккумулятор. Заряжается от любых генераторов, отдаёт энергию, когда необходимо.
battery-mk2-equipment=Улучшенный аккумулятор. Заряжается от любых генераторов, отдаёт энергию, когда необходимо.
battery=Хранит энергию в электрохимических элементах, отдаёт её, когда необходимо.
deadlock-advanced-batteries=Отличные свинцово-медные аккумуляторы, хранят энергии в 4 раза больше.
deadlock-advanced-engine=Более мощный двигатель. Даже лучше: ведь он блестит!
deadlock-arc-turret=Парализуйте ваших противников электрическими разрядами.
deadlock-autogun-turret=Самонаводящаяся турель с автоматом.
deadlock-barrelling=Перемещайте жидкости в бочках.
deadlock-bronze-age=Откройте для себя новые материалы со свойствами, превышающими их исходные составляющие.
deadlock-bronze-construction=Гремит, кряхтит, но вроде работает. Помогает при строительстве.
deadlock-cannon-speed=Увеличивает скорострельность танковых пушек.
deadlock-carbon-fibre=Передовая синтетическая ткань. Очень прочный и гибкий материал.
deadlock-chrome-age=Используйте хромирование для придания прочности стальным компонентам. Хромовая кислота также отличный очиститель.
deadlock-computing=Более сложные логические элементы.
deadlock-concrete=Очень полезный строительный материал. До свидания, кирпичи.
deadlock-electric-locomotives=Локомотивы, работающие на электроэнергии.
deadlock-electronics=Совмещает и модифицирует электрические сигналы.
deadlock-filtering=Пропуская выхлоп через фильтры, уменьшает загрязнение.
deadlock-force-fields=Электромагнитные устройства, которые могут отражать, поглощать, или создавать силовые поля.
deadlock-forestry=Автоматизированное выращивание деревьев, медленно, но постоянно.
deadlock-furnaces=Горячие, прочные печи, для большого количества металлов.
deadlock-future-age=Будущее уже рядом!
deadlock-grinding=Измельчение руды до гравия и порошков, для дальнейшего производства.
deadlock-holograms=Создавайте информативные дисплеи, каким-то образом сгибая свет.
deadlock-inserters=Улучшенные манипуляторы. Еще быстрее, умнее, сильнее.
deadlock-iron-age=Работая с железом, скоро откроешь силу электронов.
deadlock-minigun=Опустошительный, но громоздкий пулемёт, с увеличенной дальностью и большой скорострельностью.
deadlock-minigun-turret=Больше, быстрее, круче крошит врагов!
deadlock-mining=Более быстрая и эффективная добыча ресурсов.
deadlock-modules=Различные варианты настройки Ваших машин с помощью программируемых модулей. Их всегда можно изъять обратно.
