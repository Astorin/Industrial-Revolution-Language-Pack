[item-description]
alternatives=[font=default-semibold][color=255,230,192]Альтернативные ингредиенты:[/color][/font]
ammo-type=[font=default-semibold][color=255,230,192]Тип боеприпасов:[/color][/font] __1__
atomic-artillery-shell=[img=virtual-signal/ir2-signal-danger] [font=default-semibold][color=red]ВНИМАНИЕ:[/color][/font] Мощное радиоактивное загрязнение!
battery-discharge-equipment=Извлекает энергию из заряженных аккумуляторов для использования в оборудовании вашей брони.
bronze-ingot=Бронза - это сплав, более прочный и твёрдый, чем олово или медь, с более высокой температурой плавления.
copper-roboport-equipment=Простая дронстанция для ограниченного количества примитивных дронов.
burner-generator-equipment=Персональный генератор электроэнергии, работающий на твёрдом топливе.
chromium-ingot=Хром - чрезвычайно твёрдый и стойкий элемент, но хрупкий в чистом виде. Используется в сплавах и для гальваники.
cupronickel-ingot=Мельхиор обладает высокой устойчивостью к коррозии и хорошей прочностью на разрыв.
copper-ingot=Медь довольно твердая, очень пластичная и имеет отличную проводимость, но не особенно прочная.
effectivity-module=Снижает энергопотребление и выбросы машины. Минимальное потребление энергии составляет 20%.
fusion-reactor-equipment=Печально известный "Mr Reactor" корпорации Acme. Питает оборудование вашей брони от урановых топливных ячеек. Возможно, даже не взорвётся.
fuel-manager-tip=Менеджер топлива (см. ярлык панели быстрого доступа) может автоматически пополнять ячейки для топлива, используя соответствующие предметы из вашего инвентаря.
glass=Силикатное стекло. Прозрачный, изолирующий и устойчивый к коррозии, но разрушающийся при сильных ударах материал.
gold-ingot=Золото приятно для глаз и обладает хорошей электропроводностью, но очень мягкий металл.
invar-ingot=Инвар - это сплав железа и никеля с низким коэффициентом расширения. Он практически не меняет размер или форму при изменении температуры.
iron-burner-generator-equipment=Усовершенствованный топливный генератор, преобразующий химическое топливо в электричество для оборудования вашей брони.
iron-ingot=Железо - тяжёлый и относительно прочный металл, но довольно хрупкий и склонный к ржавчине.
lead-ingot=Свинец - очень плотный металл, хорошо экранирующий, но довольно токсичный и не очень прочный.
movement-penalty=[font=default-semibold][color=255,230,192]Штраф на передвижение:[/color][/font] __1__%
nickel-ingot=Никель - относительно твёрдый и пластичный металл, устойчивый к окислению. В основном используется в сплавах.
plastic-bar=Универсальный пластичный нефтехимический полимер с хорошей электроизоляцией.
plastiglass=Улучшенная форма небьюшегося пластика, прозрачная как стекло, но гораздо прочнее.
productivity-module=Увеличивает количество производимой продукции, но снижает скорость и увеличивает потребление энергии и выбросы.
reload-time=[font=default-semibold][color=255,230,192]Время перезарядки:[/color][/font] __1__
satellite=При запуске в ракете возвращаются научные данные.
scrap=[font=default-semibold][color=255,230,192]Максимум отходов:[/color][/font]
speed-module=Повышает скорость машины за счет увеличения энергопотребления и выбросов.
stainless-ingot=Нержавеющая сталь - чрезвычайно прочный и долговечный сплав, очень устойчивый к коррозии.
steambot=Примитивный заводной строительный дрон, но работу свою выполняет. Не получает преимуществ от исследования скорости передвижения.
steel-ingot=Углеродистая сталь прочнее железа и намного более устойчива к коррозии.
stone-brick=Подходящий для складывания кусок силикатной породы. Не очень интересно.
tellurium-ingot=Теллур - хрупкий металлоид, имеющий интересные электрические применения.
tin-ingot=Олово - это легко формующийся металл, плавящийся при низкой температуре, но не очень прочный.
splitter-blocker=Для использования в фильтре разделителя.

