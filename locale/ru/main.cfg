[entity-description]
arc-turret=Повреждает нервную систему живых целей, замедляя их. Не наносит урона.
bronze-forestry=Лесничество на топливе. Выращивает деревья из саженцев.
bronze-furnace=Бронзовая печь на топливе. Плавит среднеуровневые материалы.
bronze-grinder=Дробитель, работающий на твердом топливе. Служит для измельчения различных руд.
burner-mining-drill=Бур на топливе. Никаких труб и проводов. Просто добавь горючее.
chrome-drill=Продвинутый электрический бур. Возможно соединение трубами.
copper-incinerator=Установка для сжигания предметов. Уничтожает любой предмет, помещенный внутрь.
copper-lab=Научная лаборатория работающая на твердом топливе. Ограниченная совместимость с научными пакетами.
copper-scrapper=Шредер на топливе. Размалывает предметы на куски. Не принимаются предметы, не содержащие ни металла, ни стекла, ни камня. Остальные составляющие уничтожаются. Эффективность варьируется в пределах 50-100%.
deadlock-adjust-inserters=Вы можете менять позицию выгрузки с помощью нажатия __CONTROL__deadlock-inserter-dropoff__.
display=Большая информационная иконка, может быть привязана к отметке на карте. Нажмите правой кнопкой для настройки.
electric-locomotive=Альтернатива поездам на сжигаемом топливе. Использует в качестве источников питания аккумуляторы.
electric-mining-drill=Электрический бур. Возможно соединение трубами.
flare-stack=Сжигает нефтепродукты. Загрязняет окружающую среду.
gun-turret=Турель с автоматом. Использует магазин патронов в качестве боеприпасов. Урон и скорострельность могут быть улучшены дополнительными исследованиями.
iron-battery-charger=Заряжает аккумуляторы (80% энергоэффективности, 98-99% успеха).
iron-battery-discharger=Извлекает электроэнергию из аккумуляторов, подавая ёё в подключенную электросеть (работает при условии отсутсвия первичных источников энергии).
iron-forestry=Лесничество на электричестве. Выращивает деревья из саженцев.
iron-furnace=Электрическая печь. Плавит высокоуровневые материалы.
iron-grinder=Электрический дробитель. Служит для измельчения различных руд.
iron-incinerator=Электрический сжигатель. Уничтожает любой предмет, помещенный внутрь.
iron-scrapper=Электрический шредер. Размалывает предметы на куски. Не принимаются предметы, не содержащие ни металла, ни стекла, ни камня. Остальные составляющие уничтожаются. Эффективность варьируется в пределах 50-100%.
laser-turret=Самонаводящийся мегаватный лазер.
minigun-turret=Продвинутая пулемётная турель. Увеличенная дальнобойность.\n[font=default-semibold][color=230,208,175]Тип боеприпасов:[/color][/font] __ITEM__belt__
monowheel=Быстрое, но рискованное Моноколесо. Безоружное и с маленьким хранилищем. Хорошо маневрирует, но плохо тормозит. Для использования нажмите [img=keyboard] __CONTROL__toggle-driving__.
photon-turret=Мощная турель средней дальности.\n[img=keyboard] __CONTROL__rotate__ / __CONTROL__reverse-rotate__ для поворота.\n[img=keyboard] __CONTROL__deadlock-turret-angle-toggle__ для изменения сектора обстрела.\n[img=virtual-signal/deadlock-signal-danger] [color=red]ВНИМАНИЕ:[/color] [color=1,0.74,0.4]Взрывной урон.[/color]
projector-default=Проецирует изображения на поверхность. Может управляться/контролироваться проводными и беспроводными логистическими сетевыми соединениями. Дисплей может отображать цвета согласно сигналам логистической сети.
quantum-lab=Наилучшая исследовательская лаборатория, с высокопараллельными расчётами.\n[img=virtual-signal/deadlock-signal-danger] [color=red]Внимание:[/color] [color=1,0.74,0.4]Нарушение целостности квантового ядра может привести к катастрофическому высвобождению энергии.[/color]
racing-monowheel=Высокая скорость и отличные тормоза. Никакого оружия, минимальный багажник. Для использования нажмите [img=keyboard] __CONTROL__toggle-driving__.
robotower=Начальная дрон-станция с небольшим охватом и малой занимаемой площадью.
scattergun-turret=Медленная, но брутальная защита от захватчиков.\n[font=default-semibold][color=230,208,175]Тип боеприпасов:[/color][/font] __ITEM__cartridge__
small-tank=Небольшой буферный бак для жидкостей. Совместим с логической сетью.
solar-array=Компактный массив солнечных панелей. Экономия за счет размера - больше энергии в меньшем пространстве.
steel-age-furnace=Продвинутая печь. Плавит самые высокоуровневые материалы, на самой высокой скорости. Большой расход энергии, большое загрязнение и большая скорость производства.
steel-cleaner=Электрическая водоочистная станция. Удаляет все примеси из грязной воды.
steel-electroplater=Электрическая машина для нанесения защитного слоя.
steel-grinder=Улучшенный электрический дробитель. Способен работать со множеством руд и в два раза быстрее.
steel-laser-assembler=Продвинутый специальный сборщик с прецизионным лазерным резаком/сварочным аппаратом, для более эффективного производства только электронных компонентов.
steel-tank=Невероятно высокий и продвинутый резервуар, способный хранить больше жидкости.
steel-washer=Электрический очиститель руды. Производит очистку руды с вероятностью получения других материалов.
stone-age-furnace=Каменная печь на топливе. Плавит низкоуровневые материалы.
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]Внимание:[/color] Удаление или уничтожение этого резервуара, в котором содержатся нефтематериалы, пластмассы или кислоты, приведет к загрязнению.
watchtower=Наблюдательный пост на горючем топливе. Медленно сканирует окружающие сектора. Не показывает активность в режиме карты.

