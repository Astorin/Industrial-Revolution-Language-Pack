accepted-types=Принимает:
arc-furnace=Усовершенствованная электрическая печь. Производит расплавленные металлы для литейных производств. Вы должны вручную выбрать рецепт.
arc-turret=Повреждает нервную систему живых целей, замедляя их. Не наносит урона.
assembling-machine-1=Паровой сборщик. Придает форму предметам с помощью молотка и зубила.
assembling-machine-2=Электрический сборщик. Для изготовления компонентов использует пилы и сверла.
assembling-machine-3=Лазерный сборщик. Использует лазеры для резки и сварки прецизионных деталей.
bronze-forestry=Выращивает древесину. Очищает воздух. Не требует топлива.
bronze-furnace=Бронзовая печь на топливе. Плавит среднеуровневые материалы.
bronze-incinerator=Печь для сжигания. Уничтожает ненужные предметы, кроме топлива.
burner-inserter=Твердотопливные манипуляторы могут заправляться из топливных ячеек печей и других механизмов.
burner-mining-drill=Бур на твёрдом топливе. Не может добывать руды, требующие жидкого растворителя.
chrome-drill=Огромный электрический бур. Позволяет использовать растворитель.
chrome-press=Электрический пресс. Производит промышленные кристаллы, оказывая сильное давление.
chrome-transmat=Трансматериализатор между точками. Подробнее смотри техническое руководство TP-PLZ.
copper-aetheric-lamp=Использует пар и точно откалиброванные медные стержни для создания неземного свечения. Как это работает? На самом деле никто не знает. Используйте __CONTROL__rotate__ / __CONTROL__reverse-rotate__ для поворота. Используйте __CONTROL__ir2-entity-adjustment__ для переключения между вариантами сквозного прохождения или окончания. Выберите и настройте лампу для выбора цвета или используйте __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ для переключения цветов.
copper-boiler=Сжигает топливо, чтобы превратить воду в пар.
copper-grinder=Дробилка с паровым приводом. Обогащает руду, повышая выход металла, а также может обрабатывать другие ресурсы.
copper-lab=Научная лаборатория с паровым приводом. Ограниченная совместимость с научными пакетами.
copper-mixer=Смеситель с паровым приводом. Специализированная дробилка, которая смешивает чистые ингредиенты для дальнейшей обработки.
electric-furnace=Электрическая печь. Выплавляет материалы высокого уровня.
electric-mining-drill=Электрический бур. Позволяет использовать растворитель.
gear-wheel-foundry=Отливает расплавленный металл в шестерни.
gun-turret=Автоматическая пулемётная турель. Дизайн выглядит странно знакомым.
heavy-roller=Тяжёлый строительный транспорт. Без оружия. Большая сетка оборудования. Валит деревья. Не сдвигается конвейерами. Дронстанции, установленные в нём, используют багажник для снабжения.
ingot-foundry=Отливает расплавленный металл в слитки.
ir2-adjust-inserters=Настройте, на какую сторону конвейера манипулятор будет класть предметы, с помощью __CONTROL__ir2-entity-adjustment__.
iron-air-compressor=Всасывает атмосферу и сжимает ее, подготавливая к транспортировке по трубам.
iron-air-purifier=Устраняет загрязнение локального воздушного потока, используя фильтрующий материал.
iron-battery-charger=Заряжает аккумуляторы, с небольшой вероятностью выхода аккумулятора из строя.
iron-battery-discharger=Извлекает электроэнергию из аккумуляторов, подавая ёё в подключенную электросеть, если основные генераторы недоступны. Приоритет, как у стационарных аккумуляторов.
iron-flare-stack=Уничтожает нефтепродукты, производит загрязнение.
