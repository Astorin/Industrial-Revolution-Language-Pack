[mod-setting-description]
ir-hide-redundancies=Скрывать базовые продукты, которые не используются (если таковые существуют), из вкладок крафта, что делает их невозможными для создания. Они по-прежнему отображаются в технологических разблокировках. В основном для целей отладки, не очень полезно для игроков.
ir-no-blue-trees=Если этот параметр включен, ограничивает синий канал окраски листвы деревьев на уровне 80% от значения зеленого канала (то есть изгоняет странные синие деревья).
ir-status-disabled=Показывается, когда машина отключена логической сетью (только буры). Также используется в интерфейсе машин для любого статуса "не работает", кроме нехватки энергии.
ir-status-full-output=Показывается, когда машина не может совершить операцию (например, выход продукции из машины заблокирован).
ir-status-idle=Показывается, когда машина ничего не делает (только создающие машины).
ir-status-insufficient-input=Показывается, когда у машины недостаточно ингредиентов для совершения работы (только сборочные машины).
ir-status-low-power=Показывается, когда доступной энергии или буферного заряда недостаточно.
ir-status-no-minable-resources=Показывается, когда у бура отсутствуют ресурсы для добычи (только буры).
ir-status-working=Показывается, когда машина работает или готова к работе.
ir-rail-blocks=Цвета, используемые для визуализации блоков рельсов (например, при держании светофора у рельсов).

