[mod-setting-description]
ir-fuelman-inventorysounds=При перемещении в инвентаре менеджером топлива раздаётся тихий звук.
ir-fuelman-inventorynumbers=Менеджер топлива при переносе инвентаря выводит всплывающий текст, описывающий предметы, перемещаемые между ячейками.
ir-fuelman-pingemptyslot=Предупреждать, если ячейки для топлива пусты и топливо этой категории имеется.
ir-fuelman-pingnofuel=Предупреждать, если ячейки для топлива почти пусты, но подходящего топлива не имеется.
ir-fuelman-pingnoinv=Предупреждать, что есть отработавшее топливо, которые нужно убрать, но ваш инвентарь или багажник автомобиля заполнены.
ir-fuelman-pingsounds=Предупреждения менеждера топлива со звуком.
ir-fuelman-spent-fuel-inventory=Если включено, менеджер топлива будет предпочитать инвентарь игрока при очистке отработавшего топлива; если отключено, багажник автомобиля будет использован для хранения отработавшего топлива.
ir-hide-redundancies=Скрывать базовые продукты, которые не используются (если таковые существуют), из вкладок создания, что делает их невозможными для создания. Они по-прежнему отображаются в технологических разблокировках. В основном для целей отладки, не очень полезно для игроков.
ir-laser-colour=Выберите оттенок лазерных лучей (турели, дроны-разрушители, ПЛЗ).
ir-no-blue-trees=Если этот параметр включен, ограничивает синий канал окраски листвы деревьев на уровне 80% от значения зеленого канала (то есть изгоняет странные синие деревья).
ir-starting-age=Выберите, следует ли начинать в "каменном веке" с минимальным стартовым набором и без исследованных технологий, или предварительно исследовать технологии и получить более щедрый комплект. Только для создания новой игры (не действует при изменении во время игры).
ir-status-disabled=Показывается, когда машина отключена логической сетью (только буры). Также используется в интерфейсе машин для любого статуса "не работает", кроме нехватки энергии.
ir-status-full-output=Показывается, когда машина не может совершить операцию (например, выход продукции из машины заблокирован).
ir-status-idle=Показывается, когда машина ничего не делает (только сборочные машины).
ir-status-insufficient-input=Показывается, когда у машины недостаточно ингредиентов для совершения работы (только сборочные машины).
ir-status-low-power=Показывается, когда доступной энергии или буферного заряда недостаточно.
ir-status-no-minable-resources=Показывается, когда у бура отсутствуют ресурсы для добычи (только буры).
ir-status-working=Показывается, когда машина работает или готова к работе.
ir-rail-blocks=Цвета, используемые для визуализации блоков рельсов (например, при держании светофора у рельсов).
ir-turret-runtime=По умолчанию, турели в мире окрашены в тот же цвет, что и владелец или команда. Вы можете выбрать, чтобы каждая турель использовала тот же фиксированный оттенок, что и её значок.
ir-research-notifications=Отображает уведомление в чате, когда вы или ваша команда получают новую технологию.
ir-driving-autocorrect=Корректирует направление вашего автомобиля к ближайшей из восьми точек компаса при движении по искусственным плиткам (например, кирпичам, бетону, асфальту). Применяется только к транспортным средствам типа «автомобиль» (например, автомобили, танки, моноколёса).
ir-belt-map-colours=Выберите, будут ли конвейеры отображаться на карте цветом по умолчанию или другим цветом для каждого уровня. При изменении во время игры может потребоваться пересканирование секторов карты, прежде чем появится новый цвет.
ir-fetchport-containers=Выберите типы контейнеров, из которых вы можете забирать предметы на расстоянии, чтобы заполнить фильтрованные ячейки инвентаря (см. страницу Манифеста «Перенос инвентаря»).
ir-bottomless-pit=Бездонные ямы позволяют вам бесплатно уничтожать предметы. Они делают некоторые игровые проблемы тривиально простыми для решения и побуждают вас тратить ресурсы впустую. Вы можете запустить тысячу ракет в IR3, не уничтожив ни одного предмета, поэтому бездонные ямы недоступны по умолчанию. Однако бывают ситуации, когда они могут быть полезны (например, при очистке конвейеров от загрязнений), поэтому вы можете включить эту настройку. Её можно изменить во время игры (в сетевой игре это может сделать только администратор).
ir-trilinear-filtering=Трилинейная фильтрация (TF) - метод сглаживания, который уменьшает артефакты и огрехи наложения спрайтов на произвольном уровне масштаба. Его использование оказывает незначительное влияние на производительность GPU/CPU. Параметр "Рекомендуется" использует TF только для небольшого числа необычных спрайтов IR3, которые особенно полезны в этой области, например для транспортных средств и генераторов. Параметр "Расширенная" использует его для других анимаций сущностей, например сборщиков, печей, буров. Параметр "Нет" отключает TF для всех спрайтов IR3.
ir-ghost-tint=Покрасить призрак предмета выбранным оттенком.
ir-scrap-localisation=Добавляет информацию всплывающей подсказки к каждому элементу, который может быть утилизирован, указывая максимальный возможный возврат (средний возврат - 75% от значений). Большинство людей посчитают это лишней информацией.
ir-hide-military-technologies=Если вы играете в игру без врагов, вы можете скрыть все военные технологии в окне дерева технологий. Включает в себя технологии вооруженных транспортных средств (автомобили, танки и пауки). Не включает в себя безоружные транспортные средства IR3, силовую броню и не-военное персональное оборудование. Завершённые технологии всегда отображаются. Эта настройка может быть изменена во время игры (в сетевой игре только администраторами).

