[technology-description]
advanced-military-science-pack=Открывает исследование превосходных улучшений оружия.
atomic-bomb=Единственный вариант, чтоб наверняка.
automation-4=Специализированные лазерные сборочные процессы, когда нужны только высокая энергия и точность.
battery-equipment=Переносной аккумулятор. Заряжается от любых генераторов, отдаёт энергию, когда необходимо.
battery-mk2-equipment=Улучшенный переносной аккумулятор. Заряжается от любых генераторов, отдаёт энергию, когда необходимо.
battery=Храните энергию в электрохимических элементах и разряжайте их в аккумуляторных генераторах или транспортных средствах.
coal-liquefaction=Уголь казался лучшей вещью в эпоху бронзы, но сейчас это далеко позади.
electric-engine=Современные электродвигатели с повышенной нагрузкой.
energy-weapons-damage=Увеличивает урон, наносимый лазерами и другим энергетическим оружием.
engine=Прочная рабочая лошадка, которая толкает транспортные средства и движет тяжелую технику.
fusion-reactor-equipment=Печально известный "Mr Reactor" корпорации Acme. Все радости нейтронного потока в вашем кармане. Питает оборудование вашей брони от урановых топливных ячеек. Возможно, даже не взорвётся.
gun-turret=Автоматическая пулемётная турель. Дизайн выглядит странно знакомым.
heavy-armor=Прочная бронзовая броня, с минимальной сеткой оборудования.
inserter-capacity-bonus=Увеличивает количество предметов, переносимых за раз пакетным манипулятором.
ir-advanced-batteries=Отличные свинцово-никелевые аккумуляторы, хранят энергии в 4 раза больше.
ir-advanced-engine=Более мощный двигатель. Даже лучше: ведь он блестит!
ir-air-compression=Используйте адсорбирующие фильтры для удаления загрязнений из атмосферы и сжатия воздуха.
ir-arc-furnace=Создание ... без слитков? Безумие!
ir-arc-turret-equipment=Портативная версия дуговой турели для размещения в сетке оборудования.
ir-arc-turret=Замедляет ваших противников электрическими разрядами.
ir-barrelling=Наполнение различных ёмкостей жидкостями для транспортировки или использования как топливо.
ir-blast-furnace=Доменные печи очень горячие и быстрые, требующие кокса в качестве топлива. Они специализируются на железе, меди, стали и кремнии.
ir-brass-milestone=Это не совсем латунь, какой вы её помните по дому, но она прочная, блестящая и очень хорошо поддается механической обработке, так что достаточно близко.
ir-bronze-forestry=Автоматизированное лесоводство, обеспечивающее медленную, но стабильную поставку древесины.
ir-bronze-furnace=Улучшенные печи означают улучшенные материалы. Улучшенные материалы означают улучшенные печи. Вам нужны печи.
ir-bronze-milestone=Бронза - прочный и устойчивый к коррозии материал, по свойствам превосходящий свойства отдельных его компонентов.
ir-bronze-telescope=Шпионим издалека.
ir-charcoal=Древесина - это хорошо, но это топливо каменного века. Ты можешь лучше.
ir-chrome-forestry=Ускоренное выращивание деревьев, усиленное удобрениями, обеспечивающее стабильный приток древесины.
ir-chromium-milestone=Хром - чрезвычайно твёрдый и стойкий элемент, но хрупкий в чистом виде. Используется в сплавах и для гальваники.
ir-coking=Пиролиз угля дает кокс, более чистое топливо, также полезное для восстановительных процессов.
ir-concrete=Очень полезный строительный материал. До свидания, кирпичи.
ir-coolant=Некоторые машины и оборудование сильно нагреваются. Создание цикла охлаждающей жидкости поможет им справиться с этим теплом.
ir-copper-derrick=Извлечение чистого пара из паровых трещин.
ir-crude-oil-processing=Качайте сырую нефть из-под земли и разделяйте её на фракции.
ir-cryogenics=Используйте минусовые температуры для сжижения газов или отделения их от атмосферной смеси.
ir-electric-furnace=Вместо прямого сжигания топлива используйте электричество для запуска раскалённых добела индукционных катушек.
ir-electronics=Комбинируйте и модифицируйте электрические сигналы.
ir-electroplating=Повышает устойчивость и долговечность компонентов.
ir-electrum-milestone=Усовершенствованный кристаллический сплав с исключительной прочностью и необычными электромагнитными свойствами.
ir-ethanol=Перерабатывайте биомассу или другие углеводороды для получения чистого и полезного лёгкого спирта.
ir-force-fields=Электромагнитные устройства, которые могут отражать, поглощать, или создавать силовые поля.
ir-gas-furnace=Газовые печи с достойной энергоэффективностью.
ir-gasification=Адаптируйте процесс крекинга природного газа для работы с твёрдым топливом.
ir-geothermal-exchange=Используйте обжигающий загрязнённый пар из-под земли для кипячения чистой воды.
ir-glass-milestone=Силикатное стекло. Прозрачный и хороший изолятор, но легко бьется.
ir-gold-milestone=Проходит время... Ты садишься и начинаешь петь про золото.
ir-graphene=Создавайте невероятно прочные плёнки из упорядоченных атомов углерода с помощью лазерного осаждения полимеров в инертной атмосфере.
ir-graphite=Наконец-то можно делать карандаши! ... и другие высокотехнологичные материалы.
ir-grinding=Дробление и промывка материалов для повышения выхода руды и создания новых материалов.
ir-heavy-oil-processing=Существует такая вещь, как слишком много смазки. Разработайте метод крекинга мазута на более полезные фракции.
ir-heavy-picket=Быстрая мобильная строительная платформа на воздушной подушке.
ir-heavy-roller=Медленная, но очень прочная мобильная строительная платформа.
ir-high-pressure-canisters=Безопасно храните сжиженные газы и другие летучие жидкости.
ir-hydrogen-battery=Высокотехнологичная форма перезаряжаемой батареи.
ir-inserters=Улучшенные манипуляторы. Еще быстрее, умнее, сильнее.
ir-iron-forestry=Улучшение лесоводства, производство древесины медленно, но стабильно.
ir-iron-milestone=Работа с железом скоро откроет возможности электрона.
ir-iron-motor=Фортуна находится на колесе, которое в своем повороте не терпит, чтобы одно и то же процветало вечно.
ir-lampbot=Лампботы парят на одном месте, освещая в указанном направлении. Их можно подобрать, чтобы установить в другом месте.
ir-lead-milestone=Свинец - токсичный, но очень плотный материал, хорошо экранирующий.
ir-light-oil-processing=Дизельное топливо отлично подходит для поджигания вещей, но есть гораздо более чистые и гибкие виды топлива.
ir-logistics-depot=Добавляет интерфейс логистики вашим депо.
ir-mining=Улучшенные машины для более интенсивного разграбления мировых ресурсов.
ir-modules=Программируйте компьютеры для точной настройки работы ваших машин. Компоненты компьютера можно снова вернуть в исходное состояние.
ir-monowheel=Необычный личный автомобиль. Никакого оружия. Минимальная грузоподъемность.
ir-natural-gas-processing=Природный газ - это хорошо, но водород буквально фундаментален.
ir-nickel-milestone=Никель - прочный, но слегка хрупкий металл, который лучше всего использовать в качестве легирующего или гальванического компонента.
ir-nickelsteel-milestone=Никелевая сталь представляет собой очень прочный сплав с высокой термостойкостью.
ir-normal-inserter-capacity-bonus=Не-пакетные манипуляторы будут переносить больше за один раз.
ir-nuclear-fuel=Загадочная технология, но работает.
ir-petroleum-processing=Нефть имеет несколько основных применений, но кокс и природный газ также желательны.
ir-photon-turret-damage=Увеличивает урон, наносимый фотонными торпедами.
ir-photon-turret=Торпеда пошла!
ir-plastiglass=Гибкий, но прочный и небьющийся пластик, прозрачный, как стекло.
ir-pressing=Тигель интенсивного нагрева и давления, позволяющий синтезировать твердые кристаллы.
ir-racing-monowheel=Великолепная скорость и отличные тормоза. Никакого оружия, минимальный багажник.
ir-radar=Сканирует окружающую территорию радиоволнами.
ir-reclamation=Разбейте предметы на части и восстановите некоторое количество металлов и стекла, из которых они сделаны.
ir-research=Продвинутое оборудование для расширения пределов технологий.
ir-robot-battery=Увеличивает количество энергии, которую дроны могут хранить в своих аккумуляторах.
ir-robotower=Адаптация оборудования дронстанций для создания логистических сетей, обслуживаемых грузовыми дронами.
ir-rocket-propellant=Баллоны с жидким водородом и кислородом, пригодные для запуска транспортных средств на орбиту.
ir-rocket-speed=Увеличивает скорострельность ракетных установок.
ir-scatterbot=Их жизнь жестока и коротка, но они вас по-своему любят.
ir-scattergun-turret=Вы не можете стоять на страже всех конвейеров одновременно. Наймите несколько металлических друзей, чтобы они автоматически стреляли в ваших врагов картечью.
ir-solar-energy=Производит ограниченное количество электроэнергии из солнечных лучей.
ir-steam-power=Наконец-то! Генерация электроэнергии паровыми двигателями.
ir-steambot=Примитивный строительный дрон. Не получает преимуществ от исследования скорости передвижения.
ir-steel-derrick=Добывает любой газ или пар из трещин.
ir-petro-generator=Вращающиеся электромагнитные катушки, работающие на жидком углеводородном топливе: относительно компактный источник энергии.
ir-steel-milestone=Производство стали, более прочного и менее хрупкого материала, чем железо.
ir-steel-wall=Возможно, кусаки заплатят за это.
ir-storage-depot=Хорошее у вас массовое хранилище. Жалко, если с ним что-то случится.
ir-transmat=Иначе говоря, телепортация. Вероятность того, что ваша ДНК будет смешана с ДНК кусак, довольно мала.
ir-washing=Технология очистки дроблёной руды для увеличения выхода полезных материалов, а также извлечения дополнительных минералов.
ir-water-electrolysis=Нарушение связей молекул воды электричеством является очень неэффективным способом получения водорода и кислорода. Но если энергии сколько угодно...
laser-turret=Делает большие дырки! *Пиу-пиу*
laser=Когерентные лучи света могут резать, спаивать или убивать.
low-density-structure=Пропускайте инертные газы через расплавленные сплавы для создания структур низкой плотности.
lubricant=Удалите примеси из мазута, чтобы произвести смазку для движущихся частей.
personal-roboport-equipment=Оборудуйте свою броню превосходными строительными инструментами.
physical-projectile-damage=Увеличивает урон, наносимый пулями.
robotics=Мощные дронстанции с лучшим покрытием, большим количеством зарядных станций и ёмкостью для хранения.
rocket-fuel=Оптимальная смесь топлива, разработанная для локомотивов и транспортных средств.
space-science-pack=Запускайте спутники на орбиту для сбора космических данных.
weapon-shooting-speed=Увеличивает скорострельность всеми пулями и патронами дробовика.
worker-robots-speed=Увеличение скорости строительных и логистических дронов. Не влияет на заводные дроны.
ir-medical-pack=Восстанавливает больше здоровья, чем инопланетный тунец, но дольше восстанавливается.
ir-silicon=Очень полезный металлоид и ворота в передовую электронику.
ir-silicon-carbide=Карбид кремния: улучшенная термоизоляция, необходимая для передовых печей и обработки расплавленного металла.

[modifier-description]
gun-turret-attack-bonus=Увеличение урона пулемётной турели: +__1__
photon-torpedo-damage-bonus=Увеличение урона фотонной торпеды: +__1__
scattergun-turret-attack-bonus=Увеличение урона турели с дробовиком: +__1__


