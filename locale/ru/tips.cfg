[tips]
modname=[img=technology/deadlock-bronze-age] Добро пожаловать в Индустриальную Революцию!
update=[img=technology/deadlock-bronze-age] Индустриальная Революция обновлена до v__1__. Более детально смотрите лог изменений.
001=[img=virtual-signal/signal-info] Подсказка: Вы можете получить другую подсказку в любое время просто введя команду /tip. Также Вы можете включить вывод подсказок в "Настройки > Настройки модов > Для каждого игрока".
002=Вам будет трудно без автоматизации создания компонентов. [img=technology/automation] Также автоматизация исследований должна занимать одно из первых мест в вашем списке приоритетов.
003=Прогресс развития организован в так называемые "Века/Эпохи". Вы начинаете из "Каменного века", но можете и пропустить его в меню "Настройки модов > Карта > Начальная эпоха" при создании "Новой игры".
004=Все до-электрические устройства/механизмы (сделанные из камня, меди или бронзы) используют твёрдое топливо, такое как Древесина[img=item/wood] и Уголь[img=item/coal].
005=[img=technology/deadlock-steam-power] Электричество недоступно до перехода в "Железный век".
006=[img=item/burner-mining-drill] Электрические буры дороже в сборке и эксплуатации, но они могут добывать быстрее и с большей площади, что и рекомендуется.
007=Самые начальные производственные цепочки были полностью переделаны. Проверьте ваши новые вкладки "Базовые продукты" и "Переработка".
008=[img=item/tin-ore] Оловянная и [img=item/gold-ore] золотая руды доступны для добычи бурами, также как и обычные железо и медь. 
009=[img=item/iron-ingot] Выплавка железа - технология, доступная после "Бронзового века". [img=item/gold-ore] Добыча золота возможна и перед "Железным веком".
010=Переплавка руды не дает возможности сразу получать [img=item/copper-plate] плиты. Она позволяет получать [img=item/copper-ingot] слитки, которые могут быть преобразованы в другие предметы, в том числе и плиты.
011=Переплавка только что добытой руды не очень эффективна. Если вы будете следовать всей цепочке технологии переработки руды, вы сможете удвоить количество получаемых слитков или даже больше.
012=[img=item/inserter] Манипуляторы можно настраивать так, чтобы они клали предметы на дальнюю или ближнюю сторону конвейера. Вы можете отключить эту функцию в настройках мода.
013=Ищете [img=item/rubber-wood] каучуковое дерево? В принципе деревья предпочитают умеренный и влажный климат. Но Вы можете настроить площадь произрастания каучуковых деревьев в настройках при создании карты. Саженцы каучукового дерева также включены в "Бонусные предметы" при старте новой игры.
014=Все еще вытёсываете камни, но хотите строить фабрики по чертежам и с помощью дронов? [img=item/heavy-armor] Тяжелая броня имеет небольшую сетку для вставки в неё оборудования, предназначенного для управления [img=item/steambot] заводными механическими дронами.
015=У вас есть три новых турели для игры. Турели с [img=item/scattergun-turret] обрезом и [img=item/gun-turret] миниганом ведут огонь с помощью физических снарядов.
016=В Революции пояс инструментов как таковой был убран ещё в 2018. Но все пять доспехов [img=item/modular-armor] дают бонус для инвентаря. Просто будьте осторожны, чтобы не рассыпать по земле разницу предметов при смене комплектов брони.
017=Нужно избавиться от любых вещей навсегда? Используйте мусоросжигатель [img=item/copper-incinerator], чтобы уничтожить ненужные предметы. *кашляю*
018=Вы можете получить [img=item/steel-scrap] отходы из почти любого предмета сделанного из металла, камня, или стекла, но это не очень эффективно. Лом разных металлов и стеклянные осколки можно переплавить обратно в слитки.
019=Некоторые компоненты физически существуют, но в настоящее время не используются. Вы можете скрыть или показать эти излишние компоненты в настройках мода.
020=Машины из бронзы и меди не могут быть оснащены высокотехнологичными модулями. Но многие из них могут использовать [img=item/simple-pollution-filter] воздушный фильтр для уменьшения загрязнения.
021=Для более крупных и ярких ламп, которые могут быть встроены в рельсы и большими опорами ЛЭП, а также с большой лампой на твердом топливе, попробуйте мод "Deadlock's Larger Lamps", который можно скачать на портале модов уже сегодня.
022=Древесина может быть важной на ранней стадии игры, а каучуковое дерево может быть важно позже. Если деревьев мало, автоматизируйте производство древесины с помощью автоматического [img=item/iron-forestry] лесничества.
023=[img=item/carbon-gravel] Измельченный уголь горит с меньшим загрязнением, чем необработанный.
024=Вы можете использовать гравий [img=item/stone-gravel] и дроблёную руду  [img=item/copper-gravel] для создания декоративных покрытий.
025=Когда эта функция активирована, ваша персональная система управления генераторами (находится в панели кнопок быстрого доступа) будет пополнять запас топлива когда он опустится ниже 10 в каждом слоте, и использует все топливо имеющееся в наличии.
026=[img=item/iron-motor] Моторы сами по себе маленькие: они используются для перемещения деталей машин. [img=item/engine-unit] Двигатели намного больше и тяжелее и уже могут приводить в движение разные транспортные средства.
027=Для накопления огромного количества предметов постройте разные [img=item/bronze-storage-depot][img=item/steel-storage-depot] Склады хранения.
028=В Революции [img=item/rail] рельсы по крафту дешевле. Они делаются из железа, а не из стали.
029=[img=item/cargo-wagon] Грузовые вагоны имеют двойной запас вместимости. [img=item/wooden-chest] Сундуки всего лишь немного объёмнее.
030=Вы уже проверили все возможности меню "Настройки модов", а точнее вкладки "Запуск", "Карта" и "Для каждого игрока"?
031=Повысьте количество продукции от переработки сырой нефти, с помощью [img=recipe/advanced-heavy-oil-cracking] усовершенствованного крекинга, для которого требуется [img=item/platinum-pure] платиновый катализатор.
032=В Революции радиус действия [img=item/big-electric-pole] Большого стального столба (ЛЭП) был увеличен до одного чанка (32 тайла).
033=Вы можете запрограммировать [img=item/computer-mk1] компьютер для работы в качестве [img=item/speed-module] модуля, а затем через некоторое время отформатировать его, сбросив компьютер в исходное состояние.
034=[img=item/titanium-ingot] Титан, [img=item/lead-ingot] свинец, [img=item/chromium-pure] хром и [img=item/platinum-pure] платина не добываются как руда. Они как дополнительные продукты её переработки.
035=[img=item/electric-locomotive] Электропоезда являются альтернативой [img=item/locomotive] обычным локомотивам. Они работают на [img=item/charged-battery] заряженных аккумуляторах, которые в свою очередь дают немного разные бонусы.
036=[img=item/accumulator] Аккумуляторы здесь намного мощнее, но их производство обходится дороже. В ванильной версии игры один аккумулятор хранит не многим больше энергии, чем одна единица угля.
037=Не направляйте [img=item/photon-turret] фотонную пушку в сторону своей базы. Я серьезно - не нужно.
038=Собираетесь долго гулять по ночам? Просто возьмите с собой несколько [img=item/charged-battery] заряженных аккумуляторов и [img=item/battery-discharge-equipment] персональный разрядник.
039=Нужно временно включить электрическое здание, но оно отключено от основной электросети? [img=item/iron-battery-discharger] Разрядник аккумуляторов вам очень подойдет.
040=[img=item/magnetron] Магнетрон удерживает магнитные поля во вращающихся полостях, создавая радиоволны. Это ключевой компонент радиолокационных систем.
041=Вы можете выбрать цвет [img=item/laser-turret] лазерных лучей в настройках мода в главном меню.
042=Говорят, что [img=item/diamond-gem] бриллианты - лучшие друзья девушек. Эти девушки, очевидно, специалисты по промышленной добыче.
043=Вам понадобятся [img=item/ruby-gem] рубины для создания [img=item/laser] лазеров. Они получше, чем это мягкое, легко плавящееся золото.
044=Нужно создать силовое поле? Тогда Вам понадобятся [img=item/field-effector] генераторы поля, а для них в свою очередь нужны [img=item/sapphire-gem] сапфиры.
045=Энергия из ничего - это просто фантазия. Но вы можете привести в действие свою броню с помощью портативного [img=item/fusion-reactor-equipment] реактора деления и [img=item/uranium-fuel-cell] урановых топливных элементов.
046=В Революции [img=item/solar-panel] солнечные панели более эффективны. Вы также можете исследовать массивы [img=item/solar-array] солнечных батарей, которые экономят больше места.
047=Не нравится делать запасы? А зря, так как вам нужно больше [img=item/ruby-gem] рубинов на поздних уровнях игры, потому что высокоуровневые сборщики состоят из лазерных сварочных аппаратов.
048=[img=item/productivity-module-3] Модули продуктивности ограничивают количество использованных ресурсов, добычу и исследования.
049=Революционные теоретики недавно начали рассуждать о продвинутой форме исследования, основанного на [img=item/quantum-lab] квантовых компьютерах.
050=Детали ракет изготовлены из [img=item/steel-bulkhead] стальных переборок, [img=item/rocket-control-unit] блоков управления и [img=item/rocket-fuel] ракетного топлива.
051=Вам не нужны редкие металлы для запуска ракеты. Но они пригодятся для спутников.
052="Революция не будет транслироваться по телевидению."
