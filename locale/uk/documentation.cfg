paragraph_IndustrialRevolution_1=Ласкаво просимо до Industrial Revolution 2. Передбачається, що у вас є досвід у звичайній Factorio, і що ви можете розібратися в основних операціях самі. У меню зліва ви можете знайти теми, що докладно описують менш очевидні особливості моди.
paragraph_IndustrialRevolution_2=Деякі загальні поради:
paragraph_IndustrialRevolution_3=Цей мод був створений Deadlock989 у 2018-2021, і зайняв близько 2000 годин. Ліцензія CC BY-NC-ND 4.0. Приємної гри.
bullet_IndustrialRevolution_1=Ручне виготовлення може зайняти багато часу, тому що тут більше компонентів та проміжних предметів. Ви повинні автоматизуватись.
bullet_IndustrialRevolution_2=Ви не можете плавити залізо на початку гри (якщо ви не зміните початковий рівень технології в налаштуваннях мода).
bullet_IndustrialRevolution_3=Коли ви дійдете до виплавки заліза, найближче родовище залізняку може бути далеко. Можливо, вам доведеться створити тимчасовий аванпост.
bullet_IndustrialRevolution_4=Моноколіси відкриваються досить рано. Вони дешевші й швидші за автомобілі, що спрощує дослідження світу.
bullet_IndustrialRevolution_5=Перевіряйте параметри машин, перш ніж починати їх розставляти. Не припускайте звичайних співвідношень чогось.
bullet_IndustrialRevolution_6=Деякі налаштування картки можуть ускладнити отримання каучукових дерев. Використовуйте моноколесо для дослідження світу або виберіть стартовий комплект.
bullet_IndustrialRevolution_7=Логічні мережі значною мірою обов'язкові для деяких ланцюжків обробки пізньої стадії гри, зокрема для промивання руди.

paragraph_ir2_entity_toggle_1=IR2 надає гарячу клавішу, яка дозволяє налаштувати поведінку деяких машин, не відкриваючи їх інтерфейс. Поточна гаряча клавіша __CONTROL__ir2-entity-adjustment__.
paragraph_ir2_entity_toggle_2=Щоб перемикнути машину, наведіть на неї курсор та натисніть гарячу клавішу:
bullet_ir2_entity_toggle_1=[font=default-semibold][color=255,230,192]Поїзди[/color][/font] Перемикаються між ручним та автоматичним режимами. Якщо ви їдете в поїзді, режим перемикнутися навіть без курсора на поїзд.
bullet_ir2_entity_toggle_2=[color=255,230,192]Фотонні гармати[/color][/font] перемикаються між широким та вузьким сектором обстрілу.
bullet_ir2_entity_toggle_3=[font=default-semibold][color=255,230,192]Ефірні лампи[/color][/font] перемикаються з пропускання пари через неї до інших машин (два з'єднання) на кінцевий варіант (одне з'єднання труби).
bullet_ir2_entity_toggle_4=[font=default-semibold][color=255,230,192]Перемикачі живлення[/color][/font] увімкнені або вимкнені.
bullet_ir2_entity_toggle_5=[font=default-semibold][color=255,230,192]Постійний комбінатор[/color][/font] увімкнений або вимкнений.
bullet_ir2_entity_toggle_6=Вміст [font=default-semibold][color=255,230,192]скринь[/color][/font] та інших контейнерів (якщо він є) буде сортований і щільно складений.

paragraph_ir2_fuelman_1=IR2 надає генератори енергії для персонального обладнання, яке спалює паливо або розряджає батареї. Транспорту теж потрібне паливо. Заповнення паливних слотів устаткування вручну може бути досить що стомлює заняттям. На щастя, в IR2 можна автоматизувати це.
paragraph_ir2_fuelman_2=Якщо у вас є генератори у вашій силовій броні або якщо ви керуєте транспортним засобом, який потребує палива, то перемикач "Паливного менеджера" на панелі швидкого доступу буде розблокований (поточна гаряча клавіша __CONTROL__ir2-control-fuel-manager__). Якщо менеджер включений і якесь паливо добігає кінця, менеджер спробує додати те саме паливо. Якщо є якісь витрачені предмети (наприклад, розряджені акумулятори), менеджер їх прибере. Якщо предмети переміщуються у ваш інвентар або з нього, над вашим персонажем з'явиться повідомлення про те, скільки предметів було переміщено. Якщо у паливного менеджера виникнуть труднощі, повідомлення буде з позначками попереджень:
paragraph_ir2_fuelman_3=Під час водіння паливо та сітка спорядження автомобіля управляються так само, як і ваше спорядження броні, і менеджер має доступ як до особистого інвентарю, так і до багажника автомобіля. Для вашого спорядження броні ваш інструмент має пріоритет перед багажником. Для автомобіля багажник у пріоритеті. Локомотиви та вагони не враховуються як "керування" і не керуються.
paragraph_ir2_fuelman_4=Ви можете вимкнути спеціальні попередження та звуки: див. Установки > Установки модів > Для кожного гравця.
bullet_ir2_fuelman_1=Запас палива в інвентарі необхідно поповнити, але у вас такого палива немає.
bullet_ir2_fuelman_2=Виявлено порожній паливний інвентар. Ніяких дій не вживається, оскільки менеджер не знає, яке паливо ви вважаєте за краще використовувати.
bullet_ir2_fuelman_3=У осередку відпрацьованого палива є предмети, але їм немає місця переважно інвентарі.

paragraph_ir2_mining_1=IR2 містить звичайні родовища ресурсів з "ванільної" Factorio: [img=item/coal] [font=default-semibold][color=255,230,192]вугілля[/color][/font], default-semibold][color=255,230,192]камінь[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]мідна руда[/color][/font], [img=item/iron-ore] [font=default-semibold][color=255,230,192]залізна руда[/color][/font] та [img=item/uranium-ore] [font=default-semibold][ color=255,230,192]уран[/color][/font]. Крім того, ви знайдете родовища [img=item/tin-ore] [font=default-semibold][color=255,230,192]олов'яної руди[/color][/font] та [img=item/gold-ore] [font= default-semibold][color=255,230,192] золотої руди[/color][/font]. Здатність плавити залізо та золото вимагає дослідження. На початку гри ваші основні ресурси – мідь та олово.
paragraph_ir2_mining_2=Іноді ви можете знайти родовище руди, що містить вкраплення рідкісного дорогоцінного каміння. До них відносяться [img=item/ruby-gem] [font=default-semibold][color=255,230,192]рубіни[/color][/font], [img=item/sapphire-gem] [font=default-semibold] [color=255,230,192]сапфіри[/color][/font] та [img=item/diamond-gem] [font=default-semibold][color=255,230,192]алмази[/color][/font]. Певні дорогоцінні камені пов'язані з певними видами руди. Не в кожному рудному родовищі є дорогоцінне каміння. Ресурси руди, що містять дорогоцінне каміння, важко виявити, хоча є візуальні підказки як у світі, так і на карті, якщо ви знаєте, що шукаєте. Пізніше у грі з'являється високотехнологічний метод синтезу дорогоцінного каміння. Тим не менш, порошок з дорогоцінного каміння (природного або синтезованого) необхідний для вирощування кристалів, тому вам потрібно видобути хоча б кілька дорогоцінного каміння, щоб запустити цю лінію обробки.
paragraph_ir2_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]Нікель[/color][/font], [img=item/lead-pure] [font=default-semibold][color= 255,230,192]свинець[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]хром[/color][/font], і [img=item/tellurium -pure] [font=default-semibold][color=255,230,192]телур[/color][/font] не з'являються окремо. Вони мають бути вилучені з обробленої руди.

paragraph_ir2_pollution_control_1=IR2 надає машини, які допомагають боротися із поширенням забруднення.
paragraph_ir2_pollution_control_2=У Factorio забруднення ґрунтується на "чанках", які є квадратами 32x32 клітини світу. Кожен чанк має значення забруднення. Якщо машина забруднена, вона додається до значення забруднення чанка, в якому знаходиться машина. Забруднення поступово поширюється на сусідні чанки, деякі природні особливості зменшують забруднення з його поширення. Якщо машина має негативне забруднення, воно віднімається із забруднення в цьому чанці доти, доки нічого не залишиться. IR2 відображає [img=selection-box] [font=default-semibold][color=255,230,192]виділення в альтернативному режимі[/color][/font]: коли ви наводите курсор на будь-яку машину, що має негативний ефект забруднення, показуються межі чанка на який вона впливає. Оскільки забруднення чанка не може опуститися нижче нуля, ви можете не використовувати занадто багато машин для захисту від забруднення в тому самому чанці.
bullet_ir2_pollution_control_1=[font=default-semibold][color=255,230,192]Лісництва[/color][/font] в основному використовуються для вирощування деревини, але вони також мають невеликий ефект анти-забруднення.
bullet_ir2_pollution_control_2=[font=default-semibold][color=255,230,192]Вежі очищення повітря[/color][/font] більш ефективні, але вони споживають ресурси.

paragraph_ir2_pollution_spill_1=Деякі рідини та гази є забруднювачами. Якщо [font=default-semibold][color=255,230,192]резервуар для зберігання[/color][/font] або [font=default-semibold][color=255,230,192]труба[/color][/font] будуть демонтовані або зруйновані, поки в них знаходиться забруднювача рідина, забруднення негайно викидається у світ. Те ж саме відноситься і до ручного промивання рідинної системи.
paragraph_ir2_pollution_spill_2=Розмір виділеного забруднення частково залежить від цього, яка це рідина, і навіть скільки рідини було «видалено». Нема про що турбуватися при викидах забруднюючих речовин, що містяться тільки в одиничній ділянці труби. Але якби це був резервуар із 25000 одиниць рідини, викид забруднення може бути значним. Найбільш ризикованим є промивання усієї рідинної системи, яка може містити сотні тисяч одиниць рідини.
paragraph_ir2_pollution_spill_3=Найбільш що забруднює (бруднить, занечищує, каляє, загиджує) рідиною є сира нафта, а найменше - забруднена вода. Розплавлені метали та розплавлене скло також є забруднювачами.

paragraph_ir2_power_sources_1=Машини в IR2 мають три різні види джерел енергії.
paragraph_ir2_power_sources_2=[img=tooltip-category-chemical] [font=default-semibold][color=255,230,192]Твердопаливні машини[/color][/font] потребують вугілля або будь-якого іншого твердого хімічного палива. До них відносяться бойлери, печі, бури та твердопаливні маніпулятори. Твердопаливні маніпулятори в IR2 братимуть собі паливо із паливних осередків машин, з яких вони вивантажують продукцію.
paragraph_ir2_power_sources_3=[img=tooltip-category-steam] [font=default-semibold][color=255,230,192]Парові машини[/color][/font] працюють, перетворюючи стислу пару в механічний рух. На ранніх стадіях гри в IR2 парова енергія – єдиний спосіб налаштувати автоматизоване виробництво та переробку руди. Мідний бойлер використовується для перетворення води в пару, яка потім може бути направлена в парові машини (і зазвичай крізь них).
paragraph_ir2_power_sources_4=[img=tooltip-category-electricity] [font=default-semibold][color=255,230,192]Електричні машини[/color][/font] потребують живлення від електромережі. У IR2 електрика розблокується з появою парових двигунів, які вимагають досліджувати виплавку заліза. Багато електричних обробних машин показують свій робочий стан за допомогою кольорових індикаторів: ви можете налаштувати кольори в «Параметри» > «Параметри модів» > «Запуск».

paragraph_ir2_processing_1=IR2 включає додаткові проміжні стадії для перероблення руди, ефективно збільшуючи видобуток із сирої руди майже від початку гри. У деяких випадках ці процеси є необов'язковими - ви все ще можете плавити сиру руду, але завжди є переваги від додаткової обробки.
paragraph_ir2_processing_2=[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold][color=255,230,192]Дробарки[/color][/font] зазвичай використовуються для подрібнення сирої руди або дроблення каменю до гравію та кремнію. Подрібнення металевих руд призводить до збільшення виходу зливків. Дробарки також використовуються для вилучення гуми з каучукової деревини.
paragraph_ir2_processing_3=[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold][color=255,230,192]Змішувачі[/color][/font] - це спеціалізована форма дробарки, що потребує ручного вибору рецепту. В основному вони використовуються для сумішей сплавів для плавки, але вони також можуть поєднувати подрібнені матеріали з водою для виробництва підлогових покриттів та інших продуктів.
paragraph_ir2_processing_4=[img=item/steel-washer] [font=default-semibold][color=255,230,192]Промивачі руди[/color][/font] додатково збільшують вихід подрібненої руди за рахунок отримання очищених мінералів, а також відокремлюють більш рідкісні металеві мінерали, які інакше були б втрачені. Для промивання потрібна рідина, яка забруднюється у процесі промивання. [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]Водоочисну установку[/color][/font] можна використовувати для фільтрації домішок, відновлюючи частину чистої води. [img=item/pump] [font=default-semibold][color=255,230,192]Помпи[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192] буферні резервуари[/color][/font] та [img=item/green-wire] [font=default-semibold][color=255,230,192]логічні мережі[/color][/font], швидше за все, будуть корисні при будівництві автоматизованих збагачувальних фабрик та управління доступним співвідношенням первинних металів та вторинних побічних продуктів.
paragraph_ir2_processing_5=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Шредери[/color][/font] можуть перетворити майже будь-який створений предмет на металобрухт, якщо при виготовленні предмета використовувалося хоча б трохи металу, каменю, дерева або скла. Потім брухт можна переплавити на зливки або плити. Це хороший спосіб відновити ресурси з непотрібних чи застарілих предметів. Ви гарантовано отримаєте щонайменше половину матеріалів, використаних для виготовлення предмета. Утилізація може "звернути назад" тільки процеси виготовлення, але не плавку, подрібнення, хімію або гальванізацію.

paragraph_ir2_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]Модулі продуктивності[/color][/font] можуть використовуватися з лабораторіями, бурами та наступними рецептами:

paragraph_ir2_transmats_1=Трансмати (скорочення від «платформи трансматеріалізації») - це гілка технології кілець квантового поля, в якій використовується гіперпросторове ковзне тунелювання для дуже швидкого перенесення інженерів з місця на місце. Установка кількох трансматів у світі формує мережу. Клацніть по трансмату відкриє його інтерфейс та покаже можливі пункти призначення. Якщо статус обох трансматів відображається як [font=default-semibold][color=255,230,192]Готов[/color][/font], транспортування можна ініціювати, натиснувши кнопку [font=default-semibold][color=255,230,19][/color][/font]. Трансмати можуть утворювати з'єднання тільки якщо виконуються всі наступні умови:
paragraph_ir2_transmats_2=Ви можете змінити назву трансмата, натиснувши кнопку [font=default-semibold][color=255,230,192]Редагувати[/color][/font]. Назви зберігаються в кресленнях і режимі "копіювати-вставити".

bullet_ir2_transmats_1=Принаймні один інженер повинен стояти на трансматі, що ініціює всередині кільця.
bullet_ir2_transmats_2=Обидва трансмати повинні мати достатньо енергії у їхніх енергетичних буферах. Відстань не впливає на потрібну потужність.
bullet_ir2_transmats_3=Обидва трансмати повинні належати одній силі/команді.
bullet_ir2_transmats_4=Зазвичай обидва трансмати повинні бути на одній поверхні або планеті (сторонні моди можуть дозволити між поверхневі з'єднання).
bullet_ir2_transmats_5=Кінцева точка трансматеріалізації буде заблокована, якщо на ній стоятиме інженер; транспортні засоби також блокують трансмат.

paragraph_ir2_weapons_1=IR2 додає та змінює деякі механіки зброї та боєприпасів, а також переробляє дерево військових технологій.

bullet_ir2_weapons_1=[font=default-semibold][color=255,230,192]Турелі з дробовиком[/color][/font] є вашим першим доступним автоматичним захистом. Вони використовують патрони для дробовиків.
bullet_ir2_weapons_2=[font=default-semibold][color=255,230,192]Турелі з автоматом[/color][/font] використовують магазини з патронами. Кулі - це окремі об'єкти з часом польоту, випущені з турелі або ручної зброї.
bullet_ir2_weapons_3=[font=default-semibold][color=255,230,192]Лазерні турелі[/color][/font] працюють так само, як і у ванільному Factorio. Ви можете змінити колір променя в налаштуваннях моди.
bullet_ir2_weapons_4=[font=default-semibold][color=255,230,192]Дугові турелі[/color][/font] не завдають жодної шкоди, але вражають групу ворогів електричним імпульсом, значно уповільнюючи їх.
bullet_ir2_weapons_5=[font=default-semibold][color=255,230,192]Фотонні гармати[/color][/font] стріляють смертоносними енергетичними снарядами. Не спрямовуйте їх на свою базу.
bullet_ir2_weapons_6=Найпотужнішою зброєю є [font=default-semibold][color=255,230,192]атомний артилерійський снаряд[/color][/font], який руйнує ворожі бази, але викликає величезну хмару забруднення.


