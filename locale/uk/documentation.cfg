paragraph_IndustrialRevolution3_1=Ласкаво просимо до Промислової революції 3. У меню ліворуч ви можете знайти настанови щодо деяких основних функцій мода.
paragraph_IndustrialRevolution3_2=Кілька загальних порад щодо відмінностей від ванільного Factorio:
paragraph_IndustrialRevolution3_3=Цей мод був створений Deadlock989, 2018-2023, приблизно за 3000 годин. Ліцензія: CC BY-NC-ND 4.0. Приємної гри.

bullet_IndustrialRevolution3_1=Ручна робота займе у вас дуже багато часу, тому що є багато, багато компонентів і проміжних продуктів. Ви повинні автоматизувати.
bullet_IndustrialRevolution3_2=Ви не можете виплавляти залізо на початку гри (якщо тільки ви не зміните початковий рівень технології в налаштуваннях мапи мода).
bullet_IndustrialRevolution3_3=Коли ви розблокуєте виплавку заліза, найближча рудна ділянка може бути далеко. Можливо, вам доведеться створити тимчасовий аванпост завантаження.
bullet_IndustrialRevolution3_4=Сухі, спекотні умови мапи можуть значно ускладнити пошук каучукових дерев. Вам доведеться їх шукати.
bullet_IndustrialRevolution3_5=Моноколеса розблоковуються досить рано. Вони дешевші та швидші, ніж автомобілі, що полегшує дослідження, але вони неозброєні.
bullet_IndustrialRevolution3_6=Контурні мережі є майже обов'язковими для деяких технологічних ланцюгів, зокрема, для нафтопереробки та збагачення руди.
bullet_IndustrialRevolution3_7=Завжди перевіряйте статистику машини та рецептів, перш ніж починати спамити. Не припускайте співвідношення ванілі.

paragraph_ir_entity_toggle_1=IR3 надає [font=default-semibold][color=255,230,192]гарячу клавішу перемикання[/color][/font] (__CONTROL__ir-entity-adjustment__), яка дозволяє вам взаємодіяти з певними машинами без необхідності відкривати їхній графічний інтерфейс.
paragraph_ir_entity_toggle_2=Щоб перемикнути машину або взаємодіяти з нею, наведіть курсор на одну з них і натисніть гарячу клавішу.

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]Потяги[/color][/font] перемикаються між ручним і автоматичним режимами. Якщо ви їдете в поїзді, перемикання відбувається без наведення курсору.
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]Фотонні гармати[/color][/font] перемикаються між широкими і вузькими дугами вогню.
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]Ефірні лампи[/color][/font] перемикаються між наскрізною версією (два з'єднання) і версією для закінчення труби (одне з'єднання).
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]Вимикачі живлення[/color][/font] вмикаються та вимикаються.
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]Вихід сигналу постійного комбінатора[/color][/font] вмикається або вимикається.
bullet_ir_entity_toggle_6=[font=default-semibold][color=255,230,192]Скрині[/color][/font] та інші контейнери можуть витягувати з них або штовхати в них предмети, не відкриваючи їх (див [font=default-semibold][color=255,230,192]Передача спорядження[/color][/font]).
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]Акумуляторні генератори[/color][/font] мають перемикання пріоритету потужності (див. підказку).
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]Металеві виливки[/color][/font] циклічно переміщуються між чотирма типами компонентів (зливки, пластини, шестерні, прутки).
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]Бочкові машини[/color][/font] перемикаються між режимами наповнення та спорожнення.
bullet_ir_entity_toggle_10=[font=default-semibold][color=255,230,192]Електричні котли[/color][/font] та [font=default-semibold][color=255,230,192]геотермальні теплообмінники[/color][/font] перемикаються між режимами виробництва гарячої води та пари.
bullet_ir_entity_toggle_11=[font=default-semibold][color=255,230,192]Клапани[/color][/font] перемикаються між трьома режимами: односторонній, переповнення та долив. Зворотний потік запобігається в кожному режимі. Переливні клапани також запобігають прямому потоку, якщо вхідна труба або бак заповнені менше ніж на 80%. Клапани підживлення запобігають потоку, якщо вихідна труба або бак заповнені більш ніж на 80%. Переливні клапани мають меншу максимальну пропускну здатність, ніж звичайні труби та односторонні клапани; вони більш ефективні, коли їх приєднують до резервуарів. Для більш точного контролю і кращої пропускної здатності без цих обмежень використовуйте насоси з контурним керуванням.
bullet_ir_entity_toggle_12=[font=default-semibold][color=255,230,192]Ракетні вежі[/color][/font] за замовчуванням ігнорують дрібних і середніх ворогів, але їх можна увімкнути для атаки будь-чого.

paragraph_ir_fuelman_1=IR3 надає генератори та інше обладнання для вашої броньованої мережі, яке споживає паливні елементи або заряджені акумулятори. Транспортні засоби також потребують пального для руху, а деякі з них також мають мережу обладнання. Керування паливом у кількох місцях одночасно може бути досить виснажливим. На щастя, в IR3 ви можете автоматизувати цей процес.
paragraph_ir_fuelman_2=Якщо у вашій силовій броні є генератори, або якщо ви керуєте транспортним засобом, що використовує паливо, перемикач менеджера палива буде розблоковано (поточна комбінація клавіш - __CONTROL__ir-control-fuel-manager__). Якщо менеджер увімкнено, він періодично перевірятиме всі доступні йому слоти для пального. Якщо рівень пального стане занадто низьким, менеджер поповнить його для вас, якщо у вас є такий самий вид пального у вашому основному інвентарі. Якщо накопичуються якісь відпрацьовані предмети (наприклад, порожні бочки або розряджені батареї), менеджер спробує їх вивезти.
paragraph_ir_fuelman_3=Якщо якісь предмети переміщуються між інвентарями, над вашим персонажем з'явиться невелике сповіщення із зазначенням їхньої кількості. Якщо менеджер палива зіткнеться з проблемою, сповіщення міститиме попереджувальні іконки:
paragraph_ir_fuelman_4=Поки ви керуєте транспортним засобом, його паливні слоти та сітка обладнання управляються так само, як і ваше бронеобладнання. Менеджер має доступ як до вашого особистого інвентарю, так і до багажника машини. Для вашої особистої бронетехніки ваш особистий інвентар має пріоритет над багажником як джерелом палива. Для слотів транспортного засобу пріоритет має багажник. Потяги не враховуються як "водіння" і не керуються, навіть у ручному режимі.
paragraph_ir_fuelman_5=Коли слоти для пального порожні, менеджер намагатиметься використати перше сумісне пальне, яке зможе знайти. Пріоритет надається спочатку власникам слотів (багажники транспортних засобів проти вашого власного обладнання), потім фільтрованим слотам (паливо у фільтрованих слотах завжди вибирається перед нефільтрованим), а потім порядку слотів (зліва направо, зверху донизу).
paragraph_ir_fuelman_6=Ви можете вимкнути певні попередження та звуки: див. Налаштування > Налаштування модифікацій > Для кожного гравця.

bullet_ir_fuelman_1=На складі пального закінчилося пальне, і його потрібно було б поповнити, але у вас немає жодної одиниці такого ж пального.
bullet_ir_fuelman_2=Інвентарний запас пального порожній, але у вас немає сумісного пального.
bullet_ir_fuelman_3=В інвентарному списку "відпрацьоване паливо" є предмети, але для них більше ніде немає місця.

paragraph_ir_mining_1=[img=item/electric-mining-drill] [font=default-semibold][color=255,230,192]Гірничі бури[/color][/font] використовуються для збору звичайних металевих руд, каменю та вугілля. В IR3 також можна знайти поклади [img=item/tin-ore] [font=default-semibold][color=255,230,192]олов'яної руди[/color][/font] та [img=item/gold-ore] [font=default-semibold][color=255,230,192]золотої руди[/color][/font]. Можливість виплавляти залізо і золото вимагає досліджень і розробок. Для початку, ваші основні ресурси - це мідь, олово, вугілля і камінь.
paragraph_ir_mining_2=Злитки - це основний продукт виплавки руди, що являє собою відносно чистий шматок металу, який потребує подальшої обробки. Деякі елементарні метали можна комбінувати для отримання сплавів з новими властивостями; наприклад, [img=item/tin-ingot] [font=default-semibold][color=255,230,192]олово[/color][/font] та [img=item/copper-ingot] [font=default-semibold][color=255,230,192]мідь[/color][/font] можуть виробляти [img=item/bronze-ingot] [font=default-semibold][color=255,230,192]бронзу[/color][/font].
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]Нікель[/color][/font], [img=item/lead-pure] [font=default-semibold][color=255,230,192]свинець[/color][/font], [img=item/chromium-pure] [font=default-semibold][color=255,230,192]хром[/color][/font] і [img=item/platinum-pure] [font=default-semibold][color=255,230,192]платина[/color][/font] - рідкісні металічні мінерали, присутні в невеликих кількостях в рудах інших металів. Їх не можна видобувати самостійно: відновити їх можна лише в процесі промивання руди (див. Переробка).
paragraph_ir_mining_4=[img=item/pumpjack] [font=default-semibold][color=255,230,192]Насосні вишки[/color][/font] використовуються для видобування [img=fluid/crude-oil] [font=default-semibold][color=255,230,192]сирої нафти[/color][/font] із землі, як зазвичай. Ви також можете знайти тріщини, з яких виділяються гази або пара, які можна дослідити за допомогою бурової вишки. [img=item/copper-derrick] [font=default-semibold][color=255,230,192]Парові вишки[/color][/font] можна встановлювати лише на [img=fluid/steam] [font=default-semibold][color=255,230,192]парових тріщинах[/color][/font] і вони є автономними. [img=item/steel-derrick] [font=default-semibold][color=255,230,192]Електричні вишки[/color][/font] можуть використовуватися з будь-яким типом тріщин і виграють від використання модулів. На відміну від нафтових плям, тріщини мають циклічний характер: їхній дебіт знижується до мінімуму, а потім знову спалахує з повною силою.
paragraph_ir_mining_5=Ви можете помітити мерехтливі скелі біля рудних родовищ. Вони містять дорогоцінне каміння.

paragraph_ir_pollution_control_1=Забруднення у Factorio базується на фрагментах, які являють собою ділянки світу розміром 32х32 плитки: ви можете побачити сітку фрагментів, коли ви ставите гру на паузу. Кожен чанк має значення забруднення. Якщо машина [font=default-semibold][color=255,230,192]випромінює[/color][/font] забруднення, воно додається до значення забруднення частини, в якій знаходиться машина. З часом забруднення поширюється на сусідні ділянки; деякі природні об'єкти (наприклад, дерева та гнізда гризунів) поглинають частину забруднення (докладніше див. вікі-фактор Factorio). Якщо машина має негативні викиди, вона [font=default-semibold][color=255,230,192]поглинає[/color][/font] забруднення з ділянки, але рівень забруднення не може опуститися нижче нуля.
paragraph_ir_pollution_control_2=IR3 надає кілька машин, які допомагають працювати проти розповсюдження забруднення. При наведенні курсору на будь-яку машину з негативним ефектом забруднення відображається [font=default-semibold][color=255,230,192]візуалізація[/color][/font], яка показує межу ураженої ділянки.

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]Повітряні компресори[/color][/font] зменшують забруднення, виробляючи чисте стиснене повітря, споживаючи фільтри та електроенергію.
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]Очищувачі повітря[/color][/font] працюють так само, як компресори, але автоматично випускають очищене повітря. Ефекти декількох компресорів або очищувачів в одному блоці складаються один з одним (аж до нульового забруднення).
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]Лісові господарства[/color][/font] також мають ефект зменшення забруднення (на додаток до природного ефекту дерев, якими вони опікуються), але їхні очисні ефекти в межах ділянки не сумуються між собою. Детальніше дивіться на сторінці про лісові господарства.

paragraph_ir_pollution_spill_1=В IR3 багато рідин і газів є забруднювачами. Якщо пристрій для транспортування або зберігання рідини (наприклад, [img=item/storage-tank] [font=default-semibold][color=255,230,192]бак[/color][/font] або [img=item/pipe] [font=default-semibold][color=255,230,192]труба[/color][/font]) підхоплюється, коли в ній знаходиться забруднююча рідина, і якщо в системі рідини немає вільного місця, куди вона могла б перетікати, рідина вивільняється і відбувається миттєвий сплеск забруднення. Витоки також відбуваються під час промивання систем трубопроводів, а також при руйнуванні ворогами або зброєю.
paragraph_ir_pollution_spill_2=Гази можна випускати через [img=item/iron-gas-vent] [font=default-semibold][color=255,230,192]газовідвідний отвір[/color][/font]: це еквівалентно повільному розливанню газу. Рідини не можна випускати (за винятком зріджених газів, що мають мінусову температуру). Деякі гази, зокрема [img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]сірчистий газ[/color][/font] і [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]вуглекислий газ[/color][/font], ймовірно, доведеться випускати в певний момент: уявіть собі, що це контрольоване забруднення, яке ви можете викинути куди завгодно.
paragraph_ir_pollution_spill_3=Кількість забруднення, що виділяється в результаті розливу, частково залежить від того, яка це була рідина, але ще важливіше - скільки її було. Якщо йдеться про вміст одного відрізка труби, то, найімовірніше, про розлив не варто турбуватися. Але резервуар для зберігання 25 000 одиниць рідини може призвести до дуже значного розливу. Найризикованішим є промивання цілих рідинних систем, що потенційно може призвести до розливу жахливої кількості забруднення. Звичайно, вам може бути байдуже.
paragraph_ir_pollution_spill_4=Наступні рідини мають [font=default-semibold][color=255,230,192]нульове[/color][/font] забруднення від розливу і є абсолютно безпечними для розливання або випускання:

bullet_ir_power_sources_1=[font=default-semibold][color=255,230,192]Пальник[/color][/font] Для роботи машин та обладнання потрібне вугілля або інше тверде хімічне паливо: до них належать котли, печі, пальникові свердла та пальникові вставки. Загалом, чим більш обробленим є паливо, тим вища його паливна цінність та/або тим менше воно забруднює навколишнє середовище. Пальникові вставки в IR3 "висмоктують" паливо з паливних щілин, якщо вони розвантажують пальникову машину.
bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]Парові[/color][/font] машини працюють за рахунок перетворення пари під тиском на механічний рух. Парова енергія - єдиний спосіб налагодити автоматизоване виробництво та переробку руди на ранніх стадіях гри. Котли перетворюють воду на пару, яку потім можна пропустити через парові машини.
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]Електричні машини[/color][/font] потребують живлення від електричної мережі через стовпи, опори або підстанції.
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]Машини на рідкому паливі[/color][/font] спалюють горючі рідини або гази (наприклад, газові печі та генератори).
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]Акумулятори[/color][/font] - це паливні елементи, що перезаряджаються, по суті, електрика в пляшках. Вони можуть використовуватися для живлення електричної мережі за допомогою акумуляторних генераторів, або для живлення мережі особистого обладнання за допомогою розрядного обладнання, або можуть слугувати відновлюваним паливом для автомобілів та локомотивів. Акумулятори мають невелику ймовірність "шипіння" під час заряджання, що призводить до втрати заряду; акумулятори вищого рівня мають меншу ймовірність виходу з ладу.
bullet_ir_power_sources_6=[font=default-semibold][color=255,230,192]Паливо в бочках[/color][/font] та [font=default-semibold][color=255,230,192]паливо в каністрах[/color][/font] в основному використовується транспортними засобами та локомотивами, зрідка в мережевому обладнанні. Порожня каністра або бочка повертається, коли паливо витрачається.

paragraph_ir_processing_1=IR3 має додаткові проміжні етапи для перероблювання руди, що ефективно збільшує вихід сирої руди з самого початку гри. У деяких випадках ці процеси є необов'язковими - ви все одно можете плавити сиру руду, якщо хочете, - але додаткове перероблювання завжди приносить користь.
paragraph_ir_processing_2=[img=item/steel-grinder] [font=default-semibold][color=255,230,192]Дробарки[/color][/font] зазвичай використовуються для подрібнення сирої руди або зменшення каменю до гравію та кремнезему. Дроблення металевих руд призводить до збільшення виходу злитків і зменшення забруднення від виплавки. Дробарки також використовуються для отримання каучуку з каучукової деревини. [img=item/steel-mixer] [font=default-semibold][color=255,230,192]Змішувачі[/color][/font] виконують схожу роль, але вони можуть працювати з декількома інгредієнтами одночасно, а також можуть додавати рідини в суміш; вони вимагають ручного вибору рецепту.
paragraph_ir_processing_3=[img=item/steel-washer] [font=default-semibold][color=255,230,192]Рудомийні машини[/color][/font] ще більше збільшують вихід подрібненої руди, промиваючи її в гарячій або холодній воді для вимивання домішок і отримання чистих мінералів. Крім того, промивання також відокремлює рідкісні мінеральні побічні продукти, які неможливо видобути окремо. Нагріта вода з [img=item/steel-boiler] [font=default-semibold][color=255,230,192]електричного котла[/color][/font] більш ефективна для відокремлення побічних продуктів, але вам не потрібно занадто багато: [img=item/pump] [font=default-semibold][color=255,230,192]насоси[/color][/font], [img=item/small-tank] [font=default-semibold][color=255,230,192]малі буферні ємності[/color][/font] та [img=item/green-wire] [font=default-semibold][color=255,230,192]контурні мережі[/color][/font] можуть бути використані для створення автоматичних рудомийних установок, які регулюють співвідношення виходу мінералів відповідно до попиту. Цикл промивання призводить до утворення забрудненої води: [img=item/steel-cleaner] [font=default-semibold][color=255,230,192]очисники[/color][/font] можна використовувати для відновлення більшої частини чистої води шляхом фільтрації відходів.
paragraph_ir_processing_4=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]Брухтувальні машини[/color][/font] перетворюють виготовлені предмети на металобрухт, якщо в історії їхнього створення були метал, камінь, дерево, скло або бетон. Потім брухт може бути переплавлений на злитки або листи, відновлюючи ресурси з непотрібних предметів. Повернення ресурсів є випадковим, але в середньому становить 75%. Видалення брухту лише скасовує процеси створення, а не виплавку, дроблення чи хімічні реакції. Предмети, які містять багато рідини (наприклад, бочки, каністри), не можна здавати на брухт.

paragraph_ir_transmats_1=Трансмати - це відгалуження технології кільця квантового поля, яке використовує підпросторове тунелювання для швидкого переміщення атомів інженера з однієї платформи на іншу. Налаштування декількох трансматів по всьому світу сформує мережу. Клікнувши на трансмат, ви відкриєте його інтерфейс і побачите можливі пункти призначення. Якщо статус обох трансматів показано як [font=default-semibold][color=255,230,192]Готовий[/color][/font], транспортування можна ініціювати, натиснувши на кнопку [font=default-semibold][color=255,230,192]Задіяти[/color][/font]. Трансмати можуть встановити з'єднання, тільки якщо виконані всі перераховані нижче умови:
paragraph_ir_transmats_2=Ви можете відредагувати назву трансмату за допомогою кнопки [img=edit-inline] [font=default-semibold][color=255,230,192]Редагувати[/color][/font]. Ви також можете увімкнути [img=map-marker-inline] [font=default-semibold][color=255,230,192]маркер мапи[/color][/font] на позиції трансмата.
paragraph_ir_transmats_3=Розробники технології трансмату не можуть нести відповідальність за екзистенційну тугу або клінічну дисоціацію, викликану трансмат-подорожами, і хотіли б підкреслити, що існує дуже вагомий аргумент, що ви все ще залишаєтеся тією ж людиною, а не зовсім незнайомцем, який носить скопійоване обличчя і бачить скопійовані мрії.

bullet_ir_transmats_1=Щонайменше один інженер повинен стояти на ініціюючому трансматі, в межах польового кільця.
bullet_ir_transmats_2=В обох трансмітерах має бути __1__ збережено. Відстань та кількість пасажирів не впливають на необхідну потужність.
bullet_ir_transmats_3=Інженер не повинен перешкоджати роботі трансмату в пункті призначення. Транспортні засоби також перешкоджають роботі трансмату з обох кінців.

paragraph_ir_weapons_1=IR3 додає та змінює деякі механіки зброї та боєприпасів, а також переробляє дерево військових технологій. Всі кулі в цьому моді є фізичними снарядами з часом прольоту, незалежно від того, чи випущені вони з дробовика, пістолета-кулемета або башти. Кулі пролітатимуть над вашими власними будівлями.

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]Розсіювальні башти[/color][/font] - ваш перший доступний автоматизований захист. Вони використовують патрони [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]малої дальності[/color][/font], які розлітаються в різні боки.
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]Автоматні башти[/color][/font] мають більшу дальність стрільби й фокусуються на одній цілі. Вони використовують [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]магазинні боєприпаси[/color][/font].
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]Лазерні турелі[/color][/font] стріляють променем високої енергії в одну ціль. Колір променя можна змінити у налаштуваннях мода.
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]Дугові турелі[/color][/font] не завдають шкоди: вони вражають скупчення ворогів електричним імпульсом, ненадовго уповільнюючи їх.
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]Фотонні гармати[/color][/font] стріляють снарядами з вибуховою енергією і є досить смертоносними. Не спрямовуйте їх на власну базу. Можна перемикати.
bullet_ir_weapons_6=Зброєю останньої інстанції є [font=default-semibold][color=255,230,192]атомний артилерійський снаряд[/color][/font], який знищує ворожі бази, але випускає величезну хмару забруднення.
bullet_ir_weapons_7=[font=default-semibold][color=255,230,192]Ракетні вежі[/color][/font] запускають шквал [img=item/rocket] [font=default-semibold][color=255,230,192]ракетних набоїв[/color][/font]. Будьте обережні з використанням вибухових ракет. Можуть перемикатися.

paragraph_ir_melting_1=[img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]Печі[/color][/font] зазвичай використовуються для переплавлення металевих руд і мінералів у злитки. Ви можете попередньо обробити руду за допомогою дробарок і шайб, щоб отримати кращий вихід злитків і менше забруднення (див. Обробка). Більшість печей також можуть працювати з неметалами, такими як скло і графіт.
paragraph_ir_melting_2=[img=item/stone-alloy-furnace] [img=item/bronze-alloy-furnace] [img=item/electric-alloy-furnace] [font=default-semibold][color=255,230,192]Печі для сплаву металів[/color][/font] працюють з декількома інгредієнтами для виробництва металевих сплавів і відновників. Вони вимагають ручного підбору рецептів.
paragraph_ir_melting_3=[img=item/blast-furnace] [font=default-semibold][color=255,230,192]Доменні печі[/color][/font] - це спеціалізовані печі для спалювання, орієнтовані на ефективне виробництво ключових матеріалів. Вони працюють дуже швидко, але потребують постачання [img=fluid/air-gas] [font=default-semibold][color=255,230,192]стисненого повітря[/color][/font] і [img=item/solid-fuel] [font=default-semibold][color=255,230,192]коксу[/color][/font].
paragraph_ir_melting_4=[img=item/arc-furnace] [font=default-semibold][color=255,230,192]Дугові печі[/color][/font] вимагають багато місця і потужності, але працюють швидко. Вони виробляють розплавлені метали, які можна розливати у злитки, пластини, шестерні та стрижні за допомогою [img=item/steel-cast] [font=default-semibold][color=255,230,192]металевих виливків[/color][/font]. При обробці мінералів в дуговій печі потрібен чистий [img=fluid/oxygen-gas] [font=default-semibold][color=255,230,192]газоподібний кисень[/color][/font]. Це найпродуктивніший спосіб переробки мінералів: повний ланцюжок дроблення, промивання, дугового плавлення і розливання дає втричі більше злитків, ніж виплавка сирої руди. Дугові печі не можуть переробляти сиру або подрібнену руду, але можуть плавити чисті форми металу (наприклад, злитки і брухт). Для цих немінеральних рецептів кисень не потрібен, але немає ніякого виробничого бонусу. Розплавлені метали також можна змішувати для створення розплавлених сплавів.
paragraph_ir_melting_5=Доменні та дугові печі не є прямим покращенням електричної печі; вони мають свої переваги та недоліки, забезпечуючи гнучкість стилю гри. Вони можуть виробляти [img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]вуглекислий газ[/color][/font] відходи, як і деякі інші хімічні процеси. Вуглекислий газ має нішеве застосування в лісовому господарстві, але вам може знадобитися його випускати (див. Розливи забруднення).

paragraph_ir_forestry_1=Лісозаводи - це будівлі, що складаються з частин, які керують сусідніми деревами з метою автоматизації виробництва деревини. [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]Бронзові лісопилки[/color][/font] повільні, але не потребують палива, лише води. [img=item/iron-forestry] [font=default-semibold][color=255,230,192]Електричні лісництва[/color][/font] працюють швидше, але також потребують електроенергії. [img=item/chrome-forestry] [font=default-semibold][color=255,230,192]Передові лісові господарства[/color][/font] працюють ще швидше, але потребують електроенергії, добрив і вуглекислого газу. Всі вони мають ефект зменшення забруднення на додаток до природного поглинання деревами.
paragraph_ir_forestry_2=Норма виробітку залежить від кількості дерев у тій самій ділянці, що й у лісництві, максимум до __1__ дерев; немає дерев - немає деревини. Мертві або сухі дерева не враховуються. Каучукові дерева мають пріоритет: якщо на ділянці є каучукові дерева, інші дерева ігноруються. Лісові плантації швидко стартують, якщо вони створені в межах існуючих лісів; якщо це неможливо, ви можете створити [img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]грядки[/color][/font], щоб вручну заселити ділянку деревами. Грядки можуть бути включені в креслення, вирізані та вставлені, а також розміщені роботами.
paragraph_ir_forestry_3=Популяція дерев змінюватиметься в міру проходження світлового циклу. Зазвичай вона зростає, поки не досягне максимуму. Менші популяції дерев ростуть повільніше. Нові дерева ростуть тільки на порожньому місці і не будуть рости на штучних покриттях, таких як цегла або бетон. Однак керовані дерева, які досягають критичного рівня забруднення, відмирають, тому популяція також може зменшитися або навіть зникнути. Це залежить від налаштувань вашої мапи: дивіться офіційну вікі Factorio про дерева, щоб дізнатися більше про шкоду від забруднення. Лісові господарства відображатимуть [img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]попередження[/color][/font], якщо вони виявлять рівень забруднення, що перевищує шкідливий поріг.
paragraph_ir_forestry_4=Немає жодних переваг у тому, щоб мати більше одного лісгоспу на ділянці. Доступні дерева розподіляються між лісгоспами, тому в середньому виробляється однакова кількість деревини і поглинається однакова кількість забруднення. При наведенні курсору на лісгосп буде показано межу ділянки, в якій він знаходиться, дерева, якими він управляє в даний момент, а також всі інші лісгоспи в тій же ділянці, з якими він конкурує.

paragraph_ir_transfers_1=Передача запасів - це низькотехнологічний замінник особистої логістики, який працює з відфільтрованими слотами запасів. Вона використовує такі запаси:
bullet_ir_transfers_1=Твій основний інвентар;
bullet_ir_transfers_6=Гнізда для набоїв для вашої спорядженої зброї;
bullet_ir_transfers_2=Багажник і слоти для боєприпасів будь-якого легкового автомобіля, яким ви зараз керуєте;
bullet_ir_transfers_3=Скрині та інші статичні контейнери.
paragraph_ir_transfers_2=Існує два способи ініціювати переказ. Ви можете встановити [img=item/transfer-plate] [font=default-semibold][color=255,230,192]трансферну табличку[/color][/font], а потім активувати передачу, пройшовши або проїхавши по ній, або залишившись стояти чи припаркувавшись на ній: це працює з усіма контейнерами в межах досяжності таблички. Також можна використовувати [font=default-semibold][color=255,230,192]гарячу клавішу перемикання[/color][/font] (__CONTROL__ir-entity-adjustment__) для групи контейнерів, але спочатку потрібно вибрати тип контейнера (див. Налаштування > Налаштування мода > На гравця). На тарілки не впливають налаштування гарячих клавіш і вони завжди працюють з будь-яким підтримуваним контейнером.
paragraph_ir_transfers_3=Якщо ви відфільтрували будь-які слоти інвентарю за допомогою __CONTROL__toggle-filter__, то після того, як передача спрацювала, вона спробує заповнити ці слоти, "витягнувши" відповідні предмети з контейнерів, що знаходяться в діапазоні досяжності. Ви також можете "виштовхувати" предмети зі свого інвентарю, встановивши відфільтровані слоти в контейнерах, які їх підтримують (наприклад, нелогістичні контейнери). Слоти для боєприпасів не підлягають виштовхуванню. Виштовхування має пріоритет над витягуванням, тому якщо ваш інвентар і будь-який з контейнерів у зоні досяжності мають однаковий фільтр, фільтр у вашому інвентарі ігнорується.
paragraph_ir_transfers_4=Приклади типових завдань з передачі запасів:
bullet_ir_transfers_4=Встановіть паровий елемент або фільтр для зарядженого акумулятора у вашому інвентарі, а порожній елемент або фільтр для порожнього акумулятора - у скрині поруч із зарядним пристроєм, щоб ви могли автоматизувати дозаправляння та підзарядку особистого або автомобільного палива.
bullet_ir_transfers_5=Налаштуйте фільтри багажника вашого автомобіля на залізну руду, відвідайте аванпост і наповніть його рудою, проїхавши через перевантажувальну платформу, а потім заїдьте до металургійного центру і доставте руду в контейнери, які також відфільтровані для руди. Бонусні бали за те, що ви навіть не зупиняєте транспортний засіб.
paragraph_ir_transfers_5=Зверніть увагу, що деякі предмети не можна передавати. До них відносяться речі, які частково використані (наприклад, вичерпані ремонтні набори, магазини з набоями), предмети з меншим за максимальний рівнем здоров'я (наприклад, машини, які отримали пошкодження), предмети, які можуть зберігати інші предмети (наприклад, транспортні засоби, бронежилети), а також предмети, які можуть зберігати інформацію (наприклад, креслення, планувальники).

