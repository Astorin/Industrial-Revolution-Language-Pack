paragraph_IndustrialRevolution3_1=Ласкаво просимо до Промислової революції 3. У меню ліворуч ви можете знайти настанови щодо деяких основних функцій мода.
paragraph_IndustrialRevolution3_2=Кілька загальних порад щодо відмінностей від ванільного Factorio:
paragraph_IndustrialRevolution3_3=Цей мод був створений Deadlock989, 2018-2023, приблизно за 3000 годин. Ліцензія: CC BY-NC-ND 4.0. Приємної гри.

bullet_IndustrialRevolution3_1=Ручна робота займе у вас дуже багато часу, тому що є багато, багато компонентів і проміжних продуктів. Ви повинні автоматизувати.
bullet_IndustrialRevolution3_2=Ви не можете виплавляти залізо на початку гри (якщо тільки ви не зміните початковий рівень технології в налаштуваннях мапи мода).
bullet_IndustrialRevolution3_3=Коли ви розблокуєте виплавку заліза, найближча рудна ділянка може бути далеко. Можливо, вам доведеться створити тимчасовий аванпост завантаження.
bullet_IndustrialRevolution3_4=Сухі, спекотні умови мапи можуть значно ускладнити пошук каучукових дерев. Вам доведеться їх шукати.
bullet_IndustrialRevolution3_5=Моноколеса розблоковуються досить рано. Вони дешевші та швидші, ніж автомобілі, що полегшує дослідження, але вони неозброєні.
bullet_IndustrialRevolution3_6=Контурні мережі є майже обов'язковими для деяких технологічних ланцюгів, зокрема, для нафтопереробки та збагачення руди.
bullet_IndustrialRevolution3_7=Завжди перевіряйте статистику машини та рецептів, перш ніж починати спамити. Не припускайте співвідношення ванілі.

paragraph_ir_entity_toggle_1=IR3 надає гарячі клавіші, які дозволяють вам взаємодіяти з певними машинами без необхідності відкривати їхні графічні інтерфейси. Поточна комбінація клавіш - __CONTROL__ir-entity-adjustment__.
paragraph_ir_entity_toggle_2=Щоб перемикнути машину або взаємодіяти з нею, наведіть курсор на одну з них і натисніть гарячу клавішу. Деякі машини мають бути в межах вашої досяжності.

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]Потяги[/color][/font] перемикаються між ручним і автоматичним режимами. Якщо ви їдете в поїзді, перемикання відбувається без наведення курсору.
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]Фотонні гармати[/color][/font] перемикаються між широкими і вузькими дугами вогню.
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]Ефірні лампи[/color][/font] перемикаються між наскрізною версією (два з'єднання) і версією для закінчення труби (одне з'єднання).
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]Вимикачі живлення[/color][/font] вмикаються та вимикаються.
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]Вихід сигналу постійного комбінатора[/color][/font] вмикається або вимикається.
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]Батарейні генератори[/color][/font] матимуть пріоритет вихідної потужності, який перемикається між низьким пріоритетом за замовчуванням (дорівнює акумуляторам, тобто буде споживати батареї лише тоді, коли первинних генераторів не вистачає) та вищим пріоритетом (дорівнює іншим генераторам, тобто заряджатиме акумулятори).
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]Металеві виливки[/color][/font] будуть циклічно перероблятися між чотирма типами компонентів (злитки, пластини, шестерні, прутки).
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]Бочкові машини[/color][/font] перемикаються між режимами наповнення та спорожнення.

paragraph_ir_fuelman_4=Поки ви керуєте транспортним засобом, його паливні слоти та сітка обладнання управляються так само, як і ваше бронеобладнання. Менеджер має доступ як до вашого особистого інвентарю, так і до багажника машини. Для вашої особистої бронетехніки ваш особистий інвентар має пріоритет над багажником як джерелом палива. Для слотів транспортного засобу пріоритет має багажник. Потяги не враховуються як "водіння" і не керуються, навіть у ручному режимі.

bullet_ir_fuelman_3=В інвентарному списку "відпрацьоване паливо" є предмети, але для них більше ніде немає місця.

paragraph_ir_mining_1=Гірничі бури використовуються на всіх звичайних рудних родовищах: [img=item/coal] [font=default-semibold][color=255,230,192]вугілля[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]камінь[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]мідь[/color][/font], [img=item/iron-ore] [font=default-semibold][color=255,230,192]залізо[/color][/font] and [img=item/uranium-ore] [font=default-semibold][color=255,230,192]уран[/color][/font]. IR3 також додає поклади [img=item/tin-ore] [font=default-semibold][color=255,230,192]олова[/color][/font] та [img=item/gold-ore] [font=default-semibold][color=255,230,192]золота[/color][/font]. Можливість виплавляти залізо і золото вимагає досліджень і розробок. Для початку, ваші основні ресурси - це мідь, олово, вугілля і камінь.
paragraph_ir_mining_2=Злитки - це основний продукт виплавки руди, що являє собою відносно чистий шматок металу, який потребує подальшої обробки. Деякі елементарні метали можна комбінувати для отримання сплавів з новими властивостями; наприклад, [img=item/tin-ingot] [font=default-semibold][color=255,230,192]олово[/color][/font] та [img=item/copper-ingot] [font=default-semibold][color=255,230,192]мідь[/color][/font] можуть виробляти [img=item/bronze-ingot] [font=default-semibold][color=255,230,192]бронзу[/color][/font].
paragraph_ir_mining_3=[img=item/nickel-pure]  [font=default-semibold][color=255,230,192]нікель[/color][/font], [img=item/lead-pure]  [font=default-semibold][color=255,230,192]свинець[/color][/font], [img=item/chromium-pure]  [font=default-semibold][color=255,230,192]хром[/color][/font] і [img=item/platinum-pure]  [font=default-semibold][color=255,230,192]платина[/color][/font] - рідкісні металічні мінерали, присутні в невеликих кількостях в рудах інших металів. Їх неможливо видобути самостійно: відновити їх можна лише в процесі промивання руди.
paragraph_ir_mining_4=Пампджеки використовуються для видобування [img=fluid/crude-oil] [font=default-semibold][color=255,230,192]сирої нафти[/color][/font]. Ви також можете зустріти відносно рідкісні тріщини, з яких виділяються гази або пара. [img=item/copper-derrick] [font=default-semibold][color=255,230,192]Парові вишки[/color][/font] можуть бути розміщені лише на [img=fluid/steam] [font=default-semibold][color=255,230,192]парових тріщинах[/color][/font] і є автономними. [img=item/steel-derrick] [font=default-semibold][color=255,230,192]Електричні вишки[/color][/font] можуть використовуватися з будь-яким типом тріщин і виграють від модулів. На відміну від нафтових плям, тріщини мають циклічний характер: швидкість видобутку зменшується, поки не досягне мінімуму, після чого вони знову вибухають з повною силою.
paragraph_ir_mining_5=Іноді ви можете помітити мерехтливі камені на рудному родовищі. Вони містять дорогоцінне каміння.

paragraph_ir_pollution_control_1=Забруднення у Factorio базується на фрагментах, які являють собою ділянки світу розміром 32x32 плитки: ви можете побачити сітку фрагментів, коли ви ставите гру на паузу. Кожен блок має значення забруднення. Якщо машина викидає забруднення, воно додається до значення забруднення частини, в якій вона знаходиться. З часом забруднення поширюється на сусідні ділянки; деякі природні об'єкти (наприклад, дерева та гнізда кусак) поглинають частину забруднення. Якщо машина має негативні викиди, вони віднімаються від забруднення цієї ділянки, але ділянка не може мати менше нульового забруднення.
paragraph_ir_pollution_control_2=IR3 надає кілька машин, які допомагають працювати проти розповсюдження забруднення. При наведенні курсору на будь-яку машину з негативним ефектом забруднення відображається [font=default-semibold][color=255,230,192]візуалізація[/color][/font], яка показує межу ураженої ділянки.

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]Повітряні компресори[/color][/font] зменшують забруднення, виробляючи чисте стиснене повітря, споживаючи фільтри та електроенергію.
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]Очищувачі повітря[/color][/font] працюють так само, як компресори, але автоматично випускають очищене повітря. Ефекти декількох компресорів або очищувачів в одному блоці складаються один з одним (аж до нульового забруднення).
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]Лісові господарства[/color][/font] також мають ефект зменшення забруднення (на додаток до природного ефекту дерев, якими вони опікуються), але їхні очисні ефекти в межах ділянки не сумуються між собою. Детальніше дивіться на сторінці про лісові господарства.

paragraph_ir_pollution_spill_2=Однак вентиляція - не єдиний спосіб вивільнення рідких забруднювачів. Якщо [font=default-semibold][color=255,230,192]бак[/color][/font] або [font=default-semibold][color=255,230,192]труба[/color][/font] чи подібний об'єкт знімається або руйнується, коли в ньому є забруднювач, і йому нікуди більше витікати в рідинній системі, рідина вивільняється і відбувається миттєвий викид забруднення. Те саме стосується промивання труб вручну за допомогою графічного інтерфейсу труби.
paragraph_ir_pollution_spill_3=Кількість забруднення, що виділяється в результаті розливу, частково залежить від того, яка це була рідина, але ще важливіше - скільки її було. Якщо йдеться про вміст одного відрізка труби, то, найімовірніше, про розлив не варто турбуватися. Але резервуар для зберігання 25 000 одиниць рідини може призвести до дуже значного розливу. Найризикованішим є промивання цілих рідинних систем, що потенційно може призвести до розливу жахливої кількості забруднення. Звичайно, вам може бути байдуже.
paragraph_ir_pollution_spill_4=Наступні рідини та гази не є [font=default-semibold][color=255,230,192]забруднювачами[/color][/font] і їх абсолютно безпечно змивати або випускати:

bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]Парові[/color][/font] машини працюють за рахунок перетворення пари під тиском на механічний рух. Парова енергія - єдиний спосіб налагодити автоматизоване виробництво та переробку руди на ранніх стадіях гри. Котли перетворюють воду на пару, яку потім можна пропустити через парові машини.
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]Електричні машини[/color][/font] потребують живлення від електричної мережі через стовпи, опори або підстанції.
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]Машини на рідкому паливі[/color][/font] спалюють горючі рідини або гази (наприклад, газові печі та генератори).
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]Акумулятори[/color][/font] - це паливні елементи, що перезаряджаються, по суті, електрика в пляшках. Вони можуть використовуватися для живлення електричної мережі за допомогою акумуляторних генераторів, або для живлення мережі особистого обладнання за допомогою розрядного обладнання, або можуть слугувати відновлюваним паливом для автомобілів та локомотивів. Акумулятори мають невелику ймовірність "шипіння" під час заряджання, що призводить до втрати заряду; акумулятори вищого рівня мають меншу ймовірність виходу з ладу.

paragraph_ir_processing_1=IR3 має додаткові проміжні етапи для перероблювання руди, що ефективно збільшує вихід сирої руди з самого початку гри. У деяких випадках ці процеси є необов'язковими - ви все одно можете плавити сиру руду, якщо хочете, - але додаткове перероблювання завжди приносить користь.

paragraph_ir_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]Модулі продуктивності[/color][/font] можна використовувати з лабораторними роботами, вправами та наступними рецептами створення:

paragraph_ir_transmats_1=Трансмати - це відгалуження технології кільця квантового поля, яке використовує підпросторове тунелювання для швидкого переміщення атомів інженера з однієї платформи на іншу. Налаштування декількох трансматів по всьому світу сформує мережу. Клікнувши на трансмат, ви відкриєте його інтерфейс і побачите можливі пункти призначення. Якщо статус обох трансматів показано як [font=default-semibold][color=255,230,192]Готовий[/color][/font], транспортування можна ініціювати, натиснувши на кнопку [font=default-semibold][color=255,230,192]Задіяти[/color][/font]. Трансмати можуть встановити з'єднання, тільки якщо виконані всі перераховані нижче умови:
paragraph_ir_transmats_2=Ви можете відредагувати назву трансмату, натиснувши на кнопку [font=default-semibold][color=255,230,192]Редагувати[/color][/font]. Відредаговані назви зберігаються в кресленнях і при копіюванні. Ви також можете увімкнути автоматичний маркер мапи на позиції трансмату.
paragraph_ir_transmats_3=Розробники технології трансмату не можуть нести відповідальність за екзистенційну тугу або клінічну дисоціацію, викликану трансмат-подорожами, і хотіли б підкреслити, що існує дуже вагомий аргумент, що ви все ще залишаєтеся тією ж людиною, а не зовсім незнайомцем, який носить скопійоване обличчя і бачить скопійовані мрії.

bullet_ir_transmats_1=Щонайменше один інженер повинен стояти на ініціюючому трансматі, в межах польового кільця.
bullet_ir_transmats_2=Обидва передавачі повинні мати достатню потужність у своїх енергетичних буферах. Відстань не впливає на необхідну потужність.
bullet_ir_transmats_3=Інший інженер не повинен перешкоджати роботі трансмату в пункті призначення. Транспортні засоби також перешкоджають роботі трансмату з обох кінців.

paragraph_ir_weapons_1=IR3 додає та змінює деякі механіки зброї та боєприпасів, а також переробляє дерево військових технологій. Всі кулі в цьому моді є фізичними снарядами з часом прольоту, незалежно від того, чи випущені вони з дробовика, пістолета-кулемета або башти. Кулі пролітатимуть над вашими власними будівлями.

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]Розсіювальні башти[/color][/font] - ваш перший доступний автоматизований захист. Вони використовують патрони [img=item/shotgun-shell] [font=default-semibold][color=255,230,192]малої дальності[/color][/font], які розлітаються в різні боки.
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]Автоматні башти[/color][/font] мають більшу дальність стрільби й фокусуються на одній цілі. Вони використовують [img=item/firearm-magazine] [font=default-semibold][color=255,230,192]магазинні боєприпаси[/color][/font].
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]Лазерні турелі[/color][/font] стріляють променем високої енергії в одну ціль. Колір променя можна змінити у налаштуваннях мода.
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]Дугові турелі[/color][/font] не завдають шкоди: вони вражають скупчення ворогів електричним імпульсом, ненадовго уповільнюючи їх.
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]Фотонні гармати[/color][/font] стріляють снарядами з вибуховою енергією і є досить смертоносними. Не спрямовуйте їх на власну базу.
bullet_ir_weapons_6=Зброєю останньої інстанції є [font=default-semibold][color=255,230,192]атомний артилерійський снаряд[/color][/font], який знищує ворожі бази, але випускає величезну хмару забруднення.


paragraph_ir_forestry_1=Лісозаводи - це будівлі, що складаються з частин, які керують сусідніми деревами з метою автоматизації виробництва деревини. [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]Бронзові лісопилки[/color][/font] повільні, але не потребують палива, лише води. [img=item/iron-forestry] [font=default-semibold][color=255,230,192]Електричні лісництва[/color][/font] працюють швидше, але також потребують електроенергії. [img=item/chrome-forestry] [font=default-semibold][color=255,230,192]Передові лісові господарства[/color][/font] працюють ще швидше, але потребують електроенергії, добрив і вуглекислого газу. Всі вони мають ефект зменшення забруднення на додаток до природного поглинання деревами.
paragraph_ir_forestry_2=Норма виробітку залежить від кількості дерев у тій самій ділянці, що й у лісництві, максимум до __1__ дерев; немає дерев - немає деревини. Мертві або сухі дерева не враховуються. Каучукові дерева мають пріоритет: якщо на ділянці є каучукові дерева, інші дерева ігноруються. Лісові плантації швидко стартують, якщо вони створені в межах існуючих лісів; якщо це неможливо, ви можете створити [img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]грядки[/color][/font], щоб вручну заселити ділянку деревами. Грядки можуть бути включені в креслення, вирізані та вставлені, а також розміщені роботами.
paragraph_ir_forestry_3=Популяція дерев змінюватиметься в міру проходження світлового циклу. Зазвичай вона зростає, поки не досягне максимуму. Менші популяції дерев ростуть повільніше. Нові дерева ростуть тільки на порожньому місці і не будуть рости на штучних покриттях, таких як цегла або бетон. Однак керовані дерева, які досягають критичного рівня забруднення, відмирають, тому популяція також може зменшитися або навіть зникнути. Це залежить від налаштувань вашої мапи: дивіться офіційну вікі Factorio про дерева, щоб дізнатися більше про шкоду від забруднення. Лісові господарства відображатимуть [img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]попередження[/color][/font], якщо вони виявлять рівень забруднення, що перевищує шкідливий поріг.
paragraph_ir_forestry_4=Немає жодних переваг у тому, щоб мати більше одного лісгоспу на ділянці. Доступні дерева розподіляються між лісгоспами, тому в середньому виробляється однакова кількість деревини і поглинається однакова кількість забруднення. При наведенні курсору на лісгосп буде показано межу ділянки, в якій він знаходиться, дерева, якими він управляє в даний момент, а також всі інші лісгоспи в тій же ділянці, з якими він конкурує.


