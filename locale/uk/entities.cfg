[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]Прийнято:[/color][/font]
air-compressor=Електричний повітряний компресор. Виробляє стиснене повітря, фільтруючи місцеву атмосферу, зменшуючи забруднення.
air-purifier=Електричний очищувач повітря. Фільтрує місцеву атмосферу, зменшуючи забруднення.
arc-furnace=Удосконалена електропіч. Виробляє розплавлені метали для лиття або сплавлення. Потрібен ручний вибір рецепта.
arc-turret=Порушує роботу нервової системи живих цілей, сповільнюючи їх. Не завдає шкоди.
assembling-machine-1=Паровий збирач. Надає форму предметам за допомогою молотка та зубила.
assembling-machine-2=Електромонтажник. Використовує інструменти для виготовлення компонентів.
assembling-machine-3=Просунутий асемблер. Використовує інструменти для швидкого виготовлення компонентів.
barrelling-machine=Електричний перекачувач рідин. Автоматично наповнює або спорожнює каністри або бочки. Використовуйте __CONTROL__ir-entity-adjustment__ для перемикання між режимами спорожнення та наповнення.
bottomless-pit=Глибока, темна діра в землі. Будь-який предмет, кинутий всередину, втрачається назавжди. Слоти можна фільтрувати за допомогою __CONTROL__toggle-filter__.
bronze-forestry=Розведення дерев. Виведіть шкалу з кількістю дерев в одній ділянці (до максимуму). Очищає повітря. Потребує води, але не потребує електроенергії.
bronze-alloy-furnace=Топка для спалювання. Поєднує матеріали середнього рівня. Потрібен ручний вибір рецепта.
bronze-furnace=Топка для горіння. Виплавляє матеріали середнього рівня.
bronze-telescope=Сканер на паровій тязі. Мапує віддалені сектори й показує невелику локальну область.
burner-inserter=Твердопаливні маніпулятори можуть заправлятися із паливних осередків печей та інших механізмів.
burner-mining-drill=Бур на твердому паливі. Не може видобувати руди, що потребують рідкого розчинника.
chrome-drill=Величезний електричний бур. Дозволяє використовувати розчинник.
chrome-forestry=Прискорений догляд за деревами. Виводить ваги з кількістю дерев в одній ділянці (до максимуму). Очищає повітря. Потребує рідких добрив, вуглекислого газу та електроенергії.
chrome-press=Електричний компресор. Виготовляє промислові дорогоцінні камені та кристали шляхом застосування величезного тиску.
chrome-transmat=Трансматеріализатор від точки до точки. Для підключення парі трансматів потрібно щонайменше __1__ у кожному енергетичному буфері. Максимальна ставка оплати становить __2__.
copper-aetheric-lamp=Використовує пару та мідні зубці для створення неземного сяйва. Як це працює? Ніхто не знає. Використовуйте __CONTROL__ir-entity-adjustment__ для перемикання між прохідним і кінцевим варіантами. Виберіть і налаштуйте лампу, щоб вибрати колір, або використовуйте __CONTROL__larger-terrain-building-area__ /  __CONTROL__smaller-terrain-building-area__, щоб перемикатися між кольорами.
copper-boiler=Спалює паливо, перетворюючи воду на пару.
copper-derrick=Вежа з паровим приводом. Може встановлюватися тільки на чистих парових тріщинах. Автономна.
copper-grinder=Дробарка з паровим приводом. Збагачує руду, збільшуючи врожайність, а також може переробляти інші ресурси.
copper-lab=Дослідницька установка з паровим двигуном.\n__1__ __2__
copper-mixer=Змішувач з паровим приводом. Спеціалізована дробарка, яка змішує чисті інгредієнти для подальшої обробки.
electric-alloy-furnace=Електрична піч. Поєднує матеріали високого рівня. Необхідний вибір рецепту.
electric-furnace=Електрична піч. Виплавляє матеріали високого рівня.
electric-mining-drill=Електричний бур. Можна використовувати гірничий розчинник.
gear-wheel-cast=Зубчасте лиття. Використовуйте __CONTROL__ir-entity-adjustment__ для циклічної зміни типу компонента.
gun-turret=Башта автоматичних кулеметів. Дизайн здається на диво знайомий.
heavy-picket=Швидка будівельна машина польового застосування. Тільки паливо в акумуляторі. Без зброї. Велика сітка обладнання. Може перетинати воду. Ламає дерева. Імунітет до клнвеєрів.
heavy-roller=Важка, повільна будівельна машина. Без зброї. Сітка середнього обладнання. Рубає та збирає дерева. Імунітет до конвеєрів.
ingot-cast=Відлитий зливок. Використовуйте __CONTROL__ir-entity-adjustment__ для циклічної зміни типу компонента.
ir-adjust-inserters=Відрегулюйте, з якого боку конвеєру ця вкладка опускається, за допомогою __CONTROL__ir-entity-adjustment__.
iron-air-compressor=Фільтрує та стискає повітря, готове до транспортування по трубах. Зменшує місцеве забруднення.
iron-battery-charger=Заряджає акумулятори, з невеликою ймовірністю виходу з ладу. Заряджені акумулятори можна використовувати в особистому обладнанні, транспортних засобах, локомотивах та акумуляторних генераторах.
iron-battery-discharger=Звільняє енергію, накопичену в заряджених акумуляторах та елементах, для використання в локальній мережі. Використовуйте __CONTROL__ir-entity-adjustment__ для перемикання між низьким пріоритетом за замовчуванням (еквівалентно акумуляторам) і вищим пріоритетом (заряджає акумулятори).
iron-flare-stack=Знищує нафтопродукти, утворює забруднення.
iron-forestry=Прискорений догляд за деревами. Виводить ваги з кількістю дерев в одній ділянці (до максимуму). Очищає повітря. Потребує води та електроенергії.
iron-gas-vent=Виділяє гази в атмосферу. Швидкість забруднення залежить від газу.
iron-geothermal-exchanger=Електрична помпа і вузол теплопередачі. Використовує забруднену пару з геотермальних джерел для нагрівання чистої води. Використовуйте __CONTROL__ir-entity-adjustment__ для перемикання між випуском гарячої води та пари.
iron-grinder=Електрична дробарка. Збагачує руду, підвищуючи вихід металу, а також може переробляти інші ресурси.
iron-mixer=Електричний змішувач. Спеціалізована дробарка, яка змішує чисті інгредієнти для подальшої обробки.
iron-scrapper=Електричний утилізатор. Знищує предмети, щоб виготовити брухт. Приймає будь-які предмети з металу, скла, дерева, каменю чи бетону. Ефективність відновлення в середньому становить 75%.
iron-washer=Електричний очищувач руди. Витягує мінерали з руд, що містять метали, з додатковим шансом отримати побічні продукти.
lab-inputs=[font=default-semibold][color=255,230,192]Вихід:[/color][/font]
lab=Дослідницький центр електротехніки.\n__1__ __2__
laser-assembler=Лазерний складальник. Використовує лазери для виготовлення дуже складних або міцних компонентів.
laser-turret=Лазерна турель із самонаведенням. *Піу-піу*.
locomotive=Запускає автоматизовані розклади та тягне рухомий склад. Відкрийте меню поїзда за допомогою __CONTROL__build__. Перемикання ручного/автоматичного режиму поїзда за допомогою __CONTROL__ir-entity-adjustment__.
module-loader=Електричний пристрій передачі даних. Програмує модулі набагато швидше, ніж людина.
monowheel=Химерний особистий автомобіль. Дуже швидкий. Без зброї. Мінімальна вантажопідйомність.
output-priority-high=Високий
output-priority-low=Низький
output-priority=__1__\n[font=default-semibold][color=255,230,192]Пріоритет виходу:[/color][/font] __2__
photon-turret=Потужна башта середнього радіусу дії.\n___КЕРІВНИЦТВО_обертання__ / __CONTROL__reverse-rotate__ для обертання.\n__CONTROL__ir-entity-adjustment__ для перемикання дуги вогню.\n[font=default-semibold][color=255,230,192]Попередження:[/color][/font] [img=virtual-signal/ir-signal-danger] Вибухові пошкодження
pipes-all=Будь-яка рідина
pipes=[font=default-semibold][color=255,230,192]Транспорт:[/color][/font] __1__
plate-cast=Відлита пластина. Використовуйте __CONTROL__ir-entity-adjustment__ для циклічної зміни типу компонента.
quantum-lab=Передова дослідницька база. Додаткові модульні потужності.\n__1__ __2__
racing-monowheel=Висока максимальна швидкість і чудові гальма. Без зброї та мінімальна вантажність. Увійдіть у моноколесо за допомогою __CONTROL__toggle-driving__.
radar=Електричний сканер. Мапує віддалені сектори та показує локальну територію середнього розміру.
robotower=Базовий робопорт з обмеженим покриттям, але невеликий розмір.
rod-cast=Відлитий стержень. Використовуйте __CONTROL__ir-entity-adjustment__ для циклічної зміни типу компонента.
scattergun-turret=Повільний, але жорстокий захист від загарбників.
small-assembler-1=Мініатюрний паровий асемблер. Обробляє підмножину простих рецептів компонентів.
small-assembler-2=Мініатюрний електричний складальник. Обробляє підмножину простих рецептів компонентів.
small-assembler-3=Мініатюрний розширений асемблер. Обробляє підмножину простих рецептів компонентів.
small-tank=[font=default-semibold][color=255,230,192]Stores:[/color][/font] __1__
solar-array=Виробляє електрику з сонячного світла. Економія на масштабі означає більше потужності в меншому просторі.
steam-barrelling-machine=Вхід/вихід під тиском. Наповнює або спорожняє парові камери. Не потребує живлення. Використовуйте __CONTROL__ir-entity-adjustment__ для перемикання між режимами спорожнення та заповнення.
steam-drill=Бур на паровому двигуні. Підключається до паропроводів, але не може видобувати руди, які потребують рідкого розчинника.
steam-inserter=Потрібна подача пари.
steel-boiler=Електричний водонагрівач. Використовуйте __CONTROL__ir-entity-adjustment__ для перемикання між випуском гарячої води та пари. Не підходить для виробництва електроенергії.
steel-cleaner=Електрична водоочисна станція. Видаляє всі домішки із брудної води. Створює бруд, який треба прибирати.
steel-cryo-tower=Електричний зріджувач газу. Відокремлює, охолоджує та конденсує гази.
steel-derrick=Електрична вежа. Можна встановити на будь-яку тріщину.
steel-furnace=Піч для випалювання. Виплавляє матеріали високого рівня.
petro-generator=Електричний генератор. Виробляє електроенергію шляхом спалювання рідких вуглеводнів.
steel-grinder=Удосконалена електрична дробарка. Здатний роздробити найтвердіші матеріали.
steel-mixer=Удосконалений електричний міксер. Спеціалізована дробарка, яка змішує чисті інгредієнти для подальшої обробки.
steel-vaporiser=Теплообмінний блок. Нагріває зріджені елементарні гази до температури навколишнього середовища, розширюючи їх в об'ємі. Також охолоджує пару до води. Не потребує електроенергії.
stone-charcoal-kiln=Повільна топка, яка перетворює деревину на деревне вугілля.
stone-furnace=Топка для горіння. Виплавляє матеріали низького рівня.
stone-alloy-furnace=Піч згоряння. Комбінує низькоякісні матеріали. Потрібен ручний вибір рецепта.
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] Вивільняє забруднювачі речовини у разі деконструкції або промивання.
supermagnet=Генератор магнітного поля високої потужності.
tree-planter-rubber-wood=Дозволяє розміщувати (і креслити) каучукові дерева для використання у лісництвах або як прикрасу. Повертає інгредієнти при деконструкції.
tree-planter-wood=Дозволяє розміщувати та креслити дерева для використання у лісництві або як прикрасу. Повертає інгредієнти при деконструкції.
valve=Закрита труба. Зчитується за допомогою дротів схеми. Використовуйте __CONTROL__ir-entity-adjustment__ для перемикання між одностороннім режимом, переповненням і поповненням (див. сторінку перемикання гарячих клавіш у Маніфесті).
waterfill-explosive=При розміщенні вибухівки на ґрунті поруч з плиткою з водою, вибухівка спрацьовує і вибухає з певною затримкою, заповнюючи плитку під нею прохідною каламутною водою і приводячи в дію всі сусідні вибухові пристрої, які також вибухають з меншою затримкою.
transfer-plate=Запускає відфільтровану передачу запасів для контейнерів у межах досяжності, коли до них наближаються пішки або проїжджають автомобілі. Дивіться Маніфест.
hidden-entity=Ця сутність має прапорці «прихований» і «не зроблено в», тому її не можна відображати в графічних інтерфейсах користувача.

