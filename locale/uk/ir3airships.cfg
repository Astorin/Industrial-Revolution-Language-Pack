[IndustrialRevolution3]
menu_ir-airships=Дирижаблі
title_ir-airships=Дирижаблі
paragraph_ir-airships_1=[img=item/hydrogen-airship] [font=default-semibold][color=255,230,192]Дирижаблі[/color][/font] ширяють над будівлями і можуть перетинати воду. Для пересування їм потрібне пальне, але вони використовують його ефективно. Вони не швидкі, але отримують бонуси до швидкості транспортних засобів на паливо; гелієві дирижаблі трохи швидші. Їх можуть пілотувати гравці, рухаючись за допомогою WASD. Вони також можуть керуватися на автопілоті за допомогою пульта дистанційного керування. Якщо дирижаблі знищуються, всі люди, які перебувають у них, гинуть, а водневі дирижаблі підпалюють землю навколо себе.
paragraph_ir-airships_2=[img=item/airship-station] [font=default-semibold][color=255,230,192]Станції дирижаблів[/color][/font] діють як вузли маршрутизації для дирижаблів, дозволяючи створити автоматизовану логістичну систему. Дирижаблі стикуються зі станціями, якщо їхня кінцева точка автопілота досягає станції. Станції не мають власного інвентарю, але мають доступ до інвентарю сусідніх контейнерів (до шістнадцяти скринь 1х1). Станції не відрізняються від зупинок поїздів тим, що вони можуть бути названі пунктами призначення. Однак, на відміну від локомотивів, дирижаблі не мають розкладу: весь маршрут прокладають станції. Кілька станцій можуть мати однакову назву, але кожна з них залишається унікальним пунктом призначення. Зміна назви станції не змінить жодного маршруту; пункти призначення просто відображатимуть нову назву. 
paragraph_ir-airships_3=У графічному інтерфейсі кожної станції ви можете налаштувати обробку стикування. Стикування має етапи: заправка, потім розвантаження, потім завантаження, потім переадресація. Станції можуть мати до __1__ інструкцій з розвантаження та завантаження, кожну з яких можна відфільтрувати за кольором дирижабля та предметом. Вони також можуть мати до __1__ можливих пунктів призначення (інші станції), які можна відфільтрувати за кольором дирижабля. Інструкції по завантаженню і розвантаженню можуть умовно змінювати колір дирижабля, наприклад, в залежності від місця для запасів або рівня палива. Дирижаблям також може бути безумовно присвоєно колір під час стикування. Вантажні інструкції завжди обробляються по порядку і всі вони перевіряються. Якщо інструкція змінює колір дирижабля, новий колір враховується для всіх наступних інструкцій. Ви можете використовувати всі ці функції, щоб умовно пропускати інструкції і відправляти дирижаблі в різні пункти призначення. Наприклад, ось розклад, який завантажує помаранчеві дирижаблі мідною рудою, забарвлює їх у чорний колір, якщо їм потрібне паливо, і в іншому випадку забарвлює їх у червоний колір, якщо вони не заповнені:
paragraph_ir-airships_4=При виборі пункту призначення дирижабль відправляється до першого, який збігається з кольором дирижабля, а всі інші пункти призначення ігноруються. Станції також можуть обирати себе як пункт призначення "коло і повернення": дирижабль покине станцію, деякий час побуде на орбіті, а потім повернеться назад і знову пристикується до неї. У поєднанні з умовними кольорами, "коло і повернення" - це еквівалент дирижабля в стані очікування. У наведеному вище прикладі розкладу завантаження ви встановите пункт призначення для дозаправки, відфільтрований чорним кольором, пункт призначення для кола і повернення, відфільтрований червоним кольором, і місце вивантаження руди, відфільтроване помаранчевим кольором. Якщо жоден пункт призначення не може бути підібраний, дирижаблі припаркуються у випадковому місці поблизу; ви можете вибрати сповіщення, якщо це станеться. 
paragraph_ir-airships_5=Якщо дирижабль був припаркований або зупинений гравцем, використання гарячої клавіші перемикання IR3 на ньому (__CONTROL__ir-entity-adjustment__) відновить його попередню подорож. Копіювання з однієї станції на іншу переносить всі налаштування станції, включаючи назву станції; це не можна скасувати. Налаштування станцій не зберігаються у кресленнях.



