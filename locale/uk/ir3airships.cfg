[entity-description]
hydrogen-airship=Літальний апарат. Кардинальне керування напрямком. Низька швидкість. Ефективне використання нафтохімічного палива. Мала вантажопідйомність. Без зброї. Може перетинати воду. Може управлятися дистанційно. Керується станціями дирижаблів. Сильно вибухає при знищенні.
helium-airship=Літальний апарат. Кардинально змінює напрямок руху. Покращена швидкість. Ефективне використання палива акумуляторів. Середня вантажність. Без зброї. Може перетинати воду. Може управлятися дистанційно. Керуються станціями дирижаблів.
airship-station=Станція управління рухом і передачі вантажів для дирижаблів. Має доступ до сусідніх контейнерів. Щоб почати маршрутизацію дирижабля, використовуйте вдосконалений пульт керування транспортним засобом, щоб відправити дирижабль на станцію.

