[IndustrialRevolution3]
menu_ir-airships=Дирижаблі
title_ir-airships=Дирижаблі
paragraph_ir-airships_1=[img=item/hydrogen-airship] [font=default-semibold][color=255,230,192]Дирижаблі[/color][/font] ширяють над будівлями і можуть перетинати воду. Для пересування їм потрібне пальне, але вони використовують його ефективно. Вони не швидкі, але отримують бонуси до швидкості транспортних засобів на паливо; гелієві дирижаблі трохи швидші. Їх можуть пілотувати гравці, рухаючись за допомогою WASD. Вони також можуть керуватися на автопілоті за допомогою пульта дистанційного керування. Якщо дирижаблі знищуються, всі люди, які перебувають у них, гинуть, а водневі дирижаблі підпалюють землю навколо себе.
paragraph_ir-airships_2=[img=item/airship-station] [font=default-semibold][color=255,230,192]Станції дирижаблів[/color][/font] діють як вузли маршрутизації для дирижаблів, дозволяючи створити автоматизовану логістичну систему. Дирижаблі стикуються зі станціями, якщо їхня кінцева точка автопілота досягає станції. Станції не мають власного інвентарю, але мають доступ до інвентарю сусідніх контейнерів (до шістнадцяти скринь 1х1). Станції не відрізняються від зупинок поїздів тим, що вони можуть бути названі пунктами призначення. Однак, на відміну від локомотивів, дирижаблі не мають розкладу: весь маршрут прокладають станції. Кілька станцій можуть мати однакову назву, але кожна з них залишається унікальним пунктом призначення. Зміна назви станції не змінить жодного маршруту; пункти призначення просто відображатимуть нову назву. 
paragraph_ir-airships_3=Ви можете налаштувати обробку стикування в графічному інтерфейсі кожної станції. Стикування має чотири етапи: заправка; розвантаження; завантаження; переадресація. Станції можуть мати до __1__ вантажних інструкцій (розвантаження/завантаження), які можна відфільтрувати за кольором дирижабля та предметом. Вантажні інструкції завжди обробляються по порядку і всі вони перевіряються; вони також можуть змінювати колір дирижабля при виконанні певних умов, наприклад, наявності вільного місця або рівня палива. Дирижаблям також може бути надано колір безумовно, коли вони причалюють. Якщо команда змінює колір дирижабля, новий колір враховується в усіх наступних командах. Ви можете використовувати це, щоб умовно пропускати інструкції і відправляти дирижаблі в різні пункти призначення. Наприклад, за цим розкладом помаранчеві дирижаблі будуть завантажені мідною рудою, чорні - якщо їм потрібно паливо, а червоні - якщо вони не заповнені:
paragraph_ir-airships_4=Станції можуть мати до __1__ можливих пунктів призначення (інші станції), які можна відфільтрувати за кольором дирижабля. Дирижабль відправляється до першого пункту призначення, який відповідає кольору дирижабля. Якщо дирижабль прибув з іншої станції, інструкція "Попередня станція" поверне його туди. Станції також можуть обирати себе як пункт призначення "Облетіти і повернутися": дирижабль покине станцію, деякий час покружляє по орбіті, а потім повернеться назад і знову пристикується до неї. У поєднанні з умовними кольорами, "коло і повернення" - це дирижабль, еквівалентний умові очікування. У наведеному вище прикладі розкладу завантаження ви встановите чорний колір для дозаправки, червоний - для інструкції "коло і повернення", а помаранчевий - для місця вивантаження руди. Якщо жоден пункт призначення не може бути підібраний, дирижаблі припаркуються у випадковому місці поблизу; ви можете налаштувати сповіщення, якщо це станеться. 
paragraph_ir-airships_5=Якщо дирижабль був припаркований або зупинений гравцем, використання гарячої клавіші перемикання IR3 на ньому (__CONTROL__ir-entity-adjustment__) відновить його попередню подорож. Копіювання з однієї станції на іншу переносить всі налаштування станції, включаючи назву станції; це не можна скасувати. Налаштування станцій не зберігаються у кресленнях.



