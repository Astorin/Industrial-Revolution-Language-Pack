[entity-description]
hydrogen-airship=Літальний апарат. Кардинальне керування напрямком. Низька швидкість. Ефективне використання нафтохімічного палива. Мала вантажопідйомність. Без зброї. Може перетинати воду. Може управлятися дистанційно. Керується станціями дирижаблів. Сильно вибухає при знищенні.
helium-airship=Літальний апарат. Кардинальне керування напрямком. Середня швидкість. Ефективне використання палива акумуляторів. Середня вантажопідйомність. Без зброї. Може перетинати воду. Може управлятися дистанційно. Керуються станціями дирижаблів.
airship-station=Станція управління рухом дирижаблів. Може отримати доступ до сусідніх контейнерів. Щоб почати прокладати маршрут дирижабля, використовуйте вдосконалений пульт дистанційного керування, щоб відправити дирижабль на станцію.

