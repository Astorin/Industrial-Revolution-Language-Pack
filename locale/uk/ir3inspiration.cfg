[IndustrialRevolution3]
menu_ir_inspiration=Натхнення
title_ir_inspiration=Натхнення
paragraph_ir_inspiration_1=Деякі технології не розблоковуються в лабораторіях. Вони потребують [img=inspiration] [font=default-semibold][color=255,230,192]натхнення[/color][/font]. Натхнення буває двох видів.
paragraph_ir_inspiration_2=Для більшості натхненних технологій потрібно отримати новий ресурс. Це може бути досягнуто шляхом ручного збирання, ручної роботи або заводських процесів. Прикладом є [img=technology/ir-copper-working-1] [font=default-semibold][color=255,230,192]обробка міді[/color][/font]. Коли ви розблокуєте кам'яні печі, ви також розблокуєте рецепти мідних злитків. Після того, як ви виплавите принаймні __1__ злитків міді, перший рівень обробки міді буде розблоковано автоматично, що надихне вас переробляти злитки на компоненти і відкриє подальші технології. Це відрізняється від стандартного технологічного дерева IR3, де ви можете іноді відкрити новий матеріал, а потім дослідити десятки застосувань для нього, так і не виготовивши жодного злитка.
paragraph_ir_inspiration_3=Інший вид натхнення не базується на ресурсах. Технології можуть бути розблоковані автоматично, як тільки будуть розблоковані всі необхідні для них технології. Прикладом є [img=technology/ir-charcoal] [font=default-semibold][color=255,230,192]кам'яні печі[/color][/font]: коли ви розблокуєте обидві необхідні технології дерева і каменю, дизайн кам'яної печі прийде до вас у спалаху натхнення.



