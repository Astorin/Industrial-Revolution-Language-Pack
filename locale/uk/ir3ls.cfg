[technology-description]
ir3-loader=Швидко заповнюйте або розвантажуйте контейнери, вагони та машини, використовуючи всю пропускну здатність стрічки.
ir3-beltbox=Чотирикратна пропускна здатність стрічки для злитків та інших матеріалів, схожих на цеглу.

[IndustrialRevolution3]
menu_ir-stacking=Навантажувачі та штабелери
title_ir-stacking=Навантажувачі та штабелери
paragraph_ir-stacking_1=[img=item/ir3-express-loader] [font=default-semibold][color=255,230,192]Навантажувачі[/color][/font] дозволяють спрямовувати всю пропускну здатність стрічки в контейнер або машину, або швидко вивантажувати інвентар на стрічку. Вони працюють зі скринями та подібними контейнерами, вантажними вагонами в поїздах і ремісничими/переробними верстатами. Для роботи їм потрібна енергія (пара або електрика, залежно від ярусу). Кожному ярусу навантажувача відповідає швидкість відповідного ярусу стрічки. Зауважте, що в обробних машинах навантажувачі не дотримуються обмежень на вхідні слоти, тому вони будуть заповнювати вхідні слоти машини якомога більшою кількістю предметів.
paragraph_ir-stacking_2=Після розміщення навантажувача не можна змінити його напрямок: клавіша обертання (__CONTROL__rotate__) перемикає навантажувач між режимом вводу та виводу. Навантажувачі можна відфільтрувати лише в режимі вивантаження. Якщо прив'язка навантажувача до стрічки активна (див. Налаштування > Налаштування модифікації > Карта), нові навантажувачі автоматично змінюватимуть свій режим вводу/виводу відповідно до напрямку підключеної стрічки.
paragraph_ir-stacking_3=[img=item/ir3-express-beltbox] [font=default-semibold][color=255,230,192]Штабелери[/color][/font] - невеликі машини, призначені для роботи з навантажувачами. Вони дозволяють збільшити пропускну здатність стрічки в чотири рази, але тільки для злитків і деяких інших цеглоподібних вантажів. Ви можете отримати список товарів, які можна укладати в штабель, навівши курсор миші на порожній вхідний отвір штабелера. Завантажте злитки в штабелер за допомогою навантажувача, і він створить штабельовані злитки. Перемістіть ці злитки в інший штабелер, і вони знову розпакуються. Складені злитки не можуть бути використані в рецептах, тому типова процедура полягає в тому, щоб складати їх на початку автобуса, а потім розкладати на входах до підфабрик.
paragraph_ir-stacking_4=Штабелери можна налаштувати на використання "пакетного режиму" (див. Налаштування > Налаштування режиму > Запуск). Це заохочує навантажувачів використовувати обидві смуги стрічки під час розвантаження штабелів, але вимагає більшого буфера для вхідних вантажів.


