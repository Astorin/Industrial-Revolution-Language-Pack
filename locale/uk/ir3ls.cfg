[technology-description]
ir3-loader=Навантажувачі швидко заповнюють або випорожнюють контейнери, вагони та машини, використання всієї пропускної здатності конвеєра.
ir3-beltbox=Подайте предмети в укладальнику, щоб укласти їх; помістіть складені предмети в інший укладальник, щоб знову розкласти їх. Працює зі зливками, прутками, листами та цеглою. Найкраще використовувати з навантажувачами. Не збільшує щільність запасів, але збільшує пропускну здатність стрічки та швидкість передачі запасів у чотири рази.

