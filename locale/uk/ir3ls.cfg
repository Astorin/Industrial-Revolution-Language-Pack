[mod-setting-description]
ir3ls-belt-snapping=Якщо цей параметр увімкнено, підключення будь-якого щойно встановленого завантажувача до конвеєра змінить вихідний режим завантажувача відповідно до напрямку стрічки.
ir3ls-enabled=Дозволяє активувати лише ті функції, які вам потрібні.
ir3ls-batch-mode=За замовчуванням укладачі створюють окремі складені елементи. У пакетному режимі укладання зливків обробляється партіями по чотири, що займає в чотири рази більше часу для виготовлення чотирьох складених одиниць. Пакетний режим заохочує вихідні завантажувачі використовувати обидві сторони стрічки; незначним недоліком є те, що низькі рівні пропускної здатності можуть стати «грудкими». Рецепти розкладання не групуються (вони вже створюють кілька елементів).

