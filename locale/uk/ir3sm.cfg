paragraph_ir-spacemining_1=Видобуток корисних копалин у далекому космосі - це місце, де сходяться технології запуску ракет і квантової трансматеріалізації, що дозволяє видобувати ресурси з космосу. Замість того, щоб перевозити інженерів, [img=item/cargo-transmat] [font=default-semibold][color=255,230,192]вантажні трансмати[/color][/font] підключаються до [img=item/quantum-satellite] [font=default-semibold][color=255,230,192]зонди для видобутку корисних копалин[/color][/font], які запускаються в космос [img=item/rocket-silo] [font=default-semibold][color=255,230,192]ракетами[/color][/font]. Запуск зондів вимагає значних інвестицій, але після запуску вони залишаються назавжди. Кожен запущений зонд приєднується до рою і досліджує локальну сонячну систему, збираючи ресурси. Чим більше зондів ви запустите, тим більший ваш щоденний улов.
paragraph_ir-spacemining_2=Всі чотири металеві земні руди можна добувати з астероїдів, а також [img=item/comet-ice-ore] [font=default-semibold][color=255,230,192]кометного льоду[/color][/font], який є джерелом природного газу і води. Ресурси мають різну рідкість: найпоширенішою є залізна руда. Раз на день Factorio(приблизно кожні 7 хвилин) рій зондів намагається встановити вантажні трансмат-з'єднання, щоб доставити свій вантаж. Як і у випадку зі звичайним трансматом, у буфері вантажного трансмата має бути __1__МДж енергії, щоб встановити передачу. Якщо у вантажного трансмата недостатньо енергії або ємності, рій спробує з'єднатися з іншим. Вантажні трансмати не мають власного сховища, але використовують будь-які контейнери, розміщені безпосередньо біля них: використовуйте alt-режим, щоб побачити, до яких контейнерів прикріплений трансмат. Ви можете використовувати відфільтровані контейнери, щоб контролювати, які руди може отримати той чи інший трансмат.
paragraph_ir-spacemining_3=Якщо ваші зонди не можуть доставити весь свій видобуток, вони спробують зробити це наступного дня. Однак рій має максимальну ємність сховища для кожного типу руди, яка збільшується зі збільшенням кількості запущених зондів. Якщо ця ємність досягнута, зонди не будуть збирати більше цього ресурсу, поки не зможуть його вивантажити. Ви можете мати максимум __1__ зондів і максимум __2__ вантажних трансматів: Запущені зонди або побудовані трансмати, що перевищують цю кількість, не будуть продуктивними. Відкривши інтерфейс вантажного трансмату, ви побачите інформацію про поточний стан ваших зондів.

