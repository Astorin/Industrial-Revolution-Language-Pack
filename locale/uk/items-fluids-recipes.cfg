[item-description]
alternatives=[font=default-semibold][color=255,230,192]Альтернативні інгредієнти:[/color][/font]
ammo-type=[font=default-semibold][color=255,230,192]Тип боєприпасів:[/color][/font] __1__
atomic-artillery-shell=[img=virtual-signal/ir-signal-danger] [font=default-semibold][color=red]WARNING:[/color][/font] Екстремальний рівень забруднення!
battery-discharge-equipment=Виймає енергію із заряджених акумуляторів для використання в обладнанні броні.
brass-ingot=Латунь - так називають цей сплав свинцевої бронзи, що добре піддається механічній обробці та поліруванню.
bronze-ingot=Бронза - це сплав, більш міцний і твердий, ніж олово або мідь, з вищою температурою плавлення.
burner-generator-equipment=Спалює тверде хімічне паливо, щоб запустити мінімальну мережу обладнання.
carbon-foil=Графен утворює плівки товщиною в атом, які є неймовірно міцними для своєї ширини та високопровідними.
chromium-ingot=Хром - надзвичайно твердий і стійкий елемент, але крихкий у чистому вигляді. Використовується в сплавах і для гальваніки.
copper-ingot=Мідь досить тверда, дуже пластична і має відмінну електропровідність, але не особливо міцна.
copper-roboport-equipment=Базовий робопорт, який підтримує обмежену кількість примітивних роботів.
effectivity-module=Зменшує споживання енергії та викиди машин. Мінімальне споживання енергії становить 20%.
electrum=Електрум - це незвичайний кристалічний сплав золота і платини з відмінною електропровідністю, при цьому він дуже твердий і легкий.
fuel-manager-tip=Менеджер палива (див. Маніфест) може автоматично поповнювати паливні слоти обладнання, використовуючи відповідні предмети з вашого інвентарю.
fusion-reactor-equipment=Сумнозвісний «Містер Реактор» корпорації Acme. Забезпечує ваше броньове обладнання урановими паливними елементами. Мабуть, не вибухне.
glass=Стансиликатне скло. Прозорий, ізоляційний і стійкий до корозії, але розбивається при сильних ударах.
gold-ingot=Золото приємне для ока і має відмінну електропровідність, але при цьому дуже м'яке.
iron-burner-generator-equipment=Покращений генератор палива, який перетворює хімічне паливо в енергію електромережі обладнання.
iron-ingot=Залізо — важкий і відносно міцний метал, але досить крихкий і схильний до іржавіння.
lead-ingot=Свинець - дуже щільний метал, добре підходить для екранування, але він досить токсичний і м'який.
movement-penalty=[font=default-semibold][color=255,230,192]Штраф на рух:[/color][/font] __1__%
nanoglass=Наноскло - це високотехнологічне скло з графеновим покриттям з підвищеною міцністю та зносостійкістю.
nickel-ingot=Нікель - відносно твердий і пластичний метал, стійкий до окислення.
plastic-bar=Універсальний нафтохімічний полімер, який піддається формуванню, з хорошою електричною ізоляцією.
platinum-ingot=Платина - рідкісний дорогоцінний метал з каталітичними властивостями та чудовою стійкістю до потемніння.
poison-capsule=Утворює стійку токсичну хмару, яка завдає шкоди всьому, що може дихати. Розливає невелику кількість забруднення.
productivity-module=Збільшує кількість виробленої продукції, але зменшує швидкість і збільшує споживання енергії та викиди.
reload-time=[font=default-semibold][color=255,230,192]Час перезавантаження:[/color][/font] __1__
repair-tool=Використовується гравцями та будівельними роботами для ремонту пошкоджених машин, стін тощо.
satellite=Якщо запускається в ракеті, то повертаються космічні дані.
scrap=[font=default-semibold][color=255,230,192]Максимум уламків:[/color][/font]
slowdown-capsule=Бризкає на ворогів слизькою рідиною, зменшуючи швидкість їхнього пересування. Розливає невелику кількість забруднення.
speed-module=Підвищує швидкість машини, енергоспоживання та викиди.
splitter-blocker=Для використання в розгалужувачах фільтрів.
steambot=Примітивний будівельний робот, але врешті-решт він виконує свою роботу. Не отримує користі від дослідження швидкості руху.
steel-cast=Відливає розплавлений метал у злитки, пластини, прутки або шестерні. Не потребує живлення. Використовуйте __CONTROL__ir-entity-adjustment__ для циклічної зміни типу компонента після розміщення виливки.
steel-ingot=Сталь міцніша і менш крихка, ніж чавун.
stone-brick=Шматок силікатної породи, який можна штабелювати.
tin-ingot=Олово - це метал, який легко формується, плавиться при низькій температурі, але є м'яким і не дуже міцним.

