chrome-drill=Величезний електричний бур. Дозволяє використовувати розчинник.
chrome-press=Електричний компресор. Виготовляє промислові кристали за допомогою сильного тиску.
chrome-transmat=Трансматеріализатор від точки до точки. Для підключення парі трансматів потрібно щонайменше __1__ у кожному енергетичному буфері. Максимальна ставка оплати становить __2__.
copper-aetheric-lamp=Використовує пар і точно відкалібровані мідні стрижні для створення неземного світіння. Як це працює? Ніхто насправді не знає. Використовуйте __CONTROL__rotate__ / __CONTROL__reverse-rotate__ для обертання. Використовуйте __CONTROL__ir2-entity-adjustment__ для перемикання між варіантами проходження та закінчення каналу. Виберіть і налаштуйте лампу, щоб вибрати колір, або використовуйте __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ для циклічного перебору кольорів.
copper-boiler=Спалює паливо, перетворюючи воду на пару.
copper-grinder=Дробарка з паровим приводом. Збагачує руду, збільшуючи врожайність, а також може переробляти інші ресурси.
copper-lab=Дослідницька станція з паровим приводом. Обмежена сумісність наукового пакета.
copper-mixer=Змішувач з паровим приводом. Спеціалізована дробарка, яка змішує чисті інгредієнти для подальшої обробки.
electric-furnace=Електрична піч. Виплавляє матеріали високого рівня.
electric-mining-drill=Електричний бур. Можна використовувати гірничий розчинник.
gear-wheel-foundry=Відливає розплавлений метал у зубчасті колеса.
gun-turret=Башта автоматичних кулеметів. Дизайн здається на диво знайомий.
heavy-roller=Важка будівельна машина. Без зброї. Велика сітка обладнання. Кришить дерева. Імунітет до конвеєра. Робопорт, встановлені на цьому автомобілі, використовують багажник автомобіля.
ingot-foundry=Відливає розплавлений метал у злитки.
ir2-adjust-inserters=Налаштуйте, на якій стороні конвеєра маніпулятор буде класти предмети за допомогою __CONTROL__ir2-entity-adjustment__.
iron-air-compressor=Всмоктує атмосферу і стискає її, готуючи до транспортування по трубах.
iron-air-purifier=Видаляє забруднення з місцевого повітряного потоку, використовуючи фільтрувальний матеріал.
iron-battery-charger=Заряджає акумулятори з невеликою ймовірністю виходу з ладу акумулятора. Заряджені батареї можна використовувати в особистому обладнанні, транспортних засобах, локомотивах і розрядниках акумуляторів.
iron-battery-discharger=Вивільняє заряд зарядженої батареї, якщо немає первинних генераторів, з тим же пріоритетом, що й стаціонарний акумулятор.
iron-flare-stack=Знищує нафтопродукти, утворює забруднення.
iron-forestry=Вирощує деревину під електричними лампами. Очищає повітря.
iron-gas-vent=Виділяє гази в атмосферу. Швидкість забруднення залежить від газу.
iron-grinder=Електрична дробарка. Збагачує руду, підвищуючи вихід металу, а також може переробляти інші ресурси.
iron-incinerator=Електричний спалювач. Знищує всі непотрібні предмети.
iron-mixer=Електричний змішувач. Спеціалізована дробарка, яка змішує чисті інгредієнти для подальшої обробки.
iron-scrapper=Електричний переробник. Виробляє брухт. Не приймає предмети, які не містять металу, скла, дерева чи каменю. Ефективність відновлення в середньому становить 75%.
iron-washer=Електричний очищувач руди. Витягує мінерали з руд, що містять метали, з додатковим шансом отримати побічні продукти.
laser-turret=Лазерна турель із самонаведенням. *Піу-піу*.
locomotive=Виконує автоматизований розклад та тягне рухомий склад. Відкрийте меню поїзда за допомогою __CONTROL__build__. Увімкніть ручний/автоматичний режим поїзда за допомогою __CONTROL__ir2-entity-adjustment__.
minigun-turret=Удосконалена кулеметна вежа. Покращений діапазон.
monowheel=Незвичайний особистий автомобіль. Без зброї. Мінімальна вантажність.
photon-turret=Потужна башта середньої дальності.\n__CONTROL__rotate__ / __CONTROL__reverse-rotate__ для повороту.\n__CONTROL__ir2-entity-adjustment__ для перемикання дуги вогню.\n[img=virtual-signal/ir2-signal-danger] [font=default-semibold][ color=red]УВАГА:[/color][/font] Вибухові пошкодження.
pipe-inserter=Потрібна подача пари.
pipe-resistance-high=Високий
pipe-resistance-low=Низький
pipe-resistance-medium=Середній
pipes-all=Будь-яка рідина
pipes=[font=default-semibold][color=255,230,192]Транспорт:[/color][/font] __1__\n[font=default-semibold][color=255,230,192]Опір:[/color][/font] __2__
plate-foundry=Відливає розплавлений метал у пластини.
quantum-lab=Високорозвинена дослідницька установа, здатна проводити масивні паралельні обчислення.
racing-monowheel=Висока максимальна швидкість і чудові гальма. Без зброї та мінімальна вантажність. Увійдіть у моноколесо за допомогою __CONTROL__toggle-driving__.
robotower=Базовий робопорт з обмеженим покриттям, але невеликий розмір.
scattergun-turret=Повільний, але жорстокий захист від загарбників.
small-tank=[font=default-semibold][color=255,230,192]Зберігає:[/color][/font] __1__\n[font=default-semibold][color=255,230,192]Опір:[/color][/font] __2__
solar-array=Виробляє електрику з сонячного світла. Економія на масштабі означає більше потужності в меншому просторі.
steam-drill=Бур на паровому двигуні. Підключається до паропроводів, але не може видобувати руди, які потребують рідкого розчинника.
steel-cleaner=Електрична водоочисна станція. Видаляє всі домішки із брудної води. Створює бруд, який треба прибирати.
steel-electroplater=Гальванічна машина. Покриває металічні компоненти шаром захисного металу.
steel-grinder=Удосконалена електрична дробарка. Здатний роздробити найтвердіші матеріали.
steel-mixer=Удосконалений електричний міксер. Здатний подрібнювати найтвердіші матеріали.
steel-washer=Електричний очищувач руди. Витягує мінерали з руд, що містять метали, з додатковим шансом отримати побічні продукти.
stone-charcoal-kiln=Повільна топка, яка перетворює деревину на деревне вугілля.
stone-furnace=Топка для горіння. Виплавляє матеріали низького рівня.
storage-tank-pollution=[img=virtual-signal/ir2-signal-warning] Виділяє забруднювачі, якщо їх деконструювати або промити.
valve=Односторонній клапан. Запобігає зворотному току рідини.

