engine=Міцна робоча конячка, яка штовхає транспортні засоби та рухає важку техніку.
fusion-reactor-equipment=Сумнозвісний "Mr Reactor" компанії Acme. Живить обладнання вашої броні від уранових паливних стерженів. Можливо, навіть не вибухне.
gun-turret=Автоматична кулеметна турель. Дизайн здається досить знайомим.
heavy-armor=Жорсткий бронзовий обладунок, із сіткою мінімального обладнання.
inserter-capacity-bonus=Збільшує кількість предметів за одне коливання маніпулятора.
ir2-advanced-batteries=Покращені свинцево-нікелеві батареї, в 4-ро більшою місткістю заряду.
ir2-advanced-engine=Більш потужний двигун. Ще краще: він блискучий.
ir2-air-purification=Використовує різні хімічні реагенти для очищення атмосфери від забруднень.
ir2-arc-turret=Розряджає електричний струм і уповільнює ворогів.
ir2-arc-turret-equipment=Переносна версія дугової вежі для встановлення на сітках обладнання.
ir2-autogun-turret=Автоматична кулеметна турель.
ir2-barrelling=Переміщає рідину в бочках і армованих трубах.
ir2-bronze-construction=Гримить, кректить, але ніби працює. Допомагає під час будівництва.
ir2-bronze-forestry=Автоматизоване вирощування дерев, що забезпечує повільне, але постійне постачання деревини.
ir2-bronze-milestone=Бронза є міцним і стійким до корозії матеріалом з властивостями, що перевищують властивості окремих її складових.
ir2-cannon-speed=Збільшує скорострільність танкових гармат.
ir2-chromium-milestone=Хром - надзвичайно твердий і стійкий елемент, але крихкий у чистому вигляді. Використовується в сплавах і для гальваніки.
ir2-computing=Масиви мініатюрних логічних вентилів забезпечують комплексну обробку даних.
ir2-concrete=Дуже корисний будівельний матеріал. До побачення, цеглини.
ir2-electronics=Комбінуйте та змінюйте електричні сигнали.
ir2-electroplating=Додає компонентам підвищену стійкість і довговічність.
ir2-force-fields=Електромагнітні ефектори, які можуть відхиляти, поглинати, притягувати або відштовхуватися за допомогою маніпуляції силовими полями.
ir2-furnaces=Гарячі, міцніші печі, які обробляють широкий спектр металів.
ir2-glass-milestone=Стансиликатне скло. Прозорий і хороший ізолятор, але легко розбивається.
ir2-gold-milestone=Блискучий.
ir2-grinding=Дроблення та промивання матеріалів для створення нових продуктів та підвищення виходу руди.
ir2-heavy-roller=Повільна, але міцна мобільна будівельна платформа. Без зброї. Пристойний вантажний простір та обладнання.
ir2-inserters=Покращення ваших роботів-слуг: розумніші, швидші, сильніші.
ir2-iron-forestry=Покращено вирощування дерев, виробляючи повільну, але постійну постачання деревини.

