[autoplace-control-descriptions]
ir2-rubber-trees=Каучукові дерева віддають перевагу теплим вологим біомам і берегам озер. Вони рідко з'являються у стартовій зоні. Гума може мати велике значення для якості життя. Якщо вибрані налаштування карти призводять до дуже сухої карти, ви можете відрегулювати ці повзунки для компенсації. Крім того, ви можете включити "Бонусні стартові предмети" в "Параметри моди" > "Карта".

