[mod-setting-description]
ir2-fuelman-inventorysounds=Передача запасів палива видає тихий звук.
ir2-fuelman-pingemptyslot=Попереджає, якщо паливні прорізи повністю порожні. Показує, лише якщо активний менеджер палива (швидка панель).
ir2-fuelman-pingnofuel=Попереджає, якщо паливні прорізи нижчі за порогове значення, але немає відповідного палива у вашій броні чи запасах транспортних засобів. Показує, лише якщо активний менеджер палива (швидка панель).
ir2-fuelman-pingnoinv=Попереджає, якщо в будь-яких отворах відпрацьованого палива є предмети, які потрібно викинути, але ваш запас броні або транспортних засобів переповнений. Показує, лише якщо активний менеджер палива (швидка панель).
ir2-fuelman-pingsounds=Попередження відтворюють звук.
ir2-hide-redundancies=Приховує основні продукти, які не мають відомого використання (якщо такі існують), від вкладок для створення, що робить їх непридатними для Крафта. Вони все ще показуватися в технологічних розблокуваннях. Здебільшого для налагодження, не дуже корисно для гравців.
ir2-inserter-adjustment=Якщо ввімкнено, бічну частину ременів, на яку опускаються, можна регулювати за допомогою гарячої клавіші. Вимкніть цю опцію, якщо замість цього ви хочете використовувати інший мод вставки.
ir2-laser-colour=Виберіть відтінок лазерних променів (вежі, дрони руйнівники, PLD).
ir2-no-blue-trees=Якщо ввімкнено, обмежує блакитний канал забарвлення листя дерев на 80% від значення зеленого каналу (тобто виганяє дивні блакитні дерева).
ir2-starting-age=Виберіть, чи почати з «кам’яного віку» за замовчуванням, чи попередньо досліджувати цілі рівні технології. Впливає лише на створення нових ігор.
ir2-starting-kit=Увімкнення цієї функції дає вам бонусний стартовий набір залежно від вашого початкового рівня техніки. Впливає лише на створення нових ігор.
ir2-status-disabled=Відображається, коли машину вимкнено за допомогою сигналу мережі (тільки бури). Також використовується на машинних графічних інтерфейсах для будь-якого «неробочого» стану, крім низької потужності.
ir2-status-full-output=Відображається, коли апарат не може працювати (наприклад, вихід заблокований або він зайнятий іншим завданням).
ir2-status-idle=Показано, коли машині немає нічого спільного (лише для крафтових машин).
ir2-status-insufficient-input=Показано, коли у машини недостатньо інгредієнтів для виконання свого завдання (лише для крафтових машин).
ir2-status-low-power=Відображається, коли доступного джерела живлення або заряду буфера недостатньо.
ir2-status-no-minable-resources=Відображається, коли у бура закінчилися ресурси для видобутку (лише бури).
ir2-status-working=Відображається, коли машина працює або готова до активації.
ir2-rail-blocks=Кольори, що використовуються для візуалізації рейкових блоків (наприклад, коли тримають сигнал над рейками).
ir2-research-notifications=Показує сповіщення, коли ви або ваша команда завершили дослідження. Корисно лише для черг на дослідження.
ir2-turret-runtime=За замовчуванням башти у світі забарвлені в той самий колір, що й гравець або сила, яка володіє. Натомість ви можете вибрати, щоб кожна башточка використовувала той самий фіксований відтінок, що й його значок.

