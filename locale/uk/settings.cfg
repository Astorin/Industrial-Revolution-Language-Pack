[mod-setting-description]
ir-fuelman-inventorysounds=Передавання запасів паливного менеджера відбувається безшумно.
ir-fuelman-inventorynumbers=Паливний менеджер передає текст, що описує предмети, переміщені між слотами.
ir-fuelman-pingemptyslot=Сповіщати, якщо якісь паливні слоти повністю порожні, а паливо цієї категорії є.
ir-fuelman-pingnofuel=Сповіщати, якщо будь-які паливні слоти нижчі за порогове значення, але немає відповідного палива.
ir-fuelman-pingnoinv=Сповіщайте, якщо будь-які щілини для відпрацьованого палива містять предмети, які потрібно викинути, але запаси вашої броні чи автомобіля заповнені.
ir-fuelman-pingsounds=Звукові сповіщення диспетчера пального.
ir-fuelman-spent-fuel-inventory=Якщо ввімкнено, менеджер палива завжди віддає перевагу основному інвентарю гравця під час спорожнення слотів відпрацьованого палива; якщо вимкнено, транспортні багажники матимуть перевагу для слотів для відпрацьованого палива автомобіля.
ir-hide-redundancies=Приховує основні продукти, які не мають відомого використання (якщо такі існують), від вкладок для створення, що робить їх непридатними для Крафта. Вони все ще показуватися в технологічних розблокуваннях. Здебільшого для налагодження, не дуже корисно для гравців.
ir-laser-colour=Виберіть відтінок лазерних променів (башти, есмінці, ПЛД).
ir-no-blue-trees=Якщо ввімкнено, обмежує блакитний канал забарвлення листя дерев на 80% від значення зеленого каналу (тобто виганяє дивні блакитні дерева).
ir-starting-age=Вибирайте, чи починати за замовчуванням у "кам'яному віці" з мінімальним стартовим набором й без досліджених технологій, чи попередньо дослідити технології й отримати більш щедрий набір. Впливає лише на створення нової гри (не має ефекту, якщо змінити його посеред гри).
ir-status-disabled=Відображається, коли машину вимкнено за допомогою сигналу мережі (тільки бури). Також використовується на машинних графічних інтерфейсах для будь-якого «неробочого» стану, крім низької потужності.
ir-status-full-output=Відображається, коли апарат не може працювати (наприклад, вихід заблокований або він зайнятий іншим завданням).
ir-status-idle=Показано, коли машині немає нічого спільного (лише для крафтових машин).
ir-status-insufficient-input=Показано, коли у машини недостатньо інгредієнтів для виконання свого завдання (лише для крафтових машин).
ir-status-low-power=Відображається, коли доступного джерела живлення або заряду буфера недостатньо.
ir-status-no-minable-resources=Відображається, коли у бура закінчилися ресурси для видобутку (лише бури).
ir-status-working=Відображається, коли машина працює або готова до активації.
ir-rail-blocks=Кольори, що використовуються для візуалізації рейкових блоків (наприклад, коли тримають сигнал над рейками).
ir-turret-runtime=За замовчуванням, башти у світі пофарбовані в той самий колір, що й гравець або військо, що ними володіє. Ви можете вибрати фіксований відтінок для кожної башти (тобто різні кольори для кожного типу башти) або вибрати один колір для всіх башт.
ir-research-notifications=Показує повідомлення про чат, коли ви або ваша команда отримаєте нову технологію.
ir-driving-autocorrect=Підштовхує напрямок руху вашого автомобіля до найближчої з восьми точок компаса під час руху на штучних покриттях (наприклад, цегла, бетон, асфальт). Застосовується лише до транспортних засобів "автомобільного" типу (наприклад, автомобілів, танків, моноколес).
ir-belt-map-colours=Виберіть, чи відображатимуться конвеєри на мапі кольором за замовчуванням, чи іншим кольором для кожного ярусу. Якщо змінити колір під час гри, може знадобитися перемалювати сектори мапи, перш ніж з'явиться новий колір.
ir-fetchport-containers=Виберіть, з яких типів контейнерів ви можете витягувати предмети на відстані, щоб заповнити відфільтровані слоти інвентарю (див. сторінку "Переміщення запасів" в Маніфесті).
ir-bottomless-pit=Бездонні ями дозволяють «знищувати» предмети, тобто знищувати їх безкоштовно. Вони роблять певні ігрові проблеми тривіально легкими для вирішення та спонукають вас витрачати ресурси. Ви можете запустити тисячу ракет в IR3, не втрачаючи жодного предмета, тому бездонні ями недоступні за замовчуванням. Проте є ситуації, коли вони можуть бути справді корисними (наприклад, усунення аварій із забрудненням конвеєра), тому ви можете вибрати це налаштування. Цей параметр можна змінити під час гри (у багатокористувацькій грі лише адміністраторами). 
ir-trilinear-filtering=Трилінійна фільтрація (TF) - це метод згладжування, який зменшує артефакти та інтерференцію у спрайтах на довільних рівнях масштабування. Його використання має незначний вплив на продуктивність GPU/CPU. Налаштування "Рекомендовано" використовує TF лише для невеликої кількості рідкісних спрайтів IR3, які отримують від нього особливу користь, наприклад, транспортні засоби та генератори. Налаштування "Більше" використовує його для анімації інших об'єктів, наприклад, складальників, печей, свердел. Значення "None" вимикає його для всіх спрайтів IR3.
ir-ghost-tint=Забарвлює примари предмета у вказаний відтінок.
ir-scrap-localisation=Додає про спливаючу підказку до кожного предмет, який можна здати на перероблювання, із зазначенням максимально можливого повернення (середнє повернення становить 75% від показаних значень). Більшість людей вважатиме це перевантаженням інформацією.
ir-hide-military-technologies=Якщо ви граєте в гру без ворогів, ви можете сховати всі військові технології у вікні дерева технологій. Включає технології збройних транспортних засобів (автомобілі, танки та павуки). Не включає неозброєні транспортні засоби IR3, силову броню та обладнання, що не є зброєю. Вивчені технології завжди показуються. Цей параметр можна змінити під час гри (у багатокористувацькій грі лише адміністраторами).
ir-transfer-plate-style=Виберіть, чи будуть трансферні таблички лише сірого кольору або ж у кольорах "логістичних кольорів".
ir-inserter-overlays=Якщо увімкнено, додає джерело живлення та/або накладання типу до піктограм вставки.
ir-belt-brightness-variation=Якщо цей параметр увімкнено, деякі елементи будуть дещо відрізнятися за яскравістю, коли вони намальовані на конвеєрах. Ефект непомітний при збільшенні масштабу, але при зменшенні масштабу, коли піктограми ременів зливаються, він може допомогти визначити рух ременів. Застосовується лише до найпоширеніших основних і проміжних елементів, які ще не мають інших видів варіацій поясів.
ir-colour-trains=Шукає об'ємні текстові елементи або піктограми у назвах зупинок поїздів. Коли поїзд прибуває на зупинку, колір застосовується до обох піктограм. Не всі піктограми мають відомий колір.

