[technology-description]
advanced-military-science-pack=Відкриває чудові дослідження модернізації зброї.
atomic-bomb=Це єдиний спосіб бути впевненим.
automation-4=Спеціалізовані лазерні процеси складання, коли потрібна лише висока енергія та точність.
battery-equipment=Портативний акумулятор. Заповнює енергією від будь-яких обладнаних генераторів, а потім віддає її за потреби.
battery-mk2-equipment=Покращений портативний акумулятор. Заповнює енергією від будь-яких обладнаних генераторів, а потім віддає її за потреби.
battery=Накопичуйте енергію в електрохімічних елементах і розряджайте їх у генераторах або транспортних засобах.
coal-liquefaction=Вугілля здавалося найкращою річчю в бронзовій епосі, але зараз це далеко позаду.
electric-engine=Вдосконалені електродвигуни зі збільшеним навантаженням.
energy-weapons-damage=Збільшує шкоду, що наноситься лазерами та іншою енергетичною зброєю.
engine=Міцна робоча конячка, яка штовхає транспортні засоби та рухає важку техніку.
fusion-reactor-equipment=Сумнозвісний "Mr Reactor" компанії Acme. Живить обладнання вашої броні від уранових паливних стерженів. Можливо, навіть не вибухне.
gun-turret=Автоматична кулеметна турель. Дизайн здається досить знайомим.
heavy-armor=Жорсткий бронзовий обладунок, із сіткою мінімального обладнання.
inserter-capacity-bonus=Збільшує кількість предметів за одне коливання маніпулятора.
ir-advanced-batteries=Покращені свинцеві акумулятори з вчетверо більшою ємністю заряду.
ir-air-compression=Використовуйте адсорбційні фільтри для очищення атмосфери від забруднень і стиснення повітря.
ir-arc-furnace=Ковальство... без злитків? Божевілля!
ir-arc-turret-equipment=Переносна версія дугової вежі, що монтується на решітках обладнання.
ir-arc-turret=Розряджає приголомшливий електричний струм, що уповільнює ворогів.
ir-barrelling=Заповніть різноманітні судини рідинами для перевезення чи палива.
ir-blast-furnace=Доменні печі дуже гарячі й швидкі, вимагають косу як паливо. Вони спеціалізуються в залізі, міді, сталі та силіконі.
ir-brass-milestone=Це не зовсім латунь, якою ви пам'ятаєте її з дому, але вона міцна, блискуча і добре піддається механічній обробці, тому досить близька.
ir-bronze-forestry=Автоматизоване вирощування дерев, що забезпечує повільне, але постійне постачання деревини.
ir-bronze-furnace=Покращені печі - покращені матеріали. Покращені матеріали - покращені печі. Вам потрібні печі.
ir-bronze-milestone=Бронза є міцним і стійким до корозії матеріалом з властивостями, що перевищують властивості окремих її складових.
ir-bronze-telescope=Спостерігати за речами здалеку.
ir-charcoal=Деревина - це добре, але це паливо кам'яного віку. Ти можеш знайти краще.
ir-chrome-forestry=Прискорене вирощування дерев завдяки добривам забезпечує стабільне постачання деревини.
ir-chromium-milestone=Хром - надзвичайно твердий і стійкий елемент, але крихкий у чистому вигляді. Використовується в сплавах і для гальваніки.
ir-coking=При піролізі вугілля утворюється кокс, більш чисте паливо, яке також корисне для відновлювальних процесів.
ir-concrete=Дуже корисний будівельний матеріал. До побачення, цеглини.
ir-coolant=Деякі машини та обладнання дуже сильно нагріваються. Налагодження циклу охолоджувальної рідини допоможе їм впоратися з цим теплом.
ir-copper-derrick=Витягніть чисту пару з парових щілин.
ir-crude-oil-processing=Викачуйте сиру нафту на поверхню та розщеплюйте її на фракції.
ir-cryogenics=Використовуйте мінусові температури для зрідження газів або відокремлення їх від атмосферної суміші.
ir-electric-furnace=Замість того, щоб спалювати паливо безпосередньо, використовуйте електрику для запуску розпечених індукційних котушок.
ir-electronics=Об'єднувати та модифікувати електронні сигнали.
ir-electroplating=Додає компонентам підвищену стійкість і довговічність.
ir-electrum-milestone=Сучасний кристалічний сплав з винятковою міцністю та незвичайними електромагнітними властивостями.
ir-ethanol=Переробляйте біомасу або інші вуглеводні для отримання чистого та корисного легкого спирту.
ir-force-fields=Електромагнітні ефектори, які можуть відхиляти, поглинати, притягувати або відштовхуватися за допомогою маніпуляції силовими полями.
ir-gas-furnace=Газові печі з гідною енергоефективністю.
ir-gasification=Адаптуйте процес крекінгу природного газу для роботи з твердим паливом.
ir-geothermal-exchange=Використовуйте ошпарену забруднену пару з-під землі для кип'ятіння чистої води.
ir-glass-milestone=Стансиликатне скло. Прозорий і хороший ізолятор, але легко розбивається.
ir-gold-milestone=Минає час ... Ти сідаєш і починаєш співати про золото.
ir-graphene=Виготовлення неймовірно міцних плівок з упорядкованих атомів вуглецю за допомогою лазерного осадження полімерів в інертній атмосфері.
ir-graphite=Нарешті можна робити олівці! ... та інші сучасні матеріали.
ir-grinding=Мацеруйте та змішуйте матеріали, щоб підвищити вихід руди та створити нові матеріали.
ir-heavy-oil-processing=Існує таке поняття, як надлишок мастила. Розробити метод розщеплення важкої нафти на більш корисні фракції.
ir-heavy-picket=Швидка ширяюча мобільна будівельна платформа.
ir-heavy-roller=Повільна, але дуже міцна мобільна будівельна платформа.
ir-high-pressure-canisters=Безпечно зберігайте зріджені гази та інші леткі рідини.
ir-hydrogen-battery=Високотехнологічна форма відновлюваної батареї.
ir-inserters=Покращення ваших роботів-слуг: розумніші, швидші, сильніші.
ir-iron-forestry=Покращено вирощування дерев, виробляючи повільну, але постійну постачання деревини.
ir-iron-milestone=Робота із залізом незабаром розблокує силу електрона.
ir-iron-motor=Доля крутиться на колесі, яке, крутячись, дає не тож саме, щоб процвітати вічно.
ir-lampbot=Лампоботи зависають на одному місці, випромінюючи промінь світла в одному напрямку. Їх можна підіймати й переставляти.
ir-lead-milestone=Свинець — токсичний, але дуже щільний матеріал, який добре екранує.
ir-light-oil-processing=Легка нафта чудово підходить для підпалювання речей, але існують набагато чистіші та гнучкіші види палива.
ir-logistics-depot=Додайте інтерфейси логістичної мережі до своїх складів.
ir-mining=Вдосконалені машини, щоб інтенсивніше грабувати світові ресурси.
ir-modules=Програмуйте комп’ютери для точного налаштування роботи ваших машин. Компоненти комп’ютера можна знову повернути до стану за замовчуванням.
ir-monowheel=Незвичайний особистий автомобіль. Без зброї. Мінімальна вантажність.
ir-natural-gas-processing=Природний газ - це добре, але водень є буквально фундаментальним.
ir-nickel-milestone=Нікель - міцний, але трохи крихкий метал, який найкраще використовувати як легувальний або гальванічний агент.
ir-nickelsteel-milestone=Нікелева сталь - це дуже міцний сплав з високою термостійкістю.
ir-normal-inserter-capacity-bonus=Не пакетні маніпулятори переноситимуть більше за один раз.
ir-nuclear-fuel=Це загадкове, але працює.
ir-petroleum-processing=Нафта має кілька ключових напрямків використання, але кокс і природний газ також є бажаними.
ir-photon-turret-damage=Збільшує шкоду, яку завдають фотонні торпеди.
ir-photon-turret=Торпеда пішла!
ir-plastiglass=Гнучкий, але міцний пластик, що не б'ється, прозорий, як скло.
ir-pressing=Тигель з інтенсивним нагріванням і тиском, що дозволяє синтезувати тверді кристали.
ir-racing-monowheel=Відмінна максимальна швидкість і чудові гальма. Без зброї. Мінімальна вантажопідйомність.
ir-radar=Картографуйте навколишнє середовище за допомогою відбиваючих радіохвиль.
ir-reclamation=Розбивайте предмети на частини та відновіть частину металів і скла, використаних для їх виготовлення.
ir-research=Розширені засоби для розширення меж технологій.
ir-robot-battery=Збільшує кількість енергії, яку здатні зберігати роботи.
ir-robotower=Адаптація обладнання дрон-станцій для створення логістичних мереж, які обслуговують вантажні дрони.
ir-rocket-propellant=Каністри з рідким воднем і киснем, придатні для запуску апаратів на орбіту.
ir-rocket-speed=Збільшує скорострільність ракетних установок.
ir-scatterbot=Їхнє життя жорстоке й коротке, але вони по-своєму тьмяні люблять вас.
ir-scattergun-turret=Ви не можете стояти на сторожі кожного конвеєру одночасно. Залучіть кількох металевих друзів, щоб вони автоматично розстрілювали ворогів картеччю.
ir-solar-energy=Виробляйте обмежену кількість енергії від сонячних променів.
ir-steam-power=Нарешті! Виробляють електричний струм від парових двигунів під тиском.
ir-steambot=Примітивний будівельний робот. Не отримує користі від дослідження швидкості руху.
ir-steel-derrick=Витягніть будь-який вид газу або пари з будь-якої тріщини.
ir-petro-generator=Обертові електромагнітні котушки, що приводяться в рух рідким вуглеводневим паливом: відносно компактне джерело енергії.
ir-steel-milestone=Виробляйте сталь, більш тверду і менш крихке перероблене залізо.
ir-steel-wall=Можливо, кусаки за це заплатять.
ir-storage-depot=Гарне у вас там сховище. Шкода, якщо з ним щось станеться.
ir-transmat=Іншими словами, телепорти. Імовірність того, що ваша ДНК змішується з ДНК кусака, досить низька.
ir-washing=Очищення подрібнених руд, подальше підвищення виходу та вилучення вторинних мінералів.
ir-water-electrolysis=Розрив зв'язків молекул води за допомогою електрики - дуже неефективний спосіб отримання водню та кисню. Але якщо енергія не є вичерпною...
laser-turret=Робить великі дірки! *Піу піу*.
laser=Когерентні промені світла можуть різати, зварювати або вбивати.
low-density-structure=Пропускають інертні гази через розплавлені сплави для створення структур низької щільності.
lubricant=Видалення домішок з важкої оливи для отримання мастила для рухомих частин.
personal-roboport-equipment=Оснастіть сітку броні чудовими будівельними інструментами.
physical-projectile-damage=Збільшує шкоду, завдану кулями.
robotics=Потужні роботизовані станції з кращим покриттям, більшою кількістю зарядних станцій і ємністю для зберігання.
rocket-fuel=Оптимальна суміш палив, розроблена для локомотивів та автомобілів.
space-science-pack=Запускати супутники на орбіту для збору космічних даних.
weapon-shooting-speed=Збільшує швидкість стрільби для всіх куль і гільз.
worker-robots-speed=Збільшує швидкість польоту передових будівельних і логістичних роботів. Не впливає на годинникових роботів.
ir-medical-pack=Відновлює більше здоров’я, ніж інопланетний тунець, але має довший час відновлення.
