paragraph_IndustrialRevolution_1=欢迎来到《工业革命2》。我们假设您有使用原版异星工厂的经验，并且可以自己弄清楚基本操作。在左侧菜单中，您可以找到详细介绍本模组一些不太明显功能的主题。
paragraph_IndustrialRevolution_2=一些一般性建议：
paragraph_IndustrialRevolution_3=该模组由 Deadlock989 制作，2018-2021年，耗时约 2000 小时。许可证：CC BY-NC-ND 4.0。玩得开心。
bullet_IndustrialRevolution_1=手工制作可能需要很长时间，因为有更多的组件和中间体。你应该自动化。
bullet_IndustrialRevolution_2=您不能在游戏开始时冶炼铁（除非您在模组的地图设置中更改了起始技术级别）。
bullet_IndustrialRevolution_3=当您进行铁冶炼时，最近的铁矿区可能还有一段路要走。您可能需要设置一个临时前哨。
bullet_IndustrialRevolution_4=独轮车很早就解锁了。它们比汽车更便宜、速度更快，因此很容易探索。
bullet_IndustrialRevolution_5=请在批量铺设设备前查看机器信息。忘记原版比例和数字。
bullet_IndustrialRevolution_6=一些地图设置可能会使得橡胶树更难获得。使用独轮车探索或选择启动包。
bullet_IndustrialRevolution_7=对于某些晚期的游戏加工链，尤其是矿石清洗，电路网络非常需要。

paragraph_ir2_entity_toggle_1=工业革命2提供了一个快捷键，让您可以调整某些机器的行为而无需打开它们的GUI。当前的按键绑定是__CONTROL__ir2-entity-adjustment__。
paragraph_ir2_entity_toggle_2=要切换机器，将鼠标悬停在以下任一位置，然后按下快捷键：
bullet_ir2_entity_toggle_1=[font=default-semibold][color=255,230,192]火车[/color][/font] 在手动和自动模式之间切换。如果您正在乘坐火车，则无需悬停光标即可切换。
bullet_ir2_entity_toggle_2=[font=default-semibold][color=255,230,192]光子炮塔[/color][/font] 在宽窄的火弧之间切换。
bullet_ir2_entity_toggle_3=[font=default-semibold][color=255,230,192]以太灯[/color][/font] 在直通版本(两个连接)和管道末端变体(一个连接)之间切换。
bullet_ir2_entity_toggle_4=[font=default-semibold][color=255,230,192]电闸[/color][/font] 开启或关闭。
bullet_ir2_entity_toggle_5=[font=default-semibold][color=255,230,192]常量运算器[/color][/font] 信号输出开启或关闭。
bullet_ir2_entity_toggle_6=[font=default-semibold][color=255,230,192]箱子[/color][/font] 和其他容器的内容 (如果有的话) 排序和合并。

paragraph_ir2_fuelman_1=工业革命2提供燃烧燃料或消耗电池的设备电网发电机。车辆也需要燃料。手动保持燃料槽加满可能很乏味。幸运的是，在工业革命2中，您可以将其自动化。
paragraph_ir2_fuelman_2=如果您的动力装甲中有任何发电机，或者您正在驾驶需要燃料的车辆。燃料管理器快捷栏切换将被解锁（当前阿健绑定是__CONTROL__ir2-control-fuel-manager__）。如果启用管理器并且任何燃料水平过低，管理器将尝试用相同类型的燃料加满它们。如果有任何用过的物品（例如空电池），管理器会尝试清除它们。如果有任何物品移入或移出库存，您的角色上方会出现一条通知，显示数量。如果燃料管理器遇到问题，通知将包含警告图标：
paragraph_ir2_fuelman_3=在您驾驶时，车辆的燃料及其设备网格的管理方式与您的装甲设备相同，并且管理员可以访问您的个人库存和车辆的后备箱。对于您的装甲装备，您的库存优先于行李箱。对于车辆，后备箱优先。机车和货车不算作“驾驶”，不受管理。
paragraph_ir2_fuelman_4=您可以禁用特定的警告和声音：查看设置 > 模组 > 个性设置。
bullet_ir2_fuelman_1=燃料库存需要补充，但您没有任何可用的相同燃料。
bullet_ir2_fuelman_2=发现一个空的燃料库存。没有采取任何行动，因为管理器不知道您更喜欢使用哪种燃料。
bullet_ir2_fuelman_3=“乏燃料”库存中有物品，但在其他任何地方都没有空间。

paragraph_ir2_mining_1=工业革命2拥有来自原版工厂的常见资源矿床：[img=item/coal]煤、[img=item/stone]石、[img=item/copper-ore]铜、[img=item/iron-ore]铁和[img=item/uranium-ore]铀。此外，您还会发现[img=item/tin-ore]锡和[img=item/gold-ore]金矿床。\n冶炼铁和金的能力需要研究。游戏开始时，您的主要资源是铜和锡。
paragraph_ir2_mining_2=有时，您可能会发现矿床中散布着稀有宝石。这些包括[img=item/ruby-gem]红宝石、[img=item/sapphire-gem]蓝宝石和[img=item/diamond-gem]钻石。特定的宝石与特定种类的矿石有关。\n不是每个矿区都会有宝石。含宝石的矿石资源可能很难被发现，尽管一旦您知道要寻找什么，世界上和地图上都会有视觉线索。\n在游戏后期，合成宝石的高科技方法变得可用。但是，作为种子需要粉状宝石，因此您需要找到一些宝石来启动该加工线。
paragraph_ir2_mining_3=[img=item/nickel-pure]镍、[img=item/lead-pure]铅、[img=item/chromium-pure]铬和[img=item/tellurium-pure]碲不是独立存在的。它们必须从加工过的矿石中提取。

paragraph_ir2_pollution_control_1=工业革命2提供了有助于防止污染扩散的机器。
paragraph_ir2_pollution_control_2=异星工厂中的污染基于区块，区块是32x32格：暂停游戏时您可以看到区块网格。每个块都有一个污染值。如果一台机器排放污染，它会被添加到机器所在区块的污染值中。污染扩散到相邻的区块；一些自然特征减少了它。如果一台机器有负排放，则从该块中的污染中减去它们，直到达到零。当您将光标指向任何具有负面污染影响的机器时，工业革命2会显示 [img=selection-box] [font=default-semibold][color=255,230,192]Alt模式可视化[/color][/font]，显示受影响区块的边界。由于块的污染不能低于零，因此您可能希望避免在同一块中拥有过多的反污染机器。
bullet_ir2_pollution_control_1=[font=default-semibold][color=255,230,192]森林[/color][/font] 主要用于种植木材，但它们也有很小的抗污染作用。
bullet_ir2_pollution_control_2=[font=default-semibold][color=255,230,192]空气净化塔[/color][/font] 效果更好，但消耗资源。

paragraph_ir2_pollution_spill_1=一些液体和气体是污染物。如果[font=default-semibold][color=255,230,192]储罐[/color][/font]或[font=default-semibold][color=255,230,192]管道[/color][/font]被解构或摧毁。当它里面有污染液体时，污染会立即释放到世界上。这同样适用于手动冲洗流体系统。
paragraph_ir2_pollution_spill_2=释放的污染量部分取决于它是哪种液体，但也取决于损失了多少液体。对于单根管子的内容物来说，释放的污染是完全不用担心的。但如果它是一个装有 25,000 单位流体的储罐，则污染爆发可能会很严重。最危险的是冲洗整个流体系统，这可能会删除数十万个或更多单位的流体。
paragraph_ir2_pollution_spill_3=污染最严重的流体是原油，污染最少的是水。熔融金属和熔融玻璃也是污染物。

paragraph_ir2_power_sources_1=工业革命2中的机器有三种不同的动力源。
paragraph_ir2_power_sources_2=[img=tooltip-category-chemical][font=default-semibold][color=255,230,192]热能机器[/color][/font]需要煤或其他一些固体化学燃料才能运行。这些包括锅炉、熔炉、热能采矿机和热能机械臂。如果工业革命2中的热能机械臂正在向热能机器卸载，它们会从燃料槽中“吸取”燃料。
paragraph_ir2_power_sources_3=[img=tooltip-category-steam][font=default-semibold][color=255,230,192]蒸汽机器[/color][/font]通过将加压蒸汽转化为机械运动来运行。在工业革命2游戏的早期阶段，蒸汽动力是设置自动化制作和矿石加工的唯一方法。铜锅炉用于将水转化为蒸汽，然后可以通过管道输送到蒸汽设备。
paragraph_ir2_power_sources_4=[img=tooltip-category-electricity][font=default-semibold][color=255,230,192]电力机器[/color][/font]需要来自电网的电源。在工业革命2中，电力是通过蒸汽机解锁的，这需要您通过炼铁里程碑。许多电加工机器用彩色灯显示其运行状态：您可以在设置 > 模组 > 启动设置中调整颜色。

paragraph_ir2_processing_1=工业革命2具有额外的矿石加工中间步骤，从游戏早期就有效地提高了原矿石产量。在某些情况下，\n这些过程是可选的——如果你愿意，你仍然可以冶炼原矿——但额外的处理总是有好处的。
paragraph_ir2_processing_2=[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold][color=255,230,192]破碎机[/color][/font]\n通常是用于粉碎原矿或将石头还原成碎石和硅石。粉碎金属矿石可提高铸锭产量。破碎机也用于从橡胶木中提取橡胶。
paragraph_ir2_processing_3=[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold][color=255,230,192]搅拌机[/color][/font]\n是一个需要手动选择配方的专业破碎机。它们主要用于生产用于冶炼的合金混合物，但它们也可以将粉碎的材料与水结合生产地板和其他产品。
paragraph_ir2_processing_4=[img=item/steel-washer][font=default-semibold][color=255,230,192]洗矿机[/color][/font]\n通过生产纯化矿物进一步提高碎矿的产量。洗矿还可以分离出稀有金属矿物，否则这些矿物会丢失。洗涤需要液体，液体在洗涤过程中会受到污染。一个污水净化器可以用来过滤杂质，恢复一些干净的水。抽水泵，小型缓冲罐和电路网络可能有助于建立无人值守的洗矿厂并管理比率。
paragraph_ir2_processing_5=[img=item/iron-scrapper][font=default-semibold][color=255,230,192]废料设备[/color][/font]\n可以将制作的物品变成废料，只要它们至少有一些金属、石头、木头或玻璃在他们的手工艺历史中。然后可以将废料重新熔炼成锭或薄片。这是从不需要的或过时的项目中恢复资源的好方法。保证您至少获得用于制造该物品的材料的一半。报废只能“逆转”工艺过程，不能熔炼、研磨、化学或电镀。

paragraph_ir2_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]产能插件[/color][/font] 可用于实验室、采矿和以下配方：

paragraph_ir2_transmats_1=传送器(“超物质化平台”的缩写)是量子场环技术的一个分支，它采用超空间滑流隧道技术将工程师从一个站点快速转移到另一个站点。在世界范围内设置多个传送器将形成一个网络。 单击传送器将打开其界面并显示可能的目的地。如果两个传送器的状态都显示为[font=default-semibold][color=255,230,192]就绪[/color][/font]，则可以通过单击[font=default-semibold][color=255,230,192]使用[/color][/font]按钮来启动传输。只有满足以下所有条件，传送器才能建立连接：
paragraph_ir2_transmats_2=您可以通过单击[font=default-semibold][color=255,230,192]编辑[/color][/font]按钮来编辑传送器的名称。编辑后的名称将保留在蓝图和复制粘贴中。

bullet_ir2_transmats_1=必须至少有一名工程师站在场环内的发起传输平台上。
bullet_ir2_transmats_2=两个传送器的能量缓冲器都必须有足够的功率。距离不会影响所需的功率。
bullet_ir2_transmats_3=两个传送器必须属于同一个部队/团队。
bullet_ir2_transmats_4=通常，两个传送器必须在同一个表面或行星上(第三方 mod 可以设置跨表面连接)。
bullet_ir2_transmats_5=如果有工程师站在平台上，将阻碍目的地传输；车辆也会阻碍平台。

paragraph_ir2_weapons_1=工业革命2添加和更改了一些武器和弹药机制，并重新设计了军事技术树。

bullet_ir2_weapons_1=[font=default-semibold][color=255,230,192]霰弹炮塔[/color][/font]是您第一个可用的自动防御。他们使用霰弹枪弹药筒。
bullet_ir2_weapons_2=[font=default-semibold][color=255,230,192]自动炮塔[/color][/font]使用弹匣弹药。子弹是具有飞行时间的弹丸，无论是从炮塔还是手持武器发射。
bullet_ir2_weapons_3=[font=default-semibold][color=255,230,192]激光炮塔[/color][/font]的工作方式与原版异星工厂中的工作方式相同。您可以在模组设置中更改光束的颜色。
bullet_ir2_weapons_4=[font=default-semibold][color=255,230,192]电弧炮塔[/color][/font]不会造成任何伤害，但会用电脉冲攻击一群敌人，大大减慢他们的速度。
bullet_ir2_weapons_5=[font=default-semibold][color=255,230,192]光子炮塔[/color][/font]释放致命的爆炸性能量射弹。不要将它们指向您自己的基地。
bullet_ir2_weapons_6=[font=default-semibold][color=255,230,192]原子炮弹[/color][/font]是最终的武器，它摧毁敌方基地但释放了大量污染云。


