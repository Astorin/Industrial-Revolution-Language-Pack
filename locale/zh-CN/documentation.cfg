paragraph_IndustrialRevolution3_1=欢迎来到工业革命3。在左边的菜单中，你可以找到一些关于mod主要功能的指南。
paragraph_IndustrialRevolution3_2=关于与普通工厂的差异的一些一般建议:
paragraph_IndustrialRevolution3_3=该模组由 Deadlock989于2018-2023年制作，耗时约 3000 小时。许可证：CC BY-NC-ND 4.0。玩得开心。

bullet_IndustrialRevolution3_1=手工制作会花费你很长时间，因为有很多很多的组件和中间产品。你应该自动化。
bullet_IndustrialRevolution3_2=您不能在游戏开始时冶炼铁（除非您在模组的地图设置中更改了起始技术级别）。
bullet_IndustrialRevolution3_3=当您解锁铁冶炼时，最近的铁矿区可能还有一段路要走。您可能需要设置一个临时前哨。
bullet_IndustrialRevolution3_4=干燥、炎热的地图设置会使获得橡胶树变得更加困难。您必须找到他们。
bullet_IndustrialRevolution3_5=独轮车很早就解锁了。它们比汽车更便宜、更快，便于探索，但它们没有武器。
bullet_IndustrialRevolution3_6=对于某些加工链，尤其是石油加工和矿石洗选，电路网络几乎是必不可少的。
bullet_IndustrialRevolution3_7=在你开始滥发信息之前，一定要检查机器和配方的统计数据。不要假设原版（vanilla）比例。


bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]火车[/color][/font] 在手动和自动模式之间切换。如果您乘坐火车，则无需悬停光标即可切换。
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]光子炮[/color][/font] 在宽弧和窄弧之间切换。
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]球形灯[/color][/font] 在直通型(两个连接)和末端型(一个连接)之间切换。
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]电源开关[/color][/font] 打开或关闭。
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]常量运算器[/color][/font] 信号输出在开或关之间切换。
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]电池发电机[/color][/font] 将使它们的功率输出优先级在默认低优先级(等于蓄电池，即仅在主发电机不足时消耗电池)或较高优先级(等于其他发电机，即给蓄电池充电)之间切换。
bullet_ir_entity_toggle_8=[font=default-semibold][color=255,230,192]金属铸件[/color][/font] 将在四种组件类型(锭、板、齿轮、棒)之间循环。

paragraph_ir_fuelman_4=当你驾驶一辆车的时候，它的燃料槽和装备网格的管理方式和你的装甲装备一样。管理有权查看你的个人物品和汽车后备箱。对于你的个人装甲装备，你的个人库存优先于后备箱作为燃料来源。对于车辆的插槽，主干优先。列车不算“行驶”，不管理，即使是手动模式。

bullet_ir_fuelman_3=“乏燃料”库存中有物品，但其他地方没有空间存放。

paragraph_ir_mining_1=所有常见的矿床都使用电力采矿机: [img=item/coal] [font=default-semibold][color=255,230,192]煤矿[/color][/font], [img=item/stone] [font=default-semibold][color=255,230,192]石矿[/color][/font], [img=item/copper-ore] [font=default-semibold][color=255,230,192]铜矿[/color][/font], [img=item/iron-ore] [font=default-semibold][color=255,230,192]铁矿[/color][/font] 与 [img=item/uranium-ore] [font=default-semibold][color=255,230,192]铀矿[/color][/font]。 IR3还增加了[img=item/tin-ore] [font=default-semibold][color=255,230,192]锡矿[/color][/font]和[img=item/gold-ore] [font=default-semibold][color=255,230,192]金矿[/color][/font]。 冶炼铁和黄金的能力需要研发。首先，你们的主要资源是铜、锡、煤和石头。
paragraph_ir_mining_2=一些金属可以结合起来产生具有不同特性的新合金
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]镍[/color][/font], [img=item/lead-pure] [font=default-semibold][color=255,230,192]铅[/color][/font], [img=item/chromium-pure][font=default-semibold][color=255,230,192]铬[/color][/font], 与[img=item/platinum-pure][font=default-semibold][color=255,230,192]铂金[/color][/font]是稀有金属矿物，少量存在于其他金属矿石中。 它们不能单独开采:只有洗矿过程才能回收它们。
paragraph_ir_mining_4=抽油机是用来提取[img=fluid/crude-oil] [font=default-semibold][color=255,230,192]原油[/color][/font]. 你也可能遇到相对罕见的散发气体或蒸汽的裂缝。 [img=item/copper-derrick][font=default-semibold][color=255,230,192]蒸汽井架[/color][/font]只能放在[img=fluid/steam][font=default-semibold][color=255,230,192]蒸汽裂缝[/color][/font]上，并且是自供电的。 [img=item/steel-derrick][font=default-semibold][color=255,230,192]电力井架[/color][/font]可以用于任何类型的裂缝，并受益于模块。与原油块不同，裂缝是周期性的: 它们的输出速率会降低，直到达到最小值，然后再次以最大强度爆发出来。
paragraph_ir_mining_5=有时你可能会注意到矿床上闪闪发光的岩石。这些含有宝石。

paragraph_ir_pollution_control_1=Factorio中的污染是基于区块的，这些区块是世界的32x32地砖区域：当你暂停游戏时，你可以看到区块网格。每一块都有污染值。如果一台机器排放污染，它将被添加到机器所在区块的污染值中。随着时间的推移，污染会扩散到相邻区块；有些天然物体（比如树木和撕咬虫巢）吸收部分污染。如果机器产生负排放，则从该区块的污染中减去它们，但区块不能少于零污染。
paragraph_ir_pollution_control_2=IR3提供了一些有助于防止污染扩散的机器。 当您将光标指向任何具有负面污染效果的机器时，将显示一个[font=default-semibold][color=255,230,192]鼠标悬停可视化[/color][/font] ，显示受影响块的边界。

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]空气压缩机[/color][/font]通过生产清洁的压缩空气、消耗过滤器和电力来减少污染。
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]空气净化器[/color][/font]工作方式与压缩机相同，但会自动排出清洁空气。一个区块内多台压缩机或净化器的效果将相互叠加（达到零污染的程度）。
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]林业[/color][/font]也有减少污染的效果（除了它们管理的树木的自然效果之外），但它们在一块区域内的清洁效果并不相互叠加。有关详细信息，请参阅林业页面。

paragraph_ir_pollution_spill_1=在IR3中，许多液体和气体是污染物。如果污染气体通过[img=item/iron-gas-vent][font=default-semibold][color=255,230,192]排气口[/color][/font]排放到世界上，将加剧污染的扩散。一些气体，特别是[img=fluid/sulphur-gas][font=default-semibold][color=255,230,192]酸性气体[/color][/font]和[img=fluid/carbon-gas][font=default-semibold][color=255,230,192]二氧化碳[/color][/font], 可能需要在某个时刻排放：将这些气体视为污染，你可以将其重新定向或扩散，以避免集中的热区或将敌人引诱到特定的位置。
paragraph_ir_pollution_spill_2=然而，排气并不是释放流体污染物的唯一途径。如果[font=default-semibold][color=255,230,192]储液罐[/color][/font]或[font=default-semibold][color=255,230,192]管道[/color][/font]或类似物体被移除或毁坏，而其内有污染物，液体被释放出来，污染瞬间爆发。 这同样适用于使用管道的GUI手动冲洗管道。
paragraph_ir_pollution_spill_3=泄漏释放的污染量部分取决于泄漏的液体，但更重要的是，泄漏量有多少。对于一根管子的内容物来说，泄漏很可能无需担心。但一个装有25000单位液体的储罐可能会产生非常严重的泄漏。最危险的是冲洗整个流体系统，这可能会造成大量污染。当然，你可能不在乎。
paragraph_ir_pollution_spill_4=以下液体和气体[font=default-semibold][color=255,230,192]不是[/color][/font]污染物，冲洗或排放完全安全:

bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]蒸汽[/color][/font]设备通过将加压蒸汽转化为机械运动来运转。蒸汽动力是在游戏早期建立自动化工艺和矿石处理的唯一方法。锅炉将水转化为蒸汽，蒸汽可以通过蒸汽机输送。
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]电力设备[/color][/font]需要通过电杆、电缆塔或变电站从电网获得电力供应。
bullet_ir_power_sources_4=[font=default-semibold][color=255,230,192]流体燃料设备[/color][/font]燃烧易燃液体或气体(例如煤气炉和发电机)。
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]电池[/color][/font]是可充电的燃料，基本上是瓶装的电力。它们可以用来向使用电池发电机的电网供电，或者使用放电设备给个人设备电网供电，或者它们可以作为可再生车辆和机车燃料。电池在充电时有很小的机会“嘶嘶”作响，失去电池

paragraph_ir_processing_1=IR3增加了矿石加工的中间步骤，从游戏早期就有效地提高了原矿产量。在某些情况下，这些过程是可选的 - 如果你愿意，你仍然可以冶炼原矿 - 但是额外的加工总是有好处的。

paragraph_ir_productivity_1=[img=item/productivity-module-3][font=default-semibold][color=255,230,192]产能插件[/color][/font]可以用于实验室，矿机和以下工艺配方:

paragraph_ir_transmats_1=传送是量子场环技术的一个分支，它利用子空间隧道将工程师的原子从一个平台快速转移到另一个平台。 在世界各地建立多个转运站将形成一个网络。点击传送将打开其界面并显示可能的目的地。 如果两个变速器的状态均显示为[font=default-semibold][color=255,230,192]准备就绪[/color][/font], 可以通过单击[font=default-semibold][color=255,230,192]传送[/color][/font]按钮启动传送。 传送只能在满足以下所有条件的情况下进行连接:
paragraph_ir_transmats_2=您可以通过单击[font=default-semibold][color=255,230,192]编辑[/color][/font]按钮来编辑传送的名称。编辑后的名称保存在蓝图和复制粘贴中。您还可以在传送的位置切换自动地图标记。
paragraph_ir_transmats_3=传送技术的设计者不能为传送旅行所引发的存在主义无聊或临床分离负责，我想强调的是，有一个非常合理的论点是，你现在仍然是同一个人，而不是一个完全陌生的人，穿着你复制的脸，做着你复制的梦。

bullet_ir_transmats_1=至少一名工程师必须站在磁场环内的启动发射器上。
bullet_ir_transmats_2=两台传送的能量缓冲区都必须有足够的能量。距离不影响所需的功率。
bullet_ir_transmats_3=目的地传送不得受到其他工程师的阻碍。车辆还在两端阻碍传送的运行。

paragraph_ir_weapons_1=IR3增加和改变了一些武器和弹药的机制，同时也修改了军事科技树。这个mod中的所有子弹都是有飞行时间的物理射弹，无论它们发射自散弹枪、冲锋枪还是炮塔。子弹会穿过你自己的建筑。

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]散弹炮塔[/color][/font]是你第一个可用的自动化防御。 他们使用短程[img=item/shotgun-shell] [font=default-semibold][color=255,230,192]弹药筒弹药[/color][/font], 扩散开。
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]自动炮炮塔[/color][/font]射程更远，并且聚焦于单个目标。 他们使用[img=item/firearm-magazine] [font=default-semibold][color=255,230,192]弹匣弹药[/color][/font].
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]激光炮塔[/color][/font]向单一目标发射高能光束。你可以在mod的设置中改变光束的颜色。
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]弧形炮塔[/color][/font]不会造成任何伤害: 他们用电脉冲攻击一群敌人，短时间内减缓它们的速度。
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]光子炮[/color][/font]发射爆炸性能量射弹，相当致命。不要把它们指向你自己的基地。
bullet_ir_weapons_6=最后的武器是[font=default-semibold][color=255,230,192]原子弹炮弹[/color][/font],摧毁敌人的基地，但释放出大量的污染。


paragraph_ir_forestry_1=森林是以大块为基础的建筑，管理附近的树木，以实现木材生产的自动化。 [img=item/bronze-forestry] [font=default-semibold][color=255,230,192]青铜林业[/color][/font]缓慢但不需要燃料，只需要水。[img=item/iron-forestry][font=default-semibold][color=255,230,192]电气林业[/color][/font]速度更快，但也需要电力。 [img=item/chrome-forestry][font=default-semibold][color=255,230,192]先进林业[/color][/font]速度更快，需要电力、化肥和二氧化碳。除了树木的自然吸收外，所有这些都具有减少污染的效果。
paragraph_ir_forestry_2=生产率随森林中同一区块的树木数量而增加，最高可达__1__棵；没有树, 没有木头。死亡或干枯的树木不计算在内。橡胶树优先: 如果块中有橡胶树，则忽略其他树。如果在现有的森林中建立森林，将会有一个良好的开端，如果这是不可能的，您可以手工制作[img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree][font=default-semibold][color=255,230,192]树床[/color][/font]来手动填充树块。 树木床可以被包括在蓝图中，被切割和粘贴，并由机器人放置。
paragraph_ir_forestry_3=随着白昼周期的过去，树木的数量会发生变化。通常它会增加，直到达到最大值。较小的树木种群生长较慢。新树只生长在空旷的地方，不会生长在砖或混凝土等人造瓷砖上。然而，达到污染损害临界水平后管理的树木将会死亡，因此树木总量也可能减少甚至归零。这取决于你的地图设置：关于污染损害的详细信息，请参见Factorio官方维基有关树木遭受污染损害的页面。如果林业建筑检测到区块污染水平超过有害阈值，就会显示[img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]警告[/color][/font]。
paragraph_ir_forestry_4=在一个区块中拥有一个以上的林业建筑没有任何优势。可利用的树木分布在不同的林业建筑中，因此这些建筑平均生产出相同数量的木材，吸收了相同数量的污染。将光标放在一个林业建筑上，将突出显示它所在的区块边界、它当前管理的树目以及同一个区块中与它竞争的任何其他林业建筑。


