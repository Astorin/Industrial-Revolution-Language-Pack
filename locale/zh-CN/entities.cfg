[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]公认:[/color][/font]
air-compressor=电力空气压缩机。通过过滤当地大气产生压缩空气，减少污染。
air-purifier=电力空气净化器。过滤当地空气，减少污染。
arc-furnace=高级电炉。生产用于铸造或合金化的熔融金属。需要手动选择配方。
arc-turret=扰乱活体目标的神经系统，使其减速。不会造成任何伤害。
assembling-machine-1=蒸汽驱动组装机。用结块的工具把东西打成形状。
assembling-machine-2=电力组装机。使用工具制造零部件。
assembling-machine-3=高级组装机。使用工具快速制造组件。
barrelling-machine=电力流体处理器。自动填充或清空桶或罐。使用__CONTROL__ir-entity-adjustment__在排空和填充模式之间切换。
blast-furnace=电炉。在提供压缩空气的情况下，非常有效地冶炼钢铁。需要手动选择配方。
bottomless-pit=地上一个又深又黑的洞。任何扔进去的东西都会永远丢失。可以使用__CONTROL__toggle-filter__过滤插槽。
bronze-forestry=树木养殖。输出随同一块中树的数量而缩放（最大值）。净化空气。需要水但不需要电力。
bronze-furnace=燃烧炉。熔炼中级材料。
bronze-telescope=蒸汽驱动扫描仪。绘制偏远地区的地图，揭示一个小的局部区域。
burner-inserter=热能机械臂也可以从熔炉和其他机器的燃料槽中为自己提供燃料。
burner-mining-drill=热力采矿机。不能开采需要液体溶剂的矿石。
chrome-drill=巨大的电力采矿机。可以使用采矿溶剂。
chrome-forestry=加速树木管理。输出与同一块中的树的数量成比例(达到最大值)。净化空气。需要液体肥料、二氧化碳和电力。
chrome-press=电力压缩机。通过施加巨大压力制造工业宝石和水晶。
chrome-transmat=个站点到站点的传送器。一对传送在每个能量缓冲器中至少需要__1__才能连接。最大充电率为__2__.
copper-aetheric-lamp=使用蒸汽和精确校准的铜棒产生一种超自然的光芒。它是如何工作的？没人知道。使用__CONTROL__ir-entity-adjustment__在直通和管道结束变体之间切换。选择并配置灯以选择一种颜色，或使用__CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ 循环显示各种颜色。
copper-boiler=燃烧燃料将水变成蒸汽。
copper-derrick=蒸汽驱动井架。只能建在干净的蒸汽裂缝上。自我供电。
copper-grinder=蒸汽驱动破碎机。软化矿石，提高产量，也可以处理其他资源。
copper-lab=蒸汽驱动研究设备。\n__1__ __2__
copper-mixer=蒸汽驱动混合器。混合纯原料进行进一步加工的专业粉碎机。
electric-furnace=电炉。冶炼高级材料。
electric-mining-drill=电力采矿机。可以使用采矿溶剂。
gear-wheel-cast=齿轮铸造。使用__CONTROL__ir-entity-adjustment__循环组件类型。
gun-turret=自动机枪炮塔。这个设计看起来非常熟悉。
heavy-roller=重型建筑车辆。没有武器。大型设备网格。压碎树木。对皮带免疫。安装在该车辆上的机器人使用车辆的库存。
ingot-cast=铸锭。使用__CONTROL__ir-entity-adjustment__ 循环组件类型。
ir-adjust-inserters=使用__CONTROL__ir-entity-adjustment__调节机械臂落在皮带的哪一侧。
iron-air-compressor=过滤和压缩空气，准备管道运输。减少当地污染。
iron-battery-charger=给电池充电，电池出现故障的几率很小。充电电池可用于个人设备、车辆、机车和电池发电机。
iron-battery-discharger=释放储存在充电电池中的能量，供本地电网使用。使用__CONTROL__ir-entity-adjustment__在默认低优先级(相当于累加器)和较高优先级(将对累加器充电)之间切换。
iron-flare-stack=破坏石油产品，制造污染。
iron-forestry=加速树木管理。输出与同一块中的树的数量成比例(达到最大值)。净化空气。需要水和电力。
iron-gas-vent=向大气中释放气体。污染率取决于气体。
iron-geothermal-exchanger=电力泵和传热组件。使用来自地热资源的污染蒸汽来烧水。
iron-grinder=电力破碎机。软化矿石，提高产量，也可以处理其他资源。
iron-mixer=电力搅拌器。混合纯原料进行进一步加工的专业粉碎机。
iron-scrapper=电力回收机。产生废料。不接受不含金属、玻璃、木头或石头的物品。恢复效率平均为75%。
iron-washer=电力矿石净化器。从含金属的矿石中提取矿物质，并有额外的副产品。
