[entity-description]
arc-turret=破坏活动目标的神经系统，使其减速。 不会造成任何损坏。
assembling-machine-1=蒸汽驱动的组装机。 使用块状工具将事物粉碎成形状。
bronze-furnace=燃烧驱动的熔炉。 熔炼中等级别的材料。
burner-inserter=热能机械臂还可以从熔炉和其他机器的加油口为自己加油。
burner-mining-drill=燃烧动力矿机。不能开采需要流体溶剂的矿石。
chrome-drill=巨大的电力矿机。可以使用采矿溶剂。
chrome-transmat=一个站点到站点的转换器。每个能量缓冲区至少需要 __1__ 才能连接。最大充电率为 __2__。
copper-boiler=燃烧燃料将水变成蒸汽。
copper-grinder=蒸汽破碎机。 浸软矿石，提高产量，也可以处理其他资源。
copper-mixer=蒸汽搅拌机。 专门的破碎机，将纯净的原料混合在一起进行进一步加工。
electric-furnace=电炉。 熔炼高级材料。
electric-mining-drill=电力矿机。可以使用采矿溶剂。
gun-turret=自动机枪炮塔。 设计看起来有种奇怪的熟悉。
iron-flare-stack=破坏石油产品，产生污染。
iron-gas-vent=将气体释放到大气中。污染率取决于气体。
iron-grinder=电动破碎机。 浸软矿石，提高产量，也可以处理其他资源。
iron-mixer=电动搅拌器。 专门的破碎机，将纯净的原料混合在一起进行进一步加工。
iron-scrapper=电动回收机。 产生废料。 只接受含金属，玻璃，木材或石材的物品。 恢复效率平均为75％。
iron-washer=电动矿石净化器。 从含金属的矿石中提取矿物，并带有更多的副产物。
laser-turret=自动瞄准激光炮塔。 哎呀
monowheel=一辆古怪的单人载具。 没有武装。 载货量极小。
output-priority-high=高
output-priority-low=低
pipes-all=任何流体
racing-monowheel=高转速和出色的刹车。 没有武器，货运能力最小。按 __CONTROL__toggle-driving__ 进入载具。
robotower=基本的机器人港口，覆盖范围有限，但占地面积较小。
scattergun-turret=对入侵者的缓慢而野蛮的防御
solar-array=从阳光中发电。 规模经济意味着在更少的空间内获得更多的动力。
steam-drill=蒸汽动力矿机。连接到蒸汽管道，但不能开采需要流体溶剂的矿石。
steam-inserter=需要蒸汽供应。
steel-cleaner=电动管道过滤器。 从脏水中去除杂质。 积累油腻物，需要解决。
steel-grinder=先进的电动破碎机。 能够浸软最坚硬的材料。
steel-washer=电动矿石净化器。 从含金属的矿石中提取矿物，并带有更多的副产物。
stone-charcoal-kiln=一种将木材转化为木炭的慢烧窑。
stone-furnace=燃烧驱动的熔炉。熔炼低级材料。
valve=单向阀。 防止倒流。


