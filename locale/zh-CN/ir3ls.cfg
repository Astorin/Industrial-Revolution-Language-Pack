ir3ls-enabled=机器已启用
ir3ls-batch-mode=堆叠机批处理模式

[mod-setting-description]
ir3ls-belt-snapping=如果该选项开启，任何新放置的装卸机连接到传送带时将改变输出模式以匹配传送带的方向。
ir3ls-batch-mode=默认情况下，堆叠机生产单个堆叠的物品。 在批处理模式下，堆叠机以四堆叠方式处理，需要四倍时间才能生产四个堆叠的物品。 批处理模式鼓励输出装卸机同时使用传送带的两侧；小缺点是低流量时可能变成稀疏。 卸堆的配方不会采用批处理(他们已经生产多个物品)。

