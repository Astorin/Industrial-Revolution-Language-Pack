[mod-setting-description]
deadlock-industry-starting-age=选择从预设状态的石器时代开局或选择特定时代并解锁到达该时代必要的研究，仅影响新创建的游戏。
deadlock-industry-starting-kit=启用后会根据游戏起始的时代提供相应的开局支援物品，仅影响新创建的游戏。
deadlock-industry-laser-colour=选择雷射光束的颜色。
deadlock-industry-hide-redundancies=从製作选单中隐藏「没有已知用途的产品」，使其无法被製作。依然会在研究显示为可解锁的物品。
deadlock-industry-tip-frequency=你想多久看到一次方便又实用的提示？
deadlock-industry-inserter-adjustment=可使用快捷键控制机械臂要放置物品在输送带哪一侧。 如果要使用其他有关于机械臂的mod，请关闭此选项。
deadlock-industry-vanilla-ores=可允许的情形下，使用Factorior原始的矿石图示与精灵图。
deadlock-industry-research-notifications=当实验室进行的研究完成时，会向你发送一则聊天讯息。 你可以在原始的游戏设定中关闭聊天讯息的通知音效。
deadlock-industry-genman-pingemptyslot=当任何发电设备的燃料槽空掉时于人物发送警告提示。 只在发电设备管理提示被启用时运作，发电设备管理提示按钮位于快捷栏。
deadlock-industry-genman-pingnofuel=当任何发电设备的燃料低于需补充的数量，但背包没有相同的燃料可以自动补充时于人物发送警告提示。 只在发电设备管理提示被启用时运作，发电设备管理提示按钮位于快捷栏。
deadlock-industry-genman-pingnoinv=当任何发电设备要丢弃使用完的燃料物品但背包没有空间时于人物发送警告提示。 只在发电设备管理提示被启用时运作，发电设备管理提示按钮位于快捷栏。
deadlock-industry-genman-inventorysounds=发电设备从背包自动填充燃料时发出「沙沙」的音效。
deadlock-industry-genman-pingsounds=发电设备管理发送警告时发出音效。
deadlock-industry-enable-burner-leech=有时称作"burner_leech"，这个选项允许热能机械臂从任何有著燃料槽的设备偷取一些燃料替自己补给。
deadlock-industry-building-scrap=当建筑被摧毁时将掉落其原料价值一定比例的废料。 可能很烦人，也可能很有用，产生的效果变化很大。

