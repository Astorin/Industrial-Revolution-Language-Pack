[entity-description]
arc-turret=损坏活体目标的中枢神经系统，降低其移动速度。 不会造成任何伤害。
bronze-forestry=使用燃料的温室。将树苗种植成树木。
bronze-furnace=使用燃料的冶炼炉。 冶炼中级的材料。
bronze-grinder=使用燃料的碎石机。 将矿石粉碎成碎矿，可提升产量。
burner-mining-drill=使用燃料的挖矿机。 无法与水管连接。
chrome-drill=使用电力的採矿机。 可以与水管连接。
copper-incinerator=使用燃料的焚化炉。 永久销毁放入其中的任何物品。
copper-lab=使用燃料的研究设施。 可使用的科技包类型有限。
copper-scrapper=使用燃料的废料回收机。 将物品粉碎为废料。 无法放入原料不含金属、玻璃或石头的物品。 金属、玻璃和石头外的原料将被销毁。 回收效率在50-100%之间。
deadlock-adjust-inserters=可以调整机械臂放置物品在输送带的远侧或近侧。\n快捷键为 ([img=keyboard] __CONTROL__deadlock-inserter-dropoff__)
display=一个大型的标记图示显示器。 也可以在地图上显示标记图示。 点击显示器可开启设定视窗。 可以在相同类型的显示器之间複製、贴上设定。 显示器的设定会存储在蓝图中。
electric-locomotive=燃料火车头的替换品。 使用已充电的电池。
electric-mining-drill=使用电力的採矿机。 可以与水管连接。
flare-stack=可以烧掉原油，重油，轻油或石油气。 会产生环境污染。
gun-turret=自动射击的机枪砲塔。可以藉由研究进一步强化。 外观设计有一种莫名的熟悉感。\n弹药种类: [font=default][color=1,0.74,0.4]__ITEM__magazine__[/color][/font]
iron-battery-charger=为电池充电。(80% 能源转换率， 98-99% 成功率)
iron-battery-discharger=释放已充电的电池的电力。(当没有主要发电设备运作时)
iron-forestry=使用电力的温室。将树苗种植成树木。
iron-furnace=使用电力的冶炼炉。 冶炼高级材料。
iron-grinder=使用电力的碎石机。 将矿石粉碎成碎矿，可提升产量。
iron-incinerator=使用电力的焚化炉。 永久销毁放入其中的任何物品。
iron-scrapper=使用电力的废料回收机。 将物品粉碎为废料。 无法放入原料不含金属、玻璃或石头的物品。 金属、玻璃和石头外的原料将被销毁。 回收效率在50-100%之间。
laser-turret=自动锁定的兆瓦雷射。可以藉由研究进一步强化。
minigun-turret=进阶的机枪砲塔，射击距离更长。 \n弹药种类: [font=default][color=1,0.74,0.4]__ITEM__belt__[/color][/font]
monowheel=移动快速却危险的自动平衡载具。 没有武装、具小型储存空间、操纵性佳但刹车缓慢。 按 __CONTROL__toggle-driving__ 可进入单轮机车。
photon-turret=[img=virtual-signal/deadlock-signal-danger] [color=red]警告:[/color] [color=1,0.74,0.4]爆炸伤害。[/color]\n强大的中等射程砲塔。 充满电时会发射短截击光子弹， 光子弹可以穿过牆壁， 但光子弹爆炸会对所有东西造成伤害。 建议将砲口朝向基地外面。\nPS. 显示的能源消耗不完全属实。
projector-default=投影标记图示。 可透过电路和物流网路连接控制。 可以透过颜色信号设定显示颜色。
quantum-lab=终极研究工具， 能够进行大规模平行运算。\n[img=virtual-signal/deadlock-signal-danger] [color=red]警告:[/color] [color=1,0.74,0.4]量子核心遭受破坏时会释放出毁灭性的能量。[/color]
scattergun-turret=射速虽慢但抵御入侵者时毫不留情。可以藉由研究进一步强化。\n弹药种类: [font=default][color=1,0.74,0.4]__ITEM__cartridge__[/color][/font]
small-tank=小型的缓衝储存槽。 可连接物流网路。
solar-array=施行规模经济意味著：\n花更少的空间，产更多的电力。
steel-age-furnace=使用电力的冶炼炉。 以最快的速度熔化最高级的材料。 比起低阶电炉有著更低的能源效率， 更高的污染排放和更高的佔地面积。
steel-cleaner=使用电力的滤水器。 去除污水中的杂质。
steel-electroplater=使用电力的电镀机。 在金属零件上覆盖一层保护性金属薄膜。
steel-grinder=进阶的电力碎石机。 可使用于低溶点的金属。
steel-laser-assembler=进阶的组装机，配备有精密的雷射切割机和和接机， 以更高的效率生产电子零件。
steel-tank=更高大更进阶的储存槽， 能够存储更多的液体。
steel-washer=使用电力的矿石洗选器。洗选出精炼矿石， 有机会生产出副产品。
stone-age-furnace=使用燃料的冶炼炉。 冶炼低级别的材料。
