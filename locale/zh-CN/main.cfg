[technology-description]
battery-equipment=携带式的蓄电池。 从任何类型的发电机储存电力，在需要能源时释放电力。
battery-mk2-equipment=进阶的携带式蓄电池。从任何类型的发电机储存电力，在需要能源时释放电力。
battery=将电能转换为化学能储存在其中，并在需要能源时释放电力。
deadlock-advanced-batteries=优质的铅铜製电池，拥有普通电池四倍的蓄电量。
deadlock-advanced-engine=更强大的引擎。 更棒的是：它亮晶晶的。
deadlock-arc-turret=释放电流来钳固你的敌人。
deadlock-autogun-turret=一座全自动的机枪转塔。
deadlock-barrelling=你能够自由移动装桶的液体。
deadlock-bronze-age=发现性能更胜于其原料的新材料。
deadlock-bronze-construction=简洁、基础的热能发电设备与机器人，用以协助自动建造。
deadlock-cannon-speed=提升坦克砲的射速。
deadlock-carbon-fibre=进阶的合成编织工艺，可以生产出非常坚韧且可塑的材料。
deadlock-chrome-age=使用电镀可为钢製零件提供优秀的抗性和提升耐用性。 铬酸也是一种强力的清洁剂。
deadlock-computing=小型逻辑闸阵列可实现複杂的数据处理。
deadlock-concrete=一种非常实用的建筑材料。 嘿砖头，掰掰了。
deadlock-electric-locomotives=用充电电池运行的火车头。
deadlock-electronics=进行信号处理所需要的电子元件。
deadlock-filtering=让废气通过细緻的孔洞可减少微粒的排放。
deadlock-force-fields=电磁效应可以通过製造力场来产生诸如吸收、偏折、吸引或排斥的效果。
deadlock-forestry=自动化种树， 缓慢而稳定地供应木材。
deadlock-furnaces=更高温、更坚固的冶炼炉，可以处理多种金属。
deadlock-future-age=To boldly split infinitives that no-one has ever split before. 《银河便车指南》-道格拉斯．亚当斯
deadlock-grinding=将矿石粉碎成碎矿和粉末，提升冶炼产量。
deadlock-holograms=通过某种特别的方法扭曲光线来达成的信息显示技术。
deadlock-inserters=改进你的机器僕役：更加智能，更加快速，更加强大。
deadlock-iron-age=有了这些铁，我们将见识到那电力的强大。
deadlock-minigun-turret=更大型、更快速、更噁心的机枪。
deadlock-mining=改进你的机器，用更快、更有效的方法来掠夺这个世界的资源。
deadlock-modules=对电脑进行程式编译以用来微调机器的动作。 当然，载入程式过的电脑也可以再次格式化还原。
deadlock-monowheel=一辆奇特的私人交通工具。 移动快速、没有防御能力、配备有小型的货物储存空间。
deadlock-normal-inserter-capacity-bonus=让堆叠机械臂以外的机械臂每次能搬运更多物品。
deadlock-nuclear-fuel=噢~杰克，这真是太神奇了！
deadlock-photon-turret-damage=提升光子加农砲造成的伤害。
deadlock-photon-turret=砲击预备！
deadlock-physical-turret-damage=提升使用子弹弹匣和霰弹的枪塔的伤害。 和弹药加乘叠加。
deadlock-radar=利用反射无线电波绘製周围的环境图。
deadlock-research=用于推进科技发展极限用的先进设施。
deadlock-robot-battery=提升物流机器人和建筑机器人电池的蓄电量。
deadlock-rocket-speed=提升火箭发射器的射速。
deadlock-scrapping=拆掉物品，回收一些用来製造它们的金属和玻璃。 阿嬷说那个还能用，不要丢。
deadlock-solar-energy=从太阳光中製造有限的能量。
deadlock-space-surveys=远距离探测器，以便更深入地了解太空科学。
deadlock-steam-power=终于！ 从蒸汽发电机产生电力。
deadlock-steel-age=生产碳钢，一种更坚韧，更不易碎的铁加工物。
deadlock-steel-wall=我们要盖一座高牆，不论虫族会不会买单。
deadlock-storage=囤积所有的物品，对，堆著就好。
deadlock-washing=精製碎矿，进一步提升产量并提取矿物副产品。
energy-weapons-damage=提升雷射和其他能量武器造成的伤害。
laser-turrets=找个地方来烧个大洞。听起来像古巴鳄的叫声。
engine=稳定的马力，可以驱动车辆与重型机械。
fusion-reactor-equipment=出产自乌克兰的先进发电机，使用铀燃料电池为装甲的设备提供电力，没有爆炸的疑虑，大概啦。
heavy-armor=坚固的青铜製装甲，有著少量装备插槽。
inserter-capacity-bonus=堆叠机械臂每次能搬运更多物品。
