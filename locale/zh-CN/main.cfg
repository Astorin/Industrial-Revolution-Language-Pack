[mod-setting-description]
ir2-fuelman-inventorysounds=燃料管理器库存转移会发出安静的声音。
ir2-fuelman-pingemptyslot=任何燃料位置全空时发出警报。只有在燃料管理器处于活动状态时才显示（快捷栏）。
ir2-fuelman-pingnofuel=如果有燃料箱位低于阈值，但您的装甲或车辆库存中没有匹配的燃料时发出警报。只有在燃料管理器处于活动状态时才显示（快捷栏）。
ir2-fuelman-pingnoinv=如果任何乏燃料箱位含有要丢弃的物品，但你的装甲或车辆库存已满时发出警报。只有在燃料管理器处于活动状态时才显示（快捷栏）。
ir2-fuelman-pingsounds=警报播放声音。
ir2-hide-redundancies=在制作选项卡中隐藏没有已知用途的基本产品（如果有的话），使其无法制作。它们仍然显示在技术解锁中。主要用于调试目的，对玩家没有真正的用处。
ir2-inserter-adjustment=如果启用，可以用热键调节机械臂放置物品时放置到传送带的远端或近端。如果您想要使用另一个机械臂模组则禁用此选项。
ir2-laser-colour=选择激光束的色调（炮塔、摧毁器、PLD）。
ir2-no-blue-trees=如果启用此功能，则将树木颜色的蓝色通道的上限设置为绿色通道值的80％（即消除奇怪的蓝色树）。
ir2-starting-age=选择是从默认的“石器时代”开始，还是预先研究整个技术层。仅影响新游戏的创建。
ir2-starting-kit=启用此功能会根据您的起始技术水平为您提供额外的入门套件。只影响新游戏的创建。
ir2-status-disabled=当通过电路网络信号禁用机器时显示（仅采矿机）。还可以在计算机的GUI和工具提示上用于除低功率以外的任何“不工作”状态。
ir2-status-full-output=当机器无法运行时显示（例如，输出被阻止或正忙于其他任务）。
ir2-status-idle=当机器无事可做时显示（仅用于加工机器）。
ir2-status-insufficient-input=当机器没有足够的原料来完成其任务时显示（仅用于制作机器）。
ir2-status-low-power=当可用电源或缓冲电荷不足时显示。
ir2-status-no-minable-resources=当钻探资源不足以进行挖掘时显示（仅采矿机）。
ir2-status-working=在机器正在工作或准备激活时显示。
ir2-rail-blocks=用于铁路区段直观视觉化的颜色（例如，在铁路上持有信号）。
ir2-research-notifications=当您或您的团队完成研究时显示通知。仅对研究队列有用。
ir2-turret-runtime=默认情况下，世界上的炮塔与拥有者或部队的颜色相同。你可以选择让每个炮塔使用与其图标相同的固定色调。

