[autoplace]

[mod-setting-name]
ir-hide-redundancies=隐藏无用的配方
ir-laser-colour=激光束颜色
ir-no-blue-trees=使蓝树变绿
ir-starting-age=起始技术水平
ir-status-disabled=机器状态：已禁用/不工作
ir-status-full-output=机器状态：忙/阻塞
ir-status-idle=机器状态：闲置
ir-status-insufficient-input=机器状态：输入不足
ir-status-low-power=机器状态：低电量
ir-status-no-minable-resources=机器状态：不可开采的资源
ir-status-working=机器状态：工作中
ir-rail-blocks=铁轨区段颜色

[mod-setting-description]
ir-hide-redundancies=隐藏“制作”选项卡中没有已知用途 (如果有) 的基本产品，使其不可制作。 它们仍显示在技术解锁中。 主要用于调试目的，对播放器并没有真正的用处。
ir-no-blue-trees=如果启用此功能，则将树木颜色的蓝色通道的上限设置为绿色通道值的80％ (即消除奇怪的蓝色树)。
ir-status-disabled=当通过电路网络信号禁用机器时显示 (仅采矿机)。 还可以在计算机的GUI和工具提示上用于除低功率以外的任何“不工作”状态。
ir-status-full-output=当机器无法运行时显示 (例如，输出被阻止或正忙于其他任务)。
ir-status-idle=当机器无事可做时显示 (仅用于加工机器)。
ir-status-insufficient-input=当机器没有足够的原料来完成其任务时显示 (仅用于制作机器)。
ir-status-low-power=当可用电源或缓冲电荷不足时显示。
ir-status-no-minable-resources=当钻探资源不足以进行挖掘时显示 (仅采矿机)。
ir-status-working=在机器正在工作或准备激活时显示。
ir-rail-blocks=用于铁路区段直观视觉化的颜色(例如在铁路上持有信号)。

