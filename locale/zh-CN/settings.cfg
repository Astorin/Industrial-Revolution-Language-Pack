ir-status-full-output=机器状态:忙/被阻止
ir-status-idle=机器状态:空闲
ir-status-insufficient-input=机器状态:输入不足
ir-status-low-power=机器状态:低功率
ir-status-no-minable-resources=机器状态:无可用资源
ir-status-working=机器状态:工作中
