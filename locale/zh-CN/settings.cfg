[mod-setting-description]
ir-fuelman-inventorysounds=燃料管理器库存转移发出安静的声音。
ir-fuelman-inventorynumbers=燃料管理器物品转移时弹出文字，显示物品在槽位之间移动。
ir-fuelman-pingemptyslot=如果任何燃料槽都全部为空，且该类别中还有可用燃料，则发出警报。
ir-fuelman-pingnofuel=如果有燃料量低于补充阈值，但没有匹配的燃料，发出警报。
ir-fuelman-pingnoinv=如果任何乏燃料槽位有要取出的物品，但你的装甲或车辆库存已满，发出警报。
ir-fuelman-pingsounds=燃料管理器警报播放声音。
ir-fuelman-spent-fuel-inventory=如果启用，燃料管理员在清空乏燃料槽位时总是倾向玩家的背包库存； 如果禁用，车辆乏燃料槽位将优先使用车辆后备箱。
ir-hide-redundancies=在制造标签中隐藏没有已知用途的基本产品(如果有的话),使它们不可制造。他们仍然显示在技术解锁。大多是为了调试的目的，对玩家并没有真正的用处。
ir-laser-colour=选择激光束的色调(炮塔，驱逐舰，PLD)。
ir-no-blue-trees=如果启用，将树叶着色的蓝色通道限制为绿色通道值的80%(即驱逐奇怪的蓝色树木)。
ir-starting-age=选择是从默认的“石器时代”开始，使用最少的入门工具包，不研究任何科技，还是预先研究科技，然后获得更多的工具包。只影响新游戏创建（游戏中更改没有效果）。
ir-status-disabled=当机器被电路网络信号禁用时显示(仅矿机)。也用在机器GUI上，用于除低功率之外的任何“非工作”状态。
ir-status-full-output=当机器无法运行时显示(例如，输出受阻或正忙于其他任务)。
ir-status-idle=当机器无事可做时显示(仅用于制造设备)。
ir-status-insufficient-input=当机器没有足够的原料来完成任务时显示(仅适用于制造设备)。
ir-status-low-power=当可用电源或缓冲电荷不足时显示。
ir-status-no-minable-resources=当矿机已耗尽要开采的资源时显示(仅矿机)。
ir-status-working=当机器正在工作或准备启动时显示。
ir-rail-blocks=用于轨道块可视化的颜色(例如，在轨道上悬挂信号时)。
ir-research-notifications=当您或您的团队研发新科技时，显示聊天通知。
ir-driving-autocorrect=在人造地砖(如石砖、混凝土、柏油路面)上行驶时，将车辆的方向推至八个指南针点中最近的一个。仅适用于“汽车”类型的车辆(例如汽车、坦克、单轮车)。
ir-belt-map-colours=选择地图上显示的传送带是默认颜色还是每层不同的颜色。如果在游戏进行过程中改变了地图，在新的颜色显示之前，地图区域可能需要重新映射。
ir-fetchport-containers=选择哪种类型的容器，你可以从远处取出物品，以填满专用物品槽位(见宣言的“物品转移器”页面)。
ir-bottomless-pit=无底洞允许您免费销毁物品。它们使某些游戏问题很容易解决，并鼓励您浪费资源。你可以在IR3中发射一千枚火箭，而不会使一个项目失效，因此默认情况下，无底坑是不可用的。但是，在某些情况下，它们可能有用（例如，清理皮带污染事故），因此您可以选择使用此设置。这个设定可以在游戏中更改（多人游戏中只能由管理员更改）。 
ir-trilinear-filtering=三线过滤 (TF) 是一种平滑的方法，可在任意缩放水平上减少伪影和干涉条纹。 使用该系统对GPU/CPU的性能有较小的影响。 “推荐”设置只对少量特别受益于它的不常见的IR3动画（如车辆和发电机）使用 TF。 “更多”设置用于其他实体动画，例如装配器、炉具、钻孔。“无”设置会使它对所有IR3动画停用。
ir-ghost-tint=使用指定的色调为虚拟物品着色
ir-scrap-localisation=将工具提示信息添加到每个可以被拆解的项目中，显示最大可能的回报率(平均回报率为显示值的75%)。 大多数人会认为这是信息过载。
ir-hide-military-technologies=如果你在玩一个没有敌人的游戏，你可能想要在科技树窗口隐藏所有的军事技术。 包括武装车辆技术(汽车、坦克和蜘蛛)。 不包括非武装的IR3车辆、动力装甲和非武器网格设备。 已完成的科技不会被隐藏。这个设置可以在游戏中更改(在多人游戏中，只有管理员可以更改)。

