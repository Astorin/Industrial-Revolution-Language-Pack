[technology-description]
advanced-military-science-pack=解锁高级武器升级研究。
atomic-bomb=这是唯一可以确定的方法。
battery-equipment=便携式蓄电池。 从任何配备的发电机中充满能量，然后在需要时释放它。
battery-mk2-equipment=一种改进的便携式蓄能器。 从任何配备的发电机中充满能量，然后在需要时释放它。
electric-engine=具有卓越负载的先进电动机。
energy-weapons-damage=增加激光和其他能量束武器造成的伤害。
engine=稳定的马力，可以驱动车辆和重型机械。
fusion-reactor-equipment=Acme公司臭名昭著的“反应堆先生”。 享受中子流在你口袋中的乐趣。 用铀燃料电池为盔甲供电。 可能不会爆炸。
gun-turret=自动机枪炮塔。 设计看起来有种奇怪的熟悉。
heavy-armor=坚固的青铜装甲，设备网格极少。
inserter-capacity-bonus=集装机械臂每次能搬运更多物品。
ir-advanced-engine=更强大的引擎。 更好的是：它很闪亮。
ir-bronze-forestry=自动化林业，缓慢而稳定地供应木材。
ir-bronze-milestone=青铜是一种坚固且耐腐蚀的材料，其性能超过了其单独成分的性能。
ir-chromium-milestone=铬是一种非常坚硬和抗腐蚀的元素，但它的纯形式是易碎的。 用于合金和电镀
ir-concrete=一种非常有用的建筑材料。 再见，砖头。
ir-electroplating=增加组件的抗性和耐久性。
ir-force-fields=电磁效应器可以通过操纵力场来偏转，吸收，吸引或排斥。
ir-glass-milestone=锡硅酸盐玻璃。 透明且良好的绝缘体，但容易破碎。
ir-inserters=改进您的机械臂：更聪明、更快、更强大。
ir-iron-forestry=改善的林业，缓慢而稳定地供应木材。
ir-iron-milestone=使用铁将很快解锁电力
ir-iron-motor=命运在飞速发展，转瞬即逝的命运却不尽相同。
ir-lead-milestone=铅是一种有毒的但非常致密的材料，是优秀的屏蔽材料。
ir-mining=改进的机器，可以更密集地掠夺世界资源。
ir-modules=对计算机进行编程以微调机器的操作。 计算机组件可以恢复到其默认状态。
ir-monowheel=一辆古怪的单人载具。 没有武装。 载货量极小。
ir-normal-inserter-capacity-bonus=非集装机械臂每次能搬运更多物品。
ir-nuclear-fuel=这很神秘，但是有效。
ir-photon-turret-damage=增加光子鱼雷造成的伤害。
ir-photon-turret=鱼雷发射！
ir-plastiglass=一种柔软但坚固且防碎的塑料，就像玻璃一样透明。
ir-pressing=高温和高压坩埚，允许合成硬质晶体。
ir-racing-monowheel=有着出色的极速和先进的制动系统。 没有武装。 载货量极小。
ir-radar=用反射的无线电波绘制周围环境的地图。
ir-reclamation=拆开物品，回收用于制造它们的一些金属和玻璃。
ir-research=用于推动技术极限的先进设备。
ir-robot-battery=增加了作业机器人能够存储的能量。
ir-robotower=适配机器人港口设备科学，以创建由货运机器人提供服务的物流网络。
ir-rocket-speed=提高火箭发射器的射速。
ir-scatterbot=他们的一生残酷而短暂，但他们依然默默地爱着你。
ir-solar-energy=从太阳光线中产生有限量的能量。
ir-steam-power=终于！ 从加压蒸汽机产生电流。
ir-steambot=原始建筑机器人。无法从无人机速度研究中受益。
ir-steel-wall=也许撕咬虫会为此买单。
ir-transmat=换句话说，这是传送器。您的 DNA 和撕咬虫混合的概率相当低。
ir-washing=提纯粉碎的矿石，进一步提高产量并提取次要矿物。
laser-turret=烧一个大洞。哎呀。
personal-roboport-equipment=在你的装备插槽里配备出色的建设工具。
physical-projectile-damage=增加子弹造成的伤害。
robotics=高负荷机器人基站，具有更大的覆盖范围，更多的充电站和更大存储容量。
weapon-shooting-speed=提高所有子弹和霰弹的射速。
worker-robots-speed=提高先进的建筑和物流机器人的飞行速度。 不影响发条机器人。

