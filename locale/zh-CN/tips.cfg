[tips]
modname=[img=technology/deadlock-bronze-age] 欢迎来到Industrial Revolution(工业革命)!
update=[img=technology/deadlock-bronze-age] 更新到工业革命 v. __1__。 查看更新日志以获得更多更新内容细节。
001=这是一个游戏提示，提示会带你认识工业革命模组内一些关键的讯息，你可以随时使用/tip指令来获得另一个提示。你也可以在 选单>设定>模组设定 中开启选项让提示随时间自动发送给所有玩家。
002=如果没有建造自动化产线，徒手製作物品将会让你在无尽的痛苦中挣扎。 [img=technology/automation]自动化相关的研究应该是高度优先的事项。
003=游戏进度被大致划分做数个「时代」，新游戏起始状态将会是「石器时代」，你也可以在 选单>设定>模组设定 中选择新游戏的起始时代。
004=发展电力前的机械(由石头、铜或青铜製造)都使用固态的燃料供应，例如[img=item/wood]木头或[img=item/coal]煤。
005=[img=technology/deadlock-steam-power]直到铁器时代前都无法生产电力。
006=[img=item/burner-mining-drill]採矿机製作成本和运作消耗变得更多，但开採面积和速度也都比以往的来的更高。
007=最基础的组装原料生产线已经完完全全的不同。请参考製作选单中的「基础产品」和「加工製程」分页标籤。
008=[img=item/tin-ore]锡矿和[img=item/gold-ore]金矿已经作为可开採资源分布在地图上，和铜矿和铁矿一样开採它们。
009=冶炼[img=item/iron-ingot]铁锭是属于青铜时代的后期科技。研究铁器时代早期科技便可以开採[img=item/gold-ore]金矿。
010=冶炼铜矿不会直接产出[img=item/copper-plate]铜板。取而代之是产出[img=item/copper-ingot]铜锭，可加工製作成包含铜板的多种物品。
011=冶炼天然原矿的生产效率相对较低。如果你遵循整个矿石加工技术开发研究，则可以使铸锭产量提高一倍甚至更多。
012=[img=item/inserter]可以调整机械臂，使其放置物品到输送带的远侧或近侧。你可以在 选单>设定>模组设定 中禁用此功能。
013=正在寻找 [img=item/rubber-wood]橡胶木吗？ 橡胶树偏好生长在温暖潮湿的生态系。 您可以在地图生成选项中调整橡胶树的生长覆盖范围。也可以藉由 选单>设定>模组设定 中的「开局支援物品」选项获得橡胶树苗。
014=当你还在伐伐伐伐伐木工，却想利用机器人透过蓝图来自动建造吗? [img=item/heavy-armor]重型装甲有著少量的装备插槽用来驱使[img=item/steambot]发条庞克机器人为你工作。
015=你有多种全新的砲塔可供使用。[img=item/scattergun-turret]霰弹枪砲塔和[img=item/gun-turret]机枪砲塔使用动能武器弹药进行攻击。
016=全部五种[img=item/modular-armor]装甲都会提供背包额外的储存空间。但要注意不要在更换装甲时把物品洒满地。
017=有需要永久地摆脱的那些恼人的事物吗？使用[img=item/copper-incinerator]焚化炉可以"烧毁"那些无用的物品。 *咳嗽*
018=虽然效率不高，你可以把由金属、石头或玻璃做成的物品资源回收成[img=item/steel-scrap]废料。废料可以再次用来冶炼成锭。
019=有些产品虽然可以製作但在目前还没有任何的用途。你可以在 选单>设定>模组设定 中选择显示或隐藏这些产品(预设为隐藏)。
020=由青铜和铜製作的机器无法安装比较高级的[img=item/speed-module-2]组件。但它们大部分都可以装上[img=item/simple-pollution-filter]空气过滤器。	
021=可以和火车铁轨和大型电线杆对齐的更大、更亮的大型灯，以及大型热能灯，试著在模组列表搜寻 "Deadlock's Larger Lamps" mod。
022=木头在游戏的早期阶段可能很重要，而橡胶木则可能在稍后的阶段很重要。 如果地图的树木稀缺，请使用 [img=item/iron-forestry] 自动植树区使木头生产自动化。
023=[img=item/carbon-gravel]碎煤比起原始煤矿在燃烧更乾淨。
024=您可以使用[img=item/stone-gravel]碎石和[img=item/copper-gravel]碎矿来铺设道路和装饰地板。
025=在开启你的个人发电设备管理（可在快捷栏找到开关按钮）后，它会在燃料槽中的燃料低于10时自动添加燃料，并把已使用完的燃料物品放入背包。
026=这是小型[img=item/iron-motor]马达：它们用于驱动机器内的零件。这是重型[img=item/engine-unit]引擎，可以驱动大型载具。
027=要大量囤积物品，请建造[img=item/bronze-storage-depot][img=item/steel-storage-depot]仓库。
028=在工业革命模组中[img=item/rail]铁轨的製作成本更低，使用铁做为原料而不消耗钢。
029=[img=item/cargo-wagon]货运车厢的装载量增加了一倍。 [img=item/wooden-chest]箱子也有著更多储存空间。
030=你是否已经检查过所有游戏起始选项、地图选项和个人设定都设定好了呢？
031=透过进阶裂解科技[img=recipe/advanced-heavy-oil-cracking]增加原油提炼后的产量，这需要[img=item/platinum-pure]铂作为催化剂。
032=在工业革命模组中， [img=item/big-electric-pole]大型钢製电线杆连接范围增长到一个地图区块 (32格)。
033=您可以编译[img=item/computer-mk1]电脑来产出各种[img=item/speed-module]组件，也可以在之后重新格式化，将电脑还原成初始状态。
034=[img=item/titanium-ingot]钛、[img=item/lead-ingot]铅、[img=item/chromium-pure]铬和[img=item/platinum-pure]铂并不是直接从地图开採来获得，它们是矿石精製中的副产品。
035=[img=item/electric-locomotive]电力火车头是[img=item/locomotive]火车头的替换品。电力火车头使用[img=item/charged-battery]已充电的电池运行。两种火车头有著不同的燃料效率。
036=在工业革命模组中，[img=item/accumulator]蓄电器变得更加强大，也需要更多製作成本。在原始的游戏中，一个蓄电器存储的能量几乎不比一块煤多多少。
037=不要把[img=item/photon-turret]光子加农砲的炮口朝向你的基地。 母汤! 金架母汤!
038=想要天南地北一路玩到挂? 也许可以做些[img=item/charged-battery]已充电的电池和[img=item/battery-discharge-equipment]携带式电池放电设备来帮助你。
039=需要暂时性的启动一些机器? 但它们却离主要电力网有点距离? [img=item/iron-battery-discharger]电池放电器可能会有所帮助。
040=[img=item/magnetron]磁控管是透过电子提供能量，使得谐振腔震盪，进而发射电磁波。它是组成雷达系统的关键部分。	
041=你可以在 选单>设定>模组设定 中设定[img=item/laser-turret]雷射砲塔光束的颜色。
042=[img=item/diamond-gem]鑽石恆久远，一颗永流传。显然珍贵的鑽石与坚定的爱情都是不可多得的。
043=你需要[img=item/ruby-gem]红宝石来製造[img=item/laser]雷射。所以最好保持金矿持续运作。
044=你需要产生一个力场吗?那你会需要[img=item/field-effector]场效应装置，也因此你将会需要[img=item/sapphire-gem]蓝宝石。
045=将能量无中生有的核融合反应是完全不切实际的。但你还是能使用[img=item/fusion-reactor-equipment]携带式核分裂反应器和[img=item/uranium-fuel-cell]铀燃料棒为装甲提供动力。
046=在工业革命模组中，[img=item/solar-panel]太阳能板变得更有效率。你也可以研究[img=item/solar-array]太阳能板阵列，可以节省更大量的空间。
047=梦想拥有科幻的雷射装置吗?那你需要[img=item/ruby-gem]红宝石，为的是最高级的组装机裡配备有的雷射焊接机。
048=[img=item/productivity-module-3]产能组件仅作用于资源开採、资源相关加工製程、实验室研究以及少数终端产品。
049=工业革命模组的科学家近期内透过[img=item/quantum-lab]量子计算，开始推算更加先进的研究方法。
050=火箭是由[img=item/low-density-structure]轻量化材料、[img=item/steel-bulkhead]钢舱壁、[img=item/rocket-control-unit]火箭控制元件和[img=item/rocket-fuel]火箭燃料来组成。
051=您不需要任何贵金属就可以发射火箭。但製作轨道卫星时你会需要它。
052=革命尚未成功，同志仍须努力。
