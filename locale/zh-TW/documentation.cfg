paragraph_IndustrialRevolution3_1=歡迎來到工業革命 3。您可以在左側目錄找到本模組主要內容的介紹。
paragraph_IndustrialRevolution3_2=以下為一些與原版異星工廠不同之處以及建議:
paragraph_IndustrialRevolution3_3=本模組由 Deadlock989 所創作，2018-2023 耗時大約 3000 小時。版權: CC BY-NC-ND 4.0。 遊玩愉快。

bullet_IndustrialRevolution3_1=手工製造將會花費大量時間，因為此模組增加了更多零組件及中間產品。您應該盡快開始自動化。
bullet_IndustrialRevolution3_2=在遊戲開始時您無法冶煉鐵礦 (除非您在此模組的地圖設定中改變初始科技等級)。
bullet_IndustrialRevolution3_3=您解鎖鐵礦冶煉時，最近的礦脈可能會有點距離。您將須要設立臨時採礦據點。
bullet_IndustrialRevolution3_4=乾燥、炎熱的地圖設定會讓橡膠樹難以取得。您將須花點時間尋找它們。
bullet_IndustrialRevolution3_5=單輪機車可在遊戲早期解鎖。它們較汽車廉價且快速，適合用於探索，但無配備防禦武器。
bullet_IndustrialRevolution3_6=許多加工產線都需要使用邏輯迴路，如石油加工及礦石洗選。
bullet_IndustrialRevolution3_7=建造生產線前一律先檢查機器與配方的數據。原版配方的比例大多已失效。

paragraph_ir_entity_toggle_1=工革 3 提供一個可以讓您不用開啟特定機器的介面就可以與其互動的快捷鍵。目前綁定的按鍵是 __CONTROL__ir-entity-adjustment__。
paragraph_ir_entity_toggle_2=如要與特定機器互動或切換其模式，將您的游標停留在一下機器上並按下快捷鍵。有些機器需位在您的互動範圍內，其他則不用。

bullet_ir_entity_toggle_1=[font=default-semibold][color=255,230,192]火車[/color][/font]可在手動及自動駕駛模式間切換。如果您已在火車內，不用移動游標。
bullet_ir_entity_toggle_2=[font=default-semibold][color=255,230,192]光子加農砲[/color][/font]可切換廣角或聚焦瞄準範圍。
bullet_ir_entity_toggle_3=[font=default-semibold][color=255,230,192]以太燈[/color][/font]可在管道穿越 (兩端接口) 及管道端點 (單接口) 模式間切換。
bullet_ir_entity_toggle_4=[font=default-semibold][color=255,230,192]電力開關[/color][/font]可被開啟或關閉。
bullet_ir_entity_toggle_5=[font=default-semibold][color=255,230,192]常數結合器[/color][/font]的訊號輸出可被開啟或關閉。
bullet_ir_entity_toggle_6=[font=default-semibold][color=255,230,192]箱子[/color][/font]及其他容器可自動將符合您背包欄位過濾設定的物品放入您的背包。此功能預設為關閉: 您可以在 設定 > 模組設定 > 個人 啟用此功能。在您的背包、車輛儲物箱或彈藥欄位按 __CONTROL__toggle-filter__ 設定過濾物品。將您的游標指向互動範圍內的容器 (可用的容器將會被標註) 並按下快捷鍵。要對車輛儲物箱使用此功能，您必須乘坐目標車輛。蜘蛛機甲及火車不支援此功能。
bullet_ir_entity_toggle_7=[font=default-semibold][color=255,230,192]電池發電機[/color][/font]可切換其電力輸出優先順序: 預設低 (如同蓄電池，僅在主要發電機發電不足時消耗電池) 或高 (如同普通發電機，可為蓄電池充電)。
bullet_ir_entity_toggle_8="[font=default-semibold][color=255,230,192]金屬鑄模[/color][/font]會在四種零件種類間切換
(錠、板、齒輪、棒)。"=
bullet_ir_entity_toggle_9=[font=default-semibold][color=255,230,192]裝桶機[/color][/font]可切換裝填或取出模式。

paragraph_ir_fuelman_1=工革 3 提供了用於裝備插槽的發電機，它們需要消耗固體燃料或電池。大多數車輛也需使用燃料。裝備插槽的燃料欄位需要多次點擊才能開啟，手動填補燃料將會變得繁瑣。所幸的是，工革 3 可幫您將其自動化。
paragraph_ir_fuelman_2=如果您的動力裝甲中有任何發電裝備，或是您正在駕駛需要燃料的車輛，快捷欄中的燃料管理員按鈕將會解鎖 (目前綁定的快捷鍵為 __CONTROL__ir-control-fuel-manager__)。如果燃料管理員已被啟用，它將會定時檢查您身上或所駕駛車輛的所有燃料欄位。如果燃料即將耗盡，它將會用您背包中的同種燃料來填補。如果耗盡燃料的欄位有囤積任何物品 (如空電池)，它也會嘗試將其取出。
paragraph_ir_fuelman_3=如果任何物品被移入或移出背包，燃料管理員將會在您的角色上方顯示通知，告訴您移動的數量。如果它遇到問題，通知將變為警告圖示:
paragraph_ir_fuelman_4=駕駛車輛時，燃料管理員會以同樣的方式管理它們的燃料欄位及裝備插槽。它可以同時使用您的背包及車輛儲物箱。對於您的個人裝甲裝備，背包優先於車輛；對於車輛自身的欄位，車輛優先於背包。乘坐火車不算是「駕駛」，就算是手動模式也不在其服務範圍內。
paragraph_ir_fuelman_5=您可以禁用特定的警告和音效: 請至 設定 > 模组設定 > 個人

bullet_ir_fuelman_1=有個燃料欄位需要填補，但您的背包中沒有同類型的燃料。
bullet_ir_fuelman_2=找到一個空的燃料欄位。尚未執行任何動作因為燃料管理員不知道您欲使用何種燃料。
bullet_ir_fuelman_3=一個耗盡燃料欄位中存有物品，但沒有空間將它們移出。

paragraph_ir_mining_1=採礦機適用於所有普通礦脈: [img=item/coal] [font=default-semibold][color=255,230,192]煤礦[/color][/font]、[img=item/stone] [font=default-semibold][color=255,230,192]石礦[/color][/font]、[img=item/copper-ore] [font=default-semibold][color=255,230,192]銅礦[/color][/font]、[img=item/iron-ore] [font=default-semibold][color=255,230,192]鐵礦[/color][/font]和[img=item/uranium-ore] [font=default-semibold][color=255,230,192]鈾礦[/color][/font]。工革 3 還增加了[img=item/tin-ore] [font=default-semibold][color=255,230,192]錫礦[/color][/font]和[img=item/gold-ore] [font=default-semibold][color=255,230,192]金礦[/color][/font]。冶煉鐵礦跟金礦的技術要經過研究。遊戲初期的主要資源為銅、錫、煤炭及石頭。
paragraph_ir_mining_2=金屬錠是冶煉礦石的主要產物，代表一種相對較純的金屬塊，並需要進一步加工。某些金屬元素還可以形成合金；例如[img=item/tin-ingot] [font=default-semibold][color=255,230,192]錫[/color][/font]和[img=item/copper-ingot] [font=default-semibold][color=255,230,192]銅[/color][/font] 可以混合為[img=item/bronze-ingot] [font=default-semibold][color=255,230,192]青銅[/color][/font]。
paragraph_ir_mining_3=[img=item/nickel-pure] [font=default-semibold][color=255,230,192]鎳[/color][/font]、[img=item/lead-pure] [font=default-semibold][color=255,230,192]鉛[/color][/font]、[img=item/chromium-pure] [font=default-semibold][color=255,230,192]鉻[/color][/font]和 [img=item/platinum-pure] [font=default-semibold][color=255,230,192]鉑[/color][/font]是稀有的金屬礦物，少量存於其他金屬礦中。它們不能被單獨開採: 只能從洗選礦石取得。
paragraph_ir_mining_4=抽油幫浦用於汲取[img=fluid/crude-oil] [font=default-semibold][color=255,230,192]原油[/color][/font]。您也可能遇到相對較稀有的氣體或蒸氣裂井。[img=item/copper-derrick] [font=default-semibold][color=255,230,192]蒸氣鑽塔[/color][/font]只能放置在[img=fluid/steam] [font=default-semibold][color=255,230,192]蒸氣烈井[/color][/font]上且不用另外供應能源。[img=item/steel-derrick] [font=default-semibold][color=255,230,192]電動鑽塔[/color][/font]可以用於任何裂井種類且支援插件。與油田不同之處，裂井是循環性的: 它們的產出率會持續降低直到最低值，然後突然回到原先的高產率。
paragraph_ir_mining_5=有時您會在礦脈上發現閃爍的石塊。它們含有珍貴的寶石。

paragraph_ir_pollution_control_1=在 Factorio 中污染是以區塊為單位，每一區塊為 32x32 格: 暫停遊戲時您可以看到區塊網格。每一區塊都有一個污染值。如果某台機器會產生污染，其污染值將加總於所在區塊中。過了一段時間此污染會散播至鄰近區塊中；某些自然物體 (像是樹和巢穴) 會少量吸收。如果某台機器的污染值為負，其所在區塊的污染指數將會減少，但不會低於零。
paragraph_ir_pollution_control_2=工革 3 提供了一些可以幫助抵擋污染散播的機器。當您的游標在有負污染的機器上停留時，會出現[font=default-semibold][color=255,230,192]綠色提示框[/color][/font]，顯示其影響區塊的邊境。

bullet_ir_pollution_control_1=[font=default-semibold][color=255,230,192]空氣壓縮機[/color][/font]生產高壓空氣時可以降低污染，同時消耗濾網及電力。
bullet_ir_pollution_control_2=[font=default-semibold][color=255,230,192]空氣淨化器[/color][/font]的運作方式與空氣壓縮機相同，但會自動排放乾淨的空氣。如果同一區塊中有數個壓縮機及淨化器，它們的效果將會疊加 (直到污染指數降為零)。
bullet_ir_pollution_control_3=[font=default-semibold][color=255,230,192]人工林[/color][/font]也有類似的減汙效果 (外加於它們所栽培樹木的原始吸收能力)，但無法與其他同區塊內的人工林疊加。有關人工林的更多細節，請參見其頁面。

paragraph_ir_pollution_spill_1=在工革 3 中，許多液體與氣體皆為污染物。使用[img=item/iron-gas-vent] [font=default-semibold][color=255,230,192]排氣口[/color][/font]排放污染氣體時，會導致污染上升。某些氣體，尤其是[img=fluid/sulphur-gas] [font=default-semibold][color=255,230,192]硫氣[/color][/font]和[img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]二氧化碳[/color][/font]，是不可避免排放的: 請將其視為可以轉移處理或分散開來的污染，避免集中的污染熱點引發敵人襲擊。
paragraph_ir_pollution_spill_2=然而，排放或燃除並不是釋放流體污染物的唯一方法。如果一個含有污染物的[font=default-semibold][color=255,230,192]儲存槽[/color][/font]或、[font=default-semibold][color=255,230,192]管道[/color][/font]或類似物體遭到摧毀或移除，而且鄰近的管線系統中沒有空間讓其流入，此污染物將會釋放到環境中並將其污染值加總至整個區塊。使用管道介面清空管道也等同污染外洩。
paragraph_ir_pollution_spill_3=流體外洩時釋放的污染量部分取決於流體的種類，但最重要的是外洩了多少。單一管道所含的量沒有什麼好擔心的；但如果是裝有 25,000 單位流體的儲存槽，污染量將會很可觀。最冒險的行為是清空整個管線系統，因為有可能造成大量大範圍的污染外洩。當然，您可能不在乎。
paragraph_ir_pollution_spill_4=以下液體和氣體[font=default-semibold][color=255,230,192]不是[/color][/font]污染物，您可以安全且自由的排放:

bullet_ir_power_sources_1=[font=default-semibold][color=255,230,192]熱能[/color][/font]機器和裝備需要煤炭或其他固體化學燃料才能運作。這些包含鍋爐、熔爐、熱能採礦機和熱能機械臂。 在工革 3 中，從熱能機器取出物品的熱能機械臂會自動取用機器的燃料。
bullet_ir_power_sources_2=[font=default-semibold][color=255,230,192]蒸氣[/color][/font]機器透過將高壓蒸氣轉換為機械動力而運作。蒸氣動力是遊戲早期自動化生產及礦石加工的唯一方式。鍋爐能將水轉化為蒸氣，管線可以直接穿越大部分蒸氣機器。
bullet_ir_power_sources_3=[font=default-semibold][color=255,230,192]電動[/color][/font]機器需要由電線桿、電塔或變電站組成的電力網絡供應能源。
bullet_ir_power_sources_4="[font=default-semibold][color=255,230,192]液態燃料[/color][/font]機器燃燒可燃性液體或氣體
(如燃氣爐和石化發電機)。"=
bullet_ir_power_sources_5=[font=default-semibold][color=255,230,192]電池[/color][/font]是能夠被重複使用的燃料，可將其看做瓶裝電力。它們可以透過電池發電機為電力網絡供電、用於放電裝備驅動裝備插槽，也可做為可再生的車輛及火車燃料。充電時，電池有一個很小的機率會因損壞而消失；較高級的電池及充電器會降此機率。
bullet_ir_power_sources_6=[font=default-semibold][color=255,230,192]桶裝燃料[/color][/font]只能用於車輛及火車。燃料耗盡後會歸還空桶。
bullet_ir_power_sources_7=[font=default-semibold][color=255,230,192]高壓燃料[/color][/font]也只能用於車輛及火車。燃料耗盡後會歸還空罐。

paragraph_ir_processing_1=工革 3 新增了礦石處理的中間步驟，在遊戲前期即可有效提高原礦的產量。某些情況下這些處理程序是選擇性的 - 您仍可以直接冶煉原礦石 - 但較複雜的加工一定會帶來好處。
paragraph_ir_processing_2=[img=item/copper-grinder][img=item/iron-grinder][img=item/steel-grinder] [font=default-semibold][color=255,230,192]粉碎機[/color][/font]一般用於碾碎原礦石或將石頭研磨成礫石和矽砂。粉碎的金屬礦物能夠生產更多錠，冶煉時也會排放較少污染。粉碎機也可用來從橡膠木中榨取橡膠。
paragraph_ir_processing_3=[img=item/copper-mixer][img=item/iron-mixer][img=item/steel-mixer] [font=default-semibold][color=255,230,192]攪拌機[/color][/font]是一種特殊的粉碎機，能夠處理多種原料且須手動選取配方。它們的主要功能是生產合金粉，但也可以將固體及液體混合成鋪面或其他產品。
paragraph_ir_processing_4=[img=item/steel-washer] [font=default-semibold][color=255,230,192]礦石洗選機[/color][/font]透過生產純化礦物進一步增加碎礦石的錠產量。洗選的過程也會分離出其他製程無法取得的稀少金屬礦物。洗選時需消耗水或酸，並排出污水。[img=item/steel-cleaner] [font=default-semibold][color=255,230,192]污水處理器[/color][/font]可過濾掉污染物，並回收部分乾淨的水。[img=item/pump] [font=default-semibold][color=255,230,192]管道泵[/color][/font]、[img=item/small-tank] [font=default-semibold][color=255,230,192]小型緩衝槽small buffer tanks[/color][/font]，和[img=item/green-wire] [font=default-semibold][color=255,230,192]邏輯迴絡[/color][/font]可能會在建造全自動化洗選廠區和控制不同礦物產出比例時派上用場。
paragraph_ir_processing_5=[img=item/iron-scrapper] [font=default-semibold][color=255,230,192]報廢機[/color][/font]能將合成的產物變為廢料，只要它們的製做過成有使用金屬、石頭、木頭，或玻璃。廢料可以重新被冶煉為錠，從報廢的物品中回收資源。廢料的產量是隨機的，但平均能夠取回 75% 的資源。報廢只能還原組裝製程，不包含冶煉、粉碎，或化學加工。含有大量流體的物品 (如桶及罐) 無法被報廢。

paragraph_ir_productivity_1=[img=item/productivity-module-3] [font=default-semibold][color=255,230,192]產能插件[/color][/font]適用於實驗室、採礦機，以及以下配方:

paragraph_ir_transmats_1=傳送台是量子場環科技的一個分支，利用次空間穿隧將工程師身上的原子非常快速的在傳送台間移動。在地圖各處建造的傳送台會形成一個網絡。點擊一個傳送台即會開啟其介面，顯示可到達的目的地。如果兩個傳送台的狀態皆為[font=default-semibold][color=255,230,192]準備就緒[/color][/font]，即可點擊[font=default-semibold][color=255,230,192]啟動[/color][/font]按鈕開始傳送。傳送台只有在以下條件皆滿足時才能互相連通:
paragraph_ir_transmats_2=您可以點擊[font=default-semibold][color=255,230,192]編輯[/color][/font]按鈕更改傳送台的名稱。編輯後的名稱會在藍圖中及複製貼上時保留。您也可以啟用在傳送台的地點自動顯示地圖圖標。
paragraph_ir_transmats_3=傳送台科技的開發者不對使用傳送台移動而導致的存在性無感或病態解離症負任何責任，且強調有非常有力的論證支持您還是原本的自己，而不是什麼戴著複製的臉孔、懷抱著複製的夢想的陌生人。

bullet_ir_transmats_1=至少需一位工程師站在起始傳送台上，位於場環中央。
bullet_ir_transmats_2=兩傳送台皆需存有足夠的電力。傳送距離不會影響所需的能量。
bullet_ir_transmats_3=目的傳送台不能遭到另一位工程師阻擋。車輛也可能阻擋兩端的傳送台。

paragraph_ir_weapons_1=工革 3 新增和更改了一些武器及彈藥機制，且重新設計了軍事科技樹。所
此模組中的所有子彈皆為需要飛行時間的實際物體，無論是由霰彈槍、衝鋒槍或是砲塔所發射。子彈會越過您自己的建物。=

bullet_ir_weapons_1=[font=default-semibold][color=255,230,192]霰彈槍砲塔Scattergun turrets[/color][/font]是您的第一種自動化防禦方式。它們使用近距離但大範圍的[img=item/shotgun-shell] [font=default-semibold][color=255,230,192]霰彈彈匣[/color][/font]。
bullet_ir_weapons_2=[font=default-semibold][color=255,230,192]自動機槍砲塔[/color][/font]的攻擊距離較遠但只能瞄準一個目標。它們使用[img=item/firearm-magazine] [font=default-semibold][color=255,230,192]子彈彈匣[/color][/font]。
bullet_ir_weapons_3=[font=default-semibold][color=255,230,192]雷射砲塔[/color][/font]向單一目標發射高能光束。您可以從此模組的設定更改光束的顏色。
bullet_ir_weapons_4=[font=default-semibold][color=255,230,192]電弧砲塔[/color][/font]不會造成任何傷害: 它們會用電力脈衝打擊一整群敵人，暫時減緩它們的速度。
bullet_ir_weapons_5=[font=default-semibold][color=255,230,192]光子加農砲[/color][/font]發射具高殺傷力的爆炸性光子團。請勿將其瞄向您自己的建物。
bullet_ir_weapons_6=您的最後手段為[font=default-semibold][color=255,230,192]核子砲彈[/color][/font]，可以輕易摧毀敵對陣營但也會釋放大量大範圍的污染。

paragraph_ir_melting_1=[img=item/stone-furnace][img=item/bronze-furnace][img=item/electric-furnace][img=item/steel-furnace] [font=default-semibold][color=255,230,192]熔爐[/color][/font]主要用於冶煉金屬錠。您可以用粉碎機和洗選機預先處理礦物以增加產量及減少污染 (請參見加工頁面)。大多數熔爐也可以處理非金屬，如玻璃和矽。
paragraph_ir_melting_2=[img=item/blast-furnace] [font=default-semibold][color=255,230,192]高爐[/color][/font]是一種特殊的電爐，只能生產鐵錠、鋼錠以及低密度材料。它們運作快速且沒有更高的電力需求，但需要注入[img=fluid/air-gas] [font=default-semibold][color=255,230,192]高壓空氣[/color][/font]。
paragraph_ir_melting_3=[img=item/arc-furnace] [font=default-semibold][color=255,230,192]電弧爐[/color][/font]的運作模式稍有不同: 使用它們純屬選擇性且不是發射火箭的必要過程。它們佔用很大的空間且耗電量可觀，但運作較快速。它們會產出熔融態的金屬，需再經過[img=item/steel-cast] [font=default-semibold][color=255,230,192]金屬鑄模[/color][/font]鑄造成錠、板、齒輪，和棒。
paragraph_ir_melting_4=使用電弧爐冶煉礦物時，還需要消耗純[img=fluid/oxygen-gas] [font=default-semibold][color=255,230,192]氧氣[/color][/font]。這些配方比任何其他熔爐的產量都高: 整個粉碎、洗選、熔融，及鑄模生產線產出的錠數量將會是單純冶煉原礦的三倍。原礦及碎礦不能在電弧爐中冶煉，但合金粉及廢料可以。非礦物的熔融配方不需使用氧氣，但產量也不會增加。熔融合金也可以透過直接混合熔融金屬製成。
paragraph_ir_melting_5=高爐及電弧爐運作時產生較少直接污染，但它們也會排出[img=fluid/carbon-gas] [font=default-semibold][color=255,230,192]二氧化碳[/color][/font]廢氣，如同一些其他化學製程。二氧化碳雖能用於特定的人工林，但您的被動產量可能遠超過需求量，還是需要直接排放 (請參見污染外洩頁面)。

paragraph_ir_forestry_1=人工林能夠在所屬區塊中栽培樹木，自動化木材生產。[img=item/bronze-forestry] [font=default-semibold][color=255,230,192]青銅人工林[/color][/font]運作緩慢但不需要燃料，供應水即可。[img=item/iron-forestry] [font=default-semibold][color=255,230,192]電動人工林[/color][/font]較快速但需要消耗電力。[img=item/chrome-forestry] [font=default-semibold][color=255,230,192]進階人工林[/color][/font]更為快速且需要電力、廢料和二氧化碳。所有人工林有在天然樹木的吸收外減少污染的能力。
paragraph_ir_forestry_2=木材的生產速率會隨著區塊中的樹木數量等比例成長，直到達到 __1__ 棵；沒有樹木就沒有木材。已乾燥死亡的樹木不計入其中。橡膠樹優先於普通樹種: 如果一個區塊中有任何橡膠樹，此區塊中的人工林就只會生產橡膠木。建造在天然森林中的人工林能夠快速起步；如果沒有可用的森林，您可以製作[img=item/tree-planter-tree-01][img=item/tree-planter-ir-rubber-tree] [font=default-semibold][color=255,230,192]樹苗[/color][/font]並放置在目標區塊中。樹苗可以編入藍圖、複製貼上，且可由機器人放置。
paragraph_ir_forestry_3=樹木的數量會隨晝夜交替而改變。正常情況下它會一直增加直到最大值。較小的樹群成長速度也較慢。新的樹木只會生長在空地上，石磚或混凝土等人造鋪面會阻礙其生長。不過，人工栽培的樹木也會因污染超過臨界值而死亡，因此數量可能會減少甚至被消滅。此行為與地圖設定有關: 請參見異星工廠官方維基的污染危害部分。如果人工林偵測到區塊的污染值超過危險程度，將會顯示[img=virtual-signal/ir-signal-toxic] [font=default-semibold][color=255,230,192]警告[/color][/font]。
paragraph_ir_forestry_4=在同一區塊內建造數座人工林不會帶來任何好處。可用的樹木會由所有人工林平分，因此木材的產量及污染吸收量仍與單座人工林時相同。將您的游標停留在一座人工林上時會顯示其所在區塊的邊界、所管理的樹木，以及正在與其競爭的人工林。

