laser-turret=可自動瞄準的雷射炮塔。ㄅㄧㄤˋㄅㄧㄤˋ！
locomotive=遵循自動化的時間表拖動車廂。按__CONTROL__build__ 開啟火車選單。按 __CONTROL__ir-entity-adjustment__ 切換手動/自動駕駛模式。
