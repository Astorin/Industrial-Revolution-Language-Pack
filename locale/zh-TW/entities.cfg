[entity-description]
accepted-types=[font=default-semibold][color=255,230,192]適用:[/color][/font]
air-compressor=電動空氣壓縮機。過濾周圍的大氣並產出高壓空氣，降低污染。
air-purifier=電動空氣淨化器。過濾周圍的大氣，降低污染。
arc-turret=損壞活體目標的中樞神經系統，降低其移動速度。 不會造成任何傷害。
assembling-machine-1=以蒸汽驅動的組裝機。以笨重的原始器具將原料打製成形。
assembling-machine-2=使用電力的組裝機。使用工具製造各種零件。
assembling-machine-3=進階的組裝機。使用工具快速製造組件。
bottomless-pit=又深又暗的地底深淵。投入的物品將永遠消失。可按 __CONTROL__toggle-filter__ 設定欄位過濾選項。
bronze-forestry=樹木培植場。產量隨著同區塊中的樹木數量增加 (直到最大值)。可淨化空氣。需要水但不用電力。
bronze-furnace=使用燃料的熔爐。 可冶煉中階材料。
bronze-telescope=蒸氣驅動的掃描器。掃描遙遠的區塊並揭露其周圍一小塊區域。
burner-inserter=熱能機械臂能從其他機器或熔爐的燃料欄位拿取自己的燃料。
burner-mining-drill=以燃料驅動的採礦機。無法挖掘需要液體溶劑的礦物。
chrome-drill=巨型的採礦機。可以使用挖掘溶劑。
chrome-forestry=高速的樹木培植場。產量隨著同區塊中的樹木數量增加 (直到最大值)。可淨化空氣。需要液體肥料、二氧化碳及電力。
chrome-press=電力加壓器。產生極大的壓力以製造工業用寶石與晶體。
chrome-transmat=點對點物質傳送器。兩端的傳送台皆需存有至少 __1__ 的能量才能成功連結。最高充能率為 __2__。
copper-aetheric-lamp=使用蒸氣及精確校準的銅棒發出神秘的光芒。它的原理到底是什麼？沒人知道。按
__CONTROL__ir-entity-adjustment__ 切換管道貫穿或端點種類。與其互動以直接選擇顏色，或是按 __CONTROL__larger-terrain-building-area__ / __CONTROL__smaller-terrain-building-area__ 在不同顏色間切換。=
copper-boiler=燃燒燃料以將水煮沸為蒸氣。
copper-derrick=蒸氣驅動的鑽塔。只能建造在乾淨蒸氣裂井上。不須要額外能源。
copper-grinder=蒸氣驅動的碎石機。研磨礦石增加金屬產量，也可以處理其他資源。
copper-lab=蒸氣驅動的研究設施。\n__1__ __2__
copper-mixer=蒸氣驅動的攪拌機。一種特殊的粉碎機，混合不同資源以進行進一步加工。
electric-furnace=電力熔爐，可冶煉高階材料。
electric-mining-drill=使用電力的採礦機。可以使用挖掘溶劑。
gear-wheel-cast=齒輪鑄模。按 __CONTROL__ir-entity-adjustment__ 切換零件種類。
gun-turret=自動射擊的機槍砲塔。外觀設計有一種莫名的熟悉感。
heavy-picket=場效應快速建造機具。只能使用電池燃料。無配備武器。大型裝備插槽。可以越過水面。摧毀樹木。不受輸送帶影響。
ingot-cast=錠鑄模。按 __CONTROL__ir-entity-adjustment__ 切換零件種類。
ir-adjust-inserters=按 __CONTROL__ir-entity-adjustment__ 調整此機械臂將物品放到輸送帶上的位置。
iron-air-compressor=過濾並壓縮空氣，以進行管道運輸。減少周圍的污染。
iron-battery-charger=為電池充電，但有小機率造成電池損壞。充飽的電池可用於個人裝備、車輛、火車頭，及電池發電機。
iron-battery-discharger=釋放儲存在電池中的能量為所連接的電網供應電力。按 __CONTROL__ir-entity-adjustment__ 在預設的低優先性 (等同蓄電池) 及高優先性 (可為蓄電池充電) 之間切換。
iron-flare-stack=摧毀石化產品，製造污染。
iron-forestry=快速的樹木培植場。產量隨著同區塊中的樹木數量增加 (直到最大值)。可淨化空氣。需要水及電力。
iron-gas-vent=將氣體釋放到大氣中。污染量取決於氣體種類。
iron-grinder=使用電力的碎石機。研磨礦石增加金屬產量，也可以處理其他資源。
iron-mixer=使用電力的攪拌機。一種特殊的粉碎機，混合不同資源以進行進一步加工。
iron-washer=電力礦石純化機。從金屬礦石中萃取出礦物，也可能生成副產物。
