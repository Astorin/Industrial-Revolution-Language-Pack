quantum-lab=先進的研究設施。可容納更多插件。\n__1__ __2__
racing-monowheel=超高的最高速度及靈敏的煞車。無配備武器且儲物空間甚小。按 __CONTROL__toggle-driving__ 駕駛單輪機車。
radar=使用電力的掃描器。掃描遙遠的區塊並揭露其周圍一塊區域。
robotower=基本的機器人司令塔，涵蓋範圍有限但佔用較少空間。
rod-cast=棒鑄模。按 __CONTROL__ir-entity-adjustment__ 切換零件種類。
scattergun-turret=射速雖慢但抵禦入侵者時毫不留情。
small-assembler-1=縮小型蒸氣組裝機。只能製造一些簡單零件。
small-assembler-2=縮小型電力組裝機。只能製造一些簡單零件。
small-assembler-3=縮小型進階組裝機。只能製造一些簡單零件。
