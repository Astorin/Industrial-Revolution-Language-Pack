solar-array=用陽光產生電力。規模經濟導致其能在更小的空間中生產更多的電力。
steam-drill=以蒸氣驅動的採礦機。可連接蒸氣管線，但無法挖掘需要液體溶劑的礦物。
steam-inserter=需供應蒸汽。
steel-cleaner=使用電力的濾水器。 去除污水中的雜質。會累積廢物，需要另外處理。
steel-cryo-tower=電力氣體液化器。冷卻並凝結氣體元素。也可以分離大氣中的元素。
steel-derrick=使用電力的鑽井。可以建造於任何裂井上。
steel-furnace=使用燃料的熔爐，可冶煉高階材料。
steel-grinder=進階的電力碎石機。 可研磨最堅硬的材料。
steel-mixer=進階的電力攪拌機。一種特殊的粉碎機，混合不同資源以進行進一步加工。
steel-vaporiser=環境熱傳導裝置。將液化的元素氣體回復至室溫，造成體積擴張。不需電力運作。
steel-washer=電力礦石純化機。從金屬礦石中萃取出礦物，也可能生成副產物。
stone-charcoal-kiln=能將木材緩慢燒製為木炭的石窯。
stone-furnace=使用燃料的熔爐，可冶煉低階材料。
storage-tank-pollution=[img=virtual-signal/ir-signal-warning] 拆除或清空時會釋放污染物。
supermagnet=高能磁場產生器。
tree-planter-rubber-wood=讓您能夠放置橡膠木 (或將其編進藍圖)，以用於人工林或作為裝飾。拆除時會歸還其原料。
tree-planter-wood=讓您能夠放置樹木或將其編進藍圖，以用於人工林或作為裝飾。拆除時會歸還其原料。
valve=一種單向閥，可防止逆流。
waterfill-explosive=放置在緊鄰水體的地面時，此炸藥會啟動並在一小段延遲後爆炸，將所在的方格變為可涉行的泥濘水灘，並啟動所有鄰近的炸藥，使其隨之爆炸。


