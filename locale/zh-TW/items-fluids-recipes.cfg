speed-module=提高機器速率、耗電量及污染。
splitter-blocker=用來設定分離器的篩選器。
steambot=很原始的建築機器人，但最終也能確實的完成工作。
steel-cast=將熔融金屬鑄造成錠、板、棒或齒輪。不需要電力。放置後按 __CONTROL__ir-entity-adjustment__ 切換零件種類。
steel-ingot=鋼比鑄鐵要堅硬且脆性較低。
