battery-discharge-equipment=將已充電的電池的電力釋放到裝甲的設備中。
brass-ingot=您打算稱這種摻鉛的青銅合金為黃銅。它既閃亮又非常適合機械加工。
bronze-ingot=青銅是一種比錫或銅都堅硬的合金，而且熔點更高。
burner-generator-equipment=燃燒燃料以維持少量設備運行。
carbon-foil=石墨烯形成原子厚度的薄膜，具有驚人的強度及良好導電性。
chromium-ingot=鉻是非常堅硬且耐腐蝕的元素，但單獨存在時相對易碎。用於合金及電鍍。
copper-ingot=銅頗為堅硬，延展性及導電性皆高，但強度並不傑出。
effectivity-module=降低機器的耗電量及污染排放。最低耗電量為 20%。
electrum=琥珀金是一種由金和鉑組成的獨特晶體合金，導電性強且堅固而輕量。
fuel-manager-tip=燃料管理員 (請參見歡迎宣言) 能夠自動拿取您背包中相符的物品填滿裝備燃料欄位。
fusion-reactor-equipment=來自 Acme 公司惡名昭彰的「反應爐先生」。使用鈾燃料棒為您的裝甲裝備供電。應該不會爆炸。
glass=錫矽酸鹽玻璃。透明、絕緣且防腐蝕，但容易因撞擊而碎裂。
gold-ingot=黃金令人賞心悅目，具有良好的導電性，但相當柔軟。
iron-ingot=鐵是一種沉重且相對較強的金屬，但頗具脆性且容易鏽蝕。
lead-ingot=鉛是相當高密度的金屬，適合用來阻擋輻射，但它非常軟且具毒性。
movement-penalty=[font=default-semibold][color=255,230,192]移動速率降低:[/color][/font] __1__%
nanoglass=奈米玻璃是表面覆上一層石墨烯的高科技玻璃，享有更優的強度及耐磨性。
nickel-ingot=鎳是相對堅硬且易延展的金屬，可抵抗氧化。
plastic-bar=多功能且容易塑型的石化聚合物，絕緣性也佳。
platinum-ingot=鉑是一種稀有的貴金屬，具催化劑的特性且極不容易失去光澤。
poison-capsule=散發出一個揮之不去的毒氣雲，任何會呼吸的生物都逃不過。產生少量的污染。
productivity-module=提高單位原料的成品產量，但降低速度並增加耗電量及污染。
reload-time=[font=default-semibold][color=255,230,192]填裝時間:[/color][/font] __1__
repair-tool=由玩家及建設機器人使用以維修機器、牆等。
satellite=若置於火箭中發射，可接收到宇宙科學資料。
scrap=[font=default-semibold][color=255,230,192]最大廢料量:[/color][/font]
