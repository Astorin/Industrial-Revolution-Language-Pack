[technology-description]
battery-equipment=攜帶式的蓄電池。 從任何類型的發電機儲存電力，在需要能源時釋放電力。
battery-mk2-equipment=進階的攜帶式蓄電池。從任何類型的發電機儲存電力，在需要能源時釋放電力。
battery=將電能轉換為化學能儲存在其中，並在需要能源時釋放電力。
deadlock-advanced-batteries=優質的鉛銅製電池，擁有普通電池四倍的蓄電量。
deadlock-advanced-engine=更強大的引擎。 更棒的是：它亮晶晶的。
deadlock-arc-turret=釋放電流來鉗固你的敵人。
deadlock-autogun-turret=一座全自動的機槍轉塔。
deadlock-barrelling=你能夠自由移動裝桶的液體。
deadlock-bronze-age=發現性能更勝於其原料的新材料。
deadlock-bronze-construction=簡潔、基礎的熱能發電設備與機器人，用以協助自動建造。
deadlock-cannon-speed=提升坦克砲的射速。
deadlock-carbon-fibre=進階的合成編織工藝，可以生產出非常堅韌且可塑的材料。
deadlock-chrome-age=使用電鍍可為鋼製零件提供優秀的抗性和提升耐用性。 鉻酸也是一種強力的清潔劑。
deadlock-computing=小型邏輯閘陣列可實現複雜的數據處理。
deadlock-concrete=一種非常實用的建築材料。 嘿磚頭，掰掰了。
deadlock-electric-locomotives=用充電電池運行的火車頭。
deadlock-electronics=進行信號處理所需要的電子元件。
deadlock-filtering=讓廢氣通過細緻的孔洞可減少微粒的排放。
deadlock-force-fields=電磁效應可以通過製造力場來產生諸如吸收、偏折、吸引或排斥的效果。
deadlock-forestry=自動化種樹， 緩慢而穩定地供應木材。
deadlock-furnaces=更高溫、更堅固的冶煉爐，可以處理多種金屬。
deadlock-future-age=To boldly split infinitives that no-one has ever split before. 《銀河便車指南》-道格拉斯．亞當斯
deadlock-grinding=將礦石粉碎成碎礦和粉末，提升冶煉產量。
deadlock-holograms=通過某種特別的方法扭曲光線來達成的信息顯示技術。
deadlock-inserters=改進你的機器僕役：更加智能，更加快速，更加強大。
deadlock-iron-age=有了這些鐵，我們將見識到那電力的強大。
deadlock-minigun-turret=更大型、更快速、更噁心的機槍。
deadlock-mining=改進你的機器，用更快、更有效的方法來掠奪這個世界的資源。
deadlock-modules=對電腦進行程式編譯以用來微調機器的動作。 當然，載入程式過的電腦也可以再次格式化還原。
deadlock-monowheel=一輛奇特的私人交通工具。 移動快速、沒有防禦能力、配備有小型的貨物儲存空間。
deadlock-normal-inserter-capacity-bonus=讓堆疊機械臂以外的機械臂每次能搬運更多物品。
deadlock-nuclear-fuel=噢~傑克，這真是太神奇了！
deadlock-photon-turret-damage=提升光子加農砲造成的傷害。
deadlock-photon-turret=砲擊預備！
deadlock-physical-turret-damage=提升使用子彈彈匣和霰彈的槍塔的傷害。 和彈藥加乘疊加。
deadlock-radar=利用反射無線電波繪製周圍的環境圖。
deadlock-research=用於推進科技發展極限用的先進設施。
deadlock-robot-battery=提升物流機器人和建築機器人電池的蓄電量。
deadlock-rocket-speed=提升火箭發射器的射速。
deadlock-scrapping=拆掉物品，回收一些用來製造它們的金屬和玻璃。 阿嬤說那個還能用，不要丟。
deadlock-solar-energy=從太陽光中製造有限的能量。
deadlock-space-surveys=遠距離探測器，以便更深入地了解太空科學。
deadlock-steam-power=終於！ 從蒸汽發電機產生電力。
deadlock-steel-age=生產碳鋼，一種更堅韌，更不易碎的鐵加工物。
deadlock-steel-wall=我們要蓋一座高牆，不論蟲族會不會買單。
deadlock-storage=囤積所有的物品，對，堆著就好。
deadlock-washing=精製碎礦，進一步提升產量並提取礦物副產品。
energy-weapons-damage=提升雷射和其他能量武器造成的傷害。
laser-turrets=找個地方來燒個大洞。聽起來像古巴鱷的叫聲。
engine=穩定的馬力，可以驅動車輛與重型機械。
