[autoplace-control-descriptions]
deadlock-rubber-trees=橡膠樹偏好生長在溫暖潮濕的生態系和湖岸。 較少在開局區域周圍生長。\n要發射火箭橡膠雖非必要， 但它會與你的生活品質息息相關。 如果你選擇生成的地圖設定非常乾燥， 並且你不想大老遠的到處尋找橡膠， 則你可以調整橡膠樹的量以進行平衡。 或者，你可以啟用 選單>設定>模組設定 中的「開局支援物品」。

