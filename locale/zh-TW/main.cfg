[entity-description]
arc-turret=損壞活體目標的中樞神經系統，降低其移動速度。 不會造成任何傷害。
bronze-forestry=使用燃料的溫室。將樹苗種植成樹木。
bronze-furnace=使用燃料的冶煉爐。 冶煉中級的材料。
bronze-grinder=使用燃料的碎石機。 將礦石粉碎成碎礦，可提升產量。
burner-mining-drill=使用燃料的挖礦機。 無法與水管連接。
chrome-drill=使用電力的採礦機。 可以與水管連接。
copper-incinerator=使用燃料的焚化爐。 永久銷毀放入其中的任何物品。
copper-lab=使用燃料的研究設施。 可使用的科技包類型有限。
copper-scrapper=使用燃料的廢料回收機。 將物品粉碎為廢料。 無法放入原料不含金屬、玻璃或石頭的物品。 金屬、玻璃和石頭外的原料將被銷毀。 回收效率在50-100%之間。
deadlock-adjust-inserters=可以調整機械臂放置物品在輸送帶的遠側或近側。\n快捷鍵為 ([img=keyboard] __CONTROL__deadlock-inserter-dropoff__)
display=一個大型的標記圖示顯示器。 也可以在地圖上顯示標記圖示。 點擊顯示器可開啟設定視窗。 可以在相同類型的顯示器之間複製、貼上設定。 顯示器的設定會存儲在藍圖中。
electric-locomotive=燃料火車頭的替換品。 使用已充電的電池。
electric-mining-drill=使用電力的採礦機。 可以與水管連接。
flare-stack=可以燒掉原油，重油，輕油或石油氣。 會產生環境污染。
gun-turret=自動射擊的機槍砲塔。可以藉由研究進一步強化。 外觀設計有一種莫名的熟悉感。\n彈藥種類: [font=default][color=1,0.74,0.4]__ITEM__magazine__[/color][/font]
iron-battery-charger=為電池充電。(80% 能源轉換率， 98-99% 成功率)
iron-battery-discharger=釋放已充電的電池的電力。(當沒有主要發電設備運作時)
iron-forestry=使用電力的溫室。將樹苗種植成樹木。
iron-furnace=使用電力的冶煉爐。 冶煉高級材料。
iron-grinder=使用電力的碎石機。 將礦石粉碎成碎礦，可提升產量。
iron-incinerator=使用電力的焚化爐。 永久銷毀放入其中的任何物品。
iron-scrapper=使用電力的廢料回收機。 將物品粉碎為廢料。 無法放入原料不含金屬、玻璃或石頭的物品。 金屬、玻璃和石頭外的原料將被銷毀。 回收效率在50-100%之間。
laser-turret=自動鎖定的兆瓦雷射。可以藉由研究進一步強化。
minigun-turret=進階的機槍砲塔，射擊距離更長。 \n彈藥種類: [font=default][color=1,0.74,0.4]__ITEM__belt__[/color][/font]
monowheel=移動快速卻危險的自動平衡載具。 沒有武裝、具小型儲存空間、操縱性佳但剎車緩慢。 按 __CONTROL__toggle-driving__ 可進入單輪機車。
photon-turret=[img=virtual-signal/deadlock-signal-danger] [color=red]警告:[/color] [color=1,0.74,0.4]爆炸傷害。[/color]\n強大的中等射程砲塔。 充滿電時會發射短截擊光子彈， 光子彈可以穿過牆壁， 但光子彈爆炸會對所有東西造成傷害。 建議將砲口朝向基地外面。\nPS. 顯示的能源消耗不完全屬實。
projector-default=投影標記圖示。 可透過電路和物流網路連接控制。 可以透過顏色信號設定顯示顏色。
quantum-lab=終極研究工具， 能夠進行大規模平行運算。\n[img=virtual-signal/deadlock-signal-danger] [color=red]警告:[/color] [color=1,0.74,0.4]量子核心遭受破壞時會釋放出毀滅性的能量。[/color]
scattergun-turret=射速雖慢但抵禦入侵者時毫不留情。可以藉由研究進一步強化。\n彈藥種類: [font=default][color=1,0.74,0.4]__ITEM__cartridge__[/color][/font]
small-tank=小型的緩衝儲存槽。 可連接物流網路。
solar-array=施行規模經濟意味著：\n花更少的空間，產更多的電力。
steel-age-furnace=使用電力的冶煉爐。 以最快的速度熔化最高級的材料。 比起低階電爐有著更低的能源效率， 更高的汙染排放和更高的佔地面積。
steel-cleaner=使用電力的濾水器。 去除污水中的雜質。
steel-electroplater=使用電力的電鍍機。 在金屬零件上覆蓋一層保護性金屬薄膜。
steel-grinder=進階的電力碎石機。 可使用於低溶點的金屬。
steel-laser-assembler=進階的組裝機，配備有精密的雷射切割機和和接機， 以更高的效率生產電子零件。
steel-tank=更高大更進階的儲存槽， 能夠存儲更多的液體。
steel-washer=使用電力的礦石洗選器。洗選出精煉礦石， 有機會生產出副產品。
stone-age-furnace=使用燃料的冶煉爐。 冶煉低級別的材料。
