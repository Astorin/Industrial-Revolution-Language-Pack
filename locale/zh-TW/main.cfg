[mod-setting-description]
deadlock-industry-starting-age=選擇從預設狀態的石器時代開局或選擇特定時代並解鎖到達該時代必要的研究，僅影響新創建的遊戲。
deadlock-industry-starting-kit=啟用後會根據遊戲起始的時代提供相應的開局支援物品，僅影響新創建的遊戲。
deadlock-industry-laser-colour=選擇雷射光束的顏色。
deadlock-industry-hide-redundancies=從製作選單中隱藏「沒有已知用途的產品」，使其無法被製作。依然會在研究顯示為可解鎖的物品。
deadlock-industry-tip-frequency=你想多久看到一次方便又實用的提示？
deadlock-industry-inserter-adjustment=可使用快捷鍵控制機械臂要放置物品在輸送帶哪一側。 如果要使用其他有關於機械臂的mod，請關閉此選項。
deadlock-industry-vanilla-ores=可允許的情形下，使用Factorior原始的礦石圖示與精靈圖。
deadlock-industry-research-notifications=當實驗室進行的研究完成時，會向你發送一則聊天訊息。 你可以在原始的遊戲設定中關閉聊天訊息的通知音效。
deadlock-industry-genman-pingemptyslot=當任何發電設備的燃料槽空掉時於人物發送警告提示。 只在發電設備管理提示被啟用時運作，發電設備管理提示按鈕位於快捷欄。
deadlock-industry-genman-pingnofuel=當任何發電設備的燃料低於需補充的數量，但背包沒有相同的燃料可以自動補充時於人物發送警告提示。 只在發電設備管理提示被啟用時運作，發電設備管理提示按鈕位於快捷欄。
deadlock-industry-genman-pingnoinv=當任何發電設備要丟棄使用完的燃料物品但背包沒有空間時於人物發送警告提示。 只在發電設備管理提示被啟用時運作，發電設備管理提示按鈕位於快捷欄。
deadlock-industry-genman-inventorysounds=發電設備從背包自動填充燃料時發出「沙沙」的音效。
deadlock-industry-genman-pingsounds=發電設備管理發送警告時發出音效。
deadlock-industry-enable-burner-leech=有時稱作"burner_leech"，這個選項允許熱能機械臂從任何有著燃料槽的設備偷取一些燃料替自己補給。
deadlock-industry-building-scrap=當建築被摧毀時將掉落其原料價值一定比例的廢料。 可能很煩人，也可能很有用，產生的效果變化很大。

