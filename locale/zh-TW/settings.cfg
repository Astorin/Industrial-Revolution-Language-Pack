[mod-setting-description]
ir-fuelman-inventorysounds=燃料管理員移動物品時發出安靜的警示音。
ir-fuelman-pingsounds=燃料管理員警告發出警示音。
ir-hide-redundancies=從製造選單隱藏沒有已知用途的基本產品 (如有任何的話)，使其無法被製造。它們仍會顯示於科技解鎖畫面。主要用於除錯，玩家可以忽略。
ir-laser-colour=選擇雷射光的顏色 (砲塔、驅逐膠囊、個人雷射)。
ir-no-blue-trees=如果啟用，樹葉色彩的藍色通道會被限制為綠色的 80% (消除奇怪的藍色樹木)。
ir-status-disabled=顯示於機器遭邏輯迴路停用時 (僅限採礦機)。也用在任何「非運作中」狀態的機器介面，但不包含電力不足。
ir-status-full-output=顯示於機器無法運作時 (例如輸出口堵塞或忙碌於其他程序)。
ir-status-idle=顯示於機器無事可做時 (僅限於生產機器)。
ir-status-insufficient-input=顯示於機器沒有足夠的原料完成生產時 (僅限於生產機器)。
ir-status-low-power=顯示於可用電源或內存電力不足時。
ir-status-no-minable-resources=顯示於採礦機用盡可採集的資源時 (僅限於採礦機)。
ir-status-working=顯示於機器運作中或準備啟動時。
ir-rail-blocks=視覺化鐵路區間時使用的顏色 (如在鐵路旁手拿號誌時)。
ir-turret-runtime=預設的情況下，放置砲塔的顏色會與擁有其之玩家或勢力相同。您可以將其顏色改為與各個砲塔的圖示相同。
ir-driving-autocorrect=在人工鋪面上行駛時 (例如石磚、混凝土、柏油)，將您的車輛的方向修正為最接近的八個方位之一。只是用於「汽車」種類的車輛 (如汽車、坦克、單輪機車)。
ir-belt-map-colours=選擇在地圖上顯示的輸送帶要使用預設顏色還是依照不同等級顯示不同顏色。如果在遊戲中改變此設定，以掃描的地圖區塊可能需要重新掃描方能讓改變生效。
ir-trilinear-filtering=三線性過濾 (TF) 是一種視覺平滑方法，可在任意縮放等級下減少圖形中的偽影和干涉圖案。它對 GPU/CPU 性能的影響不大。 「推薦」選項僅將 TF 用於少數特別受益的工革 3 物體，例如車輛和發電機。「更多」選項將用其於其他建物動畫，例如組裝機、熔爐、採礦機。 「無」選項將完全停用此功能。
ir-ghost-tint=選擇改變建物虛影的顏色。

