[technology-description]
advanced-military-science-pack=解鎖更優越的武器升級研究。
atomic-bomb=這是唯一確保的方法。
automation-4=專精高能量及精密度的雷射組裝製成。
battery-equipment=攜帶式的蓄電池。 從任何類型的發電機儲存電力，在需要能源時釋放電力。
battery-mk2-equipment=進階的攜帶式蓄電池。從任何類型的發電機儲存電力，在需要能源時釋放電力。
battery=將能量以電化學形式儲存，等著在車輛或發電機中釋放。
coal-liquefaction=煤炭在青銅器時代是無與倫比的資源，但那已經是遙遠的回憶了。
electric-engine=可承受更大負載的進階電動馬達。
energy-weapons-damage=提升雷射和其他能量武器造成的傷害。
engine=穩定的馬力，可以驅動車輛與重型機械。
fusion-reactor-equipment=出產自烏克蘭的先進發電機，使用鈾燃料電池為裝甲的設備提供電力，沒有爆炸的疑慮，大概啦。
gun-turret=一種機械式自動機槍炮塔，外觀看起來莫名的似曾相識。
heavy-armor=堅固的青銅製裝甲，有著少量裝備插槽。
inserter-capacity-bonus=堆疊機械臂每次能搬運更多物品。
ir-advanced-batteries=更優良的鉛蓄電池，有四倍的電容量。
ir-air-compression=使用吸附性濾網移除大氣中的污染並壓縮空氣。
ir-arc-furnace=不用錠 ... 就可以進行生產？真是瘋狂！
ir-arc-turret-equipment=可攜帶型的電弧砲塔，用於裝備插槽。
ir-arc-turret=釋放震懾性電擊，減緩敵人的速度。
ir-brass-milestone=這不是您所熟悉來自家鄉的黃銅，但它很堅硬、閃亮，並非常容易加工，還算不錯。
ir-bronze-forestry=自動化樹木栽植場，緩慢但穩定的產出木材。
ir-bronze-furnace=改良的熔爐生產更好的材料。更好的材料製造改良的熔爐。熔爐優先。
ir-bronze-milestone=青銅是一種堅硬且防腐蝕的物質，各種特性皆優於其成分。
ir-bronze-telescope=窺視遠處的事物。
ir-charcoal=木材還算可用，但它是石器時代的燃料。您可以做得更好。
ir-chrome-forestry=以肥料加速的樹木栽植場，穩定的產出木材。
ir-chromium-milestone=鉻是非常堅硬且耐腐蝕的元素，但單獨存在時相對易碎。用於合金及電鍍。
ir-coking=煤炭熱解後產生焦炭，一種更純淨的燃料，也可用於濃縮製程。
ir-concrete=一種很實用的建材。再見，石磚。
ir-coolant=有些機器設備運作時會產生高熱。設置冷卻劑循環系統可幫助散熱。
ir-copper-derrick=從蒸氣裂井汲取乾淨蒸氣。
ir-crude-oil-processing=將原油抽出地表並裂解成不同成分。
ir-electric-furnace=不用直接燃燒燃料，而是使用電力及熱的發光的感應線圈。
ir-electronics=結合並修改電訊號。
ir-electroplating=加強各種零件的抗蝕性及耐久性。
ir-electrum-milestone=一種先進的晶體合金，擁有優越的耐久性及非比尋常的電磁特性。
ir-ethanol=加工生物質或其他碳氫化合物以生產乾淨實用的低碳醇。
ir-force-fields=可透過操弄力場進行偏轉、吸收、吸引或排斥的電磁效應器。
ir-gas-furnace=擁有不錯能源效率的氣體燃料熔爐。
ir-gasification=將天然氣裂解製程延伸至固體燃料。
ir-geothermal-exchange=利用滾燙的骯髒地底蒸氣將水煮沸。
ir-glass-milestone=錫矽酸鹽玻璃。透明且絕緣，但容易破碎。
ir-gold-milestone=時光飛逝 ... 您坐下並開始歌頌黃金。
ir-graphene=在惰性大氣環境中使用雷射沉積聚合物，製造極為強韌的規則碳原子薄膜。
ir-graphite=終您終於可以製造鉛筆了！... 或其他進階的材料。
ir-grinding=浸泡及混合材料以增加礦物產能和製造新的材料。
ir-heavy-oil-processing=您應該永遠用不到這麼多潤滑油。開發將重油裂解為更有用物質的技術。
ir-heavy-picket=懸浮且快速的的移動建造機具。
ir-heavy-roller=緩慢但堅實可靠的移動建造機具。
ir-high-pressure-canisters=安全貯存液化氣體或其他不穩定的流體。
ir-hydrogen-battery=較高科技的充電式電池。
ir-inserters=給機器僕人的改良：更智慧、更迅速、更牢靠。
ir-iron-forestry=改良的樹木栽植場，緩慢但穩定的產出木材。
ir-iron-milestone=鐵器時代的來臨代表您將能駕馭電子的能量。
ir-iron-motor=風水輪流轉。
ir-lampbot=照明機器人會原地懸浮，並朝某個方向照射一道光。可被拾起並重新放置。
ir-lead-milestone=鉛有毒性但密度相當高，適合用於輻射屏蔽。
ir-light-oil-processing=輕油很擅長讓東西著火，但還有比它更乾淨好用的燃料。
ir-logistics-depot=新增物流網絡介面至您的倉庫。
ir-mining=改良的機器，讓您能夠更強力的掠奪這個世界的資源。
ir-modules=將電腦編程為調整機器運作模式的插件。也可將電腦還原至初始狀態。
ir-monowheel=古怪的個人車輛。無配備武器。儲物空間甚小。
ir-natural-gas-processing=天然氣固然好用，但氫氣還是一切的基礎。
ir-nickel-milestone=鎳雖堅硬但有點脆性，最好作為合金或電鍍劑。
ir-nickelsteel-milestone=鎳鋼是一種非常堅實且耐高溫的合金。
ir-normal-inserter-capacity-bonus=非堆疊型的機械臂每次能搬運更多物品。
ir-nuclear-fuel=原理很神祕，但總之就是有效。
ir-petroleum-processing=石油氣有一些主要用途，但焦炭和天然氣的需求也很高。
ir-photon-turret-damage=提升光子加農砲造成的傷害。
ir-photon-turret=光子球發射！
ir-plastiglass=有彈性但強韌且抗破碎的塑膠，如玻璃般清澈。
ir-pressing=能產生極端高壓高熱的坩堝，提供堅硬晶體的生成條件。
ir-racing-monowheel=更優的最高速度及靈敏的煞車。無配備武器。小儲物空間。
ir-radar=向周圍環境發射並接收反射的電波以繪製地圖。
ir-reclamation=摧毀物品並回收部分組成的金屬和玻璃。
ir-research=挑戰科技極限的先進設施。
ir-robot-battery=提升工作機器人能夠儲存的能量。
ir-robotower=利用機器人司令裝備科技建立物流網絡，由搬運貨物的機器人服務。
ir-rocket-propellant=筒裝液態氫及液態氧，適合將載具發射至太空軌道。
ir-rocket-speed=提升火箭炮的射擊速率。
ir-scatterbot=它們的生命暴戾而短暫，但它們冰冷的心其實愛著你。
ir-scattergun-turret=您無法同時防守每一條輸送帶。招募一些金屬朋友自動向您的敵人發射霰彈。
ir-solar-energy=用太陽光線來產生有限電力。
ir-steam-power=終於！可以用加壓蒸汽發電機來發電了。
ir-steambot=一種原始的建設無人機。即使研究移動速度科技也不會讓這種無人機變快。
ir-steel-derrick=從任何裂井汲取任何氣體或蒸氣。
ir-steel-milestone=製造鋼，一種更堅韌且不易碎的鐵。
ir-steel-wall=食人蟲大概會為此付出代價。
ir-transmat=換個講法，就是傳送器。在操作過程中，您的DNA和另一隻食人蟲DNA混在一起的機率相當低。
personal-roboport-equipment=在你的裝備插槽安裝更先進的移動式施工設備。
physical-projectile-damage=提升所有子彈彈匣和霰彈的傷害。
robotics=適應攜帶式機器人司令站後創建出的高負載機器人物流網。
rocket-fuel=最佳化配比的燃料，適用於火車及車輛。
space-science-pack=將衛星發射至太空軌道以蒐集宇宙資料。
weapon-shooting-speed=提升所有子彈彈匣和霰彈的射速。
worker-robots-speed=提升物流機器人和建築機器人的飛行速度。 對發條龐克機器人沒有效果。

