[technology-description]
battery-equipment=攜帶式的蓄電池。 從任何類型的發電機儲存電力，在需要能源時釋放電力。
battery-mk2-equipment=進階的攜帶式蓄電池。從任何類型的發電機儲存電力，在需要能源時釋放電力。
energy-weapons-damage=提升雷射和其他能量武器造成的傷害。
engine=穩定的馬力，可以驅動車輛與重型機械。
fusion-reactor-equipment=出產自烏克蘭的先進發電機，使用鈾燃料電池為裝甲的設備提供電力，沒有爆炸的疑慮，大概啦。
gun-turret=一種機械式自動機槍炮塔，外觀看起來莫名的似曾相識。
heavy-armor=堅固的青銅製裝甲，有著少量裝備插槽。
inserter-capacity-bonus=堆疊機械臂每次能搬運更多物品。
ir-inserters=給機器僕人的改良：更智慧、更迅速、更牢靠。
ir-nuclear-fuel=原理很神祕，但總之就是有效。
ir-solar-energy=用太陽光線來產生有限電力。
ir-steam-power=總算啊！可以用加壓蒸汽發電機來發電。
ir-steambot=一種原始的建設無人機。即使研究移動速度科技也不會讓這種無人機變快。
ir-steel-wall=食人蟲大概會為此付出代價。
ir-transmat=換個講法，就是傳送器。在操作過程中，您的DNA和另一隻食人蟲DNA混在一起的機率相當低。
personal-roboport-equipment=在你的裝備插槽安裝更先進的移動式施工設備。
physical-projectile-damage=提升所有子彈彈匣和霰彈的傷害。
robotics=適應攜帶式機器人司令站後創建出的高負載機器人物流網。
weapon-shooting-speed=提升所有子彈彈匣和霰彈的射速。
worker-robots-speed=提升物流機器人和建築機器人的飛行速度。 對發條龐克機器人沒有效果。

