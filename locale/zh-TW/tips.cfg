[tips]
modname=[img=technology/deadlock-bronze-age] 歡迎來到Industrial Revolution(工業革命)!
update=[img=technology/deadlock-bronze-age] 更新到工業革命 v. __1__。 查看更新日誌以獲得更多更新內容細節。
001=這是一個遊戲提示，提示會帶你認識工業革命模組內一些關鍵的訊息，你可以隨時使用/tip指令來獲得另一個提示。你也可以在 選單>設定>模組設定 中開啟選項讓提示隨時間自動發送給所有玩家。
002=如果沒有建造自動化產線，徒手製作物品將會讓你在無盡的痛苦中掙扎。 [img=technology/automation]自動化相關的研究應該是高度優先的事項。
003=遊戲進度被大致劃分做數個「時代」，新遊戲起始狀態將會是「石器時代」，你也可以在 選單>設定>模組設定 中選擇新遊戲的起始時代。
004=發展電力前的機械(由石頭、銅或青銅製造)都使用固態的燃料供應，例如[img=item/wood]木頭或[img=item/coal]煤。
005=[img=technology/deadlock-steam-power]直到鐵器時代前都無法生產電力。
006=[img=item/burner-mining-drill]採礦機製作成本和運作消耗變得更多，但開採面積和速度也都比以往的來的更高。
007=最基礎的組裝原料生產線已經完完全全的不同。請參考製作選單中的「基礎產品」和「加工製程」分頁標籤。
008=[img=item/tin-ore]錫礦和[img=item/gold-ore]金礦已經作為可開採資源分布在地圖上，和銅礦和鐵礦一樣開採它們。
009=冶煉[img=item/iron-ingot]鐵錠是屬於青銅時代的後期科技。研究鐵器時代早期科技便可以開採[img=item/gold-ore]金礦。
010=冶煉銅礦不會直接產出[img=item/copper-plate]銅板。取而代之是產出[img=item/copper-ingot]銅錠，可加工製作成包含銅板的多種物品。
011=冶煉天然原礦的生產效率相對較低。如果你遵循整個礦石加工技術開發研究，則可以使鑄錠產量提高一倍甚至更多。
012=[img=item/inserter]可以調整機械臂，使其放置物品到輸送帶的遠側或近側。你可以在 選單>設定>模組設定 中禁用此功能。
013=正在尋找 [img=item/rubber-wood]橡膠木嗎？ 橡膠樹偏好生長在溫暖潮濕的生態系。 您可以在地圖生成選項中調整橡膠樹的生長覆蓋範圍。也可以藉由 選單>設定>模組設定 中的「開局支援物品」選項獲得橡膠樹苗。
014=當你還在伐伐伐伐伐木工，卻想利用機器人透過藍圖來自動建造嗎? [img=item/heavy-armor]重型裝甲有著少量的裝備插槽用來驅使[img=item/steambot]發條龐克機器人為你工作。
015=你有多種全新的砲塔可供使用。[img=item/scattergun-turret]霰彈槍砲塔和[img=item/gun-turret]機槍砲塔使用動能武器彈藥進行攻擊。
016=全部五種[img=item/modular-armor]裝甲都會提供背包額外的儲存空間。但要注意不要在更換裝甲時把物品灑滿地。
017=有需要永久地擺脫的那些惱人的事物嗎？使用[img=item/copper-incinerator]焚化爐可以"燒毀"那些無用的物品。 *咳嗽*
018=雖然效率不高，你可以把由金屬、石頭或玻璃做成的物品資源回收成[img=item/steel-scrap]廢料。廢料可以再次用來冶煉成錠。
019=有些產品雖然可以製作但在目前還沒有任何的用途。你可以在 選單>設定>模組設定 中選擇顯示或隱藏這些產品(預設為隱藏)。
020=由青銅和銅製作的機器無法安裝比較高級的[img=item/speed-module-2]組件。但它們大部分都可以裝上[img=item/simple-pollution-filter]空氣過濾器。	
021=可以和火車鐵軌和大型電線杆對齊的更大、更亮的大型燈，以及大型熱能燈，試著在模組列表搜尋 "Deadlock's Larger Lamps" mod。
022=木頭在遊戲的早期階段可能很重要，而橡膠木則可能在稍後的階段很重要。 如果地圖的樹木稀缺，請使用 [img=item/iron-forestry] 自動植樹區使木頭生產自動化。
023=[img=item/carbon-gravel]碎煤比起原始煤礦在燃燒更乾淨。
024=您可以使用[img=item/stone-gravel]碎石和[img=item/copper-gravel]碎礦來鋪設道路和裝飾地板。
025=在開啟你的個人發電設備管理（可在快捷欄找到開關按鈕）後，它會在燃料槽中的燃料低於10時自動添加燃料，並把已使用完的燃料物品放入背包。
026=這是小型[img=item/iron-motor]馬達：它們用於驅動機器內的零件。這是重型[img=item/engine-unit]引擎，可以驅動大型載具。
027=要大量囤積物品，請建造[img=item/bronze-storage-depot][img=item/steel-storage-depot]倉庫。
028=在工業革命模組中[img=item/rail]鐵軌的製作成本更低，使用鐵做為原料而不消耗鋼。
029=[img=item/cargo-wagon]貨運車廂的裝載量增加了一倍。 [img=item/wooden-chest]箱子也有著更多儲存空間。
030=你是否已經檢查過所有遊戲起始選項、地圖選項和個人設定都設定好了呢？
031=透過進階裂解科技[img=recipe/advanced-heavy-oil-cracking]增加原油提煉後的產量，這需要[img=item/platinum-pure]鉑作為催化劑。
032=在工業革命模組中， [img=item/big-electric-pole]大型鋼製電線杆連接範圍增長到一個地圖區塊 (32格)。
033=您可以編譯[img=item/computer-mk1]電腦來產出各種[img=item/speed-module]組件，也可以在之後重新格式化，將電腦還原成初始狀態。
034=[img=item/titanium-ingot]鈦、[img=item/lead-ingot]鉛、[img=item/chromium-pure]鉻和[img=item/platinum-pure]鉑並不是直接從地圖開採來獲得，它們是礦石精製中的副產品。
035=[img=item/electric-locomotive]電力火車頭是[img=item/locomotive]火車頭的替換品。電力火車頭使用[img=item/charged-battery]已充電的電池運行。兩種火車頭有著不同的燃料效率。
036=在工業革命模組中，[img=item/accumulator]蓄電器變得更加強大，也需要更多製作成本。在原始的遊戲中，一個蓄電器存儲的能量幾乎不比一塊煤多多少。
037=不要把[img=item/photon-turret]光子加農砲的炮口朝向你的基地。 母湯! 金架母湯!
038=想要天南地北一路玩到掛? 也許可以做些[img=item/charged-battery]已充電的電池和[img=item/battery-discharge-equipment]攜帶式電池放電設備來幫助你。
039=需要暫時性的啟動一些機器? 但它們卻離主要電力網有點距離? [img=item/iron-battery-discharger]電池放電器可能會有所幫助。
040=[img=item/magnetron]磁控管是透過電子提供能量，使得諧振腔震盪，進而發射電磁波。它是組成雷達系統的關鍵部分。	
041=你可以在 選單>設定>模組設定 中設定[img=item/laser-turret]雷射砲塔光束的顏色。
042=[img=item/diamond-gem]鑽石恆久遠，一顆永流傳。顯然珍貴的鑽石與堅定的愛情都是不可多得的。
043=你需要[img=item/ruby-gem]紅寶石來製造[img=item/laser]雷射。所以最好保持金礦持續運作。
044=你需要產生一個力場嗎?那你會需要[img=item/field-effector]場效應裝置，也因此你將會需要[img=item/sapphire-gem]藍寶石。
045=將能量無中生有的核融合反應是完全不切實際的。但你還是能使用[img=item/fusion-reactor-equipment]攜帶式核分裂反應器和[img=item/uranium-fuel-cell]鈾燃料棒為裝甲提供動力。
046=在工業革命模組中，[img=item/solar-panel]太陽能板變得更有效率。你也可以研究[img=item/solar-array]太陽能板陣列，可以節省更大量的空間。
047=夢想擁有科幻的雷射裝置嗎?那你需要[img=item/ruby-gem]紅寶石，為的是最高級的組裝機裡配備有的雷射焊接機。
048=[img=item/productivity-module-3]產能組件僅作用於資源開採、資源相關加工製程、實驗室研究以及少數終端產品。
049=工業革命模組的科學家近期內透過[img=item/quantum-lab]量子計算，開始推算更加先進的研究方法。
050=火箭是由[img=item/low-density-structure]輕量化材料、[img=item/steel-bulkhead]鋼艙壁、[img=item/rocket-control-unit]火箭控制元件和[img=item/rocket-fuel]火箭燃料來組成。
051=您不需要任何貴金屬就可以發射火箭。但製作軌道衛星時你會需要它。
052=革命尚未成功，同志仍須努力。
